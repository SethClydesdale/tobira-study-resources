    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>日本とあなたの国や<ruby>他<rt>ほか</rt></ruby>の国を<ruby>比<rt>くら</rt></ruby>べて、「{!GRI|一方|l9-p4}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Compare Japan to your country or another country of your choice using「一方」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '日本には<ruby>能<rt>のう</rt></ruby>という<ruby>伝統芸能<rt>でんとうげいのう</rt></ruby>があります。一方、私の国はオペラという伝統芸能があります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の<ruby>伝統的<rt>でんとうてき</rt></ruby>な朝ご飯では、ご飯とみそ<ruby>汁<rt>しる</rt></ruby>が出てきます。{一方、イギリスの伝統的な朝ご飯は|いっぽう、イギリスのでんとうてきなあさごはんは|' + Genki.getAlts('{一方}、イギリスの{伝統的}な{朝ご飯}は', 'いっぽう|でんとうてき|あさごはん') + 'answer;hint:On the other hand, England\'s traditional breakfast is;width:380}、<ruby>卵<rt>たまご</rt></ruby>とベーコンが出てきます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では四や七はよくない<ruby>数字<rt>すうじ</rt></ruby>で、八はいい数字だという<ruby>迷信<rt>めいしん</rt></ruby>*があります。{一方、アメリカでは|いっぽう、アメリカでは|answer;hint:On the other hand, in America;width:220}、13はよくない数字で、7はいい数字だという迷信があります。<br>'+
            '<div class="right"><small>(*数字の迷信 <i class="fa">&#xf061;</i>『とびら』p.149)</small></div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本料理は<ruby>油<rt>あぶら</rt></ruby><small>(oil)</small>を使った物や<ruby>辛<rt>から</rt></ruby>い食べ物が少ないと言われています。{一方、韓国料理では|いっぽう、かんこくりょうりでは|' + Genki.getAlts('{一方}、{韓国}{料理}では', 'いっぽう|かんこく|りょうり') + 'answer;hint:On the other hand, in Korean cooking;width:280}、コチュジャンのような辛いものやごま油<small>(sesame oil)</small>がたくさん使われています。'+
          '</div>'+
        '</div>'+
