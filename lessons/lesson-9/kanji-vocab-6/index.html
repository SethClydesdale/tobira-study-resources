        "講堂|こうどう": "auditorium; lecture hall",
        "国会議事堂|こっかいぎじどう": "national parliament or congress building",
        // 似
        "似合う|にあう": "to become; match; suit",
        "似る|にる": "to resemble; be similar",
        "似顔絵|にがおえ": "portrait; likeness",
        "真似|まね": "imitation; mimicking",
        // 否
        "否定|ひてい": "denial; negative",
        // 定
        "定員|ていいん": "fixed number (of people)",
        "定休日|ていきゅうび": "regular holiday; fixed day off",
        "安定|あんてい": "stability; steadiness; composure",
        "不安定|ふあんてい": "instability; insecurity; crankiness",
        "決定|けってい": "decision; determination",
        "指定席|していせき": "reserved seat",
