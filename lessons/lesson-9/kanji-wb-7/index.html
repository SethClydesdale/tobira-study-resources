    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ア)～ウ)の<ruby>部首<rt>ぶしゅ</rt></ruby>と<ruby>箱<rt>はこ</rt></ruby>の漢字の部分をを<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて言葉を作りなさい。そして、その漢字を1)～6)の文の下線の部分を書いて、言葉の英語の意味を選びましょう。</p>'+
        
      '<div class="center">{!IMG|l9-kwb-7.png}</div><br>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          'このラーメン屋はおいしいので、いつも＿が多い。<br>'+
          '(a. person　　b. customer　　c. young people)<br>'+
          'イ + 例　<i class="fa">&#xf061;</i>　言葉（客）　部首（イ）　英語の意味（b）'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '子供の頃から、<u class="ul-single">計＿</u>が苦手だ。<br>'+
            '(a. calculation　　b. study　　c. plan)<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{計算||width:120}）　部首（{ウ}）　英語の意味（{a}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今度の試験に<u class="ul-single">＿ちたら</u>、大学を卒業できなくなる。<br>'+
            '(a. to forget　　b. to fail　　c. to include)<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{落ちたら||width:120}）　部首（{ア}）　英語の意味（{b}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今日の授業の<u class="ul-single">内＿</u>は難しくて分からなかった。<br>'+
            '(a. talk　　b. inside　　c. content)<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{内容||width:120}）　部首（{イ}）　英語の意味（{c}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '100年前の日本では男性と女性の地位は<u class="ul-single">平＿</u>ではなかった。<br>'+
            '(a. equal　　b. peace　　c. important)<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{平等||width:120}）　部首（{ウ}）　英語の意味（{a}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '世界には、戦争で<u class="ul-single">＿しんでいる</u>人がたくさんいる。<br>'+
            '(a. to suffer　　b. to die　　c. to regret)<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{苦しんでいる||width:120}）　部首（{ア}）　英語の意味（{a}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Sudokuは1から9の<u class="ul-single">数＿</u>を9x9のマス<ruby>目<rt>め</rt></ruby><small>(grid)</small>に入れるパズルだ。<br>'+
