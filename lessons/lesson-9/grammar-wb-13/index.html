    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>AとBの<ruby>言葉<rt>ことば</rt></ruby>を1つずつ<ruby>選<rt>えら</rt></ruby>んで、「{!GRI|せっかく～のだから|l9-p16}」「{!GRI|せっかく～のに|l9-p16}」の文をそれぞれ2つ作りなさい。<br><small>Write two sentences using「せっかく～のだから」and two using「せっかく～のに」. Each sentence should include one item from box A and one from box B.</small></p>'+
        
      '<div>'+
        '<div class="sub-section inline">'+
          '<strong style="float:left">A</strong>'+
          '<ul>'+
            '<li>日本に来た</li>'+
            '<li><ruby>友達<rt>ともだち</rt></ruby>の家に行った</li>'+
            '<li>パーティに<ruby>誘<rt>さそ</rt></ruby>ってもらった</li>'+
            '<li><ruby>外国に住んでいる<rt>　</rt></ruby></li>'+
          '</ul>'+
        '</div>　'+

        '<div class="sub-section inline">'+
          '<strong style="float:left">B</strong>'+
          '<ul>'+
            '<li>留守</li>'+
            '<li>その国の<ruby>言葉<rt>ことば</rt></ruby></li>'+
            '<li><ruby>おいしい日本料理<rt>　</rt></ruby></li>'+
            '<li><ruby>用事<rt>ようじ</rt></ruby> <small>(errand)</small></li>'+
          '</ul>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{せっかく日本に来たのだから、おいしい日本料理を食べようよ|せっかくにほんにきたのだから、おいしいにほんりょうりをたべようよ|' + Genki.getAlts('せっかく{日本}に{来}たのだから、{おい}しい{日本}{料理}を{食}べ{よう}よ', 'にほん|き|美味|にほん|りょうり|た|ましょう') + 'answer;hint:Since we came all the way to Japan, let\'s eat some delicious Japanese food!;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{せっかく友達の家に行ったのに、留守で会えなかった|せっかくともだちのいえにいったのに、るすであえなかった|' + Genki.getAlts('せっかく{友達}の{家}に{行}ったのに、{留守}で{会}え{なかった}', 'ともだち|いえ|い|るす|あ|ませんでした') + 'answer;hint:I went all the way to my friend\'s house, but I couldn\'t see him because he was out.;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{せっかくパーティに誘ってもらったのに、用事があって行けなかった|せっかくパーティにさそってもらったのに、ようじがあっていけなかった|' + Genki.getAlts('せっかくパーティに{誘}ってもらったのに、{用事}があって{行}け{なかった}', 'さそ|ようじ|い|ませんでした') + 'answer;hint:I was invited to a party (which is rare), but I couldn\'t go because I had errands to run.;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{せっかく外国に住んでいるのだから、その国の言葉を少しは習ってみた方がいい|せっかくがいこくにすんでいるのだから、そのくにのことばをすこしはならってみたほうがいい|' + Genki.getAlts('せっかく{外国}に{住}んでいるのだから、その{国}の{言葉}を{少}しは{習}ってみた{方}が{い}い{です}', 'がいこく|す|くに|ことば|すこ|なら|ほう|良|') + Genki.getAlts('せっかく{外国}に{住}んでいるのだから、その{国}の{言葉}を{少}しは{習}ってみた{方}が{よ}い{です}', 'がいこく|す|くに|ことば|すこ|なら|ほう|良|') + 'answer;hint:Since you\'re living in a foreign country, you should at least try learning that country\'s language.;width:680}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
