    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい言い方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　たけし：この宿題、来週の月曜日に出すんだよね。<br><br>'+
            'ロバート：うん。でも、<ruby>僕<rt>ぼく</rt></ruby>は週末は<ruby>遊<rt>あそ</rt></ruby>びたいから、({できる|!Iできる／できた／できない})<ruby>限<rt>かぎ</rt></ruby>り、金曜日までに終わらせたいと思ってるんだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生：病気や<ruby>怪我<rt>けが</rt></ruby>などの<ruby>理由<rt>りゆう</rt></ruby>が({ない|!Iある／あった／ない})<ruby>限<rt>かぎ</rt></ruby>り、授業を休まないで下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：日本には<ruby>現在<rt>げんざい</rt></ruby>、<ruby>野生<rt>やせい</rt></ruby>のオオカミ<small>(wild wolf)</small>がいるでしょうか。<br><br>'+
            'A：私の({知っている|!I知っている／知っていた／知らなかった})<ruby>限<rt>かぎ</rt></ruby>り、日本には<ruby>野生<rt>やせい</rt></ruby>のオオカミはいません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>将来<rt>しょうらい</rt></ruby>もっと人間に近い<ruby>人型<rt>ひとがた</rt></ruby>ロボットが出来るかもしれないが、ロボット({である|!Iの／だ／である})<ruby>限<rt>かぎり</rt></ruby>り、人間のように<ruby>悲<rt>かな</rt></ruby>しくて<ruby>泣<rt>な</rt></ruby>いたり、<ruby>嬉<rt>うれ</rt></ruby>しくて<ruby>笑<rt>わら</rt></ruby>ったりするようにはならないと思う。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～<ruby>限<rt>かぎ</rt></ruby>り|l9-p14}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{寮に住んでいる限り|りょうにすんでいるかぎり|' + Genki.getAlts('{寮}に{住}んでいる{限}り', 'りょう|す|かぎ') + 'answer;hint:As long as you live in the dorm;width:230}、先生はみんな<ruby>寮<rt>りょう</rt></ruby>の<ruby>決<rt>き</rt></ruby>まりを守らなければいけない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来年は大学を卒業したいが、{このクラスの期末試験に合格しない限り|このクラスのきまつしけんにごうかくしないかぎり|' + Genki.getAlts('このクラスの{期末}{試験}に{合格}しない{限}り', 'きまつ|しけん|ごうかく|かぎ') + 'answer;hint:unless I don\'t pass this class\'s final exam}、卒業できない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{人が他の人の物を欲しがり続ける限り|ひとがほかのひとのものをほしがりつづけるかぎり|' + Genki.getAlts('{人}が{他}の{人}の{物}を{欲}しがり{続}ける{限}り', 'ひと|ほか|ひと|もの|ほ|つづ|かぎ') + 'answer;hint:As long as people continue to want other people\'s things;width:400}、<ruby>戦争<rt>せんそう</rt></ruby>はなくならないと思う。'+
          '</div>'+
        '</div>'+
      '</div>'
