    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。同じ表現は一度しか使えません。<br><small>Rewrite the underlined parts using grammar items from the box below. Each item can be used only once.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　〈例〉{!GRI|それで|l4-p14}　　{!GRI|～ても～なくても|l9-p1}　　{!GRI|～<ruby>以外<rt>いがい</rt></ruby>|l9-p9}　　{!GRI|<ruby>決<rt>けっ</rt></ruby>して～ない|l9-p10}　　{!GRI|～にもかかわらず|l9-p15}　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '今日は試験がありました。<u class="ul-single">そのために</u>　<i class="fa">&#xf061;</i>　<u class="ul-single">それで</u>、コンサートに行けませんでした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本では仏教を信じているにもかかわらず|にほんではぶっきょうをしんじているにもかかわらず|' + Genki.getAlts('{日本}では{仏教}を{信}じているにもかかわらず', 'にほん|ぶっきょう|しん') + 'answer;hint:<u class="ul-single">日本では<ruby>仏教<rt>ぶっきょう</rt></ruby>を<ruby>信<rt>しん</rt></ruby>じているのに</u>}、<ruby>結婚式<rt>けっこんしき</rt></ruby>をキリスト教の教会でする人がいるので<ruby>驚<rt>おどろ</rt></ruby>いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{私は自分の国だけでなく自分の国以外の国の|わたしはじぶんのくにだけでなくじぶんのくにいがいのくにの|' + Genki.getAlts('{私}は{自分}の{国}だけでなく{自分}の{国}{以外}の{国}の', 'わたし|じぶん|くに|じぶん|くに|いがい|くに') + 'answer;hint:<u class="ul-single">私は自分の国だけでなく<ruby>他<rt>ほか</rt></ruby>の国の</u>}文化を<ruby>理解<rt>りかい</rt></ruby>することも大切だと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{あの人は人の悪口を決して言わない|あのひとはひとのわるぐちをけっしていわない|' + Genki.getAlts('あの{人}は{人}の{悪口}を{決}して{言}わない', 'ひと|ひと|わるぐち|けっ|い') + 'answer;hint:<u class="ul-single">あの人は人の悪口を<ruby>絶対<rt>ぜったい</rt></ruby>に言わない</u>}人なので、みんなに<ruby>尊敬<rt>そんけい</rt></ruby>されている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学のカフェテリアは、{学生でも学生じゃなくてもお金さえ払えば食べられます|がくせいでもがくせいじゃなくてもおかねさえはらえばたべられます|' + Genki.getAlts('{学生}でも{学生}じゃなくてもお{金}さえ{払}えば{食}べられます', 'がくせい|がくせい|かね|はら|た') + 'answer;hint:<u class="ul-single">学生だけでなく<ruby>誰<rt>だれ</rt></ruby>でもお金さえ<ruby>払<rt>はら</rt></ruby>えば食べられます</u>}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
