    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>例<rt>れい</rt></ruby>のように「{!GRI|つまり|l9-p7}」を使い、言葉の意味を<ruby>説明<rt>せつめい</rt></ruby>しなさい。<br><small>Explain the meaning of each word using「つまり」, like the example.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>今晩<rt>こんばん</rt></ruby> <i class="fa">&#xf061;</i> 今晩というのは、つまり今日の夜のことです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>一神教<rt>いっしんきょう</rt></ruby> <i class="fa">&#xf061;</i> {一神教というのは、つまり一つの神だけを信じる宗教のことです|いっしんきょうというのは、つまりひとつのかみだけをしんじるしゅうきょうのことです|' + Genki.getAlts('{一神教}というのは、つまり{一}つの{神}だけを{信}じる{宗教}のことです', 'いっしんきょう|ひと|かみ|しん|しゅうきょう') + 'answer;hint:Monotheism, in other words, is a religon that believes in only one god.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'オノマトペ <i class="fa">&#xf061;</i> {オノマトペというのは、つまり動物や人の声、物の音、動作や様子を表す言葉です|オノマトペというのは、つまりどうぶつやひとのこえ、もののおと、どうさやようすをあらわすことばです|' + Genki.getAlts('オノマトペというのは、つまり{動物}や{人}の{声}、{物}の{音}、{動作}や{様子}を{表}す{言葉}です', 'どうぶつ|ひと|こえ|もの|おと|どうさ|ようす|あらわ|ことば') + 'answer;hint:Onomatopoeia, in other words, is a word that describes animal or human voices, the sound of things, movements, or situations.;width:890}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '受験 <i class="fa">&#xf061;</i> {受験というのは、つまり学校に入るための試験を受けることです|じゅけんというのは、つまりがっこうにはいるためのしけんをうけることです|' + Genki.getAlts('{受験}というのは、つまり{学校}に{入}るための{試験}を{受}けることです', 'じゅけん|がっこう|はい|しけん|う') + 'answer;hint:Juken, in other words, means taking an exam to get into a school.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>常識<rt>じょうしき</rt></ruby> <i class="fa">&#xf061;</i> {常識というのは、つまりみんなが知っている出来事や情報ということです|じょうしきというのは、つまりみんながしっているできごとやじょうほうということです|' + Genki.getAlts('{常識}というのは、つまりみんなが{知}っている{出来事}や{情報}ということです', 'じょうしき|し|できごと|じょうほう') + 'answer;hint:Common sense, in other words, means events or information that everyone knows about.;width:630}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>あなたはホームステイのお父さんと話しています。話している時に分からない<ruby>言葉<rt>ことば</rt></ruby>がありました。「{!GRI|つまり|l9-p7}」を使って分からない言葉の意味をお父さんに<ruby>確認<rt>かくにん</rt></ruby>しなさい。<br><small>You\'re talking with your host father and he\'s used a few words you haven\'t heard before. Use「つまり」to confirm that you understand what the words mean.</small></p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          'お父さん：お兄さんは、医学部で勉強してるんだって？<br><br>'+
          '　あなた：医学部？すみません、医学部というのは、<u class="ul-single">つまり、医者になるための勉強をする学部ですか？</u>'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          'お父さん：日本人はキリスト教を<ruby>信<rt>しん</rt></ruby>じていなくても、教会で結婚<ruby>式<rt>しき</rt></ruby>をしたりするから、外国の人からは<ruby>信仰心<rt>しんこうしん</rt></ruby>がないと言われたりしているんだ。<br><br>'+
          '　あなた：<ruby>信仰心<rt>しんこうしん</rt></ruby>がないというのは、{つまり、宗教を信じていないということですか|つまり、しゅうきょうをしんじていないということですか|' + Genki.getAlts('つまり、{宗教}を{信}じていないということですか', 'しゅうきょう|しん') + 'answer;hint:does that mean you don\'t believe in religion}？<br><br>'+
          'お父さん：そうだよ。でも、日本人は、　お正月に神社やお寺に<ruby>初詣<rt>はつもうで</rt></ruby>*に行ったりするから、神道や<ruby>仏教<rt>ぶっきょう</rt></ruby>などの<ruby>宗教<rt>しゅうきょう</rt></ruby>を信じていなくても、<ruby>結構<rt>けっこう</rt></ruby>、神様の<ruby>存在<rt>そんざい</rt></ruby>を信じている人は多いんじゃないかな。(*初詣 <i class="fa">&#xf061;</i>『とびら』p.129)<br><br>'+
          '　あなた：神様の存在というのは、{つまり、神様がいるということですか|つまり、かみさまがいるということですか|answer;hint:does that mean gods exist}？<br><br>'+
          'お父さん：そうだよ。'+
        '</div>'+
      '</div>'
    });</script>
