    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Sentenceという<ruby>理由<rt>りゆう</rt></ruby>で|l9-p11}」を使かって文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私のクラスメートのイシダさんは{日本に住んでいる家族と話せるようになりたいという理由で|にほんにすんでいるかぞくとはなせるようになりたいというりゆうで|' + Genki.getAlts('{日本}に{住}んでいる{家族}と{話}せるようになりたいという{理由}で', 'にほん|す|かぞく|はな|りゆう') + 'answer;hint:because he wants to be able to talk his family living in Japan}、日本語を勉強しているらしいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このスマートフォンは{テレビが見られるという理由で|テレビがみられるというりゆうで|' + Genki.getAlts('テレビが{見}られるという{理由}で', 'み|りゆう') + 'answer;hint:because you can watch TV}、人気がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は卒業した後、{銀行に就職したいという理由で|ぎんこうにしゅうしょくしたいというりゆうで|' + Genki.getAlts('{銀行}に{就職}したいという{理由}で', 'ぎんこう|しゅうしょく|りゆう') + 'answer;hint:because I want to find a job at a bank}、今の<ruby>専攻<rt>せんこう</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びました。'+
          '</div>'+
