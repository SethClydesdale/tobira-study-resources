    <script>Genki.generateQuiz({

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このスマートフォンは{テレビが見られるという理由で|テレビがみられるというりゆうで|' + Genki.getAlts('テレビが{見}られるという{理由}で', 'み|りゆう') + 'answer;hint:because you can watch TV}、人気がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は卒業した後、{銀行に就職したいという理由で|ぎんこうにしゅうしょくしたいというりゆうで|' + Genki.getAlts('{銀行}に{就職}したいという{理由}で', 'ぎんこう|しゅうしょく|りゆう') + 'answer;hint:because I want to find a job at a bank}、今の<ruby>専攻<rt>せんこう</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びました。'+
