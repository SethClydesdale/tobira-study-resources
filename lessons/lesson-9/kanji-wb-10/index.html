    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。</p>'+
        
      '<p class="section-desc">I)「生」には、次の4つの大きい意味があります。</p>'+
      '<div class="indent-block">'+
        'a. 生まれる <small>(to be born)</small><br>'+  
        'b. 生きる <small>(to live)</small><br>'+  
        'c. 命 <small>(life)</small>／命のある間・時間<br>'+  
        'd. 本を読んでいる人／勉強している人'+  
      '</div><br>'+
        
      '<div class="sub-section">'+
        '「学生」は「学校で勉強している人」で、「生」はd.の意味で使われています。「人生」は「人の命のある間・時間」で「生」はc.の意味で使われています。'+
      '</div><br><br>'+
        
        
      '<p class="section-desc">II) 1)～5)の<ruby>下線<rt>かせん</rt></ruby>の言葉は、まだ勉強していない言葉ですが、「生」はa.～d.のどの意味で使われていますか。(　)の中にa.～d.を選んで入れて、その言葉の意味を書きましょう。</p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
            'この町にゲーテ<small>(Goethe)</small>の<ruby>生家<rt>せいか</rt></ruby>がある。<br>'+
            '<i class="fa">&#xf061;</i>　<u class="ul-single">生まれた家</u>（a）'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>誕生日<rt>たんじょうび</rt></ruby>にチューリップなどの<u class="ul-single"><ruby>生花<rt>せいか</rt></ruby></u>を<ruby>贈<rt>おく</rt></ruby>ると喜ばれる。<br>'+
            '<i class="fa">&#xf061;</i>　{生きている花|いきているはな|' + Genki.getAlts('{生}きている{花}', 'い|はな') + 'answer;width:250}（{b}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<u class="ul-single"><ruby>生年月日<rt>せいねんがっぴ</rt></ruby></u>は、1985年4月20日です。<br>'+
            '<i class="fa">&#xf061;</i>　{生まれた年と月と日|うまれたとしとげつとひ|' + Genki.getAlts('{生}まれた{年}と{月}と{日}', 'う|とし|げつ|ひ') + 'answer;width:250}（{a}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの人は<u class="ul-single"><ruby>新入生<rt>しんにゅうせい</rt></ruby></u>なので、まだ学校のことがよく分からないらしい。<br>'+
            '<i class="fa">&#xf061;</i>　{新しく入った学生|あたらしくはいったがくせい|' + Genki.getAlts('{新}しく{入}った{学生}', 'あたら|はい|がくせい') + 'answer;width:250}（{d}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの人は自分の<u class="ul-single"><ruby>半生<rt>はんせい</rt></ruby></u>を本に書いて出版した。<br>'+
            '<i class="fa">&#xf061;</i>　{人生の半分|じんせいのはんぶん|' + Genki.getAlts('{人生}の{半分}', 'じんせい|はんぶん') + 'answer;width:250}（{c}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '海に出たボートが戻らず、乗っている人の<u class="ul-single"><ruby>生死<rt>せいし</rt></ruby></u>も分からない。<br>'+
            '<i class="fa">&#xf061;</i>　{生きているか死んでいるか|いきているかしんでいるか|' + Genki.getAlts('{生}きているか{死}んでいるか', 'い|し') + 'answer;width:250}（{b}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
