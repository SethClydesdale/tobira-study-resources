    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の質問に「{!GRI|あるいは|l9-p5}」を使かって答えなさい。<br><small>Answer the following questions using「あるいは」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '質問1：<ruby>将来<rt>しょうらい</rt></ruby>、どんな仕事をしてみたいですか。<br><br>'+
            '{医者、あるいは、大学の先生になってみたいと思います|いしゃ、あるいは、だいがくのせんせいになってみたいとおもいます|' + Genki.getAlts('{医者}、あるいは、{大学}の{先生}になってみたいと{思}います', 'いしゃ|だいがく|せんせい|おも') + 'answer;hint:I would like to try being either a doctor or college professor.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '質問2：<ruby>将来<rt>しょうらい</rt></ruby>、どこに住みたいと思いますか。<br><br>'+
            '{東京、あるいは、京都に住みたいと思います|東京、あるいは、京都にすみたいとおもいます|' + Genki.getAlts('{東京}、あるいは、{京都}に{住}みたいと{思}います', 'とうきょう|きょうと|す|おも') + 'answer;hint:I would like to live in either Tokyo or Kyoto.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '質問3：大学を卒業してから働き始めるまで1か月休みがあるとしたら、どんなことをしたいですか。<br><br>'+
            '{ヨーロッパに旅行するか、あるいは、家でのんびりするかしてみたいと思います|ヨーロッパにりょこうするか、あるいは、いえでのんびりするかしてみたいとおもいます|' + Genki.getAlts('ヨーロッパに{旅行}するか、あるいは、{家}でのんびりするかしてみたいと{思}います', 'りょこう|いえ|おも') + 'answer;hint:I would like to either travel to Europe or take it easy at home.}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
