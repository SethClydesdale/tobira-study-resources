    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">この劇の{しゅじんこう|主人公}と{おもな|主な}登場人物は、始めはあまり{しあわせ|幸せ}ではなかったが、最後にはみんな{こうふく|幸福}になって、終わる。</div>'+
        '<div class="problem">この{こうりつ|公立}高校は卒業した人には{りっぱな|立派な}人が多い。それで、この高校に{すすむ|進む}人が多かったが、最近は生徒の学力が{ていか|低下}し、大学への{しんがくりつ|進学率}が{さがって|下がって}しまった。</div>'+
        '<div class="problem">そのマラソンの選手は{あし|足}をけがしてしまったが、リハビリ<small>(rehabilitation)</small>をすれば、また{まんぞく|満足}できる<ruby>成績<rt>せいせき</rt></ruby>を取れるようになると言っていた。</div>'+
        '<div class="problem">{ころされ|殺され}たり、{じさつ|自殺}したりする人の{かず|数}が去年より増えた。この{すうじ|数字}を見て、とても残念だと思う。</div>'+
        '<div class="problem">環境問題は世界の国々の考えが{きまら|決まら}なければ、{けっして|決して}{かいけつ|解決}できないと思う。</div>'+
      '</div>'
    });</script>
