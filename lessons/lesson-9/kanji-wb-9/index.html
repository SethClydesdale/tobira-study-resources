    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の漢字の読み方を書きなさい。そして、a.～d.の中から＿＿＿に合う言葉を選びましょう。</p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. 気温　b. 建物　c. 都市　d. 島)　<i class="fa">&#xf061;</i>　(a. きおん　b. たてもの　c. とし　d. しま)<br>'+
          '東京の夏は、＿＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {さして|指して|width:100}　b. {のべて|述べて|width:100}　c. {すすんで|進んで|width:100}　d. {くるしんで|苦しんで|width:100})<br>'+
            'この文の中の「そこ」は、東京を{指して||width:100}います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {あげる|上げる|width:100}　b. {けいさんする|計算する|width:100}　c. {きぼうする|希望する|width:100}　d. {にあう|似合う|width:100})<br>'+
            '彼にはピンク色のシャツがよく{似合う||width:100}と思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {いがい|以外|width:100}　b. {かぎり|限り|width:100}　c. {いっぽう|一方|width:100}　d. {しかた|仕方|width:100})<br>'+
            '日本に行かない{限り||width:100}、このお<ruby>菓子<rt>かし</rt></ruby>は買えません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {おもな|主な|width:100}　b. {けっして|決して|width:100}　c. {きびしい|厳しい|width:100}　d. {じゆうな|自由な|width:100})<br>'+
            '私の父は{厳しい||width:100}ので、子供の頃、勉強しないといつも怒られた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {のべて|述べて|width:100}　b. {へらして|減らして|width:100}　c. {たよって|頼って|width:100}　d. {できて|出来て|width:100})<br>'+
            'ある有名な科学者は「私は<ruby>天才<rt>てんさい</rt></ruby><small>(genius)</small>ではありません。一つのことを長く続けてきただけです。」と本の中で{述べて||width:100}いる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {もとめられた|求められた|width:100}　b. {あげられた|上げられた|width:100}　c. {みとめられた|認められた|width:100}　d. {さげられた|下げられた|width:100})<br>'+
            'ゴッホ<small>(Vincent van Gogh)</small>が世の中に{認められた||width:100}のは、彼が亡くなってからだった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {ふくめる|含める|width:100}　b. {にあう|似合う|width:100}　c. {よういする|用意する|width:100}　d. {うむ|生む|width:100})<br>'+
            '大学院生を{含める||width:100}と、この大学の学生の数は1万人ぐらいだ。。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {げんじょう|現状|width:100}　b. {じょうしき|常識|width:100}　c. {とうけい|統計|width:100}　d. {しりつ|私立|width:100})<br>'+
            '日本では家に入る時に<ruby>靴<rt>くつ</rt></ruby>を<ruby>脱<rt>ぬ</rt></ruby>ぐのが{常識||width:100}です。'+
          '</div>'+
        '</div>'+
      '</div>'
