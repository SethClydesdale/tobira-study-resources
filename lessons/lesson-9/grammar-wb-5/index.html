    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|なかなか～ない|l9-p6}」を使かって文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この漢字は何度書いても{なかなか覚えられない|なかなかおぼえられない|' + Genki.getAlts('なかなか{覚}え{られない}', 'おぼ|ません') + 'answer;hint:I can\'t quite remember it;width:190}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「いじめ」は私の高校でも大きい問題で、クラスで話し<ruby>合<rt>あ</rt></ruby>ったりしているが、{なかなかいい解決方法が見つからない|なかなかいいかいけつほうほうがみつからない|' + Genki.getAlts('なかなか{い}い{解決}{方法}が{見}つか{らない}', '良|かいけつ|ほうほう|み|りません') + Genki.getAlts('なかなか{よ}い{解決}{方法}が{見}つか{らない}', '良|かいけつ|ほうほう|み|りません') + 'answer;hint:it\'s not easy to find a good way to solve the problem;width:380}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：最近、<ruby>忙<rt>いそが</rt></ruby>しいですか？<br><br>'+
            'B：ええ、とても忙しくて、{なかなか友達と出かける時間が作れません|なかなかともだちとでかけるじかんがつくれません|' + Genki.getAlts('なかなか{友達}と{出}かける{時間}が{作}れません', 'ともだち|で|じかん|つく') + 'answer;hint:I can\'t quite make time to go out with friends}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
