    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>下の文を読んで分かったことを<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使ってまとめなさい。<br><small>Read the following passage; then, summarize what you learned using the expressions in the boxes.</small></p>'+
        
      '<p class="sub-section text-passage">'+
        '　日本の学校には<ruby>国立<rt>こくりつ</rt></ruby>、<ruby>公立<rt>こうりつ</rt></ruby>、私立の三<ruby>種類<rt>しゅるい</rt></ruby>がある。国立というのは国が作った学校、公立は<ruby>市<rt>し</rt></ruby>や<ruby>県<rt>けん</rt></ruby>が作った学校で、私立は<ruby>国立<rt>こくりつ</rt></ruby>でも公立でもない学校のことだ。有名な国立の大学には、東京大学や<ruby>京都<rt>きょうと</rt></ruby>大学がある。最近は<ruby>少子化<rt>しょうしか</rt></ruby>(<ruby>子供<rt>こども</rt></ruby>が少なくなること)で大学に入りやすくなったと言われているが、有名な<ruby>国立<rt>こくりつ</rt></ruby>大学に入るのは今でもとても<ruby>難<rt>むずか</rt></ruby>しい。公立大学には、<ruby>静岡県<rt>しずおかけん</rt></ruby><ruby>立<rt>りつ</rt></ruby>大学、<ruby>大阪市<rt>おおさかし</rt></ruby><ruby>立<rt>りつ</rt></ruby>大学などがある。<br>'+
        '　<ruby>以前<rt>いぜん</rt></ruby>は、<ruby>国立<rt>こくりつ</rt></ruby>、公立大学が自分<ruby>達<rt>たち</rt></ruby>で作った試験を使って入学試験を行っていたので、受験生は受験する大学によって<ruby>別<rt>べつ</rt></ruby>の試験を受けていた。しかし、今は<ruby>国立<rt>こくりつ</rt></ruby>、公立大学を受験する学生はみんな1月にセンター試験と<ruby>呼<rt>よ</rt></ruby>ばれる同じ試験を受けることになっている。一部の<ruby>国立<rt>こくりつ</rt></ruby>、公立大学はセンター試験だけで<ruby>合格<rt>ごうかく</rt></ruby>が<ruby>決<rt>き</rt></ruby>まることもあるが、たいていの大学はセンター試験の後に2回目の試験を行って、2つの試験の<ruby>結果<rt>けっか</rt></ruby>で合格が決まる。最近は大学によって、このような入学試験の<ruby>他<rt>ほか</rt></ruby>にも別の色々な入学試験を行っているようだが、センター試験は最も大切な試験の一つだと考えられているようだ。'+
      '</p><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　'+ /*{!GRI|～によって|l8-p2}*/ '{!GRI|つまり|l9-p7}　</div><br><br>'+
            '<ruby>公立<rt>こうりつ</rt></ruby>の学校というのは、<ruby>静岡県<rt>しずおかけん</rt></ruby><ruby>立<rt>りつ</rt></ruby>大学、<ruby>大阪市<rt>おおさかし</rt></ruby><ruby>立<rt>りつ</rt></ruby>大学のような学校、{つまり、市や県が作った学校です|つまり、しやけんがつくったがっこうです|' + Genki.getAlts('つまり、{市}や{県}が{作}った{学校}{です}', 'し|けん|つく|がっこう|だ') + 'answer;hint:in other words, a school built by the city or prefecture;width:390}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|なかなか～ない|l9-p6}　　{!GRI|～にもかかわらず|l9-p15}　</div><br><br>'+
            '{少子化で大学に入りやすくなったにもかかわらず|しょうしかでだいがくにはいりやすくなったにもかかわらず|' + Genki.getAlts('{少子化}で{大学}に{入}りやすくなったにもかかわらず', 'しょうしか|だいがく|はい') + 'answer;hint:despite declining birth rates having made it easier to get into college;width:490}、今でも東京大学や<ruby>京都<rt>きょうと</rt></ruby>大学に{なかなか入れない|なかなかはいれない|' + Genki.getAlts('なかなか{入}れ{ない}', 'はい|ません') + 'answer;hint:can\'t easily get in}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|まず|l4-p4}　　{!GRI|それぞれ|l6-p6}　</div><br><br>'+
            '受験生は<ruby>以前<rt>いぜん</rt></ruby>は{それぞれの入りたい大学の|それぞれのはいりたいだいがくの|' + Genki.getAlts('それぞれの{入}りたい{大学}の', 'はい|だいがく') + 'answer;hint:each college you want to get into;width:240}入学試験を受けていたが、今は{まずセンター試験を|まずセンターしけんを|answer;hint:first, you (take) the Center Test;width:240}受けることになっている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～をもとにして|l5-p11}　　{!GRI|<ruby>以外<rt>いがい</rt></ruby>|l9-p9}　</div><br><br>'+
            '一部の{国立、公立大学以外|国立、公立大学以外|' + Genki.getAlts('{国立}、{公立}{大学}{以外}', 'こくりつ|こうりつ|だいがく|いがい') + 'answer;hint:except for national and public colleges;width:290}は、たいてい2回目の試験を受ける<ruby>必要<rt>ひつよう</rt></ruby>があり、{2つの試験の結果をもとにして|2つのしけんの結果をもとにして|' + Genki.getAlts('2つの{試験}の{結果}をもとにして', 'しけん|けっか') + 'answer;hint:based on the results of two exams;width:260}<ruby>合格<rt>ごうかく</rt></ruby>が<ruby>決<rt>き</rt></ruby>まる。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
