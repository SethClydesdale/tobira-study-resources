    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>英語の意味に合うように、1)～6)のブランクの中に同じ漢字を入れなさい。そして、読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">action; movement</span>　動＿　(＿＿＿)　<i class="fa">&#xf061;</i>　動作　(どうさ)<br><br>'+
            'b. <span class="sp-label">(a piece of) work</span>　＿品　(＿＿＿)　<i class="fa">&#xf061;</i>　作品　(さくひん)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">duty; obligation</span>　{義}務　({ぎむ||width:120})<br><br>'+
            'b. <span class="sp-label">lecture</span>　講{義}　({こうぎ||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">cafeteria; dining hall</span>　{食}堂　({しょくどう||width:120})<br><br>'+
            'b. <span class="sp-label">meal</span>　{食}事　({しょくじ||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">salary</span>　給{料}　({きゅうりょう||width:120})<br><br>'+
            'b. <span class="sp-label">cooking; dish</span>　{料}理　({りょうり||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">pupil; student</span>　{生}徒　({せいと||width:120})<br><br>'+
            'b. <span class="sp-label">one\'s life</span>　人{生}　({じんせい||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">equality; impartiality</span>　{平}等　({びょうどう||width:120})<br><br>'+
            'b. <span class="sp-label">peace</span>　{平}和　({へいわ||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. <span class="sp-label">position; status</span>　{地}位　({ちい||width:120})<br><br>'+
            'b. <span class="sp-label">geography</span>　{地}理　({ちり||width:120})'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
