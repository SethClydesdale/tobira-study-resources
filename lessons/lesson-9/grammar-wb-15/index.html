    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>表現<rt>ひょうげん</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～ように言う|l3-p11}　　{!GRI|～と言えるだろう|l4-p11}　　{!GRI|～と言われている|l1-p10}　</div><br><br>'+
            '昔、ニューヨークは<u class="ul-single"><ruby>危<rt>あぶ</rt></ruby>ないと言われていた</u>が、今はとても安全になったと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～にもかかわらず|l9-p15}　　{!GRI|～<ruby>限<rt>かぎ</rt></ruby>り|l9-p14}　　{!GRI|～によって|l8-p2}　</div><br><br>'+
            'A：この近くに安くておいしいレストランはありませんか。<br><br>'+
            'B：{私が知っている限り|わたしがしっているかぎり|' + Genki.getAlts('{私}が{知}っている{限}り', 'わたし|し|かぎ') + 'answer;hint:As far as I know}、この近くにはありませんね。でも、車で10分ぐらいの所にはありますよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～に<ruby>対<rt>たい</rt></ruby>して|l9-p13}　　{!GRI|Nounにとって|l2-p4}　　{!GRI|～と言っても|l9-p17}　</div><br><br>'+
            '神道には多くの神様が{存在するのに対して|そんざいするのにたいして|' + Genki.getAlts('{存在}するのに{対}して', 'そんざい|たい') + 'answer;hint:exist, whereas}、キリスト教は神様が一人だけだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|あるいは|l9-p5}　　{!GRI|一方で|l9-p4}　　{!GRI|つまり|l9-p7}　</div><br><br>'+
            'オノマトペというのは、「ワンワン」とか「にこにこ」などのような<ruby>言葉<rt>ことば</rt></ruby>、{つまり、物の音や声を文字にした|つまり、もののおとやこえをもじにした|' + Genki.getAlts('つまり、{物}の{音}や{声}を{文字}にした', 'もの|おと|こえ|もじ') + 'answer;hint:in other words, the sound of things or voices put into words;width:430}言葉です。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
