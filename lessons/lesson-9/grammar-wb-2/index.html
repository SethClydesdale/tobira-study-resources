    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～&#123;て／で&#125;も～なくても|l9-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この大学の1年生は、この町に自分の家{があってもなくても||width:320;hint:whether you have (your own home) or not}、みんな<ruby>寮<rt>りょう</rt></ruby>に住まなければいけないことになっている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'テニスは雨が<ruby>降<rt>ふ</rt></ruby>ると<ruby>試合<rt>しあい</rt></ruby>をしないが、サッカーは{雨が降っても降らなくても|あめがふってもふらなくても|' + Genki.getAlts('{雨}が{降}っても{降}らなくても', 'あめ|ふ|ふ') + 'answer;hint:whether it rains or not}、試合をする。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '中学ではクラブ活動をしなければいけなかったが、高校のクラブ活動は{してもしなくてもいい|してもしなくても良い|してもしなくてもよい|answer;width:240;hint:it\'s fine whether you do it or not}ので、<ruby>僕<rt>ぼく</rt></ruby>はクラブには入らなかった。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
