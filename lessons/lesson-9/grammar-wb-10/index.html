    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～に<ruby>対<rt>たい</rt></ruby>して|l9-p13}」を使かって文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の日本語のクラスの学生は<ruby>女性<rt>じょせい</rt></ruby>が{9人%(いるの/)に対して|9にん%(いるの/)にたいして|' + Genki.getAlts('9{人}{いるの}に{対}して', 'にん||たい') + 'answer;hint:there are 9, whereas}、<ruby>男性<rt>だんせい</rt></ruby>が6人です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の国では{キリスト教を信じている人が多いのに対して|キリストきょうをしんじているひとがおおいのにたいして|' + Genki.getAlts('キリスト{教}を{信}じている{人}が{多}いのに{対}して', 'きょう|しん|ひと|おお|たい') + 'answer;hint:there are many people who believe in Christianity, whereas;width:420}、日本では神道と<ruby>仏教<rt>ぶっきょう</rt></ruby>を<ruby>信<rt>しん</rt></ruby>じている人が多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '犬は{散歩に連れて行かなければならないのに対して|さんぽにつれていかなければならないのにたいして|' + Genki.getAlts('{散歩}に{連}れて{行}かなければならないのに{対}して', 'さんぽ|つ|い|たい') + 'answer;hint:have to take them for walks, whereas}、<ruby>猫<rt>ねこ</rt></ruby>は<ruby>散歩<rt>さんぽ</rt></ruby>に<ruby>連<rt>つ</rt></ruby>れて行かなくてもいいので、世話がしやすい。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>表<rt>ひょう</rt></ruby>を見て、「{!GRI|～に<ruby>対<rt>たい</rt></ruby>して|l9-p13}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '中学生に<ruby>関<rt>かん</rt></ruby>する<ruby>調査<rt>ちょうさ</rt></ruby><br>'+
      '<div class="center">{!IMG|l9-gwb-10.png}</div>'+
      '<div class="right"><ruby>国際<rt>こくさい</rt></ruby>日本データランキング　<ruby>明治<rt>めいじ</rt></ruby>大学国際日本語学部　ホームページ</div><br>'+
      
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'この<ruby>調査<rt>ちょうさ</rt></ruby>から、モンゴルでは50%の中学生が毎日2時間<ruby>以上<rt>いじょう</rt></ruby>宿題をするのに<ruby>対<rt>たい</rt></ruby>して、イギリスでは7%の中学生しか毎日2時間以上宿題をしないということが分かります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>調査<rt>ちょうさ</rt></ruby>から、<ruby>韓国<rt>かんこく</rt></ruby>では{14.8%の中学生しか学校にいるのが好きじゃないのに対して|14.8%のちゅうがくせいしかがっこうにいるのがすきじゃないのにたいして|' + Genki.getAlts('14.8%の{中学生}しか{学校}にいるのが{好}きじゃないのに{対}して', 'ちゅうがくせい|がっこう|す|たい') + 'answer;hint:only 14.8% of junior high students like being in school, whereas}、モンゴルでは62.3%の中学生が学校にいるのが好きだということが分かります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>表<rt>ひょう</rt></ruby>によると、{日本では半分ぐらいの中学生がマンガを読むのが好きなのに対して|にほんでははんぶんぐらいのちゅうがくせいがマンガをよむのがすきなのにたいして|' + Genki.getAlts('{日本}では{半分}ぐらいの{中学生}が{マンガ}を{読}むのが{好}きなのに{対}して', 'にほん|はんぶん|ちゅうがくせい|漫画|よ|す|たい') + 'answer;hint:in Japan, about half of junior high students like reading manga, whereas}、アメリカとイギリスでは5%<ruby>以下<rt>いか</rt></ruby>で少ないことが分かります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アメリカでは{毎日2時間以上宿題をする中学生が15.7%なのに対して|まいにち2じかんいじょうしゅくだいをするちゅうがくせいが15.7%なのにたいして|' + Genki.getAlts('{毎日}2{時間}{以上}{宿題}をする{中学生}が15.7%なのに{対}して', 'まいにち|じかん|いじょう|しゅくだい|ちゅうがくせい|たい') + 'answer;hint:15.7% of junior high students do homework for more than 2 hours every day, whereas;width:620}、日本では毎日2時間<ruby>以上<rt>いじょう</rt></ruby>宿題をする中学生が6.7%です。'+
          '</div>'+
        '</div>'+
      '</div>'
