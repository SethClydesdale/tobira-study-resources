    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>絵<rt>え</rt></ruby>を見て、<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l9-gwb-18-1.png}</div>'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ロバートは先週授業を休んだ。<br><br>'+
            '<div class="sub-section inline">　{!GRI|おかげ|l8-p14}　　{!GRI|～って言っても|l9-p17}　</div><br><br>'+
            '　たけし：先週、<ruby>熱<rt>ねつ</rt></ruby>があって授業、休んだんだって？<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>？<br><br>'+
            'ロバート：{熱があったって言っても|ねつがあったっていっても|' + Genki.getAlts('{熱}があったって{言}っても', 'ねつ|い') + 'answer;hint:Even though they say I had a fever;width:260}そんなに高くなかったんだけど。<br><br>'+
            '　たけし：うん。<br><br>'+
            'ロバート：ルームメートが薬を{持って来てくれたおかげですぐ下がった|もってきてくれたおかげですぐさがった|' + Genki.getAlts('{持}って{来}てくれたおかげですぐ{下}がった', 'も|き|さ') + 'answer;hint:it when down quickly thanks to the medicine they brought me;width:440}。<br><br>'+
            '　たけし：そう。早くよくなって、よかったね。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem clear">'+
          '<div>{!IMG|l9-gwb-18-2.png}</div>'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] モニカとはるかは明日からの休みについて話している。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～ても～なくても|l9-p1}　　{!GRI|AかB(か)|l2-p8}　　{!GRI|せっかく|l9-p16}　</div><br><br>'+
            'はるか：明日から、三日間お休みだね。天気はあんまりよくないみたいだけど、モニカは何するの？<br><br>'+
            'モニカ：{せっかくの休みだから、天気がよくてもよくなくても日光か鎌倉に行くつもり|せっかくのやすみだから、てんきがよくてもよくなくてもにっこうかかまくらにいくつもり|' + Genki.getAlts('せっかくの{休}みだから、{天気}が{よ}くても{よ}くなくても{日光}か{鎌倉}に{行}くつもり', 'やす|てんき|良|良|にっこう|かまくら|い') + 'answer;hint:Since it\'s a rare vacation, whether the weather is good or not, I plan to go to either <ruby>Nikko<rt>日光</rt></ruby> or <ruby>Kamakura<rt>鎌倉</rt></ruby>.;width:720}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l9-gwb-18-3.png}</div>'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ロバートは山田先生とモニカについて話している。<br><br>'+
            '<div class="sub-section inline">　{!GRI|<ruby>決<rt>けっ</rt></ruby>して～ない|l9-p10}　　{!GRI|つまり|l9-p7}　　{!GRI|～<ruby>以外<rt>いがい</rt></ruby>の|l9-p9}　</div><br><br>'+
            '山田先生：モニカさんは<ruby>菜食主義<rt>さいしょくしゅぎ</rt></ruby><small>(vegetarian)</small>だそうですよ。<br><br>'+
            'ロバート：{つまり、モニカさんは野菜以外の物は決して食べないということですか|つまり、モニカさんはやさいいがいのものはけっしてたべないということですか|' + Genki.getAlts('つまり、モニカさんは{野菜}{以外}の{物}は{決}して{食}べないということですか', 'やさい|いがい|もの|けっ|た') + 'answer;hint:In other words, you mean Monica never eats anything except for vegetables?;width:540}。<br><br>'+
            '山田先生：はい、そうです。'+
          '</div>'+
