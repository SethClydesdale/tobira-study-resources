    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って質問に答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と言われている|l1-p10}　　{!GRI|～とか|l1-p12}　</div><br><br>'+
            'Q：ニューヨークにはニックネームがありますか。<br><br>'+
            'A：<u class="ul-single">ニューヨークはBig Appleとか<ruby>眠<rt>ねむ</rt></ruby>らない町<small>(the city that never sleeps)</small>とかと言われています。</u>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|せっかく|l9-p16}　　{!GRI|できれば|l4-p17}　</div><br><br>'+
            'Q：あなたは<ruby>友達<rt>ともだち</rt></ruby>から日本語を3年間勉強したが、あまり上手にならないので、日本語を<ruby>止<rt>や</rt></ruby>めようと思うと言われました。どんなアドバイスをしますか。<br><br>'+
            'A：{せっかく3年間も勉強してきたのだから、できれば勉強し続けた方がいいと思います|せっかく3ねんかんもべんきょうしてきたのだから、できればべんきょうしつづけたほうがいいとおもいます|' + Genki.getAlts('せっかく3{年間}も{勉強}して{き}たのだから、できれば{勉強}し{続}けた{方}が{い}いと{思}います', 'ねんかん|べんきょう|来|べんきょう|つづ|ほう|良|おも') + Genki.getAlts('せっかく3{年間}も{勉強}して{き}たのだから、できれば{勉強}し{続}けた{方}が{よ}いと{思}います', 'ねんかん|べんきょう|来|べんきょう|つづ|ほう|良|おも') + 'answer;hint:Since you went through the trouble of studying for 3 years, if possible, I think you should continue studying.;width:760}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～ても～なくても|l9-p1}　　{!GRI|～なら|l3-p5}　</div><br><br>'+
            'Q：あなたは大学で<ruby>経済<rt>けいざい</rt></ruby>学を勉強した方がいいと思いますか。<br><br>'+
            'A：{経済と関係がある仕事をしたいなら|けいざいとかんけいがあるしごとをしたいなら|' + Genki.getAlts('{経済}と{関係}がある{仕事}をしたいなら', 'けいざい|かんけい|しごと') + 'answer;hint:If you want to do a job that\'s related to economics;width:360}、勉強しておいた方がいいですが、{したくなければ勉強してもしなくてもいいと思います|したくなければべんきょうしてもしなくてもいいとおもいます|' + Genki.getAlts('したくなければ{勉強}してもしなくても{い}いと{思}います', 'べんきょう|良|おも') + Genki.getAlts('したくなければ{勉強}してもしなくても{よ}いと{思}います', 'べんきょう|良|おも') + 'answer;hint:if you don\'t want to, I think it\'s fine whether you study or not.;width:440}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と同じで／違って|l5-p12}　　{!GRI|～という理由で|l9-p11}　</div><br><br>'+
            'Q：あなたの<ruby>友達<rt>ともだち</rt></ruby>はどんな<ruby>理由<rt>りゆう</rt></ruby>でこの大学を<ruby>選<rt>えら</rt></ruby>びましたか。<br><br>'+
            'A：{私と同じで、日本語のプログラムが有名だという理由で選びました|わたしとおなじで、にほんごのプログラムがゆうめいだというりゆうでえらびました|' + Genki.getAlts('{私}と{同}じで、{日本語}のプログラムが{有名}だという{理由}で{選}びました', 'わたし|おな|にほんご|ゆうめい|りゆう|えら') + 'answer;hint:Just like me, he chose it because of the famous Japanese language program.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～とか|l1-p12}　　{!GRI|<ruby>以外<rt>いがい</rt></ruby>に|l9-p9}　</div><br><br>'+
            'Q：週末、あなたは勉強の<ruby>他<rt>ほか</rt></ruby>にどんなことをしますか。<br><br>'+
            'A：{勉強以外に、映画を見るとか、レストランに行くとかします|べんきょういがいに、えいがをみるとか、レストランにいくとかします|' + Genki.getAlts('{勉強}{以外}に、{映画}を{見}るとか、レストランに{行}くとかします', 'べんきょう|いがい|えいが|み|い') + 'answer;hint:Besides studying, I do things like watch a movie or go to a restaurant.;width:500}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
