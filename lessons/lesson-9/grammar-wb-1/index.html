    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。</p>'+
      '<div class="count-problems">'+
        '<div class="problem">私はまだ日本に行ったことがないが、私の日本語のクラスでは、私<ruby>以外<rt>いがい</rt></ruby>({の})人はみんな日本に行ったことがあるそうだ。</div>'+
        '<div class="problem">マンガで書かれた<ruby>歴史<rt>れきし</rt></ruby>の本は分かりやすいので、<ruby>子供<rt>こども</rt></ruby>にいいと考える人がいる一方({で|X|answer})、マンガは子供によくないから読ませたくないと考える人もいる。</div>'+
        '<div class="problem">この店ではコーヒー<ruby>以外<rt>いがい</rt></ruby>({に})、アイスクリームやケーキなども買えます。</div>'+
        '<div class="problem">日本では小学校で6年間勉強するの({に})<ruby>対<rt>たい</rt></ruby>して、フランスでは5年間だ。</div>'+
        '<div class="problem">先週末は<ruby>台風<rt>たいふう</rt></ruby>が来て、せっかく({の})休みにどこにも<ruby>遊<rt>あそ</rt></ruby>びに行けず、つまらなかった。</div>'+
      '</div>'
    });</script>
