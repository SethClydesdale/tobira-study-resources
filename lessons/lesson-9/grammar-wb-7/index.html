    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～<ruby>以外<rt>いがい</rt></ruby>|l9-p9}」を使かって文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          'あなた：今度<ruby>僕<rt>ぼく</rt></ruby>の家で、<ruby>一緒<rt>いっしょ</rt></ruby>に映画でも見ない？<br><br>'+
          '　友達：いいよ。いつにする？<br><br>'+
          'あなた：そうだね。僕はアルバイトが水曜日と土曜日にあるから、{水曜日と土曜日以外の日がいいな|すいようびとどようびいがいのひがいいな|' + Genki.getAlts('{水曜日}と{土曜日}{以外}の{日}が{い}い{な}', 'すいようび|どようび|いがい|ひ|良|') + Genki.getAlts('{水曜日}と{土曜日}{以外}の{日}が{よ}い{な}', 'すいようび|どようび|いがい|ひ|良|') + 'answer;hint:days except for Wednesday and Saturday are fine;width:380}。<br><br>'+
          '　友達：私は月曜日から木曜日までは授業がたくさんあるけど、{それ以外なら大丈夫だよ|それいがいならだいじょうぶだよ|' + Genki.getAlts('それ{以外}なら{大丈夫}だよ', 'いがい|だいじょうぶ') + 'answer;hint:it\'s okay if it\'s not those (days)}。<br><br>'+
          'あなた：じゃあ、金曜日の夜にしよう。どんな映画がいいかな。ホラーとかは？<br><br>'+
          '　友達：私はホラーは好きじゃないから、{ホラー以外の映画|ホラーいがいのえいが|' + Genki.getAlts('ホラー{以外}の{映画}', 'いがい|えいが') + 'answer;hint:movies except for horror;width:190}がいいな。<br><br>'+
          'あなた：{それ以外に|それいがいに|answer;hint:besides that}好きじゃない映画がある?<br><br>'+
          '　友達：ううん、<ruby>嫌<rt>きら</rt></ruby>いなのはホラーだけ。<br><br>'+
          'あなた：じゃあ、SFにしようか。'+
        '</div>'+
      '</div>'
    });</script>
