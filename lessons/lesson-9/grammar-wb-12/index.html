    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～にもかかわらず|l9-p15}」を使かって文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中先生は、{日本人%(である/)にもかかわらず|にほんじん%(である/)にもかかわらず|' + Genki.getAlts('{日本人}{である}にもかかわらず', 'にほんじん|') + 'answer;hint:despite being Japanese}、<ruby>寿司<rt>すし</rt></ruby>があまり好きじゃないらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{そのゲームはあまり面白くないにもかかわらず|そのゲームはあまりおもしろくないにもかかわらず|answer;hint:Although that game isn\'t very interesting}、とても人気があるので<ruby>不思議<rt>ふしぎ</rt></ruby>だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ベートーベン<small>(Beethoven)</small>は、若い時から耳があまりよく聞こえなかった。{それにもかかわらず||width:150;hint:despite that}、多くの<ruby>素晴<rt>すば</rt></ruby>らしい<ruby>曲<rt>きょく</rt></ruby><small>(peice; music)</small>を作った。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～にもかかわらず|l9-p15}」を使かって、最近あなたが経験したことや<ruby>周<rt>まわ</rt></ruby>りで起きた<ruby>出来事<rt>できごと</rt></ruby>について書きなさい。「だ<ruby>体<rt>たい</rt></ruby>」で書きなさい。<br><small>Describe some things you\'ve recently experienced or seen using「～にもかかわらず」. Write your answers in the plain form.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'a. ルームメートは雨が降っているにもかかわらず、<ruby>傘<rt>かさ</rt></ruby>を持たずに出かけて行った。<br>'+
            'b.一日中練習したにもかかわらず、<ruby>発表<rt>はっぴょう</rt></ruby>はうまく出来なかった。 '+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>友達<rt>ともだち</rt></ruby>は{ホラー映画を見るたびに怖くて寝られなくなるにもかかわらず|ホラーえいがをみるたびにこわくてねられなくなるにもかかわらず|' + Genki.getAlts('ホラー{映画}を{見}るたびに{怖}くて{寝}られなくなるにもかかわらず', 'えいが|み|こわ|ね') + 'answer;hint:despite the fact that every time he watches a horror movie he gets scared and can\'t sleep;width:630}、いつもホラー映画を見たがっている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今<ruby>学期<rt>がっき</rt></ruby>は、{アルバイトがなくて勉強出来る時間が増えたにもかかわらず|アルバイトがなくてべんきょうできるじかんがふえたにもかかわらず|' + Genki.getAlts('アルバイトがなくて{勉強}{出来}る{時間}が{増}えたにもかかわらず', 'べんきょう|でき|じかん|ふ') + 'answer;hint:desipte not having a part-time job and the time I can study has increased;width:520}、あまりいい<ruby>成績<rt>せいせき</rt></ruby>をとっていない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '彼は{ドイツ人%(である/)にもかかわらず||width:250;hint:despite being German}、日本人より<ruby>剣道<rt>けんどう</rt></ruby>のことをよく知っている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
