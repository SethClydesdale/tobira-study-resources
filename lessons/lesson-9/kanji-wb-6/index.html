    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～8)のブランクに入るように<ruby>箱<rt>はこ</rt></ruby>の中の漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて言葉を作りなさい。そして、漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　a. 職　　b. 者　　c. 就　　d. 家　　e. 希　　f. 信　　g. 望　　h. 庭　　i. 因　　j. 原　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '日本にはキリスト教の＿＿＿＿は少ないらしい。<br>'+
            'f + b　<i class="fa">&#xf061;</i>　漢字（信者）　読み方（しんじゃ）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大学を卒業したら、日本の会社に＿＿＿＿したいと思っている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{就職||width:100}）　読み方（{しゅうしょく||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '結婚したら、<ruby>温<rt>あたた</rt></ruby>かい＿＿＿＿を作りたい。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{家庭||width:100}）　読み方（{かてい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '子供達の＿＿＿＿で、夏の家族旅行は海に行くことにした。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{希望||width:100}）　読み方（{きぼう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ストレスは、色々な病気の＿＿＿＿になると言われている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{原因||width:100}）　読み方（{げんいん||width:100}）'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 否　　l. 境　　m. 基　　n. 定　　o. 判　　p. 本　　q. 断　　r. 環　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'UFOの存在を＿＿＿＿する人の方が多いと思う。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{否定||width:100}）　読み方（{ひてい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では、血液型で性格を＿＿＿＿することがあるそうだ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{判断||width:100}）　読み方（{はんだん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>地球<rt>ちきゅう</rt></ruby><small>(the earth)</small>の＿＿＿＿をよくするために、リサイクルは大切だ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{環境||width:100}）　読み方（{かんきょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'どんなスポーツでも＿＿＿＿が大事だと言われている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{基本||width:100}）　読み方（{きほん||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
