    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|<ruby>決<rt>けっ</rt></ruby>して～ない|l9-p10}」を使かって文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '妹は<ruby>卵<rt>たまご</rt></ruby><small>(egg)</small>アレルギーがあるので、{卵が入っているものは決して食べてはいけない|たまごがはいっているものはけっしてたべてはいけない|' + Genki.getAlts('{卵}が{入}っている{もの}は{決}して{食}べてはいけ{ない}', 'たまご|はい|物|けっ|た|ません') + 'answer;hint:she must never eat things with egg in them}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>友達<rt>ともだち</rt></ruby>は、たばこは<ruby>健康<rt>けんこう</rt></ruby>によくないと考えているので、{決してたばこを吸わないし、たばこを吸っている人の近くにいないようにしている|けっしてたばこをすわないし、たばこをすっているひとのちかくにいないようにしている|' + Genki.getAlts('{決}して{たばこ}を{吸}わないし、{たばこ}を{吸}っている{人}の{近}くにいないようにしてい{る}', 'けっ|タバコ|す|タバコ|す|ひと|ちか|ます') + 'answer;hint:he never smokes, and what\'s more, tries not to be near people who smoke}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] インターネットで東京のホテルの<ruby>料金<rt>りょうきん</rt></ruby><small>(price)</small>を調べている。<br><br>'+
            'A：東京のホテル、一日泊まると8千円だって。<br><br>'+
            'B：東京のホテルはたいていもっと高いから、8千円だったら、{決して高くない|けっしてたかくない|' + Genki.getAlts('{決}して{高}くない', 'けっ|たか') + 'answer;hint:not expensive at all}と思うよ。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>日本人の<ruby>友達<rt>ともだち</rt></ruby>があなたの<ruby>出身地<rt>しゅっしんち</rt></ruby>に行くことになりました。「{!GRI|<ruby>決<rt>けっ</rt></ruby>して～ない|l9-p10}」を使かってアドバイスしなさい。<br><small>One of your Japanese friends is going to visit your country/town. Give her some advice using「決して～ない」.</small></p>'+
      
      '<div class="count-problems">'+
        '<p class="section-desc">(1) 国の<ruby>決<rt>き</rt></ruby>まり、<ruby>法律<rt>ほうりつ</rt></ruby><small>(law)</small>などで、<ruby>絶対<rt>ぜったい</rt></ruby>にしてはいけないこと<br><small>〈例〉車は道の右を走るので、車を運転する時は、決して道の左を走らないようにして下さい。</small></p>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '道や<ruby>公園<rt>こうえん</rt></ruby>などでお<ruby>酒<rt>さけ</rt></ruby>を飲むのは<ruby>違法<rt>いほう</rt></ruby><small>(illegal)</small>なので、{決して飲まないようにして下さい|けっしてのまないようにしてください|' + Genki.getAlts('{決}して{飲}まないようにして{下}さい', 'けっ|の|くだ') + 'answer;hint:please try to never drink (alcohol)}。'+
          '</div>'+
        '</div>'+
        
        
        '<p class="section-desc">(2) 買い物、レストランの食事などで、あなたが<ruby>絶対<rt>ぜったい</rt></ruby>にしない方がいいと思うこと<br><small>〈例〉水があまりよくないので、決して飲まない方がいいですよ。飲み物は自動販売機で買って下さい。</small></p>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>失礼<rt>しつれい</rt></ruby>だと思われるから、スープを飲む時、{決して音を立てない方がいいですよ|けっしておとをたてないほうがいいですよ|' + Genki.getAlts('{決}して{音}を{立}てない{方}が{い}いですよ', 'けっ|おと|た|ほう|良') + Genki.getAlts('{決}して{音}を{立}てない{方}が{よ}いですよ', 'けっ|おと|た|ほう|良') + 'answer;hint:you should never make a sound}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '夜遅く<ruby>女性<rt>じょせい</rt></ruby>が一人で歩くのは<ruby>危<rt>あぶ</rt></ruby>ないので、{決して一人で歩かない方がいいと思います|けっしてひとりであるかないほうがいいとおもいます|' + Genki.getAlts('{決}して{一人}で{歩}かない{方}が{い}いと{思}います', 'けっ|ひとり|ある|ほう|良|おも') + Genki.getAlts('{決}して{一人}で{歩}かない{方}が{よ}いと{思}います', 'けっ|ひとり|ある|ほう|良|おも') + 'answer;hint:I think you should never walk alone}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
