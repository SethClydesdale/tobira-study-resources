    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。ひらがなは漢字で書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) しんがく　　イ) しあわせ　　ウ) くるしん　</div><br><br>'+
            '受験で<small>a.</small>{苦しん||width:90}だが、希望の大学に<small>b.</small>{進学||width:90}できて、今は<small>c.</small>{幸せ||width:90}だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ていか　　イ) きょうりょく　　ウ) げんいん　</div><br><br>'+
            '最近、生徒達の学力が<small>a.</small>{低下||width:90}している<small>b.</small>{原因||width:90}を高校と中学が<small>c.</small>{協力||width:90}して調べている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) かのうせい　　イ) きょねん　　ウ) へんじ　</div><br><br>'+
            '<small>a.</small>{去年||width:90}の夏に有名なスポーツ選手に手紙を出したが、春になっても<small>b.</small>{返事||width:90}がないので、手紙が来る<small>c.</small>{可能性||width:90}は、もうないと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) よろこんで　　イ) たにん　　ウ) ようふく　</div><br><br>'+
            'リサイクルショップと呼ばれる<small>a.</small>{他人||width:90}が着ていた<small>b.</small>{洋服||width:90}を売っている店で、若者達が<small>c.</small>{喜んで||width:90}、買い物をしていた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) せいど　　イ) まんぞく　　ウ) けっして　</div><br><br>'+
            '日本の受験中心の教育<small>a.</small>{制度||width:90}が少し変わって、以前よりはよくなったが、親も子供達も<small>b.</small>{決して||width:90}、<small>c.</small>{満足||width:90}しているわけではない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) もとめた　　イ) ちい　　ウ) びょうどう　</div><br><br>'+
            '1960年頃に広がったウーマンリブ<small>(Women\'s Liberation)</small>という運動<small>(movement)</small>は女性達が男性との<small>a.</small>{平等||width:90}な社会的<small>b.</small>{地位||width:90}を<small>c.</small>{求めた||width:90}運動だ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
