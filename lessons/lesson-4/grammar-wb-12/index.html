    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～たばかり|l4-p18}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] リーは1か月前に日本に来た。<br>'+
            '日本人：リーさんは日本語が<ruby>本当<rt>ほんとう</rt></ruby>にお上手ですね。もう日本に来て長いんですか。<br>'+
            '　リー：いいえ、まだ{日本に来たばかりなんです|にほんにきたばかりなんです|' + Genki.getAlts('{日本}に{来}たばかりなんです', 'にほん|き') + 'answer;hint:I just came to Japan}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：あれ？この読み方忘れちゃった。{勉強したばかりの|べんきょうしたばかりの|answer;hint:Have just studied}漢字なのに…。<br>'+
            '　　リー：あー、その漢字、<ruby>覚<rt>おぼ</rt></ruby>えにくいよね。「ぎじゅつ」じゃなかったかな。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンがホストファミリーの家に着いて、すぐに<ruby>勇太<rt>ゆうた</rt></ruby>から電話があった。<br>'+
            'ショーン：もしもし。<br>'+
            '　　勇太：もしもし、ショーン。勇太だけど、今、ちょっといい？<br>'+
            'ショーン：ごめん、今{家に着いたばかりだから|いえについたばかりだから|' + Genki.getAlts('{家}に{着}いたばかりだから', 'いえ|つ') + 'answer;hint:I just got home so...}、後でこっちから電話するよ。ちょっと待ってて。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] あなたは先週買った自転車を、<ruby>昨日<rt>きのう</rt></ruby><ruby>盗<rt>ぬす</rt></ruby>まれてしまった。<br>'+
            '　先生：元気がありませんね。どうしたんですか。<br>'+
            'あなた：<ruby>実<rt>じつ</rt></ruby>は、{先週買ったばかりの自転車を盗まれてしまったんです|せんしゅうかったばかりのじてんしゃをぬすまれてしまったんです|' + Genki.getAlts('{先週}{買}ったばかりの{自転車}を{盗}まれてしまったんです', 'せんしゅう|か|じてんしゃ|ぬす') + 'answer;hint:the bike I just bought last week was stolen}。<br>'+
            '　先生：そうですか。それは大変でしたね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
