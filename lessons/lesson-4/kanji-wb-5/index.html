    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～6)の文に合う言葉を選びなさい。漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. 部員　　a. 半年　　b. 健康　　c. 席　　d. お年寄り　　e. 正しい　　f. 後輩　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '「ぶ」に入っている人という意味です。<br><i class="fa">&#xf061;</i>　言葉（ex）　読み方（ぶいん）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '間違っていないという意味です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{e}）　読み方（{ただしい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '自分より後に、学校や会社に入って来た人です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{f}）　読み方（{こうはい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '子供や若い人ではありません。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{d}）　読み方（{おとしより||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気や<ruby>怪我<rt>けが</rt></ruby>をしていないことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{b}）　読み方（{けんこう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '6か月という意味です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{はんとし||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '映画館や電車で人が<ruby>座<rt>すわ</rt></ruby>る所です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{せき||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
