    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。<br><small>Complete each of the following conversations using one of the grammar items from the box. Each item can be used only once.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|Verb-non-pastように|l4-p6}　　{!GRI|できれば|l4-p17}　　{!GRI|～ず(に)|l4-p9}　　{!GRI|それで|l4-p14}　　{!GRI|Question Word～ても|l4-p15}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>昨日<rt>きのう</rt></ruby>のパーティ、どうだった？<br><br>'+
            'B：<ruby>実<rt>じつ</rt></ruby>は、<ruby>熱<rt>ねつ</rt></ruby>が出ちゃって…。<br><br>'+
            'A：えっ、そうなんだ。<br><br>'+
            'B：{それで、行けなかったんだ|それで、いけなかったんだ|answer;hint:I couldn\'t go because of that;width:210}。<br><br>'+
            'A：そう。<ruby>残念<rt>ざんねん</rt></ruby>だったね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生：このレポート、上手に書けましたね。<br><br>'+
            '学生：<ruby>本当<rt>ほんとう</rt></ruby>ですか！<ruby>実<rt>じつ</rt></ruby>は、{辞書を使わずに書いたんです|じしょをつかわずにかいたんです|' + Genki.getAlts('{辞書}を{使}わずに{書}いたんです', 'じしょ|つか|か') + 'answer;hint:I wrote it without using a dictionary;width:260}。<br><br>'+
            '先生：へえ、辞書を使わなかったんですか。本当に上手になりましたね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンがホストファミリーの家で宿題の読み物を読んでいる。<br><br>'+
            'お父さん：それ、宿題？<ruby>頑張<rt>がんば</rt></ruby>ってるね。<br><br>'+
            'ショーン：はい、でも<ruby>難<rt>むずか</rt></ruby>しくて、{何回読んでも分からないんです|なんかいよんでもわからないんです|' + Genki.getAlts('{何回}{読}んでも{分}からないんです', 'なんかい|よ|わ') + 'answer;hint:I don\'t understand no matter how many times I read it;width:400}。<br><br>'+
            'お父さん：そう。<ruby>手伝<rt>てつだ</rt></ruby>おうか？<br><br>'+
            'ショーン：ありがとうございます。でも、{できれば、自分で全部やりたい|できれば、じぶんでぜんぶやりたい|' + Genki.getAlts('できれば、{自分}で{全部}やりたい', 'じぶん|ぜんぶ') + 'answer;hint:if possible, I want to do it all on my own;width:300}ので、もうちょっと<ruby>頑張<rt>がんば</rt></ruby>ってみます。それでも分からなかったらお<ruby>願<rt>ねが</rt></ruby>いします。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンのホストファミリーのご<ruby>両親<rt>りょうしん</rt></ruby>は、<ruby>礼儀正<rt>れいぎただ</rt></ruby>しい人になってほしいと思っているので、<ruby>子供<rt>こども</rt></ruby>を<ruby>剣道<rt>けんどう</rt></ruby>の練習に通わせている。<br><br>'+
            'ショーン：先生、私のホストファミリーのご両親は、{子供が礼儀正しい人になるように、剣道の練習に通わせています|こどもがれいぎただしいひとになるように、けんどうのれんしゅうにかよわせています|' + Genki.getAlts('{子}{供}が{礼儀正}しい{人}になるように、{剣道}の{練習}に{通}わせています', 'こ|ども|れいぎただ|ひと|けんどう|れんしゅう|かよ') + 'answer;hint:they make their children go to kendo practice regularly so that they can become polite people;width:650}。これは、この教科書の読み物と同じですね。<br><br>'+
            '　　先生：そうですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
