    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～4)の漢字の読み方を書きなさい。そして、絵を見て、その言葉を使って短い文を書きましょう。(文を<ruby>完成<rt>かんせい</rt></ruby>するために必要な言葉があったら、自分で<ruby>加<rt>くわ</rt></ruby>えましょう。)</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l4-kwb-12-0.png}</div>'+
            '読み方：部員　　席　　先輩　<i class="fa">&#xf061;</i>　ぶいん　　せき　　せんぱい<br><br>'+
            '短い文：<ruby>新入<rt>しんにゅう</rt></ruby>部員は、先輩に席をゆずりました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l4-kwb-12-1.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{おおごえ|大声}　　{おどろく|驚く}　　{ぜったいに|絶対に}<br><br>'+
              '短い文：{大声で名前を呼んだら絶対に驚くと思う|大声でなまえをよんだら絶対に驚くとおもう|' + Genki.getAlts('大声で{名前}を{呼}んだら絶対に驚くと{思}う', 'なまえ|よ|おも') + 'answer;width:600;hint:I believe they\'ll definitely be surprised if you call their name in a loud voice}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l4-kwb-12-2.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{まよわず|迷わず}　　{おとしより|お年寄り}　　{こまる|困る}<br><br>'+
              '短い文：{困っているお年寄りがいたら迷わず助けます|困っているお年寄りがいたら迷わずたすけます|answer;width:600;hint:If there\'s an old person having trouble, I\'ll help them without hesitating}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l4-kwb-12-3.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{れい|礼}　　{あいて|相手}　　{そんけい|尊敬}　　{いみ|意味}　　{ふくまれる|含まれる}<br><br>'+
              '短い文：{礼には相手を尊敬する意味が含まれている||width:600;hint:Bowing to your opponent contains a sense of respect for them}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l4-kwb-12-4.png}</div>'+
            '<div style="float:left;">'+
