    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～5)の言葉に合う漢字を選んで書きなさい。<br><small>The kanji in the box below all contain the hand radical. Rewrite each of the following words in parts (1)-(5) using one of these kanji.</small></p>'+
        
      '<div class="sub-section inline">　ex. 持　　打　　投　　授　　技　　折　</div><br><br>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '田中さんは、いいコンピュータを<u class="ul-single">もって</u>いる。<i class="fa">&#xf061;</i>　田中さんは、いいコンピュータを<u class="ul-single">持って</u>いる。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">ボールを{投げる|なげる}と、犬がボールを取りに走る。</div>'+
        '<div class="problem">日本のロボットの{技|ぎ}<ruby>術<rt>じゅつ</rt></ruby>はすごいそうだ。</div>'+
        '<div class="problem">かばんの中に入れておいた<ruby>鉛筆<rt>えんぴつ</rt></ruby>が{折れて|おれて}しまった。</div>'+
        '<div class="problem"><ruby>風邪<rt>かぜ</rt></ruby>をひいてしまったので、{授|じゅ}業を休んだ。</div>'+
        '<div class="problem">あの人が昨日の試合でホームランを{打った|うった}選手だ。</div>'+
      '</div>'
    });</script>
