        "含まれる|ふくまれる": "to be included; to be composed of",
        "含める|ふくめる": "to include",
        // 精
        "精神|せいしん": "mind; spirit; will",
        "精神的|せいしんてき": "mental; spiritual; emotional",
        "精密(な)|せいみつ(な)": "precise; detailed; accurate",
        "精力的|せいりょくてき": "energetic; vigorous",
        // 折
        "折る|おる": "to fold (paper); break (a stick-like object)",
        "折り紙|おりがみ": "origami (paper folding)",
        "折角|せっかく": "rare; at great pains; generous; especially",
        "折れる|おれる": "to be folded; be broken; yield",
        // 打
        "打つ|うつ": "to hit; strike",
        "打者|だしゃ": "batter",
        "打ち上げる|うちあげる": "to launch; shoot up",
        "打ち合せ|うちあわせ": "advance arrangements; preparatory meeting",
        // 投げる
        "投げる|なげる": "to throw; pitch",
        "投票|とうひょう": "voting; ballot; poll",
