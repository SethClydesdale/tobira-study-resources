    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～ず(に)|l4-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{辞書を使わずに|じしょをつかわずに|' + Genki.getAlts('{辞書}を{使}わずに', 'じしょ|つか') + 'answer;hint:without using a dictionary;width:200}日本語のレポートを書くのは<ruby>絶対<rt>ぜったい</rt></ruby>に<ruby>無理<rt>むり</rt></ruby>だ。。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は時々{あまり考えずに|あまりかんがえずに|answer;hint:without thinking much;width:200}何か言ってしまって、後で「言わなければよかった…。」と思うことがある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{予習せずに授業に行ってしまった|よしゅうせずにじゅぎょうにいってしまった|' + Genki.getAlts('{予習}せずに{授業}に{行}ってしまった', 'よしゅう|じゅぎょう|い') + 'answer;hint:went to class without preparing for the lesson;width:320}から、授業の<ruby>内容<rt>ないよう</rt></ruby>が<ruby>全然<rt>ぜんぜん</rt></ruby>分からなかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{勉強せずに小テストを受けた|べんきょうせずにしょうテストをうけた|' + Genki.getAlts('{勉強}せずに{小}テストを{受}けた', 'べんきょう|しょう|う') + 'answer;hint:took a quiz without studying}ので、あまりよく出来なかった。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
