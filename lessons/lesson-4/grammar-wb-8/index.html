    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>下の文で、「だから」の<ruby>代<rt>か</rt></ruby>わりに「{!GRI|それで|l4-p14}」が使える<ruby>場合<rt>ばあい</rt></ruby>はO、使えない場合はXを書きなさい。<br><small>Mark O if the「だから」in the sentence can be replaced with「それで」and X if it cannot.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日の授業にゲストスピーカーが来ます。<u class="ul-double">だから</u>、質問を3つ考えて下さい。[＝それで({X})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>今晩<rt>こんばん</rt></ruby>ここで大きいコンサートがあるんだって。<br>'+
            'B：そうか。<u class="ul-double">だから</u>、こんなにたくさん人がいるんだね。[＝それで({O})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>風邪<rt>かぜ</rt></ruby>をひいちゃって。<br>'+
            'B：ああ、<u class="ul-double">だから</u>、<ruby>昨日<rt>きのう</rt></ruby>授業休んだの？[＝それで({O})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：雨<ruby>降<rt>ふ</rt></ruby>ってないね。<ruby>傘<rt>かさ</rt></ruby>いらないかな。<br>'+
            'B：でも<ruby>午後<rt>ごご</rt></ruby>から雨なんだって。<u class="ul-double">だから</u>、持って行った方がいいと思うよ。[＝それで({X})]'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>1.は「{!GRI|それで|l4-p14}」に<ruby>合<rt>あ</rt></ruby>う会話を、2.と3.は「それで」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>For the first question, fill in the blank with a sentence that could result in B\'s「それで」response; for the second and third questions, fill in the blanks using a sentence that includes「それで」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生A：{ねえ、聞いた？リーさん、週末田中さんとデートするんだって。|ねえ、きいた？リーさん、しゅうまつたなかさんとデートするんだって。|' + Genki.getAlts('ねえ、{聞}いた？リーさん、{週末}{田中}さんとデートするんだって。', 'き|しゅうまつ|たなか') + 'answer;hint:Hey, did you hear? I hear Lee is going on a date with Tanaka on the weekend.;width:540}<br><br>'+
            '学生B：それで、りーさん、今日<ruby>嬉<rt>うれ</rt></ruby>しそうだったんだね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生：私は学生の時、3年ぐらい中国に住んでいたんです。<br><br>'+
            '学生：そうですか。{それで、中国語が上手なんですね|それで、ちゅうごくごがじょうずなんですね|' + Genki.getAlts('それで、{中国語}が{上手}なんですね', 'ちゅうごくご|じょうず') + 'answer;hint:So that\'s why you\'re good at Chinese}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '卒業<ruby>論文<rt>ろんぶん</rt></ruby>は古いお寺について書くことにした。{それで、今度の夏は日本にお寺をたくさん見に行くことにした|それで、こんどのなつはにほんにおてらをたくさんみにいくことにした|' + Genki.getAlts('それで、{今度}の{夏}は{日本}にお{寺}をたくさん{見}に{行}くことにした', 'こんど|なつ|にほん|てら|み|い') + 'answer;hint:So I decided to go to Japan to see plenty of temples this summer}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
