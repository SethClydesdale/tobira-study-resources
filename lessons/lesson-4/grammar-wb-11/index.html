    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|できれば；できたら|l4-p17}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：{フランス|France|width:100}に行くそうですね。どんな所に行こうと思っていますか。<br>'+
            'あなた：時間があまりないんですが、{できれば、エッフェル塔を見てみたいですね|できれば、エッフェルとうをみてみたいですね|' + Genki.getAlts('できれば、エッフェル{塔}を{見}てみたいですね', 'とう|み') + 'answer;hint:If possible, I want to try seeing <ruby>the Eiffel Tower<rt>エッフェル塔</rt></ruby>;width:340}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 日本に卒業<ruby>論文<rt>ろんぶん</rt></ruby>のリサーチをしに行きたいので、先生に<ruby>相談<rt>そうだん</rt></ruby>している。<br>'+
            '　先生：日本でどんなことを調べようと思っていますか。<br>'+
            'あなた：{できれば、秋葉原に行って、オタク文化の研究をしたいと思っています|できれば、あきはばらにいって、オタクぶんかのけんきゅうをしたいとおもっています|' + Genki.getAlts('できれば、{秋葉原}に{行}って、オタク{文化}の{研究}をしたいと{思}っています', 'あきはばら|い|ぶんか|けんきゅう|おも') + Genki.getAlts('できれば、{秋葉原}に{行}って、オタク{文化}を{研究}したいと{思}っています', 'あきはばら|い|ぶんか|けんきゅう|おも') + 'answer;hint:If it\'s alright, I would like to go to Akihabara and do research on otaku culture}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 授業を休んでしまったので、授業の<ruby>内容<rt>ないよう</rt></ruby>が分からない。<br>'+
            'あなた：ちょっとごめん。{昨日気分が悪くて、クラス休んじゃったんだけど、できたら、昨日のノート、貸してくれない|きのうきぶんがわるくて、クラスやすんじゃったんだけど、できたら、きのうのノート、かしてくれない|' + Genki.getAlts('{昨日}{気分}が{悪}くて、クラス{休}んじゃったんだけど、できたら、{昨日}のノート、{貸}してくれない', 'きのう|きぶん|わる|やす|きのう|か') + 'answer;hint:Yesterday I felt sick and was absent from class, but if possible, could you lend me your notes from yesterday;width:750}？<br>'+
            '　友達：うん、いいよ。はい、これが<ruby>昨日<rt>きのう</rt></ruby>のノート。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
