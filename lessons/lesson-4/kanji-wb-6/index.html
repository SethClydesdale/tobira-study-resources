    <script>Genki.generateQuiz({

      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～8)のブランクに入るように<ruby>箱<rt>はこ</rt></ruby>の中の漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて言葉を作りなさい。そして、漢字の読み方も書きましょう。</p>'+

        '<div class="sub-section inline">　a. 輩　　b. 相　　c. 神　　d. 試　　e. 先　　f. 能　　g. 合　　h. 力　　i. 精　　j. 談　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'このテストで、学生の日本語の＿＿＿＿が分かります。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（能力）　読み方（のうりょく）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'サッカーの＿＿＿＿は雨が<ruby>降<rt>ふ</rt></ruby>っても<ruby>中止<rt>ちゅうし</rt></ruby><small>(cancel)</small>にならない。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{試合||width:100}）　読み方（{しあい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '困っている時は、誰に＿＿＿＿しますか。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{相談||width:100}）　読み方（{そうだん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '会社の＿＿＿＿から、仕事について色々と教えてもらった。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{先輩||width:100}）　読み方（{せんぱい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この映画を見ると<ruby>侍<rt>さむらい</rt></ruby>の＿＿＿＿や考え方がよく分かると思う。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{精神||width:100}）　読み方（{せいしん||width:100}）'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 般　　l. 類　　m. 成　　n. 係　　o. 関　　p. 的　　q. 種　　r. 一　　s. 長　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>喫茶店<rt>きっさてん</rt></ruby>では色々な＿＿＿＿のコーヒーが飲める。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{種類||width:100}）　読み方（{しゅるい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '＿＿＿＿に日本人は<ruby>温泉<rt>おんせん</rt></ruby>が好きだと言われている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{一般的||width:100}）　読み方（{いっぱんてき||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ネズミは＿＿＿＿が早く、生まれて2ヵ月ぐらいで<ruby>大人<rt>おとな</rt></ruby><small>(adult)</small>になるそうだ。<br>'+
