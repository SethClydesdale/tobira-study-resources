    <script>Genki.generateQuiz({

        '<div class="problem">オリンピックに{えらばれた|選ばれた}バスケットボールの{せんしゅ|選手}は{て|手}が大きい。手が大きいとバスケットボールを{じょうずに|上手に}持てるのだろうか。</div>'+
        '<div class="problem">日本人の{せいしん|精神}を理解するためには、日本の{かみ|神}についても勉強した方がいいかもしれない。</div>'+
        '<div class="problem">新しく入った野球{ぶいん|部員}が、{ぶ|部}の{へや|部屋}から外に練習の{どうぐ|道具}を出す時、{みち|道}に落として<ruby>壊<rt>こわ</rt></ruby>してしまった。</div>'+
        '<div class="problem">{きもち|気持ち}や{きぶん|気分}を{あらわす|表す}{ひょうげん|表現}には、例えば「うれしい」「楽しい」「さびしい」などがある。</div>'+
