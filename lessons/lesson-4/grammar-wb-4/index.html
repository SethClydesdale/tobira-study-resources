    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>あなたは日本の大学で、新しく来た留学生の生活を<ruby>助<rt>たす</rt></ruby>ける仕事をしています。「{!GRI|まず|l4-p4}」を使って留学生にアドバイスをしなさい。<br><small>You work at a Japanese university as an advisor helping international students adjust to their new lives in Japan. Make some recommendations to your advisees using「まず」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '留学生：日本語の授業のためにいい<ruby>文法<rt>ぶんぽう</rt></ruby>の<ruby>辞書<rt>じしょ</rt></ruby>が<ruby>必要<rt>ひつよう</rt></ruby>なんですが、どこかいい店がありますか。<br>'+
            'あなた：じゃ、まず大学の本屋で<ruby>探<rt>さが</rt></ruby>してみたらいいと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生：どんな授業があるか調べたいんですが、どうしたらいいですか。<br>'+
            'あなた：授業ですか。じゃ、{まず大学のホームページで調べてみたらいいと思いますよ|まずだいがくのホームページでしらべてみたらいいとおもいますよ|' + Genki.getAlts('まず{大学}のホームページで{調}べてみたら{い}いと{思}いますよ', 'だいがく|しら|良|おも') + Genki.getAlts('まず{大学}のホームページで{調}べてみたら{よ}いと{思}いますよ', 'だいがく|しら|良|おも') + 'answer;hint:I think you should try searching on the the college\'s <ruby>homepage<rt>ホームページ</rt></ruby> first;width:480}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生：カジュアルスピーチのルールが分からなくて、<ruby>友達<rt>ともだち</rt></ruby>と話す時に、ちょっと<ruby>困<rt>こま</rt></ruby>っているんです。<br>'+
            'あなた：じゃ、{まず「とびら」の第2課を復習してみたらいいと思いますよ|まず「とびら」のだい2かをふくしゅうしてみたらいいとおもいますよ|' + Genki.getAlts('まず「とびら」の{第2課}を{復習}してみたら{い}いと{思}いますよ', 'だい2か|ふくしゅう|良|おも') + Genki.getAlts('まず「とびら」の{第2課}を{復習}してみたら{よ}いと{思}いますよ', 'だい2か|ふくしゅう|良|おも') + 'answer;hint:I think you should try reviewing lesson 2 of "Tobira" first}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生：今年の夏に、家族が<ruby>遊<rt>あそ</rt></ruby>びに来るから、<ruby>泊<rt>と</rt></ruby>まる所を<ruby>探<rt>さが</rt></ruby>しているんですが、<ruby>誰<rt>だれ</rt></ruby>に聞いたらいいと思いますか。<br>'+
            'あなた：そうですね。家族が遊びに来たことがある留学生が<ruby>他<rt>ほか</rt></ruby>にもいると思うから、{まずモニカさんに聞いてみたらいいと思いますよ|まずモニカさんにきいてみたらいいとおもいますよ|' + Genki.getAlts('まずモニカさんに{聞}いてみたら{い}いと{思}いますよ', 'き|良|おも') + Genki.getAlts('まずモニカさんに{聞}いてみたら{よ}いと{思}いますよ', 'き|良|おも') + 'answer;hint:I think you should try asking Monika first}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
