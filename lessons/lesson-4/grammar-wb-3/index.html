    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中からより<ruby>適当<rt>てきとう</rt></ruby>な方を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the most appropriate item to complete each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '20年後には、<ruby>気温<rt>きおん</rt></ruby>が2度高くなると({考えられて|!I考えられて／思われて})いるらしいが、<ruby>本当<rt>ほんとう</rt></ruby>だろうか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中さんは、みんなからいい人だと({思われて|!I考えられて／思われて})いるが、私はそうは思わない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は、<ruby>科学的<rt>かがくてき</rt></ruby>に<small>(scientifically)</small><ruby>正<rt>ただ</rt></ruby>しい<small>(right)</small>と({考えられて|!I考えられて／思われて})いることの中にも、正しくないことはあると思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の犬は、みんなから日本の犬だと({思われて|!I考えられて／思われて})いるようだが、<ruby>実<rt>じつ</rt></ruby>はそうではない。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～と&#123;考えられている／思われている&#125;|l4-p2}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{韓国語|かんこくご|answer;hint:Korean}が<ruby>母語<rt>ぼご</rt></ruby><small>(mother tongue)</small>の学生にとって、日本語は{習うのがやさしい言語だと思われている|ならうのがやさしいげんごだとおもわれている|' + Genki.getAlts('{習}うのがやさしい{言語}だと{思}われてい{る}', 'なら|げんご|おも|ます') + 'answer;hint:considered an easy language to learn}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>京都<rt>きょうと</rt></ruby>は{古くて伝統的な町だと思われている|ふるくてでんとうてきなまちだとおもわれている|' + Genki.getAlts('{古}くて{伝統的}な{町}だと{思}われている', 'ふる|でんとうてき|まち|おも') + 'answer;hint:considered an old and traditional town}が、新しい店やレストランもたくさんある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'パロ*というロボットは{セラピーの効果があると考えられている|セラピーのこうかがあるとかんがえられている|' + Genki.getAlts('セラピーの{効果}があると{考}えられてい{る}', 'こうか|かんが|ます') + 'answer;hint:believed to have a therapeutic effect}。'+
          '</div>'+
        '</div>'+
        
        '<div class="right">(*パロ <i class="fa">&#xf061;</i>『とびら』p.57)</div>'+
      '</div>'
    });</script>
