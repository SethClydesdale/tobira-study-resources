    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～ん&#123;だけど／ですが&#125;|l4-p13}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」<ruby>昨日<rt>きのう</rt></ruby>までに出さなくてはいけなかったレポートが終わらなかった。<br>'+
            'あなた：先生、すみません、{レポートがまだ終わっていないんですが|レポートがまだおわっていないんですが|answer;hint:I haven\'t finished my report yet but}、もう少し時間をいただけませんか。<br>'+
            '　先生：そうですか。何か<ruby>特別<rt>とくべつ</rt></ruby>な<ruby>理由<rt>りゆう</rt></ruby>があるんですか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」<ruby>寮<rt>りょう</rt></ruby>の<ruby>隣<rt>となり</rt></ruby>の部屋の学生がうるさくて、夜<ruby>寝<rt>ね</rt></ruby>られない。<br>'+
            'あなた：ね、{隣の部屋の人がうるさくて夜寝られないんだけど|となりのへやのひとがうるさくてよるねられないんだけど|' + Genki.getAlts('{隣}の{部屋}の{人}がうるさくて{夜}{寝}られないんだけど', 'となり|へや|ひと|よる|ね') + 'answer;hint:the person in the room next door is noisy and I can\'t sleep at night;width:460}、{どうすればいいと思う|どうすればいいとおもう|' + Genki.getAlts('どうすれば{い}いと{思}う', '良|おも') + Genki.getAlts('どうすれば{よ}いと{思}う', '良|おも') + 'answer;hint:what do you think I should do;width:210}？<br>'+
            '　友達：そうか。じゃ、部屋を<ruby>替<rt>か</rt></ruby>えてもらえるかどうか、大学に聞いてみたら？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなた：ちょっとごめん。{この漢字の書き方がちょっと分からないんだけど|このかんじのかきかたがちょっとわからないんだけど|' + Genki.getAlts('この{漢字}の{書き方}が{ちょっと}{分}からないんだけど', 'かんじ|かきかた|ちょっと|わ') + 'answer;hint:I don\'t know how to write this kanji}、教えてくれない？。<br>'+
            '　友達：うん、いいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなた：先生、<ruby>推薦状<rt>すいせんじょう</rt></ruby>{が必要なんですが|がひつようなんですが|answer;hint:I need (a letter of recommendation);width:250}、{書いていただけませんか|かいていただけませんか|answer;hint:could you write one}。<br>'+
            '　先生：はい、いいですよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
