    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|まず|l4-p4}　　{!GRI|～と考えられている／思われている|l4-p2}　　{!GRI|それで|l4-p14}　　{!GRI|Verb-non-pastようにする|l3-p13}　　{!GRI|それに|l3-p4}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：<ruby>皆<rt>みな</rt></ruby>さんの国で<ruby>一般的<rt>いっぱんてき</rt></ruby>な日本のイメージ<small>(image; impression)</small>を教えて下さい。<br><br>'+
            'あなた：私の国では、{日本は自然がきれいだけれど、町はとても人が多い国だと思われています|にほんはしぜんがきれいだけれど、まちはとてもひとがおおいくにだとおもわれています|' + Genki.getAlts('{日本}は{自然}がきれいだけ{れ}ど、{町}はとても{人}が{多}い{国}だと{思}われています', 'にほん|しぜん||まち|ひと|おお|くに|おも') + 'answer;hint:Japan is considered a country with beautiful nature, but the towns are very <ruby>crowded<rt>多い</rt></ruby> with people;width:670}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：授業のレポートや<ruby>論文<rt>ろんぶん</rt></ruby>を書く時は、たいてい最初に何をしますか。<br><br>'+
            'あなた：{まず、どんなことを書くか、そしてどうやって表現するかを考えます|まず、どんなことをかくか、そしてどうやってひょうげんするかをかんがえます|' + Genki.getAlts('まず、どんなことを{書}くか、そしてどうやって{表現}するかを{考}えます', 'か|ひょうげん|かんが') + 'answer;hint:First you think about what to write about, and then how to express it}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：<ruby>平和<rt>へいわ</rt></ruby>のために、世界の国々はどんなことをしなくてはいけないと思いますか。<br><br>'+
            'あなた：{平和のために、他の国の人を外国人じゃなくて、同じ人間として考えるようにするのが大切だと思います|へいわのために、ほかのくにのにんげんをがいこくじんじゃなくて、おなじにんげんとしてかんがえるようにするのがたいせつだとおもいます|' + Genki.getAlts('{平和}のために、{他}の{国}の{人}を{外国人}じゃなくて、{同}じ{人間}として{考}えるようにするのが{大切}だと{思}います', 'へいわ|ほか|くに|にんげん|がいこくじん|おな|にんげん|かんが|たいせつ|おも') + 'answer;hint:For the sake of peace, I believe it\'s important to try to think about the people of other countries as <ruby>equals<rt>同じ人間</rt></ruby>, not as foreigners}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：<ruby>柔道<rt>じゅうどう</rt></ruby>や<ruby>剣道<rt>けんどう</rt></ruby>や<ruby>空手<rt>からて</rt></ruby>などの日本の<ruby>伝統的<rt>でんとうてき</rt></ruby>な<ruby>武道<rt>ぶどう</rt></ruby>はどうして人気があると思いますか。<br><br>'+
            'あなた：{日本の伝統的な武道は礼をとても大切にします|にほんのでんとうてきなぶどうはれいをとてもたいせつにします|' + Genki.getAlts('{日本}の{伝統的}な{武道}は{礼}をとても{大切}にします', 'にほん|でんとうてき|ぶどう|れい|たいせつ') + 'answer;hint:Japan\'s traditional martial arts value etiquette very much}。{それで人気があるのだと思います|それでにんきがあるのだとおもいます|' + Genki.getAlts('それで{人気}があるのだと{思}います', 'にんき|おも') + 'answer;hint:That\'s why I think it\'s popular}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：あなたの国では、どんなスポーツが人気がありますか。<br><br>'+
            'あなた：{バスケットボールやサッカー、それに野球も人気があります|バスケットボールやサッカー、それにやきゅうもにんきがあります|' + Genki.getAlts('バスケットボール{や}サッカー、それに{野球}も{人気}があります', 'に|やきゅう|にんき') + Genki.getAlts('バスケットボール{や}サッカー、それに{野球}も{人気}があります', 'と|やきゅう|にんき') + 'answer;hint:Basketball and Soccer, and Baseball is popular too}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
