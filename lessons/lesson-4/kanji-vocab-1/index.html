    <script>Genki.generateQuiz({

        "表れる|あらわれる": "to appear",
        "表現|ひょうげん": "expression",
        "現在|げんざい": "at present; now; the present time",
        "現状|げんじょう": "present condition; status quo",
        "現象|げんしょう": "phenomenon",
        "現金|げんきん": "cash",
        "現実|げんじつ": "reality; actuality; hard fact",
        // 組
        "番組|がんぐみ": "(TV/radio) program",
        "組織|そしき": "organization; formation; structure; construction",
        "組み合わせる|くみあわせる": "to join together; combine; join up",
        "組み立てる|くみたてる": "to assemble; put together; construct",
        "組む|くむ": "to cross (legs or arms); put together; braid",
        "組|くみ": "class (of students); group; party; team",
        "組合|くみあい": "association; union; guild",
        // 勝
        "勝負|しょうぶ": "victory or defeat; match; contest; game",
        "勝つ|かつ": "to win",
        "決勝(戦)|けっしょう(せん)": "championship game; finals (of a tournament); deciding round",
        "優勝|ゆうしょう": "overall victory; championship; winning the title",
        "勝手(な)|かって(な)": "self-serving; selfish",
        "勝ち負け|かちまけ": "victory and/or defeat",
        // 成
        "成長|せいちょう": "growth",
        "成功|せいこう": "success",
        "賛成|さんせい": "agreeing; approval",
        "完成|かんせい": "completion",
        "平成|へいせい": "Heisei era",
        "構成|こうせい": "organization; composistion",
        "成人|せいじん": "adult; grownup",
        "成績|せいせき": "grade (on a test, etc.); results; record; marks"
      }
