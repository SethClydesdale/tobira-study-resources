    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って下の文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following sentences and conversations using all of the grammar items from the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|毎～のように|l4-p1}　　{!GRI|～ずに|l4-p9}　　{!GRI|～ばかり|l4-p18}　</div><br><br>'+
            '{日本語を勉強し始めたばかりの|にほんごをべんきょうしはじめたばかりの|' + Genki.getAlts('{日本語}を{勉強}し{始}めたばかりの', 'にほんご|べんきょう|はじ') + 'answer;hint:(When) I just started studying Japanese}時は、「四」や「六」のような<ruby>簡単<rt>かんたん</rt></ruby>な漢字でも<ruby>難<rt>むずか</rt></ruby>しいと思ったが、{毎日のように漢字の練習をした|まいにちのようにかんじのれんしゅうをした|' + Genki.getAlts('{毎日}のように{漢字}の{練習}をした', 'まいにち|かんじ|れんしゅう') +  + Genki.getAlts('{毎日}のように{漢字}を{練習}した', 'まいにち|かんじ|れんしゅう') + 'answer;hint:(since) I practiced kanji almost every day}ので、最近は{辞書を使わずに新聞や雑誌が|辞書を使わずに新聞や雑誌が|' + Genki.getAlts('{辞書}を{使}わずに{新聞}や{雑誌}が', 'じしょ|つか|しんぶん|ざっし') + 'answer;hint:I (can read) newspapers or magazines without using a dictionary;width:460}読めるようになった。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～んだけど|l4-p13}　　{!GRI|毎～のように|l4-p1}　　{!GRI|Verb-non-pastことになっている|l3-p7}　</div><br><br>'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンは<ruby>柔道<rt>じゅうどう</rt></ruby>部に入りたいと思っている。<br><br>'+
            'ショーン：ねー、<ruby>勇太<rt>ゆうた</rt></ruby>。<ruby>僕<rt>ぼく</rt></ruby>、{柔道部に入りたいと思ってるんだけど、どう思う|じゅうどうぶにはいりたいとおもってるんだけど、どうおもう|' + Genki.getAlts('{柔道部}に{入}りたいと{思}ってるんだけど、どう{思}う', 'じゅうどうぶ|はい|おも|おも') + 'answer;hint:I would like to join the Judo club, but what do you think;width:420}？<br><br>'+
            '　　勇太：<ruby>柔道<rt>じゅうどう</rt></ruby>部か。柔道部は、{毎日のように練習がある|まいにちのようにれんしゅうがある|' + Genki.getAlts('{毎日}のように{練習}がある', 'まいにち|れんしゅう') + 'answer;hint:there is practice almost every day}らしいよ。ショーン、時間あるの？<br><br>'+
            'ショーン：毎日か。ちょっと大変そうだね。練習、時々休んでもいいのかな。<br><br>'+
            '　　勇太：ううん、病気の時とかの<ruby>他<rt>ほか</rt></ruby>は、{休んではいけないことになってる|やすんではいけないことになってる|' + Genki.getAlts('{休}んではいけないことになっている', 'やす') + 'answer;hint:you\'re not supposed to be absent;width:250}みたいだよ。<br><br>'+
            'ショーン：そうか…。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|できたら|l4-p17}　　{!GRI|～と思われている|l4-p2}　　{!GRI|～たばかり|l4-p18}　</div><br><br>'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 1週間前に大学院に入ったミラーが授業について話している。<br><br>'+
            '　勇太：大学院、どう？楽しい？<br><br>'+
            'ミラー：{1週間前に始まったばかりだ|1しゅうかんまえにはじまったばかりだ|' + Genki.getAlts('1{週間}{前}に{始}まったばかりだ', 'しゅうかん|まえ|はじ') + Genki.getAlts('{一週間}{前}に{始}まったばかりだ', 'いっしゅうかん|まえ|はじ') + 'answer;hint:I just started 1 week ago}から、まだ分からないけど、授業は<ruby>面白<rt>おもしろ</rt></ruby>そうだよ。<br><br>'+
            '　勇太：そう。よかったね。<br><br>'+
            'ミラー：<ruby>一般的<rt>いっぱんてき</rt></ruby>に、大学院{は難しいと思われている|はむずかしいとおもわれている|' + Genki.getAlts('は{難}しいと{思}われている', 'むずか|おも') + 'answer;hint:is considered difficult}みたいだけど、先生はみんな大切で、<ruby>丁寧<rt>ていねい</rt></ruby>に教えてくれるから、今はまだ<ruby>難<rt>むずか</rt></ruby>しいとは<ruby>感<rt>かん</rt></ruby>じていないんだ。<br><br>'+
            '　勇太：そうか。<ruby>将来<rt>しょうらい</rt></ruby>は大学の先生になるつもり？<br><br>'+
            'ミラー：{できたらなりたいね||width:250;hint:I want to become one if possible}。でも、大学の先生になるのは簡単じゃなさそうだから、分からないな。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～んですが|l4-p13}　　{!GRI|～うちに|l4-p16}　</div><br><br>'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 留学生のミラーは、来週アメリカに帰ることになっている。<ruby>広島<rt>ひろしま</rt></ruby>に行ってみたいと思っているが、まだ行っていない。<br><br>'+
            '　先生：ミラーさん、今週末は日本での最後の週末ですね。何をするつもりですか。<br><br>'+
            'ミラー：私は、{日本にいるうちに広島に行ってみたいと思っているんですが|にほんにいるうちにひろしまにいってみたいとおもっているんですが|' + Genki.getAlts('{日本}にいるうちに{広島}に{行}ってみたいと{思}っているんですが', 'にほん|ひろしま|い|おも') + 'answer;hint:while I\'m still in Japan I would like to try going to Hiroshima but}、まだ行っていないんです。だから、今週行ってみようと思っているんです。<br><br>'+
            '　先生：ああ、それはいいですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
