    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>剣道<rt>けんど</rt></ruby>部の<ruby>先輩<rt>せんぱい</rt></ruby>が、日本のスポーツと<ruby>礼<rt>れい</rt></ruby>の<ruby>関係<rt>かんけい</rt></ruby>について話しています。<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って下の文を書き<ruby>換<rt>か</rt></ruby>えなさい。<br><small>Your sempai in the kendo club is telling you about the role of bowing and proper etiquette in Japanese sports. Rewrite the following sentences using the grammar items from the box.</small></p>'+
        
      '<div class="text-passage">'+
        '<div class="sub-section inline">　{!GRI|まず|l4-p4}　　{!GRI|～うちに|l4-p16}　　{!GRI|～と考えられている|l4-p2}　　{!GRI|～ずに|l4-p9}　　{!GRI|～たばかり|l4-p18}　　{!GRI|～ことになっている|l3-p7}　</div><br><br>'+
        
        '<ruby>相撲<rt>すもう</rt></ruby>や<ruby>剣道<rt>けんどう</rt></ruby>などのスポーツでは、{礼がとても大切だと考えられています|れいがとてもたいせつだとかんがえられています|' + Genki.getAlts('{礼}がとても{大切}だと{考}えられています', 'れい|たいせつ|かんが') + 'answer;hint:人々は<ruby>礼<rt>れい</rt></ruby>がとても大切だと考えています}。'+
        '<ruby>例<rt>たと</rt></ruby>えば、練習を始める時は、{まず|最初に}'+
        '<ruby>相手<rt>あいて</rt></ruby>に礼を{しなくてはいけないことになっています|することになっています|answer;hint:しなくてはいけません}。'+
        '<ruby>実<rt>じつ</rt></ruby>は、私は<ruby>剣道<rt>けんどう</rt></ruby>を{始めたばかりの時に|はじめたばかりのときに|' + Genki.getAlts('{始}めたばかりの{時}に', 'はじ|とき') + 'answer;hint:初めてすぐの時に}、'+
        '{礼をせずに|れいをせずに|answer;hint:礼をしないで}練習を始めてしまって、<ruby>先輩<rt>せんぱい</rt></ruby>に<ruby>怒<rt>おこ</rt></ruby>られたことがあります。'+
        '私は、{子供が小さいうちに|こどもがちいさいうちに|' + Genki.getAlts('{子}{供}が{小}さいうちに', 'こ|ども|ちい') + 'answer;hint:子供が小さい間に}礼の大切さを学ばせるのは、とても大切なことだと思います。'+
      '</div>'
