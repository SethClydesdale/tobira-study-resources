    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|毎～のように|l4-p1}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following sentences and conversations using 「毎～のように」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は日本語が上手に話せるようになりたいので、{毎日のように会話パートナーと話す練習をしている|まいにちのようにかいわパートナーとはなすれんしゅうをしている|' + Genki.getAlts('{毎日}のように{会話}パートナーと{話}す{練習}{を}してい{る}', 'まいにち|かいわ|はな|れんしゅう||ます') + 'answer;hint:I practice speaking almost every day with my conversation partner;width:470}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この日本文化の授業は{毎週のようにレポートを出さなくてはいけないことになっている|まいしゅうのようにレポートをださなくてはいけないことになっている|' + Genki.getAlts('{毎週}のようにレポートを{出}さなくてはいけないことになっている', 'まいしゅう|だ') + 'answer;hint:I\'m supposed to turn in a paper almost every week}から大変だ。今週は地理、来週は言語についてのレポートを出さなくてはいけない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：山田さんは旅行が大好きで、{毎年のように外国に行っている|まいとしのようにがいこくにいっている|' + Genki.getAlts('{毎年}のように{外国}に{行}っている', 'まいとし|がいこく|い') + 'answer;hint:goes to foreign countries almost every year;width:310}みたいだよ。<ruby>去年<rt>きょねん</rt></ruby>はブラジル、今年はイタリアだって。<br>'+
            'B：へえ、いいなー。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(「毎～のように」は<u class="ul-double">一度だけ</u>使って下さい。)<br>'+
            '<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>は{毎日のように友達とスポーツをしていた|まいにちのようにともだちとスポーツをしていた|' + Genki.getAlts('{毎日}のように{友達}とスポーツをしていた', 'まいにち|ともだち') + 'answer;hint:I played sports with my friends almost every day;width:360}が、最近は{あまりスポーツをしなくなった|あまりスポーツをしなくなりました|answer;hint:I don\'t play much sports any more;width:300}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
