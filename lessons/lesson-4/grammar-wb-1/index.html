    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<small>(appropriate)</small>ひらがなを入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。<br><small>Complete each sentence by inserting the appropriate hiragana in each (　). If no hiragana is necessary, mark X.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">この会社は、ITの世界でトップの会社の一つだ({と})考えられていて、毎年({の})よう({に})新しい<ruby>技術<rt>ぎじゅつ</rt></ruby>を<ruby>発表<rt>はっぴょう</rt></ruby>している。</div>'+
        '<div class="problem">仕事の<ruby>面接<rt>めんせつ</rt></ruby>で<ruby>失敗<rt>しっぱい</rt></ruby><small>(failure)</small>しない({X||width:28})よう({に})<ruby>敬語<rt>けいご</rt></ruby>の練習をしているが、いくら({X||width:28})練習しても上手に使えない。</div>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生：ちょっと<ruby>頭<rt>あたま</rt></ruby>が痛いんです({が})、帰ってもいいでしょうか。<br>'+
            '先生：ええ、いいですよ。お大事に。'+
          '</div>'+
        '</div>'+
        '<div class="problem"><ruby>隣<rt>となり</rt></ruby>の町に、先週できた({X||width:28})ばかり({の})デパートがあるんです。オープニングセールが終わらない({X||width:28})うち({に})、早く買い物に行きましょう。</div>'+
        '<div class="problem"><ruby>一人暮<rt>ひとりぐ</rt></ruby>らし<small>(living alone)</small>を始めた({X||width:28})ばかり({X||width:28})だから、大変だけど、何({を})しても楽しい。</div>'+
      '</div>'
    });</script>
