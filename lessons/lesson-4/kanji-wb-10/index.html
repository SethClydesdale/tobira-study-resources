    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の中から言葉を選んで、漢字にして＿＿＿に書きなさい。<br><small>In the sentences below, choose the appropriate word from (a)-(d) to complete complete each sentence and write it in kanji on the line provided.</small></p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. きおん　b. たてもの　c. きこう　d. しま)<br>'+
          '東京の夏は、＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. はやい　b. みじかい　c. ながい　d. ただしい)<br>'+
            '日本で一番{速い||width:120}電車は、<ruby>新幹線<rt>しんかんせん</rt></ruby>です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. おたがいに　b. むかって　c. たとえば　d. ただしい)<br>'+
            '日本に行ったら、{例えば||width:120}どんな所に行ってみたいですか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. こくない　b. はんとし　c. ぜったい　d. ばんぐみ)<br>'+
            'あのテレビの{番組||width:120}は<ruby>面白<rt>おもしろ</rt></ruby>いので、みんな好きらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. げんだい　b. せいちょう　c. ぶいん　d. かれ)<br>'+
            '{現代||width:120}の人は、昔の人に比べると体が大きいそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. ばんぐみ　b. ぜったい　c. かよって　d. たとえば)<br>'+
            '明日は大事なミーティングあるので、{絶対||width:120}に来て下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. しあい　b. かんけい　c. おおごえ　d. ひょうげん)<br>'+
            '自分の気持ちを人の前で{表現||width:120}するのが苦手だ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
