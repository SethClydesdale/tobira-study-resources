    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the option that correctly completes each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来週の試験でいい<ruby>成績<rt>せいせき</rt></ruby>を取る({ために|!Iように／ために})、今週は<ruby>毎晩<rt>まいばん</rt></ruby>5時間勉強するつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来週の試験でいい<ruby>成績<rt>せいせき</rt></ruby>を取れる({ように|!Iように／ために})、今週は<ruby>毎晩<rt>まいばん</rt></ruby>5時間勉強するつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大事な<ruby>会議<rt>かいぎ</rt></ruby>だから、忘れない({ように|!Iように／ために})カレンダーに時間を書いておいた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本に留学する({ために|!Iように／ために})、毎日アルバイトをしています。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この大学では、人間のように動くロボットを作る({ために|!Iように／ために})、人の動き方をビデオに<ruby>撮<rt>と</rt></ruby>って研究している。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本で色々な<ruby>場面<rt>ばめん</rt></ruby>に<ruby>合<rt>あ</rt></ruby>った話し方が出来る({ように|!Iように／ために})、日本に行く前に色々なスピーチレベルの話し方を練習しておいた。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>リーさんは来月イタリアに旅行します。「{!GRI|～ように|l4-p6}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Mr. Lee is taking a trip to Italy next month. Complete the following conversations with her using「～ように」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友達Ａ：何してるの？<br>'+
            '　リー：イタリア語の勉強。イタリア語で{食べ物が注文できるように|たべものがちゅうもんできるように|' + Genki.getAlts('{食べ物}が{注文}{でき}るように', 'たべもの|ちゅうもん|出来') + 'answer;hint:so that I can order food}、レストランで使う<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えておこうと思って。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友達Ｂ：<ruby>現金<rt>げんきん</rt></ruby><small>(cash)</small>、そんなにたくさん持って行くの？<br>'+
            '　リー：うん。イタリア人の友達に「クレジットカードが使えない店でも{買い物が出来るように|かいものができるように|' + Genki.getAlts('{買い物}が{出来}るように', 'かいもの|でき') + 'answer;hint:so that you can shop}、<ruby>現金<rt>げんきん</rt></ruby>も持って行った方がいい。」って言われたから。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友達Ｃ：あれ、リーさん、買い物に行くの？<br>'+
            '　リー：うん、<ruby>靴屋<rt>くつや</rt></ruby>に行くんだ。{イタリアで歩いて観光するから、足が痛くならないように|イタリアであるいてかんこうするから、あしがいたくならないように|' + Genki.getAlts('イタリアで{歩}いて{観光}するから、{足}が{痛}くならないように', 'ある|かんこう|あし|いた') + 'answer;hint:since I\'ll be walking and sightseeing in Italy, so that my feet don\'t start hurting...;width:560}、歩きやすい靴を買いに行こうと思って。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
