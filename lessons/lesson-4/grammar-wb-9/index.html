    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Question Word～ても|l4-p15}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.はAとBの<ruby>言葉<rt>ことば</rt></ruby>を一つずつ<small>(one each)</small>使いなさい。</p>'+
      
      '<div>'+
        '<div class="sub-section inline">'+
          '<strong style="float:left">A</strong>'+
          '<ol>'+
            '<li><ruby>誰<rt>だれ</rt></ruby></li>'+
            '<li>どんなに</li>'+
            '<li><ruby>いつ<rt>　</rt></ruby></li>'+
          '</ol>'+
        '</div>　'+

        '<div class="sub-section inline">'+
          '<strong style="float:left">B</strong>'+
          '<ul>'+
            '<li><ruby>行く<rt>　</rt></ruby></li>'+
            '<li>聞く</li>'+
            '<li><ruby>難<rt>むずか</rt></ruby>しい</li>'+
          '</ul>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この人はとても有名だから、日本人なら{誰に聞いても|だれにきいても|' + Genki.getAlts('{誰}に{聞}いても', 'だれ|き') + 'answer;hint:<span class="spoiler">no matter who you ask</span>;width:170}名前は知っていると思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語が大好きだから{どんなに難しくても|どんなにむずかしくても|answer;hint:<span class="spoiler">no matter how difficult</span>}日本語の勉強を<ruby>続<rt>つづ</rt></ruby>けるつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ジョンさんは{いつ行っても|いついっても|answer;hint:<span class="spoiler">whenever I go</span>;width:110}部屋にいない。毎日どこに行っているのかなあ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{どんなに高くても|どんなにたかくても|answer;hint:now matter how expensive it is;width:220}私は大学に近いアパートを借りるつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '道子さんは{何を食べても|なにをたべても|' + Genki.getAlts('{何}を{食}べても', 'なに|た') + 'answer;hint:no matter what she eats;width:170}「おいしい」と言わないから、一緒にレストランに行っても楽しくない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」仕事の<ruby>面接<rt>めんせつ</rt></ruby>を<ruby>受<rt>う</rt></ruby>けている。<br>'+
            '会社の人：この会社の仕事は大変ですが、<ruby>本当<rt>ほんとう</rt></ruby>にこの会社で働きたいと思いますか。<br>'+
            '　あなた：はい、{どんなに大変でも働きたいです|どんなにたいへんでもはたらきたいです|' + Genki.getAlts('どんなに{大変}でも{働}きたいです', 'たいへん|はたら') + 'answer;hint:I want to work (here) no matter how tough it is;width:330}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
