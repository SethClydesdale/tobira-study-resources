    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中の<ruby>言葉<rt>ことば</rt></ruby>で、意味が<ruby>反対<rt>はんたい</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>のペアを見つけなさい。そして、その言葉の漢字と英語の意味を書きましょう。<br><small>Make pairs of antonyms (words with opposite meanings) from the words in the box below; then, right their kanji and their meanings, as shown in the example.</small></p>'+
        
        

      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<div class="sub-section inline">　　a. なつ　　b. おおきい　　c. ちいさい　　d. ふゆ　　</div><br><br>'+
          '<table class="table center">'+
            '<tr>'+
              '<td style="width:50px;">漢字</td>'+
              '<td style="width:200px;">大きい</td>'+
              '<td style="width:200px;">小さい</td>'+
            '</tr>'+
            '<tr>'+
              '<td>英語</td>'+
              '<td>big</td>'+
              '<td>small</td>'+
            '</tr>'+
          '</table><br>'+
          '<table class="table center">'+
            '<tr>'+
              '<td style="width:50px;">漢字</td>'+
              '<td style="width:200px;">夏</td>'+
              '<td style="width:200px;">冬</td>'+
            '</tr>'+
            '<tr>'+
              '<td>英語</td>'+
              '<td>summer</td>'+
              '<td>winter</td>'+
            '</tr>'+
          '</table>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '　　<div class="sub-section inline">　　a. かいがい　　b. きた　　c. はやい　　d. まける　　<br>　　e. こくない　　f. おそい　　g. みなみ　　h. かつ　　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<table class="table large-width center">'+
              '<tr>'+
                '<td style="width:50px;">漢字</td>'+
                '<td style="width:200px;">{海外|かいがい}</td>'+
                '<td style="width:200px;">{国内}</td>'+
              '</tr>'+
              '<tr>'+
                '<td>英語</td>'+
                '<td>{abroad|overseas|answer}</td>'+
                '<td>{domestic}</td>'+
              '</tr>'+
            '</table>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<table class="table large-width center">'+
              '<tr>'+
                '<td style="width:50px;">漢字</td>'+
                '<td style="width:200px;">{北|きた}</td>'+
                '<td style="width:200px;">{南}</td>'+
              '</tr>'+
              '<tr>'+
                '<td>英語</td>'+
                '<td>{north}</td>'+
                '<td>{south}</td>'+
              '</tr>'+
            '</table>'+

                '<td>{slow}</td>'+
              '</tr>'+
            '</table>'+
          '</div>'+
        '</div>'+

              '<tr>'+
                '<td style="width:50px;">漢字</td>'+
