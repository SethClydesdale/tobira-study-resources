    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～うちに|l4-p16}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>絵<rt>え</rt></ruby>を見て文を作りなさい。</p>'+
        
      '<div class="center">{!IMG|l4-gwb-10.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 大学生が自分のお姉さんの赤ちゃんのベビーシッター<small>(babysitter)</small>をしている。<br>'+
            '{赤ちゃんが寝ているうちに宿題をやってしまおう|あかちゃんがねているうちにしゅくだいをやってしまおう|' + Genki.getAlts('{赤}ちゃんが{寝}ているうちに{宿題}をやってしま{おう}', 'あか|ね|しゅくだい|いましょう') + 'answer;hint:<span class="spoiler">I should finish my homework while the baby is still sleeping</span>;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{雨が降らないうちに家に帰ろう|あめがふらないうちにいえにかえろう|' + Genki.getAlts('{雨}が{降}らないうちに{家}に{帰}{ろう}', 'あめ|ふ|いえ|かえ|りましょう') + 'answer;hint:<span class="spoiler">Let\'s go home before it rains</span>;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{夏休みのうちに九州に旅行に行きたいです|なつやすみのうちにきゅうしゅうにりょこうにいきたいです|' + Genki.getAlts('{夏休}みのうちに{九州}に{旅行}に{行}きたい{です}', 'なつやす|きゅうしゅう|りょこう|い|') + 'answer;hint:<span class="spoiler">I want to go on a trip to Kyushu while it\'s still summer vacation</span>;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生：<ruby>勇太<rt>ゆうた</rt></ruby>さんは、もう4年生になりましたね。<br>'+
            '勇太：はい。今年が大学最後の年です。<br>'+
            '先生：卒業する前に、何をしておきたいと思っていますか。<br>'+
            '勇太：そうですね。{大学生のうちに、興味があることや面白そうなことについて色々な本を読んでおきたいです|だいがくせいのうちに、きょうみがあることやおもしろそうなことについていろいろなほんをよんでおきたいです|' + Genki.getAlts('{大学生}のうちに、{興味}があることや{面白}そうなことについて{色々}な{本}を{読}んでおきたいです', 'だいがくせい|きょうみ|おもしろ|いろいろ|ほん|よ') + 'answer;hint:While I\'m still a college student, I want to read various books about things I\'m interested in or things that look interesting;width:840}。卒業したら<ruby>多分<rt>たぶん</rt></ruby>あまり出来ないと思いますから。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：今、<ruby>両親<rt>りょうしん</rt></ruby>が日本に来てるんだ。来週帰っちゃうんだけど。<br>'+
            'ショーン：そう！じゃ、{日本にいるうちに、日本でしか出来ないことをした方がいいよ|にほんにいるうちに、にほんでしかできないことをしたほうがいいよ|' + Genki.getAlts('{日本}にいるうちに、{日本}でしか{出来}ないことをした{方}が{い}いよ', 'にほん|にほん|でき|ほう|良') + Genki.getAlts('{日本}にいるうちに、{日本}でしか{出来}ないことをした{方}が{よ}いよ', 'にほん|にほん|でき|ほう|良') + 'answer;hint:While they\'re still in Japan, you shoud do something you can only do in Japan;width:540}。{例えば、相撲を見に行ったらどう|たとえば、すもうをみにいったらどう|' + Genki.getAlts('{例}えば、{相撲}を{見}に{行}ったらどう', 'たと|すもう|み|い') + 'answer;hint:For example, how about going to see Sumo wrestling;width:370}？<br>'+
            'リー：あっ、それいいアイデア！そうしてみる。ありがとう。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
