    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。漢字の場合は読み方、ひらがなの場合は漢字を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。<br><br><br>'+
            
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 超える　　イ) 頃　　ウ) 降り　</div><br><br>'+
            '昼から雪が<small>a.</small>{ふり||width:80}始めて、6時<small>b.</small>{ごろ||width:80}までには、10センチを<small>c.</small>{こえる||width:80}雪になるらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 世の中　　イ) 挙げて　　ウ) 読者　</div><br><br>'+
            'この本は<small>a.</small>{どくしゃ||width:80}に<small>b.</small>{よのなか||width:80}の問題を分かりやすく例を<small>c.</small>{あげて||width:80}説明している。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) むし　　イ) まるい　　ウ) よなか　</div><br><br>'+
            '<small>a.</small>{夜中||width:80}に急に<ruby>窓<rt>まど</rt></ruby>からとても大きくて<small>b.</small>{丸い||width:80}形をした<small>c.</small>{虫||width:80}が部屋に入って来て、驚いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) さくひん　　イ) さまざまな　　ウ) かなしい　</div><br><br>'+
            'シェークスピアの<small>a.</small>{作品||width:80}には、<small>b.</small>{悲しい||width:80}物語やコメディーなど<small>c.</small>{様々な||width:80}ものがあります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ほうほう　　イ) みらい　　ウ) いがく　</div><br><br>'+
            '<small>a.</small>{未来||width:80}の世界では今よりも発達した<small>b.</small>{医学||width:80}の技術を使って、色々な<small>c.</small>{方法||width:80}で病気を<ruby>治<rt>なお</rt></ruby>せる<small>(to cure)</small>ようになるだろう。'+
          '</div>'+
        '</div>'+
      '</div>'
