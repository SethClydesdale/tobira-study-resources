    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。(この<ruby>課<rt>か</rt></ruby>の前に勉強した<ruby>文法<rt>ぶんぽう</rt></ruby><ruby>表現<rt>ひょうげん</rt></ruby>で使われる助詞が入る場合もあります。)<br><small>Insert the appropriate particle into each (　). If no particle is necessary, mark X. (Note that some of the particles may be from grammar studied prior to this chapter.)</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem"><ruby>彼<rt>かれ</rt></ruby>は学生({の})くせ({に})、いつも高いスポーツカー({に})乗って大学に来る。</div>'+
        '<div class="problem">このゲームは<ruby>子供<rt>こども</rt></ruby><ruby>向<rt>む</rt></ruby>け({に})作られているけれど、<ruby>大人<rt>おとな</rt></ruby>({に})も人気がある。</div>'+
        '<div class="problem">「いただきます」({に})<ruby>当<rt>あ</rt></ruby>たる<ruby>言葉<rt>ことば</rt></ruby>が、英語({に})ありますか。</div>'+
        '<div class="problem">日本人はマンガが大好きで、<ruby>大人<rt>おとな</rt></ruby><ruby>向<rt>む</rt></ruby>け({の})ビジネスマンガ({X||width:28})さえある。</div>'+
      '</div>'
    });</script>
