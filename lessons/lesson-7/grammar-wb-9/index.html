    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|(もし)～としたら|l7-p11}」を復習して、(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Review「(もし)～としたら」, and then select the option that correctly completes each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '9月に({なったら|!Iなるとしたら／なったら})、留学生として日本に行くことになっている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '雨が({降ったら|!I降るとしたら／降ったら})、明日の野球の<ruby>試合<rt>しあい</rt></ruby>は<ruby>中止<rt>ちゅうし</rt></ruby><small>(cancel)</small>になります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今、200万円({あるとしたら|!Iあるとしたら／あると})、何を買いたいですか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '動物と({話せるとしたら|!I話せるとしたら／話せば})、ペットの<ruby>猫<rt>ねこ</rt></ruby>と話してみたい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなたが家を({建てるとしたら|!I建てるとしたら／建てたら})、どんな家を建てたいですか。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
