    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の<ruby>表現<rt>ひょうげん</rt></ruby>を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following sentences using the item in (　).</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({!GRI|～さえ|l7-p3})<br>'+
            '「一」という漢字は<ruby>簡単<rt>かんたん</rt></ruby>だから、{漢字を勉強したことのない人にさえ書けるはずです|かんじをべんきょうしたことのないひとにさえかけるはずです|' + Genki.getAlts('{漢字}を{勉強}したことのない{人}{に}さえ{書}けるはず{です}', 'かんじ|べんきょう|ひと|で|か|だ') + 'answer;hint:even people who have never studied kanji should be able to write it;width:480}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({!GRI|その上|l7-p2})<br>'+
            'このロボットは2本の足で歩くことが出来る。{その上、人間のように話すことも出来る|そのうえ、にんげんのようにはなすこともできる|' + Genki.getAlts('その{上}、{人間}のように{話}すことも{出来}{る}', 'うえ|にんげん|はな|でき|ます') + 'answer;hint:Furthermore, it can also talk like a human}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({!GRI|もし～としたら|l7-p11})<br>'+
            '{もしタイムマシンがあるとしたら|タイムマシンがあるとしたら|answer;hint:If I had a time machine}、<ruby>未来<rt>みらい</rt></ruby><small>(future)</small>の世界を見てみたいと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({!GRI|～向け|l7-p4})<br>'+
            'この店はジーンズやTシャツなど{若者向けの|わかものむけの|' + Genki.getAlts('{若者}{向}けの', 'わかもの|む') + 'answer;hint:for young people;width:130}カジュアルな服がたくさんあるので、高校生がよく買い物に来ている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
