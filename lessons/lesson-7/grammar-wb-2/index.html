    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1.～3.は前の文に<ruby>合<rt>あ</rt></ruby>う文をa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。4.～6.は「{!GRI|では／それでは／じゃ|l7-p1}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>For questions 1-3, choose the sentence in a-c that fits with the preceding sentence. For questions 4-6, complete the conversations using「では／それでは／じゃ」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '東京にはいいレストランや店がたくさんあるけれど、外国から来た人は、東京は人が多いし、どこに行っても<ruby>混<rt>こ</rt></ruby>んでいて住みにくいと思っている人が多いそうだ。<br><br>'+
            'では、({c})<br><br>'+
            '　　a. 東京の人も東京は住みにくいと思っている。<br>'+
            '　　b. 東京の人はそう思わないらしい。<br>'+
            '　　c. 東京の人はどう思っているのだろうか。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] <ruby>勇太<rt>ゆうた</rt></ruby>とリーは図書館で<ruby>一緒<rt>いっしょ</rt></ruby>に勉強している。<br><br>'+
            'リー：やっと宿題が終わった。<ruby>勇太<rt>ゆうた</rt></ruby>は？<br><br>'+
            '勇太：<ruby>僕<rt>ぼく</rt></ruby>も終わった。<br><br>'+
            'リー：じゃ、({b})<br><br>'+
            '　　a. 宿題は<ruby>難<rt>むずか</rt></ruby>しかったね。<br>'+
            '　　b. <ruby>喫茶店<rt>きっさてん</rt></ruby>に行って、コーヒー、飲まない？<br>'+
            '　　c. 宿題はいつも多すぎると思わない？'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 大学のクラスで<ruby>宗教<rt>しゅうきょう</rt></ruby>についてディスカッションをしている。<br><br>'+
            'スミス：田中さんはどう思いますか。<br><br>'+
            '　田中：<ruby>信<rt>しん</rt></ruby>じている宗教がないと言っている人でも、<ruby>実<rt>じつ</rt></ruby>は神様を信じている人は多いんじゃないかと思います。<br><br>'+
            'スミス：そうですか。それでは、({a})<br><br>'+
            '　　a. 山田さんは田中さんの意見についてどう思いますか。<br>'+
            '　　b. 山田さん、田中さんの意見は<ruby>面白<rt>おもしろ</rt></ruby>かったですね。<br>'+
            '　　c. 山田さん、日本人も宗教を信じていますね。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] モニカが道子に電話をかけた。<br><br>'+
            'モニカ：もしもし、道子。明日のことなんだけど…。<br><br>'+
            '　道子：あっ、モニカ？ごめん、今、ちょっと話せないから、後で電話してくれる？<br><br>'+
            'モニカ：うん、分かった。{じゃ、後でまた電話するね|じゃ、あとでまたでんわするね|' + Genki.getAlts('{じゃ}、{後}でまた{電話}する{ね}', 'それじゃ|あと|でんわ|') + 'answer;hint:Well then, I\'ll call you again later.;width:240}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生：先生、今日の宿題なんですが、部屋に忘れて来てしまいました。後で、先生の研究室に持って行ってもよろしいでしょうか。<br><br>'+
            '先生：はい、分かりました。いいですよ。4時までなら研究室にいます。<br><br>'+
            '学生：{では、4時までに先生の研究室に持ってまいります|では、4じまでにせんせいのけんきゅうしつにもってまいります|' + Genki.getAlts('{では}、4{時}までに{先生}の{研究室}に{持}って{まい}ります', 'それでは|じ|せんせい|けんきゅうしつ|も|参') + 'answer;hint:In that case, I\'ll bring it to your office by 4 o\'clock.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 先生が試験を<ruby>配<rt>くば</rt></ruby>った<small>(to hand out)</small>。<br><br>'+
            '　先生：みなさん、試験がありますか。<br><br>'+
            'クラス：はい。<br><br>'+
            '　先生：{じゃ、始めて下さい|じゃ、はじめてください|' + Genki.getAlts('{じゃ}、{始}めて{下}さい', 'それじゃ|はじ|くだ') + 'answer;hint:Well then, please begin.;width:180}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
