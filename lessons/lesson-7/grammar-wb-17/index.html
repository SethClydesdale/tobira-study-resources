    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を(　)の中に入れて文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。<br><small>Complete each of the following sentences by placing the correct item from the box into the (　). Each item can be used only once.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　a. {!GRI|くせに|l7-p13}　　b. {!GRI|ばかり|l6-p9}　　c. {!GRI|さえ|l7-p3}　　d. {!GRI|うちに|l4-p16}　<br>'+
        '　e. {!GRI|わけではないが|l7-p15}　　f. {!GRI|ちゃう|l7-p14}　　g. {!GRI|向け|l7-p4}　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アニメが<ruby>嫌<rt>きら</rt></ruby>いだという({e})、あまり見たことがない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ルームメートは自分では<ruby>掃除<rt>そうじ</rt></ruby>しない({a})、部屋が汚い<ruby>文句<rt>もんく</rt></ruby>ばかり言っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>第二次世界大戦<rt>だいにじせかいたいせん</rt></ruby><small>(World War II)</small>が終わった後、日本には、ほとんど何もなくて、食べろ物({c})なかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟は大学を卒業して働いているのに、<ruby>少年<rt>しょうねん</rt></ruby><small>(young boy)</small>({g})のSFのマンガ({b})読んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '雨が<ruby>降<rt>ふ</rt></ruby>りそうだけど、<ruby>傘<rt>かさ</rt></ruby>がないし、雨に降られ({f})と<ruby>困<rt>こま</rt></ruby>るから、降らない({d})家に帰ろうと思う。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
