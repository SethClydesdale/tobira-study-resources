    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Noun(particle)さえ|l7-p3}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'スミスさんは漢字が<ruby>得意<rt>とくい</rt></ruby>で、<u class="ul-single">日本人さえ</u>知らない漢字を知っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの子はまだ小学生なのに、{高校生さえ|こうこうせいさえ|answer;hint:even high schoolers;width:150}分からない<ruby>数学<rt>すうがく</rt></ruby><small>(mathematics)</small>の問題が分かるそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>寿司<rt>すし</rt></ruby>は世界<ruby>的<rt>てき</rt></ruby>な食べ物になって、{南アメリカでさえ|みなみアメリカでさえ|' + Genki.getAlts('{南米}でさえ', 'なんべい') + 'answer;hint:even in South America;width:170}買えるようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '最近は勉強が<ruby>忙<rt>いそが</rt></ruby>しくて、{寝る時間さえ|ねるじかんさえ|' + Genki.getAlts('{寝}る{時間}さえ', 'ね|じかん') + 'answer;hint:even time for sleep;width:150}あまりない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山田さんは旅行が大好きで、東南アジアやヨーロッパをはじめ{アフリカにさえ||width:200;hint:even (has been) to Africa}行ったことがあるらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>友達<rt>ともだち</rt></ruby>は料理が上手で、{フランス料理さえ作れる|フランスりょうりさえつくれる|' + Genki.getAlts('フランス{料理}さえ{作}れ{る}', 'りょうり|つく|ます') + 'answer;hint:they can even make French dishes;width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'フランス語を勉強したのは、10年<ruby>以上<rt>いじょう</rt></ruby>も前だし、<ruby>全然<rt>ぜんぜん</rt></ruby>使っていないので、{今は挨拶さえ覚えていない|いまはあいさつさえおぼえていない|' + Genki.getAlts('{今}は{挨拶}さえ{覚}えてい{ない}', 'いま|あいさつ|おぼ|ません') + 'answer;hint:now I don\'t even remember greetings;width:280}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
