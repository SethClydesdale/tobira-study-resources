    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～(という)わけではありません(が、～)|l7-p15}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　田中：スミスさんは、日本語の新聞が読めるそうですね。漢字も全部読めるんですか。<br><br>'+
            'スミス：そうですね。{全部読めるわけじゃないんですが|ぜんぶよめるわけじゃないんですが|' + Genki.getAlts('{全部}{読}める{という}わけじゃないんですが', 'ぜんぶ|よ|') + 'answer;hint:it doesn\'t mean that I can read them all but;width:320}、やさしい記事なら<ruby>辞書<rt>じしょ</rt></ruby>がなくても読めます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　田中：スミスさんは、肉を食べないんですね。ベジタリアンなんですか。<br><br>'+
            'スミス：いいえ、{ベジタリアンというわけじゃないんですが||width:320;hint:it\'s not that I\'m a vegetarian but}、<ruby>健康<rt>けんこう</rt></ruby>のために肉はあまり食べないようにしているんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生：日本ではキリスト<ruby>教<rt>きょう</rt></ruby><ruby>式<rt>しき</rt></ruby>で結婚式をする人が多いそうですね。<br><br>'+
            '先生：ええ、キリスト教式で結婚する人がみんな{キリスト教を信じているというわけじゃないんですが|キリストきょうをしんじているというわけじゃないんですが|' + Genki.getAlts('キリスト{教}を{信}じている{という}わけじゃないんですが', 'きょう|しん|') + 'answer;hint:it doesn\'t mean that they believe in Christianity but}、そうする人は多いですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は映画より本の方が好きですが、{映画が好きじゃないわけじゃない|えいががすきじゃないわけじゃないです|' + Genki.getAlts('{映画}が{好}きじゃないわけじゃない{です}', 'えいが|す|') + 'answer;hint:it doesn\'t mean that I don\'t like movies;width:280}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人はグループの意見を大切にするとよく言われるが、{個人の意見を大切にしないわけではない|こじんのいけんをたいせつにしないわけではない|' + Genki.getAlts('{個人}の{意見}を{大切}にしないわけ{では}ない{です}', 'こじん|いけん|たいせつ|じゃ|') + 'answer;hint:it doesn\'t mean that they don\'t value personal opinions;width:390}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
