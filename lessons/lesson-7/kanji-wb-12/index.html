    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>漢字で「しりとり」をしましょう。最後に使う漢字はどれですか？ (第1課～第6課の漢字)</p>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '<strong>レベル0</strong><br><br>'+
          '<div class="sub-section inline">　六　　日曜日　　色　　一人　　国　</div><br><br>'+
          '<b>スタート ▶</b> 先生 ＞ {色|いろ|answer;width:100} ＞ {六|ろく|answer;width:100} ＞ {国|くに|answer;width:100} ＞ {日曜日|にちようび|answer;width:100} ＞ {一人|ひとり|answer;hint:最後の言葉;width:100}<br><br>'+
          '<div class="right">*最後の音が「゛」がない音から始めてもいいです。</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '<strong>レベル1</strong><br><br>'+
          '<div class="sub-section inline">　打つ　　地理　　土地　　以下　　理解<br>　続く　　人々　　気持ち　　会場　　首　</div><br><br>'+
          '<b>スタート ▶</b> 世紀 ＞ {気持ち|きもち|answer;width:100} ＞ {地理|ちり|answer;width:100} ＞ {理解|りかい|answer;width:100} ＞ {以下|いか|answer;width:100} ＞ {会場|かいじょう|answer;width:100} ＞<br><br>{打つ|うつ|answer;width:100} ＞ {続く|つづく|answer;width:100} ＞ {首|くび|answer;width:100} ＞ {人々|ひとびと|answer;width:100} ＞ {土地|とち|answer;width:100;hint:最後の言葉}'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '<strong>レベル2</strong><br><br>'+
          '<div class="sub-section inline">　暮らす　　岩　　理由　　動く　　文字　　苦しい<br>　島　　周り　　時代　　能力　　石　　若者　</div><br><br>'+
          '<b>スタート ▶</b> 子供 ＞ {文字|もじ|answer;width:100} ＞ {時代|じだい|answer;width:100} ＞ {岩|いわ|answer;width:100} ＞ {若者|わかもの|answer;width:100} ＞ {能力|のうりょく|answer;width:100} ＞ {苦しい|くるしい|answer;width:100} ＞<br><br>{石|いし|answer;width:100} ＞ {島|しま|answer;width:100} ＞ {周り|まわり|answer;width:100} ＞ {理由|りゆう|answer;width:100} ＞ {動く|うごく|answer;width:100} ＞ {暮らす|くらす|answer;width:100;hint:最後の言葉}'+
        '</div>'+
      '</div>'
    });</script>
