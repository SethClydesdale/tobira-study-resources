        "開店|かいてん": "opening of a store",

        "番号|ばんごう": "number",
        "記号|きごう": "symbol; code; sign",
        "信号|しんごう": "signal; traffic light",
        // 悲
        "悲しい|かなしい": "sad",
        "悲劇|ひげき": "tragedy",
        "悲しむ|かなしむ": "to grieve",
        // 静
        "静か|しずか": "quiet",
        "冷静|れいせい": "calmness; composure",
        // 払
        "払う|はらう": "to pay",
        "支払う|しはらう": "to pay (expenses, bill, etc.)",
        "支払い|しはらい": "payment",
        "払い戻す|はらいもどす": "to repay; reimburse",
        // 影
        "影響|えいきょう": "influence; effect; impact",
        "撮影|さつえい": "filming; shooting (of a movie, photograph, etc.)",
        "影響力|えいきょうりょく": "influence; clout",
        "影|かげ": "shadow; silhouette; figure",
