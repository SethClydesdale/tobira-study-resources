    <script>Genki.generateQuiz({

        '<div class="inner-problem">'+
          '読み物を買っ<u class="ul-single">ておいた</u> <i class="fa">&#xf061;</i> といた<br>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '[<ruby>状況<rt>じょうきょう</rt></ruby>] クラスメートのたかしとリサが授業の前に話している。<br><br>'+
        'たかし：来週までに{出さなきゃいけない|ださなきゃいけない|answer;hint:<u class="ul-single">出さなければいけない</u>}宿題、{もうしちゃったって||width:150;hint:<u class="ul-single">もうしてしまったと</u>}聞いたけど、<ruby>本当<rt>ほんとう</rt></ruby>？<br><br>'+
        '　リサ：うん。すごく、時間がなかったけど。たかしは？<br><br>'+
        'たかし：<ruby>僕<rt>ぼく</rt></ruby>はまだ。今、{書いてるけど|かいているけど|answer;hint:<u class="ul-single">書いているけど</u>}、<ruby>結構<rt>けっこう</rt></ruby><ruby>難<rt>むずか</rt></ruby>しくて、まだ{出来てない|できてない|answer;hint:<u class="ul-single">出来ていない</u>}。<br><br>'+
        '　リサ：じゃあ、少し{手伝ったげよう|てつだったげよう|answer;hint:<u class="ul-single"><ruby>手伝<rt>てつだ</rt></ruby>ってあげよう</u>}か。<br><br>'+
        'たかし：本当？ありがとう。<br><br>'+
