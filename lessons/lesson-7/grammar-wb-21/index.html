    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から<ruby>表現<rt>ひょうげん</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで、<ruby>絵<rt>え</rt></ruby>に<ruby>合<rt>あ</rt></ruby>うように文を作りなさい。同じ表現は一度しか使えません。<br><small>Look at the pictures and complete each of the corresponding sentences using one of the items from the box below. Each item can be used only once.</small></p>'+
        
      '<div class="sub-section inline">　{!GRI|(Nounが)～する|l7-p12}　　{!GRI|～さえ|l7-p3}　　{!GRI|その上|l7-p2}　　{!GRI|～向け|l7-p4}　</div><br><br>'+
        
      '<div class="center">{!IMG|l7-gwb-21.png}</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の空港のギフトショップには{外国人向けの物が売られています|がいこくじんむけのものがうられています|' + Genki.getAlts('{外国人}{向}けの{物}が{売}られてい{ます}', 'がいこくじん|む|もの|う|る') + 'answer;hint:<span class="spoiler">selling things made for foreigners</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '映画の中の<ruby>怖<rt>こわ</rt></ruby>い<ruby>場面<rt>ばめん</rt></ruby>を見て、{ドキドキしました|ドキドキした|' + Genki.getAlts('{心}がドキドキ{しました}', 'こころ|した') + 'answer;hint:<span class="spoiler">my heart was racing</span>;width:200}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この漢字は{日本人さえ読み方や意味が分かりません|にほんじんさえよみかたやいみがわかりません|' + Genki.getAlts('{日本人}さえ{読み方}や{意味}が{分}か{りません}', 'にほんじん|よみかた|いみ|わ|らない') + 'answer;hint:<span class="spoiler">even a Japanese person doesn\'t know the reading or meaning</span>;width:460}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この部屋は{広いです|ひろいです|' + Genki.getAlts('{広}い{です}', 'ひろ|') + 'answer;hint:<span class="spoiler">spacious</span>}。{その上、明るいです|そのうえ、あかるいです|' + Genki.getAlts('その{上}、{明}るい{です}', 'うえ|あか|') + 'answer;hint:<span class="spoiler">furthermore, it\'s bright</span>;width:200}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
