    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。そして、(　)に自分の<ruby>言葉<rt>ことば</rt></ruby>を入れて文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。<br><small>Rewrite the underlined sections using the grammar items from the box. (Each item can be used only once.) Then, fill in the (　) with your own content to complete the sentences.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　〈例〉{!GRI|それで|l4-p14}　　{!GRI|～さえ～ば|l5-p6}　　{!GRI|～的|l5-p14}　　{!GRI|～さえ|l7-p3}　　{!GRI|～にとって|l2-p4}　　{!GRI|～向け|l7-p4}　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '今日は試験がありました。<u class="ul-single">そのために</u>　<i class="fa">&#xf061;</i>　<u class="ul-single">それで</u>、(コンサートに行けませんでした)。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ピノキオ<small>(Pinocchio)</small>は{子供向けに書かれた作品|こどもむけにかかれたさくひん|' + Genki.getAlts('{子}{供}{向}けに{書}かれた{作品}', 'こ|ども|む|か|さくひん') + 'answer;hint:<u class="ul-single"><ruby>子供<rt>こども</rt></ruby>のために書かれた<ruby>作品<rt>さくひん</rt></ruby></u>}で({19世紀のイタリア人作家によって書かれた話です|19せいきのイタリアじんさっかによってかかれたはなしです|' + Genki.getAlts('19{世紀}のイタリア{人}{作家}によって{書}かれた{話}{です}', 'せいき|じん|さっか|か|はなし|だ') + 'answer;hint:it\'s a story written by a 19th century Italian author})。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '最近の<ruby>携帯<rt>けいたい</rt></ruby>電話は({テレビを見|テレビをみ|answer;hint:watch TV})たり、ゲームをしたりできる。それから、コンビニで{買い物さえできるらしい|かいものさえできるらしい|' + Genki.getAlts('{買い物}さえ{でき}るらしい', 'かいもの|出来') + 'answer;hint:<u class="ul-single">買い物もできるらしい</u>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は家族が({何よりも大切な|なんよりもたいせつな|' + Genki.getAlts('{何}よりも{大切}な', 'なん|たいせつ') + 'answer;hint:more important than anything;width:220})ので、{家族さえ健康であれば、他に願うことはありません|かぞくさえけんこうであれば、ほかにねがうことはありません|' + Genki.getAlts('{家族}さえ{健康}であれば、{他}に{願}うことはありません', 'かぞく|けんこう|ほか|ねが') + 'answer;hint:<u class="ul-single">家族が<ruby>健康<rt>けんこう</rt></ruby>だったら、<ruby>他<rt>ほか</rt></ruby>に<ruby>願<rt>ねが</rt></ruby>うことはありません</u>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'チンさんは<ruby>子供<rt>こども</rt></ruby>の時から({日本に住んでいる|にほんにすんでいる|' + Genki.getAlts('{日本}に{住}んでいる', 'にほん|す') + 'answer;hint:living in Japan})ので、{日本人的な考え方|にほんじんてきなかんがえかた|' + Genki.getAlts('{日本人的}な{考え方}', 'にほんじんてき|かんがえかた') + 'answer;hint:<u class="ul-single">日本人のような考え方</u>}をよくするそうです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語を勉強している{学生にとって|がくせいにとって|answer;hint:<u class="ul-single">学生には</u>}、日本の文化({を理解することは大切なことです|をりかいすることはたいせつなことです|' + Genki.getAlts('を{理解}することは{大切}なこと{です}', 'りかい|たいせつ|だ') + 'answer;hint:is an important thing to understand})。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
