    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Yに当たるX|l7-p8}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語の{「おやすみなさい」に当たる英語|「おやすみなさい」にあたるえいご|' + Genki.getAlts('「お{休}みなさい」に{当}たる{英語}', 'やす|あ|えいご') + 'answer;hint:English equivalent for「おやすみなさい」;width:290}は、Good nightだと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の国の<ruby>言葉<rt>ことば</rt></ruby>で、日本語の「<ruby>先輩<rt>せんぱい</rt></ruby>」{に当たる言葉はありません|にあたることばはありません|' + Genki.getAlts('に{当}たる{言葉}は{ありません}', 'あ|ことば|ない') + 'answer;hint:there isn\'t an equivalent word;width:220}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の国の行事で、日本の「<ruby>七五三<rt>しちごさん</rt></ruby>*」{に当たる行事はありません|にあたるぎょうじはありません|' + Genki.getAlts('に{当}たる{行事}は{ありません}', 'あ|ぎょうじ|ない') + 'answer;hint:there isn\'t an equivalent event;width:220}。<br><br>'+
            '<div class="right">(*<ruby>七五三<rt>しちごさん</rt></ruby> <i class="fa">&#xf061;</i> 『とびら』p.129)</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気の時に日本でよく食べる食べ物はおかゆ<small>(rice gruel)</small>だそうですが、私の国で{おかゆに当たる食べ物はチキンスープだと思います|おかゆにあたるたべものはチキンスープだとおもいます|' + Genki.getAlts('お{粥}に{当}たる{食べ物}はチキンスープだと{思}{います}', 'かゆ|あ|たべもの|おも|う') + 'answer;hint:I believe chicken soup is the equivalent food to rice gruel;width:400}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本でハイキングやピクニックに行く時によく持っていく食べ物はおにぎりだと聞きましたが、私の国で{おにぎりに当たる食べ物はサンドイッチでしょう|おにぎりにあたるたべものはサンドイッチでしょう|' + Genki.getAlts('お{握}りに{当}たる{食べ物}はサンドイッチ{でしょう}', 'にぎ|あ|たべもの|だろう') + 'answer;hint:sandwiches are probably the equivalent food to onigiri;width:400}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
