    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)、2)のトピックについて、ブランクには<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following passages and sentences on the topics provided by filling in the blanks with an item from the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>トピック[ア：私の国で人気がある<ruby>小説家<rt>しょうせつか</rt></ruby>／イ：有名な<ruby>漫画家<rt>まんがか</rt></ruby><small>(manga artist; animator)</small>]<br>アとイの文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</strong><br><br>'+
            
            '<div class="sub-section inline">　{!GRI|～向け|l7-p4}　　{!GRI|できたら|l4-p17}　　{!GRI|～の一つだ|l2-p3}　　{!GRI|～と同じぐらい|l3-p2}　</div><br><br>'+
        
            '<div class="section-desc">ア：私の国で人気がある<ruby>小説家<rt>しょうせつか</rt></ruby></div>'+
            '<div class="text-passage">'+
              '日本で<ruby>村上春樹<rt>むらかみはるき</rt></ruby>は人気がある<ruby>小説家<rt>しょうせつか</rt></ruby>ですが、アメリカで日本の<ruby>村上春樹<rt>むらかみはるき</rt></ruby>{と同じぐらい|とおなじぐらい|answer;hint:<span class="spoiler">about as</span>}人気がある小説家はジョン・アップダイクだと思います。この小説家は{若者向け|わかものむけ|' + Genki.getAlts('{若者}{向}け', 'わかもの|む') + 'answer;hint:<span class="spoiler">for young people</span>;width:140}の小説をたくさん書いています。「Rabbit Run」という小説は、{今でもよく読まれている小説の一つです|いまでもよくよまれているしょうせつのひとつです|' + Genki.getAlts('{今}でも{よ}く{読}まれている{小説}の{一}つです', 'いま|良|よ|しょうせつ|ひと') + 'answer;hint:<span class="spoiler">even now it\'s one of the most read novels</span>}。<ruby>皆<rt>みな</rt></ruby>さんも{できたら||width:100;hint:<span class="spoiler">if possible</span>}、読んでみると<ruby>面白<rt>おもしろ</rt></ruby>いと思います。'+
            '</div>'+
        
            '<div class="section-desc">イ：有名な<ruby>漫画家<rt>まんがか</rt></ruby></div>'+
            '<div class="text-passage">'+
              '日本で<ruby>手塚治虫<rt>てづかおさむ</rt></ruby>は人気のある漫画家ですが、アメリカで日本の<ruby>手塚治虫<rt>てづかおさむ</rt></ruby>{と同じぐらい|とおなじぐらい|answer;hint:<span class="spoiler">about as</span>}人気のある<ruby>漫画家<rt>まんがか</rt></ruby>はスタン・リーだと思います。この<ruby>漫画家<rt>まんがか</rt></ruby>は{子供向け|こどもむけ|' + Genki.getAlts('{子}{供}{向}け', 'こ|ども|むけ') + 'answer;hint:<span class="spoiler">for kids</span>}のマンガをたくさん描いています。「X-Men」というマンガは、{アメリカで人気のあるマンガの一つです|アメリカでにんきのあるマンガのひとつです|' + Genki.getAlts('アメリカで{人気}のある{マンガ}の{一}つです', 'にんき|漫画|ひと') + 'answer;hint:<span class="spoiler">one of the most popular comics in America</span>;width:310}。皆さんも{できたら||width:100;hint:<span class="spoiler">if possible</span>}読んでみると<ruby>面白<rt>おもしろ</rt></ruby>いと思います。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>トピック[私の国で人気があるテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>]</strong><br><br>'+
            
            '<div class="sub-section inline">　{!GRI|～わけではない|l7-p15}　　{!GRI|Number+Counterは|l5-p3}　　{!GRI|～としたら|l7-p11}　</div><br><br>'+
            
            '<div class="text-passage">'+
              '私の国で人気があるテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>はAmerican Idolだ。<ruby>子供<rt>こども</rt></ruby>も<ruby>大人<rt>おとな</rt></ruby>もよくこの番組を見る。もちろん、この番組が<ruby>嫌<rt>きらい</rt></ruby>いな人が{いないわけではない||width:200;hint:<span class="spoiler">it\'s not like there isn\'t</span>}が、たいていの人は好きだと思う。とても楽しい番組なので、もしこれが{終わるとしたら|おわるとしたら|answer;hint:<span class="spoiler">if it were to end</span>;width:130}、みんな<ruby>悲<rt>かな</rt></ruby>しくなるだろう。<ruby>本当<rt>ほんとう</rt></ruby>に楽しので、ぜひ外国の人にも{一回は|いっかいは|answer;hint:<span class="spoiler">at least once</span>;width:120}見てほしいと思う。'+
            '</div>'+
          '</div>'+
        '</div>'+
