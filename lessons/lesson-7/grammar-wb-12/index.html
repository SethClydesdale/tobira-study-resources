    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中からより<ruby>適当<rt>てきとう</rt></ruby>な方を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the appropriate item to complete each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟はまだ高校生({だけれど|!Iだけれど／のくせに})、日本のサッカーチームの<ruby>選集<rt>せんしゅう</rt></ruby>に<ruby>選<rt>えら</rt></ruby>ばれたので、家族はとても<ruby>喜<rt>よろ</rt></ruby>んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ルームメートは夜コーヒーを飲むと寝られないと言う({くせに|!Iけれど／くせに})、いつも夜にコーヒーを飲む。そして、夜遅くまでテレビを見ているので、とても<ruby>困<rt>こま</rt></ruby>る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中さんは病気({だけれど|!Iだけれど／のくせに})、今日の授業を休まなかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山田さんは、私が色々な<ruby>迷信<rt>めいしん</rt></ruby>*を<ruby>信<rt>しん</rt></ruby>じていることをバカにする({くせに|!Iけれど／くせに})、この間、四や九の<ruby>数字<rt>すうじ</rt></ruby><small>(number)</small>は好きじゃないと言っていた。信じられない。<br><br>'+
            '<div class="right">(*<ruby>迷信<rt>めいしん</rt></ruby> <i class="fa">&#xf061;</i>『とびら』p.149)</div>'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>あなたは<ruby>昨日<rt>きのう</rt></ruby>、いやなことがありました。山田さんについて、<ruby>仲<rt>なか</rt></ruby>がいい<ruby>友達<rt>ともだち</rt></ruby>に「{!GRI|～くせに|l7-p13}」を使って<ruby>文句<rt>もんく</rt></ruby>を言いなさい。<br><small>You\'ve been having some problems with Yamada recently. Complain about him to your friend using「～くせに」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　友達：<ruby>昨日<rt>きのう</rt></ruby>、山田さんと映画に行ったって聞いたけど、山田さん1時間も遅れて来たんだって？<br><br>'+
            'あなた：うん。山田さん{すごく遅く来たくせに|すごくおそくきたくせに|' + Genki.getAlts('{すごく}{遅}く{来}たくせに', 'とても|おそ|き') + 'answer;hint:although he arrived really late;width:220}<ruby>全然<rt>ぜんぜん</rt></ruby><ruby>謝<rt>あやま</rt></ruby>らないから、私、<ruby>怒<rt>おこ</rt></ruby>っちゃった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] あなたと山田は<ruby>一緒<rt>いっしょ</rt></ruby>にクラスで<ruby>発表<rt>はっぴょう</rt></ruby>することになっている。<br><br>'+
            '　友達：クラスの発表で使うパワーポイントできた？<br><br>'+
            'あなた：ううん、まだ。山田さん{は何もしていないくせに|はなにもしていないくせに|answer;hint:although he hasn\'t done anything;width:240}、ビデオクリップ<small>(video clip)</small>を入れた方がいいとか、<ruby>表<rt>ひょう</rt></ruby>が見にくいとか、色々<ruby>文句<rt>もんく</rt></ruby>を言うから、まだできていないんだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
