    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>あなたの大学(またはある大学)についてのプロモーションの文を書くことになりました。大学のいいことについて、それぞれの文に「{!GRI|その上|l7-p2}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>You have been asked to write some promotional material for your university (or another university of your choice). Describe the university\'s good points, using「その上」to follow up on each of your initial statements.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学は、色々な授業があって、全部<ruby>面白<rt>おもしろ</rt></ruby>いです。{その上、サークルもたくさんあって、入りやすいです|そのうえ、サークルもたくさんあって、はいりやすいです|' + Genki.getAlts('その{上}、サークルもたくさんあって、{入}りやすいです', 'うえ|はい') + 'answer;hint:On top of that, there are also many clubs and they\'re easy to join.;width:480}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学のキャンパスは、本が多くてとてもきれいです。{その上、キャンパスに郵便局もあるので便利です|そのうえ、キャンパスにゆうびんきょくもあるのでべんりです|' + Genki.getAlts('その{上}、キャンパスに{郵便局}もあるので{便利}です', 'うえ|ゆうびんきょく|べんり') + 'answer;hint:On top of that, it\'s convenient since there\'s also a post office on campus.;width:510}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学の先生は、とても<ruby>頭<rt>あたま</rt></ruby>がいいです。{その上、先生と話すのが好きなので、色々な面白い話をしてくれます|そのうえ、せんせいとはなすのがすきなので、いろいろなおもしろいはなしをしてくれます|' + Genki.getAlts('その{上}、{先生}と{話}すのが{好}きなので、{色々}な{面白}い{話}をしてくれます', 'うえ|せんせい|はな|す|いろいろ|おもしろ|はなし') + 'answer;hint:On top of that, I like talking with the teachers, since they tell me all sorts of interesting stories.;width:660}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
