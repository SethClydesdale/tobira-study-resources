    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>あなたはクラスメートのスミスさんについてもっと知りたいと思っています。「{!GRI|(もし)～としたら|l7-p11}」を使って、スミスさんがどんなことを考えているか聞きなさい。<br><small>You\'d like to get to know your classmate Smith a little better. Ask him some hypothetical questions using「(もし)～としたら」.</small></p>'+
        
      '<div class="count-problems">'+
        '[<ruby>状況<rt>じょうきょう</rt></ruby>] あなたとスミスさんは今、アメリカに住んでいる。<br><br>'+
        'あなた：スミスさん、日本に行ったことがありますか。<br><br>'+
        'スミス：いいえ。でも、いつか日本に行きたいと思っています。<br><br>'+
        'あなた：じゃあ、未来{日本に行くとしたら、どこに行ってみたいと思いますか|にほんにいくとしたら、どこにいってみたいとおもいますか|' + Genki.getAlts('{日本}に{行}くとしたら、どこに{行}ってみたいと{思}いますか', 'にほん|い|い|おも') + 'answer;hint:if you were to go to Japan, were do you think you\'d like to try going?;width:490}。<br><br>'+
        'スミス：やっぱり<ruby>京都<rt>きょうと</rt></ruby>に行ってみたいですね。私は<ruby>歴史<rt>れきし</rt></ruby>が大好きなので。<br><br>'+
        'あなた：歴史ですか。いいですね。{歴史的に有名な人に会えるとしたら、誰に会ってみたいですか|れきしてきにゆうめいなひとにあえるとしたら、だれにあってみたいですか|' + Genki.getAlts('{歴史的}に{有名}な{人}に{会}えるとしたら、{誰}に{会}ってみたいですか', 'れきしてき|ゆうめい|ひと|あ|だれ|あ') + 'answer;hint:if you could meet a famous historical figure, who would you like to try meeting?;width:650}。<br><br>'+
        'スミス：歴史的に有名な人ですか。う～ん、そうですね。日本人じゃないけど、レオナルド・ダ・ヴィンチ<small>(Leonardo da Vinci)</small>に会ってみたいですね。<br><br>'+
        'あなた：そうですか。スミスさんは、イタリア語は話せるんですか。<br><br>'+
        'スミス：いいえ。日本語と英語だけです。<br><br>'+
        'あなた：じゃあ、{他の外国語を勉強するとしたら、どんな外国語を勉強してみたいですか|ほかのがいこくごをべんきょうするとしたら、どんながいこくごをべんきょうしてみたいですか|' + Genki.getAlts('{他}の{外国語}を{勉強}するとしたら、どんな{外国語}を{勉強}してみたいですか', 'ほか|がいこくご|べんきょう|がいこくご|べんきょう') + 'answer;hint:if you were to study another foreign language, what kind of foreign language would you like to try studying?;width:760}。<br><br>'+
        'スミス：<ruby>他<rt>ほか</rt></ruby>の外国語ですか。日本語の次はドイツ語を勉強してみたいですね。'+
      '</div>'
    });</script>
