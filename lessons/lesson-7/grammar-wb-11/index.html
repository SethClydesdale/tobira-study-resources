    <script>Genki.generateQuiz({

      '<div class="count-problems">'+
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l7-gwb-11-1.png}</div>'+

          '</div>'+

        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l7-gwb-11-2.png}</div>'+

          '</div>'+
        '</div>'+
        
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l7-gwb-11-3.png}</div>'+
          '<div class="inner-problem">'+
            '朝から何も食べていないので、{お腹がぺこぺこだ|おなかがぺこぺこだ|' + Genki.getAlts('お{腹}が{ぺこぺこ}{だ}', 'なか|ペコペコ|です') + 'answer;hint:<span class="spoiler">my stomach is growling</span>;width:180}。'+
