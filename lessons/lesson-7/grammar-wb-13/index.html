    <script>Genki.generateQuiz({

        '<div class="inner-problem">'+
          '明日までに<u class="ul-single">したげる</u> <i class="fa">&#xf061;</i> してあげる<br>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '[<ruby>状況<rt>じょうきょう</rt></ruby>] クラスメートのたかしとリサが図書館で話している。<br><br>'+
        'たかし：リサ、何{している||width:100;hint:<u class="ul-single">してる</u>}の？勉強？<br><br>'+
        '　リサ：うん、この宿題、明日までに{出さなければいけない|ださなければいけい|answer;hint:<u class="ul-single">出さなきゃいけない</u>}でしょ。たかしは、もう{してしまった||width:100;hint:<u class="ul-single">しちゃった</u>}の？<br><br>'+
