    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～傾向が&#123;ある／見られる&#125;|l7-p10}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人の<ruby>友達<rt>ともだち</rt></ruby>、最近日本では<ruby>仏教式<rt>ぶっきょうしき</rt></ruby>で結婚式をするより、キリスト教式で{する傾向がある|するけいこうがある|answer;hint:tend to do}らしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では<ruby>個人<rt>こじん</rt></ruby>の意見よりグループの意見{を大切にする傾向がある|をたいせつにするけいこうがある|' + Genki.getAlts('を{大切}にする{傾向}がある', 'たいせつ|けいこう') + 'answer;hint:tend to value}が、私の国では{個人の意見の方を大切にする傾向がある|こじんのいけんのほうをたいせつにするけいこうがある|' + Genki.getAlts('{個人}の{意見}の{方}を{大切}にする{傾向}がある', 'こじん|いけん|ほう|たいせつ|けいこう') + 'answer;hint:tend to value individual opinions more}と思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '若者はハードロックやラップなどにぎやかな音楽をよく聴くが、お<ruby>年寄<rt>としよ</rt></ruby>りはそういう音楽より{クラシックなど、もっと静かな音楽を聴く傾向がある|クラシックなど、もっとしずかなおんがくをきくけいこうがある|' + Genki.getAlts('クラシックなど、もっと{静}かな{音楽}を{聴}く{傾向}がある', 'しず|おんがく|き|けいこう') + Genki.getAlts('クラシックなど、もっと{静}かな{音楽}を{聴}く{傾向}がある', 'しず|おんがく|聞|けいこう') + 'answer;hint:tend to listen to quieter music, such as classical}のではないだろうか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の多くの若者は、アメリカの物をかっこいいと思うらしいが、私の国の若者{は日本の物をかっこいいと思う傾向が見られる|はにほんのものをかっこいいとおもうけいこうがみられる|' + Genki.getAlts('は{日本}の{物}をかっこ{い}いと{思}う{傾向}が{見}られ{る}', 'にほん|もの|良|おも|けいこう|み|ます') + Genki.getAlts('は{日本}の{物}をかっこ{よ}いと{思}う{傾向}が{見}られ{る}', 'にほん|もの|良|おも|けいこう|み|ます') + 'answer;hint:a tendency to think Japanese things are cool can be seen;width:400}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
