    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="sub-section inline">　{!GRI|～に当たる|l7-p8}　　{!GRI|ぺこぺこ|l7-p12}　　{!GRI|もし～としたら|l7-p11}　</div><br><br>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '[<ruby>状況<rt>じょうきょう</rt></ruby>] はるかはこれからマイクと<ruby>一緒<rt>いっしょ</rt></ruby>にご飯を食べる。<br><br>'+
          'はるか：おいしそうなスパゲッティだね。ところで、「いただきます」は英語で何て言うの？<br><br>'+
          'マイク：う～ん、{「いただきます」に当たる英語の言葉はないと思うよ|「いただきます」にあたるえいごのことばはないとおもうよ|' + Genki.getAlts('「いただきます」に{当}たる{英語}の{言葉}はないと{思}うよ', 'あ|えいご|ことば|おも') + 'answer;hint:I don\'t think there is an equivalent English word for「いただきます」;width:480}。<br><br>'+
          'はるか：えっ、ないの？<br><br>'+
          'マイク：うん。たいてい何も言わないけど、{もし何か言うとしたら、bon appetitかな|もしなにかいうとしたら、bon appetitかな|' + Genki.getAlts('{もし}{何}か{言}うとしたら、bon appetitか{な}', '|なに|い|') + 'answer;hint:I suppose if you were to say something, it would be bon appetit?;width:470}。<br><br>'+
          'はるか：bon appetitって、フランス語だよね。<br><br>'+
          'マイク：うん。そうだけど…。それより、<ruby>温<rt>あたた</rt></ruby>かいうちに食べようよ。<br><br>'+
          'はるか：そうだね。私、今日昼ご飯食べなかったから、{お腹がペコペコ|おなかがペコペコ|answer;hint:my stomach is growling;width:180}。'+
        '</div>'+
      '</div>'
    });</script>
