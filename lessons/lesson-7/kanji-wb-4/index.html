    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+

        '<div class="problem">{よのなか|世の中}には音楽を習っている{しょうねんしょうじょ|少年少女}が多いが、{せかい|世界}で活躍できる音楽家になれる人は、本当に{すくない|少ない}と思う。</div>'+
        '<div class="problem">これは{こども|子供}が<ruby>公園<rt>こうえん</rt></ruby>で遊ぶ{さまざま|様々}な{ようす|様子}や{どうさ|動作}を<ruby>観察<rt>かんさつ</rt></ruby>して{つくった|作った}芸術{さくひん|作品}だ。</div>'+
        '<div class="problem">アメリカで人気が{でた|出た}本はすぐに日本{むけ|向け}に<ruby>翻訳<rt>ほんやく</rt></ruby>されて、日本でも{しゅっぱん|出版}される{けいこう|傾向}がある。</div>'+
        '<div class="problem">第一次世界大戦が終わってから{つぎ|次}の{おおきい|大きい}{せんそう|戦争}である{だいにじ|第二次}世界{たいせん|対戦}が始まるまでは約20年しかなかった。</div>'+
        '<div class="problem">この間日本で{ほうそう|放送}されたテレビ番組を友達がDVDにして{おくって|送って}くれた。</div>'+
        '<div class="problem">今日、家に遊びに{きた|来た}友達から、{みらい|未来}の世界を<ruby>描<rt>か</rt></ruby>いて有名になった<ruby>漫画<rt>まんが</rt></ruby>{か|家}が来週私達の大学に話をしに{くる|来る}と聞いた。</div>'+
        '<div class="problem">マンガが{もと|元}になっているテレビドラマの中に、{げんき|元気}になる{たべもの|食べ物}であるうなぎ<small>(eel)</small>を一週間に一度食べている{じんぶつ|人物}がいた。</div>'+
      '</div>'
    });</script>
