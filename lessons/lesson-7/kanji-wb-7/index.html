    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～7)の文に合う言葉を選びなさい。漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　a. 亡くなる　　b. 血液　　c. 鳴く　　d. 丸い　　e. 鼻　　f. 未来　　g. 食事　　h. 人類　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'たべることです。<br><i class="fa">&#xf061;</i>　言葉（g）　読み方（しょくじ）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '月や<ruby>太陽<rt>たいよう</rt></ruby>は、この形をしています。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{d}）　読み方（{まるい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'チンパンジーは、これに最も近い動物だと言われています。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{h}）　読み方（{じんるい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人間の目と口の間に、これがあります。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{e}）　読み方（{はな||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「死ぬ」の<ruby>丁寧<rt>ていねい</rt></ruby>な言い方です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{なくなる||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '100年後、200年後のことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{f}）　読み方（{みらい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人が声を出すことは「話す」です。猫や鳥が声を出すことを何と言いますか。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{なく||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A型、B型、O型、AB型があります。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{b}）　読み方（{けつえき||width:100}）'+
