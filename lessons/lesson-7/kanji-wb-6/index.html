    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～8)のブランクに入るように<ruby>箱<rt>はこ</rt></ruby>の中の漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて言葉を作りなさい。そして、漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　a. 愛　　b. 影　　c. 当　　d. 況　　e. 響　　f. 信　　g. 者　　h. 状　　i. 適　　j. 情　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '日本にはキリスト教の＿＿＿＿は少ないらしい。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（信者）　読み方（しんじゃ）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ペットは＿＿＿＿を持って育てて下さい。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{愛情||width:100}）　読み方（{あいじょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大雪の＿＿＿＿で、電車が止まってしまった。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{影響||width:100}）　読み方（{えいきょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'フォーマルなパーティに着て行く、＿＿＿＿な服が見つからない。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{適当||width:100}）　読み方（{てきとう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '一人暮らしのお年寄りの＿＿＿＿を調べることになった。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{状況||width:100}）　読み方（{じょうきょう||width:100}）'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 階　　l. 機　　m. 活　　n. 会　　o. 躍　　p. 段　　q. 術　　r. 芸　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'エレベーターが<ruby>壊<rt>こわ</rt></ruby>れているので、＿＿＿＿を使って下さい。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{階段||width:100}）　読み方（{かいだん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>浮世絵<rt>うきよえ</rt></ruby>は日本の伝統的な＿＿＿＿の一つだ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{芸術||width:100}）　読み方（{げいじゅつ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ミケランジェロ<small>(Michelangelo)</small>は16世紀に＿＿＿＿した人物だ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{活躍||width:100}）　読み方（{かつやく||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の歴史を勉強したかったが、アメリカの高校では勉強する＿＿＿＿はなかった。<br>'+
