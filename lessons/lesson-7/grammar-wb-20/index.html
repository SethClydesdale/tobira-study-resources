    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から<ruby>表現<rt>ひょうげん</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで、<ruby>適当<rt>てきとう</rt></ruby>な<ruby>形<rt>かたち</rt></ruby>にし、文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Choose one of the items from the box to complete each of the following sentences and conversations, adding words and changing forms as necessary.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～ように言う|l3-p11}　　{!GRI|～と言えるだろう|l4-p11}　　{!GRI|～と言われている|l1-p10}　</div><br><br>'+
            '昔、ニューヨークは<u class="ul-single"><ruby>危<rt>あぶ</rt></ruby>ないと言われていた</u>が、今はとても安全になったと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～さえ|l7-p3}　　{!GRI|～くせに|l7-p13}　　{!GRI|～向け|l7-p4}　</div><br><br>'+
            '<ruby>両親<rt>りょうしん</rt></ruby>がコーヒーを飲んだり、車を運転したりすると、5<ruby>歳<rt>さい</rt></ruby>の弟は{子供のくせに|こどものくせに|' + Genki.getAlts('{子}{供}のくせに', 'こ|ども') + 'answer;hint:although he\'s a child;width:160}、両親と同じをしたがるので、両親はいつも<ruby>困<rt>こま</rt></ruby>っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|それでは|l7-p1}　　{!GRI|その上|l7-p2}　　{!GRI|それで|l4-p14}　</div><br><br>'+
            '学生：明日、先生は何時<ruby>頃<rt>ごろ</rt></ruby>、大学にいらっしゃいますか。<br><br>'+
            '先生：10時頃には来ると思いますよ。<br><br>'+
            '学生：{それでは、10時半に先生の研究室に質問しに行ってもよろしいでしょうか|それでは、10じはんにせんせいのけんきゅうしつにしつもんしにいってもよろしいでしょうか|' + Genki.getAlts('それでは、10{時}{半}に{先生}の{研究室}に{質問}しに{行}ってもよろしいでしょうか', 'じ|はん|せんせい|けんきゅうしつ|しつもん|い') + 'answer;hint:Then, may I go to your office to ask a question at 10：30?}。<br><br>'+
            '先生：ええ、いいですよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～に当たる|l7-p8}　　{!GRI|～わけではない|l7-p15}　　{!GRI|～ようになる|l2-p11}　</div><br><br>'+
            '先生：日本のサマープログラムで勉強して来たそうですね。楽しかったですか。<br><br>'+
            '学生：はい、とても。日本語はあまり上手にならなかったかもしれませんが、日本に行って、前よりもっと{日本の文化が分かるようになりました|にほんのぶんかがわかるようになりました|' + Genki.getAlts('{日本}の{文化}が{分}かるようになりました', 'にほん|ぶんか|わ') + 'answer;hint:came to understand Japanese culture (more);width:320}。<br><br>'+
            '先生：そうですか。文化が分かることも大切ですから、よかったですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～わけではない|l7-p15}　　{!GRI|～に違いない|l5-p10}　　{!GRI|～傾向がある|l7-p10}　</div><br><br>'+
            '日本語を1年間勉強したので、<ruby>全然<rt>ぜんぜん</rt></ruby>{話せないわけではない|はなせないわけではない|answer;hint:it\'s not that I can\'t talk}けれど、まだ言いたいことが日本語で上手に言えない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～くせに|l7-p13}　　{!GRI|～に当たる|l7-p8}　　{!GRI|～場合|l2-p14}　</div><br><br>'+
            'この<ruby>美術館<rt>びじゅつかん</rt></ruby>のチケットは、<ruby>大人<rt>おとな</rt></ruby>は1000円です。{子供の場合は|こどものばあいは|' + Genki.getAlts('{子}{供}の{場合}は', 'こ|ども|ばあい') + 'answer;hint:In the case of children;width:170}300円安くなって、700円です。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
