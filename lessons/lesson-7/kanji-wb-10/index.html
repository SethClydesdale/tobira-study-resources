    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>日本語の<ruby>動詞<rt>どうし</rt></ruby><small>(verb)</small>には、よく<ruby>似<rt>に</rt></ruby>ている<small>(to be similar)</small><ruby>自動詞<rt>じどうし</rt></ruby><small>(intransitive verb)</small>と<ruby>他動詞<rt>たどうし</rt></ruby><small>(transitive verb)</small>があります。次のア)とイ)の＿＿＿の言葉はどちらが<ruby>自動詞<rt>じどうし</rt></ruby>で、どちらが<ruby>他動詞<rt>たどうし</rt></ruby>ですか。</p>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          'ア) ドアを<u class="ul-single">開けました</u>。　　({他動詞|!I自動詞／他動詞|width:120})'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          'イ) ドアが<u class="ul-single">開きました</u>。　　({自動詞|!I自動詞／他動詞|width:120})'+
        '</div>'+
      '</div>'+
        

      '<p class="sectionDesc3rd">ア)の「<ruby>開<rt>あ</rt></ruby>ける」の文には<ruby>助詞<rt>じょし</rt></ruby>の「を」がありますから<span class="spoiler">他動詞</span>、イ)の「<ruby>開<rt>あ</rt></ruby>く」は<span class="spoiler">自動詞</span>です。<br><ruby>自動詞<rt>じどうし</rt></ruby>と<ruby>他動詞<rt>たどうし</rt></ruby>に気をつけながら1)～6)のひらがなを、文に合うようにして(　)に漢字にして書きなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'かえる　　かわる<br><br>'+
            'a. 今日は、ヘアスタイルを(<u class="ul-single">変え</u>)てみました。<br><br>'+
            'b. 急に<ruby>予定<rt>よてい</rt></ruby>が(<u class="ul-single">変わっ</u>)て、友達に会えなくなってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'しめる　　しまる<br><br>'+
            'a. あの図書館は午後5時には({閉まる||width:100})ので、ちょっと不便だ。<br><br>'+
            'b. <ruby>窓<rt>まど</rt></ruby>を({閉める||width:100})のを忘れて寝たので、<ruby>風邪<rt>かぜ</rt></ruby>をひいてしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ふえる　　ふやす<br><br>'+
            'a. 私の大学は、毎年外国から来る留学生が({増え||width:100})ている。<br><br>'+
            'b. アニメクラブのメンバーを({増やし||width:100})たいと思っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'つたわる　　つたえる<br><br>'+
            'a. この手紙を読むと、彼が好きだという気持ちがよく({伝わっ||width:100})てくる。<br><br>'+
            'b. 田中さんにこのメッセージを({伝え||width:100})てくれませんか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ひろまる　　ひろげる<br><br>'+
            'a. リサイクルを世界に({広げる||width:100})動作<small>(movement)</small>をしている。<br><br>'+
            'b. インスタントラーメンは短い間に世界に({広まっ||width:100})た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'きめる　　きまる<br><br>'+
            'a. 来週の<ruby>予定<rt>よてい</rt></ruby>が({決まっ||width:100})た。<br><br>'+
            'b. 友達は留学する場所を({決め||width:100})た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'いれる　　はいる<br><br>'+
            'a. 毎晩お<ruby>風呂<rt>ふろ</rt></ruby>に({入っ||width:100})てから、11時頃に寝る。<br><br>'+
            'b. 試験をしますから、ノートや<ruby>教科書<rt>きょうかしょ</rt></ruby>をかばんの中に({入れ||width:100})て下さい。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
