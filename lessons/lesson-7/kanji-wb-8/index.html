    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>下線<rt>かせん</rt></ruby>のひらがなを漢字にして、<ruby>画数<rt>かくすう</rt></ruby>も書きなさい。</p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '平<u class="ul-single">わ</u>はとても大切だ。<br>'+
          '漢字（和）　画数（8画）'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '20世紀には大きな<u class="ul-single">せん</u><u class="ul-single" style="margin-left:5px;">そう</u>が二つもあった。<br>'+
            '漢字（{戦争||width:75}）　画数（{13||width:40}画　{6||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人の<u class="ul-single">いのち</u>はとても大切だと思う。<br>'+
            '漢字（{命||width:75}）　画数（{8||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友達から電話番<u class="ul-single">ごう</u>を教えてもらった。<br>'+
            '漢字（{号||width:75}）　画数（{5||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '経<u class="ul-single">ざい</u>がよくなって、仕事が簡単に見つかるようになった。<br>'+
            '漢字（{済||width:75}）　画数（{11||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の弟は、やさしい性<u class="ul-single">かく</u>だと思う。<br>'+
            '漢字（{格||width:75}）　画数（{10||width:40}画）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
