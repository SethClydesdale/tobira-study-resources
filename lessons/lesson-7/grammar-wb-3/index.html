    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|その上|l7-p2}」を復習して、前の文と後ろの文をつないで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>In each question, select the sentence on the right that connects naturally to the sentence on the left.</small></p>'+
        
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '大学の近くのレストランは安いしおいしい。({d})'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '大学の<ruby>食堂<rt>しょくどう</rt></ruby>の食べ物はおいしくない。({b})'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '弟は毎日のようにファーストフードを食べている。({a})'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'インスタントラーメンは<ruby>簡単<rt>かんたん</rt></ruby>に作れるので便利だと思う。({c})'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div class="sub-section">'+
            'a. その上、インスタントラーメンもよく食べるので、体によくないと思う。<br><br>'+
            'b. その上、<ruby>野菜<rt>やさい</rt></ruby>料理が少ないと思う。<br><br>'+
            'c. その上、どこでも買えるし、色々な<ruby>種類<rt>しゅるい</rt></ruby>があるので、若者がよく食べている。<br><br>'+
            'd. その上、サービスがいいので、人気がある。<br><br>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
