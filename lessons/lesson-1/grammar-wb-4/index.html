    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|&#123;Nounの／Verb&#125;ように|l1-p3}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following sentences using「&#123;Nounの／Verb}ように」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem valign-top">'+
          '私の<ruby>友達<rt>ともだち</rt></ruby>は{日本語の先生のように|にほんごのせんせいのように|' + Genki.getAlts('{日本語}の{先生}のように', 'にほんご|せんせい') + 'answer;hint:<span class="spoiler">like a Japanese teacher</span>}日本語の<ruby>文法<rt>ぶんぽう</rt></ruby>が上手に<ruby>説明<rt>せつめい</rt></ruby>できる。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          '先生{がおっしゃったように|<span class="spoiler">said (honorific)</span>|width:154}勉強したから、いい<ruby>成績<rt>せいせき</rt></ruby>が<ruby>取<rt>と</rt></ruby>れた。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          'この<ruby>写真<rt>しゃしん</rt></ruby>の女の人は{笑っているように|わらっているように|answer;hint:<span class="spoiler">smiling</span>}見える。でも、その時<ruby>本当<rt>ほんとう</rt></ruby>は<ruby>泣<rt>な</rt></ruby>いていたそうだ'+
        '</div>'+
        
        '<div class="problem">'+
          '田中さんは{イギリス人のように英語が上手に話せる|イギリスひとのようにえいごがじょうずにはなせる|' + Genki.getAlts('イギリス{人}のように{英語}が{上手}に{話}せる', 'ひと|えいご|じょうず|はな') + 'answer;hint:<span class="spoiler">can speak English well like an Englishman</span>}からすごいと思う。'+
        '</div>'+
      '</div>'
    });</script>
