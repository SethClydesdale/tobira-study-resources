    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の中から言葉を選んで、漢字にして＿＿＿に書きなさい。<br><small>Choose the appropriate word from (a)-(d) that correctly completes the sentence and write it in kanji on the line provided.</small></p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. きおん　b. たてもの　c. きこう　d. しま)<br>'+
          '東京の夏は、＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. へいわ　b. しぜん　c. わへい　d. せんそう)<br>'+
            '日本は、{平和||width:120}な国だと言われている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. がいこく　b. ぎょうじ　c. めいしょ　d. ひとびと)<br>'+
            '京都にはたくさんの{人々||width:120}が観光しに来る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. くに　b. とし　c. ちほう　d. しゅっしん)<br>'+
            '<ruby>田舎<rt>いなか</rt></ruby>には住みたくないので、{都市||width:120}にひっこした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. ぜんたい　b. し　c. ぎょうじ　d. かたち)<br>'+
            'ニュージーランドの国の{全体||width:120}の大きさは日本と同じだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. うつくしい　b. きもち　c. とくべつ　d. とく)<br>'+
            'この町では、夏になると、{特別||width:120}な<ruby>祭<rt>まつ</rt></ruby>りが行われる。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
