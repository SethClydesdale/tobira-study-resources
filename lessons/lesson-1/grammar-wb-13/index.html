    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1.～3.は「{!GRI|Nounって|l1-p15}」を使って文を書き<ruby>換<rt>か</rt></ruby>えなさい。4.と5.は「Nounって」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リーさんは何年生？　<i class="fa">&#xf061;</i>　{リーさんって、何年生|リーさんって、なんねんせい|answer}？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ジョンさんの国は何で有名？　<i class="fa">&#xf061;</i>　{ジョンさんの国って、何で有名|ジョンさんのくにって、なんでゆうめい|' + Genki.getAlts('ジョンさんの{国}って、{何}で{有名}', 'くに|なん|ゆうめい') + 'answer}？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学するのは大変だね。　<i class="fa">&#xf061;</i>　{留学するのって、大変だね|りゅうがくするのって、たいへんだね|' + Genki.getAlts('{留学}するのって、{大変}だね', 'りゅうがく|たいへん') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby><small>(situation)</small>」来<ruby>学期<rt>がっき</rt></ruby>の授業について話している。<br><br>'+
            'りー：スミスさん、{山下先生の日本の歴史の授業って、難しい|やましたせんせいのにほんのれきしのじゅぎょうって、むずかしい|' + Genki.getAlts('{山下}{先生}の{日本}の{歴史}の{授業}って、{難}しい', 'やました|せんせい|にほん|れきし|じゅぎょう|むずか') + 'answer;hint:As for Yamashita-sensei\'s Japan history class, is it difficult?;width:450}？<br><br>'+
            'スミス：うん、でも、その授業とっても<ruby>面白<rt>おもしろ</rt></ruby>いから、取った方がいいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby><small>(situation)</small>」日本語の勉強について話している。<br><br>'+
            'リー：スミスさん、{漢字って、覚えるのが本当に大変だね|かんじって、おぼえるのがほんとうにたいへんだね|' + Genki.getAlts('{漢字}って、{覚}えるのが{本当}に{大変}だね', 'かんじ|おぼ|ほんとう|たいへん') + 'answer;hint:As for Kanji, memorizing it is really tough, huh}。<br><br>'+
            'スミス：うん、日本語の勉強の中で、それが一番大変だよね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
