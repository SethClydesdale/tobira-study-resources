    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～だけ&#123;でなく(て)／じゃなく(て)&#125;、～も|l1-p14}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで文を作りなさい。<br><small>Complete the following sentences using「～だけ&#123;でなく(て)／じゃなく(て)&#125;、～も」. For questions 1-3, choose the most appropriate words/phrase from the box below.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　　<ruby>単語<rt>たんご</rt></ruby>の意味が調べられる　　安全だ　　東京　　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本に行ったら{東京だけでなく、京都や広島にも行ってみたいです|とうきょうにいくだけでなく、きょうとやひろしまにもいってみたいです|' + Genki.getAlts('{東京}に{行}くだけでなく、{京都}や{広島}にも{行}ってみたいです', 'とうきょう|い|きょうと|ひろしま|い') + 'answer;hint:<span class="spoiler">I want to try going to not only Tokyo, but also Kyoto or Hiroshima</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このウェブサイトは{単語の意味が調べられるだけでなく、その単語を使った文も見られて、とても便利です|たんごのいみがしらべられるだけでなく、そのたんごをつかったぶんもみられて、とてもべんりです|' + Genki.getAlts('{単語}の{意味}が{調}べられるだけでなく、その{単語}を{使}った{文}も{見}られて、とても{便利}です', 'たんご|いみ|しら|たんご|つか|ぶん|み|べんり') + 'answer;hint:<span class="spoiler">not only can you look a word\'s meaning, but you can also see sentences which used that word, it\'s very convenient</span>;width:800}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この町は{安全だけでなく、人も優しいから、大好きです|あんぜんだけでなく、ひともやさしいから、だいすきです|' + Genki.getAlts('{安全}だけでなく、{人}も{優}しいから、{大好}きです', 'あんぜん|ひと|やさ|だいす') + 'answer;hint:<span class="spoiler">I love it, not only because it\'s safe, but also because the people are kind</span>;width:520}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の英語の先生の<ruby>佐藤<rt>さとう</rt></ruby>先生は、<ruby>子供<rt>こども</rt></ruby>の時フランスに住んでいたから、{英語だけじゃなくて、フランス語も話せます|えいごだけじゃなくて、フランスごもはなせます|' + Genki.getAlts('{英語}だけじゃなくて、フランス{語}も{話}せます', 'えいご|ご|はな') + 'answer;hint:can speak not only English, but also French}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '漢字を勉強するときは、意味を{覚えるだけでなく、書き方も練習した方がいいです|おぼえるだけでなく、かきかたもれんしゅうしたほうがいいです|' + Genki.getAlts('{覚}えるだけでなく、{書}き{方}も{練習}した{方}が{い}いです', 'おぼ|か|かた|れんしゅう|ほう|良') + Genki.getAlts('{覚}えるだけでなく、{書}き{方}も{練習}した{方}が{よ}いです', 'おぼ|か|かた|れんしゅう|ほう|良') + 'answer;hint:you should not only memorize (the meaning), but also practice how to write it;width:550}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{ストーリーが面白いだけでなく、自分の生き方について考えさせられる|ストーリーがおもしろいだけでなく、じぶんのいきかたについてかんがえさせられる|' + Genki.getAlts('ストーリーが{面白}いだけでなく、{自分}の{生}き{方}について{考}えさせられる', 'おもしろ|じぶん|い|かた|かんが') + 'answer;hint:Not only is the story interesting, but it also makes me think about my way of life;width:560}ので、私はこの映画が大好きだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
