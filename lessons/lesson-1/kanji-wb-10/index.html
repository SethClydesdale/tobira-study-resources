    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～8)の文の＿＿＿に同じ漢字を入れて文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。その漢字の読み方も書きましょう。<br><small>Fill in the two blanks in each sentence below with the same kanji and provide readings for both of the completed words.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　ex. 生　　最　　美　　見　　建　　理　　説　　形　　特　'+
      '</div><br><br>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '先＿は、学＿に、<ruby>明日<rt>あした</rt></ruby>はテストがありますと言った。　<i class="fa">&#xf061;</i>　先<u class="ul-single">生</u>は、学<u class="ul-single">生</u>に、<ruby>明日<rt>あした</rt></ruby>はテストがありますと言った。<br><br>'+
          '読み方：a. せんせい　b. がくせい'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の地{理}はよく分かりませんが、日本の料{理}は大好きだ。<br><br>'+
            '読み方：a.{ちり||width:100}　b.{りょうり||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の大学の授業を{見}学してから、日本の大学についての私の意{見}が少し変わった。<br><br>'+
            '読み方：a.{けんがく||width:100}　b.{いけん||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この小{説}を書いた人について、もう少し{説}明をしてくれませんか。<br><br>'+
            '読み方：a.{しょうせつ||width:100}　b.{せつめい||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この漢字は{特}別な読み方をするので、{特}に注意して下さい。<br><br>'+
            '読み方：a.{とくべつ||width:100}　b.{とくに||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>丸<rt>まる</rt></ruby>い<small>(round)</small>{形}の<ruby>眼鏡<rt>めがね</rt></ruby>をかけた女の子が、人{形}で<ruby>遊<rt>あそ</rt></ruby>んでいる。<br><br>'+
            '読み方：a.{かたち||width:100}　b.{にんぎょう||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの{美}<ruby>術館<rt>じゅつかん</rt></ruby>には、イタリアの{美}しい絵がたくさんある。<br><br>'+
            '読み方：a.{びじゅつかん||width:100}　b.{うつくしい||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{最}近、世界で{最}も人気がある食べ物の一つはすしだと思う。<br><br>'+
            '読み方：a.{さいきん||width:100}　b.{もっとも||width:100}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '150年前に中国人がこの有名な{建}物を{建}てたそうだ。<br><br>'+
            '読み方：a.{たてもの||width:100}　b.{たてた||width:100}'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
