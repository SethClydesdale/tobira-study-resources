    <script>Genki.generateQuiz({

        '<div class="sub-section inline">　九州　　四国　　本州　　東京都　　広島県　</div><br><br>'+

        '<div>'+
          '<div class="problem">a. {とうきょうと||width:200}</div>'+
          '<div class="problem">b. {ほんしゅう||width:200}</div>'+
          '<div class="problem">c. {しこく||width:200}</div>'+

        '<div>'+
