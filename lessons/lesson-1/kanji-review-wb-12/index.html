    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～6)の<ruby>箱<rt>はこ</rt></ruby>の中には同じ漢字が入ります。漢字のリストの中から、<ruby>適当<rt>てきとう</rt></ruby>な漢字を<ruby>選<rt>えら</rt></ruby>んで入れなさい。そして、その読み方も書きましょう。<br><small>Each pair or group of kanji compouns in (1)-(6) below contains the same kanji. Complete the compounds by selecting the appropriate kanji from the kanji list and write the reading.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<div class="sub-section inline">　事　切　</div><br><br>'+
          '親？（？？？）、大？（？？？）　<i class="fa">&#xf061;</i>　親切（しんせつ）、大切（たいせつ）'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<h3>漢字のリスト</h3>'+
        '<div class="sub-section inline">　神　屋　注　員　気　地　</div><br><br>'+
        
        '<div class="problem">'+
          '店{員}（{てんいん||width:100}）、駅{員}（{えきいん||width:100}）'+
        '</div>'+
        
        '<div class="problem">'+
          '天{気}（{てんき||width:100}）、元{気}（{げんき||width:100}）、病{気}（{びょうき||width:100}）'+
        '</div>'+
        
        '<div class="problem">'+
          '本{屋}（{ほんや||width:100}）、肉{屋}（{にくや||width:100}）、花{屋}（{はなや||width:100}）'+
        '</div>'+
        
        '<div class="problem">'+
          '{注}意する（{ちゅういする||width:100}）、{注}文する（{ちゅうもんする||width:100}）'+
        '</div>'+
        
        '<div class="problem">'+
          '{地}図（{ちず||width:100}）、{地}下（{ちか||width:100}）'+
        '</div>'+
        
        '<div class="problem">'+
          '{神}社（{じんじゃ||width:100}）、{神}様（{かみさま||width:100}）'+
        '</div>'+
      '</div>'
    });</script>
