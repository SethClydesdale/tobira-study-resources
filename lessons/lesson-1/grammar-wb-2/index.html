    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>最<rt>もっと</rt></ruby>も<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the most appropriate particle to complete each sentence.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem valign-top">この<ruby>建物<rt>たてもの</rt></ruby>は、<ruby>コンクリート<rt>concrete</rt></ruby>({で|!Iで／から／が／に})できている。</div>'+
        '<div class="problem valign-top">この<ruby>建物<rt>たてもの</rt></ruby>は、1900年({に|!Iで／から／が／に})できたそうだ。</div>'+
        '<div class="problem">私の家の近く({に|!Iで／から／が／に})新しい店ができた。</div>'+
        '<div class="problem valign-top">このワインは、<ruby>クランベリー<rt>cranberry</rt></ruby>({から|!Iで／から／が／に})できている。</div>'+
        '<div class="problem">私のルームメートは、とても上手に料理({が|!Iで／を／が／に})できる。</div>'+
        '<div class="problem">宿題({が|!Iで／を／が／に})できたら、テレビゲームをするつもりだ。</div>'+
        '<div class="problem valign-top"><ruby>とうもろこし<rt>corn</rt></ruby>からガソリンを作ること({が|!Iで／を／が／に})できるそうだ。</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Noun&#123;で／から&#125;できる|l1-p1}」を使って文を作りなさい。1.～.3はAとBの<ruby>言葉<rt>ことば</rt></ruby>を1つずつ<ruby>選<rt>えら</rt></ruby>んで使いなさい。「できる」と「できている」の<ruby>選択<rt>せんたく</rt></ruby>にも注意しなさい。<br><small>Create sentences using「Noun&#123;で／から}できる」. For questions 1-3, use one word each from boxes A and B. Decide whether 「できる」or「できている」is more appropriate.</small></p>'+
      
      '<div>'+
        '<div class="sub-section inline">'+
          '<strong style="float:left">A</strong>'+
          '<ol>'+
            '<li>紙</li>'+
            '<li>インドネシア</li>'+
            '<li>この家</li>'+
          '</ol>'+
        '</div>　'+

        '<div class="sub-section inline">'+
          '<strong style="float:left">B</strong>'+
          '<ul>'+
            '<li>17,500ぐらいの<ruby>島<rt>しま</rt></ruby></li>'+
            '<li>レンガ <small>(brick)</small></li>'+
            '<li>プルプ <small>(pulp)</small></li>'+
          '</ul>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '{紙はプルプからできる|かみはプルプからできる|answer;width:400}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{インドネシアは17,500ぐらいの島でできている|インドネシアは17,500ぐらいのしまでできている|answer;width:400}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{この家はレンガでできている|このいえはレンガでできている|answer;width:400}。'+
        '</div>'+
        
        '<div class="problem">'+
          'アイスクリームは{牛乳からできる|ぎゅうにゅうからできる|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'これは日本の<ruby>箸<rt>はし</rt></ruby>で、{木でできている|きでできている|answer}。'+
        '</div>'+
      '</div>'
    });</script>
