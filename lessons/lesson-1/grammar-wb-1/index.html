    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。<br><small>Insert the appropriate particle into each (　). If no particle is necessary, mark X.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem valign-top">私は日本({の})ように、<ruby>温泉<rt>おんせん</rt></ruby>が多いこと({で})有名な所に住んでみたい。</div>'+
        '<div class="problem">このデータを見れば分かる({X})ように、日本には木({で})できた家が多い。</div>'+
        '<div class="problem">新しい漢字はたいてい読めるが、前に習ったのが読めない({X})こと({が})ある。</div>'+
        '<div class="problem valign-top">何月に<ruby>暖<rt>あたた</rt></ruby>かくなり({X})始める({か})は、年({に})よって違う。</div>'+
        '<div class="problem valign-top">「<ruby>電子<rt>でんし</rt></ruby>メール」({と})いうのはEメール({の})ことだ。</div>'+
        '<div class="problem valign-top">「<ruby>帰国<rt>きこく</rt></ruby>する」({と})いうのは、自分の国に帰る({と})いう({X})意味だ。</div>'+
        '<div class="problem">このアパートは、安い({X})だけじゃなくて、部屋({も})広い。</div>'+
      '</div>'
    });</script>
