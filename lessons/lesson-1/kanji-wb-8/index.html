    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～6)の<ruby>下線<rt>かせん</rt></ruby>の言葉に<ruby>合<rt>あ</rt></ruby>うように<ruby>箱<rt>はこ</rt></ruby>の中の漢字の<ruby>部分<rt>ぶぶん</rt></ruby>を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて言葉を作りなさい。言葉の英語の意味も書きましょう。<br><small>Create kanji for the underlined hiragana in (1)-(6) below using the elements in the box. Provide the English meaning for the words.</small></p>'+
        
      '<div class="center">'+
        '{!IMG|l1-kwb-8.png}'+
      '</div><br>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '富士山は<u class="ul-single">うつくしい</u>と思う。<br>'+
          '羊 + 大　<i class="fa">&#xf061;</i>　漢字（美しい）　英語（beautiful）'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ここは昔から<ruby>桜<rt>さくら</rt></ruby>の<u class="ul-single">めいしょ</u>だ。<br>'+
            '漢字（{名所||width:100}）　英語（{famous place||width:120}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '高校で日本の<u class="ul-single">ちり</u>を勉強した。<br>'+
            '漢字（{地理||width:100}）　英語（{geography||width:120}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生に<ruby>明日<rt>あした</rt></ruby>も休むと<u class="ul-single">つたえて</u>下さい。<br>'+
            '漢字（{伝えて||width:100}）　英語（{to %(pass on/tell/inform)|%(pass on/tell/inform)|answer;width:120}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>桃太郎<rt>ももたろう</rt></ruby>」という<u class="ul-single">むかしばなし</u>を聞いたことがある。<br>'+
            '漢字（{昔話||width:100}）　英語（{old %(tale/story)||width:120}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'モネ<small>(Monet)</small>の<u class="ul-single">え</u>が大好きだ。<br>'+
            '漢字（{絵||width:100}）　英語（{%(picture/painting)||width:120}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'トイレは2<u class="ul-single">かい</u>にあります。<br>'+
            '漢字（{階||width:100}）　英語（{floor||width:120}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
