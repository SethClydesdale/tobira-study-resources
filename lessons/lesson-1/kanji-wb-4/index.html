    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。<br><small>Provide hiragana readings for the following kanji, paying attention to the different on- and kun- readings.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">{ほっかいどう|北海道}から{うみ|海}を<ruby>超<rt>こ</rt></ruby>えて<small>(to cross)</small>ロシアや<ruby>韓国<rt>かんこく</rt></ruby>などの{かいがい|海外}に行く<ruby>船<rt>ふね</rt></ruby>が出ている。</div>'+
        '<div class="problem">昔{しこく|四国}にあった{くに|国}の名前を知りたかったので、古い{ちず|地図}を{としょかん|図書館}で借りた。</div>'+
        '<div class="problem">夏に{しゅっしんち|出身地}で{おこなわれる|行われる}{ぎょうじ|行事}に{でる|出る}ために、九州に{いこう|行こう}と思う。</div>'+
        '<div class="problem">山の中にある{おおきな|大きな}古い{たてもの|建物}で、{たいへん|大変}おいしい{めいぶつ|名物}のうどんを食べて、うどんのイメージが{かわり|変わり}ました。</div>'+
        '<div class="problem">{おしょうがつ|お正月}に<ruby>神社<rt>じんじゃ</rt></ruby><small>(Shrine)</small>にお<ruby>参<rt>まい</rt></ruby>りに行く<small>(to visit)</small>つもりなので、お<ruby>参<rt>まい</rt></ruby>りに行く時の{ただしい|正しい}マナーを教えてもらった。</div>'+
        '<div class="problem">クラスで{ごふん|5分}で漢字がいくつ読めるかというゲームをした時、{わたしたち|私達}のグループは{ともだち|友達}のグループの{にぶん|2分}の1しか、答え{わから|分から}なかった。</div>'+
        '<div class="problem">{まいとし|毎年}4月の{にちようび|日曜日}に<ruby>花見<rt>はなみ</rt></ruby>に行くけれど、その{ひ|日}はたいてい雨が<ruby>降<rt>ふ</rt></ruby>ることが多い。{にねんまえ|二年前}も{ことし|今年}も<ruby>降<rt>ふ</rt></ruby>ったから、{らいねん|来年}も<ruby>降<rt>ふ</rt></ruby>るだろうか。</div>'+
      '</div>'
    });</script>
