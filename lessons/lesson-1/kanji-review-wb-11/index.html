    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～7)の文に<ruby>合<rt>あ</rt></ruby>う<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。そして、ひらがなを漢字にしましょう。<br><small>In Sentences (1)-(7), select the word from the box that matches the description in each sentence and write it in kanji.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<div class="sub-section inline">　きょうだい　　ひだり　</div><br><br>'+
          '右じゃありません。<br><i class="fa">&#xf061;</i>　漢字（左）'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div>'+
          '<span class="sectionNumber3rd">I</span>　'+
          '<div class="sub-section inline">　れんしゅう　　ぶんか　　くうこう　　よやく　　ひろい　　うんどう　　しんぱい　</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'テスト前にあまり勉強していない学生の気持ちです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{心配||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '有名なレストランに行く時は、これをした方がいいです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{予約||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ジョギングやサッカーをすることです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{運動||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語が上手になりたい人は、たくさんこれをします。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{練習||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'せまくないことです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{広い||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語の授業では、<ruby>言葉<rt>ことば</rt></ruby>といっしょにこれも勉強します。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{文化||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ここで<ruby>飛行機<rt>ひこうき</rt></ruby>に乗ります。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{空港||width:150}）'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div>'+
          '<span class="sectionNumber3rd">II</span>　'+
          '<div class="sub-section inline">　いたい　　せいかつ　　くすり　　いろ　　かお　　いみ　　てら　</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>京都<rt>きょうと</rt></ruby>にはこれがたくさんあります。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{寺||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '赤、青、黒、白のことです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{色||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '口、目、<ruby>鼻<rt>はな</rt></ruby>があるところです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{顔||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '古い<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>を飲んだ時は、おなかがどうなりますか。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{痛い||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>東京<rt>とうきょう</rt></ruby>は何でも高いので、これが大変です。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{生活||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気の時にこれを飲んだり、使ったりします。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{薬||width:150}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>言葉<rt>ことば</rt></ruby>のこれがわからない時、<ruby>辞書<rt>じしょ</rt></ruby>で調べます。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{意味||width:150}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
