    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～5)の文に<ruby>合<rt>あ</rt></ruby>うように、<ruby>箱<rt>はこ</rt></ruby>の中の漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて<ruby>言葉<rt>ことば</rt></ruby>を作りなさい。<br><small>In Sentences (1)-(5), provide the kanji word by combining the kanji in the box that match the description in the sentence, as shown in the example.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<div class="sub-section inline">　先　学　山　生　</div><br><br>'+
          '学生を教える人です。<br><i class="fa">&#xf061;</i>　漢字（先生）　読み方（せんせい）'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div>'+
          '<span class="sectionNumber3rd">I</span>　'+
          '<div class="sub-section inline">　末　験　室　医　教　試　週　者　記　日　</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語でテストのことです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{試験||width:100}）　読み方（{しけん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '土曜日と日曜日のことです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{週末||width:100}）　読み方（{しゅうまつ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '授業をする部屋のことです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{教室||width:100}）　読み方（{きょうしつ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '毎日、その日にしたことやあったことを書きます。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{日記||width:100}）　読み方（{にっき||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気の時に、この人がいる所に行きます。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{医者||width:100}）　読み方（{いしゃ||width:100}）'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div>'+
          '<span class="sectionNumber3rd">II</span>　'+
          '<div class="sub-section inline">　工　守　悪　留　台　卒　口　風　場　業　</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本にはたいてい8月から9月ごろに来ます。そして、雨がたくさんふります。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{台風||width:100}）　読み方（{たいふう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'だれかのよくないことを言うことです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{悪口||width:100}）　読み方（{わるぐち||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '車やテレビのような物を作る所です。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{工場||width:100}）　読み方（{こうじょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友だちの家に行きましたが、友だちはいませんでした。「いませんでした」という意味の漢字の<ruby>言葉<rt>ことば</rt></ruby>です。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{留守||width:100}）　読み方（{るす||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の大学では4年間の勉強が全部終わると、これができます。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{卒業||width:100}）　読み方（{そつぎょう||width:100}）'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div>'+
          '<span class="sectionNumber3rd">III</span>　'+
          '<div class="sub-section inline">　物　題　球　宿　着　近　野　料　最　理</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '300年前の日本人はみんなこれをきていました。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{着物||width:100}）　読み方（{きもの||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語の学生は先生にこれを出さなくてはいけません。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{宿題||width:100}）　読み方（{しゅくだい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「このごろ」という意味の<ruby>言葉<rt>ことば</rt></ruby>です。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{最近||width:100}）　読み方（{さいきん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'カレーやすしやサラダを作ることです。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{料理||width:100}）　読み方（{りょうり||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ベーブ・ルース<small>(Babe Ruth)</small>は、これで有名な人です。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{野球||width:100}）　読み方（{やきゅう||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
