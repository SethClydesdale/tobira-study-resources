    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。<br><small>Answer the following questions.</small></p><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>「名物」「名所」はどんな意味ですか。<ruby>短<rt>みじか</rt></ruby>い文で<ruby>説明<rt>せつめい</rt></ruby>しましょう。<br><small>Write short sentences in Japanese explaining the meanings of 名物 and 名所.</small></p>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '名物　{その地方の有名なもののことです|そのちほうのゆうめいなもののことです|' + Genki.getAlts('その{地方}の{有名}な{もの}のことです', 'ちほう|ゆうめい|物') + 'answer;hint:<span class="spoiler">It means that region\'s famous thing.</span>}。'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '名所　{有名な場所のことです|有名な場所のことです|' + Genki.getAlts('{有名}な{場所}のことです', 'ゆうめい|ばしょ') + 'answer;hint:<span class="spoiler">It means a famous place.</span>}。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">2</span>「名」という漢字にはどんな意味があると思いますか。<br><small>What do you think the kanji 名 means?</small></p>'+
      
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '{有名な|ゆうめいな|answer}という意味があると思います。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">3</span>「名」と箱の中の漢字一つを使って、1)～4)の文の意味の言葉を作りましょう。<br><small>Create kanji compounds to match the meanings of Sentences (1)-(4) using 名 and one of the kanji from the box below.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　画　　医　　人　　言　'+
      '</div><br><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '有名で病気を<ruby>治<rt>なお</rt></ruby>す<small>(to cure)</small>のが上手な人<br><br>'+
            '漢字：{名医||width:50}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '有名で<ruby>素晴<rt>すば</rt></ruby>らしい絵<br><br>'+
            '漢字：{名画||width:50}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '絵や料理やつりがとても上手な人<br><br>'+
            '漢字：{名人||width:50}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'とても有名でいい言葉<br><br>'+
            '漢字：{名言||width:50}'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
