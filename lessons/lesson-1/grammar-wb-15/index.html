    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following conversations using all of the grammar items in the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～とか(～とか)|l1-p12}　　{!GRI|～ように|l1-p3}　</div><br><br>'+
            'Q：あなたの国にはどんな<ruby>伝統的<rt>でんとうてき</rt></ruby>な行事がありますか。<br><br>'+
            'A：{感謝祭とかクリスマスとかのように|かんしゃさいとかクリスマスとかのように|answer;hint:Like Thanksgiving and Christmas}、色々な<ruby>伝統的<rt>でんとうてき</rt></ruby>な行事があります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～に&#123;よって違う／よる&#125;|l1-p7}　　{!GRI|～始める|l1-p8}　</div><br><br>'+
            'Q：あなたの国ではいつ<ruby>頃<rt>ごろ</rt></ruby>から<ruby>暖<rt>あたた</rt></ruby>かくなりますか。<br><br>'+
            'A：{場所によって違いますが、私の町では、4月頃暖かくなり始めます|ばしょによってちがいますが、わたしのまちでは、4がつごろあたたかくなりはじめます|' + Genki.getAlts('{場所}によって{違}いますが、{私}の{町}では、4{月}{頃}{暖}かくなり{始}めます', 'ばしょ|ちが|わたし|まち|がつ|ごろ|あたた|はじ') + Genki.getAlts('{場所}によって{違}いますが、{私}の{町}では、{四月}{頃}{暖}かくなり{始}めます', 'ばしょ|ちが|わたし|まち|しがつ|ごろ|あたた|はじ') + 'answer;hint:It differs depending on the place, but in my town, it starts to get warm around April;width:580}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～で&#123;有名だ／知られている&#125;|l1-p4}　　{!GRI|～だけじゃなくて|l1-p14}　　{!GRI|～さ|l1-p2}　</div><br><br>'+
            'Q：<ruby>京都<rt>きょうと</rt></ruby>が<ruby>観光客<rt>かんこうきゃく</rt></ruby><small>(tourist)</small>に人気があるのは、<ruby>景色<rt>けしき</rt></ruby>がきれいだからですか。<br><br>'+
            'A：はい、でも{景色のきれいさだけじゃなくて、建物の古さや料理のおいしさでも知られています|けしきのきれいさだけじゃなくて、たてもののふるさやりょうりのおいしさでもしられています|' + Genki.getAlts('{景色}の{きれい}さだけじゃなくて、{建物}の{古}さや{料理}の{おい}しさでも{知}られています', 'けしき|綺麗|たてもの|ふる|りょうり|美味|し') + 'answer;hint:It\'s not just known for the beautiful scenery, but also the age of the buildings and deliciousness of the food;width:740}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～というのは～|l1-p13}　　{!GRI|～と言われている|l1-p10}　</div><br><br>'+
            'Q：「名所」の意味を知っていますか。<br><br>'+
            'A：はい、{「名所」というのは、「有名な所」という意味です|「めいしょ」というのは、「ゆうめいなところ」といういみです|' + Genki.getAlts('「{名所}」というのは、「{有名}な{所}」という{意味}です', 'めいしょ|ゆうめい|ところ|いみ') + 'answer;hint:"meisho" means "famous place"}。<ruby>例<rt>たと</rt></ruby>えば、{愛媛県の名所は道後温泉だと言われています|えひめけんのめいしょはどうごおんせんだといわれていま|' + Genki.getAlts('{愛媛県}の{名所}は{道後温泉}だと{言}われていま', 'えひめけん|めいしょ|どうごおんせん|い') + 'answer;hint:Ehime-ken\'s famous place is said to be Dougo Onsen}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～(Topic)って|l1-p15}　　{!GRI|～って書く|l1-p16}　</div><br><br>'+
            'Q：このアイスクリーム{って、「わさびアイス」って書い|って、「わさびアイス」ってかい|' + Genki.getAlts('って、「{わさび}アイス」って{書}い', 'ワサビ|か') + 'answer;hint:says "わさびアイス"}てあるけど、<ruby>辛<rt>から</rt></ruby>いの？<br><br>'+
            'A：ううん。ちょっとわさび<small>(Japanese horseradish)</small>の味もする<small>(to taste)</small>けど、<ruby>甘<rt>あま</rt></ruby>くておいしいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～って&#123;いう／聞く／書く&#125;|l1-p16}　　{!GRI|～こと&#123;が／も&#125;ある|l1-p6}　</div><br><br>'+
            'Q：日本の<ruby>温泉<rt>おんせん</rt></ruby>では、{猿が入ることもあるって聞いた|さるがはいることもあるってきいた|' + Genki.getAlts('{猿}が{入}ることもあるって{聞}いた', 'さる|はい|き') + 'answer;hint:I heard sometimes a monkey goes in;width:260}けど、見たことある？<br><br>'+
            'A：うん、私が<ruby>去年<rt>きょねん</rt></ruby>行った<ruby>温泉<rt>おんせん</rt></ruby>にも<ruby>猿<rt>さる</rt></ruby>がいたよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
