    <script>Genki.generateQuiz({
      format : 'vocab',

        // 都
        "都市|とし": "town; city",
        "都会|とかい": "city; Tokyo Metropolitan Assembly",
        "首都|しゅと": "capital (city)",
        "都合|つごう": "circumstances; condition; convenience",
        "都|みやこ": "capital (esp. Kyoto, Japan's former capital); seat of government",
        // 州
        "州|しゅう": "state; province",
        "欧州|おうしゅう": "Europe",
        // 府
        "政府|せいふ": "government",
        "都道府県|とどうふけん": "prefecture [the largest administrative unit in Japan]",
        "幕府|ばくふ": "shogunate",
        // 県
        "県知事|けんちじ": "prefectural governor",
        "県庁|けんちょう": "prefectural office",
        "県民|けんみん": "citizen of a prefecture; prefectural citizen",
        // 泳
        "水泳|すいえい": "swimming",
        "泳ぐ|およぐ": "to swim",
        // 酒
        "酒|さけ": "sake; alcohol",
        "飲酒|いんしゅ": "drinking alcohol",
        "日本酒|にほんしゅ": "sake; Japanese rice wine",
        "洋酒|ようしゅ": "Western liquor; Western wine and spirits",
        // 観
        "観光|かんこう": "sightseeing",
        "観察|かんさつ": "observation",
        "観客|かんきゃく": "audience; spectator; spectators",
        "観光客|かんこうきゃく": "tourist",
        "観測|かんそく": "observation; survey; measurement",
        "観る|みる": "to see/watch"
      }
