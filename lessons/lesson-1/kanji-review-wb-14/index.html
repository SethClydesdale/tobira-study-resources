    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の文のひらがなを漢字にしなさい。(　)の中の<ruby>数字<rt>すうじ</rt></ruby>は漢字の<ruby>数<rt>かず</rt></ruby>です。<br><small>Provide the kanji for the hiragana words in the following sentences. The numbers in ( ) indicate the number of kanji that should be provided.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<u class="ul-single">おとうさん</u>は、コーヒーが<u class="ul-single">すき</u>です。(2) <i class="fa">&#xf061;</i>　<u class="ul-single">お父さん</u>は、コーヒーが<u class="ul-single">好き</u>です。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{私|わたし}の{大学院生|だいがくいんせい}の{妹|いもうと}は{二週間|にしゅうかん}に{一度|いちど}{映画|えいが}を{見る|みる}と{言って|いって}いた。(15)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{上|うえ}から{二番目|にばんめ}の{姉|あね}の{ご主人|ごしゅじん}は{一年|いちねん}に{三回|さんかい}ぐらい{海|うみ}にサーフィンをしに{行く|いく}そうだ。(13)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{一万八千六百四十円|いちまんはっせんろっぴゃくよんじゅうえん}で{青い|あおい}すてきなネクタイを{売って|うって}いたので、{母|はは}に{お金|おかね}を{借りて|かりて}{買って|かって}しまった。でも、まだその{お金|おかね}を{全部|ぜんぶ}{返して|かえして}いない。(19)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{土曜日|どようび}の{七時半|しちじはん}ごろ、{駅|えき}に{電車|でんしゃ}が{止まった|とまった}{時|とき}{赤い|あかい}シャツを{着た|きた}{若い|わかい}{女|おんな}の{人|ひと}がせの{高い|たかい}{男|おとこ}の{人|ひと}の{横|よこ}に{立って|たって}いるのを{見た|みた}。(22)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'テストを{受ける|うける}{前|まえ}に、{先生|せんせい}に{漢字|かんじ}の{質問|しつもん}をしたら、{親切|しんせつ}に{答えて|こたえて}くれた。(11)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{次|つぎ}の{九月四日|くがつよっか}の{火曜日|かようび}の{授業|じゅぎょう}では、{世界|せかい}の{有名人|ゆうめいじん}について{田中|たなか}さんが{作った|つくった}ビデオを{三十分|さんじゅっぷん}ぐらい{見ます|みます}。(22)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{今|いま}、つまと{二人|ふたり}の{男|おとこ}の{子|こ}と{大きい|おおきい}{町|まち}に{住んで|すんで}いる。{夏|なつ}になったら、{家族|かぞく}で{日本|にほん}の{南|みなみ}にある{山|やま}や{水|みず}がきれいな{川|かわ}にキャンプをしに{行き|いき}たいと{考えて|かんがえて}いるから、インターネットでいい{場所|ばしょ}を{調べて|しらべて}みた。(22)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{昼|ひる}{休み|やすみ}に{友だち|友達|answer;hint:ともだち;width:70}と{話して|はなして}いる{時|とき}に{外国|がいこく}から{日本|にほん}に{来て|きて}いる{魚|さかな}や{牛|うし}の{肉|にく}が{多い|おおい}ことを{知って|しって}おどろいた。(15)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{土曜日|どようび}は{車|くるま}が{汚かった|きたなかった}ので、{車|くるま}を{洗った|あらった}り、いろいろな{用事|ようじ}をしたりした。それから、けいざいの{本|ほん}を{読んで|よんで}、{文学|ぶんがく}の{宿題|しゅくだい}をした。(15)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{仕事|しごと}で{重い|おもい}かばんを{持って|もって}たくさん{歩いた|あるいた}ら、{足|あし}が{痛く|いたく}なってしまった。それで、{病院|びょういん}の{後%(ろ/)|うしろ}にある{小さい|ちいさい}こうえんの{木|き}の{下|した}の{古い|ふるい}ベンチで{少し|すこし}{休んだ|やすんだ}。(16)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{夕食|ゆうしょく}を{食べて|たべて}から{犬|いぬ}と{家|いえ}の{近く|ちかく}を{走って|はしって}いたら、{雨|あめ}が{雪|ゆき}に{変わった|かわった}ので、ジョギングをやめてアパートに{帰った|かえった}。(11)'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
