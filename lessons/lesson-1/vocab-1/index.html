    <script>Genki.generateQuiz({
      format : 'vocab',

      quizlet : {
        "地理|ちり": "geography",
        "皆さん|みなさん": "everyone",
        "大き（な）|おおき（な）": "big; large",
        "島|しま": "island",
        "大陸|たいりく": "continent",
        "島国|しまぐに": "island country",
        "都市|とし": "city",
        "国土|こくど": "territory; country",
        "北海道|ほっかいどう": "Hokkaido [Japan's northern most island]",
        "本州|ほんしゅう": "Honshu [Japan's largest island]",
        "四国|しこく": "Shikoku [Japan's smallest major island]",
        "九州|きゅうしゅう": "Kyushu [Japan's third largest major island]",
        "-以上|-いじょう": "more than...; over...; above...",
        "全体（の）|ぜんたい（の）": "whole; entire; general",
        "25分の1／21分の1|～ぶんの～": "one twenty-fifth/one twenty-first",
        "都／道／府／県|と／どう／ふ／けん": "prefecture [the largest administrative unit in Japan]",
        "首都|しゅと": "capital (city)",
        "その他|そのほか": "the rest; the others",
        "富士山|ふじさん": "Mt. Fuji",
        "戦争|せんそう": "war; fighting",
        "恐ろしい|おそろしい": "scary; frightening; surprising",
        "平和|へいわ": "peace"
      }
