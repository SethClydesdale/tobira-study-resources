    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の文は漢字について書いてあります。<ruby>箱<rt>はこ</rt></ruby>の中から<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで、文を<ruby>完成<rt>かんせい</rt></ruby>しなさい。<br><small>The following passage contains information about kanji. Complete the passage by filling in the blanks with the appropriate words from the box. (a-e)</small></p>'+
        
      '<div class="center"><div class="sub-section inline">'+
        '　　a. <ruby>訓<rt>くん</rt></ruby>読み　　b. <ruby>言<rt>ごん</rt></ruby>べん　　c. <ruby>送<rt>おく</rt></ruby>りがな　　d. <ruby>部首<rt>ぶしゅ</rt></ruby>　　e. <ruby>音<rt>おん</rt></ruby>読み　　'+
      '</div></div>'+
        
      '<div class="text-passage">'+
        '　昔の日本には字がありませんでしたから、1600年前ごろから日本人は中国の漢字を日本語に使うようになりました。{e}は昔の中国から来た読み方で、{a}は中国から来た漢字を同じ意味の日本語で読んだ言い方です。「食べる」の「べる」のようなひらがなの<ruby>部分<rt>ぶぶん</rt></ruby>は{c}と言いて、この<ruby>部分<rt>ぶぶん</rt></ruby>で<ruby>時制<rt>じせい</rt></ruby>や<ruby>肯定<rt>こうてい</rt></ruby>・<ruby>否定<rt>ひてい</rt></ruby>などを<ruby>表<rt>あらわ</rt></ruby>します。'+
        '　それから、漢字には{d}という、その漢字の<ruby>基本<rt>きほん</rt></ruby>の意味を<ruby>表<rt>あらわ</rt></ruby>す<ruby>部分<rt>ぶぶん</rt></ruby>があります。<ruby>例<rt>たと</rt></ruby>えば、「読む」の左にある「言」は{b}と言って「<ruby>言葉<rt>ことば</rt></ruby>」に<ruby>関係<rt>かんけい</rt></ruby>する漢字に使われます。'+
      '</div>'+

      '<p class="right">'+
        '*<ruby>部分<rt>ぶぶん</rt></ruby> = part　　<ruby>時制<rt>じせい</rt></ruby> = tense　　<ruby>肯定<rt>こうてい</rt></ruby>・<ruby>否定<rt>ひてい</rt></ruby> = affirmative・negative　　<ruby>表<rt>あらわ</rt></ruby>す = to show; express<br>'+
        '<ruby>例<rt>たと</rt></ruby>えば = for example　　<ruby>基本<rt>きほん</rt></ruby>の = basic　　<ruby>関係<rt>かんけい</rt></ruby>する = to be related'+
      '</p>'
    });</script>
