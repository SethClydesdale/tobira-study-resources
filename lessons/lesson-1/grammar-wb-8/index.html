    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Verb-masu始める|l1-p8}」を使って次の文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.と2.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Complete the following sentences using「Verb-masu 始める」. For questions 1 and 2, choose the most appropriate words from the box below.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　　<ruby>咲<rt>さ</rt></ruby>く　　歩く　　話す　　寒くなる　　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>子供<rt>こども</rt></ruby>が1<ruby>歳<rt>さい</rt></ruby>になって、立って{歩き始めた|あるきはじめた|' + Genki.getAlts('{歩}き{始}めた', 'ある|はじ') + 'answer}から、気を付けなくてはいけない。'+
            'もうすぐ<ruby>言葉<rt>ことば</rt></ruby>も{話し始める|はなしはじめる|' + Genki.getAlts('{話}し{始}める', 'はな|はじ') + 'answer}と思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は色々な花が{咲き始める|さきはじめる|' + Genki.getAlts('{咲}き{始}める', 'さ|はじ') + 'answer}4月が一番好きだ。'+
            '一番<ruby>嫌<rt>きら</rt></ruby>いなのは{寒くなり始める|さむくなりはじめる|' + Genki.getAlts('{寒}くなり{始}める', 'さむ|はじ') + 'answer}11月だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では、6<ruby>歳<rt>さい</rt></ruby>で小学校に{行き始める|いききはじめる|' + Genki.getAlts('{行}き{始}める', 'いき|はじ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は3年前にギターを{弾き始めて|ひきはじめて|' + Genki.getAlts('{弾}き{始}めて', 'ひ|はじ') + 'answer}、<ruby>去年<rt>きょねん</rt></ruby>から自分の歌を{作り始めた|つくりはじめた|' + Genki.getAlts('{作}り{始}めた', 'つく|はじ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '宿題を{し始める|しはじめる|answer}時間が遅かったから、全部終わらなかった。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
