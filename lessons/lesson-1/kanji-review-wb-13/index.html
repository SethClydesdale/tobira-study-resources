    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>下の<ruby>表<rt>ひょう</rt></ruby><small>(list)</small>の漢字は、漢字の<ruby>一部分<rt>いちぶぶん</rt></ruby>でよく使われる漢字です。<br><small>The kanji in the list below are often used as elements in other kanji.</small></p>'+
        
      
      '<div class="t-bold">ステップ１：漢字の意味と読み方を見ましょう。<br><small>Look at the meanings and readings of the following kanji.</small></div>'+
      '<table class="table">'+
        '<tr class="t-bold">'+
          '<td></td>'+
          '<td>漢字</td>'+
          '<td>意味</td>'+
          '<td><ruby>音<rt>おん</rt></ruby>読み</td>'+
          '<td><ruby>訓<rt>くん</rt></ruby>読み</td>'+
          '<td>よく使う場所</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">1</td>'+
          '<td>糸</td>'+
          '<td>thread</td>'+
          '<td>シ</td>'+
          '<td>いと</td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のいと、いとへん、<ruby>部首<rt>ぶしゅ</rt></ruby>の時は<ruby>形<rt>かたち</rt></ruby>が「<i class="rad"></i>」になる</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">2</td>'+
          '<td>竹</td>'+
          '<td>bamboo</td>'+
          '<td></td>'+
          '<td>たけ</td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のたけかんむり、<ruby>部首<rt>ぶしゅ</rt></ruby>の時は<ruby>形<rt>かたち</rt></ruby>が「<i class="rad">⺮</i>」になる</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">3</td>'+
          '<td>王</td>'+
          '<td>king; rule</td>'+
          '<td>オウ</td>'+
          '<td></td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のおう、おうへん、<ruby>部首<rt>ぶしゅ</rt></ruby>の時は<ruby>形<rt>かたち</rt></ruby>が「<i class="rad"></i>」になる</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">4</td>'+
          '<td>貝</td>'+
          '<td>shellfish</td>'+
          '<td></td>'+
          '<td>かい</td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のかい、かいへん</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">5</td>'+
          '<td>問</td>'+
          '<td>gate</td>'+
          '<td>モン</td>'+
          '<td></td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のもんがまえ</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">6</td>'+
          '<td>耳</td>'+
          '<td>ear</td>'+
          '<td>ジ</td>'+
          '<td>みみ</td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のみみ、みみへん</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td class="center">7</td>'+
          '<td>馬</td>'+
          '<td>horse</td>'+
          '<td>バ</td>'+
          '<td>うま</td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のうま、うまへん</td>'+
        '</tr>'+

          '<td class="center">8</td>'+
          '<td>矢</td>'+
          '<td>arrow</td>'+
          '<td></td>'+
          '<td>や</td>'+
          '<td><ruby>部首<rt>ぶしゅ</rt></ruby>のやへん</td>'+
        '</tr>'+

          '<td class="center">9</td>'+
          '<td>寺</td>'+
          '<td>temple</td>'+
          '<td>ジ</td>'+
          '<td>てら</td>'+
          '<td>つくり（漢字の右がわ）</td>'+
        '</tr>'+
      '</table><br>'+
      
      '<div class="t-bold">ステップ２：<ruby>箱<rt>はこ</rt></ruby>のどちらかの漢字の<ruby>部分<rt>ぶぶん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで、(　)と<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて漢字を作りなさい。そして、その読み方も書きましょう。<br><small>Choose one kanji from the box to put with the element in parentheses to construct a kanji that completes the sentence. Provide the reading for the kanji word.</small></div><br>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<div class="sub-section inline">　門　<i class="rad"></i>　</div><br><br>'+
          'a. レストランと本屋の<u>(　日　)</u>にコンビニがあります。<i class="fa">&#xf061;</i> 日＋門 <i class="fa">&#xf061;</i> 間（あいだ）<br><br>'+
          'b. 次の<u>( 口 )題</u>を3分で考えてください。<i class="fa">&#xf061;</i> 口＋門 <i class="fa">&#xf061;</i> 問題（もんだい）'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<i class="rad"></i>　耳　</div><br><br>'+
            'a. 日本に留学した<u>(　{!IMG|l1-krwb-13-1.png}　)験</u>があります。<i class="fa">&#xf061;</i> {経験||width:100}（{けいけん||width:100}）<br><br>'+
            'b. 日本語の授業は11時に<u>(　{!IMG|l1-krwb-13-2.png}　)わり</u>ます。<i class="fa">&#xf061;</i> {終わり||width:100}（{おわり||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<i class="rad"></i>　貝　</div><br><br>'+
            'a. 友だちにCDを<u>(　{!IMG|l1-krwb-13-3.png}　)して</u>もらった。<i class="fa">&#xf061;</i> {貸して||width:100}（{かして||width:100}）<br><br>'+
            'b. デパートでセーターを<u>(　{!IMG|l1-krwb-13-4.png}　)う</u>つもりだ。<i class="fa">&#xf061;</i> {買う||width:100}（{かう||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　馬　<i class="rad">⺮</i>　</div><br><br>'+
            'a. 弟と<u>(　{!IMG|l1-krwb-13-5.png}　)</u>の前にあるレストランでスパゲッティを食べた。<i class="fa">&#xf061;</i> {駅||width:100}（{えき||width:100}）<br><br>'+
            'b. 来週<u>試(　{!IMG|l1-krwb-13-6.png}　)</u>があるので、図書館で勉強します。<i class="fa">&#xf061;</i> {試験||width:100}（{しけん||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　貝　矢　</div><br><br>'+
            'a. 私の<u>家(　{!IMG|l1-krwb-13-7.png}　)</u>は、みんなスポーツが好きだ。<i class="fa">&#xf061;</i> {家族||width:100}（{かぞく||width:100}）<br><br>'+
            'b. 私は<u>(　{!IMG|l1-krwb-13-8.png}　)者</u>になりたいと思っています。<i class="fa">&#xf061;</i> {医者||width:100}（{いしゃ||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　竹　耳　</div><br><br>'+
            'a. パイロットは子どもに人気のある<u>(　{!IMG|l1-krwb-13-9.png}　)業</u>だと思う。<i class="fa">&#xf061;</i> {職業||width:100}（{しょくぎょう||width:100}）<br><br>'+
            'b. すみません、その本を<u>(　{!IMG|l1-krwb-13-10.png}　)って</u>ください。<i class="fa">&#xf061;</i> {取って||width:100}（{とって||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　寺　馬　</div><br><br>'+
            'a. <u>(　{!IMG|l1-krwb-13-11.png}　)間</u>がないので、パーティーに行けません。<i class="fa">&#xf061;</i> {時間||width:100}（{じかん||width:100}）<br><br>'+
            'b. 30分<u>(　{!IMG|l1-krwb-13-12.png}　)った</u>が、バスは来なかった。<i class="fa">&#xf061;</i> {待った||width:100}（{まった||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　門　<i class="rad">⺮</i>　</div><br><br>'+
            'このクイズの<u>(　{!IMG|l1-krwb-13-13.png}　)え</u>は、やさしかった。<i class="fa">&#xf061;</i> {答え||width:100}（{こたえ||width:100}）'+
          '</div>'+
        '</div>'+
      
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　矢　<i class="rad"></i>　</div><br><br>'+
            'a. 母の<u>料(　{!IMG|l1-krwb-13-14.png}　)</u>は、いつもおいしい。<i class="fa">&#xf061;</i> {料理||width:100}（{りょうり||width:100}）<br><br>'+
            'b. 子どもの時から<u>野(　{!IMG|l1-krwb-13-15.png}　)</u>が大好きです。<i class="fa">&#xf061;</i> {野球||width:100}（{やきゅう||width:100}）'+
          '</div>'+
        '</div>'+
