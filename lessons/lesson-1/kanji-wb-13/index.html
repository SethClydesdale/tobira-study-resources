    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで質問に答えなさい。<br><small>Read the passage and answer the following questions.</small></p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本の*<ruby>近畿<rt>きんき</rt></ruby>a.<u class="ul-single">地方</u>に、<ruby>淡路<rt>あわじ</rt></ruby>島というb.<u class="ul-single">島</u>があります。この島には、<ruby>淡路<rt>あわじ</rt></ruby>c.<u class="ul-single">市</u>、南あわじ市、<ruby>洲本<rt>すもと</rt></ruby>市の三つの市があります。島にある山では、d.<u class="ul-single">美しい</u>e.<u class="ul-single">自然</u>がf.<u class="ul-single">楽しめ</u>ます。島にはg.<u class="ul-single">色々な</u>h.<u class="ul-single">名所</u>や<ruby>伝統的<rt>でんとうてき</rt></ruby>なi.<u class="ul-single">行事</u>もあります。<ruby>例<rt>たと</rt></ruby>えば「人形<ruby>浄<rt>じょう</rt></ruby><ruby>瑠璃<rt>るり</rt></ruby>」という人形<ruby>劇<rt>げき</rt></ruby><small>(puppet show)</small>はとても有名で、<ruby>淡路<rt>あわじ</rt></ruby>島をj.<u class="ul-single">観光</u>する人は、たいていこの人形<ruby>劇<rt>げき</rt></ruby>を見ます。<br>'+
        '<div class="right"><small>*<ruby>近畿<rt>きんき</rt></ruby> (the name of a region in Japan)</small></div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～j.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。<br><small>Provide the readings for kanji (a)-(j).</small></p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 地方　　{ちほう||width:100}</div>'+
          '<div class="problem">b. 島　　　{しま||width:100}</div>'+
          '<div class="problem">c. 市　　　{し||width:100}</div>'+
          '<div class="problem">d. 美しい　{うつくしい||width:100}</div>'+
          '<div class="problem">e. 自然　　{しぜん||width:100}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">f. 楽しめ　{たのしめ||width:100}</div>'+
          '<div class="problem">g. 色々な　{いろいろな||width:100}</div>'+
          '<div class="problem">h. 名所　　{めいしょ||width:100}</div>'+
          '<div class="problem">i. 行事　　{ぎょうじ||width:100}</div>'+
          '<div class="problem">j. 観光　　{かんこう||width:100}</div>'+
        '</div>'+
      '</div>'
    });</script>
