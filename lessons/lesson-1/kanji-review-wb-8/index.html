    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字は、<ruby>特別<rt>とくべつ</rt></ruby>な読み方をする漢字です。意味をよく考えて、漢字の読み方を書きなさい。<br><small>The following kanji words have special readings. Consider the context and provide the reading for each word.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">{きょう|今日}はひまだったので、{ひとり|一人}でデパートに行った。</div>'+
        '<div class="problem">{けさ|今朝}早く、友だちが{へや|部屋}に来たので、びっくりした。</div>'+
        '<div class="problem">テニスが{へたな|下手な}ので、来週からテニスが{じょうずな|上手な}人と{ふたり|二人}で練習することにした。</div>'+
        '<div class="problem">私は{ときどき|時々}<ruby>風邪<rt>かぜ</rt></ruby>をひいて学校を休む。{ことし|今年}は九月{いつか|五日}から{とおか|十日}まで{むいか|六日}間も休んでしまった。</div>'+
        '<div class="problem">今月の{はつか|二十日}から、バスの<ruby>料金<rt>りょうきん</rt></ruby><small>(fare)</small>が{おとな|大人}は30円、子どもは10円高くなる。</div>'+
      '</div>'
    });</script>
