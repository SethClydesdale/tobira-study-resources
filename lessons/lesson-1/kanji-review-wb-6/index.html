    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>絵<rt>え</rt></ruby>を見て、<ruby>例<rt>れい</rt></ruby>のようにひらがなの<ruby>言葉<rt>ことば</rt></ruby>を漢字にして文を作りなさい。<br><small>For each picture below, create a sentence using the provided words. Write the words in kanji.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="img-problem clear">'+
          '<div>{!IMG|l1-krwb-6-0.png}</div>'+
          '<div class="innner-problem">'+
            'いぬ　　ゆき　　はしる　　とる　<i class="fa">&#xf061;</i><br>'+
            '犬は雪の中を走ってボールを取りに行く。'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="img-problem clear">'+
            '<div>{!IMG|l1-krwb-6-1.png}</div>'+
            '<div class="innner-problem">'+
              'かぜ　　つよい　　じてんしゃ　　のる　<i class="fa">&#xf061;</i><br>'+
              '{風が強い日に自転車に乗るのは大変だ|風が強いひに自転車に乗るのはたいへんだ|' + Genki.getAlts('風が強い{日}に自転車に乗るのは{大変}だ', 'ひ|たいへん') + 'answer;hint:<span class="spoiler">Riding a bike is tough on a day the wind is strong</span>;width:400}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="img-problem clear">'+
            '<div>{!IMG|l1-krwb-6-2.png}</div>'+
            '<div class="innner-problem">'+
              'とうきょう　　ぎんこう　　はたらく　　おもう　<i class="fa">&#xf061;</i><br>'+
              '{東京の銀行で働きたいと思っている|<span class="spoiler">I\'ve been thinking that I want to work at a Tokyo bank</span>|width:400}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="img-problem clear">'+
            '<div>{!IMG|l1-krwb-6-3.png}</div>'+
            '<div class="innner-problem">'+
              'あめ　　ともだち　　にもつ　　あるく　<i class="fa">&#xf061;</i><br>'+
              '{雨の日に友達と荷物を持って歩いた|雨のひに友達と荷物をもって歩いた|' + Genki.getAlts('雨の{日}に友{達}と荷物を{持}って歩いた', 'ひ|だち|も') + 'answer;hint:<span class="spoiler">I moved a package with my friend on a rainy day</span>;width:400}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="img-problem clear">'+
            '<div>{!IMG|l1-krwb-6-4.png}</div>'+
            '<div class="innner-problem">'+
              'あに　　けんきゅう　　えいご　　つかう　<i class="fa">&#xf061;</i><br>'+
              '{兄は研究する時、英語を使う|兄は研究するとき、英語を使う|answer;hint:<span class="spoiler">When my brother does research, he uses English</span>;width:400}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="img-problem clear">'+
            '<div>{!IMG|l1-krwb-6-5.png}</div>'+
            '<div class="innner-problem">'+
              'すき　　かしゅ　　てがみ　　おくる　<i class="fa">&#xf061;</i><br>'+
              '{好きな歌手に手紙を送った|<span class="spoiler">I sent a letter to my favorite singer</span>|width:400}。'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
