    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|Verb-non-pastこと&#123;が／も&#125;ある|l1-p6}」を使って文を書き<ruby>換<rt>か</rt></ruby>えなさい<br><small>Rewrite the following sentences using「Verb-non-pastこと&#123;が／も}ある」.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem valign-top">'+
          'この<ruby>地方<rt>ちほう</rt></ruby>では、時々10月に雪が<ruby>降<rt>ふ</rt></ruby>ります。<br>'+
          '<i class="fa">&#xf061;</i> この<ruby>地方<rt>ちほう</rt></ruby>では、{10月に雪が降ることがあります|10がつにゆくがふることがあります|' + Genki.getAlts('10{月}に{雪}が{降}るごとがあります', 'がつ|ゆく|ふ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この<ruby>ブロガー<rt>blogger</rt></ruby>は、時々とても<ruby>面白<rt>おもしろ</rt></ruby>い<ruby>記事<rt>きじ</rt></ruby><small>(article)</small>を書くが、時々とてもつまらない記事も書く。<br>'+
          '<i class="fa">&#xf061;</i> このブロガーは、{とても面白い記事を書くこともあるが、とてもつまらない記事を書くこともある|とてもおもしろいきじをかくこともあるが、とてもつまらないきじをかくこともある|' + Genki.getAlts('とても{面白}い{記事}を{書}くこともあるが、とてもつまらない{記事}を{書}くこともある', 'おもしろ|きじ|か|きじ|か') + 'answer}。'+
        '</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Verb-non-pastこと&#123;が／も&#125;ある|l1-p6}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem valign-top">'+
          '私はたいてい大学の<ruby>食堂<rt>しょくどう</rt></ruby>で<ruby>晩<rt>ばん</rt></ruby>ご飯を食べるが、{家で食べることもある|いえでたべることもある|' + Genki.getAlts('{家}で{食}べることもある', 'いえ|た') + 'answer;hint:<span class="spoiler">sometimes eat at home</span>}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私の国は、4月は{雨が降ることもあるが|あめがふることもあるが|' + Genki.getAlts('{雨}が{降}ることもあるが', 'あめ|ふ') + 'answer;hint:<span class="spoiler">sometimes it rains but</span>}、天気がいい日が多い。'+
        '</div>'+
        
        '<div class="problem">'+
          'オンラインで買い物をすると、{失敗することもある|しっぱいすることもある|answer;hint:<span class="spoiler">sometimes it fails</span>}。'+
        '</div>'+
      '</div>'
