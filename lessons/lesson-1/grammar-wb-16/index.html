    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って、日本についての<ruby>説明<rt>せつめい</rt></ruby>を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following descriptions of Japan using all of the grammar items in the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～さ|l1-p2}　　{!GRI|～&#123;で／から&#125;できる|l1-p1}　</div><br><br>'+
            '日本は、北海道と<ruby>本州<rt>ほんしゅう</rt></ruby>と<ruby>九州<rt>きゅうしゅう</rt></ruby>と四国という{島でできていて|しまでできていて|answer;hint:<span class="spoiler">made of islands</span>}、{大きさは|おおきさは|answer;hint:<span class="spoiler">size</span>}ニュージーランドと同じぐらいだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～か(どうか)は～に&#123;よって違う／よる&#125;|l1-p7}　　{!GRI|～というのは|l1-p13}　</div><br><br>'+
            '日本は<ruby>桜<rt>さくら</rt></ruby>が<ruby>美<rt>うつく</rt></ruby>しいことで有名だ。{桜の花がいつ咲くかは場所によって違う|さくらのはながいつさくかはばしょによってちがう|' + Genki.getAlts('{桜}の{花}がいつ{咲}くかは{場所}によって{違}う', 'さくら|はな|さ|ばしょ|ちが') + 'answer;hint:<span class="spoiler">when the cherry blossoms bloom differs depending on the place</span>;width:450}が、<ruby>沖縄<rt>おきなわ</rt></ruby>では1月の終わり、北海道では5月になってからだ。<ruby>桜<rt>さくら</rt></ruby>が<ruby>咲<rt>さ</rt></ruby>くと、人々は「<ruby>花見<rt>はなみ</rt></ruby>」を楽しむ。<br>「花見」{というのは、桜の木の下で、食べたり飲んだりしながら桜の花を見る|というのは、さくらのきのしたで、たべたりのんだりしながらさくらのはなをみる|' + Genki.getAlts('というのは、{桜}の{木}の{下}で、{食}べたり{飲}んだりしながら{桜}の{花}を{見}る', 'さくら|き|した|た|の|さくら|はな|み') + 'answer;hint:<span class="spoiler">means watching the cherry blossoms while eating, drinking, etc., under the cherry trees</span>;width:620}ことで、日本の最も楽しい行事の1つだと言われている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～だけ&#123;でなく(て)／じゃなく(て)&#125;、～も|l1-p14}　　{!GRI|～とか(～とか)|l1-p12}　　{!GRI|～ように|l1-p3}　</div><br><br>'+
            '日本へ行ったら古いお寺を見に行くは多いだろう。しかし<small>(however)</small>、日本は<ruby>祭<rt>まつ</rt></ruby>りもすごい。<ruby>例<rt>たと</rt></ruby>えば、{青森市のねぶた祭りとか、秋田市の竿燈祭りのように|あおもりしのねぶたまつりとか、あきたしのかんとうまつりのように|' + Genki.getAlts('{青森市}のねぶた{祭}りとか、{秋田市}の{竿燈祭}りのように', 'あおもりし|まつ|あきたし|かんとうまつ') + 'answer;hint:<span class="spoiler">like Aomori city\'s Nebuta festival or Akita city\'s Kantou festival</span>}、<ruby>伝統的<rt>でんとうてき</rt></ruby>な<ruby>祭<rt>まつ</rt></ruby>りがたくさんある*。日本に行ったら、{古いお寺や神社だけじゃなくて、色々な祭りも|ふるいおてらやじんじゃだけじゃなくて、いろいろなまつりも|' + Genki.getAlts('{古}いお{寺}や{神社}だけじゃなくて、{色々}な{祭}りも', 'ふる|てら|じんじゃ|いろいろ|まつ') + 'answer;hint:<span class="spoiler">not only old temples or shrines, but also various festivals</span>}楽しんだ方がいい。(*<ruby>伝統的<rt>でんとうてき</rt></ruby>な<ruby>祭<rt>まつ</rt></ruby>りがたくさんある <i class="fa">&#xf061;</i>「とびら」p.10)'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
