    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。<br><small>Provide hiragana readings for the following kanji.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '人が部屋に<u class="ul-single">入って</u>きた。 <i class="fa">&#xf061;</i>　人が部屋に<u class="ul-single">はいって</u>きた。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">{きた|北}の風はつめたい。</div>'+
          '<div class="problem">あの人は足が{ながい|長い}。</div>'+
          '<div class="problem">よく{かんがえて|考えて}から話そう。</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">雨が雪に{かわった|変わった}。</div>'+
          '<div class="problem">{はる|春}にはきれいな花を見たい。</div>'+
          '<div class="problem">駅の前の{とおり|通り}に本屋がある。</div>'+
        '</div>'+
      '</div>'
    });</script>
