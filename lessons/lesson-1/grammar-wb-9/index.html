    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～はSentenceと言われている|l1-p10}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人は{静かな人々だと言われている|しずかなひとびとだといわれている|' + Genki.getAlts('{静}かな{人々}だと{言}われている', 'しず|ひとびと|い') + 'answer;hint:said to be quiet people}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本語はアメリカ人にはとても難しいと言われている|にほんごはアメリカじんにはとてもむずかしいといわれている|' + Genki.getAlts('{日本語}はアメリカ{人}にはとても{難}しいと{言}われている', 'にほんご|じん|むずか|い') + 'answer;hint:Japanese is said to be very difficult for Americans}が、私は{中国語|ちゅうごくご|answer;hint:Chinese}の方がもっと<ruby>難<rt>むずか</rt></ruby>しいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本は{とても安全だと言われている|とてもあんぜんだといわれている|' + Genki.getAlts('とても{安全}だと{言}われている', 'あんぜん|い') + 'answer;hint:said to be very safe}ので、夜一人で外を歩いても<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>だろう。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
