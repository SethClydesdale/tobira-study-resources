    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。<ruby>音<rt>おん</rt></ruby>読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。<br><small>Provide hiragana readings for the following kanji, paying attention to the different on- and kun- readings.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          'この<u class="ul-single">大学</u>は、とても<u class="ul-single">大きい</u>。 <i class="fa">&#xf061;</i>　この<u class="ul-single">だいがく</u>は、とても<u class="ul-single">おおきい</u>。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">{きょうだい|兄弟}の中では、{こうこうせい|高校生}の{おとうと|弟}が一番<ruby>背<rt>せ</rt></ruby>が{たかい|高い}。</div>'+
        '<div class="problem">この{としょかん|図書館}では、{しんぶん|新聞}を読んだり、レポートを{かいた|書いた}り、{あたらしい|新しい}CDを{きいた|聞いた}りすることができます。それから、とても古い{ちず|地図}も見ることができます。</div>'+
        '<div class="problem">{きんようび|金曜日}から{りょこう|旅行}に{いく|行く}ので、{ぎんこう|銀行}で{おかね|お金}をおろしておいた。</div>'+
        '<div class="problem">{とけい|時計}を{%(いえ／うち)|家}に忘れた{とき|時}、{じかん|時間}がわからなくてしまって、{かぞく|家族}をレストランで長い{あいだ|間}待たせてしまった。</div>'+
        '<div class="problem">{でんわ|電話}でアメリカの友だちと{はなして|話して}いる時、日本に{こられる|来られる}かと聞いたら、{らいねん|来年}だったら、<ruby>遊<rt>あそ</rt></ruby>びに行けるかもしれないと言ったので、ぜひ{きて|来て}ほしいと言った。</div>'+
        '<div class="problem">私の{ちち|父}も、友だちの{おとうさん|お父さん}も、{かいしゃ|会社}の仕事がいそがしいので、{ちちおや|父親}に{あって|会って}話す時間があまりない。</div>'+
        '<div class="problem">カフェテリアに{しょくじ|食事}に行ったら、クラスメートが{たのし|楽し}そうに{おんがく|音楽}を聞きながら、ご飯を{たべて|食べて}いた。</div>'+
        '<div class="problem">日本語では、{がいこく|外国}に行くことを{かいがい|海外}に行くと言います。外国に行く時は、{うみ|海}をこえて<small>(to cross)</small>{くに|国}の{そと|外}に行くからです。</div>'+
      '</div>'
    });</script>
