    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～というのは&#123;Nounのこと／Nounということ／Sentenceということ／Sentenceという意味&#125;だ|l1-p13}」を使って文を書き<ruby>換<rt>か</rt></ruby>えなさい。</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「デジカメ」はデジタルカメラです。<br>'+
            '<i class="fa">&#xf061;</i> {「デジカメ」というのは、デジタルカメラのことです||width:450}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「鳥インフル」は何ですか。<br>'+
            '<i class="fa">&#xf061;</i> {「鳥インフル」というのは、何のことですか|「とりインフル」というのは、なんのことですか|' + Genki.getAlts('「{鳥}インフル」というのは、{何}のことですか', 'とり|なん') + 'answer;width:450}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>禁煙<rt>きんえん</rt></ruby>する」の意味は「たばこをやめる」です。<br>'+
            '<i class="fa">&#xf061;</i> {「禁煙する」というのは、「たばこをやめる」という意味です|「きんえんする」というのは、「たばこをやめる」といういみです|' + Genki.getAlts('「{禁煙}する」というのは、「{たばこ}を{や}める」という{意味}です', 'きんえん|タバコ|止|いみ') + 'answer;width:450}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～というのは&#123;Nounのこと／Nounということ／Sentenceということ／Sentenceという意味&#125;だ|l1-p13}」を使って「<ruby>与<rt>あた</rt></ruby>えられた<ruby>言葉<rt>ことば</rt></ruby>」を<ruby>説明<rt>せつめい</rt></ruby>しなさい。<br><small>Explain each of the words provided for the sentences below using「～というのは&#123;Nounのこと／Nounということ／Sentenceということ／Sentenceという意味&#125;だ」.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「とびら」の「Rの漢字」{というのは、読み方だけを覚えればいい漢字のことです|というのは、よみかただけをおぼえればいいかんじのことです|' + Genki.getAlts('というのは、{読}み{方}だけを{覚}えれば{い}い{漢字}のことです', 'よ|かた|おぼ|良|かんじ') + Genki.getAlts('というのは、{読}み{方}だけを{覚}えれば{よ}い{漢字}のことです', 'よ|かた|おぼ|良|かんじ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「コンビニ」{というのは、コンビニエンスストアのことです}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「バイリンガル」{というのは、「二つの言葉が話せる」という意味です|というのは、「ふたつのことばがはなせる」といういみです|' + Genki.getAlts('というのは、「{二}つの{言葉}が{話}せる」という{意味}です', 'ふた|ことば|はな|いみ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>離婚<rt>りこん</rt></ruby>する」{というのは、夫と妻が別れるということです|というのは、おっととつまがわかれるということです|' + Genki.getAlts('というのは、{夫}と{妻}が{別}れるということです', 'おっと|つま|わか') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
