    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>AとBの<ruby>言葉<rt>ことば</rt></ruby>を1つずつ<ruby>選<rt>えら</rt></ruby>び、「{!GRI|&#123;Noun1／Question-word～か／～かどうか&#125;はNoun2に&#123;よって違う／よる&#125;|l1-p7}」を使って文を作りなさい。<br><small>Create sentences combining one sentence from box A and one word/phrase from box B, using「&#123;Noun1／Question-word～か／～かどうか}はNoun2に&#123;よって違う／よる}」.</small></p>'+
        
      '<div>'+
        '<div class="sub-section inline" style="min-width:200px;">'+
          '<strong style="float:left">A</strong>'+
          '〈<ruby>例<rt>れい</rt></ruby>〉授業は<ruby>厳<rt>きび</rt></ruby>しいですか。'+
          '<ol>'+
            '<li>グループプロジェクトは楽しいですか。</li>'+
            '<li>この店のカレーはどのぐらい<ruby>辛<rt>から</rt></ruby>いですか。</li>'+
            '<li><ruby>留学<rt>　</rt></ruby>にいくらかかりますか。</li>'+
          '</ol>'+
        '</div>　'+

        '<div class="sub-section inline" style="min-width:200px;">'+
          '<strong style="float:left">B</strong>'+
          '〈<ruby>例<rt>れい</rt></ruby>〉先生'+
          '<ul>'+
            '<li>プログラム</li>'+
            '<li><ruby>一緒<rt>いっしょ</rt></ruby>にする人</li>'+
            '<li><ruby>種類<rt>しゅるい</rt></ruby><small>(kind)</small></li>'+
          '</ul>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '授業が<ruby>厳<rt>きび</rt></ruby>しいかどうかは、先生によります。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '{グループプロジェクトが楽しいかどうかは、一緒にする人によります|グループプロジェクトがたのしいかどうかは、いっしょにするひとによります|' + Genki.getAlts('グループプロジェクトが{楽}しいかどうかは、{一緒}にする{人}によります', 'たの|いっしょ|ひと') + 'answer;width:520}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{この店のカレーがどのぐらい辛いかは、種類によって違います|このみせのカレーがどのぐらいからいかは、しゅるいによってちがいます|' + Genki.getAlts('この{店}のカレーがどのぐらい{辛}いかは、{種類}によって{違}います', 'みせ|から|しゅるい|ちが') + 'answer;width:520}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{留学にいくらかかるかは、プログラムによって違います|りゅうがくにいくらかかるかは、プログラムによってちがいます|' + Genki.getAlts('{留学}にいくらかかるかは、プログラムによって{違}います', 'りゅうがく|ちが') + 'answer;width:520}。'+
        '</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|&#123;Noun1／Question-word～か／～かどうか&#125;はNoun2に&#123;よって違う／よる&#125;|l1-p7}」を使って質問に答えなさい。<br><small>Answer Mr. Lee\'s questions using「&#123;Noun1／Question-word～か／～かどうか}はNoun2に&#123;よって違う／よる}」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：日本人はたいてい毎日魚を食べますか。<br><br>'+
            '田中：{毎日食べるかどうかは、人によります|まいにちたべるかどうかは、ひとによります|' + Genki.getAlts('{毎日}{食}べるかどうかは、{人}によります', 'まいにち|た|ひと') + 'answer}。<ruby>全然<rt>ぜんぜん</rt></ruby>食べない人もいますよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：日本では何月<ruby>頃<rt>ごろ</rt></ruby>に寒くなりますか。<br><br>'+
            '田中：{何月に寒くなるかは場所によって違います|なんがつにさむくなるかはばしょによってちがいます|' + Genki.getAlts('{何月}に{寒}くなるかは{場所}によって{違}います', 'なんがつ|さむ|ばしょ|ちが') + 'answer}が、私の町では、たいてい10月<ruby>頃<rt>ごろ</rt></ruby>から寒くなります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：田中さんは、毎日何時間ぐらい勉強しますか。<br><br>'+
            '田中：{どのぐらい勉強するかは曜日によって違います|どのぐらいべんきょうするかはようびによってちがいます|' + Genki.getAlts('どのぐらい{勉強}するかは{曜日}によって{違}います', 'べんきょう|ようび|ちが') + 'answer}。月曜日から木曜日はたいてい毎日3時間ぐらい勉強しますが、土曜日は、<ruby>全然<rt>ぜんぜん</rt></ruby>勉強しないこともありますよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
