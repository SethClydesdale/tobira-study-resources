    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>どの書き<ruby>順<rt>じゅん</rt></ruby>が<ruby>正<rt>ただ</rt></ruby>しいですか。<ruby>正<rt>ただ</rt></ruby>しいものを選んで、読み方と英語の意味を書きなさい。<br><small>Which stroke order is correct? Select the correct stroke order for each kanji and provide the reading and the English meaning for each word, as shown in the example.</small></p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          'このセーターは<u class="ul-single">千円</u>だった。<br>'+
          '読み方（せんえん）　英語（one thousand yen）<br><br>'+
          '千（a）　円（c）<br>'+
          '{!IMG|l1-krwb-9-0.png}'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友だちは<u class="ul-single">毎年</u>、日本に行きます。<br>'+
            '読み方（{まいとし||width:100}）　英語（{every year||width:100}）<br><br>'+
            '毎（{b}）　年（{c}）<br>'+
            '{!IMG|l1-krwb-9-1.png}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ゆうべ<small>(a.)</small><u class="ul-single">遅く</u>ねたので、朝早く<small>(b.)</small><u class="ul-single">起き</u>られなかった。<br>'+
            'a. 読み方（{おそく||width:100}）　英語（{late||width:100}）<br>'+
            'b. 読み方（{おき||width:100}）　英語（{%(to /)get up|%(to /)wake up|answer;width:100}）<br><br>'+
            '遅（{b}）<br>'+
            '{!IMG|l1-krwb-9-2.png}<br><br>'+
            '起（{a}）<br>'+
            '{!IMG|l1-krwb-9-3.png}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は<u class="ul-single">勉強</u>が好きじゃない。<br>'+
            '読み方（{べんきょう||width:100}）　英語（{study%(ing/)||width:100}）<br><br>'+
            '勉（{c}）<br>'+
            '{!IMG|l1-krwb-9-4.png}<br><br>'+
            '強（{a}）<br>'+
            '{!IMG|l1-krwb-9-5.png}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来年、ルームメイトが<u class="ul-single">結婚</u>します。<br>'+
            '読み方（{けっこん||width:100}）　英語（{marry%(ing/)|marriage|answer;width:100}）<br><br>'+
            '結（{b}）<br>'+
            '{!IMG|l1-krwb-9-6.png}<br><br>'+
            '婚（{a}）<br>'+
            '{!IMG|l1-krwb-9-7.png}'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
