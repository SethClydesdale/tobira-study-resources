    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次のひらがなの<ruby>言葉<rt>ことば</rt></ruby>を漢字にして、a.～d.の中から<ruby>正<rt>ただ</rt></ruby>しい意味を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Provide the kanji for the underlined hiragana words and select their meanings for (a)-(d), as shown in the example.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<u class="ul-single">つき</u>がとてもきれいだ。 <i class="fa">&#xf061;</i>　<u class="ul-single">月</u>がとてもきれいだ。<br>'+
          '<u class="ul-single">b</u> (a. month　b. moon　c. love　d. you)'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'ペットが{死んで|しんで}かなしい。<br>'+
              '{b} (a. to run away　b. to die　c. to catch　d. to miss)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '<ruby>飛行機<rt>ひこうき</rt></ruby>から青い{空|そら}を見た。<br>'+
              '{c} (a. ocean　b. cloud　c. sky　d. island)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '{道|みち}がわからなくて、こまった。<br>'+
              '{d} (a. time　b. address　c. question　d. road)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '「青い{鳥|とり}」という本を読んだ。<br>'+
              '{c} (a. chicken　b. insect　c. bird　d. animal)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'きのう、{何|なに}をしましたか。<br>'+
              '{a} (a. what　b. where　c. who　d. how)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '{秋|あき}は、食べ物がおいしい。<br>'+
              '{c} (a. spring　b. summer　c. fall　d. winter)'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '私がよく行く{所|ところ}は<ruby>喫茶店<rt>きっさてん</rt></ruby>です。<br>'+
              '{d} (a. shop　b. thing　c. object　d. place)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'きのう新しい{服|ふく}を買った。<br>'+
              '{b} (a. blow fish　b. clothes　c. sock　d. umbrella)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'ねるので、電気を{消して|けして}ください。<br>'+
              '{b} (a. to turn on　b. to turn off　c. to miss　d. to change)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '暑いから、まどを{開けた|あけた}。<br>'+
              '{c} (a. to break　b. to cool　c. to open　d. to close)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'あしたは、{晴れ|はれ}そうだ。<br>'+
              '{b} (a. rainy　b. sunny　c. snowy　d. cloudy)'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '5月の旅行は{初めに|はじめに}中国に行ってから、その後で日本に行く。<br>'+
              '{a} (a. first　b. anyway　c. finally　d. probably)'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
