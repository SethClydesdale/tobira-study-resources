    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～は～(こと)で&#123;有名だ／知られている&#125;|l1-p4}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は絵を見て、文を作りなさい。<br><small>Complete the following sentences using「～は～(こと)で&#123;有名だ／知られている}」. Base your answers to questions 1-3 on the pictures below.</small></p>'+
        
      '<div>{!IMG|l1-gwb-5.png}</div><br>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<ruby>京都<rt>きょうと</rt></ruby>は古いお寺がたくさんあることで知られている。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem valign-top">'+
          '<ruby>レオナルド・ダ・ヴィンチ<rt>Leonardo da Vinci</rt></ruby>は{モナリザを描いたことで有名だ|モナリザをかいたことでゆうめいだ|' + Genki.getAlts('モナリザを{描}いたことで{有名}だ', 'か|ゆうめい') + 'answer;hint:<span class="spoiler">famous for drawing the Mona Lisa</span>}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この日本語プログラムは{日本語だけで話さなくてはいけないことで有名だ|にほんごだけではなさなくてはいけないことでゆうめいだ|' + Genki.getAlts('{日本語}だけで{話}さなくてはいけないことで{有名}だ', 'にほんご|はな|ゆうめい') + 'answer;hint:<span class="spoiler">famous for having to speak in Japanese only</span>}。'+
        '</div>'+
        
        '<div class="problem">'+
          'このレストランは{料理が高いことで知られている|りょうりがたかいことでしられている|' + Genki.getAlts('{料理}が{高}いことで{知}られている', 'りょうり|たか|し') + 'answer;hint:<span class="spoiler">known for its expensive cooking</span>}。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          '<ruby>アレクサンダー・グラハム・ベル<rt>Alexander Graham Bell</rt></ruby>は{電話を作ったことで有名だ|でんわをつくったことでゆうめいだ|' + Genki.getAlts('{電話}を{作}ったことで{有名}だ', 'でんわ|つく|ゆうめい') + 'answer;hint:famous for making the telephone}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{オーストラリア|Australia|width:112}は{カンガルーやコアラのような珍しい動物がいることで有名だ|カンガルーやコアラのようなめずらしいどううつがいることでゆうめいだ|' + Genki.getAlts('カンガルーやコアラのような{珍}しい{動物}がいることで{有名}だ', 'めずら|どうぶつ|ゆうめい') + 'answer;hint:famous for rare animals that are there like Kangaroos and Koalas}。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          'この大学は{日本語プログラムのよさで知られている|にほんごプログラムのよさでしられている|' + Genki.getAlts('{日本語}プログラムの{よ}さで{知}られている', 'にほんご|良|し') + 'answer;hint:known for its good Japanese program}ので、私は入学することにしました。'+
        '</div>'+
      '</div>'
    });</script>
