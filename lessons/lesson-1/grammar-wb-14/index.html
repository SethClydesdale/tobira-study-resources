    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1.～3.は「{!GRI|～って&#123;言う／聞く／書く／etc.&#125;|l1-p16}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'りー：スミスさん、{病気だったって聞いた|びょうきだったってきいた|' + Genki.getAlts('{病気}だったって{聞}いた', 'びょうき|き') + 'answer;hint:I heard you were ill}けど、もう<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>？<br><br>'+
            'スミス：うん、<ruby>昨日<rt>きのう</rt></ruby>の夜、薬、飲んだから、今日はもう<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'りー：スミスさん、このお寺、有名？<br><br>'+
            'スミス：うん、授業で先生が{日本で一番有名なお寺だって言ってたよ|にほんでいちばんゆうめいなおてらだっていってたよ|' + Genki.getAlts('{日本}で{一番}{有名}なお{寺}だって{言}って{い}たよ', 'にほん|いちばん|ゆうめい|てら|い|') + 'answer;hint:said it was the most famous temple in Japan}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby><small>(situation)</small>」リーとスミスが図書館の前に来た。<br><br>'+
            'りー：ここに{食べ物を持って入ってはいけないって書い|たべものをもってはいってはいけないってかい|' + Genki.getAlts('{食}べ{物}を{持}って{入}ってはいけないって{書}い', 'た|もの|も|はい|か') + 'answer;hint:it says you should not bring food inside}てあるよ。<br><br>'+
            'スミス：あっ、<ruby>本当<rt>ほんとう</rt></ruby>だ。じゃ、中では食べられないね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
