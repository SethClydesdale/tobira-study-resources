    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～7)の文に<ruby>合<rt>あ</rt></ruby>う<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。漢字の読み方も書きましょう。<br><small>In Sentences (1)-(7), choose the word from the box that matches the description in each sentence; then write the word\'s reading in hiragana.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. 花見　　a. 雑誌　　b. 出身　　c. 専門　　d. 言葉　　e. 観光　　f. 自然　　g. 都市　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>桜<rt>さくら</rt></ruby>を見ながら、歌を歌ったりお酒を飲んだりします。<br><i class="fa">&#xf061;</i>　言葉（ex）　読み方（はなみ）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '有名な所を見たり<ruby>美術館<rt>びじゅつかん</rt></ruby>に行ったりすることです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{e}）　読み方（{かんこう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ホームタウンのことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{b}）　読み方（{しゅっしん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山や川や海のことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{f}）　読み方（{しぜん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「Time」や「Economist」や「National Geographic」のことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{ざっし||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人が話したり書いたりするものです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{d}）　読み方（{ことば||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '一つのことを勉強したり、研究したりします。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{せんもん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人がたくさん住んでいる大きい町のことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{g}）　読み方（{とし||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
