    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the option that correctly completes each sentence.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">この本の({よさ|!Iいい／よさ})が分からない人はいないと思う。</div>'+
        '<div class="problem">この本が({いい|!Iいい／よさ})という人は多い。</div>'+
        '<div class="problem valign-top"><ruby>説明<rt>せつめい</rt></ruby>が分かりやすいのがこの本の({よさ|!Iいい／よさ})だと思う。</div>'+
        '<div class="problem">その部屋の({大きさ|!I大きい／大きさ})を教えてもらえませんか。</div>'+
        '<div class="problem valign-top">この部屋は<ruby>本当<rt>ほんとう</rt></ruby>に({大きい|!I大きい／大きさ})ですね。</div>'+
        '<div class="problem valign-top">({重かったら|!I重かったら／重さだったら})、その<ruby>鞄<rt>かばん</rt></ruby>は持って行かない方がいいですよ。</div>'+
        '<div class="problem">この本の({難しさ|!I難しい／難しさ})を知っていたら、買わなかったと思います。</div>'+
        '<div class="problem">東京の夏は({暑い|!I暑い／暑さ})そうですね。冬の({寒さ|!I寒い／寒さ})はどうですか。</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Adjective-stem＋さ|l1-p2}」を使って、<ruby>例<rt>れい</rt></ruby>のように文を書き<ruby>換<rt>か</rt></ruby>えなさい。<br><small>Rewrite the following sentences using「Adjective＋さ」as shown in the example.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '日本がどのぐらい大きいか教えて下さい。<i class="fa">&#xf061;</i>　日本の大きさを教えて下さい。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem valign-top">'+
          '「<ruby>状況<rt>じょうきょう</rt></ruby><small>(situation)</small>」オンラインで<ruby>鞄<rt>かばん</rt></ruby>を<ruby>探<rt>さが</rt></ruby>している。<br>'+
          'このサイトにはよさそうな<ruby>鞄<rt>かばん</rt></ruby>がたくさんあるが、どのぐらい重いか書いてないから買えません。<br>'+
          'このサイトにはよさそうな<ruby>鞄<rt>かばん</rt></ruby>がたくさんあるが、{重さが書いてないから買えません|おもさがかいてないからかえません|' + Genki.getAlts('{重}さが{書}いてないから{買}えません', 'おも|か|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この電話がどのぐらい便利かは、使った人しか分からないと思います。<br>'+
          '{この電話の便利さは、|このでんわのべんりさは、|' + Genki.getAlts('この{電話}の{便利}さは、', 'でんわ|べんり') + 'answer}使った人しか分からないと思います。'+
        '</div>'+
        
        '<div class="problem">'+
          '私には、部屋がどのぐらい広いかより、どのぐらい<ruby>静<rt>しず</rt></ruby>かかの方が大切です。<br>'+
          '私には、{部屋の広さより、静かさの方が大切です|へやのひろさより、しずかさのほうがたいせつです|' + Genki.getAlts('{部屋}の{広}さより、{静}かさの{方}が{大切}です', 'へや|ひろ|しず|ほう|たいせつ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem valign-top">'+
          'このコンピュータがどのぐらい<ruby>速<rt>はや</rt></ruby>くてどのぐらい<ruby>軽<rt>かる</rt></ruby>いか知ったら、<ruby>多分<rt>たぶん</rt></ruby><ruby>欲<rt>ほ</rt></ruby>しくなると思いますよ。<br>'+
          '{このコンピュータの速さと軽さを知ったら|このコンピュータのはやさとかるさをしったら|' + Genki.getAlts('このコンピュータの{速}さと{軽}さを{知}ったら', 'はや|かる|し') + 'answer}、<ruby>多分<rt>たぶん</rt></ruby><ruby>欲<rt>ほ</rt></ruby>しくなると思いますよ。'+
        '</div>'+
      '</div>'
    });</script>
