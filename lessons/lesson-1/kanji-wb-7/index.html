      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '七月七日に<ruby>七夕<rt>たなばた</rt></ruby>という行事を＿＿＿ます。　<i class="fa">&#xf061;</i>　七月七日に<ruby>七夕<rt>たなばた</rt></ruby>という行事を<u class="ul-single">行い</u>ます。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">四国の<ruby>松山<rt>まつやま</rt></ruby>では<ruby>温泉<rt>おんせん</rt></ruby>を{楽しむ||width:100}ことができる。</div>'+
        '<div class="problem">京都にはたくさん古い寺が{残って||width:100}いる。</div>'+
        '<div class="problem">ユネスコでは、世界<ruby>遺産<rt>いさん</rt></ruby>を{選ぶ||width:100}仕事もしている。</div>'+
        '<div class="problem">ゴミは毎週{決まった||width:100}日に出さなければいけません。</div>'+
        '<div class="problem">子ども達は<ruby>遊<rt>あそ</rt></ruby>びながら、新しい言葉を{覚える||width:100}そうだ。</div>'+
        '<div class="problem">日本とニュージーランドの気温には、どのぐらい{差がある||width:100}と思いますか。</div>'+
        '<div class="problem">日本に行く{目的||width:100}は、日本語の勉強だ。</div>'+
        '<div class="problem">イギリス、日本、フィリピンは{島||width:100}からできている国だ。</div>'+
