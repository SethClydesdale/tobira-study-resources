        "その他に|そのほかに": "besides; in addition to that",
        "関東（地方）|かんとう（ちほう）": "the Kanto Region",
        "関西（地方）|かんさい（ちほう）": "the Kansai Region",
        "周り|まわり": "surroundings; vicinity",
        "(～が)入る|(～が)はいる": "to be included; come in; get in; join",
        "内容|ないよう": "content(s)",
        "地名|ちめい": "place name",
        "名物|めいぶつ": "well-known product; local specialty",
        "関係がある|かんけいがある": "to be related (to~); have some connection (to~)",
        "伝統的(な)|でんとうてき(な)": "traditional",
        "行事|ぎょうじ": "event",
        "年|とし": "year",
        "特別(な)|とくべつ(な)": "special; particular",
        "行う|おこなう": "to conduct; carry out",
        "(お)正月|(お)しょうがつ": "New Year's",
        "そういう": "(things) like that; that sort of (story)",
