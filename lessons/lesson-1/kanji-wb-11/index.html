    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の漢字の<ruby>部分<rt>ぶぶん</rt></ruby>と<ruby>箱<rt>はこ</rt></ruby>の中の<ruby>部首<rt>ぶしゅ</rt></ruby>を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて、漢字を作りなさい。その漢字の読み方を書いて、<ruby>短<rt>みじか</rt></ruby>い文も作ってみましょう。<br><small>Create kanji by combining the element in parentheses and one of the radicals from the box. Provide the reading for that kanji or the compound with that kanji and write a short sentence using it, as shown in the examples.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '{!IMG|l1-kwb-11-0.png}'+
        '</div>'+
      '</div>'+
        
      '<div>{!IMG|l1-kwb-11-1.png}</div>'+
        
      '<div class="count-problems">'+
        '<table class="table center">'+
          '<tr class="table-head">'+
            '<td style="width:5%;"></td>'+
            '<td style="width:15%">漢字の<ruby>部分<rt>ぶぶん</rt></ruby></td>'+
            '<td style="width:15%;">作った漢字</td>'+
            '<td style="width:15%;">読み方</td>'+
            '<td style="width:50%;"><ruby>短<rt>みじか</rt></ruby>い文</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>（氷）</td>'+
            '<td>{泳ぐ||width:60}</td>'+
            '<td class="large-width">{およぐ}</td>'+
            '<td class="large-width">{明日海に泳ぎに行きます|あしたうみにおよぎにいきます|' + Genki.getAlts('{明日}{海}に{泳}ぎに{行}きます', 'あした|うみ|およ|い') + 'answer;hint:<span class="spoiler">I will go to the ocean to swim tomorrow.</span>}。</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>（巽）</td>'+
            '<td>{選ぶ||width:60}</td>'+
            '<td class="large-width">{えらぶ}</td>'+
            '<td class="large-width">{グループのリーダーに選ばれました|グループのリーダーにえらばれました|answer;hint:<span class="spoiler">I was selected to be the group leader.</span>}。</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>（西）</td>'+
            '<td>{酒||width:60}</td>'+
            '<td class="large-width">{さけ}</td>'+
            '<td class="large-width">{お酒は飲みすぎない方がいいです|おさけはのみすぎないほうがいいです|' + Genki.getAlts('お{酒}は{飲}みすぎない{方}が{い}いです', 'さけ|の|ほう|良') + Genki.getAlts('お{酒}は{飲}みすぎない{方}が{よ}いです', 'さけ|の|ほう|良') + 'answer;hint:<span class="spoiler">You better not drink too much alcohol.</span>}。</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>友（{!IMG|l1-kwb-11-4.png}）</td>'+
            '<td>友{達||width:60}</td>'+
            '<td class="large-width">{ともだち}</td>'+
            '<td class="large-width">{外国人の友達がたくさんいます|がいこくじんのともだちがたくさんいます|' + Genki.getAlts('{外国人}の{友}{達}がたくさんいます', 'がいこくじん|とも|だち') + 'answer;hint:<span class="spoiler">I have a lot of foreign friends.</span>}。</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>気（{!IMG|l1-kwb-11-2.png}）</td>'+
            '<td>気{温||width:60}</td>'+
            '<td class="large-width">{きおん}</td>'+
            '<td class="large-width">{週末は気温が高くなるそうです|しゅうまつはきおんがたかくなるそうです|' + Genki.getAlts('{週末}は{気温}が{高}くなるそうです', 'しゅうまつ|きおん|たか') + 'answer;hint:<span class="spoiler">It seems the temperature will be higher on the weekend.</span>}。</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>（{!IMG|l1-kwb-11-3.png}）</td>'+
            '<td>{決める||width:60}</td>'+
            '<td class="large-width">{きめる}</td>'+
            '<td class="large-width">{夏休みに旅行する所を決めました|なつやすみにりょこうするところをきめました|' + Genki.getAlts('{夏休}みに{旅行}する{所}を{決}めました', 'なつやす|りょこう|ところ|き') + 'answer;hint:<span class="spoiler">I have decided the place I will travel to during summer vaction.</span>}。</td>'+
          '</tr>'+
        '</table>'+
      '</div>'
