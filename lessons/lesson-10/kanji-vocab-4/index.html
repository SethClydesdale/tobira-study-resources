        "有罪|ゆうざい": "guilt",
        "無罪|むざい": "innocence; being not guilty",
        "罪|つみ": "crime; sin; wrongdoing",
        // 盗
        "盗む|ぬすむ": "to steal; rob",
        "盗難|とうなん": "theft; robbery",
        "強盗|ごうとう": "robber; mugger",
        "盗み|ぬすみ": "stealing",
        // 壊
        "壊す|こわす": "to break (something)",
        "破壊|はかい": "destruction",
        "壊れる|こわれる": "(something) breaks",
        // 著
        "著者|ちょしゃ": "author",
        "著作権|ちょさくけん": "copyright",
        "著書|ちょしょ": "(written) work; book; writings",
        "著名|ちょめい": "well-known; noted; celebrated",
        // 氏
        "氏|し": "Mr./Ms.",
        "氏名|しめい": "full name",
        // 製
        "-製|-せい": "-made; -make; made in...",
        "製品|せいひん": "manufactured goods",
        "製作|せいさく": "manufacture; production (of a film, play, TV show, etc.)",
        "製造|せいぞう": "manufacture; production",
        "ガラス製|ガラスせい": "made of glass",
        "機械|きかい": "machine",
