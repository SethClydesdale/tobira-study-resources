    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで、「{!GRI|NounでもNounでも+Question Wordでも|l10-p7}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="sub-section inline">　朝　　<ruby>子供<rt>こども</rt></ruby>　　<ruby>能<rt>のう</rt></ruby>　　<ruby>大人<rt>おとな</rt></ruby>　　<ruby>狂言<rt>きょうげん</rt></ruby>　　夜中　</div><br><br>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リーさんは日本の<ruby>伝統芸能<rt>でんとうげいのう</rt></ruby>の研究をしているので、{能でも、狂言でも、何でも|のうでも、きょうげんでも、なんでも|' + Genki.getAlts('{能}でも、{狂言}でも、{何}でも', 'のう|きょうげん|なん') + 'answer;hint:whether it\'s Noh or Kyogen, no matter what it is;width:350}よく知っている。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このスーパーは24時間開いているから、{朝でも、夜中でも、いつでも|あさでも、よなかでも、いつでも|' + Genki.getAlts('{朝}でも、{夜中}でも、いつでも', 'あさ|よなか') + 'answer;hint:whether it\'s morning or late at night, (you can go shopping) whenever;width:500}買い物に行ける。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この映画は<ruby>子供向<rt>こどもむ</rt></ruby>けに作られた映画だが、{子供でも、大人でも、誰でも|こどもでも、おとなでも、だれでも|' + Genki.getAlts('{子}{供}でも、{大人}でも、{誰}でも', 'こ|ども|おとな|だれ') + 'answer;hint:whether you\'re a child or an adult, whoever you are;width:370}楽しめる映画だ。'+
          '</div>'+
        '</div>'+
      '</div><br>'+


      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|NounでもNounでも(Question Wordでも)|l10-p7}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] たかしとリサは、明日<ruby>一緒<rt>いっしょ</rt></ruby>に映画を見に行くことにした。<br><br>'+
            '　リサ：じゃ、明日、いつ<ruby>頃<rt>ころ</rt></ruby>なら行ける？<ruby>夕方<rt>ゆうがた</rt></ruby><small>(evening)</small>？<br><br>'+
            'たかし：明日はアルバイトがないから{朝でも、夕方でも、いつでも行けるよ|あさでも、ゆうがたでも、いつでもいけるよ|' + Genki.getAlts('{朝}でも、{夕方}でも、いつでも{行}けるよ', 'あさ|ゆうがた|い') + 'answer;hint:whether it\'s morning or evening, we can go whenever;width:380}。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] ビリーとリサが<ruby>友達<rt>ともだち</rt></ruby>のたかしについて話している。<br><br>'+
            'ビリー：たかしの<ruby>趣味<rt>しゅみ</rt></ruby>は料理だって聞いたけど、どんな国の料理が作れるの？<br><br>'+
            '　リサ：{韓国料理でも、インド料理でも、どの国の料理でも作れるらしいよ|かんこくりょうりでも、インドりょうりでも、どのくにのりょうりでもつくれるらしいよ|' + Genki.getAlts('{韓国料理}でも、インド{料理}でも、どの{国}の{料理}でも{作}れるらしいよ', 'かんこくりょうり|りょうり|くに|りょうり|つく') + 'answer;hint:whether it\'s Korean food or Indian food, no matter which country\'s food it is, it seems he can make it;width:740}。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この本は世界中で様々な言語に<ruby>翻訳<rt>ほんやく</rt></ruby>されていて、{中国語でも、イタリア語でも|ちゅうごくごでも、イタリアごでも|' + Genki.getAlts('{中国語}でも、イタリア{語}でも', 'ちゅうごくご|ご') + 'answer;hint:including Chinese and Italian}読むことが出来る。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本のキリスト教<ruby>信者<rt>しんじゃ</rt></ruby>の<ruby>数<rt>かず</rt></ruby>は少ないが、日本ではクリスマスは<ruby>年中<rt>ねんちゅう</rt></ruby>行事の1つになっていて、{キリスト教信者でも、キリスト教信者ではなくても|キリストきょうしんじゃでも、キリストきょうしんじゃではなくても|' + Genki.getAlts('キリスト{教}{信者}でも、キリスト{教}{信者}ではなくても', 'きょう|しんじゃ|きょう|しんじゃ') + 'answer;hint:whether they\'re a Christian or not a Christian}、クリスマスツリーを<ruby>飾<rt>かざ</rt></ruby>ったり、プレゼントを<ruby>交換<rt>こうかん</rt></ruby>したりする。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
