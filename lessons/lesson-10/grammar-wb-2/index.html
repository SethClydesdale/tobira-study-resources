    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文と後ろの文を<ruby>繋<rt>つな</rt></ruby>いで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'この<ruby>食品<rt>しょくひん</rt></ruby>はとても有名で、<br>食べたことがない人がいないほど、({b})。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '<ruby>昨日<rt>きのう</rt></ruby>食べたカレーは<ruby>涙<rt>なみだ</rt></ruby><small>(tear)</small>が出るほど({d})。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'そのニュースを聞いて、<br><ruby>声<rt>こえ</rt></ruby>が出ないほど、({a})。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'この映画は私が思っていたほど({c})。'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          'a. <ruby>驚<rt>おどろ</rt></ruby>いた<br><br>'+
          'b. 人気がある<br><br>'+
          'c. <ruby>怖<rt>こわ</rt></ruby>くなかった<br><br>'+
          'd. <ruby>辛<rt>から</rt></ruby>かった'+
        '</div>'+
      '</div>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～ほど～|l10-p1}」を使って文を書き<ruby>換<rt>か</rt></ruby>えなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>友達<rt>ともだち</rt></ruby>と二人で<ruby>笑<rt>わら</rt></ruby>いすぎて、お<ruby>腹<rt>なか</rt></ruby>が痛くなった。<br>'+
            '<i class="fa">&#xf061;</i> 友達と二人で{お腹が痛くなるほど笑った|おなかがいたくなるほどわらった|' + Genki.getAlts('お{腹}が{痛}くなるほど{笑}った', 'なか|いた|わら') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友達が<ruby>飼<rt>か</rt></ruby>っている犬はとても小さくて、マグカップ<small>(mug)</small>にも入るぐらいだ<br>'+
            '<i class="fa">&#xf061;</i> 友達が飼っている犬は、{マグカップに入るほど小さい|マグカップにはいるほどちいさい|' + Genki.getAlts('マグカップに{入}るほど{小}さい', 'はい|ちい') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は歌を歌うのが<ruby>得意<rt>とくい</rt></ruby>だが、リーさんは私よりもっと上手だ。<br>'+
            '<i class="fa">&#xf061;</i> 私は歌を歌うのが得意だが、{リーさんほどではない}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は<ruby>辞書<rt>じしょ</rt></ruby>があれば日本語の新聞が読めるが、辞書なしでは読めない。<br>'+
            '<i class="fa">&#xf061;</i> 私は日本語の新聞が読めるが、{辞書なしで読めるほどではない|じしょなしでよめるほどではない|' + Genki.getAlts('{辞書}なしで{読}めるほどではない', 'じしょ|よ') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>「{!GRI|～ほど～|l10-p1}」を使って文を完成させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレストランはとても人気があって、いつ行っても{座れないほど|すわれないほど|answer;hint:to the extent you cannot sit;width:200}<ruby>混<rt>こ</rt></ruby>んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の大学受験はとても大変だそうだ。私の日本人の友達は、「<ruby>特<rt>とく</rt></ruby>に高校3年生の時は、{寝る時間もないほど勉強していた|ねるじかんもないほどべんきょうしていた|' + Genki.getAlts('{寝}る{時間}もないほど{勉強}していた', 'ね|じかん|べんきょう') + 'answer;hint:was studying to the extent that he didn\'t even have time to sleep;width:500}。」と言っていた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アルバイトをして少しは<ruby>貯金<rt>ちょきん</rt></ruby><small>(saving)</small>が出来たが、まだ{海外旅行に行けるほどではない|かいがいりょこうにいけるほどではない|' + Genki.getAlts('{海外旅行}に{行}けるほどではない', 'かいがいりょこう|い') + 'answer;hint:not to the extent where I can travel abroad;width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は日本語は下手ではないが、{日本語で書かれた論文が全部分かるほどではない|にほんごでかかれたろんぶんがぜんぶわかるほどではない|' + Genki.getAlts('{日本語}で{書}かれた{論文}が{全部}{分}かるほどではない', 'にほんご|か|ろんぶん|ぜんぶ|わ') + 'answer;hint:not to the extent where I can understand an entire essay written in Japanese;width:550}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
