    <script>Genki.generateQuiz({

      '<div class="sub-section text-passage">'+
        '　日本には<ruby>全<rt>すべ</rt></ruby>てのa.<u class="ul-single">商品</u>が100円で買える100円ショップという店がある。100円ショップがb.<u class="ul-single">街</u>にc.<u class="ul-single">普及</u>したのは1995d.<u class="ul-single">年頃</u>だと言われている。店ではe.<u class="ul-single">生活用品</u>からf.<u class="ul-single">食料品</u>まで何でも100円で買える。安く売るために、日本以外の国で作った外国g.<u class="ul-single">製</u>の商品が多いが、少しでも安く買いたいというh.<u class="ul-single">消費者</u>のi.<u class="ul-single">心理</u>をj.<u class="ul-single">利用</u>して、人気がとても高い。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～j.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。</p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 商品　　　{しょうひん||width:140}</div>'+

        '</div>'+

        '<div>'+
          '<div class="problem">f. 食料品　{しょくりょうひん||width:140}</div>'+
          '<div class="problem">g. 製　　　{せい||width:140}</div>'+
          '<div class="problem">h. 消費者　{しょうひしゃ||width:140}</div>'+
