    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで、「{!GRI|～という点から考えると|l10-p10}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　留学生　　学生　　外国語<ruby>教育<rt>きょういく</rt></ruby>　</div><br><br>'+
            '{外国語教育という点から考えると|がいこくごきょういくというてんからかんがえると|' + Genki.getAlts('{外国語}{教育}という{点}から{考}えると', 'がいこくご|きょういく|てん|かんが') + 'answer;hint:<span class="spoiler">from a foreign language education perspective</span>}、この大学はとてもいいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<ruby>健康<rt>けんこう</rt></ruby>　　ベジタリアン　　体　</div><br><br>'+
            '{健康という点から考えると|けんこうというてんからかんがえると|' + Genki.getAlts('{健康}という{点}から{考}えると', 'けんこう|てん|かんが') + 'answer;hint:<span class="spoiler">from a health perspective</span>}、肉ばかり食べるのはよくない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　学校　　ビジネス　　<ruby>生徒<rt>せいと</rt></ruby>　</div><br><br>'+
            'この<ruby>塾<rt>じゅく</rt></ruby>はいい先生が多いと思うが、生徒の<ruby>数<rt>かず</rt></ruby>が少ないので{ビジネスというてんからかんがえると|ビジネスという点から考えると|' + Genki.getAlts('ビジネスという{点}から{考}えると', '||てん|かんが') + 'answer;hint:<span class="spoiler">from a business perspective</span>}、<ruby>成功<rt>せいこう</rt></ruby>しているとは言えないと思う。'+
          '</div>'+
        '</div>'+
      '</div><br>'+


      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで(a)に入れ、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="sub-section inline">　<ruby>教育機会<rt>きょういくきかい</rt></ruby>の<ruby>平等<rt>びょうどう</rt></ruby>　　<ruby>面白<rt>おもしろ</rt></ruby>さ　　便利さ　　<ruby>環境<rt>かんきょう</rt></ruby>　　男女<ruby>平等<rt>びょうどう</rt></ruby>　</div><br><br>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語のクラスは大変だが、(a){面白さ|おもしろさ|answer}という<ruby>点<rt>てん</rt></ruby>から考えると、(b){言語だけでなく、日本の文化も学ぶことが出来る|げんごだけでなく、にほんのぶんかもかなぶことができる|' + Genki.getAlts('{言語}だけでなく、{日本}の{文化}も{学}ぶことが{出来}る', 'げんご|にほん|ぶんか|かな|でき') + 'answer;hint:(since) you can learn not only language, but also Japanese culture;width:460}から、(c){大好きだ|だいすきだ|' + Genki.getAlts('{大好}き{だ}', 'だいす|です') + 'answer;hint:I love it}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '自動<ruby>販売機<rt>はんばいき</rt></ruby>は電気をたくさん使うという悪い点もあるが、(a){便利さ|べんりさ|answer}という点から考えると、(b){いつでも、どこでも物が買える|いつでも、どこでもものがかえる|' + Genki.getAlts('いつでも、どこでも{物}が{買}える', 'もの|か') + 'answer;hint:(since) you can buy things whenever, wherever;width:340}から(c){とても便利だ|とてもべんりだ|' + Genki.getAlts('とても{便利}{だ}', 'べんり|です') + 'answer;hint:it\'s very convenient;width:150}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ハイブリッド車は<ruby>値段<rt>ねだん</rt></ruby>は高いが、(a){環境|かんきょう|answer}という点から考えると、(b){ガソリンの量を減らせる|ガソリンのりょうをへらせる|' + Genki.getAlts('ガソリンの{量}を{減}らせる', 'りょう|へ') + 'answer;hint:(since) you can reduce the amount of gasoline;width:340}から(c){いいと思う|いいとおもう|' + Genki.getAlts('{い}いと{思}{う}', '良|おも|います') + Genki.getAlts('{よ}いと{思}{う}', '良|おも|います') + 'answer;hint:I think it\'s good;width:150}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a){教育機会の平等|きょういくきかいのびょうどう|' + Genki.getAlts('{教育}{機会}の{平等}', 'きょういく|きかい|びょうどう') + 'answer}という点から考えると、<ruby>義務<rt>ぎむ</rt></ruby>教育の<ruby>制度<rt>せいど</rt></ruby>は(b){みんなに勉強する機会を与えている|みんなにべんきょうするきかいをあたえている|' + Genki.getAlts('みんなに{勉強}する{機会}を{与}えている', 'べんきょう|きかい|あた') + 'answer;hint:(since) it\'s giving everyone a chance to study;width:320}から、(c){いいと思う|いいとおもう|' + Genki.getAlts('{い}いと{思}{う}', '良|おも|います') + Genki.getAlts('{よ}いと{思}{う}', '良|おも|います') + 'answer;hint:I think it\'s good;width:150}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>現代<rt>げんだい</rt></ruby>社会では、会社などで働く<ruby>女性<rt>じょせい</rt></ruby>が<ruby>増<rt>ふ</rt></ruby>えてきたが、(a){男女平等|だんじょびょうどう|' + Genki.getAlts('{男女}{平等}', 'だんじょ|びょうどう') + 'answer}という点から考えると、多くの国でまだ(b){男性より女性の方が給料が低い|だんせいよりじょせいの方ほうがきゅうりょうがひくい|' + Genki.getAlts('{男性}より{女性}の{方}が{給料}が{低}い', 'だんせい|じょせい|ほう|きゅうりょう|ひく') + 'answer;hint:women\'s salaries are lower than men\'s}というような問題がある。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
