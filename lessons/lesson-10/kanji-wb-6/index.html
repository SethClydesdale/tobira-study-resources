    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～8)のブランクに入るように<ruby>箱<rt>はこ</rt></ruby>の中の漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて言葉を作りなさい。そして、漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　a. 普　　b. 制　　c. 罪　　d. 単　　e. 批　　f. 犯　　g. 規　　h. 判　　i. 簡　　j. 及　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '昨日の試験はとても＿＿＿＿だった。<br>'+
            'i + d　<i class="fa">&#xf061;</i>　漢字（簡単）　読み方（かんたん）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'CO2の量を＿＿＿＿してオゾン<ruby>層<rt>そう</rt></ruby><small>(ozone layer)</small>を守らなければならない。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{規制||width:100}）　読み方（{きせい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本でテレビが一般的に＿＿＿＿したのは、1960年頃だ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{普及||width:100}）　読み方（{ふきゅう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '＿＿＿＿のない安全で住みやすい社会を作りたいと思う。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{犯罪||width:100}）　読み方（{はんざい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学歴社会はよくないと＿＿＿＿する人は多いが、問題はなかなか解決されない。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{批判||width:100}）　読み方（{ひはん||width:100}）'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 徴　　l. 凍　　m. 著　　n. 特　　o. 冷　　p. 者　　q. 機　　r. 械　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ご飯がたくさん残ったので＿＿＿＿しておくことにした。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{冷凍||width:100}）　読み方（{れいとう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この本屋では有名な小説の＿＿＿＿のサインが入った本が買える。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{著者||width:100}）　読み方（{ちょしゃ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このノートパソコンの＿＿＿＿は、小さくて<ruby>軽<rt>かる</rt></ruby>いということだ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{特徴||width:100}）　読み方（{とくちょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '現在では人じゃなくて＿＿＿＿でも、おいしい<ruby>寿司<rt>すし</rt></ruby>が作れるようになった。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{機械||width:100}）　読み方（{きかい||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
