    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文の＿の中に<ruby>箱<rt>はこ</rt></ruby>の漢字に入れなさい。そして、漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. 能　　a. 独　　b. 遠　　c. 冷　　d. 険　　e. 将　　f. 報　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '最近の子供は外で遊ばないので、運動<u class="ul-single">＿力</u>が下がっているらしい。<br>'+
            '＿力 <i class="fa">&#xf061;</i>　能力　　読み方（のうりょく）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アパートから駅までは<u class="ul-single">{遠}い</u>ので、毎日バスを使っている。<br>'+
            '<i class="fa">&#xf061;</i>　読み方（{とおい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single">{独}身</u>の時はよく旅行をしたが、結婚してからあまり行かなくなった。<br>'+
            '<i class="fa">&#xf061;</i>　読み方（{どくしん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大学に入る前に、大学について色々な<u class="ul-single">情{報}</u>を集めた方がいい。<br>'+
            '<i class="fa">&#xf061;</i>　読み方（{じょうほう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single">{将}来</u>、コンピュータはもっと小さくなって便利になるだろう。<br>'+
            '<i class="fa">&#xf061;</i>　読み方（{しょうらい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>台風<rt>たいふう</rt></ruby>が来ている時にサーフィンをするのは、<u class="ul-single">危{険}</u>だと思う。<br>'+
            '<i class="fa">&#xf061;</i>　読み方（{きけん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '暑い日は<u class="ul-single">{冷}たい</u>飲み物が飲みたくなる。<br>'+
            '<i class="fa">&#xf061;</i>　読み方（{つめたい||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
