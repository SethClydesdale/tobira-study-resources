    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「～に対して」には{!GRI|この<ruby>課<rt>か</rt></ruby>の<ruby>用法<rt>ようほう</rt></ruby>|l10-p14}と{!GRI|<ruby>第<rt>だい</rt></ruby>9課で勉強した用法|l9-p13}(cf.『とびら』p.218)があります。1.～4.「～に対して」は(ア)と(イ)どちらの用法と同じですか。<br><small>We have studied multiple uses for「～に対して」; one use was introduced in this chapter, and another in the previous chapter (cf.『とびら』p.218). In the sentences below, determine if the use of「～に対して」in each sentence corresponds to the use of「～に対して」in that of (ア) or (イ) below.</small></p>'+
        
      '<div class="sub-section inline">'+
        '(ア) 日本語は<ruby>文法<rt>ぶんぽう</rt></ruby>が<ruby>難<rt>むずか</rt></ruby>しいのに<ruby>対<rt>たい</rt></ruby>して、中国語は<ruby>発音<rt>はつおん</rt></ruby>が難しい。<br>'+
        '(イ) 日本語では、自分より年が上の人に対して、「あなた」と<ruby>呼<rt>よ</rt></ruby>ぶのはとても<ruby>失礼<rt>しつれい</rt></ruby>なことだ。<br>'+
      '</div><br><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({イ|!Iア／イ}) 外国語を勉強し始めてから、自分の国の文化や社会<u class="ul-single">に対して</u>、もっと<ruby>興味<rt>きょうみ</rt></ruby>を持つようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({ア|!Iア／イ}) 日本語は<ruby>動詞<rt>どうし</rt></ruby>の<ruby>数<rt>かず</rt></ruby>が少ないの<u class="ul-single">に対して</u>、オノマトペの数が多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({イ|!Iア／イ}) <ruby>子供<rt>こども</rt></ruby>でも<ruby>簡単<rt>かんたん</rt></ruby>にお<ruby>酒<rt>さけ</rt></ruby>が買えるという問題<u class="ul-single">に対して</u>、IDがなければ買えないというシステムが<ruby>導入<rt>どうにゅう</rt></ruby>された。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({ア|!Iア／イ}) 日本の大学は入学するのが<ruby>難<rt>むずか</rt></ruby>しいの<u class="ul-single">に対して</u>、アメリカの大学は卒業するのが難しいと言われている。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '日本語を勉強している人({にとって|!Iにとって／に対して})、<ruby>敬語<rt>けいご</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しいと言われている。'+
        '</div>'+
        
        '<div class="problem">'+
          '田中さんは、日本の<ruby>教育制度<rt>きょういくせいど</rt></ruby>({に対して|!Iにとって／に対して})強い<ruby>関心<rt>かんしん</rt></ruby><small>(interest)</small>を持っている。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語のスピーチコンテストで、日本人と<ruby>血液型<rt>けつえきがた</rt></ruby>({について|!Iについて／に対して})話すことにした。'+
        '</div>'+
        
        '<div class="problem">'+
          '先生({に対して|!Iについて／に対して})<ruby>友達<rt>ともだち</rt></ruby>に話すような話し方をするのはよくない。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>「{!GRI|Nounに対して／Nounに対するNoun|l10-p14}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語は<ruby>相手<rt>あいて</rt></ruby>によって話し方を変えなければならない。<ruby>例<rt>たと</rt></ruby>えば、どこに行くか聞く時、<ruby>友達<rt>ともだち</rt></ruby>には「どこ行くの？」でいいが、{先生に対して|せんせいにたいして|' + Genki.getAlts('{先生}に{対}して', 'せんせい|たい') + 'answer;hint:towards the teacher;width:200}は「どちらにいらっしゃいますか。」と言わなくてはいけない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語のクラスの<ruby>第<rt>だい</rt></ruby>9<ruby>課<rt>か</rt></ruby>「日本の<ruby>教育<rt>きょういく</rt></ruby>」の宿題で、{日本の学歴社会に対%(する/して)|にほんのがくれきしゃかいにたい%(する/して)|' + Genki.getAlts('{日本}の{学歴社会}に{対}{する}', 'にほん|がくれきしゃかい|たい|して') + 'answer;hint:about Japan\'s academic society}自分の意見を書かなくてはいけなかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私と姉は{お金に対%(する/して)|おかねにたい%(する/して)|' + Genki.getAlts('お{金}に{対}{する}', 'かね|たい|して') + 'answer;hint:with regard to money;width:160}考え方が<ruby>全然<rt>ぜんぜん</rt></ruby>違う。<ruby>例<rt>たと</rt></ruby>えば、私は<ruby>将来<rt>しょうらい</rt></ruby>のためにお金を<ruby>貯<rt>た</rt></ruby>めた方がいいと思うが、姉はお金があったらすぐ使った方がいいという考えだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
