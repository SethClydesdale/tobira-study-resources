    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|それなら|l10-p17}　　{!GRI|～に対して|l10-p14}　　{!GRI|～ほど～|l10-p1}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：{「さしあげます」は誰に対して使いますか|「さしあげます」はだれにたいしてつかいますか|' + Genki.getAlts('「さしあげます」は{誰}に{対}して{使}いますか', 'だれ|たい|つか') + 'answer;hint:Who do you use「さしあげます」for?}。<br><br>'+
            'B：「さしあげます」は先生に使います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：スミスさんは<ruby>和食<rt>わしょく</rt></ruby>が好きだそうですね。<br><br>'+
            'スミス：はい、{私は和食が死ぬほど好きです|わたしはわしょくがしぬほどすきです|' + Genki.getAlts('{私}は{和食}が{死}ぬほど{好}きです', 'わたし|わしょく|し|す') + 'answer;hint:I like Japanese food so much I could die;width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] リサは明日の朝5時に空港に行かなければならない。<br><br>'+
            'たかし：明日の朝早いって聞いたけど、起きられる？<br><br>'+
            '　リサ：さあ、<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>かなあ。<ruby>目覚<rt>めざ</rt></ruby>まし時計が<ruby>鳴<rt>な</rt></ruby>っても起きられない時もあるから…。<br><br>'+
            'たかし：ああ、{それなら、明日の朝、起きなきゃいけない時間に電話をかけてあげようか|それなら、あしたのあさ、おきなきゃいけないじかんにでんわをかけてあげようか|' + Genki.getAlts('それなら、{明日}の{朝}、{起}きなきゃいけない{時間}に{電話}をかけてあげようか', 'あした|あさ|お|じかん|でんわ') + 'answer;hint:if that\'s the case, in the morning, shall I give you a call (on the phone) when you have to get up?;width:700}？<br><br>'+
            '　リサ：そうしてくれる？ありがとう。'+
          '</div>'+
        '</div>'+
      '</div>'
