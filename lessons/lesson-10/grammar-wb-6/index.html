    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|〜(という)のは事実だ|l10-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{アニメは世界中で楽しまれているというのは事実だ|アニメはせかいじゅうでたのしまれているというのはじじつだ|' + Genki.getAlts('アニメは{世界中}で{楽}しまれている{という}のは{事実}だ', 'せかいじゅう|たの||じじつ') + 'answer;hint:it\s a fact that anime is enjoyed around the world}。しかし、日本語を勉強している学生がみんなアニメが好きだというわけではない。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'たばこが{健康と環境に良くないというのは事実だ|けんこうとかんきょうによくないというのはじじつだ|' + Genki.getAlts('{健康}と{環境}に{良}くない{という}のは{事実}だ', 'けんこう|かんきょう|よ||じじつ') + 'answer;hint:it\s a fact that it\'s not good for health or the environment;width:400}。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>現在<rt>げんざい</rt></ruby>、世界で話す人の<ruby>数<rt>かず</rt></ruby>が一番多いのは中国語だそうだ。しかし、<ruby>国際<rt>こくさい</rt></ruby>ビジネスの世界で{英語が一番よく使われているというのは事実だ|えいごがいちばんよくつかわれているというのはじじつだ|' + Genki.getAlts('{英語}が{一番}{よ}く{使}われている{という}のは{事実}だ', 'えいご|いちばん|良|つか||じじつ') + 'answer;hint:it\'s a fact that English is used most often}。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人間は水さえあれば、1週間ぐらいは{生きられるというのは事実だ|いきられるというのはじじつだ|' + Genki.getAlts('{生}きられる{という}のは{事実}だ', 'い||じじつ') + 'answer;hint:it\'s a fact that they can live (for about a week);width:340}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
