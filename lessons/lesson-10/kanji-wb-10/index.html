    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>漢字の<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせには色々な組み合わせがありますが、その中の一つに、<ruby>形容詞<rt>けいようし</rt></ruby>＋<ruby>名詞<rt>めいし</rt></ruby>という組み合わせがあります。例えば、近所＝近い所、悲劇＝悲しい劇などです。下線の形容詞と名詞でできている漢字の言葉の意味をa.～d.から選びましょう。</p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          'クレオパトラは、<u class="ul-single"><ruby>美人<rt>びじん</rt></ruby></u>だったと言われている。<br>'+
          '<u class="ul-single">b</u> (a. strong person　b. beautiful person　c. tall person　d. kind person)'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この魚は<u class="ul-single"><ruby>深海<rt>しんかい</rt></ruby></u>に住んでいるので、目がなくなってしまったそうです。<br>'+
            '{d} (a. inshore　b. open sea　c. blue ocean　d. deep sea)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このイチゴ<small>(strawberry)</small>は<u class="ul-single"><ruby>温室<rt>おんしつ</rt></ruby></u>で作られているので、冬でも食べられる。<br>'+
            '{a} (a. greenhouse　b. steam bath　c. drying room　d. darkroom)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'テレビを見ていたら、<u class="ul-single"><ruby>速報<rt>そくほう</rt></ruby></u>で大きい<ruby>地震<rt>じしん</rt></ruby>のニュースが流れた。<br>'+
            '{b} (a. good news　b. breaking news　c. sad news　d. bad news)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single"><ruby>遠方<rt>えんぽう</rt></ruby></u>から友達が遊びに来てくれて、とても<ruby>嬉<rt>うれ</rt></ruby>しかった。<br>'+
            '{d} (a. suburb　b. the tropics　c. isolated island　d. faraway)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single"><ruby>冷夏<rt>れいか</rt></ruby></u>で<ruby>野菜<rt>やさい</rt></ruby>が育たないので、野菜の値段が高くなっている。<br>'+
            '{c} (a. hot winter　b. warm winter　c. cool summer　d. hot summer)'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
