    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文と後ろの文を<ruby>繋<rt>つな</rt></ruby>いで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '田中さんは<ruby>頭<rt>あたま</rt></ruby>がよくて<ruby>面白<rt>おもしろ</rt></ruby>い上に、({d})。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '田中さんは授業をよく休み上に、({b})。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '田中さんはコンビニでアルバイトをしている上に、({a})。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '田中さんは夏休みにインターンシップをする上に、({c})。'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          'a. 大学の図書館でも働いている。<br><br>'+
          'b. 宿題も出さない。<br><br>'+
          'c. クラスも取るそうだ。<br><br>'+
          'd. <ruby>誰<rt>だれ</rt></ruby>にでも親切だ。'+
        '</div>'+
      '</div>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Sentence上に|l10-p11}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語のオノマトペは<ruby>面白<rt>おもしろ</rt></ruby>いが、{数が多い上に|かずがおおいうえに|' + Genki.getAlts('{数}が{多}い{上}に', 'かず|おお|うえ') + 'answer;hint:not only is there a large amount;width:250}、<ruby>母国語<rt>ぼこくご</rt></ruby><small>(mother tongue)</small>によって音の<ruby>感<rt>かん</rt></ruby>じ方が違うから、上手に使うのは<ruby>難<rt>むずか</rt></ruby>しい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本は自動<ruby>販売機<rt>はんばいき</rt></ruby><ruby>大国<rt>たいこく</rt></ruby>と<ruby>呼<rt>よ</rt></ruby>ばれている。それは、{日本では自動販売機はどこにでもある上に|にほんではじどうはんばいきはどこにでもあるうえに|' + Genki.getAlts('{日本}では{自動販売機}はどこにでもある{上}に', 'にほん|じどうはんばいき|うえ') + 'answer;hint:in addition to vending machines being everywhere in Japan;width:420}、<ruby>食品<rt>しょくひん</rt></ruby>だけでなく、タバコでも、花でも、何でも売っているからだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山田先生の<ruby>講義<rt>こうぎ</rt></ruby>は、{分かりやすい上に、面白い|わかりやすいうえに、おもしろい|' + Genki.getAlts('{分}かりやすい{上}に、{面白}い', 'わ|うえ|おもしろ') + 'answer;hint:not only easy to understand, but interesting;width:320}から、私は大好きだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は<ruby>大阪<rt>おおさか</rt></ruby>は、世界一住みやすい町だと思う。{色々な店がある上に|いろいろなみせがあるうえに|' + Genki.getAlts('{色々}な{店}がある{上}に', 'いろいろ|みせ|うえ') + 'answer;hint:in addition to there being various shops;width:300}、電車やバスに乗ればだいたいどこへでも行くことが出来るからだ。'+
          '</div>'+
        '</div>'+
      '</div>'
