    <script>Genki.generateQuiz({

          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l10-kwb-9-1.png}</div>'+

            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l10-kwb-9-2.png}</div>'+

              '短い文：{最近、自動販売機を壊してお金を盗むという犯罪が増えているらしい|さいきん、自動販売機を壊しておかねを盗むというはんざいがふえているらしい|' + Genki.getAlts('{最近}、自動販売機を壊してお{金}を盗むという{犯罪}が{増}えているらしい', 'さいきん|かね|はんざい|ふ') + 'answer;width:700;hint:Recently, it seems that crimes where they break vending machines and steal money are increasing.}。'+
