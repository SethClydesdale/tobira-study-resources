    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。ひらがなは漢字で書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ふうけい　　イ) ちく　　ウ) おとずれる　</div><br><br>'+
            'この<small>a.</small>{地区||width:90}は、昔の日本の<small>b.</small>{風景||width:90}が残っているので、<small>c.</small>{訪れる||width:90}人が多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) じょうほう　　イ) やくにたつ　　ウ) しょうエネ　</div><br><br>'+
            '環境を考えるインターネットのサイトには、<small>a.</small>{省エネ||width:90}に<small>b.</small>{役に立つ||width:90}たくさんの<small>c.</small>{情報||width:90}が書かれている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ならべ　　イ) とおい　　ウ) しょくひん　</div><br><br>'+
            'ここに<small>a.</small>{並べ||width:90}られている<small>b.</small>{食品||width:90}は、<small>c.</small>{遠い||width:90}町から、深夜にトラックで運ばれて来る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) あんぜん　　イ) あんしん　　ウ) きけん　</div><br><br>'+
            'ニューヨークの街は以前は観光客にとって<small>a.</small>{危険||width:90}な所だと言われていたが、現在とても<small>b.</small>{安全||width:90}になり、<small>c.</small>{安心||width:90}して観光が出来るようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) しょうらい　　イ) あたたかい　　ウ) どくしん　</div><br><br>'+
            '今は<small>a.</small>{独身||width:90}だけれど、<small>b.</small>{将来||width:90}は結婚して、<small>c.</small>{温かい||width:90}家庭を持ちたい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) とおり　　イ) じどう　　ウ) つめたい　</div><br><br>'+
            '日本では<small>a.</small>{通り||width:90}にある<small>b.</small>{自動||width:90}販売機で、いつでも<small>c.</small>{冷たい||width:90}飲み物が買える。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
