    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounに合わせて／Nounに合ったNoun|l10-p3}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="sub-section inline">　自分の体　　<ruby>時代<rt>じだい</rt></ruby>の変化　　自分のレベル　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{自分のレベルに合った|じぶんのレベルにあった|' + Genki.getAlts('{自分}のレベルに{合}った', 'じぶん|あ') + 'answer;hint:<span class="spoiler">suitable for my level</span>}日本語のクラスに入るために、プレイスメントテスト<small>(placement test)</small>を受けなくてはいけないと言われた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{時代の変化に合わせて|じだいのへんかにあわせて|' + Genki.getAlts('{時代}の{変化}に{合}わせて', 'じだい|へんか|あ') + 'answer;hint:<span class="spoiler">according to the period\'s changes</span>;width:250}、人間の考え方は変わっていくと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：日本で服を<ruby>探<rt>さが</rt></ruby>すのが<ruby>難<rt>むずか</rt></ruby>しかったって聞いたけど、どうして？<br><br>'+
            'B：私はとっても<ruby>背<rt>せ</rt></ruby>が高いから、{自分の体に合った服が|じぶんのからだにあったふくが|' + Genki.getAlts('{自分}の{体}に{合}った{服}が', 'じぶん|からだ|あ|ふく') + 'answer;hint:<span class="spoiler">clothes that fit my body</span>}あまりなかったんだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] <ruby>友達<rt>ともだち</rt></ruby>と旅行に行くことにした。<br><br>'+
            '友達は会社員でとても<ruby>忙<rt>いそが</rt></ruby>しいから、{友達のスケジュールに合わせて|ともだちのスケジュールにあわせて|' + Genki.getAlts('{友達}のスケジュールに{合}わせて', 'ともだち|あ') + 'answer;hint:according to my friend\'s schedule}、旅行に行く日を<ruby>決<rt>き</rt></ruby>めた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 最近、広い部屋に<ruby>引<rt>ひ</rt></ruby>っ<ruby>越<rt>こ</rt></ruby>した。<br><br>'+
            '今まで使っていたテレビは小さすぎるので、{広い部屋に合ったテレビを|ひろいへやにあったテレビを|' + Genki.getAlts('{広}い{部屋}に{合}ったテレビを', 'ひろ|へや|あ') + 'answer;hint:a TV suitable for a spacious room;width:240}買うつもりだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
