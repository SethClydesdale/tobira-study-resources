    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|まるで～ように|l10-p4}　　{!GRI|～に合わせて／～に合った～|l10-p3}　　{!GRI|～(という)のは事実だ|l10-p9}　　{!GRI|～という点から考えると|l10-p10}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{健康という点から考えると|けんこうというてんからかんがえると|' + Genki.getAlts('{健康}という{点}から{考}えると', 'けんこう|てん|かんが') + 'answer;hint:From a health perspective}、カップラーメンを食べすぎるのはよくない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生は{学生の興味に合わせて|がくせいのきょうみにあわせて|' + Genki.getAlts('{学生}の{興味}に{合}わせて', 'がくせい|きょうみ|あ') + 'answer;hint:according to the students\' interests;width:250}、授業で読む記事を<ruby>選<rt>えら</rt></ruby>ぶそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本のマンガが{世界中の人々に読まれているというのは事実だ|せかいじゅうのひとびとによまれているというのはじじつだ|' + Genki.getAlts('{世界中}の{人々}に{読}まれている{という}のは{事実}だ', 'せかいじゅう|ひとびと|よ||じじつ') + 'answer;hint:it\'s a fact that it\'s read by people all over the world}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本のコンビニは、{まるでスーパーのように||width:250;hint:as if they were supermarkets}色々な物を売っているし、映画のチケットも買えるから、とても便利だ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
