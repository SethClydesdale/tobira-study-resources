        "光景|こうけい": "sight; scene",
        "夜景|やけい": "night view",

        "冷たい|つめたい": "cold (things/people)",
        "冷静|れいせい": "calmness; composure",
        "冷蔵庫|れいぞこう": "refrigerator",
        "冷房|れいぼう": "air conditioning",
        "冷やす|ひやす": "to cool; refrigerate; chill",
        "冷ます|さます": "to cool (e.g. from a high temperature to room temperature)",
        "冷める|さめる": "to cool down; get cold",
        "冷える|ひえる": "to grow cold; get chilly",
        // 区
        "地区|ちく": "district; area",
        "区|く": "ward; borough; city (in Tokyo)",
        "区域|くいき": "limits; boundary; domain",
