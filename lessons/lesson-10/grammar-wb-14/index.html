    <script>Genki.generateQuiz({

      '<div>'+
        '<div class="sub-section inline">　{!GRI|Verb-non-pastこと(は)ない|l10-p15}　　{!GRI|～でも～でも|l10-p7}　　{!GRI|～かというと|l10-p16}　　{!GRI|～わけじゃない|l7-p15}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 来年アメリカに留学するたかしが、リサと日本の食べ物について話している。<br><br>'+
            'たかし：リサは日本の食べ物は何でも好きって聞いたけど、<ruby>本当<rt>ほんとう</rt></ruby>？<br><br>'+
            '　リサ：うん、{ラーメンでも、納豆でも、何でも|ラーメンでも、なっとうでも、なんでも|' + Genki.getAlts('ラーメンでも、{納豆}でも、{何}でも', 'なっとう|なん') + 'answer;hint:whether it\'s ramen or natto, (I like) everything;width:360}好き。<br><br>'+
            'たかし：へえ。<br><br>'+
            '　リサ：アメリカにいる時も、ピザとかハンバーガーより、{どちらかというと||width:150;answer;hint:if I have to decide}、ご飯とか魚や<ruby>豆腐<rt>とうふ</rt></ruby>を使った日本<ruby>的<rt>てき</rt></ruby>な物をよく食べてたかな。自分でもよく作ったし。<br><br>'+
            'たかし：そうなんだ！<ruby>実<rt>じつ</rt></ruby>は、留学したら日本食をあまり食べられないかもしれないって、すごく心配だったんだ。<br><br>'+
            '　リサ：<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>。もちろん、どのスーパーででも{買えるわけじゃない|かえるわけじゃない|width:250;hint:it doesn\'t mean you can\'t buy it}けど、ほとんどのスーパーで<ruby>寿司<rt>すし</rt></ruby>やしょうゆ<small>(soy sauce)</small>や米<small>(rice)</small>が買えるから、そんなに{心配することない|しんぱいすることない|width:200;hint:don\'t have to worry}よ。'+
          '</div>'+
