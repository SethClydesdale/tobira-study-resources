    <script>Genki.generateQuiz({
      format : 'vocab',
      type : ['multi', 'drag', 'writing', 'fill'],
      info : [Genki.lang.vocab_multi, Genki.lang.std_drag, Genki.lang.vocab_writing, Genki.lang.vocab_fill],
      
      quizlet : {
        // 宣
        "宣伝|せんでん": "advertising; promotion; publicity",
        "宣言|せんげん": "declaration; proclamation; announcement",
        // 徴
        "特徴|とくちょう": "special feature; characteristic",
        "象徴|しょうちょう": "(abstract) symbol; emblem; representation",
        // 批
        "批判|ひはん": "criticism",
        "批判的|ひはんてき": "critical; judgmental",
        // 策
        "対策|たいさく": "countermeasure",
        "政策|せいさく": "policy; political measures",
        "解決策|かいけつさく": "solution; solution strategy",
        // 缶
        "缶|かん": "can",
        "缶入り|かんいり": "canned",
        "缶切り|かんきり": "can opener",
        "缶詰|かんづめ": "canned food",
        "空き缶|あきかん": "empty can",
        // 導
        "導入|どうにゅう": "introduction; installation",
        "指導|しどう": "guidance; leadership",
        "指導者|しどうしゃ": "leader; guide; mentor",
        // 規
        "規制|きせい": "regulation",
        "規則|きそく": "rules; regulations",
        "不規則|ふきそく": "irregularity; unsteadiness; disorderly",
        // 替
        "替える|かえる": "to exchange; replace",
        "着替える|きがえる": "to change clothes",
        "取り替える|とりかえる": "to exchange; swap; barter",
        "両替|りょうがえ": "change; money exchange"
      }
    });</script>
