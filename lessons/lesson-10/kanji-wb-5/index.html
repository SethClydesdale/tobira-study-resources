    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の漢字の読み方を書きなさい。そして、a.～d.の中から＿＿＿に合う言葉を選びましょう。</p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. 気温　b. 建物　c. 都市　d. 島)　<i class="fa">&#xf061;</i>　(a. きおん　b. たてもの　c. とし　d. しま)<br>'+
          '東京の夏は、＿＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {ひやして|冷やして|width:100}　b. {こわして|壊して|width:100}　c. {とおって|通って|width:100}　d. {ならべて|並べて|width:100})<br>'+
            'お客さん達が来る前に、このコップをテーブルの上に{並べて||width:100}おいて下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {うれる|売れる|width:100}　b. {ぬすむ|盗む|width:100}　c. {かえる|替える|width:100}　d. {このむ|好む|width:100})<br>'+
            '環境のために、今のテレビを省エネ型のテレビに{替える||width:100}つもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {く|区|width:100}　b. {し|氏|width:100}　c. {い|位|width:100}　d. {せい|製|width:100})<br>'+
            'アメリカの<ruby>副大統領<rt>ふくだいとうりょう</rt></ruby><small>(vice-president)</small>だったアル・コア{氏||width:100}は環境問題についての映画を作った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {しんらい|信頼|width:100}　b. {きんじょ|近所|width:100}　c. {どうにゅう|導入|width:100}　d. {じじつ|事実|width:100})<br>'+
            '来年から、その国ではICチップの入った新しいパスポートが{導入||width:100}されるそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {げんきん|現金|width:100}　b. {へんか|変化|width:100}　c. {みかた|味方|width:100}　d. {たいさく|対策|width:100})<br>'+
            'インターネットを使った犯罪が増えたので、国は何か{対策||width:100}を考えなければいけない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {ころ|頃|width:100}　b. {せい|製|width:100}　c. {し|氏|width:100}　d. {わり|割|width:100})<br>'+

          '</div>'+
