    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+

        '<div class="problem">この自動{はんばいき|販売機}で{うられて|売られて}いるジュースは、去年日本で一番の{うりあげ|売り上げ}だった。</div>'+
        '<div class="problem">バナナを1時間ぐらい{れいとう|冷凍}して、{ひやして|冷やして}から食べるとシャーベット<small>(sherbet; sorbet)</small>のようで、{つめたくて|冷たくて}とてもおいしい。</div>'+
        '<div class="problem">このレストランは他の店と比べて値段は{やすく|安く}ないが、オーガニック<small>(organic)</small>の{あんぜんな|安全な}<ruby>野菜<rt>やさい</rt></ruby>を使っているので、{あんしん|安心}して食べられる。</div>'+
        '<div class="problem">外国人が{このむ|好む}{わしょく|和食}は天ぷらだと聞いたが、私の外国人の友人は天ぷらは{すき|好き}じゃないし、{たべない|食べない}そうだ。</div>'+
        '<div class="problem">{こども|子供}が寒いという日には、{でんし|電子}レンジで<ruby>牛乳<rt>ぎゅうにゅう</rt></ruby>を{あたためて|温めて}飲ませたり、スープなどの{あたたかい|温かい}食べ物を食べさせてあげましょう。</div>'+
        '<div class="problem">{ゆうがた|夕方}、友達に会った時、日本語の勉強の{しかた|仕方}がよく分からないと話したら、単語を覚えるいい{ほうほう|方法}を教えてくれた。</div>'+
      '</div>'
    });</script>
