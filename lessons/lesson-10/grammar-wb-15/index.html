    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って文を作りなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '1文で質問に答えなさい。<br><br>'+
            '<div class="sub-section inline">　{!GRI|形をしたNoun|l3-p8}　　{!GRI|まるで～よう&#123;に／な／だ&#125;|l10-p4}　</div><br><br>'+
            '田中：リーさんは、この間<ruby>姫路城<rt>ひめじじょう</rt></ruby>*に行って来たそうですね。どんなお<ruby>城<rt>しろ</rt></ruby>でしたか。(*姫路城 <i class="fa">&#xf061;</i>『とびら』p.5)<br><br>'+
            'リー：姫路城は、{まるで白鷺という白い鳥のような形をしたお城でした|まるでしらさぎというしろいとりのようなかたちをしたおしろでした|' + Genki.getAlts('まるで{白鷺}という{白}い{鳥}のような{形}をしたお{城}でした', 'しらさぎ|しろ|とり|かたち|しろ') + 'answer;hint:it was a castle that was shaped just like a white bird called a white egret;width:510}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～かというと|l10-p16}　　{!GRI|Verb-non-pastこと(は)ない|l10-p15}　</div><br><br>'+
            '[状況] たかしの家でリサとたかしが<ruby>晩<rt>ばん</rt></ruby>ご飯を食べている。<br><br>'+
            'たかし：あっ、リサが持って来てくれたこの料理、電子レンジで<ruby>温<rt>あたた</rt></ruby>めるの忘れてた。<br><br>'+
            '　リサ：ああ、それ、温めてもいいけど、{どちらかというと||width:150;hint:if anything}<ruby>冷<rt>つめ</rt></ruby>たい方がおいしいよ。<br><br>'+
            'たかし：そうなんだ。それなら、{温めることはない|あたためることはない|' + Genki.getAlts('{温}めること{は}ない', 'あたた|') + 'answer;hint:there\'s no need to warm it up;width:220}ね。<br><br>'+
            '　リサ：うん。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本のコンビニの<ruby>特徴<rt>とくちょう</rt></ruby>を2つ書きなさい。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～に合わせて|l10-p3}　　{!GRI|Sentence上に|l10-p11}　</div><br><br>'+
            '① 日本のコンビニでは、{店に来るお客さんに合わせて商品を|みせにくるおきゃくさんにあわせてしょうひんを|' + Genki.getAlts('{店}に{来}るお{客}さんに{合}わせて{商品}を', 'みせ|く|きゃく|あ|しょうひん') + 'answer;hint:(rearrange) goods according to the customers who come to the store;width:500}<ruby>並<rt>なら</rt></ruby>べ<ruby>替<rt>か</rt></ruby>える。<br><br>'+
            '② 日本のコンビニは、{食料品でも、生活用品でも、何でも売っている上に|しょくりょうひんでも、せいかつようひんでも、なんでもうっているうえに|' + Genki.getAlts('{食料品}でも、{生活用品}でも、{何}でも{売}っている{上}に', 'しょくりょうひん|せいかつようひん|なん|う|うえ') + 'answer;hint:whether it\'s groceries or daily commodities, in addition to selling anything;width:520}、24時間開いている店が多いから、とても便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '質問に答えなさい。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～かというと|l10-p16}　　{!GRI|Sentence上に|l10-p11}　</div><br><br>'+
            'Q：あなたは『とびら』という<ruby>教科書<rt>きょうかしょ</rt></ruby>をどう思いますか。どうしてそう思いますか。<br><br>'+
            'A：私は『とびら』が大好きです。{なぜかというと、文法の説明が分かりやすい上に|なぜかというと、ぶんぽうのせつめいがわかりやすいうえに|' + Genki.getAlts('なぜかというと、{文法}の{説明}が{分}かりやすい{上}に', 'ぶんぽう|せつめい|わ|うえ') + 'answer;hint:because, in addition to the grammar explanations being easy to understand;width:530}、文法だけでなく、文化や<ruby>歴史<rt>れきし</rt></ruby>についても学ぶことが出来るからです。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
