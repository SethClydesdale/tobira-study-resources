    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文に<ruby>合<rt>あ</rt></ruby>う文をa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中：ラッシュアワーの時間は、道がとても<ruby>混<rt>こ</rt></ruby>むそうですよ。<br><br>'+
            'リー：({b})。<br><br>'+
            '　　a. それなら、ラッシュアワーは何時ですか。<br>'+
            '　　b. それなら、電車で行きましょう。<br>'+
            '　　c. それなら、<ruby>困<rt>こま</rt></ruby>りましたね。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中：これ、コピーしたいんだけど、図書館はもう<ruby>閉<rt>し</rt></ruby>まっちゃったし、どうしよう。<br><br>'+
            'リー：ああ、({a})。<br><br>'+
            '　　a. それなら、私の<ruby>寮<rt>りょう</rt></ruby>にコピー<ruby>機<rt>き</rt></ruby><small>(copy machine)</small>があるから、<ruby>連<rt>つ</rt></ruby>れて行ってあげるよ。<br>'+
            '　　b. それなら、図書館は7時まで開いていると思ってた。<br>'+
            '　　c. それなら、<ruby>残念<rt>ざんねん</rt></ruby>だね。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大学が来<ruby>学期<rt>がっき</rt></ruby>から授業料を上げるのは、学生が勉強しやすい<ruby>環境<rt>かんきょう</rt></ruby>を作るためだそうだ。({c})。<br><br>'+
            '　　a. それなら、授業料が<ruby>払<rt>はら</rt></ruby>えなくなる学生がいる。<br>'+
            '　　b. それなら、アルバイトをすることにした。<br>'+
            '　　c. それなら、何にお金を使うのか、私<ruby>達<rt>たち</rt></ruby>学生にも<ruby>説明<rt>せつめい</rt></ruby>してほしい。'+
          '</div>'+
        '</div><br>'+
      '</div>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|それなら|l10-p17}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：日本のクラスのレポートを書くために<ruby>必要<rt>ひつよう</rt></ruby>な本が、図書館になくて<ruby>困<rt>こま</rt></ruby>ってるんだ。<br><br>'+
            'B：{それなら、先生に聞いてみたら|それなら、せんせいにきいてみたら|' + Genki.getAlts('それなら、{先生}に{聞}いてみたら', 'せんせい|き') + 'answer;hint:If that\'s the case, why don\'t you try asking the teacher?;width:400}？<br><br>'+
            'A：ああ、そうだね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　　　　ジョン：日本語のオノマトペについて、<ruby>実際<rt>じっさい</rt></ruby>にどう使われているかもっと知りたいと思っているんだけど。<br><br>'+
            '日本人の留学生：{それなら、日本のマンガを読んだり、日本のドラマを見たりしてみたら|それなら、にほんのマンガをよんだり、にほんのドラマをみたりしてみたら|' + Genki.getAlts('それなら、{日本}の{マンガ}を{読}んだり、{日本}のドラマを{見}たりしてみたら', 'にほん|漫画|よ|にほん|み') + 'answer;hint:Then, why don\'t you try doing things like reading Japanese manga or watching Japanese dramas?;width:700}？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] <ruby>手塚治虫<rt>てづかおさむ</rt></ruby>について3人でグループ<ruby>発表<rt>はっぴょう</rt></ruby>をすることになった。<br><br>'+
            'A：手塚治虫の何について調べてみたい？<br><br>'+
            'B：私は、<ruby>手塚<rt>てづか</rt></ruby>は医学部を卒業したのに、どうして<ruby>漫画家<rt>まんがか</rt></ruby>になったかについて調べることにする。<br><br>'+
            'C：{それなら、私は、手塚の漫画が他の漫画家にどんな影響を与え続けているかについて調べることにする|それなら、わたしは、てづかのまんががほかのまんがかにどんなえいきょうをあたえつづけているかについてしらべることにする|' + Genki.getAlts('それなら、{私}は、{手塚}の{漫画}が{他}の{漫画家}にどんな{影響}を{与}え{続}けているかについて{調}べることにする', 'わたし|てづか|まんが|ほか|まんがか|えいきょう|あた|つづ|しら') + 'answer;hint:In that case, I\'ll search about what kind of influence Tezuka\'s manga continues to give other mangaka.}。<br><br>'+
            'A：じゃ、私は何について調べればいいかなあ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ジョーンズさんは、クラスで会うたびに、このクラスでいい<ruby>成績<rt>せいせき</rt></ruby>が取れる<ruby>可能性<rt>かのうせい</rt></ruby>は<ruby>低<rt>ひく</rt></ruby>いとか、このクラスの<ruby>単位<rt>たんい</rt></ruby>がもらえないと卒業できなくなるから大変だとか言う。{それなら、もっと一生懸命勉強すればいいのに|それなら、もっといっしょうけんめいべんきょうすればいいのに|' + Genki.getAlts('それなら、もっと{一生懸命}{勉強}すれば{い}いのに', 'いっしょうけんめい|べんきょう|良') + Genki.getAlts('それなら、もっと{一生懸命}{勉強}すれば{よ}いのに', 'いっしょうけんめい|べんきょう|良') + 'answer;hint:If that\'s the case, it\'d be best to study even harder}と、私は思う。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
