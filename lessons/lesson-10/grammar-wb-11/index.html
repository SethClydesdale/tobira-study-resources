    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～かというと|l10-p16}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

          '<div class="inner-problem">'+

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中さんは甘い物も辛い物も好きだが、{どちらかというと、辛い物より甘い物|どちらかというと、からいものよりあまいもの|' + Genki.getAlts('どちらかというと、{辛}い{物}より{甘}い{物}', 'から|もの|あま|もの') + 'answer;hint:if anything, (he likes) sweet things over spicy things;width:380}の方が好きだそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：トルコ<small>(Turkey)</small>の<ruby>首都<rt>しゅと</rt></ruby>ってどこだった？<br><br>'+
            'B：えっと、どこだったかな。ちょっと待って、調べるから。えっと、トルコの首都は、{どこだったかというと||width:200;hint:to tell you where it was}、あっ、分かった。アンカラだ。'+
          '</div>'+
