    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Verb-non-pastことない|l10-p15}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="sub-section inline">'+
        '　<ruby>無理<rt>むり</rt></ruby>する　　心配する　　がっかりする　'+
      '</div><br><br>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：今日の小テスト、<ruby>全然<rt>ぜんぜん</rt></ruby>出来なかった。<ruby>成績<rt>せいせき</rt></ruby>、<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>かな。<br><br>'+
            'B：今日の小テストは全体の<ruby>成績<rt>せいせき</rt></ruby>の1％ぐらいだから、{心配することない|しんぱいすることない|answer}よ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：えー、この映画、もう終わっちゃったの？見たかったのに。<br><br>'+
            'B：DVDがすぐ出るから、{がっかりすることない||width:150}よ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：リーさんに<ruby>晩<rt>ばん</rt></ruby>ご飯に<ruby>誘<rt>さそ</rt></ruby>われちゃったんだけど、明日は試験があるから勉強しなきゃいけないんだ。時間ないけど、やっぱり行った方がいいかな。<br><br>'+
            'B：試験なんだから、{無理することない|むりすることない|answer}よ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：もう家を出る時間？<ruby>急<rt>いそ</rt></ruby>いだ方がいい？<br><br>'+
            'B：ううん、まだ時間があるから、{急ぐことない|いそぐことない|answer}よ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] たかしとリサが本屋で<ruby>雑誌<rt>ざっし</rt></ruby>を見ている。<br><br>'+
            '　リサ：あっ、この雑誌、読みたかったんだ。えっ、1500円！高いなあ。<br><br>'+
            'たかし：ああ、その雑誌なら、<ruby>僕<rt>ぼく</rt></ruby>、持ってる。貸してあげるから、{買うことない|かうことない|answer}よ。<br><br>'+
            '　リサ：<ruby>本当<rt>ほんとう</rt></ruby>？ありがとう。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
