    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] ゆみこは<ruby>駐車場<rt>ちゅうしゃじょう</rt></ruby><small>(parking lot)</small>に止めた車のライトを消したかどうか心配になってきた。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～っぱなし|l15-p14}　　{!GRI|～っけ|l15-p13}　</div><br><br>'+
            'ゆみこ：ね、さっき、私、車のライト{消した%(んだ/)っけ|けした%(んだ/)っけ|answer;hint:did I turn it off;width:150}？<br><br>'+
            'クリス：え、どうだったかな？<br><br>'+
            'ゆみこ：ちょっと、見て来る。<br><br>'+
            '(ゆみこがライトをチェックして戻って来た。)<br><br>'+
            'クリス：どうだった？消してあった？<br><br>'+
            'ゆみこ：ううん、{つけっぱなしだった|I left it on|width:150}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～っけ|l15-p13}　　{!GRI|～ような気がする|l5-p17}　</div><br><br>'+
            'エリカ：この店に来たの、ひさしぶりだね。<br><br>'+
            'ゆみこ：うん。最後にここに来たのって{いつだった%(んだ/)っけ|when was (the last time we came here)|}？<br><br>'+
            'エリカ：うーん、かなり前{だった%(ような/)気がする|だった%(ような/)きがする|answer;hint:I feel that it was (quite awhile ago);width:260}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|後(の)～|l15-p4}　　{!GRI|～っけ|l15-p13}　</div><br><br>'+
            'ゆみこ：ね、3Rって{何のことだった%(んだ/)っけ|なんのことだった%(んだ/)っけ|answer;hint:what was it about again}？<br><br>'+
            'ひろし：えー、リデュース、リユース、えっと、{後の1つ|あとの1つ|' + Genki.getAlts('{後}の{一}つ', 'あと|ひと') + 'answer;hint:the last one;width:100}は…<br><br>'+
            'ゆみこ：あっ、思い出した。リサイクル！'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と同時に|l15-p12}　　{!GRI|おそらく～でしょう|l11-p17}　</div><br><br>'+
            'スミス：この町は汚いし、空気も悪いですね。<br><br>'+
            '　田中：そうですね。もっと木を<ruby>植<rt>う</rt></ruby>えれば、{町がきれいになると同時に、おそらく空気もよくなるでしょう|まちがきれいになるとどうじに、おそらくくうきもよくなるでしょう|' + Genki.getAlts('{町}が{きれい}になると{同時}に、おそらく{空気}も{よ}くなるでしょう', 'まち|綺麗|どうじ|くうき|良') + 'answer;hint:as well as the town becoming cleaner, the air will probably get better too;width:520}。<br><br>'+
            'スミス：なるほど。それはいい考えですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～てしょうがない|l15-p8}　　{!GRI|～っけ|l15-p13}　　{!GRI|～って|l1-p16}　</div><br><br>'+
            'ゆみこ：テレビのニュースで、来週{ここに台風が来るって|ここにたいふうがくるって|' + Genki.getAlts('ここに{台風}が{来}るって', 'たいふう|く') + 'answer;hint:a typhoon will come here}言ってたよ。<br><br>'+
            'クリス：<ruby>台風<rt>たいふう</rt></ruby>か。<ruby>怖<rt>こわ</rt></ruby>いなあ。<br><br>'+
            'ゆみこ：うちのタマは<ruby>台風<rt>たいふう</rt></ruby>が来ると{怖くてしょうがない|こわくてしょうがない|answer;hint:so scared}みたいで、<ruby>必<rt>かなら</rt></ruby>ずベッドの下に<ruby>隠<rt>かく</rt></ruby>れちゃう。<br><br>'+
            'クリス：タマって、ゆみこの<ruby>猫<rt>ねこ</rt></ruby>{だった%(んだ/)っけ|was|width:100}？<br><br>'+
            'ゆみこ：そう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|たった(の)～|l15-p7}　　{!GRI|～だけで|l13-p9}　</div><br><br>'+
            'エリカ：<ruby>俳句<rt>はいく</rt></ruby>って、世界で一番<ruby>短<rt>みじか</rt></ruby>い<ruby>詩<rt>し</rt></ruby>なんでしょ。<br><br>'+
            'ひろし：うん。{たったの17音だけで|たったの17おんだけで|answer;hint:with only 17 syllables}出来ているからね。<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～っぱなし|l15-p14}(2回使いなさい)　　{!GRI|～っけ|l15-p13}　　{!GRI|～てしょうがない|l15-p8}　</div><br><br>'+
            'ひろし：<ruby>昨日<rt>きのう</rt></ruby>は暑かったね。<br><br>'+
            'クリス：うん。{暑くてしょうがなかった|あつくてしょうがなかった|answer;hint:was unbearably hot}から、<ruby>昨日<rt>きのう</rt></ruby>の<ruby>晩<rt>ばん</rt></ruby>は、<ruby>扇風機<rt>せんぷき</rt></ruby><small>(fan)</small>を{つけっぱなしにして|kept (the fan) on and}<ruby>寝<rt>ね</rt></ruby>ちゃった。<br><br>'+
            'ひろし：<ruby>僕<rt>ぼく</rt></ruby>も<ruby>窓<rt>まど</rt></ruby>を{開けっぱなしにして|あけっぱなしにして|answer;hint:kept (the window) open and;width:220}寝たけど、暑かったなあ。<br><br>'+
            'クリス：{去年もこんなに暑かった%(んだ/)っけ|きょねんもこんなにあつかった%(んだ/)っけ|' + Genki.getAlts('{去年}もこんなに{暑}かった{んだ}っけ', 'きょねん|あつ|') + 'answer;hint:Was last year this hot as well}？<br><br>'+
            'ひろし：ううん、<ruby>去年<rt>きょねん</rt></ruby>はこの<ruby>時期<rt>じき</rt></ruby>はもうちょっと<ruby>涼<rt>すず</rt></ruby>しかったと思うけど。<br><br>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
