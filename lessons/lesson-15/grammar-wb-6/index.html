    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|たった(の)Noun(+Counter)|l15-p7}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '2008年のある<ruby>調査<rt>ちょうさ</rt></ruby>によると、日本ではキリスト教<ruby>系<rt>けい</rt></ruby>の<ruby>信者数<rt>しんじゃすう</rt></ruby>は{全体のたった%(の/)1%だったそうだ|ぜんたいのたった%(の/)1%だったそうだ|answer;hint:I hear the total was only 1%}。(信者数 <i class="fa">&#xf061;</i>『とびら』p.137)'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] リサとリーがアパートAとアパートBを<ruby>比<rt>くら</rt></ruby>べている。<br><br>'+
            '<strong>アパートA <i class="fa">&#xf061;</i> <ruby>家賃<rt>やちん</rt></ruby>10万円／大学まで歩いて3分</strong><br><br>'+
            '<strong>アパートB <i class="fa">&#xf061;</i> <ruby>家賃<rt>やちん</rt></ruby>3万円／大学まで車で20分</strong><br><br>'+
            'リサ：アパートAはかなり高いね。<br><br>'+
            'リー：うん、でも{大学まで歩いてたった%(の/)3分だ|だいがくまであるいてたった%(の/)3ぷんだ|' + Genki.getAlts('{大学}まで{歩}いてたった{の}3{分}だ', 'だいがく|ある||ぷん') + 'answer;hint:it\'s only a 3 minute walk to university}よ。<br><br>'+
            'リサ：アパートBはいくら？<br><br>'+
            'リー：{たった%(の/)3万円|たった%(の/)3まんえん|' + Genki.getAlts('たった{の}3{万}{円}', '|まん|えん') + 'answer;hint:only 30,000 yen}。<br><br>'+
            'リサ：わー、安い。でも、大学からちょっと<ruby>遠<rt>とお</rt></ruby>いね。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この試験の<ruby>合格率<rt>ごうかくりつ</rt></ruby>は毎年だいたい2<ruby>割<rt>わり</rt></ruby>ぐらいだそうだ。つまり、受験者が100人いた<ruby>場合<rt>ばあい</rt></ruby>、{たった%(の/)20人しか合格しないということだ|たった%(の/)20にんしかごうかくしないということだ|' + Genki.getAlts('たった{の}20{人}しか{合格}しないということだ', '|にん|ごうかく') + 'answer;hint:it means that only 20 people will pass}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
