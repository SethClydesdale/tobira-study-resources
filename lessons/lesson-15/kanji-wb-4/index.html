    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+

        '<div class="problem">私と田中さんは10年ぐらい{つきあい|付き合い}がある{きょうつう|共通}の友人から{きふ|寄付}を頼まれたので、言われた{とおり|通り}寄付をすることにした。</div>'+
        '<div class="problem">{たいへいよう|太平洋}のある島に{すんで|住んで}いた時、島の{じゅうみん|住民}と一緒に{ふとらない|太らない}ように運動したり、海で泳いだりした。</div>'+
        '<div class="problem">日本人の{じゅみょう|寿命}は延びたけれど{いのち|命}の大切さが分からない人も増えているようで、{ながいき|長生き}しても老後の{せいかつ|生活}が不安だと感じる人もいるらしい。</div>'+
        '<div class="problem">{このあいだ|この間}、ゴルフの{なかま|仲間}の一人が{しゅうにゅう|収入}が減って前から欲しかった車を{てにいれる|手に入れる}のが難しくなったと言っていた。</div>'+
        '<div class="problem">戦争で{はかい|破壊}された町をリポートする番組を見ていたら、{やぶれた|破れた}カーテンや{こわれた|壊れた}ベッドを使って生活をしている人達がいて、とても<ruby>可哀想<rt>かわいそう</rt></ruby>だと思った</div>'+
        '<div class="problem"><ruby>公園<rt>こうえん</rt></ruby>や町に{うえて|植えて}ある{しょくぶつ|植物}がアレルギーの原因になる{ぶっしつ|物質}を持っていることがあるので、アレルギーのある人は注意した方がいい。</div>'+
      '</div>'
