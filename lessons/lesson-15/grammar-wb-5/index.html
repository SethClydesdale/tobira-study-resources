    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～に<ruby>従<rt>したが</rt></ruby>って|l15-p6}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使いなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<ruby>法律<rt>ほうりつ</rt></ruby>　　<ruby>税金<rt>ぜいきん</rt></ruby>　</div><br><br>'+
            '<ruby>国民<rt>こくみん</rt></ruby>は{法律に従って税金を払わなければならない|ほうりつにしたがってぜいきんをはらわなければならない|' + Genki.getAlts('{法律}に{従}って{税金}を{払}わなければならない', 'ほうりつ|したが|ぜいきん|はら') + 'answer;hint:have to pay taxes according to the law}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<ruby>先輩<rt>せんぱい</rt></ruby>のアドバイス　　来<ruby>学期<rt>がっき</rt></ruby>取る授業　</div><br><br>'+
            '私は{先輩のアドバイスに従って来学期取る授業を決めた|せんぱいのアドバイスにしたがってらいがっきとるじゅぎょうをきめた|' + Genki.getAlts('{先輩}のアドバイスに{従}って{来学期}{取}る{授業}を{決}め{た}', 'せんぱい|したが|らいがっき|と|じゅぎょう|き|ました') + 'answer;hint:I decided on the classes I will take next semester according to my senior\'s advice;width:580}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　マニュアル　　インストール　</div><br><br>'+
            '新しいソフトを買って、{マニュアルに従ってインストールした|マニュアルにしたがってインストールした|answer;hint:installed it according to the manual}のに、うまく動かない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{先生のアドバイスに従って発表を書き直した|せんせいのアドバイスにしたがってはっぴょうをかきなおした|' + Genki.getAlts('{先生}のアドバイスに{従}って{発表}を{書}き{直}した', 'せんせい|したが|はっぴょう|か|なお') + 'answer;hint:I rewrote my presentation according to my teacher\'s advice;width:420}から、いい<ruby>発表<rt>はっぴょう</rt></ruby>をすることが出来た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '駅で電車を<ruby>降<rt>お</rt></ruby>りたら、{地図に従って歩いて|ちずにしたがってあるいて|' + Genki.getAlts('{地図}に{従}って{歩}いて', 'ちず|したが|ある') + 'answer;hint:walk according to the map;width:200}ください。駅から歩いて3分ぐらいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>交通<rt>こうつう</rt></ruby><ruby>規則<rt>きそく</rt></ruby>は国によって違うから、外国に行ったら、{その国の規則に従って車を運転しなければならない|そのくにのきそくにしたがってくるまをうんてんしなければならない|' + Genki.getAlts('その{国}の{規則}に{従}って{車}を{運転}しなければならない', 'くに|きそく|したが|くるま|うんてん') + 'answer;hint:you must drive your car according to that country\'s rules}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
