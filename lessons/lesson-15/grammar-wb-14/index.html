    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って、1.～4.と6.は1文で、5.は2文で質問に答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|たった(の)～|l15-p7}　　{!GRI|Nounの通り|l8-p4}　</div><br><br>'+
            'Q：「100円ショップ」というのはどんな店のことだと思いますか。<br><br>'+
            'A：{名前の通り、たった100円で何でも買える店のことだと思います|なまえのとおり、たった100えんでなんでもかえるみせのことだとおもいます|' + Genki.getAlts('{名前}の{通}り、たった100{円}で{何}でも{買}える{店}のことだと{思}います', 'なまえ|とお|えん|なん|か|みせ|おも') + 'answer;hint:As the name suggests, I think it\'s a store where one can buy anything for only 100 yen.;width:700}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～て<ruby>以来<rt>いらい</rt></ruby>|l15-p9}　　{!GRI|～ようになる|l2-p11}　</div><br><br>'+
            'Q：あなたは、何がきっかけで日本に<ruby>興味<rt>きょうみ</rt></ruby>を持ち始めましたか。<br><br>'+
            'A：子供の時、{父と「ゴジラ」という映画を見て以来、日本に興味を持つようになりました|ちちと「ゴジラ」というえいがをみていらい、にほんにきょうみをもつようになりました|' + Genki.getAlts('{父}と「ゴジラ」という{映画}を{見}て{以来}、{日本}に{興味}を{持}つようになりました', 'ちち|えいが|み|いらい|にほん|きょうみ|も') + 'answer;hint:ever since I saw a movie called "<ruby>Godzilla<rt>ゴジラ</rt></ruby>" with my father, I came to be interested in Japan.;width:650}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|少なくとも|l15-p1}　　{!GRI|～に<ruby>従<rt>したが</rt></ruby>って|l15-p6}　　{!GRI|～ようにする|l3-p13}　</div><br><br>'+
            'Q：あなたの国で初めて生活することになった人に、どんなアドバイスをしますか。<br><br>'+
            'A：{国によって習慣が違うから|くにによってしゅうかんがちがうから|' + Genki.getAlts('{国}によって{習慣}が{違}うから', 'くに|しゅうかん|ちが') + 'answer;hint:Since customs differ depending on the country;width:400}、<br><br>　　{少なくともその国の習慣に従って、生活するようにした方がいいと思います|すくなくともそのくにのしゅうかんにしたがって、せいかつするようにしたほうがいいとおもいます|' + Genki.getAlts('{少}なくともその{国}の{習慣}に{従}って、{生活}するようにした{方}が{い}いと{思}います', 'くに|しゅうかん|ちが|すく|くに|しゅうかん|したが|せいかつ|ほう|良|おも') + Genki.getAlts('{少}なくともその{国}の{習慣}に{従}って、{生活}するようにした{方}が{よ}いと{思}います', 'くに|しゅうかん|ちが|すく|くに|しゅうかん|したが|せいかつ|ほう|良|おも') + 'answer;hint:I think you should at least try to live according to that country\'s customs.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|たった(の)～|l15-p7}　　{!GRI|～だけで|l13-p9}　　{!GRI|～<ruby>必要<rt>ひつよう</rt></ruby>はない|l2-p13}　　{!GRI|(もし)～としたら|l7-p11}　</div><br><br>'+
            'Q：「2週間で日本語が<ruby>上達<rt>じょうたつ</rt></ruby>する<small>(to improve)</small>！」というタイトルの本がありますが、あなたはどう思いますか。<br><br>'+
            'A：{もしたった%(の/)2週間だけで日本語が上手に使えるようになるとしたら|もしたった%(の/)2しゅうかんだけでにほんごがじょうずにつかえるようになるとしたら|' + Genki.getAlts('もしたった{の}2{週間}だけで{日本語}が{上手}に{使}えるようになるとしたら', '|しゅうかん|にほんご|じょうず|つか') + 'answer;hint:If I could come to use Japanese well in just 2 weeks}、<br><br>　　{学校で日本語を勉強する必要がなくなると思います|がっこうでにほんごをべんきょうするひつようがなくなるとおもいます|' + Genki.getAlts('{学校}で{日本語}を{勉強}する{必要}がなくなると{思}います', 'がっこう|にほんご|べんきょう|ひつよう|おも') + 'answer;hint:I think it wont be necessary to study Japanese at school}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～のうち(で)|l15-p3}　　{!GRI|～かというと|l10-p16}　</div><br><br>'+
            'Q：今までに受けた授業について話して下さい。<ruby>例<rt>たと</rt></ruby>えば、受けてよかった授業、<ruby>役<rt>やく</rt></ruby>に立った授業、楽しかった授業や大変だった授業について話して下さい。<br><br>'+
            'A：私が{今までに受けた授業のうちで、取ってよかった授業は日本語|いままでにうけたじゅぎょうのうちで、とってよかったじゅぎょうはにほんご|' + Genki.getAlts('{今}までに{受}けた{授業}のうちで、{取}って{よ}かった{授業}は{日本語}', 'いま|う|じゅぎょう|と|良|じゅぎょう|にほんご') + 'answer;hint:of the classes I\'ve taken thus far, the class I\'m glad I took is Japanese}です。<br><br>　　{なぜかというと、日本語の授業を通して、日本だけでなく|なぜかというと、にほんごのじゅぎょうをとおして、にほんだけでなく|' + Genki.getAlts('なぜかというと、{日本語}の{授業}を{通}して、{日本}だけでなく', 'にほんご|じゅぎょう|とお|にほん') + 'answer;hint:because, through Japanese class, not only Japan}、<br><br>　　{自分の国や他の国の教育や政治についても考えるようになった|じぶんのくにやほかのくにのきょういくやせいじについてもかんがえるようになった|' + Genki.getAlts('{自分}の{国}や{他}の{国}の{教育}や{政治}についても{考}えるようになった', 'じぶん|くに|ほか|くに|きょういく|せいじ|かんが') + 'answer;hint:but I also came to think about education and politics in my country and other countries;width:620}からです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～ようにする|l3-p13}　　{!GRI|少なくとも～は|l15-p1}　</div><br><br>'+
            'Q：<ruby>自然破壊<rt>しぜんはかい</rt></ruby>を止めるために人間はどんなことをすべきだと思いますか。<br><br>'+
            'A：<ruby>簡単<rt>かんたん</rt></ruby>には止められないと思いますが、{少なくともリサイクルはするようにした方がいいと思います|すくなくともリサイクルはするようにしたほうがいいとおもいます|' + Genki.getAlts('{少}なくともリサイクルはするようにした{方}が{い}いと{思}います', 'すく|ほう|良|おも') + Genki.getAlts('{少}なくともリサイクルはするようにした{方}が{よ}いと{思}います', 'すく|ほう|良|おも') + 'answer;hint:I think we should at least try to recyle}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
