    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文、または後ろの分に<ruby>合<rt>あ</rt></ruby>うものをa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は({b})<ruby>以来<rt>いらい</rt></ruby>、マンガを読んでいない。<br><br>'+
            '　　a. 小学校<br>'+
            '　　b. 小学校卒業<br>'+
            '　　c. 小学校から帰って来て'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私が<ruby>道後<rt>どうご</rt></ruby><ruby>温泉<rt>おんせん</rt></ruby>に来たのは、({b})以来だ。<br><br>'+
            '　　a. <ruby>昨日<rt>きのう</rt></ruby><br>'+
            '　　b. <ruby>一昨年<rt>おととし</rt></ruby>の冬<br>'+
            '　　c. <ruby>温泉<rt>おんせん</rt></ruby>に入って'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({a})以来、<ruby>地球<rt>ちきゅう</rt></ruby>の<ruby>温暖化<rt>おんだんか</rt></ruby>が問題にされ<ruby>続<rt>つづ</rt></ruby>けている。<br><br>'+
            '　　a. 1988年<br>'+
            '　　b. <ruby>数<rt>すう</rt></ruby>か月前<br>'+
            '　　c. 数十年間'+
          '</div>'+
        '</div><br>'+
      '</div>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～<ruby>以来<rt>いらい</rt></ruby>|l15-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="sub-section inline">　21<ruby>世紀<rt>せいき</rt></ruby>に入る　　それ　　日本語の勉強を始める　</div><br><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本語の勉強を始めて以来|にほんごのべんきょうをはじめていらい|' + Genki.getAlts('{日本語}の{勉強}を{始}めて{以来}', 'にほんご|べんきょう|はじ|いらい') + 'answer;hint:<span class="spoiler">Since I started studying Japanese</span>}私は時々、日本語で<ruby>夢<rt>ゆめ</rt></ruby>を見るようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '映画館に行って映画を見たのは、<ruby>去年<rt>きょねん</rt></ruby>の1月が最後だ。{それ以来|それいらい|answer;hint:<span class="spoiler">Since then</span>}、一度も行っていない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>地球温暖化<rt>ちきゅうおんだんか</rt></ruby>に<ruby>関<rt>かん</rt></ruby>しては、これからも<ruby>気温<rt>きおん</rt></ruby>が上がり<ruby>続<rt>つづ</rt></ruby>けていくという<ruby>科学者<rt>かがくしゃ</rt></ruby>がいる一方で、{21世紀に入って以来|21せいきにはいっていらい|' + Genki.getAlts('21{世紀}に{入}って{以来}', 'せいき|はい|いらい') + 'answer;hint:<span class="spoiler">since the 21st century began</span>;width:220}、地球の<ruby>平均<rt>へいきん</rt></ruby>気温は上がっていないという科学者もいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{インターネットが普及して以来|インターネットがふきゅうしていらい|' + Genki.getAlts('インターネットが{普及}して{以来}', 'ふきゅう|いらい') + 'answer;hint:Since the spread of the internet}、コンピュータを使ってレストランやホテルに<ruby>予約<rt>よやく</rt></ruby>を入れたり、買い物したり出来るようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は{大学に入学して以来|だいがくににゅうがくしていらい|' + Genki.getAlts('{大学}に{入学}して{以来}', 'だいがく|にゅうがく|いらい') + 'answer;hint:since (I) entered college}、高校<ruby>時代<rt>じだい</rt></ruby>に<ruby>仲良<rt>なかよく</rt></ruby>くしていた<ruby>友達<rt>ともだち</rt></ruby>に一度も会っていない。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
