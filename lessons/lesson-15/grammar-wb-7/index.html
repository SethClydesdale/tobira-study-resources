    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～てしょうがない|l15-p8}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '入院している兄のことが{気になってしょうがない|きになってしょうがない|answer;hint:can\'t stop worrying about him;width:240}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私のアパートはヒーターが<ruby>壊<rt>こわ</rt></ruby>れているので、{寒くてしょうがない|さむくてしょうがない|answer;hint:it\'s unbearably cold}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>携帯<rt>けいたい</rt></ruby>電話は<ruby>最新<rt>さいしん</rt></ruby><small>(the latest)</small>のモデルでとても高ったが、{欲しくてしょうがなかった|ほしくてしょうがなかった|answer;hint:I wanted it so much}から買ってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] <ruby>隣<rt>となり</rt></ruby>のアパートでパーティをしている。今、<ruby>午前<rt>ごぜん</rt></ruby>1時だ。<br><br>'+
            'もう1時なのに、{煩くてしょうがない|うるさくてしょうがない|answer;hint:unbearably noisy}から、<ruby>文句<rt>もんく</rt></ruby>を言いに行って来よう。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>と「{!GRI|～てしょうがない|l15-p8}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　くしゃみが出る　</div><br><br>'+
            '<ruby>風邪<rt>かぜ</rt></ruby>をひいたので、{くしゃみが出てしょうがない|くしゃみがでてしょうがない|answer;hint:can\'t stop sneezing}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<ruby>嬉<rt>うれ</rt></ruby>しい　</div><br><br>'+
            '来年日本に留学することになったので、{嬉しくてしょうがない|うれしくてしょうがない|answer;hint:I can\'t help but be happy;width:180}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　気になる　</div><br><br>'+
            '私は自分の国の<ruby>政治<rt>せいじ</rt></ruby>に<ruby>参加<rt>さんか</rt></ruby>することは<ruby>国民<rt>こくみん</rt></ruby>の<ruby>義務<rt>ぎむ</rt></ruby>だと思っているので、{選挙に行かない人達が多いことが気になってしょうがない|せんきょにいかないひとたちがおおいことがきになってしょうがない|' + Genki.getAlts('{選挙}に{行}かない{人}{達}が{多}いことが{気}になってしょうがない', 'せんきょ|い|ひと|たち|おお|き') + 'answer;hint:I can\'t help but worry that there are many people who don\'t go to elections;width:540}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
