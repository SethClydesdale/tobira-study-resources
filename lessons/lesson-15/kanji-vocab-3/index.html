        "恵まれる|めぐまれる": "to be blessed",
        "知恵|ちえ": "wisdom",
        // 齢

        "年齢|ねんれい": "age; years",
        // 寿
        "寿命|じゅみょう": "life span",
        "長寿|ちょうじゅ": "long life; longevity",
        "寿司|すし": "sushi",
        // 延
        "延びる|のびる": "to lengthen; extend",
        "延期|えんき": "postponement; deferment; adjournment",
        "延長|えんちょう": "extension; elongation; prolongation",
        "延ばす|のばす": "to reach out; extend; grow long (e.g. hair, nails)",

        "吸収|きゅうしゅう": "absorption; suction; attraction",
        "年収|ねんしゅう": "annual income",
        "買収|ばいしゅう": "acquisition (esp. corporate); buy-out; takeover",
