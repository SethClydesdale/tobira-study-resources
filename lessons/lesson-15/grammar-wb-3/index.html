    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～のうち(で)|l15-p3}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[スミスさんの旅行の<ruby>予定<rt>よてい</rt></ruby>] イギリス <i class="fa">&#xf061;</i> 東京 (3日間) <i class="fa">&#xf061;</i> <ruby>京都<rt>きょうと</rt></ruby> (4日間) <i class="fa">&#xf061;</i> イギリス<br><br>'+
            '　田中：スミスさん、明日から1週間、日本ですね。<br><br>'+
            'スミス：ええ。<br><br>'+
            '　田中：どこに行くんですか。<br><br>'+
            'スミス：えっと、{1週間のうち%(で/)、3日は東京で、4日は京都に|いっしゅうかんのうち%(で/)、みっかはとうきょうで、よっかはきょうとに|' + Genki.getAlts('{1週間}のうち{で}、{3日}は{東京}で、{4日}は{京都}に', 'いっしゅうかん||みっか|とうきょう|よっか|きょうと') + Genki.getAlts('{一週間}のうち{で}、{三日}は{東京}で、{四日}は{京都}に', 'いっしゅうかん||みっか|とうきょう|よっか|きょうと') + 'answer;hint:for 1 week, (I will go to) Tokyo for 3 days, and Kyoto for 4 days}行きます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>地域<rt>ちいき</rt></ruby>は雨が多いことで知られていて、<ruby>去年<rt>きょねん</rt></ruby>は240日も雨が<ruby>降<rt>ふ</rt></ruby>ったそうだ。<ruby>平均<rt>へいきん</rt></ruby>すると、{1か月のうち%(で/)|いっかげつのうち%(で/)|%(一か月のうちで/一か月のうち)|answer;hint:in a month}20日も雨が降ったことになる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：『とびら』の<ruby>教科書<rt>きょうかしょ</rt></ruby>{で勉強したトピックのうち%(で/)|でべんきょうしたトピックのうち%(で/)|answer;hint:among the topics studied in (the Tobira textbook);width:360}、一番<ruby>面白<rt>おもしろ</rt></ruby>かったのはどれですか。<br><br>'+
