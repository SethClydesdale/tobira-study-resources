    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Verb-masuっぱなし|l15-p14}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>昨日<rt>きのう</rt></ruby>のカラオケパーティ、楽しかったね。<br><br>'+
            'B：うん。でも、ずっと{大声で歌いっぱなしだったから|おおごえでうたいっぱなしだったから|' + Genki.getAlts('{大声}で{歌}いっぱなしだったから', 'おおごえ|うた') + 'answer;hint:since I kept singing loudly}、今日は<ruby>喉<rt>のど</rt></ruby>が痛い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：今日はずっといい天気だと思ってたけど、雨が<ruby>降<rt>ふ</rt></ruby>りそうだよ。<br><br>'+
            'B：えー、どうしよう。{家の窓を開けっぱなしで来ちゃった|いえのまどをあけっぱなしできちゃった|' + Genki.getAlts('{家}の{窓}を{開}けっぱなしで{来}ちゃった', 'いえ|まど|あ|き') + Genki.getAlts('{家}の{窓}を{開}けっぱなしで{来}ちゃった', 'うち|まど|あ|き') + 'answer;hint:I left the window open at home}。雨が部屋に入って来ると<ruby>困<rt>こま</rt></ruby>るなあ…。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：ね、このTシャツどうするの？<ruby>洗濯<rt>せんたく</rt></ruby>するの？着るの？<br><br>'+
            'B：えー、どのTシャツ？<br><br>'+
            'A：ベッドの上に{置きっぱなしのTシャツ|おきっぱなしのTシャツ|answer;hint:the T-shirt you left (on your bed);width:240}。<br><br>'+
            'B：あっ、それ、<ruby>洗濯<rt>せんたく</rt></ruby>する。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ルームメートが<ruby>昨日<rt>きのう</rt></ruby>{テレビをつけっぱなしで寝てしまっていた|テレビをつけっぱなしでねてしまっていた|' + Genki.getAlts('テレビをつけっぱなしで{寝}てしまって{い}た', 'ね|') + 'answer;hint:left the TV on and fell asleep}ので、消してあげた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>昨日<rt>きのう</rt></ruby>見たコメディーはすごく面白くて、ずっと{笑いっぱなしだった|わらいっぱなしだった|answer;hint:kept laughing}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
