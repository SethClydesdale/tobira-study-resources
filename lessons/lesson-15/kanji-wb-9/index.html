    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の漢字の読み方を書きなさい。そして、a.～d.の中から＿＿＿に合う言葉を選びましょう。</p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. 気温　b. 建物　c. 都市　d. 島)　<i class="fa">&#xf061;</i>　(a. きおん　b. たてもの　c. とし　d. しま)<br>'+
          '東京の夏は、＿＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {ゆたかな|豊かな|width:100}　b. {へいきな|平気な|width:100}　c. {のびる|延びる|width:100}　d. {なやむ|悩む|width:100})<br>'+
            'ゴミを道に捨てても{平気な||width:100}人がいるので、困る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {じゅうみん|住民|width:100}　b. {ぼきん|募金|width:100}　c. {みどり|緑|width:100}　d. {おもて|表|width:100})<br>'+
            '日本では<ruby>封筒<rt>ふうとう</rt></ruby>の{表||width:100}に相手の名前と<ruby>住所<rt>じゅうしょ</rt></ruby>を書いて、裏に自分の名前と<ruby>住所<rt>じゅうしょ</rt></ruby>を書きます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {ぼうしする|防止する|width:100}　b. {とりもどす|取り戻す|width:100}　c. {ひろめる|広める|width:100}　d. {かえる|返る|width:100})<br>'+
            '昔の豊かな自然を{取り戻す||width:100}ために、環境改善の対策を考える必要がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {てにいれ|手に入れ|width:100}　b. {めぐまれ|恵まれ|width:100}　c. {みたされ|満たされ|width:100}　d. {おそれ|恐れ|width:100})<br>'+
            'いい仕事やお金があっても、心が{満たされ||width:100}ないことがある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {しょう|賞|width:100}　b. {さい|再|width:100}　c. {いらい|以来|width:100}　d. {し|死|width:100})<br>'+
            '日本の映画がアカデミー{賞||width:100}にノミネートされて<ruby>嬉<rt>うれ</rt></ruby>しい。'+
          '</div>'+
        '</div>'+
