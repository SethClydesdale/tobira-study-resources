        "改善|かいぜん": "improvement; change for the better",
        "善悪|ぜんあく": "good and evil; right and wrong",
        "最善|さいぜん": "the very best; utmost",
        // 農
        "農家|のうか": "farming family",
        "農業|のうぎょう": "farming; agriculture",
        "農場|のうじょう": "farm (agriculture)",
        "農村|のうそん": "farm village; agricultural community",
        "農民|のうみん": "farmer; peasant",
        "農薬|のうやく": "pesticide; agricultural chemical (i.e. pesticide, herbicide, fungicide, etc.)",
        // 防
        "防止|ぼうし": "prevention",
        "防犯|ぼうはん": "prevention of crime",
        "消防|しょうぼう": "fire fighting; fire department",
        "消防署|しょうぼうしょ": "fire station",
        "予防|よぼう": "precaution; protection (against)",
        "防ぐ|ふせぐ": "to prevent; defend against",
        // 募
        "募金|ぼきん": "contribution (of money); solicitation (of money)",
        "募集|ぼしゅう": "recruitment; raising (funds, donations, etc.)",
        "応募|おうぼ": "application; subscription; entry",
        // 裏
        "裏に|うらに": "back; other side",
        "裏返す|うらかえす": "to turn (something) over; turn inside out",
        "裏切る|うらぎる": "to betray; turn traitor to; double-cross",
        "裏口|うらぐち": "backdoor; rear entrance; rear exit"
      }
