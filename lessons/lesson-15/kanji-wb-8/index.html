    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。漢字の場合は読み方、ひらがなの場合は漢字を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。<br><br><br>'+
            
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 豊か　　イ) 緑　　ウ) 恵まれた　</div><br><br>'+
            '木が多く<small>a.</small>{みどり||width:100}が<small>b.</small>{ゆたか||width:100}で、自然に<small>c.</small>{めぐまれた||width:100}ところに住みたいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 満たす　　イ) 従って　　ウ) 労働　</div><br><br>'+
            '会社は国の法律に<small>a.</small>{したがって||width:100}、<small>b.</small>{ろうどう||width:100}時間や休みなどについて決められた条件を<small>c.</small>{みたす||width:100}必要があります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 裏　　イ) 恐れて　　ウ) 住民　</div><br><br>'+
            '私の家に<small>a.</small>{うら||width:100}にある山には毒を持つヘビがいるので、村の<small>b.</small>{じゅうみん||width:100}もヘビを<small>c.</small>{おそれて||width:100}その山に<ruby>登<rt>のぼ</rt></ruby>りません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) なやみ　　イ) しんりん　　ウ) すてる　</div><br><br>'+
            '村の近くの<small>a.</small>{森林||width:100}にゴミを<small>b.</small>{捨てる||width:100}人が減らないことが村人達の<small>c.</small>{悩み||width:100}だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ぎもん　　イ) かえって　　ウ) さい　</div><br><br>'+
            'プラスティックの<small>a.</small>{再||width:100}利用について<small>b.</small>{疑問||width:100}があったので、友達に質問したら、先生に聞いた方がいいという答えが<small>c.</small>{返って||width:100}きた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) むりょう　　イ) ふとらない　　ウ) なかま　</div><br><br>'+
            '<small>a.</small>{太らない||width:100}ための健康イベントを町が<small>b.</small>{無料||width:100}で行っているので、音楽サークルの<small>c.</small>{仲間||width:100}と一緒に参加した。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
