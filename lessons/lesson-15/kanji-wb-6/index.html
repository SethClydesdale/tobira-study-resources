    <script>Genki.generateQuiz({

          '<div class="inner-problem">'+
            '日本にはキリスト教の＿＿＿＿は少ないらしい。<br>'+
            'h + j　<i class="fa">&#xf061;</i>　漢字（信者）　読み方（しんじゃ）'+

        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '一日に8時間寝れば、＿＿＿＿だと思う。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{十分||width:100}）　読み方（{じゅうぶん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本は＿＿＿＿が少ないので、<ruby>石油<rt>せきゆ</rt></ruby><small>(petroleum)</small>やガスを輸入している。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{資源||width:100}）　読み方（{しげん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本にもノーベル平和賞を＿＿＿＿した人がいる。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{受賞||width:100}）　読み方（{じゅしょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ビジネスに失敗して、家や土地やお金などすべての＿＿＿＿をなくしてしまった。<br>'+

          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 動　　l. 家　　m. 分　　n. 農　　o. 栄　　p. 行　　q. 野　　r. 養　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人に言われて何かをするのではなく、自分で考えて＿＿＿＿することが大切だ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{行動||width:100}）　読み方（{こうどう||width:100}）'+
          '</div>'+
        '</div>'+

        '</div>'+

          '<div class="inner-problem">'+
