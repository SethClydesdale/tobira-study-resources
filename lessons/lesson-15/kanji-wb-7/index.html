    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>＿の中には同じ漢字が入ります。<ruby>箱<rt>はこ</rt></ruby>の中から漢字を選んで言葉を作りなさい。そして、その漢字の言葉の読み方を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　入　　外　　人　</div><br><br>'+
            'a. 私の会社でもフレックス制度を<u class="ul-single">導＿</u>することになった。<i class="fa">&#xf061;</i>　導入　　読み方（どうにゅう）<br><br>'+
            'b. アルバイトの<u class="ul-single">収＿</u>だけでは生活できない。<i class="fa">&#xf061;</i>　収入　　読み方（しゅうにゅう）'+
          '</div>'+
        '</div>'+
        
        
        '<div class="sub-section inline">　生　　金　　後　　種　　止　　予　　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single">老{後}</u>はフロリダやハワイなどの暖かい所に住みたい。<i class="fa">&#xf061;</i>　読み方（{ろうご||width:100}）<br><br>'+
            '日本は<u class="ul-single">戦{後}</u>、経済を発展させるために<ruby>頑張<rt>がんば</rt></ruby>った。<i class="fa">&#xf061;</i>　読み方（{せんご||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '恵まれない国に小学校を作るための<u class="ul-single">募{金}</u>に協力した。<i class="fa">&#xf061;</i>　読み方（{ぼきん||width:100}）<br><br>'+
            '弟はアルバイトの収入を全然<u class="ul-single">貯{金}</u>しないで、すぐに使ってしまう。<i class="fa">&#xf061;</i>　読み方（{ちょきん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '現代の科学ではまだ地震を<u class="ul-single">{予}測</u>するのは難しい。<i class="fa">&#xf061;</i>　読み方（{よそく||width:100}）<br><br>'+
            '来週は試験がたくさんあるので、友達と遊ぶ<u class="ul-single">{予}定</u>はない。<i class="fa">&#xf061;</i>　読み方（{よてい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ミシガン州ではたくさん車が<u class="ul-single">{生}産</u>されている。<i class="fa">&#xf061;</i>　読み方（{せいさん||width:100}）<br><br>'+
            '水を使わない<u class="ul-single">衛{生}</u>的なトイレが発表されている。<i class="fa">&#xf061;</i>　読み方（{えいせい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この駅では、タバコを<ruby>吸<rt>す</rt></ruby>うことは<u class="ul-single">禁{止}</u>されている。<i class="fa">&#xf061;</i>　読み方（{きんし||width:100}）<br><br>'+
            'ハイジャックを<u class="ul-single">防{止}</u>するために、飛行機に乗る前にセキュリティーチェックがある。<i class="fa">&#xf061;</i>　読み方（{ぼうし||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アメリカにはヨーロッパ、アフリカ、そしてアジアなどから来た色々な<u class="ul-single">人{種}</u>が住んでいる。<i class="fa">&#xf061;</i>　読み方（{じんしゅ||width:100}）<br><br>'+
            '紙のサイズの<u class="ul-single">{種}類</u>には、A4やB4などがあります。<i class="fa">&#xf061;</i>　読み方（{しゅるい||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
