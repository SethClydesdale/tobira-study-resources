    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～と同時に|l15-p12}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日で<ruby>学期<rt>がっき</rt></ruby>が終わるが、授業料を<ruby>貯<rt>た</rt></ruby>めるため、{休みに入ると同時に|やすみにはいるとどうじに|' + Genki.getAlts('{休}みに{入}ると{同時}に', 'やす|はい|どうじ') + 'answer;hint:as soon as vacation begins;width:200}アルバイトを始めなければならない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>夏目漱石<rt>なつめいそうせき</rt></ruby>は、{小説家であると同時に|しょうせつかであるとどうじにに|' + Genki.getAlts('{小説家}であると{同時}に', 'しょうせつか|どうじ') + 'answer;hint:was a novelist as well as}先生でもあった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は5月にアメリカの大学を卒業して、6月から東京にある会社で仕事をすることになっているので、{卒業と同時に、東京に行かなくてはいけない|そつぎょうとどうじに、とうきょうにいかなくてはいけない|' + Genki.getAlts('{卒業}と{同時}に、{東京}に{行}かなくてはいけない', 'そつぎょう|どうじ|とうきょう|い') + 'answer;hint:the moment of graduation, I have to go to Tokyo}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：『とびら』の<ruby>教科書<rt>きょうかしょ</rt></ruby>で日本語を勉強して、どんなことがよかったですか。<br><br>'+
            'A：{日本語の勉強をすると同時に|にほんごのべんきょうをするとどうじに|' + Genki.getAlts('{日本語}の{勉強}をすると{同時}に', 'にほんご|べんきょう|どうじ') + 'answer;hint:As well as studying Japanese}日本の文化や<ruby>歴史<rt>れきし</rt></ruby>について学べたのがよかったと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：「びっくり<ruby>箱<rt>はこ</rt></ruby>」<small>(jack-in-the-box)</small>というのは、どんな<ruby>箱<rt>はこ</rt></ruby>のことですか。<br><br>'+
            'A：{箱を開けると同時に|はこをあけるとどうじに|' + Genki.getAlts('{箱}を{開}けると{同時}に', 'はこ|あ|どうじ') + 'answer;hint:As soon as you open the box;width:230}、おもちゃが出てくる箱のことです。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
