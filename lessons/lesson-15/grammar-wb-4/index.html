    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|後(の)Noun|l15-p4}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>『世界がもし100人の<ruby>村<rt>むら</rt></ruby>だったら』を読んで質問に答えなさい。(『とびら』p.341)</strong><br><br>'+
            'Q：世界がもし100人の村だとしたら、<ruby>女性<rt>じょせい</rt></ruby>と<ruby>男性<rt>だんせい</rt></ruby>の<ruby>数<rt>かず</rt></ruby>はどうなりますか。<br><br>'+
            'A：世界がもし100人の村だったら、{50人が女性で、後の50人は男性です|50にんがじょせいで、あとの50にんはだんせいです|' + Genki.getAlts('50{人}が{女性}で、{後}の50{人}は{男性}です', 'にん|じょせい|あと|にん|だんせい') + 'answer;hint:50 would be women, and the remaining 50 would be men;width:420}。<br><br>'+
            'Q：世界がもし100人の村だとしたら、<ruby>大人<rt>おとな</rt></ruby>と<ruby>子供<rt>こども</rt></ruby>の<ruby>数<rt>かず</rt></ruby>はどうなりますか。<br><br>'+
            'A：世界がもし100人の村だったら、{72人が大人で、後の28人は子供です|72にんがおとなで、あとの28にんはこどもです|' + Genki.getAlts('72{人}が{大人}で、{後}の28{人}は{子}{供}です', 'にん|おとな|あと|にん|こ|ども') + 'answer;hint:72 would be adults, and the remaining 28 would be children;width:440}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '2000年の<ruby>衆議院<rt>しゅぎいん</rt></ruby><ruby>選挙<rt>せんきょ</rt></ruby>では<ruby>候補者<rt>こうほしゃ</rt></ruby>の7<ruby>割<rt>わり</rt></ruby>が親や家族が<ruby>議員<rt>ぎいん</rt></ruby>で、{後の3割は、二世議員や世襲議員ではない議員でした|あとの3わりは、にせいぎいんやせしゅうぎいんではないぎいんでした|' + Genki.getAlts('{後}の3{割}は、{二世議員}や{世襲議員}ではない{議員}{でした}', 'あと|わり|にせいぎいん|せしゅうぎいん|ぎいん|だった') + 'answer;hint:the remaining 30%, were diet members who were not 2nd generation or hereditary members;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] <ruby>会議<rt>かいぎ</rt></ruby>で様々な<ruby>条件<rt>じょうけん</rt></ruby>が<ruby>示<rt>しめ</rt></ruby>された。<br><br>'+
            'この2つの条件は受け入れてもいいが、{後の条件を受け入れるつもりはない|あとのじょうけんをうけいれるつもりはない|' + Genki.getAlts('{後}の{条件}を{受}け{入}れるつもりは{ない}', 'あと|じょうけん|う|い|ありません') + 'answer;hint:we have no intention of accepting the remaining conditions;width:420}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今日中にしてしまわなければいけないことがたくさんある。すぐ終わりそうなことは<ruby>午前<rt>ごぜん</rt></ruby>中にして、{後のことは午後にすることにする|あとのことはごごにすることにする|' + Genki.getAlts('{後}のことは{午後}にすることに{する}', 'あと|ごご|します') + 'answer;hint:I\'ll decide to do the rest in the afternoon;width:300}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
