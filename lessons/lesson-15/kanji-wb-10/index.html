    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。</p>'+
        
      '<p class="section-desc">I) 「再利用」の「再」のように漢字の前について新しい意味を<ruby>付<rt>つ</rt></ruby>け加える漢字を「<ruby>接頭語<rt>せっとうご</rt></ruby>：prefix」と言います。次の<ruby>箱<rt>はこ</rt></ruby>の<ruby>接頭語<rt>せっとうご</rt></ruby>によく使われる漢字を3つの意味のグループに分けてみましょう。</p>'+
      '<div class="indent-block">'+
        '<div class="sub-section inline">　a. 不　　b. 無　　c. 未　　d. 非　　e. 再　</div><br><br>'+
        'A: ない　　　({a|d|b|answer}{b|a|d|answer}{d|b|a|answer})<br><br>'+
        'B: まだ　　　({c})<br><br>'+
        'C: もう一度　({e})'+
      '</div><br><br>'+
        
        
      '<p class="section-desc">II) 上の意味をよく考えながら、1)～6)の言葉に合う英語の意味をa.～c.の中から選びましょう。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '総理大臣は病気で今度の国際会議には<u class="ul-single">不参加</u>だそうだ。<br>'+
            '{a}　(a. absence　　b. reenter　　c. unaccountableness)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '電車の中で大きな声で<ruby>携帯<rt>けいたい</rt></ruby>電話で話すのは<u class="ul-single">非常識</u>だと思う。<br>'+
            '{a}　(a. thoughtless　　b. inequality　　c. callback)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '1882年から作られているスペインの<ruby>聖<rt>せい</rt></ruby>家族教会<small>(Sagrada Familia)</small>は、今も<u class="ul-single">未完成</u>のままだ。<br>'+
            '{c}　(a. irregular　　b. rebuilding　　c. incomplete)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '60年代のテレビ番組を<u class="ul-single">再放送</u>で見たが、今でもこの番組は面白いと思う。<br>'+
            '{a}　(a. rerun/rebroadcast　　b. rerecord　　c. unofficial)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '家で<ruby>飼<rt>か</rt></ruby>えなくなったペットを捨てる人はとても<u class="ul-single">無責任</u>だと思う。<br>'+
            '{b}　(a. immature　　b. irresponsible　　c. reconsideration)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single">不必要</u>になった物は、捨てずにリサイクルするようにしている。<br>'+
            '{c}　(a. reused　　b. unused　　c. unnecessary)'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
