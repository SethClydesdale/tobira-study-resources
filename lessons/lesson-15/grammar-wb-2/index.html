    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|少なくとも～は|l15-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="sub-section inline">　<ruby>推薦状<rt>すいせんじょう</rt></ruby>を書いてくれた先生に　　4時間　　一度　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>就職<rt>しゅうしょく</rt></ruby>が決まったのなら、{少なくとも推薦状を書いてくれた先生にはお礼を言った方がいいと思う|すくなくともすいせんじょうをかいてくれたせんせいにはおれいをいったほうがいいとおもう|' + Genki.getAlts('{少}なくとも{推薦状}を{書}いてくれた{先生}にはお{礼}を{言}った{方}が{い}いと{思}{う}', 'すく|すいせんじょう|か|せんせい|れい|い|ほう|良|おも|います') + Genki.getAlts('{少}なくとも{推薦状}を{書}いてくれた{先生}にはお{礼}を{言}った{方}が{よ}いと{思}{う}', 'すく|すいせんじょう|か|せんせい|れい|い|ほう|良|おも|います') + 'answer;hint:I think you should at least say thanks to the teacher who wrote your letter of recommendation;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '最近とても<ruby>忙<rt>いそが</rt></ruby>しくてあまり<ruby>寝<rt>ね</rt></ruby>る時間がないが、{少なくとも4時間は寝るようにしている|すくなくとも4じかんはねるようにしている|' + Genki.getAlts('{少}なくとも4{時間}は{寝}るようにしてい{る}', 'すく|じかん|ね|ます') + 'answer;hint:you should try to sleep at least 4 hours}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語を勉強している学生なら、{少なくとも一度は日本人と話した|すくなくともいちどはにほんじんとはなした|' + Genki.getAlts('{少}なくとも{一度}は{日本人}と{話}した', 'すく|いちど|にほんじん|はな') + 'answer;hint:(have you ever) talked to a Japanese person at least once;width:420}ことがあるだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本に行ったら{少なくとも一度はお寺や神社に行ってみた方がいいと思う|すくなくともいちどはおてらやじんじゃにいってみたほうがいいとおもう|' + Genki.getAlts('{少}なくとも{一度}はお{寺}や{神社}に{行}ってみた{方}が{い}いと{思}{う}', 'すく|いちど|てら|じんじゃ|い|ほう|良|おも|います') + Genki.getAlts('{少}なくとも{一度}はお{寺}や{神社}に{行}ってみた{方}が{よ}いと{思}{う}', 'すく|いちど|てら|じんじゃ|い|ほう|良|おも|います') + 'answer;hint:I think you should try going to a temple or shrine at least once}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '次の<ruby>選挙<rt>せんきょ</rt></ruby>で<ruby>投票<rt>とうひょう</rt></ruby>するつもりなら、{少なくともそれぞれの候補者のマニフェストは読んでおいた|すくなくともそれぞれのこうほしゃのマニフェストはよんでおいた|' + Genki.getAlts('{少}なくともそれぞれの{候補者}のマニフェストは{読}んでおいた', 'すく|こうほしゃ|よ') + 'answer;hint:(you should) at least read each candidate\'s manifesto in advance;width:460}方がいい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では学校で<ruby>俳句<rt>はいく</rt></ruby>を勉強するから、俳句を作ったことがない人でも、{少なくとも有名な俳句を1句は知っているだろう|すくなくともゆうめいなはいくを1くはしっているだろう|' + Genki.getAlts('{少}なくとも{有名}な{俳句}を1{句}は{知}っている{だろう}', 'すく|ゆうめい|はいく|く|し|でしょう') + 'answer;hint:probably know at least 1 famous haiku}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
