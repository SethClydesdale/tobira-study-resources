    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>会話の<ruby>下線<rt>かせん</rt></ruby>の部分を「{!GRI|Sentenceっけ|l15-p13}」の<ruby>形<rt>かたち</rt></ruby>にしなさい。<br><small>Change the underlined parts of the following conversations to the「Sentenceっけ」form.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　たかし：ショーンはもうこの映画、{見たんだっけ|みたんだっけ|見たっけ|みたっけ|answer;hint:<u class="ul-single">見たの</u>}？<br><br>'+
            'ショーン：うん、見た。よかったよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'はるか：えっと、今日は、{何日だっけ|何日だったっけ|なんにちだっけ|なんにちだったっけ|answer;hint:<u class="ul-single">何日</u>;width:150}？<br><br>'+
            'モニカ：えー、18日。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：たかしはどこでアルバイト{してるんだっけ|<u class="ul-single">してるの</u>|width:120}？<br><br>'+
            '　たかし：「さくら」。今度、食べに来て。<br><br>'+
            'ショーン：あー、あそこ、ずいぶん前に一度行ったことあるな。でも、{高くないんだっけ|高くなかったっけ|たかくないんだっけ|' + Genki.getAlts('{高}くなかった{んだ}っけ', 'たか|') + 'answer;hint:<u class="ul-single">高くない</u>;width:160}？<br><br>'+
            '　たかし：ううん、そんなことないよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'モニカ：田中先生のクラスって、宿題、{多いんだっけ|おおいんだっけ|answer;hint:<u class="ul-single">多いの</u>}？<br><br>'+
            '　勇太：うん、毎週、<ruby>結構<rt>けっこう</rt></ruby>あるよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'はるか：マイクは<ruby>納豆<rt>なっとう</rt></ruby>、{食べたことあるんだっけ|たべたことあるんだっけ|' + Genki.getAlts('{食}べたことあった{んだ}っけ', 'た|') + 'answer;hint:<u class="ul-single">食べたことある</u>}？<br><br>'+
            'マイク：うん、あるよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　勇太：<ruby>昨日<rt>きのう</rt></ruby>の<ruby>晩<rt>ばん</rt></ruby>、店を出たの、{何時頃だったっけ|なんじごろだったっけ|' + Genki.getAlts('{何時}{頃}だった{んだ}っけ', 'なんじ|ごろ|') + 'answer;hint:<u class="ul-single">何時<ruby>頃<rt>ごろ</rt></ruby>だった</u>}？<br><br>'+
            'モニカ：うーん、11時頃だったかな。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Sentenceっけ|l15-p13}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'はるか：たかしは「<ruby>歌舞伎<rt>かぶき</rt></ruby>」{についてよく知ってるんだっけ|についてよくしってるんだっけ|' + Genki.getAlts('について{よ}く{知}って{い}るんだっけ', '良|し|') + 'answer;hint:do you know a lot about (Kabuki);width:240}？<br><br>'+
            'たかし：よく知ってるってわけじゃないけど、好きだからよく<ruby>観<rt>み</rt></ruby>るよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　はるか：医者になるのがショーンの<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>からの{夢だった%(んだ/)っけ|ゆめだった%(んだ/)っけ|answer;hint:was it your dream}？<br><br>'+
            'ショーン：うん、そう、<ruby>僕<rt>ぼく</rt></ruby>の<ruby>夢<rt>ゆめ</rt></ruby>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　たかし：ショーンは、<ruby>村上春樹<rt>むらかみはるき</rt></ruby>の<ruby>小説<rt>しょうせつ</rt></ruby>{読んだことあるんだっけ|好きだった%(んだ/)っけ|よんだことあるんだっけ|すきだったんだっけ|すきだったっけ|answer;hint:have you ever read<br>OR<br>did you like}？<br><br>'+
            'ショーン：うん、大好き。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'エリカ：ひろしは、<ruby>選挙権<rt>せんきょけん</rt></ruby>{もう持ってるんだっけ|もうもってるんだっけ|' + Genki.getAlts('もう{持}って{い}るんだっけ', 'も|') + 'answer;hint:do you already have (the right to vote);width:280}？<br><br>'+
            'ひろし：ううん、まだ19<ruby>歳<rt>さい</rt></ruby>だから。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ゆみこ：エリカは、いつから日本語を{勉強してるんだっけ|べんきょうしてるんだっけ|' + Genki.getAlts('{勉強}して{い}るんだっけ', 'べんきょう|') + 'answer;hint:studying}？<br><br>'+
            'エリカ：小学生からずっと。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ゆみこ：ひろしは先<ruby>学期<rt>がっき</rt></ruby>、山田先生のこの授業{取った%(んだ/)っけ|とった%(んだ/)っけ|answer;hint:took (his class)}？<br><br>'+
            'ひろし：うん、取ったよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'クリス：日本の<ruby>総理大臣<rt>そうりだいじん</rt></ruby>が<ruby>辞任<rt>じにん</rt></ruby><small>(resignation)</small>を<ruby>発表<rt>はっぴょう</rt></ruby>したの{昨日だった%(んだ/)っけ|きのうだった%(んだ/)っけ|answer;hint:was it yesterday}？<br><br>'+
            'ひろし：ううん、<ruby>昨日<rt>きのう</rt></ruby>じゃなくて<ruby>一昨日<rt>おととい</rt></ruby>。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
