        "反応|はんのう": "reaction; response",

        "賛成|さんせい": "agreeing; approval",
        // 果
        "結果|けっか": "result",
        "効果|こうか": "effectiveness; impact",
        "効果的|こうかてき": "effective",
        "結果的|けっかてき": "concerning the result; end result",
        "成果|せいか": "(good) result; outcome; fruits (of one's labors)",
        "果物|くだもの": "fruit",
        "果実|かじつ": "fruit; nut; berry",
        // 宗
        "宗教|しゅうきょう": "religion",
        "禅宗|ぜんしゅう": "Zen (Buddhism)",
        // 仏
        "仏教|ぶっきょう": "Buddhism",
        "仏|ほとけ": "Buddha",
        "仏像|ぶつぞう": "Buddha statue",
        "仏壇|ぶつだん": "(family) Buddhist altar",
        // 祈
        "祈る|いのる": "to pray; wish",
        "お祈り|おいのり": "prayer",
        // 幸
        "不幸(な)|ふこう(な)": "unhappiness; bad luck; misfortune",
        "幸福(な)|こうふく(な)": "happiness",
        "幸運(な)|こううん(な)": "good luck; fortune",
