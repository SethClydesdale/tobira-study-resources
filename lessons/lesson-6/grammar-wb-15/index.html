    <script>Genki.generateQuiz({

        '　{!GRI|それぞれ|l6-p6}　　{!GRI|なかなか|l6-p14}　　{!GRI|なるべく|l3-p15}　　{!GRI|ついに|l5-p7}　　{!GRI|ほとんど|l5-p16}　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の<ruby>小説<rt>しょうせつ</rt></ruby>をもとにしたハリウッド映画を見たが、{なかなか||width:100}<ruby>面白<rt>おもしろ</rt></ruby>いと思った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>彼<rt>かれ</rt></ruby>は色々な<ruby>失敗<rt>しっぱい</rt></ruby>をしたが、{遂に|ついに|answer;width:100}みんながいいと思う<ruby>商品<rt>しょうひん</rt></ruby>を作ることに<ruby>成功<rt>せいこう</rt></ruby>した。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'レストランなどで電気が消えて<ruby>真<rt>ま</rt></ruby>っ<ruby>暗<rt>くら</rt></ruby>になってしまった時は{なるべく||width:100}その場所で<ruby>静<rt>しず</rt></ruby>かに待っていた方がいい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレストランの料理はどれでもおいしいので、<ruby>皆<rt>みな</rt></ruby>さん{それぞれ||width:100}好きな物を注文して下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{殆ど|ほとんど|answer;width:100}の日本人は<ruby>日常<rt>にちじょう</rt></ruby>生活の中であまり<ruby>宗教<rt>しゅうきょう</rt></ruby>を<ruby>意識<rt>いしき</rt></ruby>していないと思う。'+
