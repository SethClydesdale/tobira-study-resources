    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～(に)気がつく|l6-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following sentences using「～(に)気がつく」. </small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '音楽を聞きながら走っていると、後ろから自転車が{来ることに気がつかない|くることにきがつかない|' + Genki.getAlts('{来}ることに{気}が{つ}かない', 'く|き|付') + 'answer;hint:don\'t notice that it\'s coming;width:200}ことがあるので気をつけなければいけない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：外国を旅行した時に、あなたの国と何か違うことに気がつきましたか。どんな違いに気がつきましたか。<br><br>'+
            'A：{例えば、日本に行った時、日本はメキシコと違って電車が多くて便利なことに気がつきました|たとえば、にほんにいったとき、にほんはメキシコとちがってでんしゃがおおくてべんりなことにきがつきました|' + Genki.getAlts('{例}えば、{日本}に{行}った{時}、{日本}はメキシコと{違}って{電車}が{多}くて{便利}なことに{気}が{つ}きました', 'たと|にほん|い|とき|にほん|ちが|でんしゃ|おお|べんり|き|付') + 'answer;hint:For example, when I went to Japan, I noticed that unlike Mexico, Japan has many trains which is convenient.;width:750}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：最近インターネットを見ていて／使っていて、何か気がついたことがありますか。<br>'+
            '〈例〉<ruby>政治<rt>せいじ</rt></ruby>のニュースのこと、オンラインショッピングのこと、ブログのこと、etc.<br><br>'+
            'A：{友達の中でソーシャルネットワークを使っていないのは、私だけだということに気がつきました|ともだちのなかでソーシャルネットワークをつかっていないのは、わたしだけだということにきがつきました|' + Genki.getAlts('{友達}の{中}でソーシャルネットワークを{使}っていないのは、{私}だけだということに{気}が{つ}きました', 'ともだち|なか|つか|わたし|き|付') + 'answer;hint:I noticed that I\'m the only one who isn\'t using a <ruby>social network<rt>ソーシャルネットワーク</rt></ruby> among my friends.;width:750}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
