    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">この{じんじゃ|神社}の{かみさま|神様}は{しんわ|神話}の中で<ruby>活躍<rt>かつやく</rt></ruby>した<ruby>須佐之男<rt>すさのお</rt></ruby><ruby>命<rt>のみこと</rt></ruby>だ。</div>'+
        '<div class="problem">旅行が好きな{かのじょ|彼女}は、{かれ|彼}と一緒に京都のお寺を{おまいり|お参り}するツアーに{さんか|参加}した。</div>'+
        '<div class="problem">日本の大学について{しらべて|調べて}いたら、{じゅけん|受験}した学生を<ruby>全<rt>すべ</rt></ruby>て{うけいれて|受け入れて}いる大学があった。みんなこの{ちょうさ|調査}結果にとても驚いていた。</div>'+
        '<div class="problem">{げんざい|現在}のチベット{ぶっきょう|仏教}では、ダライ・ラマは{ほとけ|仏}の教え<small>(teachings)</small>を伝えるために<ruby>観音<rt>かんのん</rt></ruby><small>(the Goddess of Mercy)</small>が<ruby>姿<rt>すがた</rt></ruby><small>(figure)</small>を変えて{あらわれた|現れた}と信じられている。</div>'+
        '<div class="problem">来週の{どようび|土曜日}は家族で、<ruby>祖父<rt>そふ</rt></ruby>が買った{とち|土地}に{たてて|建てて}いる{たてもの|建物}を見に行く。</div>'+
      '</div>'
    });</script>
