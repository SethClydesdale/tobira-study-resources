    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って質問に1文で答えなさい。<br><small>Answer each questions using all of the grammar items in the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と言われている|l1-p10}　　{!GRI|～とか|l1-p12}　</div><br><br>'+
            'Q：ニューヨークにはニックネームがありますか。<br><br>'+
            'A：<u class="ul-single">ニューヨークはBig Appleとか<ruby>眠<rt>ねむ</rt></ruby>らない町<small>(the city that never sleeps)</small>とかと言われています。</u>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と同じで／違って|l5-p12}　　{!GRI|～ということが分かる|l6-p16}　</div><br><br>'+
            'Q：日本語を勉強して、日本語、日本文化、日本の<ruby>習慣<rt>しゅうかん</rt></ruby>についてどんなことが分かりましたか。<br><br>'+
            'A：{日本では、アメリカと違って、誰の家でも、入る前には絶対靴を脱がなくてはいけないことになっていることが分かりました|にほんでは、アメリカとちがって、だれのいえでも、はいるまえにはぜったいくつをぬがなくてはいけないことになっていることがわかりました|' + Genki.getAlts('{日本}では、アメリカと{違}って、{誰}の{家}でも、{入}る{前}には{絶対}{靴}を{脱}がなくてはいけないことになっていることが{分}かりました', 'にほん|ちが|だれ|いえ|はい|まえ|ぜったい|くつ|ぬ|わ') + 'answer;hint:I found out that unlike America, in Japan it\'s a rule that you must absolutely take your shoes off before entering anyone\'s home.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～らしい|l6-p7}　　{!GRI|結構|l6-p13}　</div><br><br>'+
            'Q：日本でもクリスマスにプレゼントを<ruby>交換<rt>こうかん</rt></ruby>する<small>(to exchange)</small>人は多いですか。<br><br>'+
            'A：{プレゼントを交換する人は結構多いらしいですよ|プレゼントをこうかんするひとはけっこうおおいらしいですよ|' + Genki.getAlts('プレゼントを{交換}する{人}は{結構}{多}いらしいですよ', 'こうかん|ひと|けっこう|おお') + 'answer;hint:I hear that there are quite a lot of people who exchange presents.;width:470}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+ // Takeshi and Robert... is this a Genki reference?
            '<div class="sub-section inline">　{!GRI|なかなか|l6-p14}　　{!GRI|～なら|l3-p5}　</div><br><br>'+
            '　たけし：この近くに、おいしいイタリア料理のレストランないかな？昨日、デートなんだ。<br><br>'+
            'ロバート：{イタリア料理のレストランなら、駅の近くのマリオズがなかなかいいよ|イタリアりょうりのレストランなら、えきのちかくのマリオズがなかなかいいよ|' + Genki.getAlts('イタリア{料理}のレストランなら、{駅}の{近}くの{マリオズ}がなかなか{い}いよ', 'りょうり|えき|ちか|Mario\'s|良') + Genki.getAlts('イタリア{料理}のレストランなら、{駅}の{近}くの{マリオズ}がなかなか{よ}いよ', 'りょうり|えき|ちか|Mario\'s|良') + 'answer;hint:If it\'s an Italian restaurant (you\'re looking for), Mario\'s near the station is pretty good.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|それぞれ|l6-p6}　　{!GRI|毎～のように|l4-p1}　</div><br><br>'+
            '　たけし：今日のアニメ部のミーティング、リサさんと山田さん、来なかったね。勉強やアルバイトで<ruby>忙<rt>いそが</rt></ruby>しいのかな？<br><br>'+
            'ロバート：そうだね。リサさんも山田さんも{毎日のようにテストがあるから、それぞれ勉強で忙しいと思うよ|まいにちのようにテストがあるから、それぞれべんきょうでいそがしいとおもうよ|' + Genki.getAlts('{毎日}のようにテストがあるから、それぞれ{勉強}で{忙}しいと{思}うよ', 'まいにち|べんきょう|いそが|おも') + 'answer;hint:I think they\'ve each been busy with their studies, since there\'s a test almost every day.;width:620}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
