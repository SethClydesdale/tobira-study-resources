    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Verb-masu続ける|l6-p8}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語が上手になるためには、毎日{勉強し続けること|べんきょうしつづけること|' + Genki.getAlts('{勉強}し{続}ける{こと}', 'べんきょう|つづ|の') + 'answer;hint:to keep on studying}が大切だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの人は、好きな人に<ruby>去年<rt>きょねん</rt></ruby>からラブレターを{書き続けている|かきつづけている|' + Genki.getAlts('{書}き{続}けている', 'か|つづ') + 'answer;hint:continue writing;width:140}らしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の時から、母に<ruby>野菜<rt>やさい</rt></ruby>を食べなさいと{言われ続けている|いわれつづけている|' + Genki.getAlts('{言}われ{続}けてい{る}', 'い|つづ|ます') + 'answer;hint:keep on being told}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：カセットテープは最近使われなくなりましたが、今使われている物で30年後に<ruby>残<rt>のこ</rt></ruby>っている<ruby>製品<rt>せいひん</rt></ruby><small>(product)</small>にはどんな物があると思いますか。<br><br>'+
            'A：30年後でも私<ruby>達<rt>たち</rt></ruby>は{コンピュータを使い続けているでしょう|コンピュータをつかいつづけているでしょう|' + Genki.getAlts('コンピュータを{使}い{続}けている{でしょう}', 'つか|つづ|だろう') + 'answer;hint:probably continue using computers}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：最近どの国でも<ruby>伝統的<rt>でんとうてき</rt></ruby>な行事が少なくなっていますが、あなたは、あなたの国のどんな伝統的な行事を50年後に<ruby>残<rt>のこ</rt></ruby>したいと思いますか。(「守る」を使って答えなさい。)<br><br>'+
            'A：{独立記念日のパレードや花火大会を守り続けていきたいと思います|どくりつきねんびのパレードやはなびたいかいをまもりつづけていきたいとおもいます|' + Genki.getAlts('{独立記念日}のパレードや{花火大会}を{守}り{続}けていきたいと{思}{います}', 'どくりつきねんび|はなびたいかい|まも|つづ|おも|う') + 'answer;hint:I would like to continue protecting the <ruby>independence day parade<rt>独立記念日のパレード</rt></ruby> and <ruby>fireworks festival<rt>花火大会</rt></ruby>;width:620}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
