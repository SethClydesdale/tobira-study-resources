    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>会話を読んで、<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使い、会話から分かることをまとめなさい。同じ表現は一度しか使えません。<br><small>Read the following conversation, then summarize what you learned using the grammar items from the box. Each item can be used only once.</small></p>'+
        
      '[<ruby>状況<rt>じょうきょう</rt></ruby>] 田中とスミスは大学の<ruby>友達<rt>ともだち</rt></ruby><br>'+
        
      '<div class="sub-section text-passage">'+
        '　田中：スミスさんは、スポーツ好き？<br><br>'+
        'スミス：うん、大好きだよ。野球とかバスケットとか。それから、日本に来てからは<ruby>空手<rt>からて</rt></ruby>と<ruby>剣道<rt>けんどう</rt></ruby>を習っているんだ。それで思ったんだけど、日本のスポーツはアメリカのスポーツと違って<ruby>礼儀<rt>れいぎ</rt></ruby>が大切なんだね。<br><br>'+
        '　田中：うん、そうだね。<ruby>空手<rt>からて</rt></ruby>はしたことがないけど、<ruby>柔道<rt>じゅうどう</rt></ruby>をした時に僕もそう思った。もう<ruby>柔道<rt>じゅうどう</rt></ruby>はやってないけど、スポーツは好きだから、最近はジョギングとかテニスとかよくするんだ。<br><br>'+
        'スミス：ああ、テニスもいいね。いつから始めたの？<br><br>'+
        '　田中：中学生の時かな。でも、高校の時は大学に入る試験の勉強で<ruby>忙<rt>いそが</rt></ruby>しくて、スポーツをする時間がなかったんだ。それで、大学に入ってから、またテニスを始めたんだよ。<br><br>'+
        'スミス：へえ、そうなんだ。日本の高校生は大変なんだね。'+
      '</div><br>'+
        
      '<div class="sub-section inline">　{!GRI|～ということに気がつく|l6-p1}　　{!GRI|AだけでなくBも|l1-p14}　　{!GRI|～らしい|l6-p7}　　{!GRI|～ということ|l6-p16}　</div><br><br>'+

      '<div class="problem">'+
        '<div class="inner-problem">'+
          '田中さんもスミスさんも{スポーツが好きだということが|スポーツがすきだということが|answer;hint:that (they) like sports}分かります。'+
        '</div>'+
      '</div>'+

      '<div class="problem">'+
        '<div class="inner-problem">'+
          '今、スミスさんは{野球やバスケットだけでなく、空手とか剣道とか、日本のスポーツもやっ|やきゅうやバスケットだけでなく、からてとかけんどうとか、にほんのスポーツもやっ|' + Genki.getAlts('{野球}やバスケットだけでなく、{空手}とか{剣道}とか、{日本}のスポーツもやっ', 'やきゅう|からて|けんどう|にほん') + 'answer;hint:not only doing baseball or basketball, but also Japanese sports, such as Karate and Kendo;width:630}ています。'+
        '</div>'+
      '</div>'+

      '<div class="problem">'+
        '<div class="inner-problem">'+
          'スミスさんは、<ruby>空手<rt>からて</rt></ruby>と<ruby>剣道<rt>けんどう</rt></ruby>を習い始めてから、日本のスポーツでは{礼儀がとても大切だということに気がつきました|れいぎがとてもたいせつだということにきがつきました|' + Genki.getAlts('{礼儀}がとても{大切}だということに{気}が{付}きました', 'れいぎ|たいせつ|き|つ') + 'answer;hint:realized that etiquette is very important}。'+
        '</div>'+
      '</div>'+

      '<div class="problem">'+
        '<div class="inner-problem">'+
          '田中さんによると、田中さんは高校生の時{受験勉強でスポーツをする時間がなかったらしいです|じゅけんべんきょうでスポーツをするじかんがなかったらしいです|' + Genki.getAlts('{受験}{勉強}でスポーツをする{時間}がなかったらしいです', 'じゅけん|べんきょう|じかん') + 'answer;hint:seems he didn\'t have time to play sports because he was studying for exams;width:540}。'+
        '</div>'+
      '</div>'
    });</script>
