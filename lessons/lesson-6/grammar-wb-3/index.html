    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|それぞれ|l6-p6}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：アメリカには50の<ruby>州<rt>しゅう</rt></ruby><small>(state)</small>がありますが、全部の州の<ruby>法律<rt>ほうりつ</rt></ruby><small>(law)</small>は同じですか。<br><br>'+
            'A：いいえ、{それぞれの州には、それぞれの法律があるんです|それぞれのしゅうには、それぞれのほうりつがあるんです|' + Genki.getAlts('それぞれの{州}には、それぞれの{法律}があるんです', 'しゅう|ほうりつ') + 'answer;hint:each state has it\'s own laws}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この大学には<ruby>寮<rt>りょう</rt></ruby>がないので、学生達は{それぞれ部屋を|それぞれへやを|answer;hint:each room}借りている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この店では、お<ruby>客<rt>きゃく</rt></ruby>さんが{それぞれ自分が好きな|それぞれじぶんがすきな|' + Genki.getAlts('それぞれ{自分}が{好}きな', 'じぶん|す') + 'answer;hint:each one\'s favorite}サラダのドレッシング<small>(dressing)</small>を頼むことが出来る。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
