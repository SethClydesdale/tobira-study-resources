    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>漢字の<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせと同じ英語の<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせを<ruby>探<rt>さが</rt></ruby>し、その言葉の英語の意味を<ruby>推測<rt>すいそく</rt></ruby>し<small>(to guess)</small>なさい。例えば、「国内」という言葉は、漢字の<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせは「国＋内」、英語の<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせは(country + inside)で、英語の意味は(domestic)です。1)～8)の言葉に合う英語の<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせをa～.h.野中から選びなさい。そして、漢字の読み方を書いて、同じ英語の意味も選びなさい。</p>'+

      '<div class="columns-2 center clear">'+
        '<div>'+
          '<div class="sub-section inline">'+
            '　〈例〉country＋inside　　a. generation＋era　　b. love＋person　<br>'+
            '　c. cross＋exchange　　d. exist＋exist　　e. non＋happiness　<br>'+
            '　f. history＋chronicle　　g. true＋no light　　h. country＋people　<br>'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div class="sub-section inline">'+
            '　〈例〉domestic　　century　　boyfriend/girlfriend　<br>'+
            '　totally dark　　exist　　unhappiness　<br>'+
            '　exchange　　history　　citizens　<br>'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '(例)　国内　　<u class="ul-single">こくない</u>　<u class="ul-single">domestic</u>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({h})　国民　　{こくみん||width:100}　{citizens||width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({c})　交換　　{こうかん||width:100}　{exchange||width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({d})　存在　　{そんざい||width:100}　{exist||width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({g})　真っ暗　{まっくら||width:100}　{totally dark||width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({f})　歴史　　{れきし||width:100}　{history||width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({b})　恋人　　{こいびと||width:100}　{boyfriend/girlfriend|%(boyfriend/girlfriend)|answer;width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({a})　世紀　　{せいき||width:100}　{century||width:150}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '({e})　不幸　　{ふこう||width:100}　{unhappiness||width:150}'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
