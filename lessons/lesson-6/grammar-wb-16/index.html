    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。そして、(　)の中に自分の文を入れて文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。<br><small>Rewrite the underlined sections using the grammar items from the box. (Each item can be used only once.) Then, fill in the (　) with your own content to complete the sentences.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　〈例〉{!GRI|それで|l4-p14}　　{!GRI|～ばかり|l6-p9}　　{!GRI|～たばかり|l4-p18}　　{!GRI|～らしい|l6-p7}　　{!GRI|結構|l6-p13}　　{!GRI|なかなか|l6-p14}　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '今日は試験がありました。<u class="ul-single">そのために</u>　<i class="fa">&#xf061;</i>　<u class="ul-single">それで</u>、(コンサートに行けませんでした)。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンはアパートを<ruby>探<rt>さが</rt></ruby>している。留学生センターで<ruby>勇太<rt>ゆうた</rt></ruby>と一緒にアパートの<ruby>情報<rt>じょうほう</rt></ruby>を見ている。<br><br>'+
            'ショーン：このアパート、大学から10分だって。大学から近いから便利だよね。どうかな？<br><br>'+
            '　　勇太：大学に近いのはいいけど、そのアパート({地下鉄の駅から遠い|ちかてつのえきからとおい|' + Genki.getAlts('{地下鉄}の{駅}から{遠}い', 'ちかてつ|えき|とお') + 'answer;hint:far from the subway station;width:230})から、{結構|けっこう|answer;hint:<u class="ul-single">考えているより</u>;width:120}不便だと思うよ。<ruby>他<rt>ほか</rt></ruby>のアパートにした方がいいんじゃない？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人はお<ruby>正月<rt>しょうがつ</rt></ruby>に({神社に初詣に行く|じんじゃにはつもうでにいく|' + Genki.getAlts('{神社}に{初詣}に{行}く', 'じんじゃ|はつもうで|い') + 'answer;hint:go to shrines for Hatsumoude;width:220}){らしいです|らしいだ|answer;hint:<u class="ul-single">と聞きました</u>;width:100}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ほとんど<ruby>野菜<rt>やさい</rt></ruby>を食べないで、{肉ばかり食べていたら|にくばかりたべていたら|' + Genki.getAlts('{肉}ばかり{食}べていたら', 'にく|た') + 'answer;hint:<u class="ul-single">いつも肉を食べていたら</u>}、({太ってしまうし、病気にもなるかもしれない|ふとってしまうし、びょうきにもなるかもしれない|' + Genki.getAlts('{太}ってしまうし、{病気}にもなるかもしれ{ない}', 'ふと|びょうき|ないです') + 'answer;hint:you\'ll get fat and probably become ill too})。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '安いホテルだったので、({きれいかどうか心配した|きれいかどうかしんぱいした|' + Genki.getAlts('{綺麗}かどうか{心配}した', 'きれい|しんぱい') + 'answer;hint:I was worried whether it would be clean or not;width:330})が、<ruby>実際<rt>じっさい</rt></ruby>に<ruby>泊<rt>と</rt></ruby>まってみたら{なかなか||width:210;hint:<u class="ul-single">行く前に考えていたよりもっと</u>}よかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{一人暮らしを始めたばかりの時|ひとりぐらしをはじめたばかりのとき|' + Genki.getAlts('{一人暮}らしを{始}めたばかりの{時}', 'ひとりぐ|はじ|とき') + 'answer;hint:<u class="ul-single"><ruby>一人暮<rt>ひとりぐ</rt></ruby>らしを始めたすぐ後は</u>}、({料理が全然できなくて|りょうりがぜんぜんできなくて|' + Genki.getAlts('{料理}が{全然}{出来}なくて', 'りょうり|ぜんぜん|でき') + 'answer;hint:I couldn\'t cook at all and})<ruby>困<rt>こま</rt></ruby>りました。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
