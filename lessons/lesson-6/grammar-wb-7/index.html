    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文に<ruby>合<rt>あ</rt></ruby>うように「{!GRI|ばかり|l6-p9}」か「<a href="https://core6000.neocities.org/dojg/entries/12.html" target="_blank">だけ</a>」を入れなさい。<br><small>Complete the following sentences with either「ばかり」or「だけ」, as appropriate.</small></p>'+

      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '明日、日本語の試験があるので、<ruby>今晩<rt>こんばん</rt></ruby>は日本語(だけ)勉強しました。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>文法<rt>ぶんぽう</rt></ruby>の宿題は<ruby>昨日<rt>きのう</rt></ruby>の<ruby>晩<rt>ばん</rt></ruby>にしたので、今晩は漢字の宿題({だけ||width:60})すればいいです。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：あれ、もう<ruby>野菜<rt>やさい</rt></ruby>食べないの？<br><br>'+
            '　　勇太：うん、もう<ruby>野菜<rt>やさい</rt></ruby>はいらない。<ruby>僕<rt>ぼく</rt></ruby>、肉の方が好きだから、<ruby>残<rt>のこ</rt></ruby>りの野菜はショーンが食べて。<br><br>'+
            'ショーン：でも、肉({ばかり||width:60})食べていたら体によくないから、もっと<ruby>野菜<rt>やさい</rt></ruby>も食べた方がいいよ。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '月曜日から金曜日までクラスがあるし、土曜日はアルバイトがあるので、私が<ruby>暇<rt>ひま</rt></ruby>なのは日曜日({だけ||width:60})です。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>、オレンジジュースが大好きでオレンジジュース({ばかり||width:60})飲んでいました。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
