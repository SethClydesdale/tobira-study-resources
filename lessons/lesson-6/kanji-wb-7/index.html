    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の漢字の読み方を書きなさい。そして、a.～d.の中から＿＿＿に合う言葉を選びましょう。<br><small>Choose the appropriate word to complete the sentences below; then, write the word in kanji on the line provided.</small></p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. 気温　b. 建物　c. 都市　d. 島)　<i class="fa">&#xf061;</i>　(a. きおん　b. たてもの　c. とし　d. しま)<br>'+
          '東京の夏は、＿＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {しゅうきょう|宗教|width:100}　b. {こうふく|幸福|width:100}　c. {いちぶ|一部|width:100}　d. {こじん|個人|width:100})<br>'+
            '信じている{宗教||width:100}はないと答える日本人は多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {わりあい|割合|width:100}　b. {さんせい|賛成|width:100}　c. {そんざい|存在|width:100}　d. {いしき|意識|width:100})<br>'+
            '日本語の先生の男女の{割合||width:100}は、男性より女性の方が高い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {おこって|怒って|width:100}　b. {いのって|祈って|width:100}　c. {もどって|戻って|width:100}　d. {おいて|置いて|width:100})<br>'+
            '田中さんは今コーヒーを買いに行ったけれど、すぐに研究室に{戻って||width:100}来ると思いますよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {いのる|祈る|width:100}　b. {ころす|殺す|width:100}　c. {いわう|祝う|width:100}　d. {ねがう|願う|width:100})<br>'+
            '日本で新しい年を{祝う||width:100}言葉は「あげましておめでとう」だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {おいて|置いて|width:100}　b. {ゆるして|許して|width:100}　c. {もどって|戻って|width:100}　d. {まいって|参って|width:100})<br>'+
            '高校生の時、海外に留学したかったが、両親は{許して||width:100}くれなかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {あらわれた|現れた|width:100}　b. {ゆるした|許した|width:100}　c. {いきた|生きた|width:100}　d. {いのった|祈った|width:100})<br>'+
            '神社で来年大学に合格できるように{祈った||width:100}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
