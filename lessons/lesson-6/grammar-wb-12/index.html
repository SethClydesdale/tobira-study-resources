    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>前の文に<ruby>合<rt>あ</rt></ruby>う「{!GRI|そう言えば|l6-p15}」文をa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the most appropriate「そう言えば」response to each question from items a-c.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　山田：田中さん、まだ来てないね。今日、休むのかな。<br><br>'+
            'スミス：<ruby>本当<rt>ほんとう</rt></ruby>だ。({a})<br><br>'+
            'a. そう言えば、<ruby>昨日<rt>きのう</rt></ruby>、<ruby>頭<rt>あたま</rt></ruby>が痛いって言ってたよ。<br>'+
            'b. そう言えば、田中さんはたぶん<ruby>風邪<rt>かぜ</rt></ruby>だね。<br>'+
            'c. そう言えば、病気になっちゃったって。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　山田：<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>の<ruby>隣<rt>となり</rt></ruby>のレストラン、おいしいって聞いたけど、行ったことある？<br><br>'+
            'スミス：行ったことないけど、({c})<br><br>'+
            'a. そう言えば、お昼ご飯食べに行かない？<br>'+
            'b. そう言えば、<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>に<ruby>昨日<rt>きのう</rt></ruby>行ったよ。<br>'+
            'c. そう言えば、駅の前にも、おいしいレストランが出来たらしいよ。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 今日のクラスでプロジェクトのトピックを書いて出すことになっていた。<br><br>'+
            '　山田：どこ行ってたの？<br><br>'+
            'スミス：クラスで今度のプロジェクトのトピックを出すの忘れたから、先生の研究室に出しに行ったんだ。<br><br>'+
            '　山田：あっ、({b})。<br><br>'+
            'a. そう言えば、<ruby>僕<rt>ぼく</rt></ruby>はトピックはもうだしたよ。<br>'+
            'b. そう言えば、僕もトピックを出すの忘れてた。<br>'+
            'c. そう言えば、僕はトピックは忘れなかったよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
