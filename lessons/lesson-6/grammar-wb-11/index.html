    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。必要ならば「{!GRI|<ruby>結構<rt>けっこう</rt></ruby>|l6-p13}」か「{!GRI|なかなか|l6-p14}」を復習しましょう。<br><small>Select the option that correctly completes each sentence. Review「結構」or「なかなか」if necessary.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このホテルは<ruby>静<rt>しず</rt></ruby>かでいいと聞いていたが、私<ruby>達<rt>たち</rt></ruby>が<ruby>泊<rt>と</rt></ruby>まった日は<ruby>子供<rt>こども</rt></ruby>がたくさんいて、({結構|!I結構／なかなか})うるさかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '安いレストランなので、料理を食べるまで心配だったが、({なかなか|!I少しは／なかなか})おいしかったので、このレストランを<ruby>選<rt>えら</rt></ruby>んでよかったと思った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟は試験があっても<ruby>全然<rt>ぜんぜん</rt></ruby>勉強しない。30分でもいいから、({少しは|!I結構／少しは})勉強した方がいいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語を話せる外国人は、日本人が思っているより({結構|!Iほとんど／結構})多いのではないでしょうか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ギリシャ<ruby>神話<rt>しんわ</rt></ruby>が好きなので、ギリシャ文学のクラスは楽しいだろうと思ったんですが、取ってみたらプロジェクトや宿題が多くて、({結構|!I結構／なかなか})大変でした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>漫画<rt>まんが</rt></ruby>やアニメが今、人気があるから、日本文化に<ruby>興味<rt>きょうみ</rt></ruby>を持っている人は({結構|!Iほとんど／結構})多いです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の町の図書館は小さくて古いですが、色々な<ruby>種類<rt>しゅるい</rt></ruby>の本があるから、({なかなか|!I少しは／なかなか})いいと思います。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
