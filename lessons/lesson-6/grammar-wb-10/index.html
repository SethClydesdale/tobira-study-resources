    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounでよければ|l6-p12}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="problem">'+
        '<div class="inner-problem">'+
          '[<ruby>状況<rt>じょうきょう</rt></ruby>] あなたが好きな山田さんが<ruby>困<rt>こま</rt></ruby>っているので、あなたは何かしてあげようと思う。<br><br>'+
          '<strong>クラスで</strong><br><br>'+
          '　山田：あれ、家に<ruby>辞書<rt>じしょ</rt></ruby>忘れて来ちゃった。<br><br>'+
          'あなた：えっ、忘れちゃったの？{ちょっと古い辞書でよければ、これ、どうぞ|ちょっとふるいじしょでよければ、これ、どうぞ|' + Genki.getAlts('ちょっと{古}い{辞書}でよければ、これ、どうぞ', 'ふる|じしょ') + 'answer;hint:if you don\'t mind a slightly old dictionary, you\'re welcome to (use) this one;width:520}。<br><br>'+
          '　山田：どうもありがとう。じゃあ、貸してくれる？あれ、えんぴつもない。<br><br>'+
          'あなた：{短いえんぴつでよければ、これ、使っていいよ|みじかいえんぴつでよければ、これ、つかっていいよ|' + Genki.getAlts('{短}い{鉛筆}でよければ、これ、{使}って{い}い{よ}', 'みじか|えんぴつ|つか|良|') + Genki.getAlts('{短}い{鉛筆}でよければ、これ、{使}って{よ}い{よ}', 'みじか|えんぴつ|つか|良|') + 'answer;hint:if you don\'t mind a small pencil, it\'s okay to use this one;width:400}。<br><br>'+
          '　山田：<ruby>短<rt>みじか</rt></ruby>いえんぴつでも<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>。ありがとう。<br><br><br>'+
          
          '<strong>クラスの後で</strong><br><br>'+
          'あなた：この後、授業？<br><br>'+
          '　山田：ううん。たいてい<ruby>石田<rt>いしだ</rt></ruby>さんと昼ご飯を食べに行くんだけど、今日は、石田さん、いないから…。<br><br>'+
          'あなた：この後、クラスがないから、{私でよければ、一緒に行くけど|わたしでよければ、いっしょにいくけど|' + Genki.getAlts('{私}でよければ、{一緒}に{行}く{けど}', 'わたし|いっしょ|い|') + 'answer;hint:if you\'re fine with me, we can go together;width:300}。<br><br>'+
          '　山田：うん。じゃあ、<ruby>一緒<rt>いっしょ</rt></ruby>に行こう。'+
        '</div>'+
      '</div>'
    });</script>
