    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>絵<rt>え</rt></ruby>を見て、<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使い、会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each conversation based on the picture, using all of the grammar items in the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem clear">'+
          '<div>{!IMG|l6-gwb-18-1.png}</div>'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] <ruby>子供<rt>こども</rt></ruby>の時間の<ruby>剣道<rt>けんどう</rt></ruby>クラブの<ruby>友達<rt>ともだち</rt></ruby>に会った。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～ずに|l4-p9}　　{!GRI|～らしい|l6-p7}　　{!GRI|それぞれ|l6-p6}　</div><br><br>'+
            'たけし：<ruby>剣道<rt>けんどう</rt></ruby>クラブには、<ruby>健一<rt>けんいち</rt></ruby>や<ruby>明<rt>あきら</rt></ruby>もいたね。<ruby>僕<rt>ぼく</rt></ruby>は<ruby>剣道<rt>けんどう</rt></ruby>やめちゃったけど、二人は今、どうしてるかな？<br><br>'+
            '　勇太：{健一も明も剣道をやめずに、それぞれ頑張ってクラブで練習し続けているらしいよ|けんいちもあきらもけんどうをやめずに、それぞれがんばってクラブでれんしゅうしつづけているらしいよ|' + Genki.getAlts('{健一}も{明}も{剣道}をやめずに、それぞれ{頑張}ってクラブで{練習}し{続}けているらしい{よ}', 'けんいち|あきら|けんどう|がんば|れんしゅう|つづ|') + 'answer;hint:I hear both Kenichi and Akira are each continuing to do their best with club practice instead of quitting Kendo.;width:770}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l6-gwb-18-2.png}</div>'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 田中と川口が話している。<br><br>'+
            '<div class="sub-section inline">　{!GRI|～気がつく|l6-p1}　　{!GRI|それで|l4-p14}　　{!GRI|～わけだ|l6-p11}　</div><br><br>'+
            '川口：さっき、<ruby>地震<rt>じしん</rt></ruby><small>(earthquake)</small>があったんだって？<br><br>'+
            '田中：あったよ。<ruby>結構<rt>けっこう</rt></ruby>大きかったけど、<ruby>感<rt>かん</rt></ruby>じなかった？<br><br>'+
            '川口：うん、何も感じなかった。その時はバスに乗ってたから。<br><br>'+
            '田中：ああ、{それで地震に気がつかなかったわけだね|それでじしんにきがつかなかったわけだね|' + Genki.getAlts('それで{地震}に{気}がつかなかったわけだ{ね}', 'じしん|き|') + 'answer;hint:so that\'s why you didn\'t notice the earthquake.;width:370}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem clear">'+
          '<div>{!IMG|l6-gwb-18-3.png}</div>'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～たばかり|l4-p18}　　{!GRI|～始める|l1-p8}　　{!GRI|～ばかり|l6-p9}　</div><br><br>'+
            '　田中：日本語の勉強を始めた時、どんな間違いをよくした？<br><br>'+
            'スミス：そうだね。{日本語を勉強し始めたばかりの頃は、「は」と「が」をよく間違えて、先生に注意されてばかりいました|にほんごをべんきょうしはじめたばかりのころは、「は」と「が」をよくまちがえて、せんせいにちゅういされてばかりいました|' + Genki.getAlts('{日本語}を{勉強}し{始}めたばかりの{頃}は、「は」と「が」を{よ}く{間違}えて、{先生}に{注意}されてばかりいました', 'にほんご|べんきょう|はじ|ころ|良|まちが|せんせい|ちゅうい') + 'answer;hint:Around when I just started studying Japanese, I often made mistakes with "は" and "が," and the teacher would always warn me.;width:900}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
