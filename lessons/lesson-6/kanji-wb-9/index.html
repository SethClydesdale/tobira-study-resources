    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～5)の読み方を書きなさい。そして、その言葉を使って短い文を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '読み方：信じる　　成功　　商品　<i class="fa">&#xf061;</i>　しんじる　　せいこう　　しょうひん<br><br>'+
            '短い文：この商品を使えば絶対にダイエットに成功できると信じている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '読み方：{じんこう|人口}　　{ず|図}　　{ちょうさ|調査}<br><br>'+
            '短い文：{ニューヨークの人口を調査して、その結果を図で表した|ニューヨークの人口を調査して、そのけっかを図であらわした|' + Genki.getAlts('ニューヨークの人口を調査して、その{結果}を図で{表}し{た}', 'けっか|あらわ|ました') + 'answer;hint:We investigated New York\'s population and the results are shown in that chart.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '読み方：{あらわれる|表れる}　　{けっか|結果}　　{いけん|意見}<br><br>'+
            '短い文：{この結果には国民の意見が表れている|この結果にはこくみんの意見が表れている|' + Genki.getAlts('この結果には{国民}の意見が表れてい{る}', 'こくみん|ます') + 'answer;hint:This result shows the citizen\'s opinions.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '読み方：{さんせい|賛成}　　{はんたい|反対}　　{けっこう|結構}<br><br>'+
            '短い文：{今日の会議では、賛成の意見も反対の意見も結構あった|きょうのかいぎでは、賛成のいけんも反対のいけんも結構あった|' + Genki.getAlts('{今日}の{会議}では、賛成の{意見}も反対の{意見}も結構あ{った}', 'きょう|かいぎ|いけん|いけん|りました') + 'answer;hint:At today\'s meeting, there were quite a bit of opinions both for and against.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '読み方：{じんじゃ|神社}　　{ろくせいき|6世紀}　　{たてる|建てる}<br><br>'+
            '短い文：{この神社は6世紀に建てられたそうです|この神社は6世紀に建てられたそうだ|answer;hint:I heard that this shrine was built in the 6th century.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '読み方：{しんじゃ|信者}　　{ねっしん|熱心}　　{きょうかい|教会}<br><br>'+
            '短い文：{母は熱心なキリスト教の信者だから、毎週教会に行く|ははは熱心なキリストきょうの信者だから、まいしゅう教会にいく|' + Genki.getAlts('{母}は熱心なキリスト{教}の信者だから、{毎週}教会に{行}{く}', 'はは|きょう|まいしゅう|い|きます') + 'answer;hint:My mother goes to church every week, since she is a devout believer of Christianity.;width:600}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
