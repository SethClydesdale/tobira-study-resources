    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～わけだ|l6-p11}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'スミス：どんな食べ物が好き？<br><br>'+
            '　山川：えっと、<ruby>丼<rt>どんぶり</rt></ruby>ものとかカレーライスとか、それから、おにぎりも好き。<br><br>'+
            'スミス：日本人だから、やっぱり{ご飯が好きなわけだね|ごはんがすきなわけだね|' + Genki.getAlts('ご{飯}が{好}きなわけだ{ね}', 'はん|す|') + 'answer;hint:no wonder you like rice}。<br><br>'+
            '　山川：うん、そうだね。パンより好きかな。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：私の日本語の先生は1980年にアメリカに来たそうですよ。<br><br>'+
            'B：じゃあ、アメリカに{長く住んでいるわけですね|ながくすんでいるわけですね|' + Genki.getAlts('{長}く{住}んでいるわけですね', 'なが|す') + 'answer;hint:that means he\'s lived (in america) for a long time, huh;width:400}。<br><br>'+
            'A：そうですね。長いですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 先生Aと先生Bが学生のスミスについて話している。<br><br>'+
            'A：スミスさん、<ruby>剣道<rt>けんどう</rt></ruby>がとても好きだと言っていたのに、今<ruby>学期<rt>がっき</rt></ruby>は剣道部を休むそうですね。スミスさん、<ruby>剣道<rt>けんどう</rt></ruby>部をやめたいんでしょうか。<br><br>'+
            'B：いいえ、<ruby>剣道<rt>けんどう</rt></ruby>は<ruby>続<rt>つづ</rt></ruby>けたいようですが、卒業<ruby>論文<rt>ろんぶん</rt></ruby>のために今<ruby>学期<rt>がっき</rt></ruby>は中国に行って勉強するので、クラブ活動はできないそうですよ。<br><br>'+
            'A：ああ、それで{休むわけですね|やすむわけですね|' + Genki.getAlts('{休}むわけです{ね}', 'やす|') + 'answer;hint:so that\'s why he\'s been absent;width:230}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大きい町には仕事もあるし、レストランや店もたくさんあって楽しい。だから若者は{大きい町に住みたがるわけだ|おおきいまちにすみたがるわけだ|' + Genki.getAlts('{大}きい{町}に{住}みたがるわけだ', 'おお|まち|す') + 'answer;hint:no wonder (young people) want to live in a big town;width:370}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本には英語のRと同じ<ruby>発音<rt>はつおん</rt></ruby>がありません。だから日本人は{Rが上手に発音できないわけです|Rがじょうずにはつおんできないわけです|' + Genki.getAlts('Rが{上手}に{発音}できないわけです', 'じょうず|はつおん') + 'answer;hint:that\'s why they can\'t pronounce R well}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
