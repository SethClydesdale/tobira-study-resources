    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～らしい|l6-p7}」[conjecture]を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following sentences using「～らしい」to express conjecture.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本に留学した経験のある<ruby>友達<rt>ともだち</rt></ruby>から聞いたが、日本{の電車はすごく便利らしい|のでんしゃはすごくべんりらしい|' + Genki.getAlts('の{電車}は{すごく}{便利}{らしい}', 'でんしゃ|とても|べんり|らしいです') + 'answer;hint:apparently (Japan\'s) trains are very convenient;width:360}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今朝のニュースによると、{フランスの大統領が今日から三日間、日本にいるらしい|フランスのだいとうりょうがきょうからみっかかん、にほんにいるらしい|' + Genki.getAlts('フランスの{大統領}が{今日}から{三日間}、{日本}にいる{らしい}', 'だいとうりょう|きょう|みっかかん|にほん|らしいです') + 'answer;hint:apparently France\'s president will be in Japan for three days starting today;width:530}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
