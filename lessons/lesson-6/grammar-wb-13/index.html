    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|そう言えば|l6-p15}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：日本の食べ物って、<ruby>大豆<rt>だいず</rt></ruby><small>(soybeans)</small>からできているものが多いんだよ。<ruby>例<rt>たと</rt></ruby>えば、みそとか。<br><br>'+
            'B：そうだね。{そう言えば、豆腐|そういえば、とうふ|' + Genki.getAlts('そう{言}えば、{豆腐}', 'い|とうふ') + 'answer;hint:That reminds me, tofu;width:160}も<ruby>大豆<rt>だいず</rt></ruby>からできているんだよね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　　日本人：もうすぐ、4月ですね。4月は、日本では<ruby>桜<rt>さくら</rt></ruby>の<ruby>季節<rt>きせつ</rt></ruby>なんですよ。<br><br>'+
            'アメリカ人：{そう言えば|そういえば|answer;hint:That reminds me;width:130}日本人は{桜の季節によくお花見をする|さくらのきせつによくおはなみをする|' + Genki.getAlts('{桜}の{季節}に{よ}くお{花見}をする', 'さくら|きせつ|良|はなみ') + 'answer;hint:often view the cherry blossoms during the cherry blossom season;width:460}んですよね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　　日本人：冬休みは日本に帰って、<ruby>両親<rt>りょうしん</rt></ruby>の家でお<ruby>正月<rt>しょうがつ</rt></ruby>を<ruby>祝<rt>いわ</rt></ruby>う<small>(to celebrate)</small><ruby>予定<rt>よてい</rt></ruby>です。<br><br>'+
            'イギリス人：いいですね。{そう言えば|そういえば|answer;hint:That reminds me;width:130}日本では、{お正月に家族と神社に初詣に行ったりする|おしょうがつにかぞくとじんじゃにはつもうでにいったりする|' + Genki.getAlts('お{正月}に{家族}と{神社}に{初詣}に{行}ったりする', 'しょうがつ|かぞく|じんじゃ|はつもうで|い') + 'answer;hint:on New Year\'s, you go with your family for the first shrine visit of the year and such;width:580}らしいですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
