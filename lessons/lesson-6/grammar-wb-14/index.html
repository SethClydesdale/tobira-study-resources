    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>お<ruby>守<rt>まも</rt></ruby>りの<ruby>効果<rt>こうか</rt></ruby>を<ruby>信<rt>しん</rt></ruby>じる人についてのグラフを見て、「{!GRI|～ということが分かる／ということが考えられる|l6-p16}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Look at the graph below on people who believe in the power of o-mamori. Based on the information you find there, complete the following sentences using「～ということが分かる／ということが考えられる」.</small></p>'+
        
      '<div class="center">{!IMG|l6-gwb-14.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'このグラフから、1973年<ruby>頃<rt>ごろ</rt></ruby>は若い人はお<ruby>守<rt>まも</rt></ruby>りをあまり<ruby>信<rt>しん</rt></ruby>じていなかったということが分かります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このグラフから、2008年<ruby>頃<rt>ごろ</rt></ruby>は一番お守りを信じていなかったのは、{60歳以上の人だということが分かります|60さいいじょうのひとだということがわかります|' + Genki.getAlts('{60}{歳}{以上}の{人}だということが{分}かります', '六十|さい|いじょう|ひと|わ') + 'answer;hint:<span class="spoiler">you can see that people 60 years and older</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このグラフから、昔の若者よりも、{最近の若者の方がお守りの効果を信じているということが考えられます|さいきんのわかもののほうがおまもりのこうかをしんじているということがかんがえられます|' + Genki.getAlts('{最近}の{若者}の{方}がお{守}りの{効果}を{信}じているということが{考}えられます', 'さいきん|わかもの|ほう|まも|こうか|しん|かんが') + 'answer;hint:<span class="spoiler">I think that these days young people believe the power of o-mamori more</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このグラフから、1978年頃から、30<ruby>歳<rt>さい</rt></ruby><ruby>以上<rt>いじょう</rt></ruby>の人が30<ruby>歳<rt>さい</rt></ruby><ruby>以下<rt>いか</rt></ruby>の人ほど、{お守りを信じていないことが分かります|おまもりをしんじていないことがわかります|' + Genki.getAlts('お{守}りを{信}じていないことが{分}かります', 'まも|しん|わ') + 'answer;hint:<span class="spoiler">you can see that they don\'t believe in o-mamori</span>;width:360}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
