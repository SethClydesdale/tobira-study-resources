    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1.～4.の「{!GRI|～らしい|l6-p7}」は(ア)と(イ)のどちらの<ruby>用法<rt>ようほう</rt></ruby>と同じですか。<br><small>Is the「～らしい」in each of the following sentences used with the meaning in (ア) or that in (イ)?</small></p>'+
        
      '<div class="sub-section inline">'+
        '(ア) 先週まで寒かったが、今週から気温が高くなって<u class="ul-single">夏らしくなった</u>。<br>'+
        '(イ) 田中さんは、今日は風邪で<u class="ul-single">休みらしい</u>。<br>'+
      '</div><br><br>'+
        
      '<div class="count-problems helper-present ruby-always-visible">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '日本人が考える<ruby><u class="ul-single">アメリカらしい</u><rt>(ア)</rt></ruby>食べ物と言えば、ホットドッグだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟は旅行が好きでよく色々な所に行くが、今度行く所は<ruby><u class="ul-single">日本らしい</u><rt>({イ})</rt></ruby>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>京都<rt>きょうと</rt></ruby>はとても<ruby><u class="ul-single">日本らしい</u><rt>({ア})</rt></ruby>町だと思いますが、東京はあまり<ruby><u class="ul-single">日本らしくない</u><rt>({ア})</rt></ruby>かもしれません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先週までは<ruby>暖<rt>あたた</rt></ruby>かくて、<ruby><u class="ul-single">冬らしくない</u><rt>({ア})</rt></ruby>天気だったけど、<ruby>佐藤<rt>さとう</rt></ruby>さんによると来週は雪が<ruby>降<rt>ふ</rt></ruby>って<ruby><u class="ul-single">寒くなるらしい</u><rt>({イ})</rt></ruby>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 田中は高校まで外国に住んでいたので、高校の時は日本語があまり上手じゃなかった。<br><br>'+
            '今、田中さんは<ruby><u class="ul-single">日本人らしく</u><rt>({ア})</rt></ruby>上手に日本語を話せるが、日本語が上手に話せるようになったのは、日本の大学に入って日本語を<ruby><u class="ul-single">勉強してかららしい</u><rt>({イ})</rt></ruby>。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
