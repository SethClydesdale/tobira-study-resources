    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。</p>'+
      
      '<p class="section-desc">I) 次の「見」の漢字はどんな意味がありますか。</p>'+
      '<div>A. 田中さんと映画を<u class="ul-single">見た</u>。</div>'+
      '<div>B. みんなの<u class="ul-single">意見</u>で、パーティーは土曜日になった。</div><br>'+
        
      '<div class="sub-section text-passage">'+
        'A.の「見た」の「見」の漢字には「見る＝to watch; to look」という意味がありますが、B.の「意見」の「見」には、「見る＝to watch; to look」という意味があるでしょうか。いいえ、B.の「意見」の「見」は「考え方」という意味で使われています。だから、「意見」という言葉はopinionという意味になるのです。'+
      '</div><br>'+
      
      
      '<p class="section-desc">II) 次の「見」を使った言葉は「見る」「考え方」のどちらの意味があるでしょうか。</p>'+
        
      '<div>'+
        '1) 子供の時、車を作る工場を<u class="ul-single">見学</u>した。<br>'+
        '2) 受験の問題についての<u class="ul-single"><ruby>私見<rt>しけん</rt></ruby></u>を少し話した。'+
      '</div><br>'+
        
      '<div class="problem">'+
        '({a})　1)の「見学」の「見」は(a. 見る　b. 考え方)の意味があります。<br>'+
        '({b})　2)の「私見」の「見」は(a. 見る　b. 考え方)の意味があります。'+
      '</div>'+
        

      '<p class="section-desc">III) 次の「熱」の漢字はどんな意味がありますか。</p>'+
      '<div>A. このコーヒーはとても<u class="ul-single">熱い</u>ので、気をつけて下さい。</div>'+
      '<div>B. 田中さんは毎日勉強する<u class="ul-single">熱心な</u>学生だ。</div><br>'+
        
      '<div class="sub-section text-passage">'+
        'A.の「熱い」の「熱」の漢字には「あつい＝hot」という意味がありますが、B.の「熱心」の「熱」には、「あつい＝hot」という意味があるでしょうか。いいえ、B.の「熱心」の「熱」は「<ruby>激<rt>はげ</rt></ruby>しい」という意味で使われています。だから、「熱心」という言葉はenthusiasticという意味になるのです。'+
      '</div><br>'+
      
      
      '<p class="section-desc">IV) 次の「熱」を使った言葉は「熱い」「<ruby>激<rt>はげ</rt></ruby>しい」のどちらの意味があるでしょうか。</p>'+
        
      '<div>'+
        '3) 日本とアメリカのサッカーの<u class="ul-single"><ruby>熱戦<rt>ねっせん</rt></ruby></u>を見ていたら、僕もサッカーがしたくなった。<br>'+
        '4) <ruby>風邪<rt>かぜ</rt></ruby>の<ruby>症状<rt>しょうじょう</rt></ruby><small>(symptoms)</small>には、<u class="ul-single"><ruby>発熱<rt>はつねつ</rt></ruby></u>やせきなどがある。'+
      '</div><br>'+
        
      '<div class="problem">'+
        '({b})　3)の「熱戦」の「熱」は(a. 熱い　b. <ruby>激<rt>はげ</rt></ruby>しい)の意味があります。<br>'+
        '({a})　4)の「発熱」の「熱」は(a. 熱い　b. <ruby>激<rt>はげ</rt></ruby>しい)の意味があります。'+
      '</div>'
    });</script>
