    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|Nounばかり／V-てばかり|l6-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟はテレビが大好きで、いつも{テレビばかり||width:120;hint:nothing but TV}見ていたので、よく母にしかられていた<small>(to be scolded)</small>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私と山田さんと田中さんは<ruby>一緒<rt>いっしょ</rt></ruby>にアルバイトをしているが、山田さんと田中さんはいつも{話してばかり|話ばかりして|' + Genki.getAlts('{話}してばかり', 'はな') + Genki.getAlts('{話}ばかりして', 'はなし') + 'answer;hint:always talking;width:120}いて、<ruby>全然<rt>ぜんぜん</rt></ruby>仕事をしないので<ruby>困<rt>こま</rt></ruby>る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '暑いので、{ジュースばかり||width:130;hint:nothing but juice}飲んでいたら、お腹が痛くなってしまった。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Nounばかり／V-てばかり|l6-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '[<ruby>状況<rt>じょうきょう</rt></ruby>] 山田はいい学生じゃない。山田は勉強をしないで、<ruby>他<rt>ほか</rt></ruby>のことばかりしている。<br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '山田さんは文学の授業に来ても、いつも<u class="ul-single">寝てばかりいます</u>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山田さんは宿題が終わらなくても、いつも{テレビでゲームばかりしています||width:250;hint:is always playing games on the TV}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山田さんはテストの前の日でも、遅くまで{友達と遊んでばかりいます|ともだちとあそんでばかりいます|' + Genki.getAlts('{友}{達}と{遊}んでばかりいます', 'とも|だち|あそ') + 'answer;hint:always playing with his friends}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生が大事なことを<ruby>説明<rt>せつめい</rt></ruby>している時も、山田さんはいつも何も{聞かずにノートに絵を描いてばかりいます|きかずにノートにえをかいてばかりいます|' + Genki.getAlts('{聞}かずにノートに{絵}を{描}いてばかりいます', 'き|え|か') + 'answer;hint:is always drawing pictures in his notebook instead of listening;width:430}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
