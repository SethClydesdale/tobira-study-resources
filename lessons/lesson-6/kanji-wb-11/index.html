    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで、質問に答えなさい。</p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本には、a.<u class="ul-single">神道</u>やb.<u class="ul-single">仏教</u>、キリスト教などのc.<u class="ul-single">宗教</u>があるが、日本人の中に宗教をあまり強くd.<u class="ul-single">意識</u>していない人がe.<u class="ul-single">結構</u>多い。だから、キリスト教のf.<u class="ul-single">信者</u>ではないのに、結婚g.<u class="ul-single">式</u>をh.<u class="ul-single">教会</u>でする人もいる。<ruby>一神教<rt>いっしんきょう</rt></ruby>を信じる外国人の考え方では、これはとてもi.<u class="ul-single">不思議な</u>ことかもしれない。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～i.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。</p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 神道　{しんとう||width:100}</div>'+
          '<div class="problem">b. 仏教　{ぶっきょう||width:100}</div>'+
          '<div class="problem">c. 宗教　{しゅうきょう||width:100}</div>'+
          '<div class="problem">d. 意識　{いしき||width:100}</div>'+
          '<div class="problem">e. 結構　{けっこう||width:100}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">f. 信者　　　{しんじゃ||width:100}</div>'+
          '<div class="problem">g. 式　　　　{しき||width:100}</div>'+
          '<div class="problem">h. 教会　　　{きょうかい||width:100}</div>'+
          '<div class="problem">i. 不思議な　{ふしぎな||width:100}</div>'+
        '</div>'+
      '</div>'
