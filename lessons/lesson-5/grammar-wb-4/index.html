    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|NounさえVerbば|l5-p6}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンは日本語の試験で悪い<ruby>成績<rt>せいせき</rt></ruby>を取ってしまった。<br><br>'+
            '　　先生：新しい<ruby>文法<rt>ぶんぽう</rt></ruby>が分からなかったんですか。<br><br>'+
            'ショーン：いいえ、文法は<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>でした。{漢字さえ覚えておけば|かんじさえおぼえておけば|' + Genki.getAlts('{漢字}さえ{覚}えておけば', 'かんじ|おぼ') + 'answer;hint:if I just memorized the kanji in advance;width:300}もっといい<ruby>成績<rt>せいせき</rt></ruby>が取れたと思うんですが…。<br><br>'+
            '　　先生：ああ、漢字ですか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人：日本語の授業、どう？<br><br>'+
            '留学生：毎日すごく楽しいよ。{宿題さえなければ|しゅくだいさえなければ|answer;hint:if only there wasn\'t homework;width:230}、その<ruby>他<rt>ほか</rt></ruby>はパーフェクト<small>(perfect)</small>。<br><br>'+
            '日本人：ハハハ。でも、宿題があった方が勉強になるでしょ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：{人はお金さえあれば幸せになれると思いますか|ひとはおかねさえあればしあわせになれるとおもいますか|' + Genki.getAlts('{人}はお{金}さえあれば{幸}せになれると{思}いますか', 'ひと|かね|しあわ|おも') + 'answer;hint:Do you think people can become happy as long as they have money;width:500}？<br><br>'+
            'B：いいえ、私はそうは思いません。もちろん<small>(of course)</small>お金は大切ですが、お金だけでは<ruby>幸<rt>しあわ</rt></ruby>せになれないと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 学生Bの<ruby>両親<rt>りょうしん</rt></ruby>は、学生Bが留学することに<ruby>反対<rt>はんたい</rt></ruby>して<small>(to oppose)</small>いる。<br><br>'+
            '学生A：ご両親、留学に<ruby>賛成<rt>さんせい</rt></ruby>して<small>(to agree)</small>くれた？<br><br>'+
            '学生B：ううん、まだ。お金もためたし、先生も行った方がいいって言ってくれてるから、{両親さえ行ってもいいって言ってくれれば行けるんだ|りょうしんさえいってもいいっていってくれればいけるんだ|' + Genki.getAlts('{両親}さえ{行}っても{い}いって{言}ってくれれば{行}けるんだ', 'りょうしん|い|良|い|い') + Genki.getAlts('{両親}さえ{行}っても{よ}いって{言}ってくれれば{行}けるんだ', 'りょうしん|い|良|い|い') + 'answer;hint:I can go as long as my parents tell me it\'s alright to go;width:420}けど…。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
