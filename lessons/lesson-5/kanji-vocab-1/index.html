    <script>Genki.generateQuiz({

        "一億|いちおく": "one hundred million",
        // 続
        "接続詞|せつぞくし": "conjunction",
        "続く|つづく": "to continue (intransitive); last; go on",
        "続ける|つづける": "to continue (transitive); keep up; keep on",
        "連続|れんぞく": "continuation; succession; series",
        "続き|つづき": "continuation (e.g. of a story)",
        "手続き|てつづき": "procedure",
        // 在
        "現在|げんざい": "at present; now",
        "存在|そんざい": "existence; being",
        "滞在|たいざい": "stay; sojourn",
        "在日|ざいにち": "resident in Japan (of a foreigner); situated in Japan (e.g. of an embassy)",
        // 米
        "南米|なんべい": "South America",
        "欧米|おうべい": "Europe and the US",
        "日米|にちべい": "Japan and the United States",
        "米国|べいこく": "(United States of) America; USA; US",
        "北米|ほくべい": "North America",
        "米|こめ": "rice",
        // 以
        "以上|いじょう": "more than; over; above",
        "以下|いか": "less than; or less",
        "以前|いぜん": "before; formerly",
        "以外|いがい": "except; other than; besides",
        "以来|いらい": "since; henceforth",
        "以後|いご": "after this; from now on; hereafter",
        "以降|いこう": "on and after; from ... onward; since",
        "以内|いない": "within..."
      }
