    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～8)のブランクの言葉に合うように<ruby>箱<rt>はこ</rt></ruby>の中の漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて漢字にしなさい。漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　a. 競　　b. 値　　c. 絡　　d. 品　　e. 戦　　f. 争　　g. 段　　h. 後　　i. 連　　j. 商　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '先生から明日クラスが休みになるという＿＿＿＿があった。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（連絡）　読み方（れんらく）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'すてきなシャツがあったが、＿＿＿＿が高いので買えなかった。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{値段||width:100}）　読み方（{ねだん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '子供の時、弟どちらが速く走れるかよく＿＿＿＿した。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{競争||width:100}）　読み方（{きょうそう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの店では服やネックレスなど色々な＿＿＿＿が売られている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{商品||width:100}）　読み方（{しょうひん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '＿＿＿＿、日本の<ruby>経済<rt>けいざい</rt></ruby>はよくなかったが、1955年<ruby>頃<rt>ごろ</rt></ruby>からよくなり始めたと言われている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{戦後||width:100}）　読み方（{せんご||width:100}）'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 介　　l. 在　　m. 消　　n. 功　　o. 費　　p. 紹　　q. 現　　r. 成　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アメリカ人は1年間に一人40キロの牛肉を＿＿＿＿するらしい。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{消費||width:100}）　読み方（{しょうひ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '昔、姉はアメリカの大学に留学していたが、＿＿＿＿はイギリスの大学院で研究をしている。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{現在||width:100}）　読み方（{げんざい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ビジネスが＿＿＿＿したから、大きな家を買いたいと思う。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{成功||width:100}）　読み方（{せいこう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '大学のクラスメートが、友達を私に＿＿＿＿してくれた。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{紹介||width:100}）　読み方（{しょうかい||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
