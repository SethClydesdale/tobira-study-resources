    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。<br><small>Insert the appropriate particle into each (　). If no hiragana is necessary, mark X.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">どんなに<ruby>忙<rt>いそが</rt></ruby>しくても、漢字の勉強({X})だけ({は})毎日するようにしている。</div>'+
        '<div class="problem">あの人は毎年のように新しい車を買っている。<ruby>僕<rt>ぼく</rt></ruby>({と})違って、お金持ち({に})違いない。</div>'+
        '<div class="problem">この映画は、<ruby>本当<rt>ほんとう</rt></ruby>の話({を})もと({に})して作られたらしい。</div>'+
        '<div class="problem"><ruby>一般的<rt>いっぱんてき</rt></ruby>({に})、日本の食べ物は<ruby>健康的<rt>けんこうてき</rt></ruby>({X})だと考えられている。</div>'+
        '<div class="problem">日本({と})同じで、この国では、ほとんど({の})家には、1台({は})テレビがあるようだ。<ruby>冷蔵庫<rt>れいぞうこ</rt></ruby><small>(refrigerator)</small>がない家もほとんど({X})ない。</div>'+
        '<div class="problem">この<ruby>公園<rt>こうえん</rt></ruby>では、<ruby>猿<rt>さる</rt></ruby>が<ruby>子供<rt>こども</rt></ruby>を<ruby>育<rt>そだ</rt></ruby>っている({X})ところ({を})<ruby>写真<rt>しゃしん</rt></ruby>に<ruby>撮<rt>と</rt></ruby>ることが出来る。</div>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：このパーティには、私と同じぐらいの年の人も来ますか。<br>'+
            'B：いいえ、30<ruby>歳<rt>さい</rt></ruby>({X})<ruby>以下<rt>いか</rt></ruby>({の})人は、このパーティには来ない({X})ような気({が})します。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
