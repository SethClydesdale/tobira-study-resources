    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounと同じで／違って|l5-p12}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{英語やフランス語と違って|えいごやフランスごとちがって|' + Genki.getAlts('{英語}やフランス{語}と{違}って', 'えいご|ご|ちが') + 'answer;hint:Unlike English or French}、アラビア語<small>(Arabic)</small>は右から左に書く。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{剣道と同じで|けんどうとおなじで|' + Genki.getAlts('{剣道}と{同}じで', 'けんどう|おな') + 'answer;hint:Just like Kendo}、このスポーツも<ruby>礼儀正<rt>れいぎただ</rt></ruby>しさをとても大切にする。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人：留学生の<ruby>皆<rt>みな</rt></ruby>さんはご<ruby>両親<rt>りょうしん</rt></ruby>と話す時、どうするんですか。<ruby>携帯<rt>けいたい</rt></ruby>から電話すると、お金がかかるでしょうね。<br><br>'+
            '留学生：みんなSkypeなどで話しています。{携帯と違ってお金がかからない|けいたいとちがっておかねがかからない|' + Genki.getAlts('{携帯}と{違}ってお{金}がかからない', 'けいたい|ちが|かね') + 'answer;hint:unlike a cell phone, it doesn\'t cost money;width:300}から、とても便利です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　　先生：<ruby>将来<rt>しょうらい</rt></ruby>、どんな町に住みたいと思っていますか。<br><br>'+
            'ショーン：私は<ruby>田舎<rt>いなか</rt></ruby>で<ruby>育<rt>そだ</rt></ruby>ったので、将来は大きい町に住んでみたいです。<br><br>'+
            '　あなた：{私はショーンさんと違って大きい町で育ったんですが|わたしはショーンさんとちがっておおきいまちでそだったんですが|' + Genki.getAlts('{私}はショーンさんと{違}って{大}きい{町}で{育}ったんですが', 'わたし|ちが|おお|まち|そだ') + 'answer;hint:Unlike Sean, I grew up in a large town, but}、{ショーンさんと同じで大きい町に住みたいと思っています|ショーンさんとおなじでおおきいまちにすみたいとおもっています|' + Genki.getAlts('ショーンさんと{同}じで{大}きい{町}に{住}みたいと{思}っています', 'おな|おお|まち|す|おも') + 'answer;hint:just like him, I would like to live in a large town}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
