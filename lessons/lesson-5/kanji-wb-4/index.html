    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">カスピ<ruby>海<rt>かい</rt></ruby><small>(Caspian Sea)</small>はロシアやイランなど、5つの{くに|国}の{こっきょう|国境}にあるので、{こくさいてき|国際的}な<ruby>争<rt>あらそ</rt></ruby>い<small>(dispute)</small>があるらしい。</div>'+
        '<div class="problem">{なんべい|南米}や{とうなん|東南}アジアなど外国から日本に来た人達の子供が行く学校が町の{みなみ|南}にある。</div>'+
        '<div class="problem">両親から{でんとう|伝統}的な{しゅうかん|習慣}や料理を{ならって|習って}、子供に{つたえ|伝え}たいと思っている。</div>'+
        '<div class="problem">{あかるい|明るい}青色のLED<small>(light emitting diode)</small>を{はつめい|発明}した日本人についての{ものがたり|物語}を{えいご|英語}で読んだ。</div>'+
      '</div>'
    });</script>
