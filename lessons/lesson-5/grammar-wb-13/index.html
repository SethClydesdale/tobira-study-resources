    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しいものを<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the option that correctly completes each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今から図書館に({行く|!I行く／行っている／行った})ところです。<ruby>一緒<rt>いっしょ</rt></ruby>に行きませんか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] パーティの会場で話している。<br><br>'+
            'A：このケーキ、おいしいよ。食べた？<br><br>'+
            'B：ううん、<ruby>実<rt>じつ</rt></ruby>は今({来た|!I来る／来ている／来た})ところだから、まだ何も食べてないんだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 道子がご飯を食べている時に、スーから電話があった。<br><br>'+
            'スー：道子、レポートで日本語、チェックしてもらいたい部分があるんだけど、今いい？<br><br>'+
            '道子：ごめん、今、ご飯({食べている|!I食べる／食べている／食べた})ところだから、後で私から電話するよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] <ruby>大介<rt>だいすけ</rt></ruby>が<ruby>久実<rt>くみ</rt></ruby>の家に電話をかけたらお母さんが出た。<br><br>'+
            '　　大介：久実さんはいらっしゃいますか。<br><br>'+
            'お母さん：すみません。久実は5分ぐらい前に({出かけた|!I出かける／出かけている／出かけた})ところなんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 学生Bは<ruby>寮<rt>りょう</rt></ruby>の部屋で<ruby>財布<rt>さいふ</rt></ruby>を<ruby>探<rt>さが</rt></ruby>している。Bは<ruby>約束<rt>やくそく</rt></ruby>の時間に遅れている。<br><br>'+
            '学生A：もしもし、今、どこ？もうみんな集まってるよ。<br><br>'+
            '学生B：ごめん。今、部屋({出る|!I出る／出ている／出た})ところなんだけど、<ruby>財布<rt>さいふ</rt></ruby>が見つからなくて、<ruby>探<rt>さが</rt></ruby>してるんだ。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Verbところ|l5-p18}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.と2.は<ruby>絵<rt>え</rt></ruby>を見て文を作りなさい。<br><small>Complete the following sentences and conversations using「Verbところ」. Base your answers to questions 1 and 2 on the pictures provided.</small></p>'+
        
      '<div class="center">{!IMG|l5-gwb-13.png}</div><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{勉強しているところに|べんきょうしているところに|answer;hint:<span class="spoiler">while studying</span>}<ruby>友達<rt>ともだち</rt></ruby>が来たから、ちょっと<ruby>困<rt>こま</rt></ruby>ってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'バスの中で{口を開けながら寝ているところを|くちをあけながらねているところを|' + Genki.getAlts('{口}を{開}けながら{寝}ているところを', 'くち|あ|ね') + 'answer;hint:<span class="spoiler">sleeping while my mouth was open</span>;width:260}見られてしまって、ちょっと<ruby>恥<rt>は</rt></ruby>ずかしかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：<ruby>昨日<rt>きのう</rt></ruby>道子が{フランス人の留学生と話しているところを|フランスじんのりゅうがくせいとはなしているところを|' + Genki.getAlts('フランス{人}の{留学生}と{話}しているところを', 'じん|りゅうがくせい|はな') + 'answer;hint:talking to a French exchange student}見たんだけど、道子ってフランス語も話せるの？<br><br>'+
            '　　勇太：どのぐらい話せるか知らないけど、今フランス語の授業取ってるみたいだよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 道子が朝早くにスーの部屋に電話をかけた。<br><br>'+
            '道子：ごめん、<ruby>寝<rt>ね</rt></ruby>てた？<br><br>'+
            'スー：ううん、ちょっと前に{起きたところだ|おきたところだ|answer;hint:just woke up}から、まだパジャマ<small>(pajamas)</small>だけど、<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] リサと道子は、部屋で<ruby>一緒<rt>いっしょ</rt></ruby>にドラマを見る<ruby>約束<rt>やくそく</rt></ruby>をした。<br><br>'+
            'リサ：遅くなってごめん。もう始まっちゃった？<br><br>'+
            '道子：ううん、まだだけど、今{始まるところだ|はじまるところだ|answer;hint:about to start}から、早く<ruby>座<rt>すわ</rt></ruby>って。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
