    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～的|l5-p14}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：どうして日本語の勉強を始めましたか。<br><br>'+
            '留学生：私の<ruby>専攻<rt>せんこう</rt></ruby>はビジネスなんですが、日本の会社について勉強した時、{日本的な|にほんてきな|answer;hint:Japanese-like}ビジネスのし方やものの考え方に<ruby>興味<rt>きょうみ</rt></ruby>を持ったんです。それで、日本語の勉強を始めました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：日本のどこに一番行ってみたいと思っていますか。<br><br>'+
            '留学生：私は{歴史的な所が好きな|れきしてきなところがすきな|' + Genki.getAlts('{歴史的}な{所}が{好}きな', 'れきしてき|ところ|す') + 'answer;hint:I like historical places}ので、<ruby>京都<rt>きょうと</rt></ruby>に行ってみたいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] <ruby>秋田県<rt>あきたけん</rt></ruby>へ有名な<ruby>祭<rt>まつ</rt></ruby>りを見に来ている。<br><br>'+
            '留学生：<ruby>本当<rt>ほんとう</rt></ruby>に人がたくさんいるね。{とても伝統的な祭りだって聞いたんだけど、本当|とてもでんとうてきなまつりだってきいたんだけど、ほんとう|' + Genki.getAlts('とても{伝統的}な{祭}りだって{聞}いたんだけど、{本当}', 'でんとうてき|まつ|き|ほんとう') + 'answer;hint:I heard it\'s a very traditional festival, but is that true}？<br><br>'+
            '日本人：うん、250年ぐらい前から<ruby>続<rt>つづ</rt></ruby>いている祭りらしいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生：この会社、有名なの？<br><br>'+
            '日本人：うん、外国にもたくさんオフィスや工場があって、{本当に国際的な会社なんだ|ほんとうにこくさいてきなかいしゃなんだ|' + Genki.getAlts('{本当}に{国際的}な{会社}なんだ', 'ほんとう|こくさいてき|かいしゃ') + 'answer;hint:it\'s truly an international company}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
