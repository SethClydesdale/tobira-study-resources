    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～(ような)気がする|l5-p17}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>絵<rt>え</rt></ruby>はとてもきれいだけど、小さい絵だし、<ruby>描<rt>か</rt></ruby>いた人も分からないから、3万円は{少し高すぎるような気がする|すこしたかすぎるようなきがする|' + Genki.getAlts('{少}し{高}すぎる{ような}{気}がする', 'すこ|たか||き') + 'answer;hint:I feel that it\'s a little too expensive;width:260}。もうちょっと安かったら買うんだけど。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレストランには{前に来たことがあるような気がする|まえにきたことがあるようなきがする|' + Genki.getAlts('{前}に{来}たことがある{ような}{気}がする', 'まえ|き||き') + 'answer;hint:I feel like I\'ve come here before}。でも、いつ<ruby>誰<rt>だれ</rt></ruby>と来て何を食べたか<ruby>全然<rt>ぜんぜん</rt></ruby><ruby>覚<rt>おぼ</rt></ruby>えていない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 最近した<ruby>柔道<rt>じゅうどう</rt></ruby>の<ruby>試合<rt>しあい</rt></ruby>について話している。<br><br>'+
            '<ruby>相手<rt>あいて</rt></ruby>の<ruby>選手<rt>せんしゅ</rt></ruby>がやせていてあまり強くなさそうだったから{勝てるような気がした|かてるようなきがした|' + Genki.getAlts('{勝}てる{ような}{気}がした', 'か||き') + 'answer;hint:it seemed like we could win;width:200}けど、<ruby>負<rt>ま</rt></ruby>けてしまいました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生：男女の話し方の違いは、<ruby>将来<rt>しょうらい</rt></ruby>、どのように変わっていくと思いますか。<br><br>'+
            '学生：{あまりよく分かりませんが、男女の差がなくなっていくような気がします|あまりよくわかりませんが、だんじょのさがなくなっていくようなきがします|' + Genki.getAlts('あまり{よ}く{分}かりませんが、{男女}の{差}がなくなっていく{ような}{気}がします', '良|わ|だんじょ|さ||き') + 'answer;hint:I don\'t really know, but I feel that the gap between men and women is disappearing;width:640}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
