    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～に違いない|l5-p10}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このアパートは新しいし、部屋が広いし、駅にも近いから、{高いに違いない|たかいにちがいない|' + Genki.getAlts('{高}いに{違}いない', 'たか|ちが') + 'answer;hint:I\'m sure it\'s expensive;width:180}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>柔道<rt>じゅうどう</rt></ruby>部の新しいコーチは教えるのが上手なことで有名だから、{今年は優勝できるに違いない|ことしはゆうしょうできるにちがいない|' + Genki.getAlts('{今年}は{優勝}できるに{違}いない', 'ことし|ゆうしょう|ちが') + 'answer;hint:I\'m sure we can win the championship this year;width:360}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '朝<ruby>閉<rt>し</rt></ruby>めておいた<ruby>窓<rt>まど</rt></ruby>が開いているし、コンピュータがない！{盗まれたに違いない|ぬすまれたにちがいない|' + Genki.getAlts('{盗}まれたに{違}いない', 'ぬす|ちが') + 'answer;hint:It must\'ve been stolen}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレストランはとても安くておいしいけど、ジョンさんは最近日本に来たばかりだから、{まだ来たことがないに違いない|まだきたことがないにちがいない|' + Genki.getAlts('まだ{来}たことがないに{違}いない', 'き|ちが') + 'answer;hint:I\'m certain he has yet to come (here);width:280}。今度<ruby>連<rt>つ</rt></ruby>れてきてあげよう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'もしロボットが人間のように考える力を持つようになったら、{人間とロボットの関係が変わるに違いない|にんげんとロボットのかんけいがかわるにちがない|' + Genki.getAlts('{人間}とロボットの{関係}が{変}わるに{違}いない', 'にんげん|かんけい|か|ちが') + 'answer;hint:I\'m certain the relationship between humans and robots will change;width:500}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
