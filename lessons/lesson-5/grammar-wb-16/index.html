    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。<br><small>Fill in each of the blanks in the conversations below using the most appropriate grammar item from the box. Each item can be used only once.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|Nounと違って|l5-p12}　　{!GRI|ほとんど|l5-p16}　　{!GRI|～をもとに(して)|l5-p11}　　{!GRI|Noun+的|l5-p14}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：この映画のストーリー、どこかで聞いたことがあるような気がするんだけど…。<br><br>'+
            'B：この映画は{有名な本のストーリーをもとにして作られているから|ゆうめいなほんのストーリーをもとにしてつくられているから|' + Genki.getAlts('{有名}な{本}のストーリーをもとにして{作}られているから', 'ゆうめい|ほん|つく') + 'answer;hint:it\'s because it was made based on a famous book\'s story}、それを読んだんじゃない？<br><br>'+
            'A：ああ、<ruby>多分<rt>たぶん</rt></ruby>そうだね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div style="float:right;">{!IMG|l5-gwb-16.png}</div>'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 留学生と日本人の<ruby>友達<rt>ともだち</rt></ruby>がハンバーガー屋でメニューを見ている。<br><br>'+
            '留学生：この店で{日本的なハンバーガーが食べられる|にほんてきなハンバーガーがたべられる|' + Genki.getAlts('{日本的}なハンバーガーが{食}べられる', 'にほんてき|た') + 'answer;hint:you can eat Japanese hamburgers}って聞いたけど、<ruby>本当<rt>ほんとう</rt></ruby>？<br><br>'+
            '日本人：ああ、ライスバーガーのことだね。これがライスバーガー。<br><br>'+
            '留学生：えっ、これ？{普通のハンバーガーとほとんど|ふつうのハンバーガーとほとんど|' + Genki.getAlts('{普通}のハンバーガーと{殆}ど', 'ふつう|ほとん') + 'answer;hint:almost (the same as) a normal hamburger;width:320}同じじゃない？。<br><br>'+
            '日本人：ううん、よく見て。{普通のハンバーガーと違って|ふつうのハンバーガーとちがって|' + Genki.getAlts('{普通}のハンバーガーと{違}って', 'ふつう|ちが') + 'answer;hint:unlike a normal hamburger}、パンの部分がご飯でできてるんだ。<br><br>'+
            '留学生：あっ、本当だ！本当に日本<ruby>的<rt>てき</rt></ruby>だねえ。<br>'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　{!GRI|Number+は／Nounだけは|l5-p3}　　{!GRI|～(ような)気がする|l5-p17}　　{!GRI|ついに|l5-p7}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　先生：ジョンさんは<ruby>寿司<rt>すし</rt></ruby>があまり好きじゃないそうですね。<br><br>'+
            'ジョン：はい、でも、日本にいるうちに{回転寿司の店だけには行ってみたいんです|かいてんずしのみせだけにはいってみたいんです|' + Genki.getAlts('{回転寿司}の{店}だけには{行}ってみたいんです', 'かいてんずし|みせ|い') + 'answer;hint:I at least want to try and go to a conveyor belt sushi shop;width:420}。<ruby>実際<rt>じっさい</rt></ruby>に<ruby>寿司<rt>すし</rt></ruby>がベルトコンベアで<ruby>流<rt>なが</rt></ruby>れてくるところが見てみたいんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人：カップラーメンって、<ruby>本当<rt>ほんとう</rt></ruby>に便利だよね。誰が最初に作ったんだろう。<br><br>'+
            '留学生：<ruby>安藤百福<rt>あんどうももふく</rt></ruby>って人らしいよ。何回も<ruby>失敗<rt>しっぱい</rt></ruby>をくり返して、1971年に{ついに成功したんだって|ついにせいこうしたんだって|answer;hint:they say he finally succeeded;width:230}。<br><br>'+
            '日本人：へえ、よく知ってるね。<br><br>'+
            '留学生：うん、授業で勉強したんだ。<ruby>安藤百福<rt>あんどうももふく</rt></ruby>って、日本で有名じゃないの？<br><br>'+
            '日本人：<ruby>一般的<rt>いっぱんてき</rt></ruby>にはあまり{知られていない気がする|しられていないきがする|' + Genki.getAlts('{知}られていない{ような}{気}がする', 'し||き') + 'answer;hint:I feel that he\'s not known;width:230}けど、私が知らなかっただけかもしれない。<br><br>'+
            '留学生：ふうん。じゃ、<ruby>今晩<rt>こんばん</rt></ruby>ホストファミリーに知ってるかどうか聞いてみるよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
