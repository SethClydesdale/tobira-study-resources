    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～5)の漢字の読み方を書きなさい。そして、絵を見て、その言葉を使って短い文を書きましょう。(文を<ruby>完成<rt>かんせい</rt></ruby>するために必要な言葉があったら、自分で<ruby>加<rt>くわ</rt></ruby>えましょう。)<br><small>Provide readings in hiragana for th words in (1)-(5); then write a sentence that uses both words.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-0.png}</div>'+
            '読み方：本　　泣く　<i class="fa">&#xf061;</i>　ほん　　なく<br><br>'+
            '短い文：泣きながら本を読んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-1.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{しょうひ|消費}　　{ぎゅうにく|牛肉}<br><br>'+
              '短い文：{最近、牛肉の消費が増えている|さいきん、牛肉の消費がふえている|' + Genki.getAlts('{最近}、牛肉の消費が{増}えている', 'さいきん|ふ') + 'answer;width:600;hint:Lately, beef consumption is increasing.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-2.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{れつ|列}　　{きゃく|客}<br><br>'+
              '短い文：{店の前に客が長い列を作っている|みせのまえに客がながい列をつくっている|' + Genki.getAlts('{店}の{前}に客が{長}い列を{作}っている', 'みせ|まえ|なが|つく') + 'answer;width:600;hint:The customers are making a long line in front of the shop.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-3.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{ふくろ|袋}　　{ながれる|流れる}<br><br>'+
              '短い文：{ゴミの袋が流れてきた||width:600;hint:A garbage bag came drifting by.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-4.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{すわる|座る}　　{ゆうじん|友人}<br><br>'+
              '短い文：{友人とベンチに座って話%(を/)した|友人とベンチに座ってはなし%(を/)した|answer;width:600;hint:(I) sat on the bench and talked with my friend.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-5.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{こむ|混む}　　{わかもの|若者}<br><br>'+
              '短い文：{バーは若者がたくさんいて、とても混んでいた||width:600;hint:There was a lot of young people at the bar, and it was very crowded.}。'+
            '</div>'+
          '</div>'+
