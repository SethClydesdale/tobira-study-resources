    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following sentences and conversations using all of the grammar items from the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|ついに|l5-p7}　　{!GRI|～に違いない|l5-p10}　</div><br><br>'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] ショーンは日本語の授業のレポートを終わらせるために、今週はとても大変そうだった。<br><br>'+
            'あなた：ショーンさんは今週毎日<ruby>眠<rt>ねむ</rt></ruby>そうだったけど、今日はとても元気そうだ。授業の後で、先生とも何か楽しそうに話していたから、{ついにレポートが出せたに違いない|ついにレポートがだせたにちがいない|' + Genki.getAlts('ついにレポートが{出}せたに{違}いない', 'だ|ちが') + 'answer;hint:he must\'ve finally turned in his paper;width:280}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と同じで／違って|l5-p12}　　{!GRI|～気がする|l5-p17}　</div><br><br>'+
            '　先生：最近の日本は、外国の料理のレストランが<ruby>増<rt>ふ</rt></ruby>えて、前より色々な国の食べ物が食べられるようになってきましたが、<ruby>皆<rt>みな</rt></ruby>さんの国ではどうですか。<br><br>'+
            'あなた：{アメリカでも、日本と同じで、色々な国の食べ物が食べられるような気がします|アメリカでも、にほんとおなじで、いろいろなくにのたべものがたべられるようなきがします|' + Genki.getAlts('アメリカでも、{日本}と{同}じで、{色々}な{国}の{食べ物}が{食}べられる{ような}{気}がします', 'にほん|おな|いろいろ|くに|たべもの|た||き') + 'answer;hint:Even in America, I feel like you can eat food from various countries, just like Japan}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|Number+は|l5-p3}　　{!GRI|～以上／以下|l5-p5}　　{!GRI|できれば|l4-p17}　</div><br><br>'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] あなたが<ruby>友達<rt>ともだち</rt></ruby>と<ruby>一緒<rt>いっしょ</rt></ruby>に作ったコンピュータのゲームが<ruby>商品<rt>しょうひん</rt></ruby>として<ruby>成功<rt>せいこう</rt></ruby>した。今、お<ruby>祝<rt>わい</rt></ruby>いのためのパーティについて話している。<br><br>'+
            '　友達：パーティ、何人ぐらい来てくれると思う？<br><br>'+
            'あなた：分からないけど、200人ぐらい<ruby>呼<rt>よ</rt></ruby>んだから、{できれば、150人以上は集まってほしいね|できれば、150にんいじょうはあつまってほしいね|' + Genki.getAlts('できれば、{150}{人}{以上}は{集}まってほしいね', '百五十|にん|いじょう|あつ') + 'answer;hint:If possible, I want to gather at least 150 or more people;width:500}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|Nounらしい|l5-p13}　　{!GRI|ほとんど|l5-p16}　</div><br><br>'+
            '　トム：<ruby>空手<rt>からて</rt></ruby>って、<ruby>礼儀正<rt>れいぎただ</rt></ruby>しさを大切にするし、<ruby>本当<rt>ほんとう</rt></ruby>に{日本らしい|にほんらしい|answer;hint:Japanese-like;width:120}スポーツだよね。<br><br>'+
            'ひろし：うん、そうだね。<ruby>空手<rt>からて</rt></ruby>はアメリカでもよく知られているの？<br><br>'+
            '　トム：うん、{ほとんどの人は知っている|知らない人はほとんどいない|' + Genki.getAlts('{殆}どの{人}は{知}っている', 'ほとん|ひと|し') + Genki.getAlts('{知}らない{人}は{殆}どいない', 'し|ひと|ほとん') + 'answer;hint:almost every person knows about it<br>OR<br>there\'s rarely a person who doesn\'t know about it;width:400}と思うよ。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|NounさえVerbば|l5-p6}　　{!GRI|毎～のように|l4-p1}　</div><br><br>'+
            '　先生：マイクさんは、アパートで<ruby>一人暮<rt>ひとりぐ</rt></ruby>らしを始めたそうですね。食事はどうしていますか。<br><br>'+
            'マイク：{毎日のようにカップラーメンを食べています|まいにちのようにカップラーメンをたべています|' + Genki.getAlts('{毎日}のようにカップラーメンを{食}べています', 'まいにち|た') + 'answer;hint:I eat cup ramen almost every day}。カップラーメンは{水さえあれば|みずさえあれば|answer;hint:as long as you have water;width:200}作れますから。<br><br>'+
            '　先生：そうですか。でも、カップラーメンはあまりヘルシーな食べ物じゃありませんよ。'+
        '</div><br>'+
      '</div>'
    });</script>
