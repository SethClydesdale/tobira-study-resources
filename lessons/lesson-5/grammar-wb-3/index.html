    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～以上／～以下|l5-p5}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'これは<ruby>子供<rt>こども</rt></ruby>のための乗り物なので、{5歳以上の人は乗らない方がいいと思います|5さいいじょうのひとはのらないほうがいいとおもいます|' + Genki.getAlts('{5}{歳}{以上}の{人}は{乗}らない{方}が{い}いと{思}{います}', '五|さい|いじょう|ひと|の|ほう|良|おも|う') + Genki.getAlts('{5}{歳}{以上}の{人}は{乗}らない{方}が{よ}いと{思}{います}', '五|さい|いじょう|ひと|の|ほう|良|おも|う') + 'answer;hint:I believe people 5 years or older should not ride it}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'もし{C以下の|Cいかの|answer;hint:C or lower;width:100}<ruby>成績<rt>せいせき</rt></ruby>を取ってしまったら、日本に留学させてもらえないかもしれない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生A：日本の<ruby>都道府県<rt>とどうふけん</rt></ruby>、全部言える？<br>'+
            '留学生B：全部は言えないけど、『とびら』の<ruby>第<rt>だい</rt></ruby>1<ruby>課<rt>か</rt></ruby>で勉強したから{30以上は言えると思うよ|30いじょうはいえるとおもうよ|' + Genki.getAlts('{30}{以上}は{言}えると{思}う{よ}', '三十|いじょう|い|おも|') + 'answer;hint:I think I can name 30 or more of them;width:300}。<br>'+
            '留学生A：へえ、すごいね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来週の大事な<ruby>試合<rt>しあい</rt></ruby>に勝つために、今週は{20時間以上練習しておくつもりだ|20じかんいじょうれんしゅうしておくつもりだ|' + Genki.getAlts('{20}{時間}{以上}{練習}しておくつもり{だ}', '二十|じかん|いじょう|れんしゅう|です') + 'answer;hint:I plan to practice in advance for 20 hours or more;width:380}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>将来<rt>しょうらい</rt></ruby>は、{働いている人が500人以上いる|はたらいているひとが500にんいじょういる|' + Genki.getAlts('{働}いている{人}が{500}{人以}上いる', 'はたら|ひと|五百|にん|いじょう') + 'answer;hint:500 or more people working there}会社に<ruby>就職<rt>しゅうしょく</rt></ruby>したい。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
