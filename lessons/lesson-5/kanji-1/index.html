    <script>Genki.generateQuiz({

          '<div class="problem">東南アジア　{とうなん}アジア</div>'+
          '<div class="problem">南米　　　　{なんべい}</div>'+
          '<div class="problem">か国　　　　{かこく}</div>'+
          '<div class="problem">以上　　　　{いじょう}</div>'+
