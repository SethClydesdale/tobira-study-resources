    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|ほとんど|l5-p16}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生A：卒業<ruby>論文<rt>ろんぶん</rt></ruby>、どう？<br><br>'+
            '学生B：{ほとんど出来たから|ほとんどできたから|' + Genki.getAlts('{殆}ど{出来}たから', 'ほとん|でき') + 'answer;hint:since it\'s almost done;width:160}、来週出せると思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 留学生が日本人の友達と映画を見に行った。<br><br>'+
            '　友達：<ruby>面白<rt>おもしろ</rt></ruby>かった？<br><br>'+
            '留学生：うん、話すのがはやすぎて{何を話しているかはほとんど分からなかった|なにをはなしているかはほとんどわからなかった|' + Genki.getAlts('{何}を{話}しているかは{殆}ど{分}からなかった', 'なに|はな|ほとん|わ') + 'answer;hint:I hardly understood what they were saying}けど、アクションがすごかったから面白かった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　友達：日本語の試験、どうだった？カジュアルスピーチの<ruby>決<rt>き</rt></ruby>まりが心配だって言ってたけど。<br><br>'+
            '留学生：カジュアルスピーチはたくさん勉強したから{ほとんど大丈夫だった|ほとんどだいじょうぶだった|' + Genki.getAlts('{殆}ど{大丈夫}だった', 'ほとん|だいじょうぶ') + 'answer;hint:I was mostly okay}けど、<ruby>敬語<rt>けいご</rt></ruby>をたくさん間違えちゃった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では、{ほとんどの人が携帯電話を持っているが|ほとんどの人がけいたいでんわをもっているが|' + Genki.getAlts('{殆}どの{人}が{携帯}{電話}を{持}っているが', 'ほとん|ひと|けいたい|でんわ|も') + 'answer;hint:most people have a cell phone, but}、私の国で<ruby>携帯<rt>けいたい</rt></ruby>電話を持っている人はまだ少ない。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
