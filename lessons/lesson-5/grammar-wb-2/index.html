    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Number(+Counter)は／Noun(だけ)は／…は|l5-p3}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使いなさい。<br><small>Complete the following sentences and conversations using「Number(+Counter)は／Noun(だけ)は／…は」. For questions 1-3, use the words/phrases in the box below that correspond to the question numbers.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　1. ～<ruby>冊<rt>さつ</rt></ruby>　　2. 東京と<ruby>京都<rt>きょうと</rt></ruby>　　3. 少し　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '卒業<ruby>論文<rt>ろんぶん</rt></ruby>のために、休みのうちに、{5冊か6冊は本を読んでしまいたい|5さつか6さつはほんをよんでしまいたい|' + Genki.getAlts('5{冊}か6{冊}は{本}を{読}んでしまい{たい}', 'さつ|さつ|ほん|よ|たいです') + 'answer;hint:I want to finish reading at least 5 or 6 books;width:400}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'どんなに<ruby>短<rt>みじか</rt></ruby>い旅行でも、日本に行くなら{東京と京都にだけは行っておかなければならないと思う|とうきょうときょうとにだけはいっておかなければならないとおもう|' + Genki.getAlts('{東京}と{京都}にだけは{行}っておかなければならないと{思}{う}', 'とうきょう|きょうと|い|おも|います') + 'answer;hint:I think I have to at least go to Tokyo and Kyoto;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生活をし始めたばかりの時は日本語のニュースは<ruby>全然<rt>ぜんぜん</rt></ruby>分からなかったが、今は{少しは分かる|すこしはわかる|' + Genki.getAlts('{少}しは{分}かる', 'すこ|わ') + 'answer;hint:understand at least a little;width:200}ようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：この授業、いい<ruby>成績<rt>せいせき</rt></ruby>取れそう？<br>'+
            'B：分からないけど、<ruby>頑張<rt>がんば</rt></ruby>ったから{B+ぐらいは取りたいよね|B+ぐらいはとりたいよね|' + Genki.getAlts('B+{ぐ}らいは{取}りたい{よね}', 'く|と|') + 'answer;hint:I want to at least get a B+;width:200}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>眠<rt>ねむ</rt></ruby>そうだね。<br>'+
            'B：うん、最近<ruby>忙<rt>いそが</rt></ruby>しくて、毎日3時間ぐらいしか<ruby>寝<rt>ね</rt></ruby>ていないんだ。<br>'+
            'A：えっ、3時間！いくら忙しくても、{6時間ぐらいは寝た方がいいよ|6じかんぐらいはねたほうがいいよ|' + Genki.getAlts('6{時間}{ぐ}らいは{寝}た{方}が{い}いよ', 'じかん|く|ね|ほう|良') + Genki.getAlts('6{時間}{ぐ}らいは{寝}た{方}が{よ}いよ', 'じかん|く|ね|ほう|良') + 'answer;hint:you should sleep for at least 6 hours;width:300}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
