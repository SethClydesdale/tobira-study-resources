    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～6)の英語の言葉は、ある漢字の<ruby>中心<rt>ちゅうしん</rt></ruby>となる意味です。a.とb.のブランクにはその同じ意味の漢字が入ります。ブランクの中に同じ漢字を入れなさい。そして、読み方も書きましょう。<br><small>In each exercise in (1)-(6) below, provide one kanji that completes both compound words in (a) and (b). The English word or phrase above the compound provides the kanji\'s meaning. Then, write the readings of the words in hiragana.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'city<br>'+
            'a. ＿市　＿＿＿　　　b. 京＿　＿＿＿　<i class="fa">&#xf061;</i>　a. 都市　とし　　　b. 京都　きょうと'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'to appear; present<br>'+
            'a. {現}代　　　{げんだい||width:120}　　　b. {現}在　　　{げんざい||width:120}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'to turn round; revolve<br>'+
            'a. {回}る　　　{まわる||width:120}　　　b. {回}転する　{かいてんする||width:120}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'whole; entire<br>'+
            'a. {全}世界　　{ぜんせかい||width:120}　　　b. {全}国　　　{ぜんこく||width:120}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'to start; emit<br>'+
            'a. {発}表する　{はっぴょうする||width:120}　　　b. {発}明する　{はつめいする||width:120}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'to become; turn into<br>'+
            'a. {成}功　　　{せいこう||width:120}　　　b. {成}長　　　{せいちょう||width:120}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'then; more<br>'+
            'a. {以}上　　　{いじょう||width:120}　　　b. {以}下　　　{いか||width:120}'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
    <style>.inner-problem img { vertical-align:top; }</style>
