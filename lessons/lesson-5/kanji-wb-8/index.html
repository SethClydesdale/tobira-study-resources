    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の中から<ruby>適当<rt>てきとう</rt></ruby>な言葉を選らび、漢字にして＿＿＿に書きなさい。<br><small>Choose the appropriate word to complete the sentences below; then, write the word in kanji on the line provided.</small></p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. きおん　b. たてもの　c. きこう　d. しま)<br>'+
          '東京の夏は、＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. さい　b. おく　c. りょう　d. やく)<br>'+
            '日本には、一{億||width:120}二千万人ぐらいの人が住んでいます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. はつめい　b. せいこう　c. しっぱい　d. ざんねん)<br>'+
            '料理の本を見ながらケーキを作ったけれど、{失敗||width:120}してしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. ふえた　b. しんじた　c. つづいた　d. えた)<br>'+
            'アルバイトをして<ruby>貯金<rt>ちょきん</rt></ruby><small>(savings)</small>が{増えた||width:120}ので、そのお金で旅行に行くつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. ゆ　b. しょく　c. かず　d. きゃく)<br>'+
            'このタイプの車は{数||width:120}が少ないので、古くても高く売れるらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. げんざい　b. ぜんこく　c. じだい　d. やく)<br>'+
            '{現在||width:120}、私の大学には日本からの留学生が50人ぐらいいるそうだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
