    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>[　]のトピックについて、「{!GRI|ついに|l5-p7}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '[トピック：<ruby>剣道<rt>けんどう</rt></ruby>の<ruby>試合<rt>しあい</rt></ruby>]<br><br>'+
          'あなた：<u class="ul-single">今まで何度試合をしてもあの大学に<ruby>勝<rt>か</rt></ruby>てなかった</u>んだけど、<br><br>'+
          '　友達：うん。<br><br>'+
          'あなた：<u class="ul-double">この間、ついに勝ったんだ</u>！<br><br>'+
          '　友達：すごいね。おめでとう。あのチーム、すごく強いのに！'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[トピック：日本への留学]<br><br>'+
            'あなた：{日本に留学するのが夢だった|にほんにりゅうがくするのがゆめだった|' + Genki.getAlts('{日本}に{留学}するのが{夢}だった', 'にほん|りゅうがく|ゆめ') + 'answer;hint:It was my dream to study abroad in Japan;width:320}んだけど、<br><br>'+
            '　友達：うん。<br><br>'+
            'あなた：{ついに一番行きたい京都のプログラムに行けるようになったんだ|ついにいちばんいきたいきょうとのプログラムにいけるようになったんだ|' + Genki.getAlts('ついに{一番}{行}きたい{京都}のプログラムに{行}けるようになったんだ', 'いちばん|い|きょうと|い') + 'answer;hint:I can finally go to the Kyoto program I wanted to go to the most}。<br><br>'+
            '　友達：よかったね。おめでとう。それで、どのぐらい行くの？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[トピック：パソコン]<br><br>'+
            'あなた：{コンピュータが最近ちょっと変だった|コンピュータがさいきんちょっとへんだった|' + Genki.getAlts('コンピュー{タ}が{最近}ちょっと{変}だった', 'ター|さいきん|へん') + 'answer;hint:My computer has been (acting) a little strange recently;width:400}んだけど、<br><br>'+
            '　友達：うん。<br><br>'+
            'あなた：{今朝、ついに壊れちゃったんだ|けさ、ついにこわれちゃったんだ|' + Genki.getAlts('{今朝}、ついに{壊}れちゃったんだ', 'けさ|こわ') + 'answer;hint:It finally broke this morning}。<br><br>'+
            '　友達：えっ、それは<ruby>困<rt>こま</rt></ruby>ったね。新しいの、買うの？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[トピック：<ruby>戦争<rt>せんそう</rt></ruby>の<ruby>恐<rt>おそ</rt></ruby>ろしさ<small>(horror)</small>と<ruby>平和<rt>へいわ</rt></ruby>の大切さを<ruby>伝<rt>つた</rt></ruby>えるために作ったビデオ]<br><br>'+
            'あなた：{去年から戦争反対のためのビデオを作ってた|きょねんからせんそうはんたいのためのビデオをつくってた|' + Genki.getAlts('{去年}から{戦争}{反対}のためのビデオを{作}って{た}', 'きょねん|せんそう|はんたい|つく|いた') + 'answer;hint:I\'ve been making a video against war since last year}んだけど、<br><br>'+
            '　友達：ああ、色々な人インタビューしたりして、<ruby>頑張<rt>がんば</rt></ruby>って作ってたね。<br><br>'+
            'あなた：{昨日、ついにそのビデオが出来たんだ|きのう、ついにそのビデオができたんだ|' + Genki.getAlts('{昨日}、ついにそのビデオが{出来}たんだ', 'きのう|でき') + 'answer;hint:I finally finished that video yesterday}。<br><br>'+
            '　友達：へえ、おめでとう！いつ見られるの？'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
