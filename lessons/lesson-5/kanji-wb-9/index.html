    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～c.の中から<ruby>適当<rt>てきとう</rt></ruby>な言葉を選び、その漢字の読み方を書きなさい。<br><small>Choose the appropriate word to complete the sentences below; then, write the reading in hiragana.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '外国に行く時はパスポートが(a. 必要　b. 便利　c. 精神)です。<br><i class="fa">&#xf061;</i>　言葉（a）　読み方（ひつよう）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレストランの料理は(a. 数　b. 量　c. 袋)が多いので、学生に人気がある。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{b}）　読み方（{りょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟は来月の<ruby>誕生<rt>たんじょう</rt></ruby>日で18(a. 年　b. 的　c. 歳)になる。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{さい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この(a. 皿　b. 四　c. 列)は古いので、新しいのが買いたい。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{さら||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>食堂<rt>しょくどう</rt></ruby>では毎日5キロのお<ruby>米<rt>こめ</rt></ruby><small>(rice)</small>が(a. 消費　b. 値段　c. 商品)されている。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{しょうひ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>富士山<rt>ふじさん</rt></ruby>の高さは(a. 全　b. 例　c. 約)3800メートルだそうです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{やく||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本のマンガが外国で映画(a. 的　b. 達　c. 化)されることになった。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{か||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
