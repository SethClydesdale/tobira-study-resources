    <script>Genki.generateQuiz({
      format : 'vocab',

        "慣れる|なれる": "to get/become used to",
        // 統
        "伝統|でんとう": "tradition",
        "伝統的|でんとうてき": "traditional",
        "統計|とうけい": "statistics",
        "統一|とういつ": "unity; consolidation; uniformity",
        "大統領|だいとうりょう": "president of a country",
        // 混
        "混む|こむ": "to get crowded",
        "混雑|こんざつ": "congestion; confusion",
        "混乱|こんらん": "disorder; chaos; confusion",
        "混ざる|まざる": "to be mixed; blended",
        "混ぜる|まぜる": "to mix; to stir",
        // 座
        "座る|すわる": "to sit down",
        "座席|ざせき": "seat",
        "口座|こうざ": "account (e.g. bank)",
        "銀行口座|ぎんこうこうざ": "bank account",
        // 皿
        "皿|さら": "plate; dish",
        "灰皿|はいざら": "ashtray",
        // 紹、介
        "紹介|しょうかい": "introduction",
        "自己紹介|じこしょうかい": "self-introduction"
      }
    });</script>
