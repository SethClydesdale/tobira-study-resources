    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。また、＿＿＿に箱の表現を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。<br><small>Rewrite each of the underlined segments and fill in each of the ＿＿＿ in the passage below using a grammar item from the box. Each item can be used only once.</small></p>'+
        
      '<div class="text-passage">'+
        '<div class="sub-section inline">　{!GRI|～以下|l5-p5}　　{!GRI|～ような気がする|l5-p17}　　{!GRI|～に違いない|l5-p10}　　{!GRI|Noun+的|l5-p14}　　{!GRI|Verbところ|l5-p18}　　{!GRI|知られている|l1-p4}　</div><br><br>'+
        
        '私の町は小さく、住んでいる人は{3万人以下だ|3まんにんいかだ|' + Genki.getAlts('{3}{万}{人}{以下}だ', '三|万|にん|いか') + 'answer;hint:<u class="ul-single">3万人より少ない</u>}。'+
        'でも、外国人がたくさん住んでいて、外国の店やレストランもたくさんあるとても{国際的な|こくさいてきな|answer;hint:<span class="spoiler">international</span>}町だ。'+
        'あまり{知られていない|しられていない|answer;hint:<u class="ul-single">有名じゃない</u>}国のレストランもあるし、'+
        '人々が色々な外国語を{話しているところを|はなしているところを|answer;hint:<span class="spoiler">speaking</span>}よく見るから、'+
        '初めて来た人は{驚くに違いない|おどろくにちがいない|' + Genki.getAlts('{驚}くに{違}いない', 'おどろ|ちが') + 'answer;hint:<u class="ul-single"><ruby>絶対<rt>ぜったい</rt></ruby>に<ruby>驚<rt>おどろ</rt></ruby>くと思う</u>;width:180}。'+
        'とてもユニークな町で、私はこのような町は、<ruby>他<rt>ほか</rt></ruby>の場所を<ruby>探<rt>さが</rt></ruby>しても{あまりないような気がする|あまりないようなきがする|' + Genki.getAlts('あまりない{ような}{気}がする', '|き') + 'answer;hint:<u class="ul-single">あまりないのではないかと思う</u>;width:230}。'+
      '</div>'
    });</script>
