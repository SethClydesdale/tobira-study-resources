    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>下の<ruby>写真<rt>しゃしん</rt></ruby>の食べ物の名前を<ruby>箱<rt>はこ</rt></ruby>から選んで、(　)に書きなさい。</p>'+
        
      '<div>'+
        '表現　>>>　Aの上にBがのっている食べ物 (food with B on top of A)<br>'+
        '　　　<span style="visibility:hidden;">>>></span>　Aの中にBが入っている食べ物 (food with B inside of A)'+
      '</div><br><br>'+
      
      '<div class="center">'+
        '<div class="sub-section inline">'+
          '　　うどん　　そば　　ラーメン　　お<ruby>好<rt>この</rt></ruby>みやき　　　たいやき　　<br>'+
          '　　<ruby>寿司<rt>すし</rt></ruby>　　<ruby>牛丼<rt>ぎゅうどん</rt></ruby>　　たこやき　　せんべい　　'+
        '</div>'+
      '</div><br><br>'+
        
      '<div class="image-list center">'+
        '<span>'+
          '({ラーメン|拉麺|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-1.png}<br>'+
          '<span class="img-desc">スープの中に<ruby>黄<rt>き</rt></ruby>色い<ruby>麵<rt>めん</rt></ruby><small>(noodle)</small>が入っていて、上に<ruby>野菜<rt>やさい</rt></ruby>や肉がのっている食べ物</span>'+
        '</span>'+
        
        '<span>'+
          '({そば|蕎麦|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-2.png}<br>'+
          '<span class="img-desc">日本に昔からある少し色が黒い<ruby>麺<rt>めん</rt></ruby></span>'+
        '</span>'+
        
        '<span>'+
          '({うどん|饂飩|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-3.png}<br>'+
          '<span class="img-desc">日本に昔からある色が白い<ruby>麺<rt>めん</rt></ruby></span>'+
        '</span>'+
        '<br>'+
        
        '<span>'+
          '({寿司|すし|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-4.png}<br>'+
          '<span class="img-desc">ご飯の上に<ruby>生<rt>なま</rt></ruby><small>(raw)</small>の魚や<ruby>卵<rt>たまご</rt></ruby>などがのっている食べ物</span>'+
        '</span>'+
        
        '<span>'+
          '({牛丼|ぎゅうどん|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-5.png}<br>'+
          '<span class="img-desc">ご飯の上に<ruby>牛肉<rt>ぎゅうにく</rt></ruby>や<ruby>野菜<rt>やさい</rt></ruby>がのっている食べ物</span>'+
        '</span>'+
        
        '<span>'+
          '({お好み焼き|おこのみやき|' + Genki.getAlts('お{好}み{焼}き', 'この|や') + 'answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-6.png}<br>'+
          '<span class="img-desc">中にキャベツ<small>(cabbage)</small>が入っているピザのような食べ物</span>'+
        '</span>'+
        '<br>'+
        
        '<span>'+
          '({せんべい|煎餅|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-7.png}<br>'+
          '<span class="img-desc">お<ruby>米<rt>こめ</rt></ruby><small>(rice)</small>から作られるおかし</span>'+
        '</span>'+
        
        '<span>'+
          '({たこ焼き|たこやき|answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-8.png}<br>'+
          '<span class="img-desc">中にタコ<small>(octopus)</small>が入っている<ruby>丸<rt>まる</rt></ruby>い食べ物</span>'+
        '</span>'+
        
        '<span>'+
          '({たい焼き|たいやき|' + Genki.getAlts('{鯛}{焼}き', 'たい|や') + 'answer;width:200})<br><br>'+
          '{!IMG|l5-ex1-9.png}<br>'+
          '<span class="img-desc"><ruby>鯛<rt>たい</rt></ruby>という魚の形をしたあん<small>(red bean paste)</small>が入っている食べ物</span>'+
        '</span>'+
      '</div>'
    });</script>
    <style>.img-desc { display:inline-block; max-width:262px; margin:0 !important; }</style>
