    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで、質問に答えなさい。</p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本には<ruby>寿司<rt>すし</rt></ruby>や天ぷらなどのa.<u class="ul-single">伝統的</u>な食べ物がたくさんあるが、日本人はインスタントラーメンも好きで、よく食べる。このラーメンはb.<u class="ul-single">お湯</u>を入れるだけで食べられるし、c.<u class="ul-single">値段</u>も安いので、d.<u class="ul-single">一人暮らし</u>のe.<u class="ul-single">若者</u>に人気がある。f.<u class="ul-single">現在</u>、インスタントラーメンには色々なg.<u class="ul-single">商品</u>があり、h.<u class="ul-single">競争</u>がとても<ruby>激<rt>はげ</rt></ruby>しくなってきている。そして、i.<u class="ul-single">東南</u>アジアでも人気があるようだ。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～i.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。</p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 伝統的　　　{でんとうてき||width:100}</div>'+
          '<div class="problem">b. お湯　　　　{おゆ||width:100}</div>'+
          '<div class="problem">c. 値段　　　　{ねだん||width:100}</div>'+
          '<div class="problem">d. 一人暮らし　{ひとりぐらし||width:100}</div>'+
          '<div class="problem">e. 若者　　　　{わかもの||width:100}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">f. 現在　{げんざい||width:100}</div>'+
          '<div class="problem">g. 商品　{しょうひん||width:100}</div>'+
          '<div class="problem">h. 競争　{きょうそう||width:100}</div>'+
          '<div class="problem">i. 東南　{とうなん||width:100}</div>'+
        '</div>'+
