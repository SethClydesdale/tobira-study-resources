    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～をもとに(して)|l5-p11}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　　先生：ショーンさん、この文、新しい<ruby>文法<rt>ぶんぽう</rt></ruby>をとても上手に使って書きましたね。<br><br>'+
            'ショーン：ありがとうございます。でも、{教科書の例文をもとにして書いたんです|きょうかしょのれいぶんをもとにしてかいたんです|' + Genki.getAlts('{教科書}の{例文}をもとにして{書}いたんです', 'きょうかしょ|れいぶん|か') + 'answer;hint:I wrote it based on the textbook\'s example sentence;width:380}。<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>でしょうか。<br><br>'+
            '　　先生：もちろんです。まず<ruby>教科書<rt>きょうかしょ</rt></ruby>の<ruby>例文<rt>れいぶん</rt></ruby>を少し変えて文を作ってみるのは、とてもいいことですよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：この映画って、最初はテレビゲームだったんだって？<ruby>面白<rt>おもしろ</rt></ruby>いね。<br><br>'+
            '　　勇太：うん、そう。{テレビゲームをもとにした||width:250;hint:(movies) based on video games}映画は他にもあると思うよ。ファイナルファンタジーとか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：あ、マンガ、読んでるの？<br><br>'+
            '　　勇太：うん、日本の<ruby>歴史<rt>れきし</rt></ruby>のマンガなんだ。<br><br>'+
            'ショーン：へえ、日本の<ruby>歴史<rt>れきし</rt></ruby>をマンガで読めるの？<br><br>'+
            '　　勇太：うん。このマンガは作った話だから、<ruby>本当<rt>ほんとう</rt></ruby>の<ruby>歴史<rt>れきし</rt></ruby>の話とは少し違うけど、{日本の歴史をもとにして作られている|にほんのれきしをもとにしてつくられている|' + Genki.getAlts('{日本}の{歴史}をもとにして{作}られている', 'にほん|れきし|つく') + 'answer;hint:made based on Japanese history}から、日本の<ruby>歴史<rt>れきし</rt></ruby>が好きな人には<ruby>面白<rt>おもしろ</rt></ruby>いと思うよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] 学生が先生にアドバスをもらって<ruby>論文<rt>ろんぶん</rt></ruby>を<ruby>直<rt>なお</rt></ruby>した。<br><br>'+
            '学生：先生、すみません。{先生のアドバイスをもとにして論文を書き直したんですが|せんせいのアドバイスをもとにしてろんぶんをかきなおしたんですが|' + Genki.getAlts('{先生}のアドバイスをもとにして{論文}を{書}き{直}したんですが', 'せんせい|ろんぶん|か|なお') + 'answer;hint:I rewrote my essay based on sensei\'s advice but}、見ていただけませんか。<ruby>特<rt>とく</rt></ruby>にこの部分をもう少し<ruby>詳<rt>くわ</rt></ruby>しく書きました。<br><br>'+
            '(先生が論文を読む。)<br><br>'+
            '先生：うん、よくなったと思います。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
