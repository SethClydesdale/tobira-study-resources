    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounらしい|l5-p13}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '道子：暑いねえ。リーさんは暑いの、好き？<br><br>'+
            'リー：うん、私は泳ぐのとかサーフィンとか夏のスポーツが好きだから、今日みたいな{夏らしい日が|なつらしいひが|' + Genki.getAlts('{夏}らしい{日}が', 'なつ|ひ') + 'answer;hint:summer-like days;width:150}大好き。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] リーはとてもまじめな学生で、今まで授業を休んだことがない。<br><br>'+
            'マイク：リーさん、<ruby>昨日<rt>きのう</rt></ruby>も今日も授業に来なかったね。<br><br>'+
            'ビリー：そうだね。昨日も今日も図書館にいたから、大学には来てるみたいだけど。<br><br>'+
            'マイク：えっ、<ruby>本当<rt>ほんとう</rt></ruby>？それは{リーさんらしくないね||width:160;hint:not like Lee}。どうしたんだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] <ruby>勇太<rt>ゆうた</rt></ruby>と道子がテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>を見ている。<br><br>'+
            '勇太：この<ruby>子供<rt>こども</rt></ruby>、まだ５<ruby>歳<rt>さい</rt></ruby>なのに、<ruby>大人<rt>おとな</rt></ruby>みたいに話すね。すごいなあ。<br><br>'+
            '道子：うん、でも私はもっと{子供らしく|こどもらしく|' + Genki.getAlts('{子}{供}らしく', 'こ|ども') + 'answer;hint:childish}話す子供の方が好きだなあ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] たかしは今アメリカに留学している。<br><br>'+
            'たかし：来週のパーティ、何を作って行けばいいかな？<br><br>'+
            '　トム：日本の食べ物を食べたことがないような人もたくさん来るから、何か{日本らしいものを作って行った方がいいと思うよ|にほんらしいものをつくっていったほうがいいとおもうよ|' + Genki.getAlts('{日本}らしい{もの}を{作}って{行}った{方}が{い}いと{思}うよ', 'にほん|物|つく|い|ほう|良|おも') + Genki.getAlts('{日本}らしい{もの}を{作}って{行}った{方}が{よ}いと{思}うよ', 'にほん|物|つく|い|ほう|良|おも') + 'answer;hint:I think you should make something Japanese-like}。<br><br>'+
            'たかし：分かった。じゃ、<ruby>寿司<rt>すし</rt></ruby>を作って行くね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
