    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>AとBから<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>び「{!GRI|～とは<ruby>限<rt>かぎ</rt></ruby>らない|l14-p14}」を使って文を作りなさい。</p>'+
        
      '<div>'+
        '<div class="sub-section inline" style="min-width:200px;">'+
          '<strong style="float:left">A</strong>'+
          '<ol>'+
            '<li>すべての<ruby>絵本<rt>えほん</rt></ruby></li>'+
            '<li>日本の<ruby>伝統的習慣<rt>でんとうてきしゅうかん</rt></ruby></li>'+
            '<li>スター<ruby>選手<rt>せんしゅ</rt></ruby>がいる</li>'+
            '<li>学校の<ruby>成績<rt>せいせき</rt></ruby>がよかった</li>'+
          '</ol>'+
        '</div>　'+

        '<div class="sub-section inline" style="min-width:200px;">'+
          '<strong style="float:left">B</strong>'+
          '<ul>'+
            '<li><ruby>必<rt>かなら</rt></ruby>ず<ruby>勝<rt>か</rt></ruby>つ</li>'+
            '<li><ruby>子供<rt>こども</rt></ruby><ruby>向<rt>む</rt></ruby>け</li>'+
            '<li>もともと<ruby>日本<rt>　</rt></ruby>で生まれた</li>'+
            '<li>社会で<ruby>成功<rt>せいこう</rt></ruby>する</li>'+
          '</ul>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{すべての絵本が子供向けに書かれているとは限らない|すべてのえほんがこどもむけにかかれているとはかぎらない|' + Genki.getAlts('{全}ての{絵本}が{子}{供}{向}けに{書}かれているとは{限}らない', 'すべ|えほん|こ|ども|む|か|かぎ') + 'answer;hint:It\'s not necessarily the case that all picture books are written for children.;width:700}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本の伝統的習慣のすべてがもともと日本で生まれたものだとは限らない|にほんのでんとうてきしゅうかんのすべてがもともとにほんでうまれたものだとはかぎらない|' + Genki.getAlts('{日本}の{伝統的}{習慣}の{全}てがもともと{日本}で{生}まれたもの{だ}とは{限}らない', 'にほん|でんとうてき|しゅうかん|すべ|にほん|う||かぎ') + 'answer;hint:It\'s not necessarily the case that all traditional Japanese customs originated in Japan.;width:700}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{スター選手がいるチームが、必ず勝つとは限らない|スターせんしゅがいるチームが、かならずかつとはかぎらない|' + Genki.getAlts('スター{選手}がいるチームが、{必}ず{勝}つとは{限}らない', 'せんしゅ|かなら|か|かぎ') + 'answer;hint:It\'s not necessarily the case that the team with the star athlete will always win.;width:700}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{学校の成績がよかった人が、必ず社会で成功するとは限らない|がっこうのせいせきがよかったひとが、かならずしゃかいでせいこうするとはかぎらない|' + Genki.getAlts('{学校}の{成績}が{よ}かった{人}が、{必}ず{社会}で{成功}するとは{限}らない', 'がっこう|せいせき|良|ひと|かなら|しゃかい|せいこう|かぎ') + 'answer;hint:It\'s not necessarily the case that people who had good grades in school will always suceed in society.;width:700}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～とは<ruby>限<rt>かぎ</rt></ruby>らない|l14-p14}」を<ruby>各<rt>かく</rt></ruby>問題に一度ずつ使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each off the following sentences using「～とは<ruby>限<rt>かぎ</rt></ruby>らない」. Use「～とは<ruby>限<rt>かぎ</rt></ruby>らない」only once in each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '有名シェフの料理{が必ずおいしいとは限らない|がかならずおいしいとはかぎらない|' + Genki.getAlts('が{必}ず{美味}しいとは{限}らない', 'かなら|おい|かぎ') + 'answer;hint:is not always delicious}が、できれば一度は食べてみたいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>奨学金<rt>しょうがくきん</rt></ruby>が<ruby>必<rt>かなら</rt></ruby>ず{もらえるとは限らない|もらえるとはかぎらない|answer;hint:can\'t always receive}ので、夏休みにアルバイトをして、お金を<ruby>貯<rt>た</rt></ruby>めるつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '新しい<ruby>技術<rt>ぎじゅつ</rt></ruby>が{いつも効果的とは限らない|いつもこうかてきとはかぎらない|' + Genki.getAlts('いつも{効果的}とは{限}らない', 'こうかてき|かぎ') + 'answer;hint:not always effective}。古い<ruby>方法<rt>ほうほう</rt></ruby>の方が<ruby>効果的<rt>こうかてき</rt></ruby>な<ruby>場合<rt>ばあい</rt></ruby>もある。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
