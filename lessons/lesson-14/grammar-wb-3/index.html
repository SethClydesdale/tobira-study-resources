    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文に<ruby>合<rt>あ</rt></ruby>う文をa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '休みに入って({b})。<br><br>'+
            '　　a. 日本に行きたい。<br>'+
            '　　b. アルバイトを始めた。<br>'+
            '　　c. 昼<ruby>過<rt>す</rt></ruby>ぎまで<ruby>寝<rt>ね</rt></ruby>る。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今年の冬は<ruby>暖<rt>あたた</rt></ruby>かくてほとんど雪が<ruby>降<rt>ふ</rt></ruby>らなかったが、今月に入って、({a})。<br><br>'+
            '　　a. <ruby>急<rt>きゅう</rt></ruby>にたくさん降り始めた。<br>'+
            '　　b. あまり降らない。<br>'+
            '　　c. 寒かった。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '19<ruby>世紀<rt>せいき</rt></ruby>の後半に入って、({b})。<br><br>'+
            '　　a. 電気は便利だった。<br>'+
            '　　b. <ruby>日常的<rt>にちじょうてき</rt></ruby>に電気が使われるようになったそうだ。<br>'+
            '　　c. 人々は電気を使ったそうだ。'+
          '</div>'+
        '</div><br>'+
      '</div>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|(<ruby>期間<rt>きかん</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>)に入る|l14-p6}」と「{!GRI|～<ruby>代<rt>だい</rt></ruby>|l13-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '日本ではカラーテレビは<u class="ul-single">1960<ruby>年代<rt>ねんだい</rt></ruby>に入って</u>、使われ始めたらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の国では、{1940年代に入って|1940ねんだいにはいって|' + Genki.getAlts('1940{年代}に{入}って', 'ねんだい|はい') + 'answer;hint:since 1940 began}から、<ruby>女性<rt>じょせい</rt></ruby>が<ruby>選挙<rt>せんきょ</rt></ruby>に<ruby>参加<rt>さんか</rt></ruby>できるようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '東ドイツと西ドイツが<ruby>統一<rt>とういつ</rt></ruby>されたのは、{1990年代に入って|1990ねんだいにはいって|' + Genki.getAlts('1990{年代}に{入}って', 'ねんだい|はい') + 'answer;hint:after 1990 began}からだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '人間は、{1960年代に入って|1960ねんだいにはいって|' + Genki.getAlts('1960{年代}に{入}って', 'ねんだい|はい') + 'answer;hint:after 1960 began}、初めて月への<ruby>宇宙飛行<rt>うちゅうひこう</rt></ruby><small>(space flight)</small>を行った。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>箱の<ruby>言葉<rt>ことば</rt></ruby>と「{!GRI|(<ruby>期間<rt>きかん</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>)に入る|l14-p6}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　夏休み　</div><br><br>'+
            '{夏休みに入り|なつやすみにはいり|' + Genki.getAlts('{夏休}みに{入}り', 'なつやす|はい') + 'answer;hint:<span class="spoiler">Summer vacation begins</span>;width:200}、授業のための勉強<ruby>以外<rt>いがい</rt></ruby>の勉強が出来るようになったので、毎日色々な本を読んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　21<ruby>世紀<rt>せいき</rt></ruby>　</div><br><br>'+
            '私の国では、{21世紀に入って|21せいきにはいって|' + Genki.getAlts('21{世紀}に{入}って', 'せいき|はい') + 'answer;hint:<span class="spoiler">since the 21st century began</span>;width:230}、外で<ruby>遊<rt>あそ</rt></ruby>ぶ<ruby>子供<rt>こども</rt></ruby>の<ruby>数<rt>かず</rt></ruby>がどんどん<ruby>減<rt>へ</rt></ruby>ってきたような気がする。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　インターネット<ruby>時代<rt>じだい</rt></ruby>　</div><br><br>'+
            '{インターネット時代に入って|インターネットじだいにはいって|' + Genki.getAlts('インターネット{時代}に{入}って', 'じだい|はい') + 'answer;hint:<span class="spoiler">Since the internet age began</span>}、若者のコミュニケーションのし方が変わってきたと思う。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
