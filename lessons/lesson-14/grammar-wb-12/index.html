    <script>Genki.generateQuiz({

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 大学新聞の学生<ruby>記者<rt>きしゃ</rt></ruby><small>(reporter)</small>が、<ruby>環境<rt>かんきょう</rt></ruby>問題が<ruby>専門<rt>せんもん</rt></ruby>の田中先生にインタビューしている。<br><br>'+
            '　　学生：最近、<ruby>各地<rt>かくち</rt></ruby>で大雨による<ruby>被害<rt>ひがい</rt></ruby><small>(damage)</small>が出ていますね。<br><br>'+
            '田中先生：そうですね。<br><br>'+
            '　　学生：このような<ruby>自然現象<rt>しぜんげんしょう</rt></ruby>の<ruby>原因<rt>げんいん</rt></ruby>として{地球温暖化を問題にする|ちきゅうおんだんかをもんだいにする|' + Genki.getAlts('{地球}{温暖化}を{問題}にする', 'ちきゅう|おんだんか|もんだい') + 'answer;hint:bring up global warming as an issue;width:280}人もいますが、田中先生は、{どう思われますか|どうおもわれますか|answer;hint:what do you think?;width:160}。<br><br>'+
            '田中先生：私もこのようなことが起こるのは、{おそらく地球温暖化が一番の原因なんじゃないか|おそらくちきゅうおんだんかがいちばんのげんいんなんじゃないか|' + Genki.getAlts('おそらく{地球}{温暖化}が{一}番の{原因}なんじゃないか', 'ちきゅう|おんだんか|いちばん|げんいん') + 'answer;hint:global warming is probably the most likely cause, is it not?}と思います。<br><br>'+
