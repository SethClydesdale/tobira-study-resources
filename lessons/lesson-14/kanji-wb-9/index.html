    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。そして、漢字の読み方を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 次第　　イ) 看板　　ウ) 雰囲気　</div><br><br>'+
            'この店の<small>a.</small>{ふんいき||width:100}に合ったモダンな<small>b.</small>{かんばん||width:100}を作れるかどうかは、デザイナー<small>c.</small>{しだい||width:100}だと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 離れる　　イ) 引退　　ウ) 限ら　</div><br><br>'+
            '議員を<small>a.</small>{いんたい||width:100}した人が誰でも政治の仕事から<small>b.</small>{はなれる||width:100}とは<small>c.</small>{かぎら||width:100}ないと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 一応　　イ) 知り合い　　ウ) 除いて　</div><br><br>'+
            'このパーティーにいる人はみんな<small>a.</small>{しりあい||width:100}だから、<small>b.</small>{いちおう||width:100}全員知っています。<br>でも、田中さんを<small>c.</small>{のぞいて||width:100}、仲がいい友達はいません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 政策　　イ) 反映　　ウ) 総理大臣　</div><br><br>'+
            '<small>a.</small>{そうりだいじん||width:100}は新しい<small>b.</small>{せいさく||width:100}に国民の声を<small>c.</small>{はんえい||width:100}させると約束した。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 無関心　　イ) 祖父　　ウ) 務める　</div><br><br>'+
            '国会議員を<small>a.</small>{つとめて||width:100}いた<small>b.</small>{そふ||width:100}は、家族のことについては<small>c.</small>{むかんしん||width:100}だったそうだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
