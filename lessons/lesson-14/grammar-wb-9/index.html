    <script>Genki.generateQuiz({

          '<div class="inner-problem">'+
            '新しい<ruby>文法<rt>ぶんぽう</rt></ruby>を{毎日きちんと勉強して正しく使える|まいにちきちんとべんきょうしてただしくつかえる|' + Genki.getAlts('{毎日}きちんと{勉強}して{正}しく{使}える', 'まいにち|べんきょう|ただ|つか') + 'answer;hint:study it properly every day and become able to use it correctly;width:440}ようになりたい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '会社の<ruby>面接<rt>めんせつ</rt></ruby>では、{きちんと敬語を使って話さなくてはいけない|きちんとけいごをつかってはなさなくてはいけない|' + Genki.getAlts('きちんと{敬語}を{使}って{話}さなくてはいけない', 'けいご|つか|はな') + 'answer;hint:must use keigo properly when speaking}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ルームメートと住む時は、<ruby>一緒<rt>いっしょ</rt></ruby>に住み始める前に{きちんと話をして、守らなくてはいけないルールを決めておく|きちんとはなしをして、まもらなくてはいけないルールをきめておく|' + Genki.getAlts('きちんと{話}をして、{守}らなくてはいけないルールを{決}めておく', 'はなし|まも|き') + Genki.getAlts('きちんと{話}して、{守}らなくてはいけないルールを{決}めておく', 'はな|まも|き') + 'answer;hint:properly talk to them and set rules that must be followed}べきだと思う。'+
          '</div>'+
