    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="sub-section inline">　{!GRI|<ruby>一応<rt>いちおう</rt></ruby>|l14-p3}　　{!GRI|(<ruby>期間<rt>きかん</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>)に入る|l14-p6}　　{!GRI|～とは<ruby>限<rt>かぎ</rt></ruby>らない|l14-p14}　　{!GRI|ちゃんと|l14-p15}　</div><br><br>'+
        
      '<div>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] もうすぐ行われる<ruby>選挙<rt>せんきょ</rt></ruby>について話している。<br><br>'+
            'A：選挙の<ruby>時期<rt>じき</rt></ruby>{に入って%(から/)|にはいって%(から/)|answer;hint:since it began}、<ruby>候補者<rt>こうほしゃ</rt></ruby><ruby>達<rt>たち</rt></ruby>がそれぞれマニフェストを<ruby>発表<rt>はっぴょう</rt></ruby>し始めたね。<br><br>'+
            'B：そうだね。もう読んだ？<br><br>'+
            'A：うん、{一応読んだ|いちおうよんだ|' + Genki.getAlts('{一応}{読}んだ', 'いちおう|よ') + 'answer;hint:I sort of read them;width:150}。全部しっかり読んだわけじゃないけど…。<br><br>'+
            'B：選挙に<ruby>当選<rt>とうせん</rt></ruby>した人が<ruby>必<rt>かならず</rt></ruby>ず{マニフェストで発表したことや約束したことを守るとは限らない|マニフェストではっぴょうしたことややくそくしたことをまもるとはかぎらない|' + Genki.getAlts('マニフェストで{発表}したことや{約束}したことを{守}るとは{限}らない', 'はっぴょう|やくそく|まも|かぎ') + 'answer;hint:they don\'t always keep what they promise or present in their manifestos}けど、<ruby>投票<rt>とうひょう</rt></ruby>する前に{それぞれの候補者のマニフェストをちゃんと読んでおいた方がいいよね|それぞれのこうほしゃのマニフェストをちゃんとよんでおいたほうがいいよね|' + Genki.getAlts('それぞれの{候補者}のマニフェストをちゃんと{読}んでおいた{方}が{い}いよね', 'こうほしゃ|よ|ほう|良') + Genki.getAlts('それぞれの{候補者}のマニフェストをちゃんと{読}んでおいた{方}が{よ}いよね', 'こうほしゃ|よ|ほう|良') + 'answer;hint:it\'s best to properly read each candidate\'s manifesto in advance, isn\'t it?}。<br><br>'+
            'A：そうだね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
