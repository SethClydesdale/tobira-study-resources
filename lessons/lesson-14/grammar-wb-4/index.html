    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>と(　)の<ruby>表現<rt>ひょうげん</rt></ruby>を使って文を作りなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　この<ruby>地区<rt>ちく</rt></ruby>　　犯罪率の高さ　</div>　({!GRI|～問題になる|l14-p7})<br><br>'+
            '{この地区では、最近、犯罪率の高さが問題になっている|このちくでは、さいきん、はんざいりつのたかさがもんだいになっている|' + Genki.getAlts('この{地区}では、{最近}、{犯罪率}の{高}さが{問題}になっている', 'ちく|さいきん|はんざいりつ|たか|もんだい') + 'answer;hint:In this district, recently, the high crime rate is becoming an issue.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ユニセフ<small>(UNICEF)</small>　　<ruby>子供<rt>こども</rt></ruby>の<ruby>労働<rt>ろうどう</rt></ruby><small>(labor)</small>と<ruby>貧困<rt>ひんこん</rt></ruby><small>(poverty)</small>　</div>　({!GRI|～問題にされる|l14-p7})<br><br>'+
            '今、{ユニセフでは子供の労働と貧困が一番問題にされている|ユニセフではこどものろうどうとひんこんがいちばんもんだいにされている|' + Genki.getAlts('ユニセフでは{子}{供}の{労働}と{貧困}が{一番}{問題}にされている', 'こ|ども|ろうどう|ひんこん|いちばん|もんだい') + 'answer;hint:child labor and poverty is the biggest issue for UNICEF.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　次の<ruby>会議<rt>かいぎ</rt></ruby>　　どうすれば　　いじめを<ruby>減<rt>へ</rt></ruby>らす　</div>　({!GRI|～問題にする|l14-p7})<br><br>'+
            '{次の会議ではどうすればいじめを減らすことが出来るかを問題にする|つぎのかいぎではどうすればいじめをへらすことができるかをもんだいにする|' + Genki.getAlts('{次}の{会議}ではどうすればいじめを{減}らすことが{出来}るかを{問}題にする', 'つぎ|かいぎ|へ|でき|もんだい') + 'answer;hint:We (need to) bring up the issue of how we can reduce bullying at the next meeting;width:600}<ruby>必要<rt>ひつよう</rt></ruby>がある。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|問題になる|l14-p7}　</div><br><br>'+
            '今、私の大学の学生<ruby>達<rt>たち</rt></ruby>の間で{毎年上がっていく授業料の高さが問題になっている|まいとしあがっていくじゅぎょうりょうのたかさがもんだいになっている|' + Genki.getAlts('{毎年}{上}がっていく{授業料}の{高}さが{問題}になっている', 'まいとし|あ|じゅぎょうりょう|たか|もんだい') + 'answer;hint:high tuition fees which go up every year are becoming an issue}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～問題にする|l14-p7}　</div><br><br>'+
            '日本の自動<ruby>販売機<rt>はんばいき</rt></ruby>はいつでも利用できて便利だという人が多いが、その一方で、{エネルギーの無駄遣いを問題にする|エネルギーのむだづかいをもんだいにする|' + Genki.getAlts('エネルギーの{無駄遣}いを{問題}にする', 'むだづか|もんだい') + 'answer;hint:(there are also people who) bring up wasting energy as a problem;width:480}人もいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～問題にされる|l14-p7}　</div><br><br>'+
            '<ruby>子供達<rt>こどもたち</rt></ruby>が、テレビゲームで<ruby>遊<rt>あそ</rt></ruby>ぶことが問題なのではない。それより、{テレビゲームで遊ぶことにしか興味を持たない子供達が増えていることが問題にされる|テレビゲームであそぶことにしかきょうみをもたないこどもたちがふえていることがもんだいにされる|' + Genki.getAlts('テレビゲームで{遊}ぶことにしか{興味}を{持}たない{子}{供}{達}が{増}えていることが{問題}にされる', 'あそ|きょうみ|も|こ|ども|たち|ふ|もんだい') + 'answer;hint:it should be a problem that children who are only interested in playing video games is increasing;width:680}べきだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
