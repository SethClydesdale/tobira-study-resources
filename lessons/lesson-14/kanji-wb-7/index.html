    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の漢字を＿＿に入れて文を完成させなさい。漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 品　　b. 者　</div><br><br>'+
            'この<ruby>美術<rt>びじゅつ</rt></ruby>館にはピカソの有名な<u class="ul-single">作＿</u>がたくさんある。<i class="fa">&#xf061;</i>　作品　　読み方（さくひん）<br><br>'+
            '「ハムレット」を書いた<u class="ul-single">作＿</u>の名前が思い出せない。<i class="fa">&#xf061;</i>　作者　　読み方（さくしゃ）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 理　　b. 域　</div><br><br>'+
            '自然を守るために、あの<u class="ul-single">地{域}</u>には車で入ることは出来ない。<i class="fa">&#xf061;</i>　読み方（{ちいき||width:100}）<br><br>'+
            '私は高校の時、<u class="ul-single">地{理}</u>の授業が好きじゃなかった。<i class="fa">&#xf061;</i>　読み方（{ちり||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 補　　b. 天　</div><br><br>'+
            '田中さんはオリンピックのマラソンの<u class="ul-single">候{補}者</u>になったことがある。<i class="fa">&#xf061;</i>　読み方（{こうほしゃ||width:100}）<br><br>'+
            '<u class="ul-single">{天}候</u>は、人間の生活にどのような影響を与えるのだろうか。<i class="fa">&#xf061;</i>　読み方（{てんこう||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 臣　　b. 事　</div><br><br>'+
            '将来は<u class="ul-single">総理大{臣}</u>になって、困っている人を助けたいと考えている。<i class="fa">&#xf061;</i>　読み方（{そうりだいじん||width:100}）<br><br>'+
            '高校時代にいい友達を作ることは、<u class="ul-single">大{事}</u>だと思う。<i class="fa">&#xf061;</i>　読み方（{だいじ||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 党　　b. 府　</div><br><br>'+
            'アメリカよりイギリスの方がたくさん<u class="ul-single">政{党}</u>があると思う。<i class="fa">&#xf061;</i>　読み方（{せいとう||width:100}）<br><br>'+
            '<ruby>明治<rt>めいじ</rt></ruby>時代の<u class="ul-single">政{府}</u>は、近代化のために国外から色々な技術を輸入した。<i class="fa">&#xf061;</i>　読み方（{せいふ||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 討　　b. 議　</div><br><br>'+
            '動物を薬の実験のために使ってもいいかどうかという<u class="ul-single">{議}論</u>がある。<i class="fa">&#xf061;</i>　読み方（{ぎろん||width:100}）<br><br>'+
            'アメリカではどのように<u class="ul-single">{討}論</u>をするかを学ぶディベート<small>(debate)</small>のクラスがあるそうだ。<i class="fa">&#xf061;</i>　読み方（{とうろん||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 偏　　b. 意　</div><br><br>'+
            '家族の<u class="ul-single">{意}見</u>を聞いてから、大学を決めました。<i class="fa">&#xf061;</i>　読み方（{いけん||width:100}）<br><br>'+
            '<u class="ul-single">{偏}見</u>をなくすために、色々な経験をすることは大切だ。<i class="fa">&#xf061;</i>　読み方（{へんけん||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　a. 写　　b. 剣　</div><br><br>'+
            '海外旅行に行った時の<u class="ul-single">{写}真</u>を友達に見せてもらった。<i class="fa">&#xf061;</i>　読み方（{しゃしん||width:100}）<br><br>'+
            '来年イギリスに留学するかどうか、<u class="ul-single">真{剣}</u>に考えています。<i class="fa">&#xf061;</i>　読み方（{しんけん||width:100}）<br><br>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
