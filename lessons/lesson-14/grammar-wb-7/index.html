    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>と「{!GRI|Noun<ruby>次第<rt>しだい</rt></ruby>|l14-p13}」を使って文を作りなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<ruby>野菜<rt>やさい</rt></ruby>の<ruby>値段<rt>ねだん</rt></ruby>　　その年の<ruby>天候<rt>てんこう</rt></ruby>　</div><br><br>'+
            '{野菜の値段はその年の天候次第で変わる|やさいのねだんはそのとしのてんこうしだいでかわる|' + Genki.getAlts('{野菜}の{値段は}その{年}の{天候}{次第}で{変}わ{る}', 'やさい|ねだん|とし|てんこう|しだい|か|ります') + 'answer;hint:The price of vegetables will change depending on the weather that year.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　この授業の<ruby>成績<rt>せいせき</rt></ruby>　　来年卒業できる　</div><br><br>'+
            '{来年卒業できるかどうかは、この授業の成績次第だ|らいねんそつぎょうできるかどうかは、このじゅぎょうのせいせきしだいだ|' + Genki.getAlts('{来年}{卒業}できるかどうかは、この{授業}の{成績}{次第}{だ}', 'らいねん|そつぎょう|じゅぎょう|せいせき|しだい|です') + 'answer;hint:Whether or not I can graduate next year, depends on my grades in this class.;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　<ruby>給料<rt>きゅうりょう</rt></ruby>　　するかしないか　</div><br><br>'+
            'このアルバイトを{するかしないかは、給料次第だ|するかしないかは、きゅうりょうしだいだ|' + Genki.getAlts('するかしないかは、{給料}{次第}{だ}', 'きゅうりょう|しだい|です') + 'answer;hint:whether I will do it or not, depends on the salary.;width:500}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>らび「{!GRI|(～かどうかは)Noun<ruby>次第<rt>しだい</rt></ruby>&#123;だ／で&#125;|l14-p13}」を使って文を作りなさい。</p>'+
        
      '<div class="sub-section inline">　料理の仕方　　<ruby>値段<rt>ねだん</rt></ruby>　　話し方　　練習　</div><br><br>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生：先生、私はまだ社会問題に<ruby>関<rt>かん</rt></ruby>することについて、なかなか上手に自分の意見が言えません。<br><br>'+
            '先生：{練習次第で上手に言えるようになります|れんしゅうしだいでじょうずにいえるようになります|' + Genki.getAlts('{練習}{次第}で{上手}に{言}えるようになります', 'れんしゅう|しだい|じょうず|い') + 'answer;hint:Depending on practice, you will slowly come to be able to say it well;width:500}から、<ruby>頑張<rt>がんば</rt></ruby>りましょう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>野菜<rt>やさい</rt></ruby>はこのままではまずくて食べられないが、{料理の仕方次第で美味しく食べられるようになる|りょうりのしかたしだいでおいしくたべられるようになる|' + Genki.getAlts('{料理}の{仕方}{次第}で{美味}しく{食}べられるようにな{る}', 'りょうり|しかた|しだい|おい|た|ります') + 'answer;hint:depending on how you cook it, it can come to be something delicious you can eat;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '新しい<ruby>携帯<rt>けいたい</rt></ruby>電話を買いたいが、{買えるかどうかは、値段次第だ|かえるかどうかは、ねだんしだいだ|' + Genki.getAlts('{買}えるかどうかは、{値段}{次第}{だ}', 'か|ねだん|しだい|です') + 'answer;hint:whether or not I can buy it, depends on the price;width:400}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'つまらない<ruby>内容<rt>ないよう</rt></ruby>の話でも、{話し方次第で面白く出来るはずだ|はなしかたしだいでおもしろくできるはずだ|' + Genki.getAlts('{話し方}{次第}で{面白}く{出来}るはず{だ}', 'はなしかた|しだい|おもしろ|でき|です') + 'answer;hint:it could be interesting depending on how you talk about it;width:420}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
