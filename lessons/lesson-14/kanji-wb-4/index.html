    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">二年後に{おこなわれる|行われる}オリンピックのドキュメンタリーの{えいが|映画}を作る{けいかく|計画}があった。けれど、お金が集まらず、計画を{じっこう|実行}することが出来なかった。</div>'+
        '<div class="problem">日本では車は{ひだりがわ|左側}を走りますが、アメリカでは反対の{みぎがわ|右側}を走ります。人の<ruby>行動<rt>こうどう</rt></ruby><small>(behavior)</small>は習慣に{さゆう|左右}されるので、日本で運転する時は注意しましょう。</div>'+
        '<div class="problem">政治学の{きょうじゅ|教授}として東京の大学で{おしえて|教えて}いるおじが、ケネディの有名な{えんぜつ|演説}について{せつめい|説明}してくれた。</div>'+
        '<div class="problem">Aさんを{しじ|支持}していた田中さんはAさんが{らくせん|落選}したというニュースを聞いて、驚いて{もって|持って}いた雑誌を{おとして|落として}しまった。</div>'+
        '<div class="problem">{はは|母}によると、{ちち|父}の{そふ|祖父}と{そぼ|祖母}は約100年前に{ひんこん|貧困}で{こまって|困って}いた日本からハワイに<ruby>移民<rt>いみん</rt></ruby>して<small>(to immigrate)</small>来たそうだ。</div>'+
        '<div class="problem">テレビでこの近くに{まちがって|間違って}車を止めてしまう人が多いという{ほうどう|報道}があった後で、{いはん|違反}を減らすために{みち|道}に<ruby>駐車<rt>ちゅうしゃ</rt></ruby><small>(parking)</small>禁止のサインができた。</div>'+
      '</div>'
        
    });</script>
