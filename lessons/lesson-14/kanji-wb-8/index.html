    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.のひらがなを漢字にしなさい。そして、a.～d.の中から＿＿＿に合う言葉を選びましょう。</p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. きおん　b. たてもの　c. とし　d. しま)　<i class="fa">&#xf061;</i>　(a. 気温　b. 建物　c. 都市　d. 島)<br>'+
          '東京の夏は、＿＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {完成|かんせい|width:100}　b. {計画|けいかく|width:100}　c. {約束|やくそく|width:100}　d. {当日|とうじつ|width:100})<br>'+
            '友達と映画を見に行くので、駅で6時に会う{約束||width:100}をした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {全員|ぜんいん|width:100}　b. {関心|かんしん|width:100}　c. {具体的|ぐたいてき|width:100}　d. {注目|ちゅうもく|width:100})<br>'+
            '日本では政治に{関心||width:100}がある若い人が少ないらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {時期|じき|width:100}　b. {条件|じょうけん|width:100}　c. {報道|ほうどう|width:100}　d. {温暖化|おんだんか|width:100})<br>'+
            '{温暖化||width:100}の影響で、東京でも雪が降る日が少なくなった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {知り合い|しりあい|width:100}　b. {責任|せきにん|width:100}　c. {職業|しょくぎょう|width:100}　d. {国外|こくがい|width:100})<br>'+
            '店のマネージャーは{責任||width:100}があるので、最後に店を出る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {選挙|せんきょ|width:100}　b. {実行|じっこう|width:100}　c. {評価|ひょうか|width:100}　d. {目標|もくひょう|width:100})<br>'+
            '4年に一度、アメリカでは<ruby>大統領<rt>だいとうりょう</rt></ruby>を選ぶ{選挙||width:100}がある。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
