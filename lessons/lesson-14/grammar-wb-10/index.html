    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="sub-section inline">　{!GRI|きちんと|l14-p15}　　{!GRI|<ruby>一応<rt>いちおう</rt></ruby>|l14-p3}　　{!GRI|かなり|l14-p11}　　{!GRI|～とは<ruby>限<rt>かぎ</rt></ruby>らない|l14-p14}　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>昨日<rt>きのう</rt></ruby>の宿題は問題の<ruby>数<rt>かず</rt></ruby>が{かなり多かったので|かなりおおかったので|answer;hint:since there was quite a lot;width:200}、とても時間がかかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先生に<ruby>推薦状<rt>すいせんじょう</rt></ruby>を<ruby>頼<rt>たの</rt></ruby>む時は何のための推薦状か、{きちんと説明しておいた方がいいと思う|きちんとせつめいしておいたほうがいいとおもう|' + Genki.getAlts('きちんと{説明}しておいた{方}が{い}いと{思}{う}', 'せつめい|ほう|良|おも|います') + Genki.getAlts('きちんと{説明}しておいた{方}が{よ}いと{思}{う}', 'せつめい|ほう|良|おも|います') + 'answer;hint:I think you should explain properly in advance;width:340}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'コンピュータが<ruby>正<rt>ただ</rt></ruby>しく動かないので、自分で出来ることは{一応してみたが|いちおうしてみたが|answer;hint:tried to do <small>[not perfectly]</small> (what I could) but;width:300}まだうまく動かない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>友達<rt>ともだち</rt></ruby>は全員<ruby>選挙権<rt>せんきょけん</rt></ruby>を持っているが、{全員が必ず投票に行くとは限らない|ぜんいんがかならずとうひょうにいくとはかぎらない|' + Genki.getAlts('{全員}が{必}ず{投票}に{行}くとは{限}らない', 'ぜんいん|かなら|とうひょう|い|かぎ') + 'answer;hint:it\'s not necessarily the case that everyone will always go vote;width:440}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
