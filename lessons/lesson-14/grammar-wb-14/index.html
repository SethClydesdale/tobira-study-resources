    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>各<rt>かく</rt></ruby>問題に<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="sub-section inline">　{!GRI|～<ruby>次第<rt>しだい</rt></ruby>|l14-p13}　　{!GRI|ちゃんと|l14-p15}　　{!GRI|～問題になる|l14-p7}　　{!GRI|(<ruby>期間<rt>きかん</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>)に入る|l14-p6}　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたの国の<ruby>国民<rt>こくみん</rt></ruby>は、今、どんな問題に<ruby>関心<rt>かんしん</rt></ruby>を持っていますか。<br><br>'+
            'A：私の国では、今、{働きたいと思っていても就職できない若者が増えてきていることが問題になっています|はたらきたいとおもっていてもしゅうしょくできないわかものがふえてきていることがもんだいになっています|' + Genki.getAlts('{働}きたいと{思}っていても{就職}できない{若者}が{増}えてきていることが{問題}になっています', 'はたら|おも|しゅうしょく|わかもの|ふ|もんだい') + 'answer;hint:it\'s becoming a problem that the number of young people who<br>can\'t find employment is increasing even though they want to work}。このまま<ruby>人口<rt>じんこう</rt></ruby>がどんどん<ruby>増<rt>ふ</rt></ruby>え、<ruby>競争<rt>きょうそう</rt></ruby>が<ruby>激<rt>はげ</rt></ruby>しくなり、ますます就職<ruby>率<rt>りつ</rt></ruby>が下がるという<ruby>状態<rt>じょうたい</rt></ruby>を、みんなが心配しています。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] <ruby>写真<rt>しゃしん</rt></ruby>を<ruby>編集<rt>へんしゅう</rt></ruby>する<small>(to edit)</small>ソフトを買ったが、その使い方がよく分からない。<br><br>'+
            'A：ああ、これ、どうやって大きさを変えるか分からない！<br><br>'+
            'B：使い方の<ruby>説明<rt>せつめい</rt></ruby>、{ちゃんと読んだの|ちゃんとよんだの|answer;hint:did you read it properly;width:180}？<br><br>'+
            'A：いや、読まなくても分かると思ったから…。<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：{21世紀に入ってから、何が変わったと思いますか|21せいきにはいってから、なにがかわったとおもいますか|' + Genki.getAlts('21{世紀}に{入}って{から}、{何}が{変}わったと{思}いますか', 'せいき|はい||なに|か|おも') + 'answer;hint:Since the 21st century began, what do you think has changed?;width:460}。<br><br>'+
            'A：世界中の様々な<ruby>情報<rt>じょうほう</rt></ruby>が見つけやすくなりました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] たかしとリサが「お金と幸せ」という記事を見ながら話している。<br><br>'+
            '　リサ：たかしも人間の{幸せはお金次第だ|しあわせはおかねしだいだ|' + Genki.getAlts('{幸}せはお{金}{次第}だ', 'しあわ|かね|しだい') + 'answer;hint:happiness depends on money;width:220}と思う？<br><br>'+
            'たかし：いや、僕はそうは思わない。お金はあった方がいいけど、お金だけじゃないと思うな。'+
          '</div>'+
        '</div>'+
      '</div>'
