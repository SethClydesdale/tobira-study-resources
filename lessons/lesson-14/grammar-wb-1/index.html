    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。<br>(この<ruby>課<rt>か</rt></ruby>の前に勉強した<ruby>文法表現<rt>ぶんぽうひょうげん</rt></ruby>で使われる助詞が入る場合もあります。)</p>'+
      '<div class="count-problems">'+
        '<div class="problem">12月({に})入ってから、<ruby>急<rt>きゅう</rt></ruby>に寒くなった。</div>'+
        '<div class="problem">日本では大学を卒業しても、なかなか<ruby>就職<rt>しゅうしょく</rt></ruby>できない若者が多いこと({が})最近問題になっている。</div>'+
        '<div class="problem">次の<ruby>会議<rt>かいぎ</rt></ruby>では、<ruby>子供達<rt>こどもたち</rt></ruby>の<ruby>文章<rt>ぶんしょう</rt></ruby>を書く({X||width:28})<ruby>能力<rt>のうりょく</rt></ruby>の<ruby>低下<rt>ていか</rt></ruby>({を})問題すべきだ。</div>'+
        '<div class="problem">私の国では、今、国の<ruby>税金<rt>ぜいきん</rt></ruby>の使い方({が})問題にされている。</div>'+
        '<div class="problem">人の人生は考え方<ruby>次第<rt>しだい</rt></ruby>({で})大きく変わる<ruby>可能性<rt>かのうせい</rt></ruby>がある。</div>'+
        '<div class="problem">どの大学に入学できる({か})は、入学試験の<ruby>結果<rt>けっか</rt></ruby><ruby>次第<rt>しだい</rt></ruby>({X||width:28})だ。</div>'+
      '</div>'
    });</script>
