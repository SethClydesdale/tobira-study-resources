    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。</p>'+
        
      '<p class="section-desc">I) 「議員」、「候補者」、「政治家」の「員、者、家」にはどんな意味がありますか。そうですね。どれにも「人」という意味がありますね。では、「員、者、家」の基本的な意味を見てみましょう。</p>'+
        
      '<div class="t-bold">員…ある仕事をしている人、あるグループのメンバー</div>'+
      '<div class="indent-block">'+
        '「例」議員　<i class="fa">&#xf061;</i>　<ruby>議会<rt>ぎかい</rt></ruby><small>(assembly; diet)</small>のメンバーで、議会の仕事をしている人'+
      '</div><br>'+
        
      '<div class="t-bold">者…あることや動作をする人、ある状態になっている人、ある技術や経験を持っている人</div>'+
      '<div class="indent-block">'+
        '「例」信者　<i class="fa">&#xf061;</i>　信じている人　　候補者　<i class="fa">&#xf061;</i>　候補になっている人'+
      '</div><br>'+
        
      '<div class="t-bold">家…何かを専門として仕事をしている人</div>'+
      '<div class="indent-block">'+
        '「例」政治家　<i class="fa">&#xf061;</i>　政治を仕事としている人'+
      '</div><br><br>'+
        
        
      '<p class="section-desc">II) 上の「員」、「者」、「家」の意味を参考にしながら、次の＿＿の中に「員、者、家」のどれが入るか考えてみましょう。そして、その言葉の読み方も書きましょう。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '駅の仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　駅{員}　　読み方（{えきいん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気を治す技術を持っている人<br>'+
            '<i class="fa">&#xf061;</i>　医{者}　　読み方（{いしゃ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '音楽を作ったり<ruby>演奏<rt>えんそう</rt></ruby>することを専門として仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　音楽{家}　　読み方（{おんがくか||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '教える仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　教{員}　　読み方（{きょういん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '会社で仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　社{員}　　読み方（{しゃいん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '新聞や雑誌の記事を書く技術を持っている人<br>'+
            '<i class="fa">&#xf061;</i>　記{者}　　読み方（{きしゃ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '漫画を<ruby>描<rt>か</rt></ruby>くことを専門として仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　<ruby>漫画<rt>まんが</rt></ruby>{家}　　読み方（{まんがか||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '絵を<ruby>描<rt>か</rt></ruby>くことを専門として仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　画{家}　　読み方（{がか||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '銀行の仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　銀行{員}　　読み方（{ぎんこういん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '店の仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　店{員}　　読み方（{てんいん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気の状態の人<br>'+
            '<i class="fa">&#xf061;</i>　患{者}　　読み方（{かんじゃ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '小説やエッセイを書くことを専門として仕事をしている人<br>'+
            '<i class="fa">&#xf061;</i>　作{家}　　読み方（{さっか||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
