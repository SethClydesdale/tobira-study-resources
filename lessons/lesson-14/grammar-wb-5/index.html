    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>絵を見て、「{!GRI|かなり|l14-p11}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="center">{!IMG|l14-gwb-5.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このラーメンは食べたことがないが、{かなり辛そうだ|かなりからそうだ|' + Genki.getAlts('かなり{辛}そう{だ}', 'から|です') + 'answer;hint:<span class="spoiler">it looks rather spicy</span>;width:160}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '使った人の<ruby>評価<rt>ひょうか</rt></ruby>を見る<ruby>限<rt>かぎ</rt></ruby>り、このゲームは{かなり面白そうと思う|かなりおもしろそうとおもう|' + Genki.getAlts('かなり{面白}そうと{思}{う}', 'おもしろ|おも|います') + 'answer;hint:<span class="spoiler">I think it looks pretty interesting</span>;width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>発表<rt>はっぴょう</rt></ruby>の前の日に{かなり練習したのに|かなりれんしゅうしたのに|answer;hint:<span class="spoiler">I practiced quite a bit and yet</span>;width:220}、<ruby>当日<rt>とうじつ</rt></ruby><small>(that day)</small><ruby>緊張<rt>きんちょう</rt></ruby>してうまく話せなかった。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
