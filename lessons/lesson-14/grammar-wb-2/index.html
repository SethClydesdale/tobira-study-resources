    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '私はベジタリアンではないが、({ほとんど|!I一応／だいたい／ほとんど})肉を食べない。'+
        '</div>'+
        
        '<div class="problem">'+
          'この映画を見るつもりはなかったけれど、<ruby>友達<rt>ともだち</rt></ruby>が見るべきだと言ったから、私も({一応|!I一応／だいたい／ほとんど})見ておこうと思う。'+
        '</div>'+
        
        '<div class="problem">'+
          '留学生の<ruby>数<rt>かず</rt></ruby>は年によって違いますが、毎年({だいたい|!I一応／だいたい／ほとんど})30人ぐらいです。'+
        '</div>'+
        
        '<div class="problem">'+
          'あまり勉強しなかったことが試験に出た。<ruby>自信<rt>じしん</rt></ruby>はなかったが、({一応|!I一応／だいたい／ほとんど})今知っていることを書いておいた。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|<ruby>一応<rt>いちおう</rt></ruby>|l14-p3}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '天気<ruby>予報<rt>よほう</rt></ruby>で今日は雨は<ruby>降<rt>ふ</rt></ruby>らないと言っていたが、<ruby>雲<rt>くも</rt></ruby>が少し出てきたので、{一応傘を持って行こうと思う|いちおうかさをもっていこうとおもう|' + Genki.getAlts('{一応}{傘}を{持}って{行}こうと{思}う', 'いちおう|かさ|も|い|おも') + 'answer;hint:I think I\'ll take an umbrella along just in case;width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 明日のパーティに食べ物を持って行かなくてはいけない。<br><br>'+
            '{一応レシピ通りにチョコレートケーキを作ってみた|いちおうレシピどおりにチョコレートケーキをつくってみた|' + Genki.getAlts('{一応}レシピ{通}りにチョコ{レート}ケーキを{作}ってみた', 'いちおう|どお||つく') + 'answer;hint:I sort of tried making chocolate cake according to the recipe;width:430}が、おいしいかどうか分からない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日コンサートがある会場には一度行ったことがあるので、<ruby>迷<rt>まよ</rt></ruby>わないと思うが、{一応地図で調べておこうと思う|いちおうちずでしらべておこうとおもう|' + Genki.getAlts('{一応}{地図}で{調}べておこうと{思}う', 'いちおう|ちず|しら|おも') + 'answer;hint:I think we should check the map ahead of time just in case;width:420}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 明日、授業のレポートのためのインタビューをさせてもらうことになった。<br><br>'+
            '　学生：明日は、何時<ruby>頃<rt>ごろ</rt></ruby>がご<ruby>都合<rt>つごう</rt></ruby>がよろしいでしょうか。<br><br>'+
            '日本人：出なくてはいけない<ruby>会議<rt>かいぎ</rt></ruby>の時間が、今、ちょっと分からないんですが、{一応4時にしておき|いちおう4じにしておき|' + Genki.getAlts('{一応}4{時}にしておき', 'いちおう|じ') + 'answer;hint:let\'s make it 4 o\'clock just in case;width:240}ましょう。<br><br>'+
            '　学生：はい、明日の4時ですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
