    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>会話を読んで<ruby>下線<rt>かせん</rt></ruby>の部分を「{!GRI|Verb&#123;れる／られる&#125;|l14-p12}」の<ruby>形<rt>かたち</rt></ruby>にしなさい。<br><small>In the following conversation, change the underlined verbs to their correct passive forms.</small></p>'+
        
      '<div>'+
        '<div class="problem">'+ // {||answer;hint:<u class="ul-single"></u>}
          '<div class="inner-problem">'+
            '[状況] 学生が日本人Ａ(あまり知らない人)に<ruby>俳句<rt>はいく</rt></ruby>についてインタビューしている。<br><br>'+
            '　　学生：Ａさんは、俳句を{作られた|つくられた|answer;hint:<u class="ul-single">作った</u>}ことがありますか。<br><br>'+
            '日本人Ａ：ええ、日本人なら、一度は学校で作ったことがあると思いますよ。<br><br>'+
            '　　学生：俳句コンテストに<ruby>作品<rt>さくひん</rt></ruby>を{出された|だされた|answer;hint:<u class="ul-single">出した</u>}ことは？<br><br>'+
            '日本人Ａ：それはありませんね。でも、<ruby>川柳<rt>せんりゅう</rt></ruby>コンテストならありますよ。<br><br>'+
            '　　学生：へえ。どんな句を{詠まれた|よまれた|answer;hint:<u class="ul-single"><ruby>詠<rt>よ</rt></ruby>んだ</u>}んですか。<br><br>'+
            '日本人Ａ：サラリーマンの生活についてのユーモアを。<br><br>'+
            '　　学生：どんな句だったか{覚えておられます|おぼえておられます|answer;hint:<u class="ul-single"><ruby>覚<rt>おぼ</rt></ruby>えています</u>}か。<br><br>'+
            '日本人Ａ：いえ、もう忘れてしまいましたねえ。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<ruby>丁寧<rt>ていねい</rt></ruby>な言い方の方が<ruby>適当<rt>てきとう</rt></ruby>なである部分には「{!GRI|Verb&#123;れる／られる&#125;|l14-p12}」を使いなさい。<br><small>Complete the following conversations. For the parts that require a more polite style of speech, use「Verb&#123;れる／られる&#125;」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>後輩<rt>こうはい</rt></ruby>：今から田中先生の研究室に行くんですが、<ruby>先輩<rt>せんぱい</rt></ruby>は田中先生と{話された|はなされた|answer;hint:talked to}ことがありますか。<br><br>'+
            '先輩：うん、{話したことある|はなしたことある|answer;hint:I\'ve talked (to him);width:150}よ。すごく<ruby>面白<rt>おもしろ</rt></ruby>い先生だね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] クラブの<ruby>後輩<rt>こうはい</rt></ruby>がゲームで<ruby>遊<rt>あそ</rt></ruby>んでいる。<br><br>'+
            '<ruby>先輩<rt>せんぱい</rt></ruby>：おっ、何のゲーム？<ruby>面白<rt>おもしろ</rt></ruby>そう。<br><br>'+
            '後輩：先輩も{されますか||width:250;hint:would you like to play (to do)?}。<br><br>'+
            '先輩：えっ、やってもいい？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] クラブの<ruby>後輩<rt>こうはい</rt></ruby>が<ruby>先輩<rt>せんぱい</rt></ruby>に夏休みの<ruby>予定<rt>よてい</rt></ruby>について聞いている。<br><br>'+
            '後輩：夏休みにどこかに{行かれますか|いかれますか|answer;hint:will you go (anywhere)?;width:160}。<br><br>'+
            '先輩：うん、<ruby>友達<rt>ともだち</rt></ruby>とメキシコに行く<ruby>予定<rt>よてい</rt></ruby>。<br><br>'+
            '後輩：いいですね。ホテルはもう{予約されたんですか|よやくされたんですか|answer;hint:so (the hotel has already) been reserved?;width:300}。<br><br>'+
            '先輩：ううん、まだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
