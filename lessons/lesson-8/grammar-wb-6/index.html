    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>絵や図を見て、「{!GRI|Nounを中心&#123;と／に&#125;(する)|l8-p7}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日は{東京を中心に|とうきょうをちゅうしんに|' + Genki.getAlts('{東京}を{中心}に', 'とうきょう|ちゅうしん') + 'answer;hint:<span class="spoiler">around Tokyo</span>}、雨が強く<ruby>降<rt>ふ</rt></ruby>るようです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'The Rolling Stonesは{ミック・ジャガーを中心とした|ミック・ジャガーをちゅうしんとした|' + Genki.getAlts('ミック・ジャガーを{中心}{と}した', 'ちゅうしん|に') + 'answer;hint:<span class="spoiler">led by Mick Jagger</span>}ロックのグループです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ASEANの<ruby>会議<rt>かいぎ</rt></ruby>は{東南アジアの国々を中心とした|とうなんアジアのくにぐにをちゅうしんとした|' + Genki.getAlts('{東南}アジアの{国々}を{中心}{と}した', 'とうなん|くにぐに|ちゅうしん|に') + Genki.getAlts('{東南}アジアの{国々}が{中心}の', 'とうなん|くにぐに|ちゅうしん') + 'answer;hint:<span class="spoiler">focusing on South East Asian countries</span>}会議ですが、東南アジアと<ruby>深<rt>ふか</rt></ruby>い<ruby>関係<rt>かんけい</rt></ruby>がある日本や中国、アメリカも<ruby>参加<rt>さんか</rt></ruby>します。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>専攻<rt>せんこう</rt></ruby>は日本研究なので、{日本語や日本の歴史を中心に|にほんごやにほんのれきしをちゅうしんに|' + Genki.getAlts('{日本語}や{日本}の{歴史}を{中心}に', 'にほんご|にほん|れきし|ちゅうしん') + 'answer;hint:<span class="spoiler">focusing on Japanese or Japanese history</span>;width:300}、日本の文学、文化、社会学など色々な授業を取っている。'+
          '</div>'+
        '</div>'+
