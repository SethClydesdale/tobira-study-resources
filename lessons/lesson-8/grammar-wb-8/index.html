    <script>Genki.generateQuiz({

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>僕<rt>ぼく</rt></ruby>は日本の<ruby>伝統的<rt>でんとうてき</rt></ruby>なスポーツが大好きなので、来年日本に行ったら<ruby>柔道<rt>じゅうどう</rt></ruby>を({習おうと思っている|!I習おうと思っている／習うはずだ})。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このクラスで使う<ruby>教科書<rt>きょうかしょ</rt></ruby>は、大学の本屋で({買えるはずだ|!I買えるはずだ／買えるつもりだ})。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'スミスさんは、<ruby>去年<rt>きょねん</rt></ruby>田中さんと同じ授業を受けていたので、田中さんを({知っているはずだ|!I知っているはずだ／知っているつもりだ})。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は明日、<ruby>難<rt>むずか</rt></ruby>しい試験があるので、今晩は夜遅くまで({勉強するつもりだ|!I勉強するはずだ／勉強するつもりだ})。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'デパートの<ruby>隣<rt>となり</rt></ruby>に安くておいしい回転<ruby>寿司<rt>ずし</rt></ruby>の店が({あったはずな|!Iあったはずな／あるつもりだった})のに、今日はひさしぶりに行ったら、なくなっていた。'+
          '</div>'+
        '</div>'+
