    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～通り／～通りに|l8-p4}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{母が教えてくれた通りに作ってみたら|ははがおしえてくれたとおりにつくってみたら|' + Genki.getAlts('{母}が{教}えてくれた{通}りに{作}ってみたら', 'はは|おし|とお|つく') + 'answer;hint:When I tried to make it as my mother taught me;width:350}、とてもおいしいスープが出来た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{先生が貸して下さった本の通りに勉強してみたら|せんせいがかしてくださったほんのとおりにべんきょうしてみたら|' + Genki.getAlts('{先生}が{貸}して{下}さった{本}の{通}りに{勉強}してみたら', 'せんせい|か|くだ|ほん|とお|べんきょう') + 'answer;hint:When I tried to study according to the book the teacher lent me;width:450}、漢字が前より<ruby>覚<rt>おぼ</rt></ruby>えやすくなった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{みんなが言う通り|みんながいうとおり|' + Genki.getAlts('みんなが{言}う{通}り', 'い|とお') + 'answer;hint:As everyone says}、東京は人が多かった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{天気予報で言っていた通りに|てんきよほうでいっていたとおりに|' + Genki.getAlts('{天気}{予報}で{言}っていた{通}りに', 'てんき|よほう|い|とお') + 'answer;hint:Exactly like the weather report said;width:250}、<ruby>午後<rt>ごご</rt></ruby>から雨になった。'+
          '</div>'+
        '</div>'+
