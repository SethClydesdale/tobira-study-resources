    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～7)の文のブランクに入る言葉を<ruby>箱<rt>はこ</rt></ruby>から選び、適当な形にして漢字の読み方を書きなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　<u class="ul-single">a. 降る</u>　　b. 踊る　　c. 謝る　　d. 破る　　e. 逃げる　　f. 追いかける　　g. 割る　　h. 探す　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '雨が<small style="vertical-align:super;">(a.)</small><u class="ul-single">ふっ</u>てハイキングに行けなくなってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'おいしいレストランを{さがし||width:100}ているんですが、どこか知りませんか。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>約束<rt>やくそく</rt></ruby>の時間に遅れてしまったので、友達に何度も{あやまっ||width:100}た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'グラスのコップを落として{わっ||width:100}てしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '間違えて大切な手紙を{やぶっ||width:100}て<ruby>捨<rt>す</rt></ruby>ててしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>飼<rt>か</rt></ruby>っていた<ruby>猫<rt>ねこ</rt></ruby>が{にげ||width:100}てしまい、とても悲しいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの歌手は歌うのも上手だが、{おどっ||width:100}たり、ギターを<ruby>演奏<rt>えんそう</rt></ruby>したりするのも上手だと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>窓<rt>まど</rt></ruby>から犬が<ruby>猫<rt>ねこ</rt></ruby>を{おいかけ||width:100}ているのが見えました。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
