    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで、質問に答えなさい。</p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本には色々な伝統<ruby>芸能<rt>げいのう</rt></ruby>があって、その中の一つに<ruby>歌舞伎<rt>かぶき</rt></ruby>があります。<ruby>歌舞伎<rt>かぶき</rt></ruby>はa.<u class="ul-single">劇</u>ですが、音楽やb.<u class="ul-single">踊り</u>もc.<u class="ul-single">取り入れ</u>られていて、現代のミュージカルのようなパフォーマンスです。<ruby>歌舞伎<rt>かぶき</rt></ruby>はd.<u class="ul-single">確か</u>17世紀の初めにe.<u class="ul-single">登場</u>し、今のスタイルがf.<u class="ul-single">完成</u>したのは、1650年頃だったと思います。<ruby>江戸<rt>えど</rt></ruby>時代には<ruby>歌舞伎<rt>かぶき</rt></ruby>はg.<u>身近な</u><ruby>芸能<rt>げいのう</rt></ruby>で、<ruby>江戸<rt>えど</rt></ruby>の人々はよく<ruby>歌舞伎<rt>かぶき</rt></ruby>をh.<u class="ul-single">観て</u>いたようです。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～h.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。</p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 劇　　　　{げき||width:100}</div>'+
          '<div class="problem">b. 踊り　　　{おどり||width:100}</div>'+
          '<div class="problem">c. 取り入れ　{とりいれ||width:100}</div>'+
          '<div class="problem">d. 確か　　　{たしか||width:100}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">e. 登場　　{とうじょう||width:100}</div>'+
          '<div class="problem">f. 完成　　{かんせい||width:100}</div>'+
          '<div class="problem">g. 身近な　{みぢかな||width:100}</div>'+
          '<div class="problem">h. 観て　　{みて||width:100}</div>'+
        '</div>'+
