    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。言葉はない場合はXを書きましょう。</p>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'a. 技術 (ぎじゅつ)　　b. 確術 (X)　　c. 手術 (しゅじゅつ)　　d. 芸術 (げいじゅつ)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. 自然 ({しぜん||width:80})　　b. 突然 ({とつぜん||width:80})　　c. 普然 ({X||width:80})　　d. 全然 ({ぜんぜん||width:80})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. 発明 ({はつめい||width:80})　　b. 変明 ({X||width:80})　　c. 証明 ({しょうめい||width:80})　　d. 説明 ({せつめい||width:80})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. 義験 ({X||width:80})　　b. 実験 ({じっけん||width:80})　　c. 試験 ({しけん||width:80})　　d. 経験 ({けいけん||width:80})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. 会場 ({かいじょう||width:80})　　b. 立場 ({たちば||width:80})　　c. 登場 ({とうじょう||width:80})　　d. 完場 ({X||width:80})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. 夜中 ({よなか||width:80})　　b. 様中 ({X||width:80})　　c. 途中 ({とちゅう||width:80})　　d. 世の中 ({よのなか||width:80})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'a. 患者 ({かんじゃ||width:80})　　b. 医者 ({いしゃ||width:80})　　c. 科学者 ({かがくしゃ||width:80})　　d. 再者 ({X||width:80})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
