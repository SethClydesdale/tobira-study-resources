        "普及|ふきゅう": "spread; popularization",
        "普段|ふだん": "usual; normal; habitual",
        // 途
        "途中|とちゅう": "halfway",
        "途上国|とじょうこく": "developing country",
        // 偉
        "偉い|えらい": "great; admirable; respectable",
        "偉大(な)|いだい(な)": "great; grand; magnificent",
        "偉そう(な)|えらそう(な)": "self-important",
        // 派
        "派|は": "clique; group",
        "立派(な)|りっぱ(な)": "splendid; fine; admirable",
        "派手(な)|はで(な)": "showy; loud; flashy",
        // 毒
        "毒|どく": "poison",
        "消毒|しょうどく": "disinfection; sterilization",
        "中毒|ちゅうどく": "poisoning",
        "食中毒|しょくちゅうどく": "food poisoning",
        // 甘
        "甘い|あまい": "sweet; naive",
        "甘える|あまえる": "to behave like a spoiled child",
        // 謝
        "謝る|あやまる": "to apologize",
        "感謝|かんしゃ": "gratitude; appreciation",
        // 破
        "破る|やぶる": "to tear; break",
        "破れる|やぶれる": "to be torn; broken",
        "破壊|はかい": "destruction"
