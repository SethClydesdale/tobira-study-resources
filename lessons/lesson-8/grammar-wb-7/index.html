    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～<ruby>逆<rt>ぎゃく</rt></ruby>|l8-p8}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '暑かったので、エアコンをつけたら強すぎて、{逆に寒くなってしまった|ぎゃくにさむくなってしまった|' + Genki.getAlts('{逆}に{寒}くなってしま{った}', 'ぎゃく|さむ|いました') + 'answer;hint:it became colder than I intended;width:240}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '町の<ruby>中心<rt>ちゅうしん</rt></ruby>まで車で行くと時間がかかると思ったので、<ruby>地下鉄<rt>ちかてつ</rt></ruby>で行ったが、<ruby>事故<rt>じこ</rt></ruby><small>(accident)</small>で<ruby>地下鉄<rt>ちかてつ</rt></ruby>が止まってしまい、{逆に時間がかかって遅くなってしまった|ぎゃくにじかんがかかっておそくくなってしまった|' + Genki.getAlts('{逆}に{時間}がかかって{遅}くなってしま{った}', 'ぎゃく|じかん|おそく|いました') + 'answer;hint:it took more time than I expected and I was late;width:350}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '色々な意見を聞くことは大切なことだと思う。だから、自分と{逆の意見を持つ|ぎゃくのいけんをもつ|' + Genki.getAlts('{逆}の{意見}を{持}つ', 'ぎゃく|いけん|も') + 'answer;hint:(people) who have opposite opinions;width:280}人とも話した方がいい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：アメリカでは車は道の<ruby>右側<rt>みぎがわ</rt></ruby><small>(side)</small>を走るの？<br><br>'+
            'B：うん。<br><br>'+
            'A：じゃあ、{日本とは逆だ|にほんとはぎゃくだ|' + Genki.getAlts('{日本}とは{逆}だ', 'にほん|ぎゃく') + 'answer;hint:it\'s the opposite of Japan;width:190}ね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたの国には<ruby>他<rt>ほか</rt></ruby>の国と<ruby>反対<rt>はんたい</rt></ruby>の文化や<ruby>習慣<rt>しゅうかん</rt></ruby>がありますか。それはどんなことですか。<br><br>'+
            '〈例〉名前を聞く時、日本では家族の名前を最初に書きますが、アメリカでは<ruby>逆<rt>ぎゃく</rt></ruby>にファーストネームを最初に書きます。<br><br>'+
            'A：日本ではパーティなどは、時間に遅れないように行った方がいいが、{アメリカでは逆に少し遅れて行った方がいい|アメリカではぎゃくにすこしおくれていったほうがいい|' + Genki.getAlts('アメリカでは{逆}に{少}し{遅}れて{行}った{方}が{い}い{です}', 'ぎゃく|すこ|おく|い|ほう|良|') + Genki.getAlts('アメリカでは{逆}に{少}し{遅}れて{行}った{方}が{よ}い{です}', 'ぎゃく|すこ|おく|い|ほう|良|') + 'answer;hint:in America, on the other hand, it\'s better to go a little later;width:420}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
