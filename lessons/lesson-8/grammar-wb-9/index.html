    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～はず|l8-p9}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この漢字は1年生の時に勉強したので、3年生なら、{読めるはずだ|よめるはずだ|' + Genki.getAlts('{読}めるはず{だ}', 'よ|です') + 'answer;hint:should be able to read it;width:200}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>冷蔵庫<rt>れいぞうこ</rt></ruby><small>(refrigerator)</small>に{あったはずの||width:200;hint:that should\'ve been there}<ruby>果物<rt>くだもの</rt></ruby><small>(fruit)</small>がない。<ruby>誰<rt>だれ</rt></ruby>が食べたんだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：このケーキ、ちょっと変なにおいがする<small>(to smell bad)</small>けど、古いんじゃない？<br><br>'+
            'B：そんなことないよ。<ruby>昨日<rt>きのう</rt></ruby>買ったばかりだから、{古いはずがない|古くないはずだ|' + Genki.getAlts('{古}いはずがない', 'ふる') + Genki.getAlts('{古}くないはずだ', 'ふる') + 'answer;hint:it shouldn\'t be old;width:150}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：この<ruby>数学<rt>すうがく</rt></ruby><small>(mathematics)</small>の問題、<ruby>僕<rt>ぼく</rt></ruby>には<ruby>難<rt>むずか</rt></ruby>しすぎるみたい。<br><br>'+
            'B：そんなことないよ。<ruby>昨日<rt>きのう</rt></ruby>の授業でやった問題とほとんど同じだから、{出来るはずだ|分かるはずだ|' + Genki.getAlts('{出来}るはずだ', 'でき') + Genki.getAlts('{分}かるはずだ', 'わ') + 'answer;hint:you should be able to do it<br>OR<br>you should understand it;width:200}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたの<ruby>友達<rt>ともだち</rt></ruby>は今週の金曜日は<ruby>忙<rt>いそが</rt></ruby>しいでしょうか。<br><br>'+
            'A：来週から冬休みだから{忙しくないはずです|いそがしくないはずです|answer;hint:I shouldn\'t be busy}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
