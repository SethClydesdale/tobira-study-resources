        "常識的|じょうしきてき": "ordinary; sensible",

        "非常口|ひじょうぐち": "emergency exit",
        "常に|つねに": "always; constantly",
        // 写
        "写真|しゃしん": "picture; photograph",
        "写真家|しゃしんか": "photographer",
        "写す|うつす": "to copy; duplicate; film",
        "写る|うつる": "to be photographed; projected",
        // 確
        "確か|たしか": "If I remember correctly; if I'm not mistaken; certain; sure",
        "確かに|たしかに": "surely; certainly",
        "確実(な)|かくじつ(な)": "certain; sure; definite",
        "確認|かくにん": "confirmation; verification; check",
        "正確(な)|せいかく(な)": "accurate; correct; precise",
        "確かめる|たしかめる": "to ascertain; check; make sure",
        // 村
        "村|むら": "village",
        "村長|そんちょう": "village chief; headman; mayor",
        "市町村|しちょうそん": "cities, towns and villages; municipalities",
        "農村|のうそん": "farm village; agricultural community",
        "村人|むらびと": "village people",
        // 恥
        "恥ずかしい|はずかしい": "embarrassing; to be shy",
        "恥|はじ": "shame; embarrassment; disgrace",
        "恥ずかしがり屋|はずかしがりや": "shy person"
