    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。漢字の場合は読み方、ひらがなの場合は漢字を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。<br><br><br>'+
            
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 恥ずかしい　　イ) 低い　　ウ) 平均　</div><br><br>'+
            '英語の試験で<small>a.</small>{へいきん||width:80}より<small>b.</small>{ひくい||width:80}点を取ってしまって<small>c.</small>{はずかしい||width:80}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 途中　　イ) 毒　　ウ) 抜いている　</div><br><br>'+
            'ハイキングの<small>a.</small>{とちゅう||width:80}で、<small>b.</small>{どく||width:80}のきのこを<small>c.</small>{ぬいている||width:80}人を見たので、「そのきのこは食べてはいけませんよ。」と教えてあげた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) かんせい　　イ) かがく　　ウ) じっけん　</div><br><br>'+
            '<small>a.</small>{科学||width:80}の<small>b.</small>{実験||width:80}で使った道具を洗ってから、レポートを<small>c.</small>{完成||width:80}させようと思っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) しゅじんこう　　イ) とうじょう　　ウ) たしか　　エ) しゃしん　</div><br><br>'+
            'この<small>a.</small>{写真||width:80}の背が高い人は、<small>b.</small>{確か||width:80}新しい漫画に医者として<small>c.</small>{登場||width:80}していた<small>d.</small>{主人公||width:80}の男の人だと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) こうか　　イ) へり　　ウ) むら　</div><br><br>'+
            '<small>a.</small>{村||width:80}のみんなでリサイクルを始めた<small>b.</small>{効果||width:80}が現れて、ゴミが<small>c.</small>{減り||width:80}始めた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ちゅうしん　　イ) みなおし　　ウ) ほう　</div><br><br>'+
            '現在の食事を<small>a.</small>{見直し||width:80}て、<ruby>野菜<rt>やさい</rt></ruby>を<small>b.</small>{中心||width:80}とした食事をし、一日に2リットルの水を飲むという健康<small>c.</small>{法||width:80}を始めた。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
