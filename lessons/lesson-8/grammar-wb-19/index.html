    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '[<ruby>状況<rt>じょうきょう</rt></ruby>] スミスは、日本に留学することになった。スミスはお<ruby>別<rt>わか</rt></ruby>れ会<small>(farewell party)</small>でスピーチをしている。<br><br>'+
        
          '<div class="sub-section inline">　{!GRI|ますます|l8-p11}　　{!GRI|とうとう|l8-p17}　　{!GRI|おかげ|l8-p14}　　{!GRI|Verb-non-pastように|l4-p6}　　{!GRI|～ば～ほど|l8-p5}　</div><br>'+

          '<div class="text-passage">'+
            '私が日本語の勉強を始めたのは大学の1年生の時です。いい学生{のおかげ||width:100;hint:<span class="spoiler">thanks to</span>}で、'+
            '日本語を{勉強すればするほど、ますます|べんきょうすればするほど、ますます|' + Genki.getAlts('{勉強}すればする{ほど}、ますます', 'べんきょう|程') + 'answer;hint:the more I studied, the more I...}日本の文化に<ruby>興味<rt>きょうみ</rt></ruby>を持つようになりました。'+
            '今まで、この大学で3年間日本語を勉強してきましたが、来月から{とうとう||width:100;hint:<span class="spoiler">finally</span>}日本に留学して、日本の大学で勉強できることになりました。'+
            '日本では日本語だけでなく、色々なことを勉強して来ようと思っています。それから、<ruby>将来<rt>しょうらい</rt></ruby>日本で{就職できるように|しゅうしょくできるように|answer;hint:so that I can get a job}、どんな仕事があるか調べたいと思っています'+
          '</div>'+
        '</div>'+
        
        
        '<div class="problem">'+
          '[<ruby>状況<rt>じょうきょう</rt></ruby>] スミスは、東京に来ている。日本語を練習するために、東京の<ruby>印象<rt>いんしょう</rt></ruby><small>(impression)</small>について毎日日記を書いている。<br><br>'+
        
          '<div class="sub-section inline">　{!GRI|せいで|l8-p14}　　{!GRI|逆に|l8-p8}　　{!GRI|～通り|l8-p4}　</div><br>'+

          '<div class="text-passage">'+
            '<ruby>友達<rt>ともだち</rt></ruby>から{聞いた通り|きいたとおり|' + Genki.getAlts('{聞}いた{通}り', 'き|とお') + 'answer;hint:<span class="spoiler">exactly like I heard</span>;width:150}、東京はとても大きな町だ。'+
            'そして、{人や車が多いせいで|ひとやくるまがおおいせいで|' + Genki.getAlts('{人}や{車}が{多}いせいで', 'ひと|くるま|おお') + 'answer;hint:due to many people and cars;width:230}、いつもうるさいと思う。'+
            '東京の<ruby>地下鉄<rt>ちかてつ</rt></ruby>はきれいだし、時間通りに来るから使いやすいと聞いていたが、色々な<ruby>線<rt>せん</rt></ruby><small>(line)</small>がたくさんあって、<ruby>複雑<rt>ふくざつ</rt></ruby>なので、外国人には{逆に使いにくい時がある|ぎゃくにつかいにくいときがある|' + Genki.getAlts('{逆}に{使}いにくい{時}がある', 'ぎゃく|つか|とき') + 'answer;hint:on the other hand is hard to use at times;width:300}。'+
          '</div>'+
        '</div>'+
        
        
        '<div class="problem">'+
          '[<ruby>状況<rt>じょうきょう</rt></ruby>] スミスは、授業の前に留学生のキムと話している。<br><br>'+
        
          '<div class="sub-section inline">　{!GRI|逆～|l8-p8}　　{!GRI|～点|l8-p10}　　{!GRI|～たびに|l8-p16}　</div><br>'+

          '<div class="text-passage">'+
            'スミス：東京の<ruby>地下鉄<rt>ちかてつ</rt></ruby>って、どう思う？<br><br>'+
            '　キム：時間通りに来るし、駅も多いから、私の国の<ruby>地下鉄<rt>ちかてつ</rt></ruby>よりはいいと思うけど。<br><br>'+
            'スミス：確かに<small>(certainly)</small>{駅が多い点|えきがおおいてん|' + Genki.getAlts('{駅}が{多}い{点}', 'えき|おおてん') + 'answer;hint:that fact that there\'s many stations;width:260}はいいと思うけど、ちょっと<ruby>乗<rt>の</rt></ruby>り<ruby>換<rt>か</rt></ruby>え<small>(transfer)</small>が<ruby>難<rt>むずか</rt></ruby>しいよね。<br><br>'+
            '　キム：そうそう。だから、私、<ruby>地下鉄<rt>ちかてつ</rt></ruby>に{乗るたびに|のるたびに|answer;hint:each time I ride;width:120}、<ruby>迷<rt>まよ</rt></ruby>うんだ。<br><br>'+
            'スミス：うん。<ruby>僕<rt>ぼく</rt></ruby>なんて、時々{逆の|ぎゃくの|answer;hint:<span class="spoiler">opposite</span>}<ruby>方向<rt>ほうこう</rt></ruby><small>(direction)</small>の電車に乗っちゃって、もう一度<ruby>戻<rt>もど</rt></ruby>らなきゃいけない時もあるよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
