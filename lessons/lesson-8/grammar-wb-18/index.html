    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って質問に1文で答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～と言われている|l1-p10}　　{!GRI|～とか|l1-p12}　</div><br><br>'+
            'Q：ニューヨークにはニックネームがありますか。<br><br>'+
            'A：<u class="ul-single">ニューヨークはBig Appleとか<ruby>眠<rt>ねむ</rt></ruby>らない町<small>(the city that never sleeps)</small>とかと言われています。</u>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|ことによって|l8-p2}　　{!GRI|～はず|l8-p9}　</div><br><br>'+
            'Q：日本語がもっと上手になるためには、どんなことをしたらいいでしょうか。<br><br>'+
            'A：{毎日たくさん日本語を話したり聞いたりすることによって、上手になれるはずです|まいにちたくさんにほんごをはなしたりきいたりすることによって、じょうずになれるはずです|' + Genki.getAlts('{毎日}たくさん{日本語}を{話}したり{聞}いたりすることによって、{上手}になれるはず{です}', 'まいにち|にほんご|はな|き|じょうず|') + 'answer;hint:By doing things like speaking and listening to Japanese lots every day, you should be able to get better at it.;width:760}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～傾向がある|l7-p10}　　{!GRI|～ば～ほど|l8-p5}　</div><br><br>'+
            'Q：学生なので、安いアパートを<ruby>探<rt>さが</rt></ruby>しているんですが、いいアドバイスがありますか。<br><br>'+
            'A：{学生はアパートが安ければ安いほどいいと考える傾向がありますが|がくせいはアパートがやすければやすいほどいいとかんがえるけいこうがありますが|' + Genki.getAlts('{学生}はアパートが{安}ければ{安}い{ほど}{い}いと{考}える{という}{傾向}がありますが', 'がくせい|やす|やす|程|良|かんが||けいこう') + Genki.getAlts('{学生}はアパートが{安}ければ{安}い{ほど}{よ}いと{考}える{という}{傾向}がありますが', 'がくせい|やす|やす|程|良|かんが||けいこう') + 'answer;hint:Students tend to think that the cheaper the apartment the better, but}、<ruby>家賃<rt>やちん</rt></ruby>だけでなく、アパートの広さや便利さも大切にした方がいいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～せい|l8-p14}　　{!GRI|～気がする|l5-p17}　　{!GRI|ますます|l8-p11}　</div><br><br>'+
            'Q：10年後の世界の<ruby>環境<rt>かんきょう</rt></ruby>はどのように変わっていると思いますか。<br><br>'+
            'A：人々は車などを使い<ruby>続<rt>つづ</rt></ruby>けると思うから、{そのせいで、環境はますます悪くなっているような気がします|そのせいで、かんきょうはますますわるくなっているようなきがします|' + Genki.getAlts('そのせいで、{環境}はますます{悪}くなっている{ような}{気}が{します}', 'かんきょう|わる||き|する') + 'answer;hint:due to that, I feel that the environment will get even worse}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
