    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>次の「者」と「表」の漢字の読み方を書きなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '将来は{いしゃ|医者|width:120}になりたいと思っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この病院はいつも{かんじゃ|患者|width:120}達で混んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{ひょう|表|width:120}は使って説明すると、分かりやすい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来週のクラスで、プロジェクトの{はっぴょう|発表|width:120}をしなければいけない。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>次の「者」と「分」の漢字の読み方を書きなさい。音読み<ruby>訓<rt>くん</rt></ruby>読みに注意して読んでみましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本には仏教の{しんじゃ|信者|width:120}もキリスト教の信者もいます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このページには{どくしゃ|読者|width:120}からの意見が書いてある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アメリカの音楽は日本の{わかもの|若者|width:120}にも人気がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>ニュートン<rt>Newton</rt></ruby>は、17世紀に生活した{かがくしゃ|科学者|width:120}だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '映画は五時{さんじゅっぷん|三十分|width:120}から始まります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '南米について勉強したことがないので、南米の歴史はよく{わから|分から|width:120}ない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '読み物の最初の{ぶぶん|部分|width:120}が一番難しかったと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この店では他の店の{にぶんのいち|2分の1|width:120}の値段で服が買えるらしい。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
