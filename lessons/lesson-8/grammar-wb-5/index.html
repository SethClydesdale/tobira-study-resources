    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～ば～ほど|l8-p5}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい1.～5.は<ruby>絵<rt>え</rt></ruby>を見て、6.は質問に答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|l8-gwb-5-1.png}<br>'+
            '{宿題が少なければ少ないほど嬉しくなります|しゅくだいがすくなければすくないほどうれしくなります|' + Genki.getAlts('{宿題}が{少}なければ{少}ない{ほど}{嬉}しくな{ります}', 'しゅくだい|すく|すく|程|うれ|る') + 'answer;hint:The less homework (there is), the happier I am.;width:420}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|l8-gwb-5-2.png}<br>'+
            '{勉強すればするほどテストの成績がよくなります|べんきょうすればするほどテストのせいせきがよくなります|' + Genki.getAlts('{勉強}すればする{ほど}テストの{成績}が{よ}くな{ります}', 'べんきょう|程|せいせき|良|る') + 'answer;hint:The more I study, the better my test scores become.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|l8-gwb-5-3.png}<br>'+
            '{海は深ければ深いほど水の温度が低い|うみはふかければふかいほどみずのおんどがいくい|' + Genki.getAlts('{海}は{深}ければ{深}い{ほど}{水}の{温度}が{低}い{です}', 'うみ|ふか|ふか|程|みず|おんど|いく|') + 'answer;hint:The deeper the sea, the lower the water temperature.;width:400}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|l8-gwb-5-4.png}<br>'+
            '{テレビは大きければ大きいほど高い|テレビはおおきければおおきいほどたかい|' + Genki.getAlts('テレビは{大}きければ{大}きい{ほど}{高}い{です}', 'おお|おお|程|たか|') + 'answer;hint:The bigger the TV, the more expensive it is.;width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|l8-gwb-5-5.png}<br>'+
            '{レストランは有名であればあるほど予約が取りにくくなる|レストランはゆうめいであればあるほどよやくがとりにくくなる|' + Genki.getAlts('レストランは{有名}であればある{ほど}{予約}が{取}りにくくな{る}', 'ゆうめい|程|よやく|と|ります') + Genki.getAlts('レストランは{有名}であればある{ほど}{予約}が{取}るのが{難}しくな{る}', 'ゆうめい|程|よやく|と|むずか|ります') + 'answer;hint:The more famous a restaurant, the harder it becomes to get a reservation.;width:540}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[<ruby>状況<rt>じょうきょう</rt></ruby>] スミスは、コンピュータを買いに行った。<br><br>'+
            '店員：どんなコンピュータがいいですか。<br><br>'+
            'スミス：そうですね。{お金がないので、安ければ安いほどいいです|おかねがないので、やすければやすいほどいいです|' + Genki.getAlts('お{金}がないので、{安}ければ{安}い{ほど}{い}いです', 'かね|やす|やす|程|良') + Genki.getAlts('お{金}がないので、{安}ければ{安}い{ほど}{よ}いです', 'かね|やす|やす|程|良') + 'answer;hint:I don\'t have much money (lit. none), so the cheaper the better.;width:450}。'+
