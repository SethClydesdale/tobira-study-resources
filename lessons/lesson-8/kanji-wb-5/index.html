    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の言葉を使って1)～6)の文を完成させなさい。</p>'+
        
      '<div class="sub-section inline">　〈例〉のむ　　a. ひくい　　b. むら　　c. てん　　d. ぎゃく　　e. とり入れる　　f. 日じょう　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">コーヒーを(飲んで)から、家を出た。</div>'+
        '<div class="problem">アラスカは夏でも気温が({低い||width:100})らしいので、セーターを持って行った方がいい。</div>'+
        '<div class="problem">日本は外国の文化を日本の文化に({取り入れる||width:100})のが、上手だと言われている。</div>'+
        '<div class="problem">このゲームは家族みんなで遊べる({点||width:100})がとてもいいと思う。</div>'+
        '<div class="problem">ヨーロッパの小さい({村||width:100})の出身なので、東京の大きさに驚いた。</div>'+
        '<div class="problem">リラックスするために<ruby>散歩<rt>さんぽ</rt></ruby>をしたら、({逆||width:100})に<ruby>疲<rt>つか</rt></ruby>れてしまった。</div>'+
        '<div class="problem">日本では({日常||width:100})生活の中で英語の言葉がたくさん使われている。</div>'+
      '</div>'
    });</script>
