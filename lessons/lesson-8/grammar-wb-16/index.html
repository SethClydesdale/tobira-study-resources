    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～らしい|l6-p7}　　{!GRI|～と言われている|l1-p10}　</div><br><br>'+
            '昔、ニューヨークは<u class="ul-single"><ruby>危<rt>あぶ</rt></ruby>ないと言われていた</u>が、今はとても<u class="ul-single">安全になったらしい</u>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～せい|l8-p14}　　{!GRI|逆に|l8-p8}　</div><br><br>'+
            'カタカナ<ruby>言葉<rt>ことば</rt></ruby>は外国人にはやさしいと日本人は思うかもしれないが、{外国語の発音とカタカナ言葉の発音が結構違うせいで|がいこくごのはつおんとカタカナことばのはつおんがけっこうちがうせいで|' + Genki.getAlts('{外国語}の{発音}とカタカナ{言葉}の{発音}が{結構}{違}うせいで', 'がいこくご|はつおん|ことば|はつおん|けっこう|ちが') + 'answer;hint:because the pronunciation of foreign words and the pronunciation of katakana words are quite different;width:720}、{逆に他の単語より難しいという外国人が多い|ぎゃくにほかのたんごよりむずかしいというがいこくじんがおおい|' + Genki.getAlts('{逆}に{他}の{単語}より{難}しいという{外国人}が{多}い', 'ぎゃく|ほか|たんご|むずか|がいこくじん|おお') + 'answer;hint:contrary to what they think, many foreigners find it more difficult than other vocabulary;width:620}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|Sentence+点|l8-p10}　　{!GRI|Question Word～ても|l4-p15}　</div><br><br>'+
            'コンビニは{何でも売っているという点|なんでもうっているというてん|' + Genki.getAlts('{何}でも{売}っているという{点}', 'なん|う|てん') + 'answer;hint:the fact that they sell whatever (you need);width:320}が便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|とうとう|l8-p17}　　{!GRI|できれば|l4-p17}　</div><br><br>'+
            '<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>から日本に留学してみたいと思っていたが、来年の夏に{とうとう京都に留学することになった|とうとうきょうとにりゅうがくすることになった|' + Genki.getAlts('とうとう{京都}に{留学}することになった', 'きょうと|りゅうがく') + 'answer;hint:it\'s finally been decided that I\'ll be studying abroad in Kyoto;width:420}。{できれば、日本の国内を旅行したいと思う|できれば、にほんのこくないをりょこうしたいとおもう|' + Genki.getAlts('できれば、{日本}の{国内}を{旅行}したいと{思}う', 'にほん|こくない|りょこう|おも') + 'answer;hint:If possible, I\'d like to travel within Japan.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|おかげ|l8-p14}　　{!GRI|ますます|l8-p11}　</div><br><br>'+
            '{インターネットのおかげで、ますます速く|インターネットのおかげで、ますますはやく|answer;hint:Thanks to the internet, (you can learn about world news) even faster;width:500}世界のニュースを知ることが出来るようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～通りに|l8-p4}　　{!GRI|なかなか|l6-p14}　</div><br><br>'+
            '中国語の<ruby>発音<rt>はつおん</rt></ruby>は<ruby>難<rt>むず</rt></ruby>しくて、<ruby>一生懸命<rt>いっしょうけんめい</rt></ruby>練習しても{なかなか先生が発音する通りに|なかなかせんせいがはつおんするとおりに|' + Genki.getAlts('なかなか{先生}が{発音}する{通}りに', 'せんせい|はつおん|とお') + 'answer;hint:(I can\'t) quite (pronounce it) the way the teacher pronounces it;width:460}言えない。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
