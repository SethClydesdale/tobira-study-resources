    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|おかげ|l8-p14}」か「{!GRI|せい|l8-p14}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本に留学した{おかげで}、日本語が前より上手になった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>昨日<rt>きのう</rt></ruby>の雨{のせいで}、テニスコートが使えなくて今日はテニスが出来ない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>僕<rt>ぼく</rt></ruby>が受験に<ruby>失敗<rt>しっぱい</rt></ruby>したのは、試験の日に<ruby>風邪<rt>かぜ</rt></ruby>を{ひいていたせいで}、よく考えられなかったからだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{昨日たくさん歩いたせいで|きのうたくさんあるいたせいで|' + Genki.getAlts('{昨日}たくさん{歩}いたせいで', 'きのう|ある') + 'answer;hint:Because I walked a lot yesterday;width:240}、足が痛くなってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{「とびら」の第6課を勉強したおかげで|「とびら」の第6課を勉強したおかげで|' + Genki.getAlts('「とびら」の{第}6{課}を{勉強}したおかげで', 'だい|か|べんきょう') + 'answer;hint:Because I studied lesson 6 of "Tobira";width:280}、日本の<ruby>宗教<rt>しゅうきょう</rt></ruby>についてよく分かるようになった。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>旅行に行った時のいい思い出と悪い思い出について、「{!GRI|おかげ|l8-p14}」か「{!GRI|せい|l8-p14}」を使ってそれぞれ2つ<ruby>友達<rt>ともだち</rt></ruby>に話しなさい。<br><small>You\'ve just returned from a trip. Tell your friend two good things and two bad things about the trip using「おかげ」and「せい」.</small></p>'+
      
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'いいこと：<ruby>友達<rt>ともだち</rt></ruby>からいいアドバイスをもらう、親切な人がガイドをしてくれる、ホテルの人がいいレストランを教えてくれる、ホテルが駅の近くにある、etc.<br><br>'+
            '悪いこと：雨がたくさん<ruby>降<rt>ふ</rt></ruby>る、カメラが<ruby>壊<rt>こわ</rt></ruby>れる、ホテルの<ruby>周<rt>まわ</rt></ruby>りがうるさい、<ruby>財布<rt>さいふ</rt></ruby>を<ruby>盗<rt>ぬす</rt></ruby>まれる、etc.'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　友達：旅行、行って来たんだって。どうだった？<br><br>'+
            'あなた：楽しかったよ。{友達がいいアドバイスをくれたおかげで|ともだちがいいアドバイスをくれたおかげで|' + Genki.getAlts('{友}{達}が{い}いアドバイスをくれたおかげで', 'とも|だち|良') + Genki.getAlts('{友}{達}が{よ}いアドバイスをくれたおかげで', 'とも|だち|良') + 'answer;hint:Thanks to the good advice my friend gave me;width:340}、つまらないところに行かずに<ruby>面白<rt>おもしろ</rt></ruby>いところだけに行けたんだ。　それに、{駅の近くにホテルがあったおかげで|えきのちかくにホテルがあったおかげで|' + Genki.getAlts('{駅}の{近}くにホテルがあったおかげで', 'えき|ちか') + 'answer;hint:due to the hotel being close to the station;width:300}、すぐに電車に乗れて便利だった。<br><br>'+
            '　友達：そう、よかったね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなた：でも、{カメラが壊れたせいで|カメラがこわれたせいで|answer;hint:because my camera broke;width:200}、あまり<ruby>写真<rt>しゃしん</rt></ruby>が撮れなかった。それから、{雨がたくさん降ったせいで|あめがたくさんふったせいで|' + Genki.getAlts('{雨}がたくさん{降}ったせいで', 'あめ|ふ') + 'answer;hint:because it rained a lot}、ビーチでのんびりするのを<ruby>諦<rt>あきら</rt></ruby>めなくちゃいけなかったんだ。<br><br>'+
            '　友達：それは、大変だったね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
