        "喜ぶ|よろこぶ": "to be delighted (about ～); be glad",
        "喜び|よろこび": "joy; delight",
        // 追
        "追いかける|おいかける": "to run after; chase",
        "追加|ついか": "addition",
        "追い越す|おいこす": "to pass (e.g. car); overtake",
        "追いつく|おいつく": "to catch up (with); reach",
        "追う|おう": "to chase; run after; pursue",
        // 逃
        "逃げる|にげる": "to run away; escape",
        "逃がす|にがす": "to set free; let go; release",
        // 探
        "探す|さがす": "to search; look for",
        // 突
        "突然|とつぜん": "suddenly",
        "煙突|えんとつ": "chimney; smokestack",
        "衝突|しょうとつ": "collision; crash; impact",
        "突く|つく": "to prick; stab; poke",
        // 抜
        "抜く|ぬく": "to pull out",
        "抜ける|ぬける": "to come out",
        // 怖
        "恐怖|きょうふ": "fear; dread; dismay",
        "怖い|こわい": "scary; frightening"
