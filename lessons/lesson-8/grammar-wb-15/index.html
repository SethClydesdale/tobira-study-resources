    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。(　)の中には<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。</p>'+
        
      '<div class="sub-section inline">　〈例〉{!GRI|うちに|l4-p16}　　{!GRI|関係がある|l8-p1}　　{!GRI|よって|l8-p2}　　{!GRI|もとにして|l5-p11}　　{!GRI|中心に|l8-p7}　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '大学生(の)<u class="ul-single">うちに</u>、スペインに留学してみたいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このテレビ<ruby>番組<rt>ばんぐみ</rt></ruby>は若者({を}){中心に|ちゅうしんに|answer;width:120}とても人気がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '昔と違って今は、インターネットを使うこと({に}){よって||width:120}<ruby>簡単<rt>かんたん</rt></ruby>に様々なことが調べられる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この会社は5年間も研究を<ruby>続<rt>つづ</rt></ruby>け、その<ruby>結果<rt>けっか</rt></ruby>({を}){もとにして||width:120}新しい<ruby>人型<rt>ひとがた</rt></ruby>ロボットを<ruby>完成<rt>かんせい</rt></ruby>させた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ストレス<small>(stress)</small>は病気({と})強い{関係がある|かんけいがある|answer;width:120}ので、生活からストレスをなくすと病気になりにくいそうだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
