    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Verb-masu<ruby>直<rt>なお</rt></ruby>す|l8-p12}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '8時間も使ってレポートを書いたのに、コンピュータが<ruby>壊<rt>こわ</rt></ruby>れて、はじめえから{書き直さ|かきなおさ|' + Genki.getAlts('{書}き{直}さ', 'か|なお') + 'answer;hint:<span class="spoiler">rewrite</span>}なければいけなくなってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山田先生の<ruby>経済<rt>けいざい</rt></ruby>の授業を取ろうと考えていたが、<ruby>友達<rt>ともだち</rt></ruby>にその授業は<ruby>難<rt>むずか</rt></ruby>しいから{考え直した|かんがえなおした|' + Genki.getAlts('{考}え{直}した', 'かんが|なお') + 'answer;hint:<span class="spoiler">rethink</span>}方がいいと言われた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ケーキを作ったけど、<ruby>全然<rt>ぜんぜん</rt></ruby><ruby>甘<rt>あま</rt></ruby>くなかったから、もう一度{作り直|つくりなお|' + Genki.getAlts('{作}り{直}', 'つく|なお') + 'answer;hint:<span class="spoiler">make again</span>}そうと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '試験を出す前にもう一度間違いがないか、名前が書いてあるか{見直し|みなおし|' + Genki.getAlts('{見}{直}し', 'み|なお') + 'answer;hint:<span class="spoiler">review</span>}て下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：タイムマシンがあったら、どんなことをやり<ruby>直<rt>なお</rt></ruby>してみたいと思いますか。<br><br>'+
            '〈例〉高校の時、フランス語を<ruby>一生懸命<rt>いっしょうけんめい</rt></ruby>勉強しなかったので、フランス語を勉強し直したいと思います。<br><br>'+
            'A：初めてデートに行った時、あまり上手に話せなかったので、{そのデートをやり直してみたい|そのデートをやりなおしてみたい|answer;hint:I want to try redoing that date}と思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：最近何かやり<ruby>直<rt>なお</rt></ruby>さなければならないことがありましたか。それは何でしたか。<br><br>'+
            'A：何時間も使って終わらせた宿題を犬に食べられたので{初めからやり直さなければいけなくなってしまった|はじめからやりなおさなければいけなくなってしまった|' + Genki.getAlts('{初}めからやり{直}さなければいけなくなってしま{った}', 'はじ|なお|いました') + 'answer;hint:I had to do it again from the beginning}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
