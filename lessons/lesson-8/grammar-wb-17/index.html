    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　〈例〉{!GRI|それで|l4-p14}　　{!GRI|～たびに|l8-p16}　　{!GRI|～直す|l8-p12}　　{!GRI|～通りに|l8-p4}　　{!GRI|とうとう|l8-p17}　　{!GRI|ますます|l8-p11}　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '今日は試験がありました。<u class="ul-single">そのために</u>　<i class="fa">&#xf061;</i>　<u class="ul-single">それで</u>、コンサートに行けませんでした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>経済<rt>けいざい</rt></ruby>を<ruby>専攻<rt>せんこう</rt></ruby>しているが、3年生になって{ますます授業の内容が難しくなってきた|ますますじゅぎょうのないようがむずかしくなってきた|' + Genki.getAlts('ますます{授業}の{内容}が{難}しくなってきた', 'じゅぎょう|ないよう|むずか') + 'answer;hint:<u class="ul-single">もっともっと授業の<ruby>内容<rt>ないよう</rt></ruby>が<ruby>難<rt>むずか</rt></ruby>しくなってきた</u>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{私は戦争のニュースを聞くたびに|わたしはせんそうのニュースをきくたびに|' + Genki.getAlts('{私}は{戦争}のニュースを{聞}くたびに', 'わたし|せんそう|き') + 'answer;hint:<u class="ul-single">私は<ruby>戦争<rt>せんそう</rt></ruby>のニュースを聞くといつも</u>}<ruby>悲<rt>かな</rt></ruby>しい気持ちになってしまう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{友達が教えてくれた通りに|ともだちがおしえてくれたとおりに|' + Genki.getAlts('{友達}が{教}えてくれた{通}りに', 'ともだち|おし|とお') + 'answer;hint:<u class="ul-single"><ruby>友達<rt>ともだち</rt></ruby>が教えてくれたのと同じように</u>;width:260}カレーライスを作ったら、とてもおいしく出来た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この時計は子供の時から使っていたが、{とうとう壊れて動かなくなってしまった|とうとうこわれてうごかなくなってしまった|' + Genki.getAlts('とうとう{壊}れて{動}かなくなってしまった', 'こわ|うご') + 'answer;hint:<u class="ul-single">最後には<ruby>壊<rt>こわ</rt></ruby>れて動かなくなってしまった</u>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレポートは漢字の間違いがたくさんあります。{間違った漢字を正しく書き直して出して下さい|まちがったかんじをただしくかきなおしてだしてください|' + Genki.getAlts('{間違}った{漢字}を{正}しく{書}き{直}して{出}して{下}さい', 'まちが|かんじ|ただ|か|なお|だ|くだ') + 'answer;hint:<u class="ul-single">もう一度間違った漢字を<ruby>正<rt>ただ</rt></ruby>しく書いて出して下さい</u>}。'+
          '</div>'+
        '</div>'+
      '</div>'
