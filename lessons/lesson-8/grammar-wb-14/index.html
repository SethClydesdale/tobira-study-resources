    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～たびに|l8-p16}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{私は両親の家に帰るたびに|わたしはりょうしんのいえにかえるたびに|' + Genki.getAlts('{私}は{両親}の{家}に{帰}るたびに', 'わたし|りょうしん|いえ|かえ') + 'answer;hint:Every time I return to my parent\'s home;width:300}、家族の大切さを<ruby>感<rt>かん</rt></ruby>じる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '高校生の<ruby>頃<rt>ころ</rt></ruby>は、{夏休みになるたびに|なつやすみになるたびに|answer;hint:every time it became summer vacation;width:300}、アルバイトをしていた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>貧<rt>まず</rt></ruby>しいの国の{ニュースを見るたびに|ニュースをみるたびに|answer;hint:each time I see the news (for a poor country);width:330}、「何かしなきゃ」と思うけど、何をすればいいかなあ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>は、{クリスマスのたびに||width:160;hint:every Christmas}、プレゼントをもらいました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{戦争について考えるたびに|せんそうについてかんがえるたびに|' + Genki.getAlts('{戦争}について{考}えるたびに', 'せんそう|かんが') + 'answer;hint:Every time I think about war}、<ruby>人類<rt>じんるい</rt></ruby>の<ruby>未来<rt>みらい</rt></ruby>が心配になる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{好きな人に会うたびに|すきなひとにあうたびに|' + Genki.getAlts('{好}きな{人}に{会}うたびに', 'す|ひと|あ') + 'answer;hint:Every time I see (lit. meet) the person I like;width:320}、<ruby>幸福<rt>こうふく</rt></ruby>な気持ちになります。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
