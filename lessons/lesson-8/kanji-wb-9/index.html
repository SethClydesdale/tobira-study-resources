    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～5)の漢字の読み方を書きなさい。そして、絵を見て、その言葉を使って短い文を書きましょう。(文を完成するために必要な言葉があったら、自分で<ruby>加<rt>くわ</rt></ruby>えましょう。)</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-0.png}</div>'+
            '読み方：本　　泣く　<i class="fa">&#xf061;</i>　ほん　　なく<br><br>'+
            '短い文：泣きながら本を読んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l8-kwb-9-1.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{えらい|偉い|width:100}　　{じしん|自信|width:100}<br><br>'+
              '短い文：{自信がないけど、昔の偉い先生の写真です|自信がないけど、むかしの偉いせんせいのしゃしんです|' + Genki.getAlts('自信がないけど、{昔}の偉い{先生}の{写真}です', 'むかし|せんせい|しゃしん') + 'answer;width:600;hint:I\'m not confident, but (I think) it\'s an old picture of a great teacher.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l8-kwb-9-2.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{にげる|逃げる|width:100}　　{ちかづく|近づく|width:100}<br><br>'+
              '短い文：{かわいい犬がいたので、近づいたら逃げてしまった|かわいいいぬがいたので、近づいたら逃げてしまった|answer;width:600;hint:There was a cute dog, but when I approached him, he ran away.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l8-kwb-9-3.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{こうぎ|講義|width:100}　　{あやまる|謝る|width:100}<br><br>'+
              '短い文：{朝の講義に遅れて来た学生が、先生に何度も謝っていた|あさの講義におくれてきたがくせいが、せんせいになんども謝っていた|' + Genki.getAlts('{朝}の講義に{遅}れて{来}た{学生}が、{先生}に{何度}も謝っていた', 'あさ|おく|き|がくせい|せんせい|なんど') + 'answer;width:600;hint:A student who came late to the morning lecture apologized to the teacher many times.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l8-kwb-9-4.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{さがす|探す|width:100}　　{かがく|科学|width:100}<br><br>'+
              '短い文：{今日の科学の実験についてのレポートを書くために、図書館で本を探した|きょうの科学のじけんについてのレポートをかくために、としょかんでほんを探した|' + Genki.getAlts('{今日}の科学の{実験}についてのレポートを{書}くために、{図書館}で{本}を探した', 'きょう|じけん|か|としょかん|ほん') + 'answer;width:600;hint:I searched for a book in the library to write a report about today\'s science experiment.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l8-kwb-9-5.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{しゅじんこう|主人公|width:100}　　{ひげき|悲劇|width:100}<br><br>'+

            '</div>'+
          '</div>'+
        '</div>'+
