    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>あなたの高校の<ruby>後輩<rt>こうはい</rt></ruby>があなたの大学に来年入りたいと思っています。あなたの大学のいいこととよくないことについて、「{!GRI|～<ruby>点<rt>てん</rt></ruby>|l8-p10}」を使って、それぞれ2つ教えてあげなさい。<br><small>One of your kouhai from high school wants to come to your university next year. Tell him two good points and two bad points about the university using「～<ruby>点<rt>てん</rt></ruby>」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'a：キャンパスが広くて、<ruby>建物<rt>たてもの</rt></ruby>が新しいという<ruby>点<rt>てん</rt></ruby>が私の大学のいいところで、大学もこの<ruby>点<rt>てん</rt></ruby>をセールスポイントにしています。<br><br>'+
            'b：私の大学は大きい町から<ruby>遠<rt>とお</rt></ruby>いという<ruby>点<rt>てん</rt></ruby>が少し問題です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなたの大学について、いいことを2つ書きなさい。<br><br>'+
            'a：先生も<ruby>他<rt>ほか</rt></ruby>の先生もとても<ruby>頭<rt>あたま</rt></ruby>がいいけれど、{親しみやすいという点|したしみやすいというてん|' + Genki.getAlts('{親}しみやすい{という}{点}', 'した||てん') + 'answer;hint:the fact that they\'re friendly;width:210}が私の大学のいいところの一つです。<br><br>'+
            'b：{キャンパスがとても広くてきれいだという点もとてもいいところです|キャンパスがとてもひろくてきれいだというてんもとてもいいところです|' + Genki.getAlts('キャンパスがとても{広}くて{きれい}だ{という}{点}もとても{い}い{ところ}です', 'ひろ|綺麗||てん|良|所') + Genki.getAlts('キャンパスがとても{広}くて{きれい}だ{という}{点}もとても{よ}い{ところ}です', 'ひろ|綺麗||てん|良|所') + 'answer;hint:The fact that the campus is very spacious and clean is another very strong point.;width:580}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなたの大学について、よくないことを2つ書きなさい。<br><br>'+
            'a：町の中に大学があるから、{キャンパスの近くのアパートは全部家賃が高いという点|キャンパスのちかくのアパートはぜんぶやちんがたかいというてん|' + Genki.getAlts('キャンパスの{近}くのアパートは{全部}{家賃}が{高}い{という}{点}', 'ちか|ぜんぶ|やちん|たか||てん') + 'answer;hint:the fact that the apartments near the campus all have high rent;width:450}が少し問題です。<br><br>'+
            'b：キャンパスが広いから、授業がある教室から<ruby>食堂<rt>しょくどう</rt></ruby>に歩いて行くのに{結構時間がかかるという点|けっこうじかんがかかるというてん|' + Genki.getAlts('{結構}{時間}がかかる{という}{点}', 'けっこう|じかん||てん') + 'answer;hint:the fact that it takes quite a bit of time;width:280}もあまりよくないところです。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
