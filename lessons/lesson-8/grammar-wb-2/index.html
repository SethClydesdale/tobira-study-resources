    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～と／に関係がある|l8-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '多くの病気は{ウイルスと関係がある|ウイルスとかんけいがある|' + Genki.getAlts('ウイルス{と}{関係}がある', 'に|かんけい') + 'answer;hint:related to viruses}ことが分かっている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>僕<rt>ぼく</rt></ruby>の<ruby>専攻<rt>せんこう</rt></ruby>は文学で、工学は僕の{専攻と関係がない|せんこうとかんけいがない|' + Genki.getAlts('{専攻}{と}{関係}がない', 'せんこう|に|かんけい') + 'answer;hint:unrelated to (my) major}から、工学のことはよく分からない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の高校は<ruby>厳<rt>きび</rt></ruby>しくて、マンガ、ゲーム、iPodなどの{勉強と関係がない|べんきょうとかんけいがない|' + Genki.getAlts('{勉強}{と}{関係}がない', 'べんきょう|に|かんけい') + 'answer;hint:unrelated to study}物は学校に持って来てはいけないという<ruby>決<rt>き</rt></ruby>まりがあった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたは、どんなことに<ruby>興味<rt>きょうみ</rt></ruby>がありますか。<br>'+
            'A：{日本の文化と関係があることに興味があります|にほんのぶんかとかんけいがあることにきょうみがあります|' + Genki.getAlts('{日本}の{文化}{と}{関係}があることに{興味}があります', 'にほん|ぶんか|に|かんけい|きょうみ') + 'answer;hint:I\'m interested in anything related to Japanese culture.}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
