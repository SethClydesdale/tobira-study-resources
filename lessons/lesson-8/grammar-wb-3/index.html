    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文に<ruby>合<rt>あ</rt></ruby>う文をa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          'たくさん本を読むことによって({a})。<br><br>'+
          '　　a. 色々なことを学ぶことが出来る。<br>'+
          '　　b. 静かな図書館が一番いい。<br>'+
          '　　c. とても<ruby>面白<rt>おもしろ</rt></ruby>い。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '<ruby>相対性理論<rt>そうたいせいりろん</rt></ruby><small>(The Theory of Relativity)</small>はアインシュタインによって({c})。<br><br>'+
          '　　a. よく分かる。<br>'+
          '　　b. <ruby>難<rt>むずか</rt></ruby>しくない。<br>'+
          '　　c. 考え出された。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '大きい病気になったことによって({b})。<br><br>'+
          '　　a. 運動した方がいい。<br>'+
          '　　b. <ruby>健康<rt>けんこう</rt></ruby>の大切さが分かった。<br>'+
          '　　c. すぐによくならないだろう。'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～(こと)によって|l8-p2}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{毎日練習することによって|まいにちれんしゅうすることによって|' + Genki.getAlts('{毎日}{練習}することによって', 'まいにち|れんしゅう') + 'answer;hint:By practicing every day}、日本語が上手になると思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{店のプラスチックの袋の代わりに自分の鞄を使うことによって|みせのプラスチックのふくろのかわりにじぶんのかばんをつかうことによって|' + Genki.getAlts('{店}のプラスチックの{袋}の{代}わりに{自分}の{鞄}を{使}うことによって', 'みせ|ふくろ|か|じぶん|かばん|つか') + 'answer;hint:By using your own bag instead of a store\'s plastic bag}、ゴミを少なくすることが出来る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「となりのトトロ」は、{宮崎駿によって|スタジオジブリによって|' + Genki.getAlts('{宮崎駿}によって', 'みやざきはやお') + 'answer;hint:by Hayao Miyazaki<br>OR<br>by Studio Ghibli}作られたアニメ映画だ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
