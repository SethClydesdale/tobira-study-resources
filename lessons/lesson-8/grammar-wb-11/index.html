    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1.～4.は(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。5.～6.は「{!GRI|ますます|l8-p11}」か「{!GRI|とうとう|l8-p17}」を使って質問に答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>石油<rt>せきゆ</rt></ruby><small>(petroleum)</small>が高くなった<ruby>影響<rt>えいきょう</rt></ruby>で、<ruby>飛行機<rt>ひこうき</rt></ruby>のチケットが({ますます|!Iますます／とうとう})高くなって、旅行しにくくなった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この授業はすごく楽しくて<ruby>面白<rt>おもしろ</rt></ruby>かったが、({とうとう|!Iますます／とうとう})最後の授業になってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の時から外国の文化に<ruby>興味<rt>きょうみ</rt></ruby>があったが、大学で色々な国の留学生に会って({ますます|!Iますます／とうとう})外国の文化に<ruby>興味<rt>きょうみ</rt></ruby>を持つようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>頑張<rt>がんば</rt></ruby>ってアルバイトを<ruby>続<rt>つづ</rt></ruby>けて、<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>から<ruby>欲<rt>ほ</rt></ruby>しかった車が({とうとう|!Iますます／とうとう})買えることになったので、すごく<ruby>嬉<rt>うれ</rt></ruby>しい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：私は、最近、日本ではコミュニケーションが上手に出来ない若者が<ruby>増<rt>ふ</rt></ruby>えてきていると思います。あなたの国では、最近どんな若者が多くなってきていると思いますか。<br><br>'+
            'A：アメリカでは、運動を<ruby>全然<rt>ぜんぜん</rt></ruby>せずにコンピュータばかりしている若者が{ますます増えてきているような気がします|ますますふえてきているようなきがします|' + Genki.getAlts('ますます{増}えてきている{ような}{気}が{します}', 'ふ||き|する') + 'answer;hint:I feel that they\'ve been increasing more and more;width:360}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：今までになったことで、長い間<ruby>頑張<rt>がんば</rt></ruby>って練習したけれど、最後まで上手にならなかったことやうまく出来るようにならなかったことがありますか。<br><br>'+
            'A：ピアノを習ったことがありますが、<ruby>頑張<rt>がんば</rt></ruby>って練習したけれど{どんなに頑張っても上手にならなかった|どんなにがんばってもじょうずにならなかった|' + Genki.getAlts('どんなに{頑張}っても{上手}にならなかった', 'がんば|じょうず') + 'answer;hint:no matter how hard I tried I didn\'t get better;width:320}ので、{とうとう諦めて練習するのをやめました|とうとうあきらめてれんしゅうするのをやめました|' + Genki.getAlts('とうとう{諦}めて{練習}するのをやめ{ました}', 'あきら|れんしゅう|た') + 'answer;hint:I finally gave up and quit practicing}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
