    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の言葉を漢字にして1)～6)の文を<ruby>完成<rt>かんせい</rt></ruby>させましょう。(注：言葉の形が変わる時もあります。)<br><small>Use the words from the box in their kanji forms to complete the following sentences. (Note: Words may need to be conjugated to complete the sentence grammatically.)</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. のむ　　a. たすける　　b. なく　　c. わらう　　d. よぶ　　e. あつまる　　f. さい高　</div><br><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'コーヒーを(飲んで)から、家を出た。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今晩、私の家に友達を({集まって||width:100})パーティーをすることになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'お母さんがいないので、小さい子供が({泣いて||width:100})います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '道が分からなくて困っている人がいたので、({助けて||width:100})あげた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '友達は僕を「たかし君」と({呼び||width:100})ます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ブロードウェイで見たミュージカルは({最高||width:100})だった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟の話はいつも面白いので、話を聞いたらみんな({笑う||width:100})と思う。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
