    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>なひらがなを入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。<br><small>Insert one hiragana into each (　) to complete the sentences. If no hiragana is necessary, mark X.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">アジアの国({X||width:28})なら、日本({の})<ruby>他<rt>ほか</rt></ruby>に、<ruby>韓国<rt>かんこく</rt></ruby>にも行ったことがあります。</div>'+
        '<div class="problem">来週試験があるから、今週末は勉強する({X||width:28})<ruby>他<rt>ほか</rt></ruby>({に})({は})何も出来ないだろう。</div>'+
        '<div class="problem">私にとって、日本語の勉強はテレビゲームをするの({と})同じぐらい({X||width:28})楽しい。</div>'+
        '<div class="problem">これ({と})同じくらい({の})大きさの<ruby>鞄<rt>かばん</rt></ruby>が2つ<ruby>必要<rt>ひつよう</rt></ruby>です。</div>'+
        '<div class="problem">この<ruby>箱<rt>はこ</rt></ruby><small>(box)</small>は、<ruby>机<rt>つくえ</rt></ruby>({X||width:28})として使えそうですね。</div>'+
        '<div class="problem">私の大学では、1年生は<ruby>寮<rt>りょう</rt></ruby>に住まなくてはいけない({X||width:28})ことになっている。私は、留学生をルームメートにしてくれる({X||width:28})よう({に})頼んでみるつもりだ。</div>'+
        '<div class="problem">モニカさんは<ruby>本当<rt>ほんとう</rt></ruby>にきれい({な})<ruby>声<rt>こえ</rt></ruby>({を})していて、プロの歌手({と})同じくらい({X||width:28})上手に歌える。</div>'+
        '<div class="problem">あの犬のよう({な})形をした({X||width:28})ロボットはどんなことが出来るロボット({X||width:28})かなあ。</div>'+
        '<div class="problem">私はなるべく({X||width:28})日本語でしか話さない({X||width:28})よう({に})しています。</div>'+
      '</div>'
    });</script>
