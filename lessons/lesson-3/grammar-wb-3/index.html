    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|(～と)同じ&#123;ぐらい／くらい&#125;|l3-p2}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>絵<rt>え</rt></ruby>を見て文を作りなさい。<br><small>Complete the following sentencs and conversations using「(～と)同じ&#123;ぐらい／くらい&#125;」. Base your answers to questions 1-3 on the pictures below.</small></p>'+
        
      '<div class="center">{!IMG|l3-gwb-3.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の大きさは{ニュージーランドと同じぐらいだ|ニュージーランドとおなじぐらいだ|' + Genki.getAlts('ニュージーランドと{同}じ{ぐ}らい{だ}', 'おな|く|です') + 'answer;hint:<span class="spoiler">about the same as New Zealand</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'トムさんの町では、冬に{北海道と同じぐらい雪が降る|ほっかいどうとおなじぐらいゆきがふる|' + Genki.getAlts('{北海道}と{同}じ{ぐ}らい{雪}が{降}{る}', 'ほっかいどう|おな|く|ゆき|ふ|ります') + 'answer;hint:<span class="spoiler">it snows about as much as Hokkaido</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>勇太<rt>ゆうた</rt></ruby>：トムの国には、{富士山と同じぐらいの|ふじさんとおなじぐらいの|' + Genki.getAlts('{富士山}と{同}じ{ぐ}らいの', 'ふじさん|おな|く') + 'answer;hint:<span class="spoiler">about (as tall) as Mt. Fuji</span>}高さの山、ある？<br>'+
            'トム：うん、あるよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本語のくだけた話し方の決まり|にほんごのくだけたはなしかたのきまり|' + Genki.getAlts('{日本語}のくだけた{話し方}の{決}まり', 'にほんご|はなしかた|き') + 'answer;hint:Japanese casual speech rules}は{日本語の敬語の決まりと同じぐらい|にほんごのけいごのきまりとおなじぐらい|' + Genki.getAlts('{日本語}の{敬語}の{決}まりと{同}じ{ぐ}らい', 'にほんご|けいご|き|おな|く') + 'answer;hint:are about (as complex) as Japanese keigo rules;width:360}<ruby>複雑<rt>ふくざつ</rt></ruby>です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>論文<rt>ろんぶん</rt></ruby>は{シェークスピアと同じぐらい古い英語で書かれていて、辞書を使って読んでもよく分からない|シェークスピアとおなじぐらいふるいえいごでかかれていて、じしょをつかってよんでもよくわからない|' + Genki.getAlts('シェークスピアと{同}じ{ぐ}らい{古}い{英語}で{書}かれていて、{辞書}を{使}って{読}んでも{よ}く{分}か{らない}', 'おな|く|ふる|えいご|か|じしょ|つか|よ|良|わ|りません') + 'answer;hint:written in English about as old as <ruby>Shakespeare<rt>シェークスピア</rt></ruby>,  I won\'t understand it at all even if I use a dictionary to read it;width:760}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
