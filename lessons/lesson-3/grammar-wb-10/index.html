    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～ように&#123;<ruby>頼<rt>たの</rt></ruby>む／言う&#125;|l3-p11}」を使って<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>両親<rt>りょうしん</rt></ruby>はいつも私に<u class="ul-double">「もっと勉強しなさい」と言います</u>。<br>'+
            '{もっと勉強するように言います|もっとべんきょうするようにいいます|' + Genki.getAlts('もっと{勉強}するように{言}います', 'べんきょう|い') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は先生に(a)<u class="ul-double">「宿題の<ruby>締<rt>し</rt></ruby>め<ruby>切<rt>き</rt></ruby>りを遅くしてください」と<ruby>頼<rt>たの</rt></ruby>みました</u>が、(b)<u class="ul-double">「今日出しなさい」と言われてしまいました</u>。<br>'+
            '(a) {宿題の締め切りを遅くしてくれるように頼みました|しゅくだいのしめきりをおそくしてくれるようにたのみました|' + Genki.getAlts('{宿題}の{締め切り}を{遅}くしてくれるように{頼}みました', 'しゅくだい|しめきり|おそ|たの') + 'answer}。<br><br>'+
            '(b) {今日出すように言われてしまいました|きょうだすようにいわれてしまいました|' + Genki.getAlts('{今日}{出}すように{言}われてしまいました', 'きょう|だ|い') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ルームメートが夜うるさくて<ruby>寝<rt>ね</rt></ruby>られなかったら、<u class="ul-double"><ruby>静<rt>しず</rt></ruby>かにして下さいと<ruby>頼<rt>たの</rt></ruby>んだ方がいいですよ</u>。<br>'+
            '{静かにしてくれるように頼んだ方がいいですよ|しずかにしてくれるようにたのんだほうがいいですよ|' + Genki.getAlts('{静}かにしてくれるように{頼}んだ{方}が{い}いですよ', 'しず|たの|ほう|良') + Genki.getAlts('{静}かにしてくれるように{頼}んだ{方}が{よ}いですよ', 'しず|たの|ほう|良') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '授業で英語を話すと、いつも先生に<u class="ul-double">「英語を話してはいけません」と言われます</u>。<br>'+
            '{英語を話さないように言われます|えいごをはなさないようにいわれます|' + Genki.getAlts('{英語}を{話}さないように{言}われます', 'えいご|はな|い') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～ように&#123;<ruby>頼<rt>たの</rt></ruby>む／言う&#125;|l3-p11}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：ルームメートがキッチンを使った後<ruby>掃除<rt>そうじ</rt></ruby>をしてくれないから、とても<ruby>汚<rt>きたな</rt></ruby>いんです。<br>'+
            'B：じゃ、{掃除をするように言った|掃除をしてくれるように頼んだ|' + Genki.getAlts('{掃除}をするように{言}った', 'そうじ|い') + Genki.getAlts('{掃除}をしてくれるように{頼}んだ', 'そうじ|い') + 'answer;hint:tell/ask them to clean;width:300}方がいいですよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：<ruby>佐藤<rt>さとう</rt></ruby>さんがしてくれた日本語の<ruby>特徴<rt>とくちょう</rt></ruby>の<ruby>説明<rt>せつめい</rt></ruby>、分かった？<br>'+
            'ショーン：ううん、<ruby>実<rt>じつ</rt></ruby>はあまりよく分からなかった。もう一度{説明してくれるように頼んでみる|せつめいしてくれるようにたのんでみる|' + Genki.getAlts('{説明}してくれるように{頼}んでみる', 'せつめい|たの') + 'answer;hint:try to ask him to explain it (again)}？<br>'+
            'リー：うん、そうしよう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>昨日<rt>きのう</rt></ruby>、<ruby>頭<rt>あたま</rt></ruby>が痛いって言ってたけど、<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>？病院に行った？<br>'+
            'B：うん、医者に、<ruby>熱<rt>ねつ</rt></ruby>があるから{あまり無理をしないように言われてんだ|あまりむりをしないようにいわれてんだ|' + Genki.getAlts('あまり{無理}をしないように{言}われてんだ', 'むり|い') + 'answer;hint:I was told not to push myself too much;width:280}。<br>'+
            'A：そう。じゃ、今日はゆっくり休んでね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」ジョンは日本でホームステイをしている。<br>'+
            'ジョン：私が<ruby>留守<rt>るす</rt></ruby><small>(being away from home)</small>の間に、ホストファミリーの<ruby>子供<rt>こども</rt></ruby>が私の部屋に入っているみたいだったから、{入らないように言ったんです|はいらないようにいったんです|' + Genki.getAlts('{入}らないように{言}ったんです', 'はい|い') + 'answer;hint:I told him not to go into (my room);width:250}けど、まだ入っているみたいなんです。<br>'+
            '先生：そうですか、じゃ、ホストファミリーのご<ruby>両親<rt>りょうしん</rt></ruby>に{子供に話してくれるように頼んだ方がいいですよ|こどもにはなしてくれるようにたのんだほうがいいですよ|' + Genki.getAlts('{子}{供}に{話}してくれるように{頼}んだ{方}が{い}いですよ', 'こ|ども|はな|たの|ほう|良') + Genki.getAlts('{子}{供}に{話}してくれるように{頼}んだ{方}が{よ}いですよ', 'こ|ども|はな|たの|ほう|良') + 'answer;hint:it\'d be best to ask (the parents) to talk to the child}。<br>'+
            'ジョン：そうですね。そうしてみます。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
