    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>Select the option that completes each sentence correctly.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '卒業{したら|!Iするのなら／したら}、日本の会社で働きたいと思っています。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学{するのなら|!Iするのなら／したら}、パスポートを取っておかなくてはいけませんね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学校まで<ruby>迎<rt>むか</rt></ruby>えに行きますから、授業が{終わったら|!I終わるのなら／終わったら}電話して下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あのレストランは週末は<ruby>混<rt>こ</rt></ruby>むから、土曜日に{行くのなら|!I行くのなら／行ったら}<ruby>予約<rt>よやく</rt></ruby>した方がいいですよ。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～(の)なら|l3-p5}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.はAとBの<ruby>言葉<rt>ことば</rt></ruby>を一つずつ使いなさい。<br><small>Complete the following sentences and conversations using「～(の)なら」. For questions 1-3, use one word each from boxes A and B.</small></p>'+
      
      '<div>'+
        '<div class="sub-section inline">'+
          '<strong style="float:left">A</strong>'+
          '<ol>'+
            '<li><ruby>日曜日<rt>　</rt></ruby></li>'+
            '<li><ruby>試験<rt>　</rt></ruby></li>'+
            '<li>日本の会社</li>'+
          '</ol>'+
        '</div>　'+

        '<div class="sub-section inline">'+
          '<strong style="float:left">B</strong>'+
          '<ul>'+
            '<li><ruby>敬語<rt>けいご</rt></ruby></li>'+
            '<li><ruby>大丈夫<rt>だいじょうぶ</rt></ruby></li>'+
            '<li>パーティ</li>'+
          '</ul>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：土曜日か日曜日に、<ruby>美術館<rt>びじゅつかん</rt></ruby>に行かない？<br>'+
            'B：いいね、土曜日はちょっと<ruby>忙<rt>いそが</rt></ruby>しけど、{日曜日なら大丈夫だよ|にちようびならだいじょうぶだよ|' + Genki.getAlts('{日曜日}なら{大丈夫}だ{よ}', 'にちようび|だいじょうぶ|') + 'answer;hint:<span class="spoiler">Sunday would be okay</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{明日試験があるのなら、今晩のパーティには|あしたしけんがあるのなら、こんばんのパーティには|' + Genki.getAlts('{明日}{試験}があるのなら、{今晩}のパーティには', 'あした|しけん|こんばん') + 'answer;hint:<span class="spoiler">if there\'s an exam tomorrow, (it\'s better not to go) to the party tonight</span>;width:500}行かない方がいいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本の会社に就職したいのなら、敬語を使えるようになる|にほんのかいしゃにしゅうしょくしたいのなら、けいごをつかえるようになる|' + Genki.getAlts('{日本}の{会社}に{就職}したいのなら、{敬語}を{使}えるようになる', 'にほん|かいしゃ|しゅうしょく|けいご|つか') + 'answer;hint:<span class="spoiler">if you want to work full-time at a Japanese office, (you need) to be able to use keigo</span>;width:600}<ruby>必要<rt>ひつよう</rt></ruby>がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中：ショーンって、フランス語も話せるの？<br>'+
            'ショーン：ううん、スペインに留学してたから{スペイン語なら話せる|スペインごならはなせる|' + Genki.getAlts('スペイン{語}なら{話}せる', 'ご|はな') + 'answer;hint:can speak Spanish}けど、フランス語は話せない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本人のように自然に日本語が話せるようになりたいのなら|にほんじんのようにしぜんににほんごがはなせるようになりたいのなら|' + Genki.getAlts('{日本人}のように{自然}に{日本語}が{話}せるようになりたいのなら', 'にほんじん|しぜん|にほんご|はな') + 'answer;hint:if you want to be able to speak Japanese naturally like a Japanese person;width:510}、日本人が色々な<ruby>場面<rt>ばめん</rt></ruby>でどんな話し方をしているかよく<ruby>観察<rt>かんさつ</rt></ruby>して、同じような<ruby>表現<rt>ひょうげん</rt></ruby>を使ってみるといいだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '4月の北海道は<ruby>気温<rt>きおん</rt></ruby>が<ruby>低<rt>ひく</rt></ruby>くてまだ寒いから、{海で泳ぎたいのなら|うみでおよぎたいのなら|' + Genki.getAlts('{海}で{泳}ぎたいのなら', 'うみ|およ') + 'answer;hint:if you want to swim in the ocean;width:230}、<ruby>沖縄<rt>おきなわ</rt></ruby>に行った方がいい。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
