    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中のひらがなは漢字に、漢字はひらがなにしなさい。そして、質問に答えましょう。<br><small>Provide kanji for the hiragana or hiragana for the kanji in parentheses; then, answer the question that follows.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '(a. かわ　b. たべる　c. やま　d. うみ)　<i class="fa">&#xf061;</i>　(a. 川　b. 食べる　c. 山　d. 海)<br>'+
            'Q：「自然」じゃないのはどれですか。<br>'+
            'A：「自然」じゃないのは<u class="t-bold ul-double">(b)</u>です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '(a. {発音|はつおん|width:80}　b. {文法|ぶんぽう|width:80}　c. {単語|たんご|width:80}　d. {社会|しゃかい|width:80})<br><br>'+
            'Q：どの言葉が「言語」に<ruby>関係<rt>かんけい</rt></ruby>があり<small>(to be related to)</small>ませんか。<br>'+
            'A：「言語」に関係がないのは({d})です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '(a. {大事|だいじ|width:80}　b. {本当|ほんとう|width:80}　c. {残念|ざんねん|width:80}　d. {苦手|にがて|width:80})<br><br>'+
            'Q：どの言葉が「な<ruby>形容詞<rt>けいようし</rt></ruby><small>(adjective)</small>」じゃありませんか。<br>'+
            'A：「な形容詞」じゃないのは({b})です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '(a. {記事|きじ|width:80}　b. {学習|がくしゅう|width:80}　c. {問題|もんだい|width:80}　d. {食事|しょくじ|width:80})<br><br>'+
            'Q：どの言葉が「日本語の勉強」とあまり<ruby>関係<rt>かんけい</rt></ruby>がありませんか。<br>'+
            'A：「日本語の勉強」とあまり関係がないのは({d})です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '(a. {ほしい|欲しい|width:80}　b. {あそぶ|遊ぶ|width:80}　c. {ねる|寝る|width:80}　d. {たのむ|頼む|width:80})<br><br>'+
            'Q：どの言葉が「<ruby>動詞<rt>どうし</rt></ruby><small>(verb)</small>」じゃありませんか。<br>'+
            'A：「動詞」じゃないのは({a})です。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
