    <script>Genki.generateQuiz({

        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」<ruby>勇太<rt>ゆうた</rt></ruby>とショーンがインターネットでビデオを見ている。<br><br>'+
            '勇太：ねえ、ショーン、これ見て。{人間の形をしたロボットが|にんげんのかたちをしたロボットが|' + Genki.getAlts('{人間}の{形}をしたロボットが', 'にんげん|かたち') + 'answer;hint:<span class="spoiler">a robot shaped like a human is</span>}<ruby>踊<rt>おど</rt></ruby>っているよ。<br><br>'+
            'ショーン：わあ、すごいね。後ろで踊っているのも、{ロボットかな%(あ/)|<span class="spoiler">I wonder if they\'re robots</span>|width:200}？<br><br>'+
            '勇太：ううん、後ろの人<ruby>達<rt>たち</rt></ruby>は{ロボットじゃなくて人間だ|ロボットじゃなくてにんげんだ|answer;hint:<span class="spoiler">they\'re human, not robots</span>}って書いてあるよ。<br><br>'+
            'ショーン：そうか、人間がロボットのために後ろで<ruby>踊<rt>おど</rt></ruby>ってるんだ。<ruby>面白<rt>おもしろ</rt></ruby>いね。<br>そのビデオ、<ruby>友達<rt>ともだち</rt></ruby>にも見せてあげたいから、{アドレスを送ってくれない|アドレスをおくってくれない|' + Genki.getAlts('アドレスを{送}ってくれ{ない}', 'おく|る') + 'answer;hint:<span class="spoiler">could you send me the address</span>;width:230}？<br><br>'+
