    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～6)の文に合う言葉を選びなさい。漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. 食事　　a. 辞書　　b. 工場　　c. 理解　　d. 入学　　e. 将来　　f. 手術　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'たべることです。<br><i class="fa">&#xf061;</i>　言葉（ex）　読み方（しょくじ）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '分かるという意味です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{りかい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '分からない言葉や漢字は、これで調べます。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{じしょ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>薬<rt>くすり</rt></ruby>で病気が<ruby>治<rt>なお</rt></ruby>ら<small>(to cure)</small>ない時に、これをすることがあります。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{f}）　読み方（{しゅじゅつ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '物を作る所です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{b}）　読み方（{こうじょう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '10年あと、20年あとのことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{e}）　読み方（{しょうらい||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学校に入ることです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{d}）　読み方（{にゅうがく||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
