    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>下の<ruby>絵<rt>え</rt></ruby>の人<ruby>達<rt>たち</rt></ruby>は<ruby>独<rt>ひと</rt></ruby>り<ruby>言<rt>こと</rt></ruby>を言っています。「{!GRI|～かな(あ)|l3-p14}」を使って絵の<ruby>吹<rt>ふ</rt></ruby>き<ruby>出<rt>だ</rt></ruby>しを<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>The people in the pictures below are talking to themselves. Complete the dialogue balloons according to the cues provided using「～かな(あ)」.</small></p>'+
        
      '<div class="center">{!IMG|l3-gwb-13.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '夏休みはどこに行こうかなあ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{今晩、何を食べようかなあ|こんばん、なにをたべようかなあ|' + Genki.getAlts('{今晩}、{何}を{食}べようかな{あ}', 'こんばん|なに|た|') + 'answer;hint:<span class="spoiler">I wonder what I should eat tonight</span>;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{どの服を買えばいいかなあ|どのふくをかえばいいかなあ|' + Genki.getAlts('どの{服}を{買}えば{い}いかな{あ}', 'ふく|か|良|')+ Genki.getAlts('どの{服}を{買}えば{よ}いかな{あ}', 'ふく|か|良|') + 'answer;hint:<span class="spoiler">I wonder which clothes I should buy</span>;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」明日、仕事の<ruby>面接<rt>めんせつ</rt></ruby>がある。<br>'+
            '{明日の面接、上手に答えられるかなあ|あしたのめんせつ、じょうずにこたえられるかなあ|' + Genki.getAlts('{明日}の{面接}、{上手}に{答}えられるかな{あ}', 'あした|めんせつ|じょうず|こた|') + 'answer;hint:<span class="spoiler">I wonder if I\'ll be able to answer well during tomorrow\'s interview</span>;width:500}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～かな(あ)|l3-p14}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生A：この文、{変かな%(あ/)|へんかな%(あ/)|answer;hint:I wonder if it\'s strange;width:200}。<br>'+
            '学生B：ううん、いい文だと思うよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」道子と<ruby>勇太<rt>ゆうた</rt></ruby>がショーンを<ruby>祭<rt>まつ</rt></ruby>りに<ruby>誘<rt>さそ</rt></ruby>ったが、ショーンは来るかどうか分からない。<br>'+
            '道子：ショーンさん、{来るかな%(あ/)|くるかな%(あ/)|answer;hint:I wonder if he\'ll come;width:200}。<br>'+
            '<ruby>勇太<rt>ゆうた</rt></ruby>：どうかなあ。<ruby>伝統的<rt>でんとうてき</rt></ruby>な<ruby>祭<rt>まつ</rt></ruby>りを見てみたいって言ってたけど、今とっても<ruby>忙<rt>いそが</rt></ruby>しいみたいだし……'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本人：この<ruby>論文<rt>ろんぶん</rt></ruby>、<ruby>面白<rt>おもしろ</rt></ruby>そうだね。<br>'+
            '留学生：うん、でも日本語だから、<ruby>僕<rt>ぼく</rt></ruby>には{難しすぎるかな%(あ/)|むずかしすぎるかな%(あ/)|answer;hint:I wonder if it\'s too difficult;width:200}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>勇太<rt>ゆうた</rt></ruby>：日本は<ruby>将来<rt>しょうらい</rt></ruby>、{戦争するかな%(あ/)|せんそうするかな%(あ/)|answer;hint:I wonder if there will be a war;width:230}。<br>'+
            '道子：ううん、みんなが<ruby>平和<rt>へいわ</rt></ruby>の大切さを忘れなければ、<ruby>絶対<rt>ぜったい</rt></ruby>に<small>(absolutely)</small>しないと思うよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
