    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>同じ意味を持つ漢字を<ruby>組<rt>く</rt></ruby>み<ruby>合<rt>あ</rt></ruby>わせて作られた<ruby>熟語<rt>じゅくご</rt></ruby>で、<ruby>元<rt>もと</rt></ruby>の漢字と同じ意味を<ruby>表<rt>あらわ</rt></ruby>す言葉があります。(例：「都＝city」＋「市＝city」＝「都市＝city」)<br><ruby>箱<rt>はこ</rt></ruby>の中から、同じ意味の漢字で組み合わされた言葉を選んで、読み方と英語の意味を書きなさい。<br><small>Some kanji compounds are made up of two kanji with the same meaning and produce a new word which retains that meaning. (Ex.「都＝city」＋「市＝city」＝「都市＝city」) From the box below, choose the compounds whose components each have the same meaning as the compound itself and write their hiragana readings and English meanings in the blanks provided.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　簡単　　辞書　</div>　<i class="fa">&#xf061;</i><br><br>'+
            '<table class="table center">'+
              '<tr>'+
                '<td>同じ意味の漢字を使っている言葉</td>'+
                '<td>簡単</td>'+
              '</tr>'+

              '<tr>'+
                '<td>読み方</td>'+
                '<td>かんたん</td>'+
              '</tr>'+

              '<tr>'+
                '<td>英語の意味</td>'+
                '<td>simple</td>'+
              '</tr>'+
            '</table>'+
          '</div>'+
        '</div>'+
        
        
        '<div class="sub-section inline">　学習　　場所　　敬語　　平和　　案内　</div><br><br>'+
        
        '<table class="table center">'+
          '<tr>'+
            '<td></td>'+
            '<td>A</td>'+
            '<td>B</td>'+
            '<td>C</td>'+
          '</tr>'+
          
          '<tr class="large-width">'+
            '<td>同じ意味の漢字を使っている言葉</td>'+
            '<td>{学習|<span class="spoiler">学校で何をする？</span>}</td>'+
            '<td>{場所|<span class="spoiler">図書館、公園、駅は何？</span>}</td>'+
            '<td>{平和|<span class="spoiler">世界で一番大切なものは？</span>}</td>'+
          '</tr>'+
          
          '<tr class="large-width">'+
            '<td>読み方</td>'+
            '<td>{がくしゅう}</td>'+
            '<td>{ばしょ}</td>'+
            '<td>{へいわ}</td>'+
          '</tr>'+
          
          '<tr class="large-width">'+
            '<td>英語の意味</td>'+
            '<td>{%(to /)learn|%(to /)study|answer}</td>'+
            '<td>{place}</td>'+
            '<td>{peace}</td>'+
          '</tr>'+
        '</table>'+
