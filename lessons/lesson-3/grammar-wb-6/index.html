    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～として|l3-p6}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{ハーバード|Harvard|width:100}大学は{アメリカの一番いい大学の一つとして|アメリカのいちばんいいだいがくのひとつとして|' + Genki.getAlts('アメリカの{一番}{い}い{大学}の{一}つとして', 'いちばん|良|だいがく|ひと') + Genki.getAlts('アメリカの{一番}{よ}い{大学}の{一}つとして', 'いちばん|良|だいがく|ひと') + 'answer;hint:is (known) as one of America\'s best universities;width:340}知られている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は<ruby>目覚<rt>めざ</rt></ruby>まし時計を持っていない。{携帯電話を目覚まし時計として|けいたいでんわをめざましどけいとして|' + Genki.getAlts('{携帯}{電話}を{目覚}まし{時計}として', 'けいたい|でんわ|めざ|どけい') + 'answer;hint:(I use) my cell phone as an alarm clock;width:280}使っているからだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>富士山<rt>ふじさん</rt></ruby>は{日本で一番高い山として世界中でよく知られている|にほんでいちばんたかいやまとしてせかいちゅうでよくしられている|' + Genki.getAlts('{日本}で{一番}{高}い{山}として{世界中}で{よ}く{知}られてい{る}', 'にほん|いちばん|たか|やま|せかいちゅう|良|し|ます') + 'answer;hint:is well known around the world as the tallest mountain in Japan}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>将来<rt>しょうらい</rt></ruby>は{国際弁護士として|こくさいべんごしとして|' + Genki.getAlts('{国際}{弁護士}として', 'こくさい|べんごし') + 'answer;hint:as an international lawyer;width:180}働きたい。'+
          '</div>'+
        '</div>'+
