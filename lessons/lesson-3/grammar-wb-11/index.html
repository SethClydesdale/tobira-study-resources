    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～て&#123;くれる／くれない／もらえる／もらえない&#125;|l3-p12}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生A：<ruby>短縮形<rt>たんしゅくけい</rt></ruby><small>(contracted form)</small>の<ruby>決<rt>き</rt></ruby>まりが<ruby>複雑<rt>ふくざつ</rt></ruby>で分からないんだ。{ちょっと説明してくれない|ちょっとせつめいしてくれない|' + Genki.getAlts('ちょっと{説明}してくれ{ない}', 'せつめい|る') + 'answer;hint:could you explain it to me for a bit;width:250}？<br>'+
            '学生B：ごめん。<ruby>実<rt>じつ</rt></ruby>は<ruby>僕<rt>ぼく</rt></ruby>もよく分からなくて、上手に使えないんだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：今、試験の勉強してるから、{もうちょっと静かにしてもらえない|もうちょっとしずかにしてもらえない|' + Genki.getAlts('もうちょっと{静}かにしてもらえ{ない}', 'しず|る') + 'answer;hint:could you be a little quieter}？<br>'+
            'B：あっ、ごめん。ヘッドフォン<small>(headphone)</small>使うね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：ねえ、ちょっとごめん。今<ruby>友達<rt>ともだち</rt></ruby>に電話しなくちゃいけないんだけど、今日<ruby>携帯<rt>けいたい</rt></ruby>忘れちゃったんだ。{電話貸してもらえない|でんわかしてもらえない|' + Genki.getAlts('{電話}{貸}してもらえ{ない}', 'でんわ|か|る') + 'answer;hint:could you lend me your phone;width:220}？<br>'+
            'B：うん、いいよ。はい、どうぞ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
