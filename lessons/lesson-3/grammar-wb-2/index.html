    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～<ruby>他<rt>ほか</rt></ruby>に(も)／～他(に)は|l3-p1}」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使いなさい。<br><small>Complete the following sentencs and conversations using「～<ruby>他<rt>ほか</rt></ruby>に(も)／～他(に)は」. For questions 1-3, use the words/phrases in the box below that correspond to the question numbers.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　1. ギター／バイオリン／ピアノ　　2. 色々なコーヒーが飲める／ケーキがおいしい　　3. 土曜日／行けない　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：田中さんはギターが上手ですね。<br>'+
            '<ruby>佐藤<rt>さとう</rt></ruby>：そうですね。それから、{ギターの他に、バイオリンとピアノも上手だ|ギターのほかに、バイオリンとピアノもじょうずだ|' + Genki.getAlts('ギターの{他}に、バイオリンとピアノも{上手}だ', 'ほか|じょうず') + 'answer;hint:<span class="spoiler">besides guitar, (I hear) he\'s also good at violin and piano</span>;width:400}そうですよ。<br>'+
            'リー：そうですか。すごいですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>喫茶店<rt>きっさてん</rt></ruby>は、{色々なコーヒーが飲める他にも、ケーキがおいしいことで|いろいろなコーヒーがのめるほかにも、ケーキがおいしいことで|' + Genki.getAlts('{色々}なコーヒーが{飲}める{他}にも、ケーキが{おい}しいことで', 'いろいろ|の|ほか|美味') + 'answer;hint:<span class="spoiler">in addition to the various coffee you can drink, it\'s also (famous) for it\'s delicious cake</span>;width:600}有名だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：<ruby>佐藤<rt>さとう</rt></ruby>さん、今週、映画を見に行きませんか。<br>'+
            '<ruby>佐藤<rt>さとう</rt></ruby>：いいですね、でも、今週は<ruby>忙<rt>いそが</rt></ruby>しいから、{土曜日の他には行けない|どようびのほかにはいけない|' + Genki.getAlts('{土曜日}の{他}には{行}けない', 'どようび|ほか|い') + 'answer;hint:<span class="spoiler">I can\'t go except for Saturday</span>;width:220}と思います。<br>'+
            'リー：そうですか。じゃ、土曜日に行きましょう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語には、ひらがな{の他に、カタカナと漢字もあるから|のほかに、カタカナとかんじもあるから|' + Genki.getAlts('の{他}に、カタカナと{漢字}もあるから', 'ほか|かんじ') + 'answer;hint:since there was also katakana and kanji, in addition to (hiragana);width:450}、勉強し始めた時は<ruby>難<rt>むずか</rt></ruby>しいと思ったが、今は漢字が大好きになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>携帯<rt>けいたい</rt></ruby>電話は、{電話をかける他にも、メールを書いたりインターネットを使ったりすることができて、とても便利だ|でんわをかけるほかにも、メールをかいたりインターネットをつかったりすることができて、とてもべんりだ|' + Genki.getAlts('{電話}をかける{他}にも、メールを{書}いたりインターネットを{使}ったりすることが{でき}て、とても{便利}{だ}', 'でんわ|ほか|か|つか|出来|べんり|です') + 'answer;hint:in addition to making calls, you can do things like write e-mails and use the internet, which is very convenient;width:760}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>佐藤<rt>さとう</rt></ruby>：リーさんは日本語がペラペラですね。<ruby>他<rt>ほか</rt></ruby>の外国語も話せますか。<br>'+
            'リー：いいえ、{日本語の他には話せる外国語がありません|にほんごのほかにははなせるがいこくごがありません|' + Genki.getAlts('{日本語}の{他}には{話}せる{外国語}がありません', 'にほんご|ほか|はな|がいこくご') + 'answer;hint:except for Japanese, there are no other foreign languages that I can speak;width:530}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
