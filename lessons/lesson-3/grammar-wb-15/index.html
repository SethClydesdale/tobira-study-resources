    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following conversations using all of the grammar items in the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～をしたNoun|l3-p8}　　{!GRI|それに|l3-p4}　　{!GRI|～ようになる|l2-p11}　</div><br><br>'+
            'A：ねえ、AIBOって、どんなロボット？<br><br>'+
            'B：{犬の形をしたロボットで|いぬのかたちをしたロボットで|' + Genki.getAlts('{犬}の{形}をしたロボットで', 'いぬ|かたち') + 'answer;hint:it\'s a dog shaped robot and}、自分の名前が<ruby>覚<rt>おぼ</rt></ruby>えられるんだって。{それに、人の顔が分かるようになる|それに、ひとのかおがわかかるようになる|' + Genki.getAlts('それに、{人}の{顔}が{分}かるようになる', 'ひと|かお|わか') + 'answer;hint:furthermore, it can come to recognize a person\'s face;width:370}らしいよ。<br><br>'+
            'A：へえ、すごいね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～ようにする|l3-p13}　　{!GRI|～<ruby>他<rt>ほか</rt></ruby>にも|l3-p1}　　{!GRI|なるべく|l3-p15}　</div><br><br>'+
            'A：日本語の授業でいい<ruby>成績<rt>せいせき</rt></ruby>を取るために、どんなことをしていますか。<br><br>'+
            'B：私は{クラスでたくさん話すようにしています|クラスでたくさんはなすようにしています|answer;hint:I try to talk a lot in class}。それから、{クラスの他にも、日本のレストランやカラオケの店など、なるべく色々な所で日本語を話すようにしています|クラスのほかにも、にほんのレストランやカラオケのみせなど、なるべくいろいろなところでにほんごをはなすようにしています|' + Genki.getAlts('クラスの{他}にも、{日本}のレストランやカラオケの{店}など、なるべく{色々}な{所}で{日本語}を{話}すようにしています', 'ほか|にほん|みせ|いろいろ|ところ|にほんご|はな') + 'answer;hint:besides class, I try to speak Japanese as much as possible in various places, such as a Japanese restaurant or Karaoke shop, etc.;width:900}。<br><br>'+
            'A：そうですか。すごいですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
