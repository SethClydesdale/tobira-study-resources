    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>絵を見て、ひらがなの言葉を漢字にして文を作りなさい。(文を<ruby>完成<rt>かんせい</rt></ruby>するために必要な言葉があったら、自分で<ruby>加<rt>くわ</rt></ruby>えましょう。)<br><small>Look at the drawings below and use the words provided to make sentences descrbing them, changing hiragana to kanji as necessary. Add any additional words you may need to complete the sentences.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l3-kwb-9-0.png}</div>'+
            'よむ　　しんぶん　　いえ　<i class="fa">&#xf061;</i>　家で新聞を読みました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l3-kwb-9-1.png}</div>'+
            '<div style="float:left;">'+
              'おぼえる　　にがて　　たんご　<i class="fa">&#xf061;</i><br><br>'+
              '{単語を覚えるのが苦手です||width:600;hint:I\'m not good at memorizing vocab.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l3-kwb-9-2.png}</div>'+
            '<div style="float:left;">'+
              'つれていく　　こども　　りょうしん　<i class="fa">&#xf061;</i><br><br>'+
              '{両親が子供をハイキングに連れて行くようです||width:600;hint:It seems the parents are taking their children hiking.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l3-kwb-9-3.png}</div>'+
            '<div style="float:left;">'+
              'どうぶつ　　あつまる　　くび　<i class="fa">&#xf061;</i><br><br>'+
              '{首が長い動物が集まっています|首がながい動物が集まっている|answer;width:600;hint:Animals with long necks are gathering.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l3-kwb-9-4.png}</div>'+
            '<div style="float:left;">'+
              'うごかす　　だいじ(な)　　てつだう　<i class="fa">&#xf061;</i><br><br>'+
              '{友達の大事なピアノを動かすのを手伝いました|ともだちの大事なピアノを動かすのを手伝った|answer;width:600;hint:I helped move my friend\'s precious piano.}。'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
