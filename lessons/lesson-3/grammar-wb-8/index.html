    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～をしている／～をしたNoun|l3-p8}」を使って文<ruby>下線<rt>かせん</rt></ruby>部を書き<ruby>換<rt>か</rt></ruby>えなさい。<br><small>Rewrite the underlined parts of the following sentences using「～をしている／～をしたNoun」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '道子さんは<u class="ul-double">目が大きいですね</u>。<br>'+
            '{大きい目をしていますね|おおきいめをしていますね|' + Genki.getAlts('{大}きい{目}をしていますね', 'おお|め') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は<u class="ul-double"><ruby>髪<rt>かみ</rt></ruby>が長い人が好きです</u>。<br>'+
            '{長い髪をした人が好きです|ながいかみをしたひとがすきです|' + Genki.getAlts('{長}い{髪}をした{人}が{好}きです', 'なが|かみ|ひと|す') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの<u class="ul-double">手が長くて</u>、<u class="ul-double"><ruby>形<rt>かたち</rt></ruby>が<ruby>面白<rt>おもしろ</rt></ruby>いロボット</u>はどんなことが出来ますか。<br>'+
            '{長い手をしていて、面白い形をしているロボット|ながいてをしていて、おもしろいかたちをしているロボット|' + Genki.getAlts('{長}い{手}をしていて、{面白}い{形}をし{ている}ロボット', 'なが|て|おもしろ|かたち|た') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
