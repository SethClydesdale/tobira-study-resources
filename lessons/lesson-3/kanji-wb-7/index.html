    <script>Genki.generateQuiz({

          '<div class="inner-problem">'+

          '<div class="inner-problem">'+

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '3年生の日本語は難しい漢字が多いので、＿＿＿＿覚えられない。<br>'+

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この国には海がないので、私の子供は海を＿＿＿＿に、まだ見たことがない。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{実際||width:80}）　読み方（{じっさい||width:80}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このテストに＿＿＿＿しないと、車の<ruby>免許証<rt>めんきょしょう</rt></ruby><small>(license)</small>がもらえない。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{合格||width:80}）　読み方（{ごうかく||width:80}）'+
          '</div>'+
        '</div><br>'+
        
        
        '<div class="sub-section inline">　k. 緒　　l. 事　　m. 内　　n. 残　　o. 一　　p. 念　　q. 案　　r. 食　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '病気で旅行に行けなくなって、とても＿＿＿＿だ。<br>'+
            '<i class="fa">&#xf061;</i>　漢字（{残念||width:80}）　読み方（{ざんねん||width:80}）'+

        '</div>'+

          '<div class="inner-problem">'+
            '友達の家に遊びに行った時、友達が町を＿＿＿＿してくれた。<br>'+
