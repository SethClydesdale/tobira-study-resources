    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を1つ<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following conversations using the most appropriate item from the box. Each item can be used only once.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|～ことになっている|l3-p7}　　{!GRI|～ことにしている|l3-p7}　　{!GRI|～ようにする|l3-p13}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ショーン：リーさんのアパートには、何か<ruby>決<rt>き</rt></ruby>まりがある？<br><br>'+
            'リー：うん、{ペットを飼ってはいけないことになってるよ|ペットをかってはいけないことになってるよ|' + Genki.getAlts('ペットを{飼}ってはいけないことになって{る}よ', 'か|いる') + 'answer;hint:we\'re not supposed to have pets}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：今日もアルバイトに<ruby>遅刻<rt>ちこく</rt></ruby>して、<ruby>店長<rt>てんちょう</rt></ruby><small>(store manager)</small>に<ruby>怒<rt>おこ</rt></ruby>られちゃった。<br><br>'+
            'B：えー、<ruby>昨日<rt>きのう</rt></ruby>も<ruby>遅刻<rt>ちこく</rt></ruby>したんでしょ。{次は遅れないようにした方がいいよ|つぎはおくれないようにしたほうがいいよ|' + Genki.getAlts('{次}は{遅}れないようにした{方}が{い}いよ', 'つぎ|おく|ほう|良') + Genki.getAlts('{次}は{遅}れないようにした{方}が{よ}いよ', 'つぎ|おく|ほう|良') + 'answer;hint:you better try not being late next time}。<br><br>'+
            'A：うん、明日から気を付ける。'+
          '</div>'+
        '</div><br>'+
        

        '<div class="sub-section inline">　{!GRI|～として|l3-p6}　　{!GRI|～にとって|l2-p4}　　{!GRI|～の<ruby>代<rt>か</rt></ruby>わりに|l2-p5}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>佐藤<rt>さとう</rt></ruby>：リーさんは今までにどんな仕事をしたことがありますか。<br><br>'+
            'リー：私は{日本語の通訳として働いたことがあります|にほんごのつうやくとしてはたらいたことがあります|' + Genki.getAlts('{日本語}の{通訳}として{働}いたことがあります', 'にほんご|つうやく|はたら') + 'answer;hint:I have worked as a Japanese interpreter}。<br><br>'+
            '佐藤：日本語の<ruby>通訳<rt>つうやく</rt></ruby><small>(interpreter)</small>ですか。すごいですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>佐藤<rt>さとう</rt></ruby>：{リーさんにとって、日本語のどんなところがまだ難しいですか|リーさんにとって、にほんごのどんなところがまだむずかしいですか|' + Genki.getAlts('リーさんにとって、{日本語}のどんな{ところ}がまだ{難}しいですか', 'にほんご|所|むずか') + 'answer;hint:what aspect of Japanese is still difficult for you Lee}。<br><br>'+
            'リー：色々ありますが、<ruby>速<rt>はや</rt></ruby>く読むのは、まだとても<ruby>難<rt>むずか</rt></ruby>しいです。'+
          '</div>'+
        '</div><br>'+
        

        '<div class="sub-section inline">　{!GRI|～ように<ruby>頼<rt>たの</rt></ruby>む|l3-p11}　　{!GRI|～てもらえない？|l3-p12}　　{!GRI|～かどうかは～による|l1-p7}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>勇太<rt>ゆうた</rt></ruby>：ねえ、ショーン、英語で手紙を書いたんだけど、{文法をチェックしてもらえない|ぶんぽうをチェックしてもらえない|' + Genki.getAlts('{文法}をチェックしてもらえ{ない}', 'ぶんぽう|る') + 'answer;hint:could you check the grammar}？<br><br>'+
            'ショーン：うん、いいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>佐藤<rt>さとう</rt></ruby>：「パロ」は<ruby>本当<rt>ほんとう</rt></ruby>にセラピー<ruby>効果<rt>こうか</rt></ruby>があると思いますか。<br><br>'+
            'リー：うーん、よく分かりませんが、{効果があるかどうかは、人によると思います|こうかがあるかどうかは、ひとによるとおもいます|' + Genki.getAlts('{効果}があるかどうかは、{人}によると{思}います', 'こうか|ひと|おも') + 'answer;hint:I think it depends on the person whether it\'s effective or not;width:420}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>勇太<rt>ゆうた</rt></ruby>：コンピュータが<ruby>壊<rt>こわ</rt></ruby>れちゃって、新しいのを買わなくちゃいけないんだけど、お金がないから<ruby>困<rt>こま</rt></ruby>ってるんだ。<br><br>'+
            'ショーン：じゃ、{ご両親にお金を貸してくれるように頼んだらどう|ごりょうしんにおかねをかしてくれるようにたのんだらどう|' + Genki.getAlts('ご{両親}にお{金}を{貸}してくれるように{頼}んだらどう', 'りょうしん|かね|か|たの') + 'answer;hint:why don\'t you ask your parents to lend you money}？<br><br>'+
            '勇太：そうだね。そうしてみるよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
