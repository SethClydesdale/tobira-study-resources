    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語が上手になりたいから、毎日日本語のニュースを見ることに{している|!Iなっている／している}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私が住んでいる<ruby>寮<rt>りょう</rt></ruby>では、部屋に入る時は<ruby>靴<rt>くつ</rt></ruby>を<ruby>脱<rt>ぬ</rt></ruby>ぐことに{なっている|!Iなっている／している}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このサマーキャンプでは10時に電気を<ruby>消<rt>け</rt></ruby>して<ruby>寝<rt>ね</rt></ruby>なくてはいけないことに{なっている|!Iなっている／している}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は毎朝5時に起きて、5キロ走ることに{している|!Iなっている／している}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Verb-non-pastことになっている|l3-p7}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学の日本語の授業では{日本語しか話してはいけないことになっている|にほんごしかはなしてはいけないことになっている|' + Genki.getAlts('{日本語}しか{話}してはいけないことになってい{る}', 'にほんご|はな|ます') + 'answer;hint:supposed to talk only in Japanese}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>建物<rt>たてもの</rt></ruby>の中では{写真を撮ってはいけないことになっている|しゃしんをとってはいけないことになっている|' + Genki.getAlts('{写真}を{撮}ってはいけないことになってい{る}', 'しゃしん|と|ます') + 'answer;hint:not supposed to take pictures}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語では{先生に敬語を使わなければならないことになっている|せんせいにけいごをつかわなければならないことになっている|' + Genki.getAlts('{先生}に{敬語}を{使}わなければならないことになっている', 'せんせい|けいご|つか') + 'answer;hint:it\'s a rule that you have to use keigo with your teacher}と思っていたが、私の日本人の<ruby>友達<rt>ともだち</rt></ruby>は、先生に「<ruby>桜<rt>さくら</rt></ruby>を見ましたか。」などと言うことがある。どうして「<ruby>桜<rt>さくら</rt></ruby>をご<ruby>覧<rt>らん</rt></ruby>になりましたか。」と言わないのだろう。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
