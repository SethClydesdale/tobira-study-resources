    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|なるべく|l3-p15}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生：先生、日本語が分からない時は、英語の<ruby>単語<rt>たんご</rt></ruby>を使って<ruby>説明<rt>せつめい</rt></ruby>してもいいですか。<br>'+
            '先生：はい。でも、{なるべく他の単語を使って日本語だけで説明するようにして下さい|なるべくほかのたんごをつかってにほんごだけでせつめいするようにしてください|' + Genki.getAlts('なるべく{他}の{単語}を{使}って{日本語}だけで{説明}するようにして{下}さい', 'ほか|たんご|つか|にほんご|せつめい|くだ') + 'answer;hint:please try to explain only in Japanese using other vocab as much as possible}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生：<ruby>今晩<rt>こんばん</rt></ruby>のパーティ、行った方がいいと思う？宿題がたくさん<ruby>残<rt>のこ</rt></ruby>ってるんだけど……<br>'+
            '日本人：<ruby>無理<rt>むり</rt></ruby>しなくてもいいと思うけど、留学生のためのパーティだから、{なるべく行った方がいいと思うよ|なるべくいったほうがいいとおもうよ|' + Genki.getAlts('なるべく{行}った{方}が{い}いと{思}うよ', 'い|ほう|良|おも') + Genki.getAlts('なるべく{行}った{方}が{よ}いと{思}うよ', 'い|ほう|良|おも') + 'answer;hint:I think it\'s better to go as much as possible;width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」Aは、Bが作った「とびら」の<ruby>単語<rt>たんご</rt></ruby>のフラッシュカードを見ている。<br>'+
            '留学生A：あれ？この単語は、<ruby>覚<rt>おぼ</rt></ruby>えなくてもいい単語じゃないの？<br>'+
            '留学生B：うん、そうだけど、よく使いそうな単語だから、{なるべく覚えるようにしようと思って入れたんだ|なるべくおぼえるようにしようとおもっていれたんだ|' + Genki.getAlts('なるべく{覚}えるようにしようと{思}って{入}れたんだ', 'おぼ|おも|い') + 'answer;hint:I put it in to try to remember it as much as possible;width:380}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
