    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|それに|l3-p4}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本に行ったら、{東京と京都、それに広島にも|とうきょうときょうと、それにひろしまにも|' + Genki.getAlts('{東京}と{京都}、それに{広島}にも', 'とうきょう|きょうと|ひろしま') + 'answer;hint:Tokyo and Kyoto, and also Hiroshima}行ってみたい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>敬語<rt>けいご</rt></ruby>は色々な<ruby>種類<rt>しゅるい</rt></ruby><small>(type)</small>があるし、{それに話している相手や場面によって使い方が違う|それにはなしているあいてやばめんによってつかいかたがちがう|' + Genki.getAlts('それに{話}している{相手}や{場面}によって{使い方}が{違}う', 'はな|あいて|ばめん|つかいかた|ちが') + 'answer;hint:and (since) how you use it differs depending on the situation or the person you\'re speaking to;width:650}から、私はまだ上手に使えない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リーさんは{日本語が上手だし、それに日本の文化がよく分かっている|にほんごがじょうずだし、それににほんのぶんかがよくわかっている|' + Genki.getAlts('{日本語}が{上手}だし、それに{日本}の{文化}が{よ}く{分}かっている', 'にほんご|じょうず|にほん|ぶんか|良|わ') + 'answer;hint:is good at Japanese, and understands Japanese culture well on top of that;width:520}。だから、日本でいい会社に<ruby>就職<rt>しゅうしょく</rt></ruby>できるだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学は{キャンパスがとても綺麗だ|キャンパスがとてもきれいだ|answer;hint:the <ruby>campus<rt>キャンパス</rt></ruby> is very beautiful;width:210}。{それに、色々な授業があって面白いことをたくさん勉強出来る|それに、いろいろなじゅぎょうがあっておもしろいことをたくさんべんきょうできる|' + Genki.getAlts('それに、{色々}な{授業}があって{面白}いことをたくさん{勉強}{出来}る', 'いろいろ|じゅぎょう|おもしろ|べんきょう|でき') + 'answer;hint:moreover, the are various classes and lots of interesting things you can study}ので、私は大好きだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '『とびら』の<ruby>教科書<rt>きょうかしょ</rt></ruby>は{読み物がとても面白いし、それによく使う文法がたくさん習えるから|よみものがとてもおもしろいし、それによくつかうぶんぽうがたくさんならえるから|' + Genki.getAlts('{読み物}がとても{面白}いし、それに{よ}く{使}う{文法}がたくさん{習}える{から}', 'よみもの|おもしろ|良|つか|ぶんぽう|なら|ので') + 'answer;hint:the reading material is very interesting, and since you can learn a lot of grammar you\'ll use often;width:670}、{とてもいい教科書だと思います|とてもいいきょうかしょだとおもいます|' + Genki.getAlts('とても{い}い{教科書}だと{思}{います}', '良|きょうかしょ|おも|う') + Genki.getAlts('とても{よ}い{教科書}だと{思}{います}', '良|きょうかしょ|おも|う') + 'answer;hint:I think it\'s a very good textbook}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
