    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～てくる|l3-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{空が暗くなってきた|そらがくらくなってきた|' + Genki.getAlts('{空}が{暗}くなってきた', 'そら|くら') + 'answer;hint:the sky is beginning to get darker;width:240}から、雨が<ruby>降<rt>ふ</rt></ruby>るかもしれない。早く家に帰ろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今まで3年間{日本語を勉強してきたけど|にほんごをべんきょうしてきたけど|' + Genki.getAlts('{日本語}を{勉強}してきたけど', 'にほんご|べんきょう') + 'answer;hint:I have studied Japanese but}、まだ自分の言いたいことを上手に<ruby>表現<rt>ひょうげん</rt></ruby>できないことが多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '多くの国々が<ruby>戦争<rt>せんそう</rt></ruby>をしていた<ruby>時代<rt>じだい</rt></ruby><small>(period)</small>と<ruby>比<rt>くら</rt></ruby>べれば、前より世界は{平和になってきた|へいわになってきた|answer;hint:becoming peaceful}と言えるかもしれない。でも、私は<ruby>戦争<rt>せんそう</rt></ruby>が世界からなくなる目を見たい。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～ていく|l3-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リーさんは毎日<ruby>頑張<rt>がんば</rt></ruby>って日本語を勉強しているから、これからもっと{日本語が上手になっていく|にほんごがじょうずになっていく|' + Genki.getAlts('{日本語}が{上手}になっていく', 'にほんご|じょうず') + 'answer;hint:continue getting (even) better at Japanese;width:300}だろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>将来<rt>しょうらい</rt></ruby>もっと色々なものがオンラインで{買えるようになっていく|かえるようになっていく|answer;hint:going to be able to buy}だろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」来週留学する学生が、留学したことがある<ruby>友達<rt>ともだち</rt></ruby>から話を聞いている。<br>'+
            '友達：初めてのことが多くて、最初は色々なことが大変だと<ruby>感<rt>かん</rt></ruby>じるかもしれないけど、{慣れていく|なれていく|answer;hint:will get used to it;width:130}から、心配しなくてもいいよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
