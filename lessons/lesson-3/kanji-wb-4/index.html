    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">この{あいだ|間}、{にんげん|人間}の声についてのテレビ<ruby>番組<rt>ばんぐみ</rt></ruby><small>(program)</small>を<ruby>録画<rt>ろくが</rt></ruby>する<small>(to videotape)</small>つもりだったのに、{じかん|時間}を{まちがえて|間違えて}、{ひとがた|人型}ロボットの<ruby>番組<rt>ばんぐみ</rt></ruby>を<ruby>録画<rt>ろくが</rt></ruby>してしまった。</div>'+
        '<div class="problem">私の{ともだち|友達}は自分の子供の{はったつ|発達}を{さいしょ|最初}から<ruby>記録<rt>きろく</rt></ruby>した<small>(to record)</small>ビデオを{もっとも|最も}大切にしている。特に{はじめて|初めて}子供が話した時のビデオはよく見ると言っていた。</div>'+
        '<div class="problem">アメリカから長い間<ruby>飛行機<rt>ひこうき</rt></ruby>に乗って{きた|来た}妹は、{くび|首}が痛いと<ruby>文句<rt>もんく</rt></ruby>を言っていたが、東京を見て、{しょうらい|将来}大きな国の{しゅと|首都}に住んでみたいと言った。</div>'+
        '<div class="problem">子供の{ぶんぽう|文法}と{はつおん|発音}の{はったつ|発達}について書かれた本を{ちゅうもん|注文}した。</div>'+
        '<div class="problem">{とし|年}を取った男性が{ごじゅうねん|50年}ぐらい前の古いトラックを{うんてん|運転}して、<ruby>野菜<rt>やさい</rt></ruby>を{はこんで|運んで}いるのを見た。</div>'+
        '<div class="problem">私が{うまれて|生まれて}から{こうこうせい|高校生}になるまで{せいかつ|生活}していた町を、ボーイフレンドに見せたいので、来月ボーイフレンドを家に{つれていく|連れて行く}つもりだと両親に{れんらく|連絡}した。</div>'+
        '<div class="problem">私はこの映画の中で子供が体を大きく{うごかして|動かして}{うんどう|運動}する{ばめん|場面}が一番{おもしろい|面白い}と思った。</div>'+
      '</div>'
    });</script>
