    <script>Genki.generateQuiz({

        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 会場　　イ) 手伝って　　ウ) 一緒　　エ) 君　</div><br><br>'+

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 周り　　イ) 毛　　ウ) 集まって　　エ) 美しい　</div><br><br>'+

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) にがて　　イ) だいじ　　ウ) こえ　　エ) はじめ　</div><br><br>'+

        '</div>'+
