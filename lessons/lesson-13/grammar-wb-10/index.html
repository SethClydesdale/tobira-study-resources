    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んで会話を<ruby>完成<rt>かんせい</rt></ruby>さえなさい。</p>'+
        
      '<b>東京から<ruby>大阪<rt>おおさか</rt></ruby>までの<ruby>新幹線<rt>しんかんせん</rt></ruby>の時間</b><br>'+
      '<table class="table center inline t-bold">'+
        '<tr>'+
          '<td>1965年～</td>'+
          '<td>約4時間</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>1992年～</td>'+
          '<td>約2時間20分</td>'+
        '</tr>'+
      '</table><br>'+

      '<div class="sub-section inline">　　{!GRI|～には|l13-p11}　　{!GRI|～たものだ|l13-p4}　　{!GRI|だいたい|l13-p12}　</div><br><br>'+
        
      '<div class="problem">'+
        '<div class="problem-inner">'+
          '[状況] 東京に住んでいる留学生が、来月、<ruby>友達<rt>ともだち</rt></ruby>と<ruby>大阪<rt>おおさか</rt></ruby>へ行くことにした。<br><br>'+
          '　　　　　留学生：あのう、東京から{大阪まで行くには|おおさかまでいくには|' + Genki.getAlts('{大阪}まで{行}くには', 'おおさか|い') + 'answer;hint:to get to Osaka}、何が一番便利ですか。<br><br>'+
          'ホストファーザー：ああ、<ruby>新幹線<rt>しんかんせん</rt></ruby>がはやくて便利だよ。<br><br>'+
          '　　　　　留学生：どのぐらいかかりますか。<br><br>'+
          'ホストファーザー：一番はやい<ruby>新幹線<rt>しんかんせん</rt></ruby>なら、{だいたい2時間半ぐらいかな|だいたい2じかんはんぐらいかな|' + Genki.getAlts('だいたい2{時間}{半}ぐらいかな', 'じかん|はん') + 'answer;hint:approximately about 2 and a half hours, I think;width:360}。<br><br>'+
          '　　　　　留学生：へえ、はやいんですね。<br><br>'+
          'ホストファーザー：うん、今はね。<ruby>僕<rt>ぼく</rt></ruby>が<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>は{4時間ぐらいかかったものだ|4じかんぐらいかかったものだ|answer;hint:used to take about 4 hours}よ。<br><br>'+
        '</div>'+
      '</div>'
    });</script>
