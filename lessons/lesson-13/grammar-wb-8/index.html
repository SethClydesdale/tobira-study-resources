    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を使って、<ruby>安藤百福<rt>あんどうももふく</rt></ruby>についての文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Using the grammar items in the box, complete the sentences below about Andou Momofuku.</small></p>'+
        
      '<div class="t-bold">'+
        '　　1910年　<ruby>安藤百福<rt>あんどうももふく</rt></ruby>生まれる。<br>'+
        '　　1948年　<ruby>日清食品<rt>にっしんしょくひん</rt></ruby>という会社を作る。<br>'+
        '　　1958年　お<ruby>湯<rt>ゆ</rt></ruby>を入れれば食べられるチキンラーメンを<ruby>商品<rt>しょうひん</rt></ruby>化する。<br>'+
        '　　1971年　カップヌードルを<ruby>誕生<rt>たんじょう</rt></ruby>させる。<br>'+
        '　　<span style="visibility:hidden">1971年</span>　カップヌードルは、世界中に広がっていく。'+
      '</div><br>'+
        
      '<div class="text-passage" style="width:auto">'+
        '<div class="sub-section inline">　{!GRI|<ruby>代<rt>だい</rt></ruby>|l13-p1}　　{!GRI|だけで|l13-p9}　　{!GRI|だけでなく|l1-p14}　　{!GRI|だんだん|l13-p5}　</div><br><br>'+
        
        '<ruby>安藤百福<rt>あんどうももふく</rt></ruby>は、{%(30代/1940年代)の後半に日清食品という会社を作りました|%(30だい/1940ねんだい)のこうはんににっしんしょくひんというかいしゃをつくりました|' + Genki.getAlts('30{代}の{後半}に{日清食品}という{会社}を{作}りました', 'だい|こうはん|にっしんしょくひん|かいしゃ|つく') + Genki.getAlts('1940{年代}の{後半}に{日清食品}という{会社}を{作}りました', 'ねんだい|こうはん|にっしんしょくひん|かいしゃ|つく') + 'answer;hint:created a company called Nissin Foods in (his late 30s/the late 1940s)}。<br>'+
        'そして、{%(40代/1950年代)の後半にお湯を入れるだけで食べられるチキンラーメンを商品化|%(40だい/1950ねんだい)のこうはんにおゆをいれるだけでたべられるチキンラーメンを商品化|' + Genki.getAlts('40{代}の{後半}にお{湯}を{入}れるだけで{食}べられるチキンラーメンを{商品化}', 'だい|こうはん|ゆ|い|た') + Genki.getAlts('1950{年代}の{後半}にお{湯}を{入}れるだけで{食}べられるチキンラーメンを{商品化}', 'ねんだい|こうはん|ゆ|い|た') + 'answer;hint:in (his late 40s/the late 1950s) he commercialized Chicken Ramen which could be eaten just by adding hot water;width:800}し、<br>'+
        '{%(60代/1970年代)の初めにカップヌードルを誕生させました|%(60だい/1970ねんだい)のはじめにカップヌードルをたんじょうさせました|' + Genki.getAlts('60{代}の{初}めにカップヌードルを{誕生}させました', 'だい|はじ|たんじょう') + Genki.getAlts('1970{年代}の{初}めにカップヌードルを{誕生}させました', 'ねんだい|はじ|たんじょう') + 'answer;hint:in (his early 60s/the early 1970s) Cup Noodles was born}。<br>'+
        'その後、カップヌードルは{日本国内だけでなく、だんだん世界中にも広がっていき|にほんこくないだけでなく、だんだんせかいじゅうにもひろがっていき|' + Genki.getAlts('{日本}{国内}だけでなく、だんだん{世界中}にも{広}がっていき', 'にほん|こくない|せかいじゅう|ひろ') + 'answer;hint:is gradually spreading not only in Japan, but all around the world}、<br>今では多くの国で食べられています。'+
      '</div>'
    });</script>
