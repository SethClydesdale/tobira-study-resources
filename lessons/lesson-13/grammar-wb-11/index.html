    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って1文で質問に答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～<ruby>代<rt>だい</rt></ruby>|l13-p1}　　{!GRI|少なくない|l11-p1}　</div><br><br>'+
            '[状況] 若者<ruby>向<rt>む</rt></ruby>けの服の店で話している。<br><br>'+
            'Q：この店にはどんなお<ruby>客<rt>きゃく</rt></ruby>さんが買いに来ますか。高校生ぐらいの若者ですか。<br><br>'+
            'A：ええ、高校生も多いですね。それから、{20代の若者も少なくありませんね|20だいのわかものもすくなくありませんね|' + Genki.getAlts('20{代}の{若者}も{少}なくありませんね', 'だい|わかもの|すく') + 'answer;hint:there are plenty of young people in their 20s as well;width:380}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|だんだん|l13-p4}　　{!GRI|～てくる|l3-p9}　</div><br><br>'+
            'Q：あなたは、いつ<ruby>頃<rt>ごろ</rt></ruby>から日本語で自分の意見が言えるようになりましたか。<br><br>'+
            'A：私は<ruby>今学期<rt>こんがっき</rt></ruby>のはじめ頃から{だんだん日本語で自分の意見が言えるようになってきた気がします|だんだんにほんごでじぶんのいけんがいえるようになってきたきがします|' + Genki.getAlts('だんだん{日本語}で{自分}の{意見}が{言}えるようになってきた{気}がします', 'にほんご|じぶん|いけん|い|き') + 'answer;hint:I feel that I have gradually become able to voice my own opinions in Japanese;width:560}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|だいたい|l13-p12}　　{!GRI|なかなか|l6-p14}　</div><br><br>'+
            'Q：あなたは、<ruby>俳句<rt>はいく</rt></ruby>を読んで作者が何に<ruby>感動<rt>かんどう</rt></ruby>してその句を<ruby>詠<rt>よ</rt></ruby>んだが、<ruby>想像<rt>そうぞう</rt></ruby>することが出来ますか。<br><br>'+
            'A：{だいたい想像することが出来ますが、なかなか難しくて何度読んでも理解できない句もあります|だいたいそうぞうすることができますが、なかなかむずかしくてなんどよんでもりかいできないくもあります|' + Genki.getAlts('だいたい{想像}することが{出来}ますが、なかなか{難}しくて{何度}{読}んでも{理解}できない{句}もあります', 'そうぞう|でき|むずか|なんど|よ|りかい|く') + 'answer;hint:I can almost imagine them, but there are also haiku that are pretty difficult and<br>I can\'t comprehend them no matter how many times I read them.}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～だけで|l13-p9}　　{!GRI|～てくれる|l3-p12}　</div><br><br>'+
            'Q：あなたは、どんなロボットがいればいいと思いますか。<br><br>'+
            'A：{ボタンを押すだけで、おいしい和食のご飯を作ってくれるロボットがいればいいと思います|ボタンをおすだけで、おいしいわしょくのごはんをつくってくれるロボットがいればいいとおもいます|' + Genki.getAlts('ボタンを{押}すだけで、おいしい{和食}のご{飯}を{作}ってくれるロボットがいれば{い}いと{思}います', 'お|わしょく|はん|つく|良|おも') + Genki.getAlts('ボタンを{押}すだけで、おいしい{和食}のご{飯}を{作}ってくれるロボットがいれば{よ}いと{思}います', 'お|わしょく|はん|つく|良|おも') + 'answer;hint:I think it\'d be nice if there was a robot that makes delicious Japanese meals for you with just the push of a button.;width:800}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～<ruby>必要<rt>ひつよう</rt></ruby>がある|l2-p13}　　{!GRI|～には|l13-p11}　</div><br><br>'+
            'Q：どんな練習をすれば<ruby>敬語<rt>けいご</rt></ruby>を上手に使えるようになると思いますか。<br><br>'+
            'A：{敬語を上手に使えるようになるには|けいごをじょうずにつかえるようになるには|' + Genki.getAlts('{敬語}を{上手}に{使}えるようになるには', 'けいご|じょうず|つか') + 'answer;hint:To come to be able to use keigo well}、日本の会社で働いたりして、{実際に日本で生活してみる必要があると思います|じっさいににほんでせいかつしてみるひつようがあるとおもいます|' + Genki.getAlts('{実際}に{日本}で{生活}してみる{必要}があると{思}います', 'じっさい|にほん|せいかつ|ひつよう|おも') + 'answer;hint:I think it\'s necessary to actually try living in Japan}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|なるべく|l3-p15}　　{!GRI|～には|l13-p11}　</div><br><br>'+
            'Q：どうすれば日本語でいい<ruby>文章<rt>ぶんしょう</rt></ruby>が書けるようになると思いますか。<br><br>'+
            'A：{いい文章を書けるようになるには、なるべくたくさん本を読んだ方がいいと思います|いいぶんしょうをかけるようになるには、なるべくたくさんほんをよんだほうがいいとおもいます|' + Genki.getAlts('いい{文章}を{書}けるようになるには、なるべくたくさん{本}を{読}んだ{方}が{い}いと{思}います', 'ぶんしょう|か|ほん|よ|ほう|良|おも') + Genki.getAlts('いい{文章}を{書}けるようになるには、なるべくたくさん{本}を{読}んだ{方}が{よ}いと{思}います', 'ぶんしょう|か|ほん|よ|ほう|良|おも') + 'answer;hint:To come to be able to write good sentences, I think you should read as many books as possible.;width:680}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
