    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで質問に答えなさい。</p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本の国の七割は山だ。山に行くと東京ではa.<u class="ul-single">想像</u>できない素晴らしいb.<u class="ul-single">景色</u>とc.<u class="ul-single">自然</u>をd.<u class="ul-single">発見</u>することが出来る。日本はe.<u class="ul-single">四季</u>がはっきりしていて、春と秋では山のf.<u class="ul-single">印象</u>も全然違い、特に秋の<ruby>紅葉<rt>こうよう</rt></ruby>の美しさにg.<u class="ul-single">感動</u>する人は多い。山の中にある美しいh.<u class="ul-single">池</u>にi.<u class="ul-single">浮かんで</u>いるボートや、青い空をj.<u class="ul-single">飛ぶ</u>鳥のk.<u class="ul-single">姿</u>を見るのもいいかもしれない。日本の自然をl.<u class="ul-single">味わい</u>たければ、ぜひ山に行ってみるといい。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～l.の下線の漢字の読み方を書きましょう。</p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 想像　{そうぞう||width:140}</div>'+
          '<div class="problem">b. 景色　{けしき||width:140}</div>'+
          '<div class="problem">c. 自然　{しぜん||width:140}</div>'+
          '<div class="problem">d. 発見　{はっけん||width:140}</div>'+
          '<div class="problem">e. 四季　{しき||width:140}</div>'+
          '<div class="problem">f. 印象　{いんしょう||width:140}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">g. 感動　　　{かんどう||width:140}</div>'+
          '<div class="problem">h. 池　　　　{いけ||width:140}</div>'+
          '<div class="problem">i. 浮かんで　{うかんで||width:140}</div>'+
          '<div class="problem">j. 飛ぶ　　　{とぶ||width:140}</div>'+
          '<div class="problem">k. 姿　　　　{すがた||width:140}</div>'+
