        "責任者|せきにんしゃ": "person responsible for ...; responsible party",
        "就任|しゅうにん": "taking up (a post); inauguration",
        "辞任|じにん": "resignation (from a position)",
        "無責任(な)|むせきにん(な)": "irresponsibility",
        "任せる|まかせる": "to leave (a matter, decision, etc. to someone); to entrust (to someone)",
        // 姿
        "スーツ姿|スーツすがた": "person in a suit",
        "姿|すがた": "appearance; figure",
        "姿勢|しせい": "posture; pose; stance",
        "後ろ姿|うしろすがた": "(a person's) appearance from behind; back view",
        // 察
        "観察|かんさつ": "observation",
        "警察|けいさつ": "police; police station",
        "診察|しんさつ": "medical examination",
        // 章
        "文章|ぶんしょう": "writing; text",
        "章|しょう": "chapter; section; medal; badge",
        "第一章|だいいっしょう": "chapter one; first chapter",
        // 張
        "氷が張る|こおりがはる": "to be frozen over",
        "緊張|きんちょう": "nervousness; stress",
        "主張|しゅちょう": "claim; insistence; assertion",
        "出張|しゅっちょう": "business trip",
        "頑張る|がんばる": "to do one's best; to try hard",
        "引っ張る|ひっぱる": "to pull; draw"
