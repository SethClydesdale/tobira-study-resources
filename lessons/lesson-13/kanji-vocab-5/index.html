    <script>Genki.generateQuiz({
      format : 'vocab',

      quizlet : {
        // 詞
        "歌詞|かし": "song lyrics",
        "作詞|さくし": "(writing) song lyrics",
        "形容詞|けいようし": "adjective; i-adjective (in Japanese)",
        "動詞|どうし": "verb",
        "名詞|めいし": "noun",
        // 溶
        "溶ける|とける": "to melt; dissolve",
        "溶かす|とかす": "to melt/dissolve (something)",
        // 誕
        "誕生|たんじょう": "birth",
        "誕生日|たんじょうび": "birthday",
        // 憶
        "記憶|きおく": "memory",
        // 孫
        "子孫|しそん": "descendant; offspring",
        "孫|まご": "grandchild",
        // 娘
        "娘|むすめ": "daughter [humble form]",
        "一人娘|ひとりむすめ": "only daughter"
      }
    });</script>
