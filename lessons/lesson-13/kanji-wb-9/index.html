    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～5)の漢字の読み方を書きなさい。そして、絵を見て、その言葉を使って短い文を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l5-kwb-11-0.png}</div>'+
            '読み方：本　　泣く　<i class="fa">&#xf061;</i>　ほん　　なく<br><br>'+
            '短い文：泣きながら本を読んでいる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l13-kwb-9-1.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{つま|妻|width:100}　　{むすめ|娘|width:100}<br><br>'+
              '短い文：{新しいカメラを買ったので、まず妻と娘の写真を撮ってみた|あたらしいカメラをかったので、まず妻と娘のしゃしんをとってみた|' + Genki.getAlts('{新}しいカメラを{買}ったので、まず妻と娘の{写真}を{撮}ってみた', 'あたら|か|しゃしん|と') + 'answer;hint:Since I bought a new camera, I tried taking a picture of my wife and daughter first.;width:700}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l13-kwb-9-2.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{こおり|氷|width:100}　　{はる|張る|width:100}<br><br>'+
              '短い文：{近くの池に氷が張ったので、友達と一緒にスケートをしに行った|ちかくのいけに氷が張ったので、ともだちといっしょにスケートをしにいった|' + Genki.getAlts('{近}くの{池}に氷が張ったので、{友達}と{一緒}にスケートをしに{行}った', 'ちか|いけ|ともだち|いっしょ|い') + 'answer;hint:Since the pond nearby was frozen over, I went skating together with my friend.;width:700}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l13-kwb-9-3.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{とける|溶ける|width:100}　　{まご|孫|width:100}<br><br>'+
              '短い文：{買ったアイスクリームがすぐに溶けたので、孫が泣いてしまった|かったアイスクリームがすぐに溶けたので、孫がないてしまった|' + Genki.getAlts('{買}ったアイスクリームがすぐに溶けたので、孫が{泣}いてしまった', 'か|な') + 'answer;hint:Since the ice cream we bought melted so quickly, my grandchild cried.;width:700}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l13-kwb-9-4.png}</div>'+
            '<div style="float:left;">'+
              '読み方：{はいく|俳句|width:100}　　{うかぶ|浮かぶ|width:100}<br><br>'+
              '短い文：{綺麗な景色を見ると、いい俳句がすぐに浮かぶ|きれいなけしきをみると、いい俳句がすぐに浮かぶ|' + Genki.getAlts('{綺麗}な{景色}を{見}ると、いい俳句がすぐに浮かぶ', 'きれい|けしき|み') + Genki.getAlts('{綺麗}な{景色}を{見}ると、よい俳句がすぐに浮かぶ', 'きれい|けしき|み') + 'answer;hint:When I see beautiful scenery, a good haiku immediately comes to mind.;width:700}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l13-kwb-9-5.png}</div>'+
