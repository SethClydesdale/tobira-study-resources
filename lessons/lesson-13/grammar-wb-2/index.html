    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～<ruby>代<rt>だい</rt></ruby>|l13-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ビル・ゲイツは、{10代で|10だいで|' + Genki.getAlts('{十}{代}で', 'じゅう|だい') + 'answer;hint:in his teens;width:100}自分の会社を作ったそうだが、その時はまだ高校生だったらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>夢<rt>ゆめ</rt></ruby>は、{40代までに自分の店を持つ|40だいまでにじぶんのみせをもつ|' + Genki.getAlts('40{代}までに{自分}の{店}を{持}つ', 'だい|じぶん|みせ|も') + Genki.getAlts('{四十}{代}までに{自分}の{店}を{持}つ', 'よんじゅう|だい|じぶん|みせ|も') + 'answer;hint:to have my own store by my fourties;width:270}ことです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>作家<rt>さっか</rt></ruby><small>(author)</small>は{1940年代|1940ねんだい|answer;hint:<span class="spoiler">1940s</span>}にはたくさん本を書いたが、{1950年代|1950ねんだい|answer;hint:<span class="spoiler">1950s</span>}にはまったく書かなかった。　'+
            '<div style="float:right">{!IMG|l13-gwb-2.png}</div>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
