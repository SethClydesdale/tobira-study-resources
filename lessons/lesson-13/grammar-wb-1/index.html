    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。</p>'+
      '<div class="count-problems">'+
        '<div class="problem">スミスさんは40<ruby>代<rt>だい</rt></ruby>({で})初めて外国語を勉強し始め、50代({の})初めに海外に行った。</div>'+
        '<div class="problem">ひらがな({X||width:28})だけ({で})書いてある<ruby>子供向<rt>こどもむ</rt></ruby>けの物語は、<ruby>逆<rt>ぎゃく</rt></ruby>に読みにくいことがある。</div>'+
        '<div class="problem">私の大学では、だいたい({の})留学生がアジアの国から来ている。</div>'+
        '<div class="problem">人間の体は、だいたい({X||width:28})60%ぐらいが<ruby>水分<rt>すいぶん</rt></ruby><small>(water)</small>だそうだ。</div>'+

    });</script>
