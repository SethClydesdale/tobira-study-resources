    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|だいたい|l13-p12}」を一度ずつ使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>課<rt>か</rt></ruby>の漢字は{私が読んでいるマンガによく出てくる漢字が多かった|わたしがよんでいるマンガによくでてくるかんじがおおかった|' + Genki.getAlts('{私}が{読}んでいる{マンガ}に{よ}く{出}てくる{漢字}が{多}かった', 'わたし|よ|漫画|良|で|かんじ|おお') + Genki.getAlts('{私}が{読}んでいる{マンガ}に{よ}く{出}てくる{漢字}が{多}かった', 'わたし|よ|まんが|良|で|かんじ|おお') + 'answer;hint:there were many kanji that appear often in the manga I\'m reading;width:480}ので、{だいたい読める|だいたいよめる|answer;hint:I can read most of them;width:180}ようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>発表<rt>はっぴょう</rt></ruby>の<ruby>準備<rt>じゅんび</rt></ruby>、どう？<br><br>'+
            'B：{だいたい終わった|だいたいおわった|answer;hint:I\'m almost finished;width:150}。最後にもう一度<ruby>原稿<rt>げんこう</rt></ruby><small>(script)</small>を読んでおこうと思ってるけど。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学では留学した経験がある学生の<ruby>数<rt>かず</rt></ruby>が少なくて、{だいたい80%ぐらいの学生は留学したことがないそうだ|だいたい80%ぐらいのがくせいはりゅうがくしたことがないそうだ|' + Genki.getAlts('だいたい80%ぐらいの{学生}は{留学}したことがないそうだ', 'がくせい|りゅうがく') + 'answer;hint:I heard about approximately 80% of students have never studied abroad;width:530}。'+
            '<div style="float:right">{!IMG|l13-gwb-7.png}</div>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
