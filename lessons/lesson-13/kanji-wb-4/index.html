    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem"><ruby>富山<rt>とやま</rt></ruby>の近くの海に<ruby>蜃気楼<rt>しんきろう</rt></ruby><small>(mirage)</small>が{あらわれた|現れた}ので、{うつくしい|美しい}{げんしょう|現象}の写真を<ruby>撮<rt>と</rt></ruby>るためにたくさんのカメラマンが集まった。その中に{びじん|美人}のカメラマンがいた。</div>'+
        '<div class="problem">「花」は日本で長く{したしまれて|親しまれて}いる{うた|歌}だけれど、{かし|歌詞}が思い出せないので、{おや|親}に電話をかけて聞いた。</div>'+
        '<div class="problem">このプロジェクトの{いと|意図}は、日本人の宗教{いしき|意識}を調べることだ。アメリカでの調査を{さんこう|参考}にして、神についての{かんがえかた|考え方}を{ぶんるい|分類}して、それを{わかり|分かり}やすく{ず|図}にして発表するつもりだ。</div>'+
        '<div class="problem">去年{うまれた|生まれた}子供の{たんじょうび|誕生日}に買ったおもちゃが壊れてしまったので、買ったお店に{ちょくせつ|直接}持って行って、{なおして|直して}もらった。</div>'+
        '<div class="problem">ここから{みえる|見える}<ruby>公園<rt>こうえん</rt></ruby>の{けしき|景色}はあまりきれいではないと思っていたが、夏になって<ruby>木々<rt>きぎ</rt></ruby>の<ruby>緑<rt>みどり</rt></ruby>の{いろ|色}がとても美しいことを{はっけん|発見}した。</div>'+
        '<div class="problem">{きみ|君}が好きなソナタ{けいしき|形式}は、モーツァルトの時代に発展したクラシック音楽の{かたち|形}で、山田{くん|君}も好きだと言っていましたよ。</div>'+
      '</div>'
    });</script>
