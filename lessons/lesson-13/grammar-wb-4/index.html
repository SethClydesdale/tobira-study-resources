    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい言い方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '料理はおいしかったが、とても<ruby>熱<rt>あつ</rt></ruby>かったので、({少しずつ|!I少しずつ／だんだん／ますます})食べた。'+
        '</div>'+
        
        '<div class="problem">'+
          'うちの犬は小さい時からあまり食べず、<ruby>以前<rt>いぜん</rt></ruby>から<ruby>体重<rt>たいじゅう</rt></ruby><small>(body weight)</small>は<ruby>軽<rt>かる</rt></ruby>かったが、病気になって({ますます|!I少しずつ／だんだん／ますます})軽くなっていった。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>紹介<rt>しょうかい</rt></ruby>された時は変わった人だと思ったが、何度か会って話している間に({だんだん|!Iゆっくり／だんだん／ますます})いい人だと思うようになった。'+
        '</div>'+
        
        '<div class="problem">'+
          'この映画は、最初は<ruby>面白<rt>おもしろ</rt></ruby>かったが、({だんだん|!Iなかなか／だんだん／ますます})つまらなくなっていった。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語<ruby>特有<rt>とくゆう</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>が使われている文は、<ruby>単語<rt>たんご</rt></ruby>の意味が分かっても、文全体の意味を<ruby>理解<rt>りかい</rt></ruby>するのは、({なかなか|!Iなかなか／だんだん／ますます})<ruby>難<rt>むずか</rt></ruby>しい。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|だんだん|l13-p5}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このクラスは、最初はとてもやさしかったが、{だんだん難しくなってきた|だんだんむずかしくなってきた|answer;hint:it gradually became more difficult;width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今年の東京の夏は毎日暑い日が<ruby>続<rt>つづ</rt></ruby>いたが、9月になって、{だんだん涼しくなってきた|だんだんすずしくなってきた|answer;hint:it gradually became cooler}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '元気がなかった<ruby>植物<rt>しょくぶつ</rt></ruby>に、「元気になって。元気になって。」と言いながら水をやっていたら、{だんだん元気になっていった|だんだんげんきになっていった|answer;hint:it gradually got better}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学したばかりの<ruby>頃<rt>ころ</rt></ruby>は、<ruby>相手<rt>あいて</rt></ruby>が何を言っているかほとんど分からなかったが、{だんだん分かるようになってきた|だんだんわかるようになってきた|answer;hint:I gradually came to understand}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '最初は上手に出来なかったことでも、何度も練習していたら、{だんだん上手に出来るようになる|だんだんじょうずにできるようになる|' + Genki.getAlts('だんだん{上手}に{出来}るようになる', 'じょうず|でき') + 'answer;hint:you will gradually become able to do it;width:280}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
