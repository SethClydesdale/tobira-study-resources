    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>a.～d.の漢字の読み方を書きなさい。そして、a.～d.の中から＿＿＿に合う言葉を選びましょう。</p>'+
      
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(a. 気温　b. 建物　c. 都市　d. 島)　<i class="fa">&#xf061;</i>　(a. きおん　b. たてもの　c. とし　d. しま)<br>'+
          '東京の夏は、＿＿＿が高いので、好きじゃない。 <i class="fa">&#xf061;</i>　東京の夏は、<u class="ul-single">気温</u>が高いので、好きじゃない。'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {むすめ|娘|width:100}　b. {つま|妻|width:100}　c. {あね|姉|width:100}　d. {まご|孫|width:100})<br>'+
            '私と結婚してから、{妻||width:100}は家の近くの銀行で働くようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {したしまない|親しまない|width:100}　b. {とけない|溶けない|width:100}　c. {しめさない|示さない|width:100}　d. {たりない|足りない|width:100})<br>'+
            '明日のパーティーにはたくさん人が来るので、家にあるコップだけでは{足りない||width:100}と思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {し|詩|width:100}　b. {うた|歌|width:100}　c. {はいく|俳句|width:100}　d. {かし|歌詞|width:100})<br>'+
            'ギリシャ文学では、ホメーロス<small>(Homer)</small>の{詩||width:100}が有名だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {たんにん|担任|width:100}　b. {きそく|規則|width:100}　c. {ようそ|要素|width:100}　d. {こうつう|交通|width:100})<br>'+
            '東京では色々な{交通||width:100}の手段があるが、<ruby>地下鉄<rt>ちかてつ</rt></ruby>が一番便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {かんそう|感想|width:100}　b. {しゅだん|手段|width:100}　c. {きおく|記憶|width:100}　d. {いんしょう|印象|width:100})<br>'+
            '明日までに、<ruby>森鴎外<rt>もりおうがい</rt></ruby>の小説を読んで{感想||width:100}を書かなければいけない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '(a. {かって|勝手|width:100}　b. {かんさつ|観察|width:100}　c. {たんじょう|誕生|width:100}　d. {ほんらい|本来|width:100})<br>'+
            '<ruby>地球<rt>ちきゅう</rt></ruby><small>(Earth)</small>が{誕生||width:100}したのは、約46億年前だと言われている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
