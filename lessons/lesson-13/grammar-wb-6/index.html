    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '道が<ruby>混<rt>こ</rt></ruby>むので、空港に行く({には|!Iために／には})、車より電車を使った方がはやくて便利ですよ。'+
        '</div>'+
        
        '<div class="problem">'+
          '大きくて何でも入るから、旅行({には|!Iために／には})この<ruby>鞄<rt>かばん</rt></ruby>がいい。'+
        '</div>'+
        
        '<div class="problem">'+
          'ニュースを見る({ために|!Iために／には})インターネットを利用している。'+
        '</div>'+
        
        '<div class="problem">'+
          '来年、留学する({ために|!Iために／には})夏休みはアルバイトをするつもりだ。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～には|l13-p11}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{海外に行くには|かいがいにいくには|' + Genki.getAlts('{海外}に{行}くには', 'かいがい|い') + 'answer;hint:To go abroad}、パスポートを用意する<ruby>必要<rt>ひつよう</rt></ruby>がある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '意味が分からない<ruby>単語<rt>たんご</rt></ruby>{を調べるには、このサイトを使うと|をしらべるには、このサイトをつかうと|' + Genki.getAlts('を{調}べるには、このサイトを{使}うと', 'しら|つか') + 'answer;hint:when you use this site to look up (words you don\'t know);width:420}便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{くだけた言い方や若者が使う言葉を勉強するには|くだけたいいかたやわかものがつかうことばをべんきょうするには|' + Genki.getAlts('{砕}けた{言}い{方}や{若者}が{使}う{言葉}を{勉強}するには', 'くだ|い|かた|わかもの|つか|ことば|べんきょう') + 'answer;hint:To study casual sayings and words used by young people}日本のドラマを見るのが<ruby>効果的<rt>こうかてき</rt></ruby>だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の<ruby>伝統工芸品<rt>でんとうこうげいひん</rt></ruby>の<ruby>基準<rt>きじゅん</rt></ruby><small>(criterion)*</small>に、「<ruby>日常<rt>にちじょう</rt></ruby>生活の中で使われる物」という基準があることを考えると、伝統工芸品の<ruby>本当<rt>ほんとう</rt></ruby>のよさ{を知るには、実際に使ってみる|をしるには、じっさいにつかってみる|' + Genki.getAlts('を{知}るには、{実際}に{使}ってみる', 'し|じっさい|つか') + 'answer;hint:to know (it\'s true quality), (it\'s necessary) to actually try using it;width:460}<ruby>必要<rt>ひつよう</rt></ruby>があると、私は思う。<br>'+
            '<div class="right">*<ruby>基準<rt>きじゅん</rt></ruby> 『とびら』p.268</div>'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>下の文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の国で大学に入学するには、学校の勉強<ruby>以外<rt>いがい</rt></ruby>に<ruby>塾<rt>じゅく</rt></ruby>に通ったりして、{入学試験に合格するための受験勉強をしなくてはいけない|にゅうがくしけんにごうかくするためのじゅけんべんきょうをしなくてはいけない|' + Genki.getAlts('{入学試験}に{合格}するための{受験勉強}{を}しなくてはいけない', 'にゅうがくしけん|ごうかく|じゅけんべんきょう|') + 'answer;hint:you have to study for the entrance exam to pass it}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>各国<rt>かっこく</rt></ruby>の<ruby>最新<rt>さいしん</rt></ruby><small>(latest)</small>ニュースを調べるには、{インターネットを使うと便利だ|インターネットをつかうとべんりだ|' + Genki.getAlts('インターネットを{使}うと{便利}だ', 'つか|べんり') + 'answer;hint:it\'s convenient when you use the internet;width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語で<ruby>論文<rt>ろんぶん</rt></ruby>を書くには、{書き言葉的な表現やスタイルを勉強しておかなくてはいけない|かきことばてきなひょうげんやスタイルをべんきょうしておかなくてはいけない|' + Genki.getAlts('{書}き{言葉的}な{表現}やスタイルを{勉強}しておかなくてはいけない', 'か|ことばてき|ひょうげん|べんきょう') + 'answer;hint:you have to study written expressions and styles}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
