    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>会話を読んで、<ruby>睡眠<rt>すいみん</rt></ruby>時間に<ruby>関<rt>かん</rt></ruby>する<ruby>文章<rt>ぶんしょう</rt></ruby>を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使いなさい。<br><small>Using the information from the following conversation, complete the sentences below about sleep. Use all of the grammar items from the box.</small></p>'+
        
      '<div class="problem">'+
        '<div class="problem-inner">'+
          'A：<ruby>昨日<rt>きのう</rt></ruby>、ちょっと<ruby>面白<rt>おもしろ</rt></ruby>い記事を読んだんだ。<br><br>'+
          'B：へえ、どんな記事？<br><br>'+
          'A：人間が<ruby>寝<rt>ね</rt></ruby>る時間って、年を取ると少なくなっていくんだって。<br><br>'+
          'B：どのぐらい？<br><br>'+
          'A：<ruby>平均<rt>へいきん</rt></ruby>7時間ぐらい寝てたのが、5時間ぐらいになるらしいよ。<br><br>'+
          'B：ふうん。何<ruby>歳<rt>さい</rt></ruby><ruby>頃<rt>ごろ</rt></ruby>から<ruby>減<rt>へ</rt></ruby>っていくの？<br><br>'+
          'A：60歳頃からだって。<br><br>'+
          'B：へえ。'+
        '</div>'+
      '</div>'+
        
      '<div class="text-passage" style="width:auto">'+
        '<div class="sub-section inline">　　{!GRI|傾向が見られる|l7-p10}　　{!GRI|～始める|l1-p8}　{!GRI|<ruby>代<rt>だい</rt></ruby>|l13-p1}　　{!GRI|だんだん|l13-p5}　　{!GRI|だいたい|l13-p12}　</div><br><br>'+
        
        '人間が<ruby>寝<rt>ね</rt></ruby>る時間は<ruby>一般的<rt>いっぱんてき</rt></ruby>に{年を取ると、だんだん少なくなっていく傾向が見られるそうだ|としをとると、だんだんすくなくなっていくけいこうがみられるそうだ|' + Genki.getAlts('{年}を{取}ると、だんだん{少}なくなっていく{傾向}が{見}られるそうだ', 'とし|と|すく|けいこう|み') + 'answer;hint:I heard when you get older, you tend to gradually get less (sleep)}。<br>'+
        'それまで<ruby>平均<rt>へいきん</rt></ruby>7時間ぐらいだったのが、{60代頃から減り始めて、だいたい平均5時間ぐらいになるらしい|60だいごろからへりはじめて、だいたいへいきん5じかんぐらいになるらしい|' + Genki.getAlts('60{代}{頃}から{減}り{始}めて、だいたい{平均}5{時間}ぐらいになるらしい', 'だい|ごろ|へ|はじ|へいきん|じかん') + 'answer;hint:it begins decreasing around your 60s, and seems to become about approximately 5 hours on average;width:720}。<br>'+
      '</div>'
    });</script>
