    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。漢字の場合は読み方、ひらがなの場合は漢字を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。<br><br><br>'+
            
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 俳句　　イ) 作者　　ウ) 担任　　エ) 思い出せ　</div><br><br>'+
            '私のクラスの<small>a.</small>{たんにん||width:100}の先生は、その<small>b.</small>{はいく||width:100}を<ruby>詠<rt>よ</rt></ruby>んだ<small>c.</small>{さくしゃ||width:100}の名前が全然<small>d.</small>{おもいだせ||width:100}ずに困っていた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 規則　　イ) 親しむ　　ウ) 観察　　エ) 孫　</div><br><br>'+
            '<small>a.</small>{まご||width:100}と一緒に自然に<small>b.</small>{したしむ||width:100}ことができる<ruby>国立公園<rt>こくりつこうえん</rt></ruby><small>(national park)</small>に行った。<br><ruby>入口<rt>いりぐち</rt></ruby>に「自然<small>c.</small>{かんさつ||width:100}する時は<small>d.</small>{きそく||width:100}を守って下さい」と書いてあった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 要素　　イ) 構成　　ウ) 記憶　　エ) 文章　</div><br><br>'+
            'いい<small>a.</small>{ぶんしょう||width:100}を書くためには、いつ、どこで、誰が、何をなどの<small>b.</small>{ようそ||width:100}を意識して、全体の<small>c.</small>{こうせい||width:100}を考えるとよい。また、読む人の<small>d.</small>{きおく||width:100}に残るエピソードなどを入れる必要もある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ちょくせつ　　イ) いんしょう　　ウ) そうぞう　</div><br><br>'+
            '田中さんに初めて<small>a.</small>{直接||width:100}会った時の<small>b.</small>{印象||width:100}は、会う前に<small>c.</small>{想像||width:100}していたのとは<ruby>全<rt>まった</rt></ruby>く違った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) ゆめ　　イ) こおり　　ウ) いけ　　エ) こまかい　</div><br><br>'+
            '<small>a.</small>{氷||width:100}が張った<small>b.</small>{池||width:100}の上でスケートをする<small>c.</small>{夢||width:100}を見たが、誰と行ったとか、どこでスケートをしたとか<small>d.</small>{細かい||width:100}ことは覚えていない。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
