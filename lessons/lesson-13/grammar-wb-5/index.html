    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～だけで|l13-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：「<ruby>一目惚<rt>ひとめぼ</rt></ruby>れ」ってどういう意味？<br><br>'+
            'ゆか：英語で言うと"love at first sight"で、その人をちょっと{見ただけで|みただけで|answer;hint:just by looking;width:120}好きになるっていうこと。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] たかしとロバートがアルバイトについて話している。<br><br>'+
            '　たかし：アンケート<small>(questionnaire)</small>に答えたら、5千円もらえるアルバイトを見つけたんだけど、行ってみない？<br><br>'+
            'ロバート：{アンケートに答えるだけで|アンケートにこたえるだけで|answer;hint:just by answering questionnaires;width:240}5千円ももらえるの？<br><br>'+
            '　たかし：うん、いいアルバイトでしょ。<br><br>'+
            'ロバート：いいね。行ってみよう！'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '学生：明日の小テストは、読み物1と読み物2の漢字を<ruby>覚<rt>おぼ</rt></ruby>えて来なくてはいけませんか。<br><br>'+
            '先生：いいえ、明日は{読み物1の漢字だけでいいですよ|よみもの1のかんじだけでいいですよ|' + Genki.getAlts('{読み物}1の{漢字}だけで{い}いですよ', 'よみもの|かんじ|良') + Genki.getAlts('{読み物}1の{漢字}だけで{よ}いですよ', 'よみもの|かんじ|良') + 'answer;hint:just 読み物1\'s kanji is good enough;width:260}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語では高校<ruby>進学率<rt>しんがくりつ</rt></ruby>は90%を<ruby>超<rt>こ</rt></ruby>え、「学校<ruby>教育<rt>きょういく</rt></ruby>は{中学校だけで|ちゅうがっこうだけで|answer;hint:just middle school}<ruby>十分<rt>じゅうぶん</rt></ruby><small>(enough)</small>だ。高校や大学で勉強する<ruby>必要<rt>ひつよう</rt></ruby>はない。」と考える人は少ない。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
