    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。</p>'+
        
      '<p class="section-desc">I) 漢字には色々な意味を持つものがあります。「本」という漢字にもいくつかの意味があります。「本」という漢字は「木の下に物がある」形を表して、それはA.の「もと」という意味を表しますが、その他にB.、C.、D.のような意味もあります。</p>'+
      '<div class="indent-block">'+
        'A. もと、もとから、物事のもと　－ 「例」本来<br>'+  
        'B. 主な、中心の　－ 「例」本州<br>'+  
        'C. 書いたもの　－ 「例」本<br>'+  
        'D. 正しい　－ 「例」本当'+  
      '</div><br><br>'+
        
        
      '<p class="section-desc">II) 下線の言葉はどんな意味でしょうか。「本」が上のA.～D.のどの意味を表すかを考え、a.～c.の中から一番適当な意味を選びましょう。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ホンダの<u class="ul-single"><ruby>本社<rt>ほんしゃ</rt></ruby></u>は日本の東京部にある。<br>'+
            '{b}　(a. book company　　b. head office　　c. founded place)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>紫式部<rt>むらさきしきぶ</rt></ruby>が書いた<ruby>源氏<rt>げんじ</rt></ruby>物語は<u class="ul-single"><ruby>写本<rt>しゃほん</rt></ruby></u>しか残っていない。<br>'+
            '{c}　(a. original manuscript　　b. main chapter　　c. handwritten copy)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'マリリン・モンローの<u class="ul-single"><ruby>本名<rt>ほんみょう</rt></ruby></u>はNorma Jeane Mortensenだ。<br>'+
            '{a}　(a. real name　　b. maiden name　　c. pen name)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '犬は道に迷っても家に戻ろうとする<u class="ul-single"><ruby>本能<rt>ほんのう</rt></ruby></u>を持っている。<br>'+
            '{b}　(a. ability to read books　　b. instinct　　c. real power)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このダイヤモンド<small>(diamond)</small>が<u class="ul-single"><ruby>本物<rt>ほんもの</rt></ruby></u>なら、このネックレスの値段は100万円ぐらいだろう。<br>'+
            '{c}　(a. main product　　b. first edition　　c. genuine)'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
