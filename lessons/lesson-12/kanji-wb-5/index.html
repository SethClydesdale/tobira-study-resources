    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1)～6)の絵に合う言葉を<ruby>箱<rt>はこ</rt></ruby>の中から選びなさい。そして、その漢字の読み方を書いて、短い文も作ってみましょう。</p>'+

      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l12-kwb-5-0.png}</div>'+
            '(例) <u class="ul-single">ひかり</u><br><br>短い文：太陽の光が強いので、サングラスをかけた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l12-kwb-5-1.png}</div>'+
            '<div style="float:left;">'+
              '({c}) {まげる||width:100}<br><br>短い文：{このイスは、大きい木を切って曲げて作ったんだよ|このいすは、おおきいきをきってまげてつくったんだよ|' + Genki.getAlts('この{椅子}は、{大}きい{木}を{切}って{曲}げて{作}ったんだよ', 'いす|おお|き|き|ま|つく') + 'answer;hint:<span class="spoiler">This chair was made by cutting a large tree and bending (the wood).</span>;width:600}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l12-kwb-5-2.png}</div>'+
            '<div style="float:left;">'+
              '({b}) {かわかす||width:100}<br><br>短い文：{今日は天気がいいので、洗濯した服を外で乾かそうと思う|きょうはてんきがいいので、せんたくしたふくをそとでかわかそうとおもう|' + Genki.getAlts('{今日}は{天気}が{い}いので、{洗濯}した{服}を{外}で{乾}かそうと{思}う', 'きょう|てんき|良|せんたく|ふく|そと|かわ|おも') + Genki.getAlts('{今日}は{天気}が{よ}いので、{洗濯}した{服}を{外}で{乾}かそうと{思}う', 'きょう|てんき|良|せんたく|ふく|そと|かわ|おも') + 'answer;hint:<span class="spoiler">The weather is nice today, so I\'m going to dry the clothes I washed outside.</span>;width:600}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l12-kwb-5-3.png}</div>'+
            '<div style="float:left;">'+
              '({d}) {やさしい||width:100}<br><br>短い文：{若くて優しそうな男性が、荷物を持ったおばあさんを助けた|わかくてやさしそうなだんせいが、にもつをもったおばあさんをたすけた|' + Genki.getAlts('{若}くて{優}しそうな{男性}が、{荷物}を{持}ったおばあさんを{助}けた', 'わか|やさ|だんせい|にもつ|も|たす') + 'answer;hint:<span class="spoiler">A young kind-looking man helped the old lady who was carrying (heavy) luggage.</span>;width:600}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem clear">'+
            '<div style="float:left;margin-right:6px;">{!IMG|l12-kwb-5-4.png}</div>'+
            '<div style="float:left;">'+
              '({e}) {かざる||width:100}<br><br>短い文：{木をきれいに飾ってから、クリスマスツリーが出来た|きをきれいにかざってから、クリスマスツリーができた|' + Genki.getAlts('{木}を{きれい}に{飾}って{から}、クリスマスツリーが{出来}た', 'き|綺麗|かざ||でき') + 'answer;hint:<span class="spoiler">After beautifully decorating the tree, the Christmas tree was ready.</span>;width:600}。'+

          '</div>'+
        '</div>'+
