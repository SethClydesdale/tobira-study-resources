    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで質問に答えなさい。</p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本の伝統<ruby>工芸<rt>こうげい</rt></ruby>の一つに<ruby>漆器<rt>しっき</rt></ruby><small>(lacquer ware)</small>がある。漆器のa.<u class="ul-single">技術</u>は中国から伝わったと言われている。木でできたb.<u class="ul-single">製品</u>に<ruby>漆<rt>うるし</rt></ruby><small>(lacquer)</small>を<ruby>塗<rt>ぬ</rt></ruby>った<small>(to paint)</small>ものが漆器だ。漆のc.<u class="ul-single">原料</u>は、「うるし」という木からとれる。これに<ruby>鉄<rt>てつ</rt></ruby>の<ruby>粉<rt>こな</rt></ruby><small>(iron powder)</small>をd.<u class="ul-single">混ぜる</u>と黒い漆ができる。それを木でできた<ruby>箸<rt>はし</rt></ruby>や<ruby>椀<rt>わん</rt></ruby>などにe.<u class="ul-single">薄く</u><ruby>塗<rt>ぬ</rt></ruby>ってからf.<u class="ul-single">乾かす</u>。この<ruby>漆<rt>うるし</rt></ruby>を塗って乾かすという<ruby>作業<rt>さぎょう</rt></ruby><small>(process)</small>をくり返すと、きれいな<ruby>漆器<rt>しっき</rt></ruby>が完成する。現在は伝統的なものだけでなく、ベッドのようなg.<u class="ul-single">家具</u>から、スプーンのようなものまで、様々な<ruby>漆<rt>うるし</rt></ruby>製品がh.<u class="ul-single">開発</u>されている。i.<u class="ul-single">手作り</u>の<ruby>漆器<rt>しっき</rt></ruby>はj.<u class="ul-single">優しく</u>k.<u class="ul-single">柔らかい</u>感じがするので、人気がある。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～k.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。</p>'+
