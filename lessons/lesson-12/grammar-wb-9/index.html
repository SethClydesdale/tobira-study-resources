    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～まま|l12-p15}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '先月、<ruby>友達<rt>ともだち</rt></ruby>にDVDを{借りたまま|かりたまま|answer;hint:borrowed}まだ返していない。早く返さなくちゃ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の時、「口の中に{食べ物を入れたまま|たべものをいれたまま|' + Genki.getAlts('{食べ物}を{入}れたまま', 'たべもの|い') + 'answer;hint:while food is in (your mouth);width:240}話してはいけません。」とよく母に言われた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 食事の用意をしている。<br><br>'+
            'A：これ、電子レンジで<ruby>温<rt>あたた</rt></ruby>める？<br><br>'+
            'B：ううん、これは{電子レンジで温めるより、冷たいまま食べた方|でんしレンジであたためるより、つめたいままたべたほう|' + Genki.getAlts('{電子}レンジで{温}めるより、{冷}たいまま{食}べた{方}', 'でんし|あたた|つめ|た|ほう') + 'answer;hint:it\'s more (delicious) eaten while it\'s cold than heated in the microwave;width:500}が、おいしいんだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 先生の研究室に来ていた学生が、研究室を出ようとしている。<br><br>'+
            '学生：先生、ドアはどうしましょうか。<ruby>閉<rt>し</rt></ruby>めておきましょうか。<br><br>'+
            '先生：他の学生が来るかもしれないから、{そのまま開けておいて下さい|そのままあけておいてください|' + Genki.getAlts('そのまま{開}けておいて{下}さい', 'あ|くだ') + 'answer;hint:please leave it open as is}。<br><br>'+
            '学生：はい、分かりました。<ruby>失礼<rt>しつれい</rt></ruby>します。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
