    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を選んで会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="sub-section inline">　{!GRI|～こそ|l12-p9}　　{!GRI|～に<ruby>関<rt>かん</rt></ruby>する|l12-p4}　　{!GRI|～まま|l12-p15}　　{!GRI|<ruby>第一<rt>だいいち</rt></ruby>の|l12-p3}　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：{テレビをつけたまま寝てしまった|テレビをつけたままねてしまった|answer;hint:fallen asleep while the TV is on;width:250}ことがありますか。<br><br>'+
            'A：はい、何度かあります。消すのを忘れたテレビの音で目が<ruby>覚<rt>さ</rt></ruby>めました<small>(to wake up)</small>。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 日本語の先生が学生のスミスに日本語の勉強を始めた<ruby>理由<rt>りゆう</rt></ruby>を聞いている。<br><br>'+
            '　先生：{スミスさんが日本語の勉強を始めた第一の理由は何ですか|スミスさんがにほんごのべんきょうをはじめただいいちのりゆうはなんですか|' + Genki.getAlts('スミスさんが{日本語}の{勉強}を{始}めた{第一}の{理由}は{何}ですか', 'にほんご|べんきょう|はじ|だいいち|りゆう|なん') + 'answer;hint:What is the primary reason you began your Japanese studies, Smith?}。<br><br>'+
            'スミス：それは、日本の<ruby>環境<rt>かんきょう</rt></ruby><ruby>技術<rt>ぎじゅつ</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>を持ったからです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：今、世界に<ruby>存在<rt>そんざい</rt></ruby>する様々な問題の中で、あなたが一番<ruby>関心<rt>かんしん</rt></ruby><small>(concern)</small>を持っている問題は何ですか。<br><br>'+
            'A：私が今、一番関心を持っている問題は、{特に経済状態が悪い国の教育に関する問題です|とくにけいざいじょうたいがわるいくにのきょういくにかんするもんだいです|' + Genki.getAlts('{特}に{経済}{状態}が{悪}い{国}の{教}育に{関}する{問題}です', 'とく|けいざい|じょうたい|わる|くに|きょういく|かん|もんだい') + 'answer;hint:especially the issue concerning the education of countries with poor economic conditions;width:630}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：今年のあなたの新年の<ruby>抱負<rt>ほうふ</rt></ruby><small>(new year\'s resolution)</small>は何ですか。<br><br>'+
            'A：{今年こそ環境のために、毎日自転車に乗って大学に行こう|ことしこそかんきょうのために、まいにちじてんしゃにのってだいがくにいこう|' + Genki.getAlts('{今年}こそ{環境}の{ため}に、{毎日}{自転車}に{乗}って{大学}に{行}こう', 'ことし|かんきょう|為|まいにち|じてんしゃ|の|だいがく|い') + 'answer;hint:This year in particular for the environment, I intend on going to college by riding a bike every day;width:700}と思っています。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
