    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>漢字には例の「はやい＝早い／速い」のように、読み方が同じで意味も似ている漢字があります。意味をよく考えて、どちらの漢字を使うか考えましょう。</p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          'ア) 早い＝時間がはやい　　イ) 速い＝スピードがはやい<br><br>'+
          'A. 明日の朝<u class="ul-single">はやく</u>友達と海に出かけます。<i class="fa">&#xf061;</i>　早く　<i class="fa">&#xf061;</i>　(ア)<br><br>'+
          'B. もっと<u class="ul-single">はやく</u>走ってください。<i class="fa">&#xf061;</i>　速く　<i class="fa">&#xf061;</i>　(イ)<br><br>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ア) 特長＝他のものと比べて良いところ　　イ) 特徴＝他のものと比べて目立って<small>(to stand out)</small>いるところ<br><br>'+
            'A. 日本語の主な<u class="ul-single">とくちょう</u>の一つは、三種類の文字があることです。<i class="fa">&#xf061;</i>　({イ})<br><br>'+
            'B. ハイブリッドの車の<u class="ul-single">とくちょう</u>は、ガソリン<small>(gasoline)</small>をあまり使わないことです。<i class="fa">&#xf061;</i>　({ア})<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ア) 変える＝前と違うようです、形にする　　イ) 替える＝新しい物や人に入れかえる<br><br>'+
            'A. 夏になったので、ヘアスタイルを<u class="ul-single">かえよう</u>と思っている。<i class="fa">&#xf061;</i>　({ア})<br><br>'+
            'B. このカーテンはもう15年も使っているので、来年は<u class="ul-single">かえよう</u>と思っている。<i class="fa">&#xf061;</i>　({イ})<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ア) 鳴く＝動物がなく　　イ) 泣く＝人がなく<br><br>'+
            'A. 悲しい映画だったので、<u class="ul-single">ないて</u>いました。<i class="fa">&#xf061;</i>　({イ})<br><br>'+
            'B. 木の上で鳥がきれいな声で<u class="ul-single">ないて</u>いた。<i class="fa">&#xf061;</i>　({ア})<br><br>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ア) 町＝人が住んでいる家が集まっている所　　イ) 街＝道に沿って店などがある所<br><br>'+
            'A. ニューヨークの<u class="ul-single">まち</u>には、たくさん和食のレストランがある。<i class="fa">&#xf061;</i>　({イ})<br><br>'+
            'B. このアパートはうるさいので、<ruby>隣<rt>となり</rt></ruby>の<u class="ul-single">まち</u>にあるアパートに<ruby>引<rt>ひ</rt></ruby>っ<ruby>越<rt>こ</rt></ruby>したい。<i class="fa">&#xf061;</i>　({ア})<br><br>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
