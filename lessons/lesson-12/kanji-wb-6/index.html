    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中の言葉を文に合うように漢字にして＿＿＿に書きなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. ふる　　ひかり　　かど　　ぎじゅつ　　なおる　　まい　　こ　　かじ　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '雨が＿＿＿てハイキングの行けなくなってしまった。<br><i class="fa">&#xf061;</i>　雨が<u class="ul-single">降っ</u>てハイキングの行けなくなってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '安かったのでTシャツを二{枚||width:100}買った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この薬を飲むとすぐに頭が痛いのが{治る||width:100}らしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{光||width:100}のない所では、この植物は育ちません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この会社では省エネの{技術||width:100}を研究している。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'おなかがすいていたので、ケーキを二{個||width:100}食べました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{火事||width:100}の原因の一つにタバコがある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このテーブルは丸くて、{角||width:100}がない形をしているから、好きだ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
