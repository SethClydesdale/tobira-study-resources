    <script>Genki.generateQuiz({

        '<div class="problem">「ゆとり<ruby>教育<rt>きょういく</rt></ruby>」の<ruby>第一<rt>だいいち</rt></ruby>({の})問題は、教える<ruby>内容<rt>ないよう</rt></ruby>を<ruby>減<rt>へ</rt></ruby>らしすぎたことだと思う。</div>'+
        '<div class="problem"><ruby>第一<rt>だいいち</rt></ruby>({X||width:28})<ruby>印象<rt>いんしょう</rt></ruby><small>(impression)</small>だけで、人を<ruby>判断<rt>はんだん</rt></ruby>してはいけない。</div>'+
        '<div class="problem">日本の食べ物と言えば、多くの人が<ruby>寿司<rt>すし</rt></ruby>を<ruby>第一<rt>だいいち</rt></ruby>({に})挙げるだろう。</div>'+
        '<div class="problem">私は、日本が<ruby>近代<rt>きんだい</rt></ruby>化を<ruby>目指<rt>めざ</rt></ruby>した<ruby>時代<rt>じだい</rt></ruby>に生まれた「すき<ruby>焼<rt>や</rt></ruby>き」({X||width:28})こそ、日本を<ruby>代表<rt>だいひょう</rt></ruby>する({X||width:28})食べ物の1つだと思う。</div>'+
        '<div class="problem">日本の夏は暑すぎて、エアコン({の|が|answer})ない({X||width:28})生活は考えられない。</div>'+
        '<div class="problem">日本の夏は暑すぎて、エアコン({X||width:28})なし({の})生活は考えられない</div>'+
        '<div class="problem">日本の夏は暑すぎて、エアコン({X||width:28})なし({で})生活することは考えられない。</div>'+
