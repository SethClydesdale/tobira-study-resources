    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounに&#123;<ruby>関<rt>かん</rt></ruby>する／関して&#125;|l12-p4}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語のクラスで{明治時代の日本の近代化に関%(する/して)|めいじじだいのにほんのきんだいかにかん%(する/して)|' + Genki.getAlts('{明治時代}の{日本}の{近代化}に{関}{する}', 'めいじじだい|にほん|きんだいか|かん|して') + 'answer;hint:(essay) on the modernization of Japan during the Meiji era;width:420}作文を書いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>宗教<rt>しゅうきょう</rt></ruby>の授業の<ruby>発表<rt>はっぴょう</rt></ruby>のために、{仏教に関%(する/して)|ぶっきょうにかん%(する/して)|' + Genki.getAlts('{仏教}に{関}{する}', 'ぶっきょう|かん|して') + 'answer;hint:(book) about Buddhism;width:180}本を<ruby>論文<rt>ろんぶん</rt></ruby>を読まなければならない。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このサイトは、{日本の伝統工芸に関する|にほんのでんとうこうげいにかんする|' + Genki.getAlts('{日本}の{伝統工芸}に{関}する', 'にほん|でんとうこうげい|かん') + 'answer;hint:(things) related to traditional Japanese craftsmanship;width:380}ことを調べるのにはとても便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この町では{環境に関する|かんきょうにかんする|' + Genki.getAlts('{環境}に{関}する', 'かんきょう|かん') + 'answer;hint:(problem) concerning the environment;width:280}問題について考えるために、毎月、セミナー<small>(seminar)</small>を行っている。'+
          '</div>'+
        '</div>'+
      '</div>'
