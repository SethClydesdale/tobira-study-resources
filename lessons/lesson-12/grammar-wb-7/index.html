    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|こそ|l12-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は、朝早く起きてランニングしたいと思っているが、<ruby>一昨日<rt>おととい</rt></ruby>も<ruby>昨日<rt>きのう</rt></ruby>も起きられなかった。だから、{今日こそ早く起きてランニングしよう|きょうこそはやくおきてランニングしよう|' + Genki.getAlts('{今日}こそ{早}く{起}きてランニングしよう', 'きょう|はや|お') + 'answer;hint:I definitely intend on getting up early and running today;width:400}と思っていたが、今朝も起きたらもう11時だった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] ジョーはミュージカルのオーディション<small>(audition)</small>に何度も<ruby>挑戦<rt>ちょうせん</rt></ruby>している。<br><br>'+
            'たかし：来月、オーディションがあるんだって？<br><br>'+
            'ジョー：うん。先月のオーディションはだめだったから、{来月こそ%(は/)|らいげつこそ%(は/)|answer;hint:next month for sure;width:150}<ruby>合格<rt>ごうかく</rt></ruby>したいと思ってる。<br><br>'+
            'たかし：そうか、じゃ、<ruby>頑張<rt>がんば</rt></ruby>ってね！'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] ヤングは日本に3年住んでいる。日本に来た時から北海道に旅行したいと思っているが、仕事が<ruby>忙<rt>いそが</rt></ruby>しくてなかなか行けない。<br><br>'+
            '　山下：今年の夏休みは何をするつもりですか。<br><br>'+
            'ヤング：{今年こそ%(は/)北海道に行こう|ことしこそ%(は/)ほっかいどうにいこう|' + Genki.getAlts('{今年}こそ{は}{北海道}に{行}こう', 'ことし||ほっかいどう|い') + 'answer;hint:I intend on going to Hokkaido for sure this year;width:360}と思っているんです。<ruby>去年<rt>きょねん</rt></ruby>もその前の夏も行けなかったから。<br><br>'+
            '　山下：ああ、北海道ですか。いいですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
