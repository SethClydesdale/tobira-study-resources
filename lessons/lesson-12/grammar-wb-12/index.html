    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を選んでブログを<ruby>完成<rt>かんせい</rt></ruby>させなさい。同じ表現は一度しか使えません。</p>'+
        
      '<div class="sub-section inline">　{!GRI|<ruby>第一<rt>だいいち</rt></ruby>の|l12-p3}　　{!GRI|<ruby>生<rt>い</rt></ruby>かす|l12-p6}　　{!GRI|～まま|l12-p15}　　{!GRI|～でも～でも|l10-p7}　</div><br><br>'+
        
      '<div class="text-passage sub-section">'+
        '<h3 class="section-title">タイトル：ジップロックを使ったオムレツ<small>(omelette)</small>の作り方！</h3><br>'+
        
        '<div class="columns-2 clear">'+
          '<div style="text-align:center; width:200px">'+
            '{!IMG|l12-gwb-12-1.png}　'+
          '</div>'+

          '<div style="width:auto;">'+
            '<i class="fa">&#xf060;</i>　ジップロック<br>'+
            '　　食べ物を入れておくためのプラスチックの<ruby>袋<rt>ふくろ</rt></ruby>です。'+
          '</div>'+
        '</div>'+
        
        '皆さん、ジップロックという<ruby>製品<rt>せいひん</rt></ruby>を知ってますね。もちろん、この製品の{第一の目的|だいいちのもくてき|' + Genki.getAlts('{第一}の{目的}', 'だいいち|もくてき') + 'answer;hint:primary purpose}は袋の中に何かを入れておくということです。でも、<ruby>熱<rt>ねつ</rt></ruby>に強いという{特徴を生かして|とくちょうをいかして|' + Genki.getAlts('{特徴}を{生}かして', 'とくちょう|い') + 'answer;hint:take advantage of its (heat-resistant) feature;width:320}、今日はオムレツを作ってみました！<br><br>'+
        
        '<div class="columns-2 clear">'+
          '<div style="text-align:center; width:300px;">'+
            '{!IMG|l12-gwb-12-2.png}<br><br>'+
            '{!IMG|l12-gwb-12-3.png}'+
          '</div>'+

          '<div style="width:60%;">'+
            'まず、ジップロックに<ruby>卵<rt>たまご</rt></ruby>とお<ruby>塩<rt>しお</rt></ruby>を入れ、<ruby>混<rt>ま</rt></ruby>ぜた<small>(to mix)</small><ruby>後<rt>あと</rt></ruby>にお<ruby>湯<rt>ゆ</rt></ruby>の中に入れます。<br><br>'+
            'そして、{そのまま5分待つ|そのまま5ふんまつ|' + Genki.getAlts('そのまま{5分}{待}つ', 'ごふん|まつ') + Genki.getAlts('そのまま{五分}{待}つ', 'ごふん|まつ') + 'answer;hint:wait like that for 5 mintues;width:200}とオムレツの出来上がりです！<ruby>簡単<rt>かんたん</rt></ruby>でしょう？<br><br>'+
            'これなら、{料理が苦手な人でも、時間がない人でも|りょうりがにがてなひとでも、じかんがないひとでも|' + Genki.getAlts('{料理}が{苦手}な{人}でも、{時間}がない{人}でも', 'りょうり|にがて|ひと|じかん|ひと') + 'answer;hint:whether it\'s someone who is bad at cooking<br>or someone who doesn\'t have time}<ruby>誰<rt>だれ</rt></ruby>でもオムレツが作れると思いませんか？皆さんも、一度作ってみて下さい！'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
