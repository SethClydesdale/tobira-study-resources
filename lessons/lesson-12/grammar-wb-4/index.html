    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|考えられない|l12-p5}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>現代<rt>げんだい</rt></ruby>の<ruby>子供達<rt>こどもたち</rt></ruby>の90%が、毎日のようにテレビゲームで<ruby>遊<rt>あそ</rt></ruby>んでいるらしい。これらの子供達にとっては、{テレビゲームなしの生活は考えられない|テレビゲームなしのせいかつはかんがえられない|' + Genki.getAlts('テレビゲームなしの{生活}は{考}えられない', 'せいかつ|かんが') + 'answer;hint:life without video games is unthinkable}だろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>学期<rt>がっき</rt></ruby>が終わる<ruby>頃<rt>ころ</rt></ruby>には、クラスのみんなが<ruby>辞書<rt>じしょ</rt></ruby>なしで{日本の新聞記事が読めるようになるということは考えられない|にほんのしんぶんきじがよめるようになるということは考えられない|' + Genki.getAlts('{日本}の{新聞}{記事}が{読}めるようになるということは{考}えられない', 'にほん|しんぶん|きじ|よ') + 'answer;hint:being able to read Japanese newspaper articles is unthinkable}ことではないと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の国のバスはたいてい時間通りに来るので、30分も{バスが遅れるということは考えられない|バスがおくれるということはかんがえられない|' + Genki.getAlts('バスが{遅}れるということは{考}えられない', 'おく|かんが') + 'answer;hint:it\'s unthinkable that the bus would be late}が、この国のバスはいつも30分は遅れて来る。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この授業では、宿題は<ruby>成績<rt>せいせき</rt></ruby>の30%だから、{宿題を出さない学生がいるということは考えられない|しゅくだいをださないがくせいがいるということはかんがえられない|' + Genki.getAlts('{宿題}を{出}さない{学生}がいるということは{考}えられない', 'しゅくだい|だ|がくせい|かんが') + 'answer;hint:it\'s unthinkable that there are students who don\'t hand in their homework;width:520}が、<ruby>驚<rt>おどろ</rt></ruby>いたことに、宿題をほとんど出さない学生がいるらしい。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
