    <script>Genki.generateQuiz({

      '</div>'+

        '<div class="problem">'+

            '東京には色々な問題があるが、<u class="ul-single">だい</u>一の問題は人が多いことだと私は思っている。<br>'+
            '漢字（{第||width:75}）　画数（{11||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'スミスさんは小学校の時、世界の文化を勉強する授業でおり紙を<u class="ul-single">お</u>ったことがあるそうだ。<br>'+
            '漢字（{折||width:75}）　画数（{7||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '駅のホームで電車を待つ時は<small>a.</small><u class="ul-single">せん</u>の外<small>b.</small><u class="ul-single">がわ</u>に出ないで下さい。<br>'+
            '漢字（a.{線||width:75}　b.{側||width:75}）　画数（a.{15||width:40}画　b.{11||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'その<ruby>葉書<rt>はがき</rt></ruby>を三<u class="ul-single">まい</u>下さい。<br>'+

          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの人はTシャツをひっくり<u class="ul-single">かえ</u>して着ている。<br>'+
            '漢字（{返||width:75}）　画数（{7||width:40}画）'+
