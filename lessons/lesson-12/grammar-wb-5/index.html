    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|<ruby>生<rt>い</rt></ruby>かす|l12-p6}」と<ruby>箱<rt>はこ</rt></ruby>の言葉を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">風の力</div><br><br>'+
            'この町では{風の力を生かして|かぜのちからをいかして|' + Genki.getAlts('{風}の{力}を{生}かして', 'かぜ|ちから|い') + 'answer;hint:<span class="spoiler">makes use of the wind\'s power</span>;width:240}、電気を作っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">日本語の能力</div><br><br>'+
            '私は{日本語の能力を生かして|にほんごののうりょくをいかして|' + Genki.getAlts('{日本語}の{能力}を{生}かして', 'にほんご|のうりょく|い') + 'answer;hint:<span class="spoiler">I\'ll make the most of my Japanese language ability</span>;width:400}、<ruby>将来<rt>しょうらい</rt></ruby>自分の国で日本語を教えたいと思っている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">この前の試験での<ruby>失敗<rt>しっぱい</rt></ruby></div><br><br>'+
            '{この前の試験での失敗を生かして|このまえのしけんでのしっぱいをいかして|' + Genki.getAlts('この{前}の{試験}での{失敗}を{生}かして', 'まえ|しけん|しっぱい|い') + 'answer;hint:<span class="spoiler">I\'ll make the most of my failure in the previous exam</span>;width:400}、次の試験では<ruby>絶対<rt>ぜったい</rt></ruby>100<ruby>点<rt>てん</rt></ruby>を取るつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">留学の経験</div><br><br>'+
            '{留学の経験を生かして|りゅうがくのけいけんをいかして|' + Genki.getAlts('{留学}の{経験}を{生}かして', 'りゅうがく|けいけん|い') + 'answer;hint:<span class="spoiler">I\'ll make the most of my experience studying abroad</span>;width:400}、大学を卒業したら、大学の留学生センターで働きたいと思っている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
