    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。漢字の読み方を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 原爆　　イ) 同級生　　ウ) 状態　</div><br><br>'+
            '<ruby>広島<rt>ひろしま</rt></ruby>に住んでいる<small>a.</small>{どうきゅうせい||width:100}のおばあさんから、<small>b.</small>{げんばく||width:100}が落ちた時、広島はひどい<small>c.</small>{じょうたい||width:100}だったと聞いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 柔らかく　　イ) 改良　　ウ) 製品 　エ) 丈夫　</div><br><br>'+
            '以前の<small>a.</small>{せいひん||width:100}は<ruby>固<rt>かた</rt></ruby>くて破れやすかったので、<small>b.</small>{かいりょう||width:100}して、もっと<small>c.</small>{やわらかく||width:100}て、そして<small>d.</small>{じょうぶ||width:100}な紙を作りました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 不可欠　　イ) 光　　ウ) 植物　</div><br><br>'+
            '<small>a.</small>{しょくぶつ||width:100}が成長するためには、<small>b.</small>{ひかり||width:100}や水が<small>c.</small>{ふかけつ||width:100}だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 息　　イ) 吹き込ん　　ウ) 折っ 　エ) 沿っ　</div><br><br>'+
            'この線に<small>a.</small>{そっ||width:100}て<small>b.</small>{おっ||width:100}て下さい。最後にはここから<small>c.</small>{いき||width:100}を<small>d.</small>{ふきこん||width:100}でふくらませ<small>(to blow up)</small>たら、<ruby>鶴<rt>つる</rt></ruby>の出来上がりです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 隠して　　イ) 優しい　　ウ) 入院して　</div><br><br>'+
            '彼は<small>a.</small>{やさしい||width:100}人なので、私が病気に<small>b.</small>{にゅういんして||width:100}いることを知ったらとても心配すると思うから、病院にいることは<small>c.</small>{かくして||width:100}いる。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
