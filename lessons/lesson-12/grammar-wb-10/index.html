    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って1文で答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～こそ|l12-p9}　　{!GRI|できれば|l4-p17}　</div><br><br>'+
            '　田中：映画館は高いし、新しい映画もすぐにインターネットで見られるようになるから、私は映画館には<ruby>全然<rt>ぜんぜん</rt></ruby>行きませんが、ヤングさんはどうですか。<br><br>'+
            'ヤング：私はよく行きます。{映画館の大きいスクリーンで見てこそ|えいがかんのおおきいスクリーンでみてこそ|' + Genki.getAlts('{映画館}の{大}きいスクリーンで{見}てこそ', 'えいがかん|おお|み') + 'answer;hint:Only when you see it on the movie theater\'s big screen;width:400}その映画の<ruby>本当<rt>ほんとう</rt></ruby>の<ruby>面白<rt>おもしろ</rt></ruby>さが分かると思うので、{できれば、映画館で見てみた|できれば、えいがかんでみてみた|' + Genki.getAlts('できれば、{映画館}で{見}てみた', 'えいがかん|み') + 'answer;hint:if possible, (I think it\'d be better) to try watching it in the movie theater;width:520}方がいいと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 田中先生と山田先生は日本の大学で教えている。<br><br>'+
            '<div class="sub-section inline">　{!GRI|考えられない|l12-p5}　　{!GRI|～まま|l12-p15}　</div><br><br>'+
            '田中先生：アメリカの大学では、サングラス<small>(sunglasses)</small>をかけて、<ruby>講義<rt>こうぎ</rt></ruby>を聞く学生がいるそうですよ。<br><br>'+
            '山田先生：えー、日本の大学では{サングラスをかけたまま講義を聞く学生がいるなんて考えられません|サングラスをかけたままこうぎをきくがくせいがいるなんてかんがえられません|' + Genki.getAlts('サングラスをかけたまま{講義}を{聞}く{学生}がいるなんて{考}えられません', 'こうぎ|き|がくせい|かんが') + 'answer;hint:it\'s unthinkable that there would be students who\'ll listen to lectures while wearing sunglasses;width:660}ね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～まま|l12-p15}　　{!GRI|ずっと|l12-p13}　</div><br><br>'+
            'Q：この国の<ruby>経済<rt>けいざい</rt></ruby><ruby>状態<rt>じょうたい</rt></ruby>は、これからよくなっていくでしょうか。<br><br>'+
            'A：そうですね。私は、{このままずっと悪い状態が続いていくということはないと思います|このままずっとわるいじょうたいがつづいていくということはないとおもいます|' + Genki.getAlts('このままずっと{悪}い{状態}が{続}いていくということはないと{思}います', 'わる|じょうたい|つづ|おも') + 'answer;hint:I don\'t think that it\'s going to continue to be in this bad state forever}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|なし|l12-p8}　　{!GRI|考えられない|l12-p5}　</div><br><br>'+
            'Q：あなたの毎日の生活の中で、ないと困る物は何ですか。<br><br>'+
            'A：{パソコンなしの生活は考えられません|パソコンなしのせいかつはかんがえられません|' + Genki.getAlts('{パソコン}なしの{生活}は{考}えられません', 'コンピュータ|せいかつ|かんが') + 'answer;hint:Life without a computer is unthinkable;width:360}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|ずっと|l12-p13}　　{!GRI|なかなか～ない|l9-p6}　</div><br><br>'+
            'Q：長い間、<ruby>挑戦<rt>ちょうせん</rt></ruby>し<ruby>続<rt>つづ</rt></ruby>けているのに、上手に出来るようにならないことがありますか。<br><br>'+
            'A：はい。私は{ずっと日本語を勉強してきていますが、話すのはなかなか上手になりません|ずっとにほんごをべんきょうしてきていますが、はなすのはなかなかじょうずになりません|' + Genki.getAlts('ずっと{日本語}を{勉強}してきていますが、{話}すのはなかなか{上手}になりません', 'にほんご|べんきょう|はな|じょうず') + 'answer;hint:I\'ve been studying Japanese for a long time, but I haven\'t become very good at speaking;width:630}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|生かす|l12-p6}　　{!GRI|できれば／できたら|l4-p17}　</div><br><br>'+
            'Q：<ruby>将来<rt>しょうらい</rt></ruby>、どんな仕事をしたいと思っていますか。<br><br>'+
            'A：{将来、できれば日本語の能力を生かすことが出来る仕事がしたいと思っています|しょうらい、できればにほんごののうりょくをいかすことができるしごとがしたいとおもっています|' + Genki.getAlts('{将来}、{できれば}{日本語}の{能力}を{生}かすことが{出来}る{仕事}がしたいと{思}っています', 'しょうらい|できたら|にほんご|のうりょく|い|でき|しごと|おも') + 'answer;hint:In the future, if possible, I would like to do work where I can make use of my Japanese language ability;width:750}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
