    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">田中さんが{にゅういん|入院}している病院は、{さんかく|三角}の「止まれ」の<ruby>標識<rt>ひょうしき</rt></ruby><small>(sign)</small>がある{かど|角}を左に曲がったところにあります。右側の{いりぐち|入口}から{はいって|入って}<ruby>受付<rt>うけつけ</rt></ruby>で名前を言うと田中さんの部屋を教えてくれます。</div>'+
        '<div class="problem">友達のお母さんは、私や{どうきゅうせい|同級生}に、{わし|和紙}の良さを{いかした|生かした}{おりがみ|折り紙}の作り方を教えてくれた。</div>'+
        '<div class="problem">昔、私が{ふりょう|不良}だった頃に{なかよく|仲良く}していた友達は、今、車のエンジンを{かいりょう|改良}する仕事をしている。</div>'+
        '<div class="problem"><ruby>沖縄<rt>おきなあ</rt></ruby>に{かんこう|観光}に来る人の多くは、<ruby>太陽<rt>たいよう</rt></ruby>の{ひかり|光}をたくさん受けたパイナップルをお<ruby>土産<rt>みやげ</rt></ruby>に買って帰る。</div>'+
        '<div class="problem">A大学が新しく{かいはつ|開発}した日本語能力テストを始めます。後ろのドアを{しめて|閉めて}下さい。それから、教科書やノートも{とじて|閉じて}、<ruby>鞄<rt>かばん</rt></ruby>の中に入れて下さい。テストが入っている袋はまだ{あけないで|開けないで}下さい。</div>'+
        '<div class="problem">父に言われた{とおり|通り}に、毎日駅の前の{とおり|通り}を{とおって|通って}学校に{かよって|通って}いるが、今日は<ruby>工事<rt>こうじ</rt></ruby><small>(construction)</small>のために、その道を{とおして|通して}もらえなかった。</div>'+
        '<div class="problem">{しゃしん|写真}の{まんなか|真ん中}の{まっしろな|真っ白な}シャツを着ている人が一番すてきだと思う。</div>'+
      '</div>'
