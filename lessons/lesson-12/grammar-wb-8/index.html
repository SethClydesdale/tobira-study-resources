    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|ずっと|l12-p13}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>絵<rt>え</rt></ruby>を見て文を完成させなさい。</p>'+
        
      '<div class="center">{!IMG|l12-gwb-8.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>昨日<rt>きのう</rt></ruby>は病気だったので、{朝から夜まで一日中ずっと寝ていた|あさからよるまでいちにちじゅうずっとねていた|' + Genki.getAlts('{朝}から{夜}まで{一日中}ずっと{寝}てい{た}', 'あさ|よる|いちにちじゅう|ね|ました') + 'answer;hint:<span class="spoiler">I slept all day, from morning until night</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この店は{先週からずっと閉まっているから困っている|せんしゅうからずっとしまっているからこっている|' + Genki.getAlts('{先週}からずっと{閉}まっているから{困}ってい{る}', 'せんしゅう|し|こ|ます') + 'answer;hint:<span class="spoiler">I\'m worried since it\'s been closed ever since last week</span>;width:400}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'メアリーさんは<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>から{ずっと毎日日記を書き続けている|ずっとまいにちにっきをかきつづけている|' + Genki.getAlts('ずっと{毎日}{日記}を{書}き{続}けてい{る}', 'まいにち|にっき|か|つづ|ます') + 'answer;hint:<span class="spoiler">continues to write in her diary every day</span>;width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は<ruby>子供<rt>こども</rt></ruby>の<ruby>頃<rt>ころ</rt></ruby>から{ずっと、絵を描いたり、何か作ったりすることが好きだった|ずっと、えをかいたり、なにかつくったりすることがすきでした|' + Genki.getAlts('ずっと、{絵}を{描}いたり、{何}か{作}ったりすることが{好}き{だった}', 'え|か|なに|つく|す|でした') + 'answer;hint:I always liked doing things such as drawing pictures and making something;width:550}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '[状況] 田中とスミスは週末、海に<ruby>泳<rt>およ</rt></ruby>ぎに来た。<br><br>'+
            '　田中：{昨日からずっと降り続いている|きのうからずっとふりつづいている|' + Genki.getAlts('{昨日}からずっと{降}り{続}いている', 'きのう|ふ|つづ') + 'answer;hint:It\'s been continuing to come down ever since yesterday;width:400}ね。この雨。<br><br>'+
            'スミス：うん。早く晴れないかな。'+
          '</div>'+
        '</div>'+
      '</div>'
