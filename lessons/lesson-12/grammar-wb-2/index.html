    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|<ruby>第一<rt>だいいち</rt></ruby>「の／に」|l12-p3}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '朝起きて、私が{いつも第一にすることは|いつもだいいちにすることは|answer;hint:the first thing I always do is;width:220}シャワーを<ruby>浴<rt>あ</rt></ruby>びることだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたの大学の<ruby>特徴<rt>とくちょう</rt></ruby>は何ですか。<br><br>'+
            'A：{私の大学の第一の特徴は|わたしのだいがくのだいいちのとくちょうは|' + Genki.getAlts('{私}の{大学}の{第一}の{特徴}は', 'わたし|だいがく|だいいち|とくちょう') + 'answer;hint:My university\'s primary trait is}、<ruby>選<rt>えら</rt></ruby>べる<ruby>専攻<rt>せんこう</rt></ruby>の<ruby>数<rt>かず</rt></ruby>がたくさんあって、色々なことが学べるという<ruby>点<rt>てん</rt></ruby>です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：ファーストフードはとても人気がありますが、どうしてだと思いますか。<br><br>'+
            'A：{ファーストフードに人気がある第一の理由は|ファーストフードににんきがあるだいいちのりゆうは|' + Genki.getAlts('ファーストフードに{人気}がある{第一}の{理由}は', 'にんき|だいいち|りゆう') + 'answer;hint:The primary reason fast food is popular is}、おそらくその便利さだと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたが日本語を勉強している<ruby>目的<rt>もくてき</rt></ruby>は何ですか。<br><br>'+
            'A：{第一の目的は|だいいちのもくてきは|' + Genki.getAlts('{第一}の{目的}は', 'だいいち|もくてき') + 'answer;hint:(My) primary goal is}、日本の<ruby>伝統<rt>でんとう</rt></ruby>文化や<ruby>歴史<rt>れきし</rt></ruby>についてもっと知ることです。'+
          '</div>'+
        '</div>'+
