    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>適当<rt>てきとう</rt></ruby>な方を選びなさい。<br><small>Select the option that most appropriately completes each sentence.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語を2年勉強して、漢字を300ぐらい{書ける|!I書く／書ける}ようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本では<ruby>20歳<rt>はたち</rt></ruby>でお<ruby>酒<rt>さけ</rt></ruby>を{飲める|!I飲む／飲める}ようになるけど、私は飲まないつもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語を勉強{する|!Iする／できる}ようになってから、自分の<ruby>母語<rt>ぼご</rt></ruby><small>(mother tongue)</small>の<ruby>文法<rt>ぶんぽう</rt></ruby>についても時々{考える|!I考える／考えられる}ようになった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '背が{高く|!I高く／高いように}なって、姉の自転車に{乗れる|!I乗る／乗れる}ようになった時はとても<ruby>嬉<rt>うれ</rt></ruby>しかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この町は最近{きれいに|!Iきれいに／きれいなように}なって、人がたくさん{来る|!I来る／来られる}ようになった。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Verbようになる|l2-p11}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>戦争<rt>せんそう</rt></ruby>の<ruby>恐<rt>おそ</rt></ruby>ろしさ<small>(horror)</small>を<ruby>伝<rt>つた</rt></ruby>える色々な<ruby>写真<rt>しゃしん</rt></ruby>を見てから、{平和の大切さが分かるようになった|へいわのたいせつさがわかるようになった|' + Genki.getAlts('{平和}の{大切}さが{分}かるようにな{った}', 'へいわ|たいせつ|わ|りました') + 'answer;hint:came to understand the importance of peace;width:320}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'たばこが高くなったので、父は{たばこを吸わないようになった|たばこをすわないようになった|' + Genki.getAlts('{たばこ}を{吸}わないようにな{った}', 'タバコ|す|りました') + 'answer;hint:doesn\'t smoke anymore}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Eメールを{書くようになってから|かくようになってから|answer;hint:after being able to write;width:180}、紙の手紙を{書かないようになった|かかないようになった|' + Genki.getAlts('{書}かないようにな{った}', 'か|りました') + 'answer;hint:I don\'t write anymore;width:180}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{習った漢字は全部書けるようになりたいので|ならったかんじはぜんぶかけるようになりたいので|' + Genki.getAlts('{習}った{漢字}は{全部}{書}けるようになりたいので', 'なら|かんじ|ぜんぶ|か') + 'answer;hint:I want to be able to write all the kanji I\'ve learned so...;width:400}、毎日たくさん練習することにしている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
