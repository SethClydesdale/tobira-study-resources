    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>漢字の特別な読み方と英語の意味を書きましょう。<br><small>For each kanji compound below, write the special reading and the meaning in English.</small></p>'+
        
      '<div class="count-problems">'+
        '<table class="table center">'+
          '<tr class="table-head">'+
            '<td style="width:5%;"></td>'+
            '<td style="width:15%;"></td>'+
            '<td style="width:40%;">特別な読み方</td>'+
            '<td style="width:40%;">英語の意味</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>ex.</td>'+
            '<td>一人</td>'+
            '<td>ひとり</td>'+
            '<td>alone</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>昨日</td>'+
            '<td class="large-width">{きのう}</td>'+
            '<td class="large-width">{yesterday}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>明日</td>'+
            '<td class="large-width">{あした}</td>'+
            '<td class="large-width">{tomorrow}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>今日</td>'+
            '<td class="large-width">{きょう}</td>'+
            '<td class="large-width">{today}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>一昨日</td>'+
            '<td class="large-width">{おととい}</td>'+
            '<td class="large-width">{the day before yesterday}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>一昨年</td>'+
            '<td class="large-width">{おととし}</td>'+
            '<td class="large-width">{the year before last}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>明後日</td>'+
            '<td class="large-width">{あさって}</td>'+
            '<td class="large-width">{the day after tomorrow}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>今朝</td>'+
            '<td class="large-width">{けさ}</td>'+
            '<td class="large-width">{this morning}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem"></td>'+
            '<td>今年</td>'+
            '<td class="large-width">{ことし}</td>'+
            '<td class="large-width">{this year}</td>'+
          '</tr>'+
