    <script>Genki.generateQuiz({

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。<br><br><br>'+
            
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 僕　　イ) 皆　　ウ) 困って　　エ) お願い　</div><br><br>'+
            '<small>a.</small>{ぼく||width:80}は <small>b.</small>{みな||width:80}に、よく変な <small>c.</small>{おねがい||width:80}をされるので、 <small>d.</small>{こまって||width:80}いる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 落として　　イ) 会議　　ウ) 誰　　エ) 過ぎ　</div><br><br>'+
            '12時 <small>a.</small>{すぎ||width:80}に <small>b.</small>{かいぎ||width:80}が終わったが、その時 <small>c.</small>{だれ||width:80}かがコップ <small>d.</small>{おとして||width:80}しまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) りゆう　　イ) いそがしい　　ウ) かわり 　</div><br><br>'+
