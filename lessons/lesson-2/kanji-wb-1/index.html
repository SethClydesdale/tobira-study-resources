    <script>Genki.generateQuiz({

        '忙' : 'ボウ|いそが(しい)',
        '短' : 'タン|みじか(い)',
        '晩' : 'バン',
        '由' : 'ユ、ユウ',
        '必' : 'ヒツ|かなら(ず)',
        '要' : 'ヨウ|い(る)',
        '合' : 'ゴウ|あ(う)、あ(わす)、あ(わせる)',
        '昨' : 'サク',
        '皆' : '|みな',
        '敬' : 'ケイ|うやま(う)',
        '複' : 'フク',
        '課' : 'カ',
        '例' : 'レイ|たと(える)',
        '落' : 'ラク|お(ちる)、お(とす)',
        '面' : 'メン|おも',
        '僕' : 'ボク',
        '連' : 'レン|つ(れる)',
        '絡' : 'ラク|から(まる)、から(む)',
