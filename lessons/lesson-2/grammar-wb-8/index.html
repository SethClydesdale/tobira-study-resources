    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「<ruby>目的<rt>もくてき</rt></ruby><small>(purpose)</small>」の「{!GRI|～ため(に)|l2-p6}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{もっと勉強する時間を作るために|もっとべんきょうするじかんをつくるために|' + Genki.getAlts('もっと{勉強}する{時間}を{作}るために', 'べんきょう|じかん|つく') + 'answer;hint:to make more time to study}、アルバイトをやめた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '『これで<ruby>身<rt>み</rt></ruby>につく<ruby>文法力<rt>ぶんぽうりょく</rt></ruby>』は{「とびら」で習った文法を練習するための|「とびら」でならったぶんぽうをれんしゅうするための|' + Genki.getAlts('「とびら」で{習}った{文法}を{練習}するための', 'なら|ぶんぽう|れんしゅう') + 'answer;hint:for practicing the grammar learned in "Tobira"}ワークブックだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来年、日本に留学したいと思っている。{そのために、今色々な留学プログラムを調べている|そのために、いまいろいろなりゅうがくプログラムをしらべている|' + Genki.getAlts('そのために、{今}{色々}な{留学}プログラムを{調}べている', 'いま|いろいろ|りゅうがく|しら') + 'answer;hint:for that reason, I\'m currently looking into various study abroad programs;width:520}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本の都市と田舎の生活の違いについて調べるために|にほんのとしといなかのせいかつのちがいについてしらべるために|' + Genki.getAlts('{日本}の{都市}と{田舎}の{生活}の{違}いについて{調}べるために', 'にほん|とし|いなか|せいかつ|ちが|しら') + 'answer;hint:in order to investigate about the difference of Japanese city and country life;width:530}、大きい<ruby>都市<rt>とし</rt></ruby>に住んでいる人々と<ruby>田舎<rt>いなか</rt></ruby>に住んでいる人々にインタビューすることにした。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>[　]のトピックについて、絵を見て、「<ruby>理由<rt>りゆう</rt></ruby><small>(reason)</small>・<ruby>原因<rt>げんいん</rt></ruby><small>(cause)</small>」の「{!GRI|～ため(に)|l2-p7}」と<ruby>箱<rt>はこ</rt></ruby>の言葉を使い、文を作りなさい。<br><small>Refer to the illustrations and write a sentence about each of the topics in the [　] using「～ため(に)」to explain the reason/cause for each situation. For each sentence, choose the words/phrases from the box which match the sentence number.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　〈<ruby>例<rt>れい</rt></ruby>〉<ruby>壊<rt>こわ</rt></ruby>れる　　1. 雨が<ruby>降<rt>ふ</rt></ruby>る　　2. 寒さが<ruby>厳<rt>きび</rt></ruby>しい　　3. 読み方が<ruby>特別<rt>とくべつ</rt></ruby>だ　　4. <ruby>地震<rt>じしん</rt></ruby>　'+
      '</div><br><br>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '[トピック：コンピュータ]<br>'+
          'コンピュータが<ruby>壊<rt>こわ</rt></ruby>れたために、メールがチェック出来なかった。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l2-gwb-8-1.png}</div>'+
          '<div class="inner-problem">'+
            '[トピック：<ruby>昨日<rt>きのう</rt></ruby>の<ruby>祭<rt>まつ</rt></ruby>り]<br>'+
            '{雨が降ってしまったために、昨日の祭りにあまり人が来なくて残念だった|あめがふってしまったために、きのうのまつりにあまりひとがこなくてざんねんだった|' + Genki.getAlts('{雨}が{降}ってしまったために、{昨日}の{祭}りにあまり{人}が{来}なくて{残念}{だった}', 'あめ|ふ|きのう|まつ|ひと|こ|ざんねん|でした') + 'answer;hint:<span class="spoiler">It\'s unfortunate that not many people came to the festival yesterday because it rained</span>;width:600}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem clear">'+
          '<div class="inner-problem">'+
            '{!IMG|l2-gwb-8-2.png}<br>'+
            '[トピック：北海道の冬]<br>'+
            '{北海道の冬は寒さが厳しいために、隣の家に行く時も帽子をかぶったり手袋をしたりしなければなりません|ほっかいどうのふゆはさむさがきびしいために、となりのいえにいくときもぼうしをかぶったりてぶくろをしたりしなければなりません|' + Genki.getAlts('{北海道}の{冬}は{寒}さが{厳}しいために、{隣}の{家}に{行}く{時}も{帽子}をかぶったり{手袋}をしたりしなければな{りません}', 'ほっかいどう|ふゆ|さむ|きび|となり|いえ|い|とき|ぼうし|てぶくろ|らない') + 'answer;hint:<span class="spoiler">Because Hokkaido\'s winters are harsh, you have to wear things like a hat and gloves when you go to the house next door</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l2-gwb-8-3.png}</div>'+
          '<div class="inner-problem">'+
            '[トピック：「下手」や「<ruby>大人<rt>おとな</rt></ruby>のような漢字」]<br>'+
            '{「下手」や「大人」のような漢字は読み方が特別なため、気を付けなくてはいけません|「へた」や「おとな」のようなかんじはよみかたがとくべつなため、きをつけなくてはいけません|' + Genki.getAlts('「{下手}」や「{大人}」のような{漢字}は{読み方}が{特別}なため、{気}を{付}けなくてはいけ{ません}', 'へた|おとな|かんじ|よみかた|とくべつ|き|つ|ない') + 'answer;hint:<span class="spoiler">Because kanji like "下手" and "大人" have special readings, you have to be careful</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem clear">'+
          '<div style="float:right;">{!IMG|l2-gwb-8-4.png}</div>'+
          '<div class="inner-problem">'+
            '[トピック：この<ruby>建物<rt>たてもの</rt></ruby>]<br>'+
            '{この建物は地震のために壊れてしまいました|このたてものはじしんのためにこわれてしまいました|' + Genki.getAlts('この{建物}は{地震}のために{壊}れてしま{いました}', 'たてもの|じしん|こわ|った') + 'answer;hint:<span class="spoiler">This building was destroyed due to the earthquake</span>;width:360}。'+
          '</div>'+
        '</div>'+
      '</div>'
