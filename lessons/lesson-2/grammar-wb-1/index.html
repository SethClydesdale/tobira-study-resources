    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。<br><small>Insert the appropriate particle into each (　). If no particle is necessary, mark X.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">私は中国({や})<ruby>韓国<rt>かんこく</rt></ruby>など({の})食べ物が好きだ。</div>'+
        '<div class="problem">このお寺は日本で最も有名なお寺({の})一つだ。</div>'+
        '<div class="problem">日本語を勉強している学生({に})とって、この<ruby>文法<rt>ぶんぽう</rt></ruby>を<ruby>正<rt>ただ</rt></ruby>しく<small>(correctly)</small>使うのはやさしいことではない。</div>'+
        '<div class="problem">今日は朝ご飯に、バナナ({の})<ruby>代<rt>か</rt></ruby>わりにリンゴを食べた。</div>'+
        '<div class="problem">今日は、授業のプロジェクト({の})ため({に})、アルバイトを休まなくてはいけなかった。</div>'+
        '<div class="problem">これは日本語を勉強する({X})ため({の})<ruby>教科書<rt>きょうかしょ</rt></ruby>だ。</div>'+
        '<div class="problem">犬({か})<ruby>猫<rt>ねこ</rt></ruby>({か|を|answer})<ruby>選<rt>えら</rt></ruby>ばなくてはいけない({X})<ruby>場合<rt>ばあい</rt></ruby>、私は犬を選ぶ。</div>'+
        '<div class="problem">漢字は全部書ける({X})ようになる({X})<ruby>必要<rt>ひつよう</rt></ruby>({は})ないが、たくさん書けた方がいい。</div>'+
        '<div class="problem">日本人が英語を話す時、lとrの<ruby>発音<rt>はつおん</rt></ruby>の間違い({が})よく見られるそうだ。</div>'+
      '</div>'
    });</script>
