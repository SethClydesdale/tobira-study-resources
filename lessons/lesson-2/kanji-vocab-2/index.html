    <script>Genki.generateQuiz({

        "比べる|くらべる": "to compare",
        "比較|ひかく": "comparison",
        "比較的|ひかくてき": "comparatively; relatively",
        // 代
        "代わりに|かわりに": "instead of; in place of",
        "現代|げんだい": "the present day/age; today",
        "代表的|だいひょうてき": "representative; typical",
        "時代|じだい": "times; period; age; era",
        "-年代|-ねんだい": "suffix indicating a period in time",
        "近代化|きんだいか": "modernization",
        "20代|にじゅうだい": "(one's) 20s; twenties",
        "代わる|かわる": "to take the place of; replace",
        // 感
        "感じ|かんじ": "feeling; impression",
        "感じる|かんじる": "to feel; sense; realize",
        "感謝|かんしゃ": "gratitude; appreciation",
        "感想|かんそう": "impressions; thoughts",
        "感動|かんどう": "sensation; impression; emotionally moving",
        "感覚|かんかく": "sense; sensation; feeling; intuition",
        "感情|かんじょう": "feeling; emotion",
        "感心|かんしん": "admiration; being impressed",
        // 表
        "表現|ひょうげん": "expression",
        "発表|はっぴょう": "presentation; announcement; publication",
        "表す|あらわす": "to express; represent",
        "表れる|あらわれる": "to appear",
        "表|おもて": "face; front; surface",
        // 忙
        "多忙(な)|たぼう(な)": "very busy; busyness",
        "忙しい|いそがしい": "busy"
      }
