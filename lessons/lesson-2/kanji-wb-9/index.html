    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次のひらがなを漢字にしなさい。a.～d.の中から英語の意味も選びましょう。<br><small>Provide kanji for the underlined hiragana word and choose the correct English meaning.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '<u class="ul-single">つき</u>がとてもきれいだ。 <i class="fa">&#xf061;</i>　<u class="ul-single">月</u>がとてもきれいだ。<br>'+
          '<u class="ul-single">b</u> (a. month　b. moon　c. love　d. you)'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日までにこのデータを{表|ひょう}にして下さい。<br>'+
            '{a} (a. chart　b. completion　c. sort　d. revise)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{実は|じつは}、田中さんは結婚しているんです。<br>'+
            '{d} (a. perhaps　b. surprisingly　c. generally　d. to tell the truth)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '母が病気なので、母の{代わりに|かわりに}ご飯を作った。<br>'+
            '{d} (a. together　b. separately　c. independent　d. in place of)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この漢字は{難しい|むずかしい}。<br>'+
            '{b} (a. easy　b. difficult　c. terrible　d. strange)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>壁<rt>かべ</rt></ruby>の色は白よりピンクの方が<ruby>暖<rt>あたた</rt></ruby>かい{感じ|かんじ}になる。<br>'+
            '{b} (a. temperature　b. impression　c. idea　d. appearance)'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '毎日仕事で{忙しい|いそがしい}。<br>'+
            '{a} (a. busy　b. difficult　c. extreme　d. enjoyable)'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
