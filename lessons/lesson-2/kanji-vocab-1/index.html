    <script>Genki.generateQuiz({
      format : 'vocab',
      type : ['multi', 'drag', 'writing', 'fill'],
      info : [Genki.lang.vocab_multi, Genki.lang.std_drag, Genki.lang.vocab_writing, Genki.lang.vocab_fill],
      
      quizlet : {
        // 実
        "実は|じつは": "to tell the truth; as a matter of fact",
        "実る|みのる": "to bear fruit; to ripen",
        "実際|じっさい": "actuality; reality",
        "実験|じっけん": "experiment; test",
        "事実|じじつ": "fact; truth",
        "実行|じっこう": "action; execution",
        "実力|じつりょく": "(real) ability; true strength; merit",
        "現実|げんじつ": "reality; actuality; hard fact",
        "確実(な)|かくじつ(な)": "certain; sure; definite",
        // 相
        "相手|あいて": "the person one is speaking to; partner; opponent",
        "相談|そうだん": "consultation; discussion; asking for advice",
        "首相|しゅしょう": "prime minister",
        "相変わらず|あいかわらず": "as usual; always; ever",
        "相撲|すもう": "sumo wrestling",
        // 難
        "難しい|むずかしい": "difficult",
        "難問|なんもん": "perplexity; difficult question; difficult problem",
        "困難|こんなん": "difficulty; hardship; trouble",
        "盗難|とうなん": "theft; robbery",
        // 性
        "女性|じょせい": "female; woman",
        "男性|だんせい": "male; man",
        "性格|せいかく": "character; personality",
        "可能性|かのうせい": "possibility; potentiality",
        "性質|せいしつ": "nature; property; disposition",
        "性別|せいべつ": "gender; distinction of sex; sex",
        "必要性|ひつようせい": "necessity"
      }
    });</script>
