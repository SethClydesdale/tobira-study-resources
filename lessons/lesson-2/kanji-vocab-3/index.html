        "晩ご飯|ばんごはん": "dinner",
        "一晩|ひとばん": "one night/evening; all night; overnight",
        "毎晩|まいばん": "every night",

        "理由|りゆう": "reason",
        "自由(な)|じゆう(な)": "freedom",
        "不自由(な)|ふじゆう(な)": "discomfort; inconvenience; inability",

        "必要|ひつよう": "necessary",
        "必死(な)|ひっし(な)": "desperate; frantic",
        "必要性|ひつようせい": "necessity",
        "必ず|かならず": "without fail; certainly",

        "要る|いる": "to need",
        "要素|ようそ": "element",
        "要求|ようきゅう": "demand; firm request; requisition",
        "主要(な)|しゅよう(な)": "chief; main; principal; major",
        "需要|じゅよう": "demand; request",
        "重要(な)|じゅうよう(な)": "important; momentous; essential",
