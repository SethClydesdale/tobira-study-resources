        // 昨
        "昨日|きのう／さくじつ": "yesterday",

        "昨晩|さくばん": "last night",
        "昨夜|さくや": "last night/evening",

        "敬語|けいご": "honorific language",
        "尊敬|そんけい": "respect",

        // 複
        "複雑(な)|ふくざつ(な)": "complicated; complex",
        "複数|ふくすう": "plural; multiple; several",
        // 課
        "課|か": "lesson",
        "課長|かちょう": "section chief",
        "日課|にっか": "daily routine/work/lesson",
