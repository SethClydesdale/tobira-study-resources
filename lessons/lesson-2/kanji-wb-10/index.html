    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>下線<rt>かせん</rt></ruby>のひらがなを漢字にしなさい。漢字の<ruby>画数<rt>かくすう</rt></ruby>も書きましょう。<br><small>Provide kanji for the underlined hiragana, then write the number of strokes the kanji has.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '平<u class="ul-single">わ</u>はとても大切だ。<br>'+
          '漢字（和）　画数（8画）'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このレストランには若い女<u class="ul-single">せい</u>がよく来るそうだ。<br>'+
            '漢字（{性||width:75}）　画数（{8||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの人には赤い色のシャツが<u class="ul-single">あう</u>と思う。<br>'+
            '漢字（{合う||width:75}）　画数（{6||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今<u class="ul-single">ばん</u>は、昨日買った雑誌を読むつもりだ。<br>'+
            '漢字（{晩||width:75}）　画数（{12||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今週は先週と<u class="ul-single">くらべる</u>と<ruby>暖<rt>あたた</rt></ruby>かい。<br>'+
            '漢字（{比べる||width:75}）　画数（{4||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「です／ます」スタイルを使って話すと<ruby>丁寧<rt>ていねい</rt></ruby>な<u class="ul-single">かんじ</u>がします。<br>'+
            '漢字（{感じ||width:75}）　画数（{13||width:40}画）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日<ruby>第<rt>だい</rt></ruby>4<u class="ul-single">か</u>の漢字のテストがあります。<br>'+
            '漢字（{課||width:75}）　画数（{15||width:40}画）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
