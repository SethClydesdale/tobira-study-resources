    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～は～の&#123;一つ／一人&#125;だ|l2-p3}」を使って文を作りなさい。<br><small>Create sentences using 「～は～の&#123;一つ／一人&#125;だ」.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語{はアメリカ人にとって、習うのが一番難しい言葉の一つだそうです|はアメリカじんにとって、ならうのがいちばんむずかしいことばのひとつだそうです|' + Genki.getAlts('はアメリカ{人}にとって、{習}うのが{一番}{難}しい{言葉}の{一}つだそう{です}', 'じん|なら|いちばん|むずか|ことば|ひと|だ') + 'answer;hint:I hear that it\'s one of the most difficult languages to learn for Americans}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>寿司<rt>すし</rt></ruby>{は世界で一番よく知られている日本の食べ物の一つです|はせかいでいちばんよくしられているにほんのたべもののひとつです|' + Genki.getAlts('は{世界}で{一番}{よ}く{知}られている{日本}の{食べ物}の{一}つ{です}', 'せかい|いちばん|良|し|にほん|たべもの|ひと|だ') + 'answer;hint:is one of the most well known Japanese foods in the world}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'パブロ・ピカソ<small>(Pablo Picasso)</small>{はヨーロッパの一番有名なアーティストの一人です|はヨーロッパのいちばんゆうめいなアーティストのひとりです|' + Genki.getAlts('はヨーロッパの{一番}{有名}なアーティストの{一人}{です}', 'いちばん|ゆうめい|ひとり|だ') + 'answer;hint:is one of Europe\'s most famous artists}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><div style="float:right">(*四国 <i class="fa">&#xf061;</i>『とびら』p.4)</div>'+
          '<div class="inner-problem">'+
            'A：四国*というのは何ですか。<br>'+
            'B：ああ、{四国というのは、日本の四つの大きい島の一つです|しこくというのは、にほんのよっつのおおきいしまのひとつです|' + Genki.getAlts('{四国}というのは、{日本}の{四}つの{大}きい{島}の{一}つです', 'しこく|にほん|よっ|おお|しま|ひと') + 'answer;hint:Shikoku is one of Japan\'s four big islands}よ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '留学生A：「<ruby>雑誌<rt>ざっし</rt></ruby>」の「雑」の漢字が<ruby>覚<rt>おぼ</rt></ruby>えられないんです。<br>'+
            '留学生B：私もです。その{漢字は覚えるのが一番難しい漢字の一つです|かんじはおぼえるのがいちばんむずかしいかんじのひとつです|' + Genki.getAlts('{漢字}は{覚}えるのが{一番}{難}しい{漢字}の{一}つです', 'かんじ|おぼ|いちばん|むずか|かんじ|ひと') + 'answer;hint:(that) kanji is one of the most difficult kanji to memorize}ね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
