    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>下の文で、「時」の<ruby>代<rt>か</rt></ruby>わりに「{!GRI|～<ruby>場合<rt>ばあい</rt></ruby>|l2-p14}」が使える時はO、使えない時はXを書きなさい。<br><small>For each of the following sentences, mark O if「時」can be replaced by「～<ruby>場合<rt>ばあい</rt></ruby>」, and X if it cannot.</small></p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '雨の<u class="ul-single">時</u>は、行くのをやめよう。[=場合(O)]<br>'+
          '雨が降り始めた<u class="ul-single">時</u>、私は家の中にいた。[=場合(X)]'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中さんが来た<u class="ul-single">時</u>、私は宿題をしていた。[=場合({X})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来るかどうか分からないけど、田中さんが来た<u class="ul-single">時</u>は、日本語だけで話そう。[=場合({O})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'コンピュータが<ruby>壊<rt>こわ</rt></ruby>れた<u class="ul-single">時</u>にはこの<ruby>番号<rt>ばんごう</rt></ruby>に電話してくださいと言われた。[=場合({O})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この間、コンピュータが<ruby>壊<rt>こわ</rt></ruby>れた<u class="ul-single">時</u>、リーさんが<ruby>治<rt>なお</rt></ruby>しに来てくれた。[=場合({X})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'コンサートがキャンセルされるかもしれないと聞いた。その<u class="ul-single">時</u>は、お金は返してもらえるらしい。[=場合({O})]'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'コンサートがキャンセルされるかもしれないと聞いた。その時、私は<ruby>泣<rt>な</rt></ruby>いてしまった。[=場合({X})]'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～<ruby>場合<rt>ばあい</rt></ruby>(は／には)|l2-p14}」を使って文を作りなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使いなさい。</p>'+
        
      '<div class="sub-section inline">'+
        '　1. 病気だ　　2. 宿題が大変だ　　3. <ruby>忙<rt>いそが</rt></ruby>しい　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{病気の場合は、先生に連絡して、クラスを休んで下さい|びょうきのばあいは、せんせいにれんらくして、クラスをやすんでください|' + Genki.getAlts('{病気}の{場合}は、{先生}に{連絡}して、クラスを{休}んで{下}さい', 'びょうき|ばあい|せんせい|れんらく|やす|くだ') + 'answer;hint:If you\'re sick, please contact the teacher and take the day off from class;width:510}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{宿題が大変な場合には、遊ぶ約束をしたりテレビゲームをしたりしない方がいいでしょう|しゅくだいがたいへんなばあいには、あそぶやくそくをしたりテレビゲームをしたりしないほうがいいでしょう|' + Genki.getAlts('{宿題}が{大変}な{場合}には、{遊}ぶ{約束}をしたりテレビゲームをしたりしない{方}が{い}いでしょう', 'しゅくだい|たいへん|ばあい|あそ|やくそく|ほう|良') + Genki.getAlts('{宿題}が{大変}な{場合}には、{遊}ぶ{約束}をしたりテレビゲームをしたりしない{方}が{よ}いでしょう', 'しゅくだい|たいへん|ばあい|あそ|やくそく|ほう|良') + 'answer;hint:If your homework is tough, it is probably best not to make promises to play or play video games and such;width:740}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{忙しい場合は、パーティに来る必要はありませんよ|いそがしいばあいは、パーティにくるひつようはありませんよ|' + Genki.getAlts('{忙}しい{場合}は、パーティに{来}る{必要}は{ありません}{よ}', 'いそが|ばあい|く|ひつよう|ない|') + 'answer;hint:If you\'re busy, you don\'t need to come to the party}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{祭りに行くことにした場合は|まつりにいくことにしたばあいは|' + Genki.getAlts('{祭}りに{行}くことにした{場合}は', 'まつ|い|ばあい') + 'answer;hint:If you decide to go to the festival;width:250}、電話で<ruby>連絡<rt>れんらく</rt></ruby>します。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'レポートを書く時に使う本は、たいてい自分の大学の図書館で見つけられますが、{見つけられない場合には、他の大学の図書館から送ってもらえるので、とても便利です|みつけられないばあいには、ほかのだいがくのとしょかんからおくってもらえるので、とてもべんりです|' + Genki.getAlts('{見}つけられない{場合}には、{他}の{大学}の{図書館}から{送}ってもらえるので、とても{便利}です', 'み|ばあい|ほか|だいがく|としょかん|おく|べんり') + 'answer;hint:In the event you can\'t find it, you can have it sent to you from another university\'s library, which is very convenient;width:800}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
