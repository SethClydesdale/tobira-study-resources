    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～<ruby>必要<rt>ひつよう</rt></ruby>&#123;がある／はない&#125;|l2-p13}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：この花は、毎日水をやらなくてはいけませんか。<br>'+
            'A：いいえ、{毎日水をやる必要はありません|まいにちみずをやるひつようはありません|' + Genki.getAlts('{毎日}{水}をやる{必要}はありません', 'まいにち|みず|ひつよう') + 'answer;hint:<span class="spoiler">you don\'t need to water it everyday</span>}。3日に1回でいいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：日本研究の<ruby>専攻<rt>せんこう</rt></ruby>を<ruby>選<rt>えら</rt></ruby>んだら、{日本語の授業を取る必要がありますか|にほんごのじゅぎょうをとるひつようがありますか|' + Genki.getAlts('{日本語}の{授業}を{取}る{必要}がありますか', 'にほんご|じゅぎょう|と|ひつよう') + 'answer;hint:<span class="spoiler">do I need to take Japanese classes</span>}。<br>'+
            'A：はい、だから私も日本語の授業を取っています。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：このレストラン、<ruby>予約<rt>よやく</rt></ruby>がいるかな？<br>'+
            'A：月曜日だから{予約する必要はないだろうけど|よやくするひつようはないだろうけど|' + Genki.getAlts('{予約}する{必要}はないだろうけど', 'よやく|ひつよう') + 'answer;hint:<span class="spoiler">you probably don\'t need to make a reservation but...</span>;width:400}、しておいてもいいと思うよ。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
