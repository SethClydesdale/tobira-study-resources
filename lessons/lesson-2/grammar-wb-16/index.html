    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を1つ使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following conversations using an appropriate grammar item from the box below. You may use each item only once.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　{!GRI|～ため|l2-p6}　　{!GRI|～など|l2-p2}　　{!GRI|～の一つだ|l2-p3}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：日本で人がたくさん住んでいる<ruby>都道府県<rt>とどうふけん</rt></ruby>には、どんな所がありますか。<br><br>'+
            'B：{例えば、東京都や大阪府などがあります|たとえば、とうきょうとやおおさかふなどがあります|' + Genki.getAlts('{例}えば、{東京都}や{大阪府}などがあります', 'たと|とうきょうと|おおさかふ') + 'answer;hint:for example, there is Tokyo prefecture, Osaka prefecture, etc.;width:440}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：「日本料理.com」ってどんなサイト？<br><br>'+
            'B：知らない。でも、{名前から考えると、日本の料理を調べるためのサイトだろうね|なまえからかんがえると、にほんのりょうりをしらべるためのサイトだろうね|' + Genki.getAlts('{名前}から{考}えると、{日本}の{料理}を{調}べるためのサイトだろう{ね}', 'なまえ|かんが|にほん|りょうり|しら|') + 'answer;hint:when I think about the name, it\'s probably a website to search Japanese cooking;width:580}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：「である<ruby>体<rt>たい</rt></ruby>」って何？<br><br>'+
            'B：{日本語の書くスタイルの一つだよ|にほんごのかくスタイルのひとつだよ|' + Genki.getAlts('{日本語}の{書}くスタイルの{一}つだ{よ}', 'にほんご|か|ひと|') + 'answer;hint:It\'s one of the Japanese writing styles;width:280}。'+
          '</div>'+
        '</div>'+
        
        '<div class="sub-section inline">　{!GRI|～にとって|l2-p4}　　{!GRI|～ようになる|l2-p11}　　{!GRI|～必要&#123;がある／はない&#125;|l2-p13}　</div><br><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：{田中さんにとって、一番大切なものは何ですか|たなかさんにとって、いちばんたいせつなものはなんですか|' + Genki.getAlts('{田中}さんにとって、{一番}{大切}な{もの}は{何}ですか', 'たなか|いちばん|たいせつ|物|なん') + 'answer;hint:What is the most important thing to you, Tanaka}。<br><br>'+
            '田中：そうですね。まず家族と<ruby>友達<rt>ともだち</rt></ruby>です。それから仕事も大切なものです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：このワークショップには{自分のコンピュータを持ってくる必要がありますか|じぶんのコンピュータをもってくるひつようがありますか|' + Genki.getAlts('{自分}のコンピュータを{持}って{く}る{必要}がありますか', 'じぶん|も|来|ひつよう') + 'answer;hint:do you need to bring your own computer}。<br><br>'+
            '田中：いいえ、ありません。でも、自分のコンピュータを使いたかったら、持って来て下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中：リーさんは、いつまで日本語の勉強を続けようと思っていますか。<br><br>'+
            'リー：{アニメを見た時に言っていることが全部分かるようになるまで勉強を続けようと思っています|アニメをみたときにいっていることがぜんぶわかるようになるまでべんきょうをつづけようとおもっています|' + Genki.getAlts('アニメを{見}た{時}に{言}っていることが{全部}{分}かるようになるまで{勉強}を{続}けようと{思}っています', 'み|とき|い|ぜんぶ|わ|べんきょう|つづ|おも') + 'answer;hint:I think I will continue studying until I am able understand everything they\'re saying when I watch anime;width:730}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
