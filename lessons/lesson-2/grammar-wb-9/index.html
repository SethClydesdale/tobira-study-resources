    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|AかBか|l2-p8}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：明日のパーティ、<ruby>一緒<rt>いっしょ</rt></ruby>に行かない？<br>'+
            'B：うん、でも<ruby>実<rt>じつ</rt></ruby>は今ちょっと<ruby>忙<rt>いそが</rt></ruby>しいから、{行くか行かないかまだ決めてないんだ|いくかいかないかまだきめてないんだ|' + Genki.getAlts('{行}くか{行}かないかまだ{決}めてないんだ', 'い|い|き') + 'answer;hint:I haven\'t decided whether I\'ll go or not yet;width:320}。<br>'+
            'A：そう、じゃ、行くんだったら教えて。<br>'+
            'B：うん、分かった。決めたら、{電話かメールかするね|でんわかメールかするね|answer;hint:I\'ll either call or email you;width:180}。<br>'+
            'A：うん、今日は今からアルバイトがあるから電話よりメールの方がいいと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：世界の<ruby>伝統的<rt>でんとうてき</rt></ruby>な行事を1つ<ruby>選<rt>えら</rt></ruby>んで調べなくてはいけないんだけど、どんな行事がいいと思う？<br>'+
            'B：そうだな。{中国の正月の祭りか、ドイツのオクトーバーフェストはどう|ちゅうごくのしょうがつのまつりか、ドイツのオクトーバーフェストはどう|' + Genki.getAlts('{中国}の{正月}の{祭}りか、ドイツのオクトーバーフェストはどう', 'ちゅうごく|しょうがつ|まつ') + 'answer;hint:How about China\'s New Year festival, or Germany\'s Oktoberfest}？<br>'+
            'A：それ、いいね。どっちの方が調べやすいと思う？'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」留学生が<ruby>沖縄<rt>おきなわ</rt></ruby><ruby>出身<rt>しゅっしん</rt></ruby>の先生と、沖縄への旅行について話している。<br>'+
            '先生：<ruby>沖縄<rt>おきなわ</rt></ruby>に着いた日は、何をしようと思っていますか。<br>'+
            '留学生：<ruby>飛行機<rt>ひこうき</rt></ruby>が<ruby>午後<rt>ごご</rt></ruby>に着くので、その日はあまり時間がないんですが、{観光するか、近くの海に行くかしよう|かんこうするか、ちかくのうみにいくかしよう|' + Genki.getAlts('{観光}するか、{近}くの{海}に{行}くかしよう', 'かんこう|ちか|うみ|い') + 'answer;hint:either sightseeing or going to the sea nearby;width:320}と思っています。どちらの方がいいでしょうか。<br>'+
            'B：そうですね。あまり時間がないんだったら、<ruby>観光<rt>かんこう</rt></ruby>するより、近くの海に行ってきれいなビーチを楽しんだ方がいいかもしれませんね。'+
          '</div>'+
        '</div>'+
      '</div>'
