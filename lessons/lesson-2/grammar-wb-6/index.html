    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|(Nounの)<ruby>代<rt>か</rt></ruby>わりに|l2-p5}」を使って文を作りなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使って作りなさい。<br><small>Complete the following sentences using「(Nounの)<ruby>代<rt>か</rt></ruby>わりに」. For questions 1-3, use the words in the box below that correspond to the question numbers.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　1. 車　　2. 川口先生　　3. Eメール　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ガソリン<small>(gasoline)</small>が高くなったから、{車の代わりに、最近はバスに乗って大学に行きます|くるまのかわりに、さいきんはバスにのってだいがくにいきます|' + Genki.getAlts('{車}の{代}わりに、{最近}はバスに{乗}って{大学}に{行}{きます}', 'くるま|か|さいきん|の|だいがく|い|く') + 'answer;hint:instead of a car, I take the bus to go to college lately}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」川口先生が病気になって、山田先生が授業に来た。<br>'+
            'ホストマザー：今日の授業はどうだった？<br>'+
            'あなた：今日は{川口先生の代わりに、山田先生がクラスを教え|かわぐちせんせいのかわりに、やまだせんせいがクラスをおしえ|' + Genki.getAlts('{川口}{先生}の{代}わりに、{山田}{先生}がクラスを{教}え', 'かわぐち|せんせい|か|やまだ|せんせい|おし') + 'answer;hint:Yamada-sensei taught class in place of Kawaguchi-sensei}てくださったんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{Eメールの代わりに手紙を書いて送ったら|Eメールのかわりにてがみをかいておくったら|' + Genki.getAlts('Eメールの{代}わりに{手紙}を{書}いて{送}ったら', 'か|てがみ|か|おく') + 'answer;hint:when I wrote and sent a letter instead of an e-mail;width:360}、<ruby>友達<rt>ともだち</rt></ruby>がとても<ruby>嬉<rt>うれ</rt></ruby>しかったと言ってくれた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '母が<ruby>忙<rt>いそが</rt></ruby>しそうだったから、{昨日の晩、私が母の代わりにご飯を作ってあげた|きのうのばん、わたしがははのかわりにごはんをつくってあげた|' + Genki.getAlts('{昨日}の{晩}、{私}が{母}の{代}わりにご{飯}を{作}ってあげ{た}', 'きのう|ばん|わたし|はは|か|はん|つく|ました') + 'answer;hint:yesterday evening, I made a meal for her instead}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あまりお金がないから、{映画館の代わりに、家で映画を見よう|えいがかんのかわりに、いえでえいがをみよう|' + Genki.getAlts('{映画館}の{代}わりに、{家}で{映画}を{見}{よう}', 'えいがかん|か|いえ|えいが|み|ましょう') + 'answer;hint:let\'s watch a movie at home, instead of the movie theater;width:420}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
