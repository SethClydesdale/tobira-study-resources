    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+

        '<div class="problem">エジプト旅行の時に{おせわ|お世話}になったガイドとたくさん{はなし|話}をしたが、<ruby>彼<rt>かれ</rt></ruby>は日本語だけでなく{せかい|世界}の色々な国の{ことば|言葉}は{はなせる|話せる}と{いって|言って}いた。</div>'+
        '<div class="problem">この会話のデータには男女の言葉の違いがよく{あらわれて|表れて}いるので、{たとえば|例えば}これを{ひょう|表}にすれば、いい{れい|例}になると思う。</div>'+
        '<div class="problem">バレンタインデーは{じょせい|女性}から{おとこ|男}の人にプレゼントをあげる日ですが、ホワイトデーは{だんせい|男性}から{おんな|女}の人にプレゼントをあげる日です。</div>'+
        '<div class="problem">コピーが見にくくて、{ろんぶん|論文}の{さいご|最後}の{もっとも|最も}難しいところの{もじ|文字}が読めない。</div>'+
        '<div class="problem">来週、{きょうと|京都}の{こうじょう|工場}で10時に会議をするつもりですが、{つごう|都合}が悪い人が多い{ばあい|場合}は皆さんの<ruby>予定<rt>よてい</rt></ruby>に{あう|合う}時間と{ばしょ|場所}に変えたいと思います。</div>'+
        '<div class="problem">とてもおいしいラザニアの作り{かた|方}だから、メモしておいた{ほう|方}がいいよ。</div>'+
      '</div>'
