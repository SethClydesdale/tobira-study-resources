    <script>Genki.generateQuiz({

          '<div class="problem">難しい　　{むずかしい}</div>'+

          '<div class="problem">女性　　　{じょせい}</div>'+
          '<div class="problem">比べる　　{くらべる}</div>'+
          '<div class="problem">代わりに　{かわりに}</div>'+
          '<div class="problem">感じ　　　{かんじ}</div>'+
          '<div class="problem">表　　　　{ひょう}</div>'+
          '<div class="problem">男女　　　{だんじょ}</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="problem">文字　　　{もじ}</div>'+
          '<div class="problem">最後　　　{さいご}</div>'+
          '<div class="problem">忙しい　　{いそがしい}</div>'+
          '<div class="problem">気分　　　{きぶん}</div>'+
          '<div class="problem">短い　　　{みじかい}</div>'+
          '<div class="problem">今晩　　　{こんばん}</div>'+
          '<div class="problem">理由　　　{りゆう}</div>'+
          '<div class="problem">説明する　{せつめいする}</div>'+

          '<div class="problem">場合　　　{ばあい}</div>'+
          '<div class="problem">合う　　　{あう}</div>'+
