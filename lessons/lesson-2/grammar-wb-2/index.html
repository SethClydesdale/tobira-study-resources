    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文に<ruby>合<rt>あ</rt></ruby>う最も<ruby>適当<rt>てきとう</rt></ruby>な文をa.～d.から<ruby>選<rt>えら</rt></ruby>びなさい。<br><small>To complete each sentence, select the most appropriate clause from a-d.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '明日試験があるから、{a}。<br><br>'+
            '<div class="indent-block">'+
              'a. <ruby>今晩<rt>こんばん</rt></ruby>は勉強しなければならない。<br>'+
              'b. 今晩は勉強してはいけない。<br>'+
              'c. 今晩は勉強しなくてもいい。<br>'+
              'd. 今晩は勉強してもいい。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '宿題が終わったら、{d}。<br><br>'+
            '<div class="indent-block">'+
              'a. 遊びに行かなくてはいけませんよ。<br>'+
              'b. 遊びに行ってはいけませんよ。<br>'+
              'c. 遊びに行かなくてもいいですよ。<br>'+
              'd. 遊びに行ってもいいですよ。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '図書館では、{b}。<br><br>'+
            '<div class="indent-block">'+
              'a. たばこを<ruby>吸<rt>す</rt></ruby>わなくてはならない。<br>'+
              'b. たばこを吸ってはいけない。<br>'+
              'c. たばこを吸わなくてもいい。<br>'+
              'd. たばこを吸ってもいい。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このお<ruby>城<rt>しろ</rt></ruby>は<ruby>昨日<rt>きのう</rt></ruby>見学に行ったから、{c}。<br><br>'+
            '<div class="indent-block">'+
              'a. 今日は見に行かなければいけない。<br>'+
              'b. 今日は見に行ってはいけない。<br>'+
              'c. 今日は見に行かなくてもいい。<br>'+
              'd. 今日は見に行ってもいい。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
      '</div>'+
      '<br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|～なければならない／～なくてはならない|l2-p1}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following conversations using 「～なければならない／～なくてはならない」.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：今週末、何をしますか。<br>'+
            'B：{月曜日に試験がある|げつようびにしけんがある|' + Genki.getAlts('{月曜日}に{試験}がある', 'げつようび|しけん') + 'answer;hint:there\'s an exam on Monday}から、{勉強しなくてはなりません|べんきょうしなくてはなりません|answer;hint:I have to study}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」Bは有名なお<ruby>城<rt>しろ</rt></ruby>で<ruby>観光<rt>かんこう</rt></ruby>ガイドのボランティア<small>(volunteer)</small>を始めた。<br>'+
            'A：ボランティア、どう？<br>'+
            'B：ボランティアを始める前に、{お城の歴史などについてたくさん調べて覚えなければならなかった|おしろのれきしなどについてたくさんしらべておぼえなければならなかった|' + Genki.getAlts('お{城}の{歴史}などについてたくさん{調}べて{覚}えなければならなかった', 'しろ|れきし|しら|おぼ') + 'answer;hint:I had to look up and memorize a lot about the castle\'s history and such}から大変だったけど、いい勉強し、今はすごく楽しいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：週末に、<ruby>隣<rt>となり</rt></ruby>の町で<ruby>伝統的<rt>でんとうてき</rt></ruby>な<ruby>祭<rt>まつ</rt></ruby>りがあるんですが、行きませんか。<br>'+
            'B：<ruby>面白<rt>おもしろ</rt></ruby>そうですね。でも、土曜日は{アルバイトをしなくてはならない||width:250;hint:I have to work part-time}んです。日曜日でもいいですか。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
