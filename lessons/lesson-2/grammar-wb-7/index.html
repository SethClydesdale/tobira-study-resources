    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>「{!GRI|～ため(に)|l2-p6}」には2つの<ruby>用法<rt>ようほう</rt></ruby>があります(cf.『とびら』p.44-45)。1.～8.の「～ため(に)」は(ア)と(イ)どちらの<ruby>用法<rt>ようほう</rt></ruby>と同じですか。<br><small>「～ため(に)」has two meanings (cf.『とびら』p.44-45). In the questions below, is the use of「～ため(に)」in each sentence that in (ア) or (イ) below?</small></p>'+
        
      '<div class="sub-section inline">'+
        '　(ア)　日本の大学に入る<u class="ul-single">ために</u>、日本語を勉強している。　<br>'+
        '　(イ)　漢字が分からなかった<u class="ul-single">ために</u>、試験でいい<ruby>成績<rt>せいせき</rt></ruby>が取れなかった。　'+
      '</div><br><br>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '(ア) 本を借りる<u class="ul-single">ために</u>、図書館に行った。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">({ア}) 日本に留学する<u class="ul-single">ために</u>、りーさんは車を売ったそうだ。</div>'+
        '<div class="problem">({イ}) 日本に留学した<u class="ul-single">ために</u>、リーさんはお金がなくなった。</div>'+
        '<div class="problem">({イ}) 暑い夏には、人々エアコンをたくさん使う<u class="ul-single">ために</u>、電気が<ruby>足<rt>た</rt></ruby>りなくなる<small>(to become insufficient)</small>ことがあるらしい。</div>'+
        '<div class="problem">({ア}) 世界の<ruby>平和<rt>へいわ</rt></ruby><u class="ul-single">ために</u>、私<ruby>達<rt>たち</rt></ruby>はどんなことができるだろうか。</div>'+
        '<div class="problem">({イ}) この国は、長く<ruby>続<rt>つづ</rt></ruby>いた<ruby>戦争<rt>せんそう</rt></ruby>の<u class="ul-single">ために</u>、今でも住む家がない人々が多い。</div>'+
        '<div class="problem">({イ}) 日本は<ruby>南北<rt>なんぼく</rt></ruby>に長い<u class="ul-single">ために</u>、南と北では<ruby>気候<rt>きこう</rt></ruby>が大きく違う。</div>'+
        '<div class="problem">({ア}) これは世界の国々の<ruby>首都<rt>しゅと</rt></ruby>の名前を<ruby>覚<rt>おぼ</rt></ruby>える<u class="ul-single">ための</u>サイトだ。</div>'+
        '<div class="problem">({ア}) <ruby>僕<rt>ぼく</rt></ruby>は<ruby>景色<rt>けしき</rt></ruby>の<ruby>写真<rt>しゃしｎ</rt></ruby>をきれいに<ruby>撮<rt>と</rt></ruby>りたい。その<u class="ul-single">ために</u>は、もっといいカメラが<ruby>要<rt>い</rt></ruby>る。</div>'+
      '</div>'
    });</script>
