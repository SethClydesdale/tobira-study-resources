    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|A&#123;では／じゃ&#125;なく(て)B|l2-p15}」を使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：日本の<ruby>島<rt>しま</rt></ruby>の中で2番目に大きいのは、<ruby>九州<rt>きゅうしゅう</rt></ruby>ですか。<br>'+
            'B：いいえ、{九州ではなくて、北海道ですよ|きゅうしゅうではなくて、ほっかいどうですよ|' + Genki.getAlts('{九州}ではなくて、{北海道}ですよ', 'きゅうしゅう|ほっかいどう') + 'answer;hint:<span class="spoiler">It\'s not Kyushu, it\'s Hokkaido</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：Sightseeingって、日本語で「見学」だよね。<br>'+
            'B：えっ、{「見学」じゃなくて、「観光」だよ|「けんがく」じゃなくて、「かんこう」だよ|' + Genki.getAlts('「{見学}」じゃなくて、「{観光}」だよ', 'けんがく|かんこう') + 'answer;hint:<span class="spoiler">It\'s not "見学", it\'s "観光"</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：田中さんと<ruby>一緒<rt>いっしょ</rt></ruby>に<ruby>大阪<rt>おおさか</rt></ruby>に行ったって聞いたけど、<ruby>本当<rt>ほんとう</rt></ruby>？<br>'+
            'B：<ruby>大阪<rt>おおさか</rt></ruby>には行ったけど{田中さんとじゃなくて、キムさんと一緒に行ったんだ|たなかさんとじゃなくて、キムさんといっしょにいったんだ|' + Genki.getAlts('{田中}さんとじゃなくて、キムさんと{一緒}に{行}ったんだ', 'たなか|いっしょ|い') + 'answer;hint:<span class="spoiler">I\'m going together with Kim, not with Tanaka</span>}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'リー：先生、この本、どうもありがとう。<br>'+
            '先生：どういたしまして。でも、リーさん、{先生には「どうもありがとう」じゃなくて、「どうもありがとうございます」と言わなければいけませんよ|せんせいには「どうもありがとう」じゃなくて、「どうもありがとうございます」といわなければいけませんよ|' + Genki.getAlts('{先生}には「どうもありがとう」じゃなくて、「どうもありがとうございます」と{言}わなければいけませんよ', 'せんせい|い') + 'answer;hint:<span class="spoiler">you have to say "どうもありがとうございます" to your teacher, not "どうもありがとう"</span>}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
