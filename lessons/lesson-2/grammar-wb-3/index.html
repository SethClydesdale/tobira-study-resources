    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～など|l2-p2}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete the following sentences using 「～など」.</small></p>'+
      '<div class="count-problems">'+
        '<div class="problem">外国の食べ物の中では{韓国料理やイタリア料理などが|かんこくりょうりやイタリアりょうりなどが|' + Genki.getAlts('{韓国}{料理}やイタリア{料理}などが', 'かんこく|りょうり|りょうり') + 'answer;hint:Korean and Italian cooking}好きだ。</div>'+
        
        '<div class="problem"><ruby>将来<rt>しょうらい</rt></ruby>、{タイやベトナムなど、東南アジアの国を|タイやベトナムなど、とうなんアジアのくにを|' + Genki.getAlts('タイやベトナムなど、{東南}アジアの{国}を', 'とうなん|くに') + 'answer;hint:Southeast Asia countries, such as Thailand and Vietnam;width:400}<ruby>観光<rt>かんこう</rt></ruby>してみたい。</div>'+
        
        '<div class="problem"><ruby>都道府県<rt>とどうふけん</rt></ruby>の中で{東京や大阪など|とうきょうやおおさかなど|' + Genki.getAlts('{東京}や{大阪}など', 'とうきょう|おおさか') + 'answer;hint:Tokyo and Osaka}は前から知っていたが{愛媛や兵庫など|えひめやひょうごなど|' + Genki.getAlts('{愛媛}や{兵庫}など', 'えひめ|ひょうご') + 'answer;hint:Ehime and Hyogo}は「とびら」の<ruby>第1課<rt>だいいっか</rt></ruby>で初めて知った。</div>'+
        
        '<div class="problem">私の大学には、{日本のビジネスについてのクラスや東アジアの歴史についてのクラスなど|にほんのビジネスについてのクラスやひがしアジアのれきしについてのクラスなど|' + Genki.getAlts('{日本}のビジネスについてのクラスや{東}アジアの{歴史}についてのクラスなど', 'にほん|ひがし|れきし') + 'answer;hint:classes about Japanese business, East Asia history, etc.}、<ruby>面白<rt>おもしろ</rt></ruby>い授業がたくさんある。</div>'+
      '</div>'
    });</script>
