    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>1.と2.は「{!GRI|(Nounが)見られる|l2-p10}」を使って文を書き<ruby>換<rt>か</rt></ruby>えなさい。3.と4.は「(Nounが)見られる」を使って文や会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>For questions 1 and 2, rewrite the sentence using「(Nounが)見られる」. For questions 3 and 4, complete the sentence or conversation using 「(Nounが)見られる」.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この国の<ruby>言葉<rt>ことば</rt></ruby>は男の人の話し方と女の人の話し方に大きな違いがあるようだ。<br>'+
            'この国の<ruby>言葉<rt>ことば</rt></ruby>は男の人の話し方と女の人の話し方に{大きな違いが見られる|おおきなちがいがみられる|' + Genki.getAlts('{大}きな{違}いが{見}られる', 'おお|ちが|み') + 'answer}ようだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この間違いは、日本で生活し始めた外国人がよくする間違いだと言われている。<br>'+
            'この間違いは、{日本で生活し始めた外国人によく見られる|にほんでせいかつしはじめたがいこくじんによくみられる|' + Genki.getAlts('{日本}で{生活}し{始}めた{外国人}に{よ}く{見}られる', 'にほん|せいかつ|はじ|がいこくじん|良|み') + 'answer}間違いだと言われている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語は、話し<ruby>言葉<rt>ことば</rt></ruby>と書き言葉の間に{大きい違いが見られます|おおきいちがいがみられます|' + Genki.getAlts('{大}きい{違}いが{見}られ{ます}', 'おお|ちが|み|る') + 'answer;hint:can see a big difference}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：日本語を習い始めた学生には、よく{どんな間違いが見られますか|どんなまちがいがみられますか|' + Genki.getAlts('どんな{間違}いが{見}られますか', 'まちが|み') + 'answer;hint:what kind of mistakes do you see;width:240}。<br>'+
            'B：そうですね。<ruby>例<rt>たと</rt></ruby>えば、学生に「おはよう」や「ありがとう」と言ってしまうことがあると思います。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
