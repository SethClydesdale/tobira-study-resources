        "願い|ねがい": "request; favor",

        "簡単に|かんたんに": "easily",
        "単語|たんご": "word; vocabulary",
        "単位|たんい": "unit (of measure); credit",
        "単純(な)|たんじゅん(な)": "simple; straightforward; simple-minded",
        "単なる|たんなる": "mere; simple; sheer",
        "単に|たんに": "simply; merely; only; solely",
        // 論
        "論文|ろんぶん": "essay; thesis; dissertation",
        "議論|ぎろん": "argument; discussion",
        "討論|とうろん": "debate; discussion",
        "論争|ろんそう": "dispute; controversy; argument",
        "結論|けつろん": "conclusion",
        "反論|はんろん": "objection; rebuttal; counterargument",
        "理論|りろん": "theory",
        // 誰
        "誰|だれ": "who"
