    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。<br><small>Complete each of the following conversations using all of the grammar items in the box.</small></p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～じゃなくて～|l2-p15}　　{!GRI|～か～(か)|l2-p8}　</div><br><br>'+
            '「<ruby>状況<rt>じょうきょう</rt></ruby>」たいてい<ruby>文法<rt>ぶんぽう</rt></ruby>の小テストは火曜日にあるが、来週は水曜日にある。<br><br>'+
            'A：ねえ、来週の<ruby>文法<rt>ぶんぽう</rt></ruby>の小テストも、火曜日だよね？<br><br>'+
            'B：ううん、違うよ。先生が「来週は{火曜日じゃなくて水曜日にする|かようびじゃなくてすいようびにする|' + Genki.getAlts('{火曜日}じゃなくて{水曜日}にする', 'かようび|すいようび') + 'answer;hint:decided it will be on Wednesday not Tuesday;width:320}」って言ってたよ。<br><br>'+
            'A：水曜日か。じゃ、{月曜日か火曜日に|げつようびかかようびに|' + Genki.getAlts('{月曜日}か{火曜日}に', 'げつようび|かようび') + 'answer;hint:on Monday or Tuesday;width:220}<ruby>一緒<rt>いっしょ</rt></ruby>に勉強しない？<br><br>'+
            'B：うん、月曜日はちょっと<ruby>都合<rt>つごう</rt></ruby>が悪いんだけど、火曜日ならいいよ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～にとって|l2-p4}　　{!GRI|～ようになる|l2-p11}　　{!GRI|～の一つだ|l2-p3}　</div><br><br>'+
            'A：{外国人にとって|がいこくじんにとって|answer;hint:for foreigners}、日本語の勉強は何かが一番<ruby>難<rt>むずか</rt></ruby>しいと思いますか。<br><br>'+
            'B：<ruby>母語<rt>ぼご</rt></ruby><small>(mother tongue)</small>にもよると思いますが、{ひらがな、カタカナ、そして漢字を全部覚えるのが一番難しいことの一つだと思います|ひらがな、カタカナ、そしてかんじをぜんぶおぼえるのがいちばんむずかしいことのひとつだとおもいます|' + Genki.getAlts('{ひらがな}、{カタカナ}、そして{漢字}を{全部}{覚}えるのが{一番}{難}しい{こと}の{一}つだと{思}います', '平仮名|かたかな|かんじ|ぜんぶ|おぼ|いちばん|むずか|事|ひと|おも') + 'answer;hint:I think memorizing all the hiragana, katakana, and kanji is one of the most difficult things}。<br><br>'+
            'A：そうですか。じゃ、どのぐらい勉強すれば新聞が読めますか。<br><br>'+
            'B：分かりません。でも、<ruby>多分<rt>たぶん</rt></ruby>{4年間ぐらい勉強すれば読めるようになると思います|4ねんかんぐらいべきょうすればよめるようになるとおもいます|' + Genki.getAlts('4{年間}ぐらい{勉強}すれば{読}めるようになると{思}います', 'ねんかん|べきょう|よ|おも') + 'answer;hint:I think if you study for about 4 years you will be able to read it;width:450}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～<ruby>必要<rt>ひつよう</rt></ruby>&#123;がある／はない&#125;|l2-p13}　　{!GRI|～<ruby>場合<rt>ばあい</rt></ruby>|l2-p14}　</div><br><br>'+
            'A：先生、ホストファミリーのお兄さんとかお姉さんにも、<ruby>敬語<rt>けいご</rt></ruby>を使った方がいいですか。<br><br>'+
            'B：いいえ、{お兄さんやお姉さんと話す場合は、敬語を使う必要はありません|おにいさんやおねえさんとはなすばあは、けいごをつかうひつようはありません|' + Genki.getAlts('お{兄}さんやお{姉}さんと{話}す{場合}は、{敬語}を{使}う{必要}はありません', 'にい|にい|ねえ|はな|ばあ|けいご|つか|ひつよう') + 'answer;hint:When talking to your brother or sister, you don\'t need to use keigo}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～なくちゃいけない|l2-p1}　　{!GRI|～じゃなくて～|l2-p15}　</div><br><br>'+
            'A：<ruby>今晩<rt>こんばん</rt></ruby>、映画、見に行かない？<br><br>'+
            'B：ごめん、明日の朝{6時に起きなくちゃいけないから|6じにおきなくちゃいけないから|' + Genki.getAlts('{6}{時}に{起}きなくちゃいけないから', '六|じ|お') + 'answer;hint:since I have to get up at 6}、今晩は早く<ruby>寝<rt>ね</rt></ruby>ようと思ってるんだ。<br><br>'+
            'A：えっ？どうしてそんなに早く起きるの？アルバイト？<br><br>'+
            'B：ううん、{アルバイトじゃなくて、友達の結婚式があるんだ|アルバイトじゃなくて、ともだちのけっこんしきがあるんだ|' + Genki.getAlts('アルバイトじゃなくて、{友}{達}の{結婚式}があるんだ', 'とも|だち|けっこんしき') + 'answer;hint:It\'s not a part-time job, there\'s a friend\'s wedding}。ここから<ruby>遠<rt>とお</rt></ruby>い所ですから、早く家を出ないと<ruby>間<rt>ま</rt></ruby>に<ruby>合<rt>あ</rt></ruby>わないんだ。'+ // included second half of this long ass sample answer in the dialogue
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～&#123;なければ／なくては&#125;&#123;いけない／ならない&#125;|l2-p1}　　{!GRI|～ために(purpose)|l2-p6}　　{!GRI|～ために(reason; cause)|l2-p7}　</div><br><br>'+
            'A：今、北海道の北の地方では、{雪のために、車に乗れなくなっているんです|ゆきのために、くるまにのれなくなっているんです|' + Genki.getAlts('{雪}のために、{車}に{乗}れなくなっているんです', 'ゆき|くるま|の') + 'answer;hint:I can\'t get in my car anymore because of the snow;width:360}。<br><br>'+
            'B：そうですか。雪が多い地方は大変ですな。歩くのも<ruby>無理<rt>むり</rt></ruby>ですか。<br><br>'+
            'A：歩くのは<ruby>無理<rt>むり</rt></ruby>じゃありませんが、{雪の上を歩くために、特別な靴をはかなくてはならないそうです|ゆきのうえをあるくために、とくべつなくつをはかなくてはならないそうです|' + Genki.getAlts('{雪}の{上}を{歩}くために、{特別}な{靴}をはかなくてはならないそうです', 'ゆき|うえ|ある|とくべつ|くつ') + 'answer;hint:I hear that you have to wear special shoes to walk on top of the snow}。<br><br>'+
            'B：<ruby>特別<rt>とくべつ</rt></ruby>な<ruby>靴<rt>くつ</rt></ruby>ですか。<ruby>本当<rt>ほんとう</rt></ruby>に大変ですね。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
