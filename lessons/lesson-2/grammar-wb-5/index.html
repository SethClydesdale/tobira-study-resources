    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounにとって|l2-p4}」と<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使って文を作りなさい。<br><small>Complete each of the following sentences using「Nounにとって」. Use the words/phrases in the box below that correspond to the question numbers.</small></p>'+
        
      '<div class="sub-section inline">'+
        '　1. 私　　2. 日本人　　3. <ruby>難<rt>むずか</rt></ruby>しいこと　　4. 忘れられない思い出　'+
      '</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{私にとって|わたしにとって|answer}一番大切な人は{母です|ははです|answer;hint:my mother}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{日本人にとって、漢字を覚えるのは|にほんじんにとって、かんじをおぼえるのは|' + Genki.getAlts('{日本人}にとって、{漢字}を{覚}えるのは', 'にほんじん|かんじ|おぼ') + 'answer;hint:to the Japanese, memorizing kanji is}<ruby>難<rt>むずか</rt></ruby>しくないでしょう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本語を勉強している学生{にとって難しいことの一つは、色々なスピーチスタイルを上手に使うことです|にとってむずかしいことのひとつは、いろいろなスピーチスタイルをじょうずにつかうことです|' + Genki.getAlts('にとって{難}しい{こと}の{一}つは、{色々}なスピーチスタイルを{上手}に{使}うことです', 'むずか|こと|ひと|いろいろ|じょうず|つか') + 'answer;hint:one of the difficult things for them, is using the various speech styles well}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{私にとって忘れられない思い出の一つは、高校の時初めてデートをした|わたしにとってわすれられないおもいでのひとつは、こうこうのときはじめてデートをした|' + Genki.getAlts('{私}にとって{忘}れられない{思い出}の{一}つは、{高校}の{時}{初}めてデートをした', 'わたし|わす|おもいで|ひと|こうこう|とき|はじ') + 'answer;hint:for me, one of my unforgettable memories was my first date in high school}ことです。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
