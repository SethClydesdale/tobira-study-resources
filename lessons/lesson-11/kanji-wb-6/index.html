    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中の言葉を文に合うように漢字にして＿＿＿に書きなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　ex. ふる　　せいふ　　かくち　　めざす　　ぜいきん　　もちいる　　こうりゅうする　　れきし　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '雨が＿＿＿てハイキングの行けなくなってしまった。<br><i class="fa">&#xf061;</i>　雨が<u class="ul-single">降っ</u>てハイキングの行けなくなってしまった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '弟は科学者を{目指し||width:100}て大学で勉強している。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本とヨーロッパが{交流し||width:100}始めたのは16世紀頃だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '四月からお酒の{税金||width:100}が上がるので、おそらく値段も上がるだろう。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '夏になると、北海道から九州まで、日本の{各地||width:100}で<ruby>祭<rt>まつ</rt></ruby>りがある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{歴史||width:100}というのは昔の出来事やその記録のことです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ニュースによると、明日{政府||width:100}は新しい教育の制度を発表するらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '音楽を{用い||width:100}て病気を<ruby>治<rt>なお</rt></ruby>す<small>(to cure)</small>方法がある。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
