    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|まったく|l11-p18}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ベストセラーの本を読んだが、{まったく面白くなかった|まったくおもしろくなかった|' + Genki.getAlts('{まった}く{面白}くなかった', '全|おもしろ') + 'answer;hint:it wasn\'t interesting at all}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'デザインがとても<ruby>素敵<rt>すてき</rt></ruby>だったので、{まったく同じデザイン|まったくおなじデザイン|' + Genki.getAlts('{まった}く{同}じデザイン', '全|おな') + 'answer;hint:totally same design}で、色だけ違うTシャツを2<ruby>枚<rt>まい</rt></ruby>買うことにした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '山下さんは、試験の前に{まったく勉強できなかった|まったくべんきょうできなかった|' + Genki.getAlts('{まった}く{勉強}{でき}なかった', '全|べんきょう|出来') + 'answer;hint:couldn\'t study at all}と言っていたのに、90<ruby>点<rt>てん</rt></ruby>だったそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私はUFOなんて<ruby>存在<rt>そんざい</rt></ruby>しないと思う。「私はUFOを見た！」という人<ruby>達<rt>たち</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>は、{まったく信じることが出来ない|まったくしんじることができない|' + Genki.getAlts('{まった}く{信}じることが{出来}ない', '全|しん|でき') + 'answer;hint:I can\'t believe it at all}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
