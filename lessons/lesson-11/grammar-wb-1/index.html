    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>(　)の中に<ruby>適当<rt>てきとう</rt></ruby>な<ruby>助詞<rt>じょし</rt></ruby>を入れなさい。何も入らない<ruby>場合<rt>ばあい</rt></ruby>はXを書きなさい。(この<ruby>課<rt>か</rt></ruby>の前に勉強した<ruby>文法<rt>ぶんぽう</rt></ruby><ruby>表現<rt>ひょうげん</rt></ruby>で使われる<ruby>助詞<rt>じょし</rt></ruby>が入る場合もあります。)</p>'+
      '<div class="count-problems">'+
        '<div class="problem">次の<ruby>試合<rt>しあい</rt></ruby>は、<ruby>負<rt>ま</rt></ruby>けたチーム({X||width:28})<ruby>同士<rt>どうし</rt></ruby>と<ruby>勝<rt>か</rt></ruby>ったチーム({X||width:28})同士({の})戦いになる。</div>'+
        '<div class="problem">この道は<ruby>距離<rt>きょり</rt></ruby><small>(distance)</small>がとても<ruby>短<rt>みじか</rt></ruby>いので、地区({の|X|answer;width:28})上({で})、({は})<ruby>存在<rt>そんざい</rt></ruby>しないことになっている。</div>'+
        '<div class="problem">5フィートをメートル<ruby>法<rt>ほう</rt></ruby>({で})言う({と})約150センチ({に})<ruby>当<rt>あ</rt></ruby>たります。</div>'+
        '<div class="problem">スポーツ({を})通して、<ruby>子供達<rt>こどもたち</rt></ruby>は<ruby>礼儀<rt>れいぎ</rt></ruby>や<ruby>相手<rt>あいて</rt></ruby>({に})<ruby>対<rt>たい</rt></ruby>する<ruby>尊敬<rt>そんけい</rt></ruby>の気持ちを学ぶ。</div>'+
      '</div>'
    });</script>
