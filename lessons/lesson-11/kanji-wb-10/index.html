    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>質問に答えなさい。</p>'+
        
      '<p class="section-desc">I)「非」と「不」の漢字には次の意味があります。</p>'+
      '<div class="indent-block">'+
        'A. コンピュータが壊れて<u class="ul-single">非常</u>に困っている。<br>'+  
        'B. シンデレラは<u class="ul-single">不幸</u>だったが、最後は幸せになった。'+  
      '</div><br>'+
        
      '<div class="sub-section">'+
        'A.の「非常」は「<ruby>常<rt>つね</rt></ruby>(普通)ではない＝特別な、とても」という意味で、B.の「不幸」は「幸せではない」という意味ですね。「非」と「不」も「～ない」という否定の意味を表しています。'+
      '</div><br><br>'+
        
        
      '<p class="section-desc">II) 次の「非」と「不」を使った言葉の意味を考えてみましょう。そして、a.～g.の中から合う意味を探して選んでましょう。</p>'+
      
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'コンピュータが壊れて<u class="ul-single">非常</u>に困っている。(b)'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              '外国語を勉強する時、ジェスチャーなどの<u class="ul-single">非言葉</u>の<br>コミュニケーションも覚えなければいけない。({c})'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              '明日は仕事の<ruby>面接<rt>めんせつ</rt></ruby><small>(interview)</small>があるので<u class="ul-single">不安</u>だ。({a})'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              '先生の研究室に行ったけれど、先生は<u class="ul-single">不在</u>だった。({e})'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              '最近では<u class="ul-single">非婚</u>や<ruby>晩婚<rt>ばんこん</rt></ruby>の傾向が強くなっている。({d})'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'あの人は困っている人を見ても助けないので、<br><u class="ul-single">不親切</u>だと思う。({f})'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              '国民は政府の新しい教育制度に<u class="ul-single">不満</u>がある。({g})'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          'a. 心配している<br><br>'+
          'b. いつもではないこと＝とても<br><br>'+
          'c. 言葉ではない<br><br>'+
          'd. 結婚しない<br><br>'+
          'e. いない<br><br>'+
          'f. やさしくない<br><br>'+
          'g. <ruby>文句<rt>もんく</rt></ruby>がある<br><br>'+
        '</div>'+
      '</div>'
    });</script>
