    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Noun上／Nounの上で|l11-p15}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="sub-section inline">　　<ruby>宗教<rt>しゅうきょう</rt></ruby>　　<ruby>環境<rt>かんきょう</rt></ruby>　　<ruby>教育<rt>きょういく</rt></ruby>　　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ヘアスプレー<small>(hair spray)</small>やビニール<ruby>袋<rt>ぶくろ</rt></ruby><small>(plastic bag)</small>など{環境上|環境の上で|' + Genki.getAlts('{環境}{上}', 'かんきょう|じょう') + Genki.getAlts('{環境}の{上}で', 'かんきょう|うえ') + 'answer;hint:<span class="spoiler">in terms of (problematic) environmental (products)</span>;width:380}問題がある<ruby>商品<rt>しょうひん</rt></ruby>は、できるだけ使わないようにしている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この本は{教育上|きょういくじょう|' + Genki.getAlts('{教育}{上}', 'きょういく|じょう') + 'answer;hint:<span class="spoiler">(not good) in terms of education</span>;width:250}よくないので、学校の図書館には<ruby>置<rt>お</rt></ruby>けません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ジョーンズさんは、{宗教上の|しゅうきょうじょうの|' + Genki.getAlts('{宗教}{上}の', 'しゅうきょう|じょう') + 'answer;hint:<span class="spoiler">for religious (reasons)</span>;width:180}<ruby>理由<rt>りゆう</rt></ruby>で、ワインやお酒などのアルコールを飲まないそうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '2011年3月11日に日本で起きた<ruby>地震<rt>じしん</rt></ruby>は、{記録上|記録の上で|' + Genki.getAlts('{記録}{上}', 'きろく|じょう') + Genki.getAlts('{記録}の{上}で', 'きろく|うえ') + 'answer;hint:according to records;width:160}、日本で最大、世界で4番目に大きい<ruby>地震<rt>じしん</rt></ruby>だった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{健康上|健康の上で|' + Genki.getAlts('{健康}{上}', 'けんこう|じょう') + Genki.getAlts('{健康}の{上}で', 'けんこう|うえ') + 'answer;hint:in terms of health;width:160}問題があるので、<ruby>甘<rt>あま</rt></ruby>い物はあまり食べないようにしている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
