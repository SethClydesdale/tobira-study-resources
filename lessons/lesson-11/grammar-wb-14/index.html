    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>表現<rt>ひょうげん</rt></ruby>を選んで、答えに<ruby>合<rt>あ</rt></ruby>うように質問文を作りなさい。同じ表現は一度しか使えません。</p>'+
      
      '<div class="sub-section inline">　{!GRI|～を通して|l11-p2}　　{!GRI|～で言うと～に<ruby>当<rt>あ</rt></ruby>たる|l11-p4}　　{!GRI|～上|l11-p15}　　{!GRI|～<ruby>同士<rt>どうし</rt></ruby>|l11-p11}　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：{日本の歴史上で一番人気がある人物は誰だと思いますか|にほんのれきしじょうでいちばんにんきがあるじんぶつはだれだとおもいますか|' + Genki.getAlts('{日本}の{歴史}{上}で{一番}{人気}がある{人物}は{誰}だと{思}いますか', 'にほん|れきし|じょう|いちばん|にんき|じんぶつ|だれ|おも') + 'answer;hint:In terms of Japanese history, who do you think is the most popular figure?;width:540}。<br><br>'+
            'A：<ruby>織田信長<rt>おだのぶなが</rt></ruby>だと思います。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：西暦1700年は{日本の時代で言うといつに当たりますか|にほんのじだいでいうといつにあたりますか|' + Genki.getAlts('{日本}の{時代}で{言}うといつに{当}たりますか', 'にほん|じだい|い|あ') + 'answer;hint:When is the equivalent in Japan\'s time period?;width:360}。<br><br>'+
            'A：<ruby>江戸時代<rt>えどじだい</rt></ruby>です。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：{日本ではバレンタインデーに友達同士でチョコレートを交換しますか|にほんではバレンタインデーにともだちどうしでチョコレートをこうかんしますか|' + Genki.getAlts('{日本}ではバレンタインデーに{友達}{同士}でチョコレートを{交換}しますか', 'にほん|ともだち|どうし|こうかん') + 'answer;hint:In Japan, do friends exchange chocolates with each other on Valentine\'s day?;width:560}。<br><br>'+
            'A：はい、日本ではバレンタインデーに<ruby>友達<rt>ともだち</rt></ruby>にチョコレートをあげたり、もらったりします。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：{日本語の授業を通して、どんなことを学びましたか|にほんごのじゅぎょうをとおして、どんなことをまなびましたか|' + Genki.getAlts('{日本語}の{授業}を{通}して、どんなことを{学}びましたか', 'にほんご|じゅぎょう|とお|まな') + 'answer;hint:What kind of things did you learn through Japanese class?}。<br><br>'+
            'A：日本語だけでなく、日本の文化や<ruby>歴史<rt>れきし</rt></ruby>などについて学びました。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
