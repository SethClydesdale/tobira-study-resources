    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って会話を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="problem">'+
        '<div class="inner-problem">'+
          '<div class="sub-section inline">　{!GRI|～だけじゃなくて|l1-p14}　　{!GRI|まったく|l11-p18}　　{!GRI|～(という)わけじゃない|l7-p15}　</div><br><br>'+
          'たかし：ああ、出来なかったあ。試験の前に勉強しとけばよかった。<br><br>'+
          '　リサ：<ruby>全然<rt>ぜんぜん</rt></ruby>しなかったの？<br><br>'+
          'たかし：ううん、{まったくしなかったというわけじゃない|全くしなかったというわけじゃない|' + Genki.getAlts('{全}くしなかった{という}わけじゃない', 'まった|') + 'answer;hint:it\'s not that I didn\'t do it at all}んだけど、<ruby>眠<rt>ねむ</rt></ruby>くなってすぐ<ruby>寝<rt>ね</rt></ruby>ちゃったんだ。<br><br>'+
          '　リサ：だから、やっぱり、{試験の前に勉強するだけじゃなくて|しけんのまえにべんきょうするだけじゃなくて|' + Genki.getAlts('{試験}の{前}に{勉強}するだけじゃなくて', 'しけん|まえ|べんきょう') + 'answer;hint:study not only before an exam}、ちょっとずつでも、毎日勉強しとくべきなんじゃない？<br><br>'+
          'たかし：うん、そうだね。'+
        '</div>'+
      '</div>'
    });</script>
