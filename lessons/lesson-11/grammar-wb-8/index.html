    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>(　)の中から<ruby>正<rt>ただ</rt></ruby>しい方を<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          'この薬を飲んでたくさん<ruby>寝<rt>ね</rt></ruby>たら、元気になる({はず|!Iはず／べき})だ。'+
        '</div>'+
        
        '<div class="problem">'+
          'アラスカのような所でも春になれば、少しは<ruby>暖<rt>あたた</rt></ruby>かくなる({はず|!Iはず／べき})だ。'+
        '</div>'+
        
        '<div class="problem">'+
          '宿題は自分でする({べき|!Iはず／べき})です。<ruby>友達<rt>ともだち</rt></ruby>にしてもらう({べき|!Iはず／べき})ではありません。'+
        '</div>'+
        
        '<div class="problem">'+
          '先生に<ruby>対<rt>たい</rt></ruby>しては<ruby>敬語<rt>けいご</rt></ruby>を使う({べき|!Iはず／べき})で、<ruby>友達<rt>ともだち</rt></ruby>に話すような話し方をする({べき|!Iはず／べき})ではない。'+
        '</div>'+
        
        '<div class="problem">'+
          '海外旅行に行く時はパスポートを({用意しなければいけません|!I用意しなければいけません／用意するべきです})。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：<ruby>奨学金<rt>しょうがくきん</rt></ruby>はもらえなかったけど、来年、留学してみようかな。どうしようかな。<br><br>'+
          'B：<ruby>経済的<rt>けいざいてき</rt></ruby>に問題がないなら、({留学してみるべきだ|!I留学してみなければいけない／留学してみるべきだ})と思うよ。'+
        '</div>'+
      '</div><br>'+
      
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Verbべき|l11-p12}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'どんなに少しでも、お<ruby>酒<rt>さけ</rt></ruby>を飲んだ後は車{を運転するべきではない|をうんてんするべきではない|' + Genki.getAlts('を{運転}す{る}べきではない', 'うんてん|') + 'answer;hint:should not drive}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>挑戦<rt>ちょうせん</rt></ruby>してみたいことがあるなら、若いうちに何でも{やってみるべきだ||width:160;hint:should try and do it}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>本当<rt>ほんとう</rt></ruby>に<ruby>地球<rt>ちきゅう</rt></ruby><small>(the earth)</small>の<ruby>環境<rt>かんきょう</rt></ruby>について心配しているなら、{使っていない部屋の電気を消したり、リサイクルしたりするべきだと思う|つかっていないへやのでんきを消したり、リサイクルしたりするべきだとおもう|' + Genki.getAlts('{使}っていない{部屋}の{電気}を{消}したり、リサイクルしたりす{る}べきだと{思}う', 'つか|へや|でんき|け||おも') + 'answer;hint:I believe you should do things like turning out the light in rooms you\'re not using and recycling;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>制度<rt>せいど</rt></ruby>や<ruby>対策<rt>たいさく</rt></ruby>を<ruby>批判<rt>ひはん</rt></ruby>する時は、「それはよくない」と言うだけでなく、{どうしてよくないか説明すべきだと思う|どうしてよくないかせつめいすべきだとおもう|' + Genki.getAlts('どうして{よ}くないか{説明}す{る}べきだと{思}う', '良|せつめい||おも') + 'answer;hint:I believe you should explain why it isn\'t good;width:330}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本は人口が<ruby>減<rt>へ</rt></ruby>り続けているので、私はもっと外国人を受け入れた方がいいと思う。しかし、今の<ruby>法律<rt>ほうりつ</rt></ruby><small>(law)</small>では外国人が日本に<ruby>移住<rt>いじゅう</rt></ruby>する<small>(to immigrate)</small>のはとても難しいので、{新しい法律を作ることを考えるべきだと思う|あたらしいほうりつをつくることをかんがえるべきだとおもう|' + Genki.getAlts('{新}しい{法律}を{作}ることを{考}えるべきだと{思}う', 'あたら|ほうりつ|つく|かんが|おも') + 'answer;hint:I believe we should think about making a new law}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
