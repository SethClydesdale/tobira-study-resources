    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文に合うようにa.～d.から漢字を選んで<ruby>箱<rt>はこ</rt></ruby>の中に入れなさい。そして、読み方も書きましょう。</p>'+
        
      '<div class="example-problem">'+
        '<div class="inner-problem">'+
          '政府は国＿の意見をもっと聞くべきだ。 <i class="fa">&#xf061;</i>　政府は国<u class="ul-single">民</u>の意見をもっと聞くべきだ。 <br>'+
          '(a. 人　b. 民　c. 氏　d. 体)　読み方 (<u class="ul-single">こくみん</u>)'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
          '日本の法{律}では、男性は18歳にならないと結婚できない。<br>'+
          '(a. 得　b. 律　c. 絵　d. 要)　読み方 ({ほうりつ||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
          '結婚式に出る時はカジュアルな服{装}はやめたほうがいい。<br>'+
          '(a. 袋　b. 役　c. 装　d. 洋)　読み方 ({ふくそう||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
          'イギリスは<ruby>女王<rt>じょおう</rt></ruby><small>(Queen)</small>の時代に国が発{展}すると言われている。<br>'+
          '(a. 明　b. 県　c. 展　d. 音)　読み方 ({はってん||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
          '天{候}が悪い時は、あの島に行く<ruby>船<rt>ふね</rt></ruby>は出ないそうだ。<br>'+
          '(a. 候　b. 頃　c. 行　d. 然)　読み方 ({てんこう||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
          '日本語の授業では{積}極的に話して下さい。<br>'+
          '(a. 積　b. 消　c. 種　d. 無)　読み方 ({せっきょくてき||width:120})'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
          '1990年に東ドイツと西ドイツが{統}一された。<br>'+
          '(a. 興　b. 洋　c. 統　d. 独)　読み方 ({とういつ||width:120})'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
