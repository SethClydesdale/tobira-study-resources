    <script>Genki.generateQuiz({
      format : 'vocab',
      type : ['multi', 'drag', 'writing', 'fill'],
      info : [Genki.lang.vocab_multi, Genki.lang.std_drag, Genki.lang.vocab_writing, Genki.lang.vocab_fill],
      
      quizlet : {
        // 律
        "法律|ほうりつ": "law",
        "規律|きりつ": "order; discipline; regulations",
        // 築
        "建築|けんちく": "architecture",
        "建築家|けんちくか": "architect",
        "築く|きずく": "to build; construct",
        // 装
        "服装|ふくそう": "clothes; clothing; dress style",
        "装置|そうち": "equipment; device",
        "包装|ほうそう": "packing; wrapping",
        // 展
        "発展|はってん": "development (of a country, society, etc.)",
        "展覧会|てんらんかい": "(art) exhibition",
        "発展途上国|はってんとじょうこく": "developing country",
        // 至
        "至る|いたる": "to arrive at (e.g. a decision); reach (a stage); attain",
        "至急|しきゅう": "urgent; pressing; immediate",
        // 貿
        "貿易|ぼうえき": "trade",
        // 易
        "容易(な)|ようい(な)": "easy; simple; plain",
        // 興
        "興味|きょうみ": "interest",
        "興奮|こうふん": "excitement; stimulation; agitation; arousal",
        "興味深い|きょうみぶかい": "very interesting",
        // 積
        "積極的|せっきょくてき": "positive; active; proactive",
        "面積|めんせき": "area (measurement); square measure; floor space",
        "体積|たいせき": "capacity; volume",
        "積む|つむ": "to stack; pile up",
        "積もる|つもる": "to accumulate; pile up"
      }
    });</script>
