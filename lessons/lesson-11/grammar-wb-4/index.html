    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Nounで言うと|l11-p4}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「はじめまして」という<ruby>表現<rt>ひょうげん</rt></ruby>は、{英語で言うと「How do you do?」|えいごでいうと「How do you do?」|' + Genki.getAlts('{英語}で{言}うと「How do you do?」', 'えいご|い') + 'answer;hint:「How do you do?」in English}に<ruby>当<rt>あ</rt></ruby>たります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '17<ruby>世紀<rt>せいき</rt></ruby>に「<ruby>江戸<rt>えど</rt></ruby>」と<ruby>呼<rt>よ</rt></ruby>ばれていた場所は、{現在の場所で言うと「東京」だ|げんざいのばしょでいうと「とうきょう」だ|' + Genki.getAlts('{現在}の{場所}で{言}うと「{東京}」だ', 'げんざい|ばしょ|い|とうきょう') + 'answer;hint:according to it\'s present location, it is「Tokyo」;width:340}そうだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '「いらっしゃいませ」を{関西弁で言うと|かんさいべんでいうと|' + Genki.getAlts('{関西弁}で{言}うと', 'かんさいべん|い') + 'answer;hint:in Kansai-ben}「まいど！」になる。<br>'+
            '<div class="right">(<i class="fa">&#xf061;</i>『とびら』p.225)</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '　リサ：ジョンさんの<ruby>出身地<rt>しゅっしんち</rt></ruby>って、どんな町？<br><br>'+
            'ジョン：<ruby>歴史的<rt>れきしてき</rt></ruby>な<ruby>建物<rt>たてもの</rt></ruby>があって、<ruby>観光客<rt>かんこうきゃく</rt></ruby>がたくさん来る町。<br><br>'+
            '　リサ：へえ、じゃ、{日本の町で言うと京都みたいな町|にほんのまちでいうときょうとみたいなまち|' + Genki.getAlts('{日本}の{町}で{言}うと{京都}みたいな{町}', 'にほん|まち|い|きょうと|まち') + 'answer;hint:according to Japan\'s cities, is it a city like Kyoto?;width:360}？<br><br>'+
            'ジョン：うん。<ruby>京都<rt>きょうと</rt></ruby>ほど古い町じゃないけど。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
