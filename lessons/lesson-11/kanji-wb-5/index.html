    <script>Genki.generateQuiz({
      type : 'fill',
      info : Genki.lang.std_written,
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の中から、1)～7)の文に合う言葉を選びなさい。漢字の読み方も書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="sub-section inline">　a. 建築　　b. 江戸　　ex. 食事　　c. 過去　　d. 独特　　e. 貿易　　f. 郵便　　g. 西洋　</div><br><br>'+

        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'たべることです。<br><i class="fa">&#xf061;</i>　言葉（ex）　読み方（しょくじ）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '未来の反対の言葉です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{c}）　読み方（{かこ||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '手紙や物を送る制度のことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{f}）　読み方（{ゆうびん||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '外国に物を輸出したり、海外から物を輸入することです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{e}）　読み方（{ぼうえき||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '家やビルなどを作ることです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{a}）　読み方（{けんちく||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ヨーロッパやアメリカのことです。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{g}）　読み方（{せいよう||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '昔の東京の名前です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{b}）　読み方（{えど||width:100}）'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ユニークで、他にはないという意味です。<br>'+
            '<i class="fa">&#xf061;</i>　言葉（{d}）　読み方（{どくとく||width:100}）'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
