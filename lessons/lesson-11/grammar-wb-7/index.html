    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|Noun<ruby>同士<rt>どうし</rt></ruby>|l11-p11}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>箱<rt>はこ</rt></ruby>から<ruby>適当<rt>てきとう</rt></ruby>な<ruby>言葉<rt>ことば</rt></ruby>を<ruby>選<rt>えら</rt></ruby>びなさい。同じ言葉は一度しか使えません。</p>'+
        
      '<div class="sub-section inline">　　親　　<ruby>友達<rt>ともだち</rt></ruby>　　兄弟　　</div><br><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'くだけた言い方は、{友達同士|ともだちどうし|' + Genki.getAlts('{友達}{同士}', 'ともだち|どうし') + 'answer;hint:<span class="spoiler">with friends</span>}なら問題はないが、先生に<ruby>対<rt>たい</rt></ruby>して使うと<ruby>失礼<rt>しつれい</rt></ruby>になる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの家族は{兄弟同士の|きょうだいどうしの|' + Genki.getAlts('{兄弟}{同士}の', 'きょうだい|どうし') + 'answer;hint:<span class="spoiler">(relationship) between siblings</span>;width:240}<ruby>関係<rt>かんけい</rt></ruby>があまりよくないようだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '小・中・高校には、<ruby>子供<rt>こども</rt></ruby>の{親同士が|おやどうしが|' + Genki.getAlts('{親}{同士}が', 'おや|どうし') + 'answer;hint:<span class="spoiler">parents (gather) together</span>;width:200}集まるPTA<small>(Parent-Teacher Association)</small>というグループがある。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>公園<rt>こうえん</rt></ruby>は夕方になるとライトアップされ<small>(to light up)</small>ロマンティックなので、{カップル同士がよく訪れるらしい|カップルどうしがよくおとずれるらしい|' + Genki.getAlts('カップル{同士}が{よ}く{訪}れるらしい', 'どうし|良|おとず') + 'answer;hint:couples seem to visit together often}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この授業は、{クラスメイト同士の|クラスメイトどうしの|answer;hint:(relationship) between classmates;width:250}<ruby>関係<rt>かんけい</rt></ruby>がよかったので、とても楽しかった。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は世界に<ruby>平和<rt>へいわ</rt></ruby>を守っていくためには、{国同士がお互いに助け合うべきだ|くにどうしがおたがいにたすけあうべきだ|' + Genki.getAlts('{国}{同士}がお{互}いに{助}け{合}うべきだ', 'くに|どうし|たが|たす|あ') + 'answer;hint:countries should help each other}と思う。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
