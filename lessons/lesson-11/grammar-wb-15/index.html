    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<div class="columns-2 clear">'+
        '<div>'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

          '<div class="sub-section inline">　{!GRI|～を通して|l11-p2}　　{!GRI|少なくない|l11-p1}　　{!GRI|まったく|l11-p18}　</div><br><br>'+
        
          '<p class="section-desc">'+
            'アンケート<small>(questionnaire)</small>の<ruby>方法<rt>ほうほう</rt></ruby>：インターネット<br>'+
            'アンケートの質問：日本がどこにあるか知っていますか。'+
          '</p>'+
        '</div>'+

        '<div style="text-align:right;">'+
          '{!IMG|l11-gwb-15.png}'+
        '</div>'+
      '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は{インターネットを通して、日本がある場所について|インターネットをとおして、にほんがあるばしょについて|' + Genki.getAlts('インターネットを{通}して、{日本}がある{場所}について', 'とお|にほん|ばしょ') + 'answer;hint:through the internet, about the place where Japan is}世界<ruby>各国<rt>かっこく</rt></ruby>の大学生にアンケートをした。<br><br>'+
            '<ruby>驚<rt>おどろ</rt></ruby>いたことに、{日本がどこにあるかまったく知らない人が少なくないということが分かった|にほんがどこにあるかまったくしらない人がすくなくないということがわかった|' + Genki.getAlts('{日本}がどこにあるか{まった}く{知}らない{人}が{少}なくないということが{分}かった', 'にほん|全|し|ひと|すく|わ') + 'answer;hint:found out that many people do not know where Japan is at all}。<br><br>'+
          '</div>'+
        '</div>'
    });</script>
