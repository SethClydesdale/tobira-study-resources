    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|おそらく～(だろう)|l11-p17}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この国の<ruby>現在<rt>げんざい</rt></ruby>の<ruby>経済<rt>けいざい</rt></ruby><ruby>状態<rt>じょうたい</rt></ruby><small>(condition)</small>はあまりよくないが、これから{おそらくよくなって行くだろう|おそらくよくなっていくだろう|' + Genki.getAlts('おそらく{よ}くなって{行}く{だろう}', '良|い|でしょう') + 'answer;hint:it\'s probably going to get better;width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '電力の<ruby>消費<rt>しょうひ</rt></ruby>を<ruby>減<rt>へ</rt></ruby>らすために、<ruby>省<rt>しょう</rt></ruby>エネ<ruby>型<rt>がた</rt></ruby>の<ruby>自動販売機<rt>じどうはんばいき</rt></ruby>が<ruby>導入<rt>どうにゅう</rt></ruby>され始めた。このような自動販売機の<ruby>数<rt>かず</rt></ruby>はまだ少ないが、{おそらく今後、どんどん増えて行くだろう|おそらくこんご、どんどんふえていくだろう|' + Genki.getAlts('おそらく{今後}、どんどん{増}えて{行}くだろう', 'こんご|ふ|い') + 'answer;hint:from now on, they\'re probably going to keep increasing;width:400}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>近年<rt>きんねん</rt></ruby><small>(recent years)</small>、SNS<small>(social networking service)</small>を利用したいじめが<ruby>増<rt>ふ</rt></ruby>えているそうだ。このようないじめは{おそらくなくならないと思う|おそらくなくならないとおもう|answer;hint:I think it probably wont go away;width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の日本人の<ruby>友達<rt>ともだち</rt></ruby>は、<ruby>宗教<rt>しゅうきょう</rt></ruby>に<ruby>全然<rt>ぜんぜん</rt></ruby><ruby>興味<rt>きょうみ</rt></ruby>がないと言っていたから、神道や<ruby>仏教<rt>ぶっきょう</rt></ruby>について聞いても{おそらくあまり答えられないだろう|おそらくあまりこたえられないだろう|' + Genki.getAlts('おそらくあまり{答}えられない{だろう}', 'こた|でしょう') + 'answer;hint:probably can\'t answer very much}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
