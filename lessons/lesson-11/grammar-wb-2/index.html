    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',

      quizlet :
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span><ruby>グラフを見て、「{!GRI|Noun&#123;は／も／が&#125;少なくない|l11-p1}」を使い、文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="center">{!IMG|l11-gwb-2.png}</div><br>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>[グラフ1]</strong><br>'+
            'A大学はドイツからの留学生が一番多いが、{メキシコからの留学生も少なくない|メキシコからのりゅうがくせいもすくなくない|' + Genki.getAlts('メキシコからの{留学生}も{少}なくない', 'りゅうがくせい|すく') + 'answer;hint:<span class="spoiler">there are many exchange students from Mexico as well</span>;width:420}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>[グラフ2]</strong><br>'+
            '日本は{仏教系の信者も少なくないが|ぶっきょうけいのしんじゃもすくなくないが|' + Genki.getAlts('{仏教系}の{信者}も{少}なくないが', 'ぶっきょうけい|しんじゃ|すく') + 'answer;hint:<span class="spoiler">there are many believers of Buddhism too, but</span>;width:340}、神道<ruby>系<rt>けい</rt></ruby><small>(group)</small>の<ruby>信者<rt>しんじゃ</rt></ruby>が一番多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<strong>[グラフ3]</strong><br>'+
            'アンケート<small>(questionnaire)</small>をしたら、{日本のビジネスに興味がある学生が少なくなかったから|にほんのビジネスにきょうみがあるがくせいがすくなくなかったから|' + Genki.getAlts('{日本}のビジネスに{興味}がある{学生}が{少}なくなかったから', 'にほん|きょうみ|がくせい|すく') + 'answer;hint:<span class="spoiler">since there were many students interested in Japanese business</span>;width:460}、次の授業では、日本のビジネスについて読むことにした。'+
          '</div>'+
        '</div>'+
      '</div><br>'+


      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Noun&#123;は／も／が&#125;少なくない|l11-p1}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の大学は中国からの留学生が一番多いが、{インドネシアからの留学生も少なくない|インドネシアからのりゅうがくせいもすくなくない|' + Genki.getAlts('インドネシアからの{留学生}も{少}なくない', 'りゅうがくせい|すく') + 'answer;hint:there are many exchange students from Indonesia as well;width:420}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'アメリカは{イスラム教の信者が少なくないが|イスラムきょうのしんじゃがすくなくないが|' + Genki.getAlts('イスラム{教}の{信者}が{少}なくないが', 'きょう|しんじゃ|すく') + 'answer;hint:there are many believers of Islam, but}、キリスト教の<ruby>信者<rt>しんじゃ</rt></ruby>が一番多い。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私の<ruby>友達<rt>ともだち</rt></ruby>の中には{日本のポップカルチャーに興味を持っている人が少なくない|にほんのポップカルチャーにきょうみをもっているひとがすくなくない|' + Genki.getAlts('{日本}のポップカルチャーに{興味}を{持}っている{人}が{少}なくない', 'にほん|きょうみ|も|ひと|すく') + 'answer;hint:there are many that are interested in Japanese pop culture}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
