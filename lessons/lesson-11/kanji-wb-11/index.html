    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>文を読んで質問に答えなさい。</p>'+
        
      '<div class="sub-section text-passage">'+
        '　日本のa.<u class="ul-single">歴史</u>の中で、江戸時代はb.<u class="ul-single">戦い</u>のない平和な時代だったと言われています。江戸時代の終わりごろになって、日本はc.<u class="ul-single">西洋</u>とd.<u class="ul-single">交流</u>するようになり、e.<u class="ul-single">近代化</u>がf.<u class="ul-single">始まり</u>ました。<ruby>明治<rt>めいじ</rt></ruby>のg.<u class="ul-single">政府</u>は日本を近代的な国にするために、欧米からh.<u class="ul-single">積極的</u>にi.<u class="ul-single">法律</u>やj.<u class="ul-single">建築</u>やk.<u class="ul-single">服装</u>を取り入れました。'+
      '</div><br>'+
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">1</span>a.～k.の<ruby>下線<rt>かせん</rt></ruby>の漢字の読み方を書きましょう。</p>'+
        
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="problem">a. 歴史　　{れきし||width:140}</div>'+
          '<div class="problem">b. 戦い　　{たたかい||width:140}</div>'+
          '<div class="problem">c. 西洋　　{せいよう||width:140}</div>'+
          '<div class="problem">d. 交流　　{こうりゅう||width:140}</div>'+
          '<div class="problem">e. 近代化　{きんだいか||width:140}</div>'+
          '<div class="problem">f. 始まり　{はじまり||width:140}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">g. 政府　　{せいふ||width:140}</div>'+
          '<div class="problem">h. 積極的　{せっきょくてき||width:140}</div>'+
          '<div class="problem">i. 法律　　{ほうりつ||width:140}</div>'+
          '<div class="problem">j. 建築　　{けんちく||width:140}</div>'+
          '<div class="problem">k. 服装　　{ふくそう||width:140}</div>'+
