    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|<ruby>各<rt>かく</rt></ruby>+Noun|l11-p5}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この<ruby>寮<rt>りょう</rt></ruby>は{各部屋に|かくへやに|' + Genki.getAlts('{各}{部屋}に', 'かく|へや') + 'answer;hint:in each room;width:150}トイレとシャワーがあるから便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '来月開かれる<ruby>会議<rt>かいぎ</rt></ruby>には、{各国の|かっこくの|answer;hint:various countries\';width:150}<ruby>大統領<rt>だいとうりょう</rt></ruby><small>(president)</small>や<ruby>首相<rt>しゅしょう</rt></ruby>が来ることになっている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このサイトに行くと、{各地の|かくち|answer;hint:various places\';width:150}天気や<ruby>気温<rt>きおん</rt></ruby>が分かります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'この大学のホームページには、{各先生の|かくせんせいの|' + Genki.getAlts('{各}{先生}の', 'かく|せんせい') + 'answer;hint:each teacher\'s;width:150}名前とメールアドレスが<ruby>載<rt>の</rt></ruby>っている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
