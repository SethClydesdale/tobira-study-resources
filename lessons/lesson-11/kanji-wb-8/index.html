    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>ブランクに<ruby>箱<rt>はこ</rt></ruby>の言葉を選んで文を完成させなさい。漢字の場合は読み方、ひらがなの場合は漢字を書きましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 泳い　　イ) 島　　ウ) 観光し　　エ) 自然　</div><br><br>'+
            '<small>a.</small><u class="ul-single">しぜん</u>が美しい <small>b.</small><u class="ul-single">しま</u>で <small>c.</small><u class="ul-single">かんこうし</u>たり、海で <small>d.</small><u class="ul-single">およい</u>だりした。<br><br><br>'+
            
            '<div class="sub-section inline">　ア) ともだち　　イ) のこって　　ウ) たてもの　</div><br><br>'+
            '<small>a.</small><u class="ul-single">友達</u>と一緒に古い <small>b.</small><u class="ul-single">建物</u>が <small>c.</small><u class="ul-single">残って</u>いる町を歩いた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 燃える　　イ) 輸出　　ウ) 効率　</div><br><br>'+
            'この<ruby>焼却炉<rt>しょうきゃくろ</rt></ruby><small>(incinerator)</small>はゴミが<small>a.</small>{こうりつ||width:100}よく<small>b.</small>{もえる||width:100}ように作ってあり、海外にも<small>c.</small>{ゆしゅつ||width:100}されている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 独自　　イ) 演じる　　ウ) 至る　</div><br><br>'+
            '男性が女性を<small>a.</small>{えんじる||width:100}<ruby>歌舞伎<rt>かぶき</rt></ruby>は、歌や踊りなど<small>b.</small>{どくじ||width:100}の伝統を江戸時代から現在に<small>c.</small>{いたる||width:100}まで守り続けている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 近代的　　イ) 郵便　　ウ) 確立　</div><br><br>'+
            '日本で<small>a.</small>{きんだいてき||width:100}な<small>b.</small>{ゆうびん||width:100}の制度が<small>c.</small>{かくりつ||width:100}したのは<ruby>明治<rt>めいじ</rt></ruby>になってからだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) 輸入　　イ) 加えて　　ウ) 政府　</div><br><br>'+
            '日本<small>a.</small>{せいふ||width:100}の発表によると、日本は中国や東南アジアの国に<small>b.</small>{くわえて||width:100}、アメリカやオーストラリアからも、多くの製品を<small>c.</small>{ゆにゅう||width:100}しているという。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) とまり　　イ) ひじょう　　ウ) どうし　</div><br><br>'+
            '私と<ruby>洋子<rt>ようこ</rt></ruby>さんはとてもいい友達で、親<small>a.</small>{同士||width:100}も<small>b.</small>{非常||width:100}に<ruby>仲<rt>なか</rt></ruby>がいいので、子供の時はよく<ruby>洋子<rt>ようこ</rt></ruby>さんの家に<small>c.</small>{泊まり||width:100}に行った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　ア) しはらった　　イ) ともに　　ウ) ふう　</div><br><br>'+
            '<ruby>学費<rt>がくひ</rt></ruby><small>(tuition)</small>を<small>a.</small>{支払った||width:100}後で、ギター<ruby>演奏<rt>えんそう</rt></ruby>と<small>b.</small>{共に||width:100}食事が楽しめるレストランに行ってスペイン<small>c.</small>{風||width:100}のオムレツを食べた。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
