    <script>Genki.generateQuiz({

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>「{!GRI|～ずつ|l11-p9}」を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。1.～3.は<ruby>絵<rt>え</rt></ruby>を見て文を作りなさい。</p>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'グレープフルーツが1<ruby>個<rt>こ</rt></ruby>しかないので、私とルームメートは{半分ずつ|はんぶんずつ|answer;hint:<span class="spoiler">half each</span>;width:150}食べることにした。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'このクラスには、男の学生と女の学生が{5人ずつ|5にんずつ|' + Genki.getAlts('{五}{人}ずつ', 'ご|にん') + 'answer;hint:<span class="spoiler">5 each</span>;width:150}いる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'ミルクを<ruby>温<rt>あたた</rt></ruby>めます。次に、<ruby>甘<rt>あま</rt></ruby>くなりすぎないように、さとうを{少しずつ|すこしずつ|answer;hint:<span class="spoiler">a little at a time</span>;width:150}入れて下さい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '次の授業までに、<ruby>短編小説<rt>たんぺんしょうせつ</rt></ruby><small>(short novel)</small>を読んでおかなくてはいけない。100ページあるので、1日{25ページずつ||width:150;hint:25 pages a (day)}読むと、4日で全部読めることになる。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は毎日犬と<ruby>一緒<rt>いっしょ</rt></ruby>に、朝と夕方{20分ずつ|20っぷんずつ|' + Genki.getAlts('{二十分}ずつ', 'にじゅっぷん') + Genki.getAlts('{二十分}ずつ', 'にじっぷん') + 'answer;hint:20 minutes each;width:150}<ruby>散歩<rt>さんぽ</rt></ruby>するようにしている。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'グループ<ruby>面接<rt>めんせつ</rt></ruby>というのは、<ruby>例<rt>たと</rt></ruby>えば、2～5人ぐらいの学生が<ruby>一緒<rt>いっしょ</rt></ruby>に面接を受けることだ。一方、<ruby>個人<rt>こじん</rt></ruby><ruby>面接<rt>めんせつ</rt></ruby>というのは、{1人ずつ|1りずつ|' + Genki.getAlts('{一人}ずつ', 'ひとり') + 'answer;hint:1 at a time;width:150}面接を受けることだ。'+
