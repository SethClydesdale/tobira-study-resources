    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>前の文に<ruby>合<rt>あ</rt></ruby>う文をa.～c.から<ruby>選<rt>えら</rt></ruby>びなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '日本の<ruby>武道<rt>ぶどう</rt></ruby><small>(martial arts)</small>を通して({b})。<br><br>'+
            '　　a. ロシア人は<ruby>柔道<rt>じゅうどう</rt></ruby>が好きだ。<br>'+
            '　　b. 日本人のスポーツについての考え方を知った。<br>'+
            '　　c. 私はスポーツに<ruby>興味<rt>きょうみ</rt></ruby>がある。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '田中さんとは、<ruby>歴史<rt>れきし</rt></ruby>の授業を通して({c})。<br><br>'+
            '　　a. 勉強した。<br>'+
            '　　b. <ruby>一緒<rt>いっしょ</rt></ruby>に<ruby>発表<rt>はっぴょう</rt></ruby>した。<br>'+
            '　　c. <ruby>友達<rt>ともだち</rt></ruby>になった。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '私は田中さんが留学することをスミスさんを通して({a})。<br><br>'+
            '　　a. 聞いた。<br>'+
            '　　b. 教えてくれた。<br>'+
            '　　c. よかったと思った。'+
          '</div>'+
        '</div><br>'+
      '</div>'+
        
      
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>「{!GRI|Nounを通して|l11-p2}」と<ruby>箱<rt>はこ</rt></ruby>の<ruby>言葉<rt>ことば</rt></ruby>を使って文を<ruby>完成<rt>かんせい</rt></ruby>させなさい。</p>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">日本人の<ruby>友達<rt>ともだち</rt></ruby></div><br>'+
            '{日本人の友達を通して|にほんじんのともだちをとおして|' + Genki.getAlts('{日本人}の{友達}を{通}して', 'にほんじん|ともだち|とお') + 'answer;hint:<span class="spoiler">Through a Japanese friend</span>}、日本には<ruby>冷<rt>つめ</rt></ruby>たいバナナや本を売っている自動<ruby>販売機<rt>はんばいき</rt></ruby>があることを知った。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">インターネット</div><br>'+
            '{インターネットを通して|インターネットをとおして|answer;hint:<span class="spoiler">Through the internet</span>}、色々な<ruby>情報<rt>じょうほう</rt></ruby>をいつでも<ruby>得<rt>え</rt></ruby>ることが出来るから、便利だ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">アニメやJ-POP</div><br>'+
            '{アニメやJ-POPを通して|アニメやJ-POPをとおして|answer;hint:<span class="spoiler">Through anime and J-POP</span>}、日本語の色々なスピーチスタイルを知った。'+
          '</div>'+
        '</div>'+
      '</div>'
