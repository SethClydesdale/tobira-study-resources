    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span><ruby>箱<rt>はこ</rt></ruby>の<ruby>表現<rt>ひょうげん</rt></ruby>を全部使って1文で質問に答えなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～限り|l9-p14}　　{!GRI|<ruby>各<rt>かく</rt></ruby>～|l11-p5}　　{!GRI|～ずつ|l11-p9}　</div><br><br>'+
            'Q：『とびら』では読めればいい漢字がいくつぐらい出てきますか。<br><br>'+
            'A：{私の知っている限りでは、各課に20字ずつぐらい出てきます|わたしのしっているかぎりでは、かくかに20じずつぐらいでてきます|' + Genki.getAlts('{私}の{知}っている{限}りでは、{各}{課}に20{字}ずつぐらい{出}てきます', 'わたし|し|かぎ|かく|か|じ|で') + 'answer;hint:As far as I know, about 20 characters at a time appear in each lesson.;width:500}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～ような気がする|l5-p17}　　{!GRI|おそらく|l11-p17}　</div><br><br>'+
            'Q：今から10年後のあなたはどこで何をしていると思いますか。<br><br>'+
            'A：{私は10年後、おそらく自分の国で日本語を教えているような気がします|わたしは10ねんご、おそらくじぶんのくにでにほんごをおしえているようなきがします|' + Genki.getAlts('{私}は{10}{年後}、おそらく{自分}の{国}で{日本語}を{教}えている{ような}{気}がします', 'わたし|十|ねんご|じぶん|くに|にほんご|おし||き') + 'answer;hint:As for me 10 years from now, I feel that I will probably be teaching Japanese in my own country.;width:680}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div class="sub-section inline">　{!GRI|～(という)わけではない|l7-p15}　　{!GRI|まったく|l11-p18}　　{!GRI|おそらく～(だろう)|l11-p17}　</div><br><br>'+
            'Q：あなたが今、日本語<ruby>能力<rt>のうりょく</rt></ruby>試験<small>(JLPT)</small>のN2レベルの試験を受けたら、<ruby>合格<rt>ごうかく</rt></ruby>する<ruby>可能性<rt>かのうせい</rt></ruby>があると思いますか。<br><br>'+
            'A：{まったく可能性がないというわけではありませんが、おそらく合格しないと思います|まったくかのうせいがないというわけではありませんが、おそらくごうかくしないとおもいます|' + Genki.getAlts('{まった}く{可能性}がない{という}わけではありませんが、おそらく{合格}しないと{思}います', '全|かのうせい||ごうかく|おも') + 'answer;hint:It\'s not that there is no possibility at all, but I think that I probably wont pass.}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
