    <script>Genki.generateQuiz({
      type : 'fill',
      info : '<span class="en">Complete the following problems.</span><span class="ja">次の問題を解きなさい。</span>',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。</p>'+
        
      '<div class="count-problems">'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<u class="ul-single">急</u>に雨が降ってきた。 <i class="fa">&#xf061;</i>　<u class="ul-single">きゅう</u>に雨が降ってきた。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{きせつ|季節|width:100}の中では春が好きだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{かこ|過去|width:100}に行けたら面白いと思う。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '今晩は友達の家に{とまる|泊まる|width:100}つもりだ。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あの店にはよく{ふりょう|不良|width:100}が集まるらしい。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '次のオリンピックを{めざして|目指して|width:100}、毎日練習をしている。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
