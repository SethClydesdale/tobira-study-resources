    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>次の漢字の読み方を書きなさい。音読みと<ruby>訓<rt>くん</rt></ruby>読みに気を付けましょう。</p>'+
        
      '<div class="count-problems">'+
        '<div class="problem">{おうべい|欧米}でも{こめ|米}は{せいさん|生産}されているし、よく食べられているが、日本で{うまれて|生まれて}育った人は、日本の米が一番おいしいと思っている。</div>'+
        '<div class="problem">私の{こいびと|恋人}は有名なモデルに{にて|似て}いて<ruby>豪華<rt>ごうか</rt></ruby>なドレスがとてもよく{にあい|似合い}ます。そして、{れんあい|恋愛}小説に{きょうみ|興味}があって、料理が好きで{あじ|味}にもうるさい<small>(particular)</small>です。</div>'+
        '<div class="problem">この{とおり|通り}に車を{とめる|止める}ことは{きんし|禁止}されているのに、いつ{とおって|通って}も車が止まっています。だから<ruby>市役所<rt>しやくしょ</rt></ruby><small>(city hall)</small>を{とおして|通して}注意してもらいましょう。</div>'+
        '<div class="problem">図書館で古い政府の{きろく|記録}を調べていた{とき|時}に、日本がロシアと{たたかった|戦った}{せんそう|戦争}のことやその{とうじ|当時}の{できごと|出来事}について書いてある{きじ|記事}がたくさん出て来た。</div>'+
        '<div class="problem">この町にはゴシック<small>(Gothic)</small>{けんちく|建築}の{たてもの|建物}がたくさんある。この13世紀に{たてられた|建てられた}教会も世界的に知られている。</div>'+
      '</div>'
    });</script>
